<html><title>Ado (comida ritual)</title><body>&#10;<p> </p>&#10;<p><b>Ado</b> &shy; &eacute; uma <a href="http://en.wikipedia.org/wiki/Comida_ritual" id="w">Comida ritual</a> feita de <a href="http://en.wikipedia.org/wiki/Milho" id="w">milho</a> vermelho torrado e mo&iacute;do em moinho e temperado com <a href="http://en.wikipedia.org/wiki/Azeite_de_dend%C3%AA" id="w">azeite de dend&ecirc;</a> e mel, &eacute; oferecido principalmente &agrave; <a href="http://en.wikipedia.org/wiki/Orix%C3%A1" id="w">Orix&aacute;</a> <a href="http://en.wikipedia.org/wiki/Oxum" id="w">Oxum</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Religi%C3%B5es_afro&shy;brasileiras" id="w">Categoria:Religi&otilde;es afro&shy;brasileiras</a></p></body></html>
