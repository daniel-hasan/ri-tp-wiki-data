<html><title>Muzzano (It&aacute;lia)</title><body>&#10;<p> &#10; &#10; &#10;<b>Muzzano</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_Piemonte" id="w">regi&atilde;o do Piemonte</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Biella" id="w">prov&iacute;ncia de Biella</a>, com cerca de 673 habitantes. Estende&shy;se por uma &aacute;rea de 5 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 135 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Camburzano" id="w">Camburzano</a>, <a href="http://en.wikipedia.org/wiki/Graglia" id="w">Graglia</a>, <a href="http://en.wikipedia.org/wiki/Occhieppo_Superiore" id="w">Occhieppo Superiore</a>, <a href="http://en.wikipedia.org/wiki/Sordevolo" id="w">Sordevolo</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Biella" id="w">Categoria:Comunas de Biella</a></p></body></html>
