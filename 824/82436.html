<html><title>Berlingo</title><body>&#10;<p> &#10; &#10; &#10;<b>Berlingo</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Br%C3%A9scia" id="w">prov&iacute;ncia de Br&eacute;scia</a>, com cerca de 1.864 habitantes. Estende&shy;se por uma &aacute;rea de 4 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 466 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Lograto" id="w">Lograto</a>, <a href="http://en.wikipedia.org/wiki/Maclodio" id="w">Maclodio</a>, <a href="http://en.wikipedia.org/wiki/Rovato" id="w">Rovato</a>, <a href="http://en.wikipedia.org/wiki/Travagliato" id="w">Travagliato</a>, <a href="http://en.wikipedia.org/wiki/Trenzano" id="w">Trenzano</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;&#10;&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Br%C3%A9scia" id="w">Categoria:Comunas de Br&eacute;scia</a></p></body></html>
