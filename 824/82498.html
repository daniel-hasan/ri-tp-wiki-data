<html><title>Arenzano</title><body>&#10;<p> &#10;<b>Arenzano</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lig%C3%BAria" id="w">regi&atilde;o da Lig&uacute;ria</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_G%C3%A9nova" id="w">prov&iacute;ncia de G&eacute;nova</a>, com cerca de 11.396 habitantes. Estende&shy;se por uma &aacute;rea de 24 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 475 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Cogoleto" id="w">Cogoleto</a>, <a href="http://en.wikipedia.org/wiki/Genova" id="w">Genova</a>, <a href="http://en.wikipedia.org/wiki/Sassello" id="w">Sassello</a> (SV).<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<a id="Liga%C3%A7%C3%B5es_externas" name="Liga%C3%A7%C3%B5es_externas"></a><h2> Liga&ccedil;&otilde;es externas </h2>&#10;&#10;<ul>&#10;<li> </li></ul>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_G%C3%A9nova" id="w">Categoria:Comunas de G&eacute;nova</a></p></body></html>
