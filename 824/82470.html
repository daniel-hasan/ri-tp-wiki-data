<html><title>AdLib</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Adlib.jpg%7Cthumb%7Cright%7C250px" id="w">&#39&semi;&#39&semi;&#39&semi;AdLib&#39&semi;&#39&semi;&#39&semi;, vers&atilde;o de [[1990]]</a></p>&#10;<p>A <b>AdLib</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Placa_de_som" id="w">placa de som</a> instrumental que foi a mais usada para a plataforma <a href="http://en.wikipedia.org/wiki/IBM_PC" id="w">IBM PC</a> antes da chegada da <a href="http://en.wikipedia.org/wiki/Creative_Labs" id="w">Creative Labs</a> Sound Blaster no mercado, que &eacute; um clone da AdLib com chip PCM.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Placas_de_som" id="w">Categoria:Placas de som</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:IBM_PC_compat%C3%ADveis" id="w">Categoria:IBM PC compat&iacute;veis</a></p></body></html>
