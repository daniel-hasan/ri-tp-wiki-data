<html><title>Fredericton</title><body>&#10;<p> &#10; </p>&#10;<p><b>Fredericton</b> &eacute; a <a href="http://en.wikipedia.org/wiki/Capital" id="w">capital</a> da prov&iacute;ncia <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">canadense</a> de <a href="http://en.wikipedia.org/wiki/Nova_Brunswick" id="w">Nova Brunswick</a>. Sua popula&ccedil;&atilde;o &eacute; de 47 560 habitantes, com mais de 81 mil na sua regi&atilde;o metropolitana. A cidade propriamente dita possui uma &aacute;rea de 131,23 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, e uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 362,4 hab/km&sup2;.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Nova_Brunswick" id="w">Categoria:Cidades da Nova Brunswick</a></p></body></html>
