<html><title>Huaibei</title><body>&#10;<p><b>Huaibei</b> (&#28142;&#21271; em <a href="http://en.wikipedia.org/wiki/Chin%C3%AAs" id="w">chin&ecirc;s</a>) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Anhui" id="w">Anhui</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se nas margens do rio Huai. Tem cerca de 808 mil habitantes. &Eacute; uma cidade industrial, junto a zona carbon&iacute;fera.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Anhui" id="w">Categoria:Cidades de Anhui</a></p></body></html>
