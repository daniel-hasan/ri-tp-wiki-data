<html><title>Zigong</title><body>&#10;<p> &#10;<b>Zigong</b>, <b>Tzekung</b> ou <b>Tzukung</b> (&#33258;&#36129;) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Sichuan" id="w">Sichuan</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se no sul da prov&iacute;ncia. Tem cerca de 710 mil habitantes. Foi criada em <a href="http://en.wikipedia.org/wiki/1939" id="w">1939</a> pela fus&atilde;o de duas cidades: <i>Kung&shy;ching</i> e <i>Tzu&shy;liu&shy;ching</i>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Sichuan" id="w">Categoria:Cidades de Sichuan</a></p></body></html>
