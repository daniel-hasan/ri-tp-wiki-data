<html><title>Alfadur</title><body>&#10;<p><b>Alfadur</b> &eacute; o Deus supremo na <a href="http://en.wikipedia.org/wiki/Mitologia_n%C3%B3rdica" id="w">mitologia n&oacute;rdica</a>. Embora muitas vezes chamado de <a href="http://en.wikipedia.org/wiki/Odin" id="w">Odin</a>, Alfadur (que significa todo&shy;pai) &eacute; representado pelo Deus incriado e infinito. </p>&#10;<p>De acordo com a lenda, ap&oacute;s o <a href="http://en.wikipedia.org/wiki/Ragnarok" id="w">Ragnarok</a>, Alfadur seria respons&aacute;vel por recriar o mundo.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Deuses_n%C3%B3rdicos" id="w">Categoria:Deuses n&oacute;rdicos</a></p>&#10;<p><a href="http://en.wikipedia.org/wiki/Alfadur">en:Alfadur</a></p></body></html>
