<html><title>Barra Esporte Clube</title><body>&#10;<p> </p>&#10;<p>O <b>Barra Esporte Clube</b> &eacute; um clube <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> de <a href="http://en.wikipedia.org/wiki/Futebol" id="w">futebol</a>, da cidade de <a href="http://en.wikipedia.org/wiki/Teres%C3%B3polis" id="w">Teres&oacute;polis</a>, no estado do <a href="http://en.wikipedia.org/wiki/Rio_de_Janeiro" id="w">Rio de Janeiro</a>. Suas cores s&atilde;o <a href="http://en.wikipedia.org/wiki/Azul" id="w">azul</a> e <a href="http://en.wikipedia.org/wiki/Amarelo" id="w">amarelo</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Clubes_de_futebol_do_Rio_de_Janeiro" id="w">Categoria:Clubes de futebol do Rio de Janeiro</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Clubes_de_futebol_fundados_em_1998" id="w">Categoria:Clubes de futebol fundados em 1998</a></p></body></html>
