<html><title>Catherine Bell</title><body>&#10;<p> </p>&#10;<p><b>Catherine Lisa Bell</b> (<a href="http://en.wikipedia.org/wiki/Londres" id="w">Londres</a>, <a href="http://en.wikipedia.org/wiki/14_de_agosto" id="w">14 de agosto</a> de <a href="http://en.wikipedia.org/wiki/1968" id="w">1968</a>) &eacute; uma atriz estadunidense. Brit&acirc;nica naturalizada americana, Bell nasceu no <a href="http://en.wikipedia.org/wiki/Reino_Unido" id="w">Reino Unido</a>, filha de Mina, uma assistente de enfermagem, e Peter Bell um arquiteto, sua m&atilde;e &eacute; iraniana e seu pai &eacute; escoc&ecirc;s.</p>&#10;&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Atores_da_Inglaterra" id="w">Bell, Catherine</a></p></body></html>
