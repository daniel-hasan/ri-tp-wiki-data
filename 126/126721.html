<html><title>Arisbe</title><body>&#10;<p><b>Arisbe</b> &eacute; o nome de v&aacute;rias personagens na <a href="http://en.wikipedia.org/wiki/Mitologia_grega" id="w">Mitologia grega</a>:</p>&#10;&#10;<ol>&#10;<li>A primeira esposa de <a href="http://en.wikipedia.org/wiki/Pr%C3%ADamo" id="w">Pr&iacute;amo</a>, filha de <a href="http://en.wikipedia.org/wiki/M%C3%A9rope" id="w">M&eacute;rope</a>, m&atilde;e de <a href="http://en.wikipedia.org/wiki/&Eacute;saco" id="w">&Eacute;saco</a>.</li>&#10;<li>Outro nome de <a href="http://en.wikipedia.org/wiki/B%C3%A1tia" id="w">B&aacute;tia</a>, esposa de <a href="http://en.wikipedia.org/wiki/Dardano" id="w">Dardano</a> e filha de <a href="http://en.wikipedia.org/wiki/Teucro" id="w">Teucro</a>, natural de <a href="http://en.wikipedia.org/wiki/Creta" id="w">Creta</a>. &Eacute; deste nome que surgiu a cidade Arisbe.</li></ol>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Mitologia_grega" id="w">Categoria:Mitologia grega</a></p></body></html>
