<html><title>Anna Sewell</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Imagem:Anna_Sewell.jpg%7Cthumb%7Cright" id="w">Anna Sewell</a>&#10;<b>Anna Sewell</b> (<a href="http://en.wikipedia.org/wiki/30_de_mar%C3%A7o" id="w">30 de mar&ccedil;o</a> de <a href="http://en.wikipedia.org/wiki/1820" id="w">1820</a>, Great Yarmouth, <a href="http://en.wikipedia.org/wiki/Norfolk" id="w">Norfolk</a>, <a href="http://en.wikipedia.org/wiki/Inglaterra" id="w">Inglaterra</a> &ndash; <a href="http://en.wikipedia.org/wiki/25_de_abril" id="w">25 de abril</a> de <a href="http://en.wikipedia.org/wiki/1878" id="w">1878</a>) foi uma <a href="http://en.wikipedia.org/wiki/Escritor" id="w">escritora</a> <a href="http://en.wikipedia.org/wiki/Inglesa" id="w">inglesa</a>. </p>&#10;<p>Em seu <a href="http://en.wikipedia.org/wiki/Acervo" id="w">acervo</a> est&atilde;o presentes grandes <a href="http://en.wikipedia.org/wiki/Bestsellers" id="w">bestsellers</a>, como <a href="http://en.wikipedia.org/wiki/Black_Beauty" id="w">Black Beauty</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Escritores_do_Reino_Unido" id="w">Sewell, Anna</a></p></body></html>
