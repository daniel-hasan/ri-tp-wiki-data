<html><title>Caglio</title><body>&#10;<p> &#10; &#10;<b>Caglio</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Como" id="w">prov&iacute;ncia de Como</a>, com cerca de 369 habitantes. Estende&shy;se por uma &aacute;rea de 6 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 62 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Asso" id="w">Asso</a>, <a href="http://en.wikipedia.org/wiki/Caslino_d%26%2339%3BErba" id="w">Caslino d&#39&semi;Erba</a>, <a href="http://en.wikipedia.org/wiki/Faggeto_Lario" id="w">Faggeto Lario</a>, <a href="http://en.wikipedia.org/wiki/Nesso" id="w">Nesso</a>, <a href="http://en.wikipedia.org/wiki/Rezzago" id="w">Rezzago</a>, <a href="http://en.wikipedia.org/wiki/Sormano" id="w">Sormano</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Como" id="w">Categoria:Comunas de Como</a></p></body></html>
