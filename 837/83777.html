<html><title>Carugo</title><body>&#10;<p> &#10; &#10;<b>Carugo</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Como" id="w">prov&iacute;ncia de Como</a>, com cerca de 5.323 habitantes. Estende&shy;se por uma &aacute;rea de 4 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 1331 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Arosio" id="w">Arosio</a>, <a href="http://en.wikipedia.org/wiki/Brenna" id="w">Brenna</a>, <a href="http://en.wikipedia.org/wiki/Giussano" id="w">Giussano</a> (MI), <a href="http://en.wikipedia.org/wiki/Inverigo" id="w">Inverigo</a>, <a href="http://en.wikipedia.org/wiki/Mariano_Comense" id="w">Mariano Comense</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;&#10;&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Como" id="w">Categoria:Comunas de Como</a></p></body></html>
