<html><title>1246</title><body>&#10;<p> </p>&#10;<p> &#10;</p><a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Em Portugal, reconquista definitiva de <a href="http://en.wikipedia.org/wiki/Silves_(Portugal)" id="w">Silves (Portugal)</a> aos &aacute;rabes.</li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Henrique_Henriques" id="w">Henrique Henriques</a>, Senhor de <a href="http://en.wikipedia.org/wiki/La_Puebla_de_los_Infantes" id="w">la Puebla de los Infantes</a> e 1.&ordm; senhor de <a href="http://en.wikipedia.org/wiki/Villalba" id="w">Villalba</a>.</li></ul>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2>Falecimentos</h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/31_de_Maio" id="w">31 de Maio</a> &shy; <a href="http://en.wikipedia.org/wiki/Isabel_de_Angoul%C3%AAme" id="w">Isabel de Angoul&ecirc;me</a>, Rainha Consorte de Inglaterra entre <a href="http://en.wikipedia.org/wiki/1200" id="w">1200</a> e <a href="http://en.wikipedia.org/wiki/1216" id="w">1216</a> (n. <a href="http://en.wikipedia.org/wiki/1190" id="w">1190</a>).</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:1246" id="w"> </a></p></body></html>
