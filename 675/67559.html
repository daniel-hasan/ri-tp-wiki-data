<html><title>Rio Caxitor&eacute;</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Caxitor&eacute;</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Cear%C3%A1" id="w">Cear&aacute;</a>.</p>&#10;<p>&Eacute; um afluente do <a href="http://en.wikipedia.org/wiki/Rio_Curu" id="w">rio Curu</a>. Em seu leito est&aacute; constru&iacute;do o <a href="http://en.wikipedia.org/wiki/A%C3%A7ude_Caxitor%C3%A9" id="w">A&ccedil;ude Caxitor&eacute;</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Cear%C3%A1" id="w">Caxitor&eacute;</a></p></body></html>
