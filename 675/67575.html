<html><title>Riacho dos Macacos</title><body>&#10;<p> &#10;O <b>Riacho dos Macacos</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Cear%C3%A1" id="w">Cear&aacute;</a>. Nasce na <a href="http://en.wikipedia.org/wiki/Serra_Azul_(Cear%C3%A1)" id="w">Serra Azul</a>, &eacute; afluente do <a href="http://en.wikipedia.org/wiki/Rio_Piranji" id="w">rio Piranji</a> e no in&iacute;cio do seu percuso, suas &aacute;guas s&atilde;o barrada pelo <a href="http://en.wikipedia.org/wiki/A%C3%A7ude_Macacos" id="w">A&ccedil;ude Macacos</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Cear%C3%A1" id="w">Macacos</a></p></body></html>
