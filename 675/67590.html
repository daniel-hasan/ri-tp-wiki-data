<html><title>Rio Sobradinho</title><body>&#10;<p> </p>&#10;<p>O <b>rio Sobradinho</b> banha o <a href="http://en.wikipedia.org/wiki/Distrito_Federal_(Brasil)" id="w">Distrito Federal</a> e des&aacute;gua no <a href="http://en.wikipedia.org/wiki/Rio_S%C3%A3o_Bartolomeu" id="w">rio S&atilde;o Bartolomeu</a>, que faz parte da <a href="http://en.wikipedia.org/wiki/Bacia_hidrogr%C3%A1fica" id="w">bacia hidrogr&aacute;fica</a> do <a href="http://en.wikipedia.org/wiki/Rio_Paran%C3%A1" id="w">rio Paran&aacute;</a>, um importante <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Distrito_Federal" id="w">S&atilde;o Sobradinho</a></p></body></html>
