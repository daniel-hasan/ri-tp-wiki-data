<html><title>Rio Jaibaras</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Jaibaras</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Cear%C3%A1" id="w">Cear&aacute;</a>.</p>&#10;<p>&Eacute; um afluente do <a href="http://en.wikipedia.org/wiki/Rio_Acara%C3%BA" id="w">rio Acara&uacute;</a>. Em seu leito est&aacute; constru&iacute;do o <a href="http://en.wikipedia.org/wiki/A%C3%A7ude_Aires_de_Sousa" id="w">A&ccedil;ude Aires de Sousa</a> no munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Sobral" id="w">Sobral</a>. Mais precisamente no distrito de Jaibaras.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Cear%C3%A1" id="w">Jaibaras</a></p></body></html>
