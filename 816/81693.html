<html><title>Ladispoli</title><body>&#10;<p> &#10; &#10;<b>Ladispoli</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> litor&acirc;nea da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_L%C3%A1cio" id="w">regi&atilde;o do L&aacute;cio</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Roma" id="w">prov&iacute;ncia de Roma</a>, com cerca de 27.234 habitantes. Estende&shy;se por uma &aacute;rea de 25 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 1089 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Cerveteri" id="w">Cerveteri</a>, <a href="http://en.wikipedia.org/wiki/Fiumicino" id="w">Fiumicino</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Roma" id="w">Categoria:Comunas de Roma</a></p></body></html>
