<html><title>Rio Havel</title><body>&#10;<p> &#10; &#10;O <b>Havel</b> &eacute; um rio que corre nos <a href="http://en.wikipedia.org/wiki/Estados_da_Alemanha" id="w">estados federais</a> <a href="http://en.wikipedia.org/wiki/Alemanha" id="w">alem&atilde;es</a> de <a href="http://en.wikipedia.org/wiki/Brandemburgo" id="w">Brandemburgo</a>, <a href="http://en.wikipedia.org/wiki/Berlim" id="w">Berlim</a> e <a href="http://en.wikipedia.org/wiki/Sax%C3%B4nia&shy;Anhalt" id="w">Sax&ocirc;nia&shy;Anhalt</a>. &Eacute; afluente do <a href="http://en.wikipedia.org/wiki/Rio_Elba" id="w">rio Elba</a> e tem 341 km de extens&atilde;o. Estendido por um canal, ele conecta o <a href="http://en.wikipedia.org/wiki/Rio_Oder" id="w">rio Oder</a> com os <a href="http://en.wikipedia.org/wiki/Rio_Spree" id="w">rios de Berlim</a> e o rio Elba.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_da_Alemanha" id="w">Havel</a></p></body></html>
