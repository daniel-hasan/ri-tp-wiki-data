<html><title>Alcamonia</title><body>&#10;<p>A <b>alcamonia</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Doce" id="w">doce</a> feito com <a href="http://en.wikipedia.org/wiki/Farinha_de_mandioca" id="w">farinha de mandioca</a> tostada e <a href="http://en.wikipedia.org/wiki/Mel" id="w">mel</a>, cozidos em um tacho de cobre at&eacute; a obten&ccedil;&atilde;o de uma massa espessa. A massa &eacute; ent&atilde;o despejada sobre uma superf&iacute;cie lisa, onde &eacute; resfriada e cortada em losangos.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Doces" id="w">Categoria:Doces</a></p></body></html>
