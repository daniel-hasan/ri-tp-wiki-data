<html><title>Ceggia</title><body>&#10;<p> &#10; &#10;<b>Ceggia</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_V%C3%AAneto" id="w">regi&atilde;o do V&ecirc;neto</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Veneza" id="w">prov&iacute;ncia de Veneza</a>, com cerca de 5.094 habitantes. Estende&shy;se por uma &aacute;rea de 21 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 243 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Cessalto" id="w">Cessalto</a> (TV), <a href="http://en.wikipedia.org/wiki/San_Don%C3%A0_di_Piave" id="w">San Don&agrave; di Piave</a>, <a href="http://en.wikipedia.org/wiki/Torre_di_Mosto" id="w">Torre di Mosto</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Veneza" id="w">Categoria:Comunas de Veneza</a></p></body></html>
