<html><title>Bliki</title><body>&#10;<p> &#10;Um <b>bliki<i> (tamb&eacute;m chamado de <b>WikiLog</b>, <b>WikiWeblog</b>, <b>Wikiblog</b>, ou <b>Bloki</b>) &eacute; uma tecnologia que une <a href="http://en.wikipedia.org/wiki/Blog" id="w">blog</a> com <a href="http://en.wikipedia.org/wiki/Wiki" id="w">wiki</a>. Uma bliki famosa &eacute; a <a class="externallink" href="http://martinfowler.com/bliki/" rel="nofollow" title="http://martinfowler.com/bliki/">Martin Fowler&#39&semi;s Bliki</a> do guru de <a href="http://en.wikipedia.org/wiki/Programa%C3%A7%C3%A3o_extrema" id="w">Programa&ccedil;&atilde;o extrema</a>.</i></b></p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Web_2.0" id="w">Categoria:Web 2.0</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Wikis" id="w">Categoria:Wikis</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Blogs" id="w">Categoria:Blogs</a></p>&#10;<p><a href="http://en.wikipedia.org/wiki/Bliki">en:Bliki</a></p></body></html>
