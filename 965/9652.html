<html><title>Ca&ccedil;oila</title><body>&#10;<p>A <b>ca&ccedil;oila</b> ou <b>ca&ccedil;oula</b> &eacute; uma esp&eacute;cie de panela feita de <a href="http://en.wikipedia.org/wiki/Argila" id="w">argila</a> ou <a href="http://en.wikipedia.org/wiki/Metal" id="w">metal</a>, de di&acirc;metro maior que a altura e provida de cabo. &Eacute; tamb&eacute;m a denomina&ccedil;&atilde;o para os recipientes usados para queimar subst&acirc;ncias ou misturas arom&aacute;ticas.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Utens%C3%ADlios_culin%C3%A1rios" id="w">Categoria:Utens&iacute;lios culin&aacute;rios</a></p></body></html>
