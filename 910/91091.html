<html><title>Sainte&shy;Julie (Quebec)</title><body>&#10;<p><b>Sainte&shy;Julie</b> &eacute; uma cidade do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, no sudoeste da prov&iacute;ncia do <a href="http://en.wikipedia.org/wiki/Quebec" id="w">Quebec</a>, e parte da regi&atilde;o metropolitana de <a href="http://en.wikipedia.org/wiki/Montreal" id="w">Montreal</a>. Sua &aacute;rea &eacute; de 49.52 Km quadrados, e sua popula&ccedil;&atilde;o &eacute; de 26,580 habitantes (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>).</p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_do_Quebec" id="w">Categoria:Cidades do Quebec</a></p></body></html>
