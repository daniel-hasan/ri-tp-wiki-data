<html><title>Welland</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Welland_Canal_downtown.jpg%7C250px%7Cright%7Cthumb" id="w">Baixa de Welland</a></p>&#10;<p><b>Welland</b> &eacute; uma cidade do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncias_e_territ%C3%B3rios_do_Canad%C3%A1" id="w">prov&iacute;ncia</a> de <a href="http://en.wikipedia.org/wiki/Ont%C3%A1rio" id="w">Ont&aacute;rio</a>. Sua popula&ccedil;&atilde;o &eacute; de 48 402 habitantes (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>). A leste, fica a cidade de <a href="http://en.wikipedia.org/wiki/Niagara_Falls_(Ont%C3%A1rio)" id="w">Niagara Falls</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Ont%C3%A1rio" id="w">Categoria:Cidades de Ont&aacute;rio</a></p></body></html>
