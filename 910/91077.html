<html><title>Kahnawake</title><body>&#10;<p> &#10;<b>Kahnawake</b>, ou, oficialmente <b>Territ&oacute;rio Kahnawake Mohawk</b>, &eacute; uma <a href="http://en.wikipedia.org/wiki/Reserva_ind%C3%ADgena" id="w">reserva ind&iacute;gena</a> localizada na margem sul do <a href="http://en.wikipedia.org/wiki/Rio_S%C3%A3o_Louren%C3%A7o_(Am%C3%A9rica_do_Norte)" id="w">Rio S&atilde;o Louren&ccedil;o</a>, ao sul de <a href="http://en.wikipedia.org/wiki/Montreal" id="w">Montreal</a>. Possui 48.05 quil&ocirc;metros quadrados, e uma popula&ccedil;&atilde;o de 7,162 habitantes.</p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Montreal" id="w">Categoria:Montreal</a></p></body></html>
