<html><title>Ano secular</title><body>&#10;<p>D&aacute;&shy;se o nome de <b>ano secular</b> ao &uacute;ltimo <a href="http://en.wikipedia.org/wiki/Ano" id="w">ano</a> de cada <a href="http://en.wikipedia.org/wiki/S%C3%A9culo" id="w">s&eacute;culo</a>, tais como <a href="http://en.wikipedia.org/wiki/1800" id="w">1800</a>, <a href="http://en.wikipedia.org/wiki/1900" id="w">1900</a>, <a href="http://en.wikipedia.org/wiki/2000" id="w">2000</a>, <a href="http://en.wikipedia.org/wiki/2100" id="w">2100</a> etc.</p>&#10;<p>Apesar de serem divis&iacute;veis por 4, nem sempre eles s&atilde;o <a href="http://en.wikipedia.org/wiki/Ano_bissexto" id="w">bissextos</a>. Apenas os anos seculares divis&iacute;veis por 400 s&atilde;o bissextos (como foi o ano 2000).</p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos" id="w">Categoria:Anos</a></p></body></html>
