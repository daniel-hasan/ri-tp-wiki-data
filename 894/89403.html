<html><title>Vas (It&aacute;lia)</title><body>&#10;<p> &#10; &#10;<b>Vas</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_V%C3%AAneto" id="w">regi&atilde;o do V&ecirc;neto</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Belluno" id="w">prov&iacute;ncia de Belluno</a>, com cerca de 864 habitantes. Estende&shy;se por uma &aacute;rea de 17 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 51 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Feltre" id="w">Feltre</a>, <a href="http://en.wikipedia.org/wiki/Lentiai" id="w">Lentiai</a>, <a href="http://en.wikipedia.org/wiki/Quero_(It%C3%A1lia)" id="w">Quero</a>, <a href="http://en.wikipedia.org/wiki/Segusino" id="w">Segusino</a> (TV), <a href="http://en.wikipedia.org/wiki/Valdobbiadene" id="w">Valdobbiadene</a> (TV).<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Belluno" id="w">Categoria:Comunas de Belluno</a></p></body></html>
