<html><title>Pontecchio Polesine</title><body>&#10;<p> &#10; &#10;<b>Pontecchio Polesine</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_V%C3%AAneto" id="w">regi&atilde;o do V&ecirc;neto</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Rovigo" id="w">prov&iacute;ncia de Rovigo</a>, com cerca de 1.516 habitantes. Estende&shy;se por uma &aacute;rea de 11 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 138 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Bosaro" id="w">Bosaro</a>, <a href="http://en.wikipedia.org/wiki/Crespino" id="w">Crespino</a>, <a href="http://en.wikipedia.org/wiki/Guarda_Veneta" id="w">Guarda Veneta</a>, <a href="http://en.wikipedia.org/wiki/Rovigo" id="w">Rovigo</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Rovigo" id="w">Categoria:Comunas de Rovigo</a></p></body></html>
