<html><title>San Bellino</title><body>&#10;<p> &#10; &#10;<b>San Bellino</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_V%C3%AAneto" id="w">regi&atilde;o do V&ecirc;neto</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Rovigo" id="w">prov&iacute;ncia de Rovigo</a>, com cerca de 1.197 habitantes. Estende&shy;se por uma &aacute;rea de 15 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 80 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Castelguglielmo" id="w">Castelguglielmo</a>, <a href="http://en.wikipedia.org/wiki/Fratta_Polesine" id="w">Fratta Polesine</a>, <a href="http://en.wikipedia.org/wiki/Lendinara" id="w">Lendinara</a>, <a href="http://en.wikipedia.org/wiki/Pincara" id="w">Pincara</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Rovigo" id="w">Categoria:Comunas de Rovigo</a></p></body></html>
