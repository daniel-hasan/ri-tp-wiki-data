<html><title>Saarbr&uuml;cken</title><body>&#10;<p> &#10;<b>Saarbr&uuml;cken</b> &eacute; a capital do estado do <a href="http://en.wikipedia.org/wiki/Sarre" id="w">Sarre</a>, na <a href="http://en.wikipedia.org/wiki/Alemanha" id="w">Alemanha</a>. A cidade possui uma popula&ccedil;&atilde;o de 175 mil habitantes(2009), mas a sua aglomera&ccedil;&atilde;o urbana, que engloba a cidade de <a href="http://en.wikipedia.org/wiki/Forbach" id="w">Forbach</a>, em <a href="http://en.wikipedia.org/wiki/Fran%C3%A7a" id="w">Fran&ccedil;a</a>, tem cerca de 1.108.000  habitantes aproximadamente.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_do_Sarre" id="w">Categoria:Cidades do Sarre</a></p></body></html>
