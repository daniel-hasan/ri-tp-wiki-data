<html><title>80</title><body>&#10;<p> &#10; </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Grande inc&ecirc;ndio em <a href="http://en.wikipedia.org/wiki/Roma" id="w">Roma</a>.</li>&#10;<li>Inagura&ccedil;&atilde;o do incompleto <a href="http://en.wikipedia.org/wiki/Coliseu_de_Roma" id="w">Coliseu de Roma</a> por <a href="http://en.wikipedia.org/wiki/Tito_Fl%C3%A1vio" id="w">Tito Fl&aacute;vio</a>.</li>&#10;<li>Per&iacute;odo de resist&ecirc;ncia de <a href="http://en.wikipedia.org/wiki/Sert%C3%B3rio" id="w">Sert&oacute;rio</a> contra <a href="http://en.wikipedia.org/wiki/Caecilii_Metellii" id="w">Metelo</a> e <a href="http://en.wikipedia.org/wiki/Pompeu" id="w">Pompeu</a>. O chefe dos <a href="http://en.wikipedia.org/wiki/Lusitanos" id="w">Lusitanos</a> acaba por ser assassinado.</li></ul>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:80" id="w"> </a></p>&#10;<p><a href="http://als.wikipedia.org/wiki/80er">als:80er</a></p></body></html>
