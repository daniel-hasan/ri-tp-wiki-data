<html><title>Piscis Austrinus</title><body>&#10;<p> &#10;<b>Piscis Austrinus</b> (Ps A), o Peixe Austral, &eacute; uma <a href="http://en.wikipedia.org/wiki/Constela%C3%A7%C3%A3o" id="w">constela&ccedil;&atilde;o</a> do <a href="http://en.wikipedia.org/wiki/Hemisf%C3%A9rio_celestial_sul" id="w">hemisf&eacute;rio celestial sul</a>. O genitivo, usado para formar nomes de estrelas, &eacute; <b>Piscis Austrini</b>.</p>&#10;<p>As constela&ccedil;&otilde;es vizinhas s&atilde;o <a href="http://en.wikipedia.org/wiki/Aquarius" id="w">Aquarius</a>, <a href="http://en.wikipedia.org/wiki/Capricornus" id="w">Capricornus</a>, <a href="http://en.wikipedia.org/wiki/Microscopium" id="w">Microscopium</a>, <a href="http://en.wikipedia.org/wiki/Grus" id="w">Grus</a> e <a href="http://en.wikipedia.org/wiki/Sculptor" id="w">Sculptor</a>.</p>&#10;<p> &#10; &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Constela%C3%A7%C3%B5es" id="w">Categoria:Constela&ccedil;&otilde;es</a></p></body></html>
