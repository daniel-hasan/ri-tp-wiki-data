<html><title>Columba (constela&ccedil;&atilde;o)</title><body>&#10;<p> &#10;<b>Columba</b> (Col), a <a href="http://en.wikipedia.org/wiki/Pomba" id="w">Pomba</a>, &eacute; uma <a href="http://en.wikipedia.org/wiki/Constela%C3%A7%C3%A3o" id="w">constela&ccedil;&atilde;o</a> do <a href="http://en.wikipedia.org/wiki/Hemisf%C3%A9rio_celestial_sul" id="w">hemisf&eacute;rio celestial sul</a>. O genitivo, usado para formar nomes de estrelas, &eacute; <b>Columbae</b>.</p>&#10;<p>As constela&ccedil;&otilde;es vizinhas s&atilde;o <a href="http://en.wikipedia.org/wiki/Canis_Major" id="w">Canis Major</a>, <a href="http://en.wikipedia.org/wiki/Lepus" id="w">Lepus</a>, <a href="http://en.wikipedia.org/wiki/Caelum" id="w">Caelum</a>, <a href="http://en.wikipedia.org/wiki/Pictor" id="w">Pictor</a> e <a href="http://en.wikipedia.org/wiki/Puppis" id="w">Puppis</a>. Sua estrela mais brilhante (estrela alfa) &eacute; a <a href="http://en.wikipedia.org/wiki/Phact" id="w">Phact</a>.</p>&#10;<p> &#10; &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Constela%C3%A7%C3%B5es" id="w">Categoria:Constela&ccedil;&otilde;es</a></p></body></html>
