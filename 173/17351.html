<html><title>Sextans</title><body>&#10;<p> &#10;<b>Sextans</b> (Sex), o <a href="http://en.wikipedia.org/wiki/Sextante" id="w">Sextante</a>, &eacute; uma <a href="http://en.wikipedia.org/wiki/Constela%C3%A7%C3%A3o" id="w">constela&ccedil;&atilde;o</a> do <a href="http://en.wikipedia.org/wiki/Equador_celeste" id="w">equador celeste</a>. O genitivo, usado para formar nomes de estrelas, &eacute; <b>Sextantis</b>.</p>&#10;<p>As constela&ccedil;&otilde;es vizinhas s&atilde;o <a href="http://en.wikipedia.org/wiki/Leo" id="w">Leo</a>, <a href="http://en.wikipedia.org/wiki/Hydra" id="w">Hydra</a> e <a href="http://en.wikipedia.org/wiki/Crater" id="w">Crater</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Constela%C3%A7%C3%B5es" id="w">Categoria:Constela&ccedil;&otilde;es</a></p></body></html>
