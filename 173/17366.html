<html><title>Lynx (constela&ccedil;&atilde;o)</title><body>&#10;<p> </p>&#10;<p><b>Lynx</b> (Lyn), o Lynx, &eacute; uma <a href="http://en.wikipedia.org/wiki/Constela%C3%A7%C3%A3o" id="w">constela&ccedil;&atilde;o</a> do <a href="http://en.wikipedia.org/wiki/Hemisf%C3%A9rio_celestial_norte" id="w">hemisf&eacute;rio celestial norte</a>. O genitivo, usado para formar nomes de estrelas, &eacute; <b>Lyncis</b>.</p>&#10;<p>As constela&ccedil;&otilde;es vizinhas s&atilde;o <a href="http://en.wikipedia.org/wiki/Ursa_Major" id="w">Ursa Major</a>, <a href="http://en.wikipedia.org/wiki/Camelopardalis" id="w">Camelopardalis</a>, <a href="http://en.wikipedia.org/wiki/Auriga" id="w">Auriga</a>, <a href="http://en.wikipedia.org/wiki/Gemini_(constela%C3%A7%C3%A3o)" id="w">Gemini</a>, <a href="http://en.wikipedia.org/wiki/Cancer" id="w">Cancer</a> e <a href="http://en.wikipedia.org/wiki/Leo_Minor" id="w">Leo Minor</a>.</p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Constela%C3%A7%C3%B5es" id="w">Categoria:Constela&ccedil;&otilde;es</a></p></body></html>
