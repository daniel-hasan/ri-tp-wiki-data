<html><title>Scutum</title><body>&#10;<p> &#10;<b>Scutum</b> (Sct), o <a href="http://en.wikipedia.org/wiki/Escudo" id="w">Escudo</a>, &eacute; uma <a href="http://en.wikipedia.org/wiki/Constela%C3%A7%C3%A3o" id="w">constela&ccedil;&atilde;o</a> do <a href="http://en.wikipedia.org/wiki/Hemisf%C3%A9rio_celestial_sul" id="w">hemisf&eacute;rio celestial sul</a>. O genitivo, usado para formar nomes de estrelas, &eacute; <b>Scuti</b>. Representa o escudo do rei <a href="http://en.wikipedia.org/wiki/Jan_III_Sobieski" id="w">Jo&atilde;o III Sobieski da Pol&ocirc;nia</a>.</p>&#10;<p>As constela&ccedil;&otilde;es vizinhas s&atilde;o <a href="http://en.wikipedia.org/wiki/Aquila" id="w">Aquila</a>, <a href="http://en.wikipedia.org/wiki/Serpens" id="w">Serpens</a> (Cauda) e <a href="http://en.wikipedia.org/wiki/Sagittarius" id="w">Sagittarius</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Constela%C3%A7%C3%B5es" id="w">Categoria:Constela&ccedil;&otilde;es</a>&#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Constela%C3%A7%C3%A3o_de_Scutum" id="w"> </a></p></body></html>
