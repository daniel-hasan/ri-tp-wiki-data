<html><title>Monoceros</title><body>&#10;<p> &#10;<b>Monoceros</b> (Mon), o <a href="http://en.wikipedia.org/wiki/Unic%C3%B3rnio" id="w">Unic&oacute;rnio</a>, &eacute; uma <a href="http://en.wikipedia.org/wiki/Constela%C3%A7%C3%A3o" id="w">constela&ccedil;&atilde;o</a> do <a href="http://en.wikipedia.org/wiki/Equador_celeste" id="w">equador celeste</a>. O genitivo, usado para formar nomes de estrelas, &eacute; <i>Monocerotis</i>.</p>&#10;<p>As constela&ccedil;&otilde;es vizinhas s&atilde;o <a href="http://en.wikipedia.org/wiki/Gemini_(constela%C3%A7%C3%A3o)" id="w">Gemini</a>, <a href="http://en.wikipedia.org/wiki/Orion_(constela%C3%A7%C3%A3o)" id="w">Orion</a>, <a href="http://en.wikipedia.org/wiki/Lepus" id="w">Lepus</a>, <a href="http://en.wikipedia.org/wiki/Canis_Major" id="w">Canis Major</a>, <a href="http://en.wikipedia.org/wiki/Puppis" id="w">Puppis</a>, <a href="http://en.wikipedia.org/wiki/Hydra" id="w">Hydra</a> e <a href="http://en.wikipedia.org/wiki/Canis_Minor" id="w">Canis Minor</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Constela%C3%A7%C3%B5es" id="w">Categoria:Constela&ccedil;&otilde;es</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Constela%C3%A7%C3%A3o_de_Monoceros" id="w"> </a></p></body></html>
