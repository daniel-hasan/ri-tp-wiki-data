<html><title>Crater</title><body>&#10;<p> &#10;<b>Crater</b> (Crt), a <a href="http://en.wikipedia.org/wiki/Ta%C3%A7a" id="w">Ta&ccedil;a</a>, &eacute; uma <a href="http://en.wikipedia.org/wiki/Constela%C3%A7%C3%A3o" id="w">constela&ccedil;&atilde;o</a> do <a href="http://en.wikipedia.org/wiki/Equador_celeste" id="w">equador celeste</a>. O genitivo, usado para formar nomes de estrelas, &eacute; <b>Crateris</b>.</p>&#10;<p>As constela&ccedil;&otilde;es vizinhas s&atilde;o <a href="http://en.wikipedia.org/wiki/Virgo" id="w">Virgo</a>, <a href="http://en.wikipedia.org/wiki/Leo" id="w">Leo</a>, <a href="http://en.wikipedia.org/wiki/Sextans" id="w">Sextans</a>, <a href="http://en.wikipedia.org/wiki/Hydra" id="w">Hydra</a> e <a href="http://en.wikipedia.org/wiki/Corvus" id="w">Corvus</a>.</p>&#10;<p> &#10; &#10; &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Constela%C3%A7%C3%B5es" id="w">Categoria:Constela&ccedil;&otilde;es</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Constela%C3%A7%C3%A3o_de_Crater" id="w"> </a></p></body></html>
