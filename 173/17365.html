<html><title>Leo Minor</title><body>&#10;<p> &#10;<b>Leo Minor</b> (LMi), o <a href="http://en.wikipedia.org/wiki/Le%C3%A3o" id="w">Le&atilde;o</a> Menor, &eacute; uma <a href="http://en.wikipedia.org/wiki/Constela%C3%A7%C3%A3o" id="w">constela&ccedil;&atilde;o</a> do <a href="http://en.wikipedia.org/wiki/Hemisf%C3%A9rio_celestial_norte" id="w">hemisf&eacute;rio celestial norte</a>. O genitivo, usado para formar nomes de estrelas, &eacute; <b>Leonis Minoris</b>.</p>&#10;<p>As constela&ccedil;&otilde;es vizinhas s&atilde;o <a href="http://en.wikipedia.org/wiki/Ursa_Major" id="w">Ursa Major</a>, <a href="http://en.wikipedia.org/wiki/Lynx_(constela%C3%A7%C3%A3o)" id="w">Lynx</a> e <a href="http://en.wikipedia.org/wiki/Leo" id="w">Leo</a>.</p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Constela%C3%A7%C3%B5es" id="w">Categoria:Constela&ccedil;&otilde;es</a></p>&#10;<p> </p></body></html>
