<html><title>Equuleus</title><body>&#10;<p> &#10;<b>Equuleus</b> (Equ), o <a href="http://en.wikipedia.org/wiki/Cavalo" id="w">Cavalo</a> Menor, &eacute; uma <a href="http://en.wikipedia.org/wiki/Constela%C3%A7%C3%A3o" id="w">constela&ccedil;&atilde;o</a> do <a href="http://en.wikipedia.org/wiki/Hemisf%C3%A9rio_celestial_norte" id="w">hemisf&eacute;rio celestial norte</a>. O genitivo, usado para formar nomes de estrelas, &eacute; <b>Equulei</b>.</p>&#10;<p>As constela&ccedil;&otilde;es vizinhas s&atilde;o <a href="http://en.wikipedia.org/wiki/Pegasus" id="w">Pegasus</a>, <a href="http://en.wikipedia.org/wiki/Delphinus" id="w">Delphinus</a> e <a href="http://en.wikipedia.org/wiki/Aquarius" id="w">Aquarius</a>.</p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Constela%C3%A7%C3%B5es" id="w">Categoria:Constela&ccedil;&otilde;es</a></p></body></html>
