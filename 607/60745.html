<html><title>Cona (It&aacute;lia)</title><body>&#10;<p> &#10; &#10;<b>Cona</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_V%C3%AAneto" id="w">regi&atilde;o do V&ecirc;neto</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Veneza" id="w">prov&iacute;ncia de Veneza</a>, com cerca de 3.253 habitantes. Estende&shy;se por uma &aacute;rea de 64 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 51 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Agna" id="w">Agna</a> (PD), <a href="http://en.wikipedia.org/wiki/Cavarzere" id="w">Cavarzere</a>, <a href="http://en.wikipedia.org/wiki/Chioggia" id="w">Chioggia</a>, <a href="http://en.wikipedia.org/wiki/Correzzola" id="w">Correzzola</a> (PD).<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Veneza" id="w">Categoria:Comunas de Veneza</a></p></body></html>
