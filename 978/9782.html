<html><title>S&eacute;culo XI</title><body>&#10;<p> </p>&#10;<p>O <b>s&eacute;culo XI</b> come&ccedil;ou em <a href="http://en.wikipedia.org/wiki/1_de_Janeiro" id="w">1 de Janeiro</a> de <a href="http://en.wikipedia.org/wiki/1001" id="w">1001</a> e terminou em <a href="http://en.wikipedia.org/wiki/31_de_Dezembro" id="w">31 de Dezembro</a> de <a href="http://en.wikipedia.org/wiki/1100" id="w">1100</a>.</p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Inven&ccedil;&atilde;o do <a href="http://en.wikipedia.org/wiki/Fogo_de_artif%C3%ADcio" id="w">fogo de artif&iacute;cio</a> na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Guilherme_II%2C_Duque_da_Normandia" id="w">Guilherme II, Duque da Normandia</a> concretiza a <a href="http://en.wikipedia.org/wiki/Conquista_de_Inglaterra" id="w">conquista de Inglaterra</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Primeira_Cruzada" id="w">Primeira Cruzada</a></li></ul>&#10;<a id="D%C3%A9cadas_e_anos" name="D%C3%A9cadas_e_anos"></a><h2> D&eacute;cadas e anos </h2>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:S%C3%A9culo_XI" id="w"> </a></p></body></html>
