<html><title>Rio Sargento</title><body>&#10;<p> </p>&#10;<p>O <b>rio Sargento</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>. </p>&#10;<p>Est&aacute; na divisa de <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Miguel_da_Boa_Vista" id="w">S&atilde;o Miguel da Boa Vista</a> com <a href="http://en.wikipedia.org/wiki/Romel%C3%A2ndia" id="w">Romel&acirc;ndia</a> e <a href="http://en.wikipedia.org/wiki/Flor_do_Sert%C3%A3o" id="w">Flor do Sert&atilde;o</a>, e &eacute; utilizado para <a href="http://en.wikipedia.org/wiki/Pesca" id="w">pesca</a> e tamb&eacute;m para o <a href="http://en.wikipedia.org/wiki/Lazer" id="w">lazer</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Santa_Catarina" id="w">Sargento</a></p></body></html>
