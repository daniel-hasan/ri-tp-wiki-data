<html><title>Rio Novo (rio de Santa Catarina)</title><body>&#10;<p> &#10; </p>&#10;<p>O <b>rio Novo</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Norte" id="w">norte</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>.</p>&#10;<p>&Eacute; um dos formadores, junto com o <a href="http://en.wikipedia.org/wiki/Rio_Humboldt" id="w">rio Humboldt</a>, do <a href="http://en.wikipedia.org/wiki/Rio_Itapoc%C3%BA" id="w">rio Itapoc&uacute;</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Santa_Catarina" id="w">Novo</a></p></body></html>
