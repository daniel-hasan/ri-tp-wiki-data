<html><title>Rio Preto (Santa Catarina)</title><body>&#10;<p> </p>&#10;<p>O <b>rio Preto</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>, afluente pela margem esquerda do <a href="http://en.wikipedia.org/wiki/Rio_Negro" id="w">rio Negro</a>. Nasce e mant&eacute;m toda sua extens&atilde;o nos dom&iacute;nios do munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Rio_Negrinho" id="w">Rio Negrinho</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Santa_Catarina" id="w">Preto</a></p></body></html>
