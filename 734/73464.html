<html><title>Rio S&atilde;o Bento</title><body>&#10;<p> </p>&#10;<p>O <b>rio S&atilde;o Bento</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>, afluente do <a href="http://en.wikipedia.org/wiki/Rio_Negro_(rio_do_Paran%C3%A1)" id="w">rio Negro</a> pela margem esquerda. O rio S&atilde;o Bento nasce e passa pela &aacute;rea central urbana do <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> de <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Bento_do_Sul" id="w">S&atilde;o Bento do Sul</a>, ao qual empresta o nome.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Santa_Catarina" id="w">S&atilde;o Bento</a></p></body></html>
