<html><title>Rio Santo Ant&ocirc;nio Grande</title><body>&#10;<p> &#10; </p>&#10;<p>O <b>rio Santo Ant&ocirc;nio Grande</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Alagoas" id="w">Alagoas</a>. Na foz do rio, no munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Barra_de_Santo_Ant%C3%B4nio" id="w">Barra de Santo Ant&ocirc;nio</a>, est&aacute; localizada a <a href="http://en.wikipedia.org/wiki/Ilha_da_Croa" id="w">Ilha da Croa</a>, uma das mais procuradas praias do munic&iacute;pio.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Alagoas" id="w">Santo Antonio Grande</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Barra_de_Santo_Ant%C3%B4nio" id="w">Categoria:Barra de Santo Ant&ocirc;nio</a></p></body></html>
