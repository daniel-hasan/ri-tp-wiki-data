<html><title>Rio Palmitos</title><body>&#10;<p> </p>&#10;<p>O <b>rio Palmitos</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>. &#10;O rio come&ccedil;a no bairro <a href="http://en.wikipedia.org/wiki/Ressener(Palmitos)" id="w">Ressener</a> e passa pelas Linha Alegre e Distrito Sede Oldemburg,onde des&aacute;gua no <a href="http://en.wikipedia.org/wiki/Rio_Uruguai" id="w">Rio Uruguai</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Santa_Catarina" id="w">Palmitos</a></p></body></html>
