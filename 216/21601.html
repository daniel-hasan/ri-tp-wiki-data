<html><title>Novais (Vila Nova de Famalic&atilde;o)</title><body>&#10;<p> &#10;<b>Novais</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Vila_Nova_de_Famalic%C3%A3o" id="w">Vila Nova de Famalic&atilde;o</a>, com 1,13&#160&semi;km&sup2; de &aacute;rea e 1124 habitantes (2011)<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>.</p>&#10;<p>Esta freguesia faz fronteira com as freguesias de Carreira, Ruiv&atilde;es e Del&atilde;es.</p>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Vila_Nova_de_Famalic%C3%A3o" id="w">Categoria:Freguesias de Vila Nova de Famalic&atilde;o</a></p></body></html>
