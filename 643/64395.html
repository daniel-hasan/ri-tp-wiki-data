<html><title>Etanotiol</title><body>&#10;<p> &#10;O <b>etanotiol</b> (CH<sub>3</sub>CH<sub>2</sub>SH) &eacute; um <a href="http://en.wikipedia.org/wiki/Composto_qu%C3%ADmico" id="w">composto qu&iacute;mico</a> de odor muito desagrad&aacute;vel. Na pr&aacute;tica o etanotiol &eacute; usado para detectar vazamentos de gases <a href="http://en.wikipedia.org/wiki/Odor" id="w">inodoros</a> como o <a href="http://en.wikipedia.org/wiki/G%C3%A1s_natural" id="w">g&aacute;s natural</a>.</p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Ti%C3%B3is" id="w">Categoria:Ti&oacute;is</a></p></body></html>
