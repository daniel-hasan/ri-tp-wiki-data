<html><title>Tarn</title><body>&#10;<p> &#10;<b>Tarn</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Departamentos_franceses" id="w">departamento</a> da <a href="http://en.wikipedia.org/wiki/Fran%C3%A7a" id="w">Fran&ccedil;a</a> localizado na <a href="http://en.wikipedia.org/wiki/Regi%C3%B5es_francesas" id="w">regi&atilde;o</a> <a href="http://en.wikipedia.org/wiki/Midi&shy;Pyr%C3%A9n%C3%A9es" id="w">Midi&shy;Pyr&eacute;n&eacute;es</a>. Sua <a href="http://en.wikipedia.org/wiki/Capital" id="w">capital</a> &eacute; a <a href="http://en.wikipedia.org/wiki/Cidade" id="w">cidade</a> de <a href="http://en.wikipedia.org/wiki/Albi_(Fran%C3%A7a)" id="w">Albi</a>, e o nome deve&shy;se ao <a href="http://en.wikipedia.org/wiki/Rio_Tarn" id="w">rio Tarn</a>. Foi o departamento onde o General Soult nasceu.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Tarn" id="w"> </a></p></body></html>
