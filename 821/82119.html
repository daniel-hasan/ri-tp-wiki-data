<html><title>Aviatico</title><body>&#10;<p> &#10;<b>Aviatico</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_B%C3%A9rgamo" id="w">prov&iacute;ncia de B&eacute;rgamo</a>, com cerca de 488 habitantes. Estende&shy;se por uma &aacute;rea de 8,43 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 58 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Albino" id="w">Albino</a>, <a href="http://en.wikipedia.org/wiki/Algua" id="w">Algua</a>, <a href="http://en.wikipedia.org/wiki/Costa_di_Serina" id="w">Costa di Serina</a>, <a href="http://en.wikipedia.org/wiki/Gazzaniga" id="w">Gazzaniga</a>, <a href="http://en.wikipedia.org/wiki/Selvino" id="w">Selvino</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_B%C3%A9rgamo" id="w">Categoria:Comunas de B&eacute;rgamo</a></p></body></html>
