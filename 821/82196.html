<html><title>Cusio</title><body>&#10;<p> &#10; &#10;<b>Cusio</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_B%C3%A9rgamo" id="w">prov&iacute;ncia de B&eacute;rgamo</a>, com cerca de 313 habitantes. Estende&shy;se por uma &aacute;rea de 9 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 35 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Cassiglio" id="w">Cassiglio</a>, <a href="http://en.wikipedia.org/wiki/Gerola_Alta" id="w">Gerola Alta</a> (SO), <a href="http://en.wikipedia.org/wiki/Ornica" id="w">Ornica</a>, <a href="http://en.wikipedia.org/wiki/Santa_Brigida_(BG)" id="w">Santa Brigida</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_B%C3%A9rgamo" id="w">Categoria:Comunas de B&eacute;rgamo</a></p></body></html>
