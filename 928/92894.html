<html><title>Clacton&shy;on&shy;Sea</title><body>&#10;<p> &#10;<b>Clacton&shy;on&shy;Sea</b> &eacute; uma cidade de <a href="http://en.wikipedia.org/wiki/Inglaterra" id="w">Inglaterra</a> (<a href="http://en.wikipedia.org/wiki/Reino_Unido" id="w">Reino Unido</a>) com cerca 30 000 habitantes. Fica situada no condado de <a href="http://en.wikipedia.org/wiki/Essex" id="w">Essex</a>, concretamente no <a href="http://en.wikipedia.org/wiki/Tendring_Disctrict_Council" id="w">Tendring Disctrict Council</a> e &eacute; banhada pelo <a href="http://en.wikipedia.org/wiki/Mar_do_Norte" id="w">Mar do Norte</a>, especificamente no zona do <a href="http://en.wikipedia.org/wiki/Canal_da_Mancha" id="w">Canal da Mancha</a>. Tem praia e &eacute; zona de <a href="http://en.wikipedia.org/wiki/Ver%C3%A3o" id="w">veraneio</a>.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Essex" id="w">Categoria:Cidades de Essex</a></p></body></html>
