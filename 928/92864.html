<html><title>Severnyi vestnik</title><body>&#10;<p> &#10;A <b>Severnyi vestnik</b>, russo para &#34&semi;Mensageiro do Norte&#34&semi;, foi uma <a href="http://en.wikipedia.org/wiki/Revista" id="w">revista</a> <a href="http://en.wikipedia.org/wiki/Literatura" id="w">liter&aacute;ria</a> publicada na <a href="http://en.wikipedia.org/wiki/R%C3%BAssia" id="w">R&uacute;ssia</a> nos finais do s&eacute;culo XIX. Ali surgiu em Mar&ccedil;o de <a href="http://en.wikipedia.org/wiki/1888" id="w">1888</a> o romance <a href="http://en.wikipedia.org/wiki/A_estepe" id="w">A estepe</a>, de <a href="http://en.wikipedia.org/wiki/Anton_Tchecov" id="w">Anton Tchecov</a></p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Revistas_da_R%C3%BAssia" id="w">Categoria:Revistas da R&uacute;ssia</a>&#10; </p></body></html>
