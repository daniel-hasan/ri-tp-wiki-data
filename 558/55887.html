<html><title>Apoidea</title><body>&#10;<p> </p>&#10;<p><b>Apoidea</b> &eacute; uma superfam&iacute;lia do grupo <a href="http://en.wikipedia.org/wiki/Hymenoptera" id="w">Hymenoptera</a> que inclui duas tradicionais linhagens, a <a href="http://en.wikipedia.org/wiki/Spheciformes" id="w">Spheciformes</a> (vespas) e a <a href="http://en.wikipedia.org/wiki/Anthophila" id="w">Anthophila</a> (abelhas).</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Abelhas" id="w">Categoria:Abelhas</a></p></body></html>
