<html><title>Bife &agrave; caf&eacute;</title><body>&#10;<p> &#10;<b>Bife &agrave; caf&eacute;</b> &eacute; a designa&ccedil;&atilde;o popular do prato <i>bife &agrave; Marrare</i>.</p>&#10;<p>Trata&shy;se da especialidade <a href="http://en.wikipedia.org/wiki/Culin%C3%A1ria" id="w">culin&aacute;ria</a> de um popular caf&eacute; de <a href="http://en.wikipedia.org/wiki/Lisboa" id="w">Lisboa</a>, chamado de <i>Marrare das Sete Portas</i>, que, no come&ccedil;o do <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_XX" id="w">s&eacute;culo XX</a> era frequentado por <a href="http://en.wikipedia.org/wiki/Boemia" id="w">bo&ecirc;mios</a>.</p>&#10;<p> </p>&#10;<a id="%7B%7BVer_tamb%C3%A9m%7D%7D" name="%7B%7BVer_tamb%C3%A9m%7D%7D"></a><h2> </h2>&#10;<p> &#10; &#10;</p>&#10;<ul>&#10;<li><a class="externallink" href="http://www.portugal.gastronomias.com/estremadura034.html" rel="nofollow" title="http://www.portugal.gastronomias.com/estremadura034.html">Outra receita de Bife &agrave; Marrare</a></li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Culin%C3%A1ria_de_Portugal" id="w">Categoria:Culin&aacute;ria de Portugal</a></p></body></html>
