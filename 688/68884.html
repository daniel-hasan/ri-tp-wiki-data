<html><title>Rio Apa</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Apa</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> que banha a fronteira entre o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Mato_Grosso_do_Sul" id="w">Mato Grosso do Sul</a> e a rep&uacute;blica do <a href="http://en.wikipedia.org/wiki/Paraguai" id="w">Paraguai</a>.</p>&#10;<p>O rio nasce na <a href="http://en.wikipedia.org/wiki/Serra_de_Amambai" id="w">Serra de Amambai</a> e ap&oacute;s percorrer 300 quil&ocirc;metros, des&aacute;gua na margem esquerda do <a href="http://en.wikipedia.org/wiki/Rio_Paraguai" id="w">Rio Paraguai</a><sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>.</p>&#10;&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Mato_Grosso_do_Sul" id="w">Apa</a></p></body></html>
