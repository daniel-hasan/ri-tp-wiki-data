<html><title>Russi</title><body>&#10;<p> &#10; &#10;<b>Russi</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Em%C3%ADlia&shy;Romanha" id="w">regi&atilde;o da Em&iacute;lia&shy;Romanha</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Ravena" id="w">prov&iacute;ncia de Ravena</a>, com cerca de 10.499 habitantes. Estende&shy;se por uma &aacute;rea de 46 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 228 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Bagnacavallo" id="w">Bagnacavallo</a>, <a href="http://en.wikipedia.org/wiki/Faenza" id="w">Faenza</a>, <a href="http://en.wikipedia.org/wiki/Forl%C3%AC" id="w">Forl&igrave;</a> (FC), <a href="http://en.wikipedia.org/wiki/Ravena" id="w">Ravena</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Ravena" id="w">Categoria:Comunas de Ravena</a></p></body></html>
