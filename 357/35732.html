<html><title>Zhenjiang</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Zhenjiang_in_China.png%7Cthumb%7Cright" id="w">Localiza&ccedil;&atilde;o de Zhenjiang</a>&#10;<b>Zhenjiang</b> ou <b>Chinkiang</b> (&#38215;&#27743;) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Jiangsu" id="w">Jiangsu</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se no sul da prov&iacute;ncia. Tem cerca de 1029 mil habitantes. Foi uma concess&atilde;o brit&acirc;nica at&eacute; <a href="http://en.wikipedia.org/wiki/1927" id="w">1927</a> quando foi devolvida &agrave; China.</p>&#10;<a id="Cidades_irm%C3%A3s" name="Cidades_irm%C3%A3s"></a><h2> Cidades irm&atilde;s </h2>&#10;<p>  <a href="http://en.wikipedia.org/wiki/Londrina" id="w">Londrina</a>, <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a></p>&#10;&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Jiangsu" id="w">Categoria:Cidades de Jiangsu</a></p></body></html>
