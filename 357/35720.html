<html><title>Ogbomosho</title><body>&#10;<p> </p>&#10;<p><b>Ogbomosho</b> &eacute; uma cidade do <a href="http://en.wikipedia.org/wiki/Estado_de_Oyo" id="w">estado de Oyo</a>, na <a href="http://en.wikipedia.org/wiki/Nig%C3%A9ria" id="w">Nig&eacute;ria</a>. Localiza&shy;se no sudoeste do pa&iacute;s. Tem cerca de 1031 mil habitantes. Foi fundada pelos <a href="http://en.wikipedia.org/wiki/Iorubas" id="w">iorubas</a> no <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_XVII" id="w">s&eacute;culo XVII</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Nig%C3%A9ria" id="w">Categoria:Cidades da Nig&eacute;ria</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cidades%2C_vilas_e_aldeias_no_estado_de_Oyo" id="w">Categoria:Cidades, vilas e aldeias no estado de Oyo</a></p></body></html>
