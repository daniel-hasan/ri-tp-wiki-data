<html><title>Srinagar</title><body>&#10;<p> &#10; </p>&#10;<p><b>Srinagar</b> ou <b>Serinagar</b> &eacute; a capital, durante o ver&atilde;o, do estado de <a href="http://en.wikipedia.org/wiki/Jammu_e_Caxemira" id="w">Jammu e Caxemira</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Localiza&shy;se nas margens do rio Jhelum. Tem cerca de 900 mil habitantes. Foi fundada no <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_VI" id="w">s&eacute;culo VI</a>.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Srinagar.jpg%7Cthumb%7Ccenter%7C600px" id="w">Vista do lago Dal e de Srinagar.</a></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Jammu_e_Caxemira" id="w">Categoria:Cidades e vilas de Jammu e Caxemira</a></p></body></html>
