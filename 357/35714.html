<html><title>Liupanshui</title><body>&#10;<p><b>Liupanshui</b> (&#20845;&#30424;&#27700;) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Guizhou" id="w">Guizhou</a>, na <a href="http://en.wikipedia.org/wiki/Rep%C3%BAblica_Popular_da_China" id="w">Rep&uacute;blica Popular da China</a>. Localiza&shy;se no oeste da prov&iacute;ncia. Tem cerca de 502 mil habitantes. Foi criada pela jun&ccedil;&atilde;o de tr&ecirc;s cidades: <i>Liuzhi</i>, <i>Panxian</i> e <i>Shuicheng</i>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Guizhou" id="w">Categoria:Cidades de Guizhou</a></p></body></html>
