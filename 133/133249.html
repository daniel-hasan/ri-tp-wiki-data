<html><title>Massena (Nova Iorque)</title><body>&#10;<p><b>Massena</b> &eacute; uma vila do Estado de <a href="http://en.wikipedia.org/wiki/Nova_Iorque_(Estado)" id="w">Nova Iorque</a>, <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">Estados Unidos</a>. Localiza&shy;se no <a href="http://en.wikipedia.org/wiki/Condado_de_St._Lawrence" id="w">Condado de St. Lawrence</a> e na <a href="http://en.wikipedia.org/wiki/Municipalidade_de_Massena" id="w">Municipalidade de Massena</a>. Sua &aacute;rea &eacute; de 12.2 km&sup2;, sua popula&ccedil;&atilde;o &eacute; de 11,209 habitantes e sua <a href="http://en.wikipedia.org/wiki/Densidade_demogr%C3%A1fica" id="w">densidade demogr&aacute;fica</a> &eacute; de 434.9/km&sup2;.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Vilas_de_Nova_Iorque" id="w">Categoria:Vilas de Nova Iorque</a></p></body></html>
