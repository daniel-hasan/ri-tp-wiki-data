<html><title>New Paltz</title><body>&#10;<p><b>Nova Paltz</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Vila" id="w">vila</a> do Estado de <a href="http://en.wikipedia.org/wiki/Nova_Iorque_(Estado)" id="w">Nova Iorque</a>, nos <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">Estados Unidos</a>. Faz parte do <a href="http://en.wikipedia.org/wiki/Condado_de_Ulster" id="w">Condado de Ulster</a> e da <a href="http://en.wikipedia.org/wiki/Municipalidade_de_New_Paltz" id="w">Municipalidade de New Paltz</a>. Possui uma &aacute;rea de 4,6 km&sup2;, uma popula&ccedil;&atilde;o de 6 034 habitantes e uma <a href="http://en.wikipedia.org/wiki/Densidade_demogr%C3%A1fica" id="w">densidade demogr&aacute;fica</a> de 1 346,7 hab/km&sup2;.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Vilas_de_Nova_Iorque" id="w">Categoria:Vilas de Nova Iorque</a></p></body></html>
