<html><title>William Penn (almirante)</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Imagem:Lely%2C_William_Penn.jpg%7Cthumb%7Cright" id="w">William Penn (almirante)</a>&#10;<a href="http://en.wikipedia.org/wiki/Sir" id="w">Sir</a> <b>William Penn</b> (  &mdash;  ) foi um <a href="http://en.wikipedia.org/wiki/Almirante" id="w">almirante</a> <a href="http://en.wikipedia.org/wiki/Inglaterra" id="w">ingl&ecirc;s</a>, pai de <a href="http://en.wikipedia.org/wiki/William_Penn" id="w">William Penn</a>, o fundador da col&ocirc;nia <a href="http://en.wikipedia.org/wiki/Reino_Unido" id="w">brit&acirc;nica</a> de <a href="http://en.wikipedia.org/wiki/Pensilv%C3%A2nia" id="w">Pensilv&acirc;nia</a>. O nome desta col&ocirc;nia, atualmente um dos 50 estados dos <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">Estados Unidos</a>, foi dado em homenagem ao Almirante William Penn.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Hist%C3%B3ria_do_Reino_Unido" id="w">Categoria:Hist&oacute;ria do Reino Unido</a></p></body></html>
