<html><title>Newark (Nova Iorque)</title><body>&#10;<p><b>Newark</b> &eacute; uma vila do Estado de <a href="http://en.wikipedia.org/wiki/Nova_Iorque_(Estado)" id="w">Nova Iorque</a>, nos <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">Estados Unidos</a>. Faz parte do <a href="http://en.wikipedia.org/wiki/Condado_de_Wayne" id="w">Condado de Wayne</a> e da <a href="http://en.wikipedia.org/wiki/Municipalidade_de_Acadia" id="w">Municipalidade de Acadia</a>. Possui uma &aacute;rea de 14.0 km&sup2;, uma popula&ccedil;&atilde;o de 9,682 habitantes e uma <a href="http://en.wikipedia.org/wiki/Densidade_demogr%C3%A1fica" id="w">densidade demogr&aacute;fica</a> de 694.8/km&sup2;.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Vilas_de_Nova_Iorque" id="w">Categoria:Vilas de Nova Iorque</a></p></body></html>
