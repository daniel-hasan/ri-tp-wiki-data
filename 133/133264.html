<html><title>Roma (Nova Iorque)</title><body>&#10;<p> &#10; &#10;<b>Roma</b> &eacute; uma cidade localizada no <a href="http://en.wikipedia.org/wiki/Estados_dos_Estados_Unidos" id="w">Estado</a> <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">americano</a> de <a href="http://en.wikipedia.org/wiki/Nova_Iorque_(Estado)" id="w">Nova Iorque</a>, no <a href="http://en.wikipedia.org/wiki/Condado_de_Oneida" id="w">Condado de Oneida</a>. A sua &aacute;rea &eacute; de 196 <a href="http://en.wikipedia.org/wiki/Quil%C3%B4metro_quadrado" id="w">km&sup2;</a>, sua popula&ccedil;&atilde;o &eacute; de 34 950 habitantes, e sua <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> &eacute; de 180,1 hab/km&sup2; (segundo o <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> americano de <a href="http://en.wikipedia.org/wiki/2000" id="w">2000</a>). A cidade foi fundada em <a href="http://en.wikipedia.org/wiki/1758" id="w">1758</a>. </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Nova_Iorque" id="w">Categoria:Cidades de Nova Iorque</a></p></body></html>
