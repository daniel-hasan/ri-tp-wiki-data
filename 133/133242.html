<html><title>Malone (Nova Iorque)</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Imagem:Malone_NY.JPG%7Cright" id="w">250px</a></p>&#10;<p><b>Malone</b> &eacute; uma vila do Estado de <a href="http://en.wikipedia.org/wiki/Nova_Iorque_(Estado)" id="w">Nova Iorque</a>, nos <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">Estados Unidos</a>. Localiza&shy;se no <a href="http://en.wikipedia.org/wiki/Condado_de_Franklin_(Nova_Iorque)" id="w">Condado de Franklin</a>, e na <a href="http://en.wikipedia.org/wiki/Municipalidade_de_Malone" id="w">Municipalidade de Malone</a>. Sua &aacute;rea &eacute; de 8.3&#160&semi;km&sup2;, sua popula&ccedil;&atilde;o &eacute; de 6,075 habitantes e sua densidade demogr&aacute;fica &eacute; de 742.3/km&sup2;.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Vilas_de_Nova_Iorque" id="w">Categoria:Vilas de Nova Iorque</a></p></body></html>
