<html><title>Port Jervis</title><body>&#10;<p> &#10; &#10;<b>Port Jervis</b> &eacute; uma cidade localizada no <a href="http://en.wikipedia.org/wiki/Estados_dos_Estados_Unidos" id="w">Estado</a> <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">americano</a> de <a href="http://en.wikipedia.org/wiki/Nova_Iorque_(Estado)" id="w">Nova Iorque</a>, no <a href="http://en.wikipedia.org/wiki/Condado_de_Orange_(Nova_Iorque)" id="w">Condado de Orange</a>. A sua &aacute;rea &eacute; de 7 <a href="http://en.wikipedia.org/wiki/Quil%C3%B4metro_quadrado" id="w">km&sup2;</a>, sua popula&ccedil;&atilde;o &eacute; de 8 860 habitantes, e sua <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> &eacute; de 1 346,8 hab/km&sup2; (segundo o <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> americano de <a href="http://en.wikipedia.org/wiki/2000" id="w">2000</a>).</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Nova_Iorque" id="w">Categoria:Cidades de Nova Iorque</a></p></body></html>
