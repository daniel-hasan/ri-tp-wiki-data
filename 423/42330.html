<html><title>Editora Morumbi</title><body>&#10;<p>A <b>Editora Morumbi</b> era uma filial <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> da <a href="http://en.wikipedia.org/wiki/Editora_Abril" id="w">Editora Abril</a>, que lan&ccedil;ou a sua primeira revista em Abril de <a href="http://en.wikipedia.org/wiki/1980" id="w">1980</a>. Tratava&shy;se do primeiro n&uacute;mero da revista mensal portuguesa <i>Mickey</i>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Editoras_de_Portugal" id="w">Morumbi</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Editoras_de_banda_desenhada_de_Portugal" id="w">Categoria:Editoras de banda desenhada de Portugal</a></p></body></html>
