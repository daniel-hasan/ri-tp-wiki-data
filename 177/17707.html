<html><title>Bustelo (Penafiel)</title><body>&#10;<p> &#10;<b>Bustelo</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Penafiel" id="w">Penafiel</a>, com 6,50&#160&semi;km&sup2; de &aacute;rea e 1 579 habitantes (2011). Densidade: 242,9 hab/km&sup2;.</p>&#10;<p>Constituiu um <a href="http://en.wikipedia.org/wiki/Couto" id="w">couto</a> at&eacute; ao in&iacute;cio do <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_XIX" id="w">s&eacute;culo XIX</a>. Tinha, em <a href="http://en.wikipedia.org/wiki/1801" id="w">1801</a>, 1 319 habitantes.</p>&#10;<a id="Patrim%C3%B3nio" name="Patrim%C3%B3nio"></a><h2> Patrim&oacute;nio </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Fonte_da_Casa_de_Cabanelas" id="w">Fonte</a> no jardim da <a href="http://en.wikipedia.org/wiki/Casa_de_Cabanelas" id="w">Casa de Cabanelas</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Mosteiro_de_Bustelo" id="w">Mosteiro de Bustelo</a></li></ul>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Bustelo_(Penafiel)" id="w"> </a></p></body></html>
