<html><title>Perozelo</title><body>&#10;<p> &#10;<b>Perozelo</b> ou <b>Peroselo</b><sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Penafiel" id="w">Penafiel</a>, com 4,92&#160&semi;km&sup2; de &aacute;rea e 1 346 habitantes (2011). Densidade: 273,6 hab/km&sup2;.</p>&#10;<a id="Patrim%C3%B3nio" name="Patrim%C3%B3nio"></a><h2> Patrim&oacute;nio </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Mata_da_Casa_das_Eiras" id="w">Mata da Casa das Eiras</a>, <a href="http://en.wikipedia.org/wiki/Tapada_das_Eiras" id="w">Tapada das Eiras</a> (penedo com gravuras rupestres)</li></ul>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Peroselo" id="w"> </a></p></body></html>
