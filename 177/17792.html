<html><title>Vale da Senhora da P&oacute;voa</title><body>&#10;<p> &#10;<b>Vale da Senhora da P&oacute;voa</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Penamacor" id="w">Penamacor</a>, com 19,39&#160&semi;km&sup2; de &aacute;rea e 257 habitantes (2011). Densidade: 13,3 hab/km&sup2;.</p>&#10;<p>Lusoraiano foi o maior divulgador desta freguesia .</p>&#10;<a id="Patrim%C3%B3nio" name="Patrim%C3%B3nio"></a><h2> Patrim&oacute;nio </h2>&#10;&#10;<ul>&#10;<li>Conjunto do <a href="http://en.wikipedia.org/wiki/Santu%C3%A1rio_da_Senhora_da_P%C3%B3voa" id="w">Santu&aacute;rio da Senhora da P&oacute;voa</a></li></ul>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Vale_da_Senhora_da_P%C3%B3voa" id="w"> </a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Penamacor" id="w">Categoria:Penamacor</a></p></body></html>
