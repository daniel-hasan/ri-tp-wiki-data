<html><title>Ariz (Moimenta da Beira)</title><body>&#10;<p> &#10;<b>Ariz</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Moimenta_da_Beira" id="w">Moimenta da Beira</a>, com 7,71&#160&semi;km&sup2; de &aacute;rea e 107 habitantes (2011). Densidade: 13,9 hab/km&sup2;.</p>&#10;<p>Fez parte do extinto concelho de <a href="http://en.wikipedia.org/wiki/P%C3%AAra_Velha" id="w">P&ecirc;ra Velha</a> at&eacute; <a href="http://en.wikipedia.org/wiki/1834" id="w">1834</a>.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Moimenta_da_Beira" id="w">Categoria:Freguesias de Moimenta da Beira</a></p></body></html>
