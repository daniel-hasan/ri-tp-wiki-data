<html><title>Wuxi</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Wuxi_in_China.png%7Cthumb%7Cright" id="w">Localiza&ccedil;&atilde;o de Wuxi</a>&#10;<b>Wuxi</b> ou <b>Wusih</b> (&#26080;&#38177;) &eacute; uma cidade da <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>, na prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Jiangsu" id="w">Jiangsu</a>. Tem 2.2 milh&otilde;es de habitantes. Pr&oacute;ximo a esta cidade fica um dos maiores lagos da China.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Jiangsu" id="w">Categoria:Cidades de Jiangsu</a></p></body></html>
