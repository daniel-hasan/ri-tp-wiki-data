<html><title>Faisalabad</title><body>&#10;<p> &#10; </p>&#10;<p><b>Faisalabad</b> ou <b>Fai&ccedil;alabade</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Lista_de_cidades_no_Paquist%C3%A3o" id="w">cidade</a> do <a href="http://en.wikipedia.org/wiki/Paquist%C3%A3o" id="w">Paquist&atilde;o</a> localizada na <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_do_Paquist%C3%A3o" id="w">prov&iacute;ncia</a> de <a href="http://en.wikipedia.org/wiki/Punjab" id="w">Punjab</a>. Foi fundada em <a href="http://en.wikipedia.org/wiki/1895" id="w">1895</a> com a designa&ccedil;&atilde;o de Lyallpur e rebatizada como Fai&ccedil;alabade em homenagem ao rei <a href="http://en.wikipedia.org/wiki/Fai%C3%A7al_da_Ar%C3%A1bia_Saudita" id="w">Fai&ccedil;al da Ar&aacute;bia Saudita</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_do_Paquist%C3%A3o" id="w">Categoria:Cidades do Paquist&atilde;o</a></p>&#10;<p> </p></body></html>
