<html><title>Sernio</title><body>&#10;<p> &#10; &#10;<b>Sernio</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Sondrio" id="w">prov&iacute;ncia de Sondrio</a>, com cerca de 445 habitantes. Estende&shy;se por uma &aacute;rea de 9 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 49 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Corteno_Golgi" id="w">Corteno Golgi</a> (BS), <a href="http://en.wikipedia.org/wiki/Edolo" id="w">Edolo</a> (BS), <a href="http://en.wikipedia.org/wiki/Lovero" id="w">Lovero</a>, <a href="http://en.wikipedia.org/wiki/Tirano" id="w">Tirano</a>, <a href="http://en.wikipedia.org/wiki/Vervio" id="w">Vervio</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Sondrio" id="w">Categoria:Comunas de Sondrio</a></p></body></html>
