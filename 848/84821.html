<html><title>Grosotto</title><body>&#10;<p> &#10; &#10;<b>Grosotto</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Sondrio" id="w">prov&iacute;ncia de Sondrio</a>, com cerca de 1.689 habitantes. Estende&shy;se por uma &aacute;rea de 53 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 32 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Grosio" id="w">Grosio</a>, <a href="http://en.wikipedia.org/wiki/Mazzo_di_Valtellina" id="w">Mazzo di Valtellina</a>, <a href="http://en.wikipedia.org/wiki/Monno" id="w">Monno</a> (BS), <a href="http://en.wikipedia.org/wiki/Vervio" id="w">Vervio</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Sondrio" id="w">Categoria:Comunas de Sondrio</a></p></body></html>
