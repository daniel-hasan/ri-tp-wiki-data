<html><title>Crescimento secund&aacute;rio</title><body>&#10;<p>Diz&shy;se de <b>crescimento secund&aacute;rio</b> o espessamento do <a href="http://en.wikipedia.org/wiki/Caule" id="w">caule</a> e das <a href="http://en.wikipedia.org/wiki/Ra%C3%ADzes" id="w">ra&iacute;zes</a> de algumas <a href="http://en.wikipedia.org/wiki/Plantae" id="w">plantas</a>, e &agrave;s vezes do <a href="http://en.wikipedia.org/wiki/Pec%C3%ADolo" id="w">pec&iacute;olo</a> e das <a href="http://en.wikipedia.org/wiki/Nervura_(bot%C3%A2nica)" id="w">nervuras medianas</a> a partir do <a href="http://en.wikipedia.org/wiki/C%C3%A2mbio_vascular" id="w">c&acirc;mbio vascular</a> e do c&acirc;mbio da casca (<a href="http://en.wikipedia.org/wiki/Felog%C3%AAnio" id="w">felog&ecirc;nio</a>). &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Bot%C3%A2nica" id="w">Categoria:Bot&acirc;nica</a></p></body></html>
