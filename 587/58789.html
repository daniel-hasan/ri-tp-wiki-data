<html><title>Piciformes</title><body>&#10;<p> &#10; &#10; </p>&#10;<p><b>Piciformes</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Ordem_(biologia)" id="w">ordem</a> de <a href="http://en.wikipedia.org/wiki/Aves" id="w">aves</a> que inclui animais de m&eacute;dias dimens&otilde;es que habitam o meio arb&oacute;reo. O grupo tem cerca de 350 esp&eacute;cies, divididas em nove fam&iacute;lias e inclui os <a href="http://en.wikipedia.org/wiki/Tucano" id="w">tucanos</a> e os <a href="http://en.wikipedia.org/wiki/Pica&shy;pau" id="w">pica&shy;paus</a>. </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Piciformes" id="w"> </a></p></body></html>
