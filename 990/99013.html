<html><title>Rio Combate</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Combate</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Mato_Grosso_do_Sul" id="w">Mato Grosso do Sul</a>. &Eacute; um <a href="http://en.wikipedia.org/wiki/Afluente" id="w">afluente</a> da <a href="http://en.wikipedia.org/wiki/Margem_(geografia)" id="w">margem</a> direita do <a href="http://en.wikipedia.org/wiki/Rio_Paran%C3%A1" id="w">rio Paran&aacute;</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Mato_Grosso_do_Sul" id="w">Combate</a></p></body></html>
