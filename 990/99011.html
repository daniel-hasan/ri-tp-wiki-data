<html><title>Rio Branco (Mato Grosso do Sul)</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Branco</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Mato_Grosso_do_Sul" id="w">Mato Grosso do Sul</a>. &Eacute; um afluente da margem margem esquerda do <a href="http://en.wikipedia.org/wiki/Rio_Paraguai" id="w">rio Paraguai</a>. Antes da <a href="http://en.wikipedia.org/wiki/Guerra_do_Paraguai" id="w">Guerra do Paraguai</a>, o <a href="http://en.wikipedia.org/wiki/Paraguai" id="w">Paraguai</a> o rinvindicava como a fronteira que o separaria do <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Mato_Grosso_do_Sul" id="w">Branco</a></p></body></html>
