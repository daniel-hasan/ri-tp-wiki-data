<html><title>Ibn Al&shy;Murahal</title><body>&#10;<p> &#10;<b>Ibn Al&shy;Murahal</b> foi um <a href="http://en.wikipedia.org/wiki/Jurista" id="w">jurista</a> e <a href="http://en.wikipedia.org/wiki/Poeta" id="w">poeta</a> &aacute;rabe do <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_XIII" id="w">s&eacute;culo XIII</a>, natural de <a href="http://en.wikipedia.org/wiki/Faro" id="w">Faro</a>, hoje a capital do <a href="http://en.wikipedia.org/wiki/Algarve" id="w">Algarve</a>, viveu em <a href="http://en.wikipedia.org/wiki/Ceuta" id="w">Ceuta</a>, <a href="http://en.wikipedia.org/wiki/Portugal" id="w">Portugal</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Poetas_de_Portugal" id="w">Categoria:Poetas de Portugal</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Poetas_do_Al&shy;Andalus" id="w">Categoria:Poetas do Al&shy;Andalus</a></p></body></html>
