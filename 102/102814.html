<html><title>Stratosphere Tower</title><body>&#10;<p>A <b>Stratosphere Tower</b> foi constru&iacute;da em 1996 na cidade de <a href="http://en.wikipedia.org/wiki/Las_Vegas" id="w">Las Vegas</a>, <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">Estados Unidos</a>. Tem 350,2 m (1149 <a href="http://en.wikipedia.org/wiki/P%C3%A9_(unidade)" id="w">p&eacute;s</a>) e &eacute; actualmente a 20&ordf; <a href="http://en.wikipedia.org/wiki/Anexo:Lista_das_maiores_torres_do_mundo" id="w">torre mais alta do mundo</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<a id="Ver_tamb%C3%A9m" name="Ver_tamb%C3%A9m"></a><h2>Ver tamb&eacute;m</h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Anexo:Lista_das_maiores_torres_do_mundo" id="w">Anexo:Lista das maiores torres do mundo</a></li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Torres_da_Am%C3%A9rica_do_Norte" id="w">Categoria:Torres da Am&eacute;rica do Norte</a></p></body></html>
