<html><title>Liberation Tower</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:LiberationTower.jpg%7Cthumb" id="w">Vista parcial do Kuwait, com a &#39&semi;&#39&semi;&#39&semi;Liberation Tower&#39&semi;&#39&semi;&#39&semi; ao fundo.</a></p>&#10;<p>A <b>Liberation Tower</b> foi constru&iacute;da em <a href="http://en.wikipedia.org/wiki/1996" id="w">1996</a> na cidade de <a href="http://en.wikipedia.org/wiki/Kuwait_(cidade)" id="w">Kuwait</a>, no <a href="http://en.wikipedia.org/wiki/Kuwait" id="w">Kuwait</a>. Tem 372 m (1221 <a href="http://en.wikipedia.org/wiki/P%C3%A9_(unidade)" id="w">p&eacute;s</a>) e &eacute; actualmente a 14&ordf; <a href="http://en.wikipedia.org/wiki/Torre" id="w">torre</a> mais alta do mundo.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<a id="%7B%7Bver_tamb%C3%A9m%7D%7D" name="%7B%7Bver_tamb%C3%A9m%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Anexo:Lista_das_maiores_torres_do_mundo" id="w">Anexo:Lista das maiores torres do mundo</a></li></ul>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Torres_da_%C3%81sia" id="w">Categoria:Torres da &Aacute;sia</a></p></body></html>
