<html><title>Partido Conservador do Canad&aacute;</title><body>&#10;<p> &#10;O <b>Partido Conservador do Canad&aacute;</b> &eacute; um dos maiores <a href="http://en.wikipedia.org/wiki/Partido_pol%C3%ADtico" id="w">partidos pol&iacute;ticos</a> do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, tendo sido fundado em <a href="http://en.wikipedia.org/wiki/2003" id="w">2003</a>, resultante da fus&atilde;o da <a href="http://en.wikipedia.org/wiki/Alian%C3%A7a_do_Canad%C3%A1" id="w">Alian&ccedil;a do Canad&aacute;</a> e do <a href="http://en.wikipedia.org/wiki/Partido_Progressivo_Conservador_do_Canad%C3%A1" id="w">Partido Progressivo Conservador do Canad&aacute;</a>. O atual primeiro ministro, <a href="http://en.wikipedia.org/wiki/Stephen_Harper" id="w">Stephen Harper</a>, &eacute; l&iacute;der deste partido.</p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Partidos_pol%C3%ADticos_do_Canad%C3%A1" id="w">Conservador</a></p></body></html>
