<html><title>Vordingborg</title><body>&#10;<p> &#10; </p>&#10;<p><b>Vordingborg</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpios_da_Dinamarca" id="w">munic&iacute;pio</a> da <a href="http://en.wikipedia.org/wiki/Dinamarca" id="w">Dinamarca</a>, localizado na regi&atilde;o sul, no <a href="http://en.wikipedia.org/wiki/Condados_da_Dinamarca" id="w">condado</a> de <a href="http://en.wikipedia.org/wiki/Condado_de_Storstrom" id="w">Storstrom</a>.</p>&#10;<p>O munic&iacute;pio tem uma &aacute;rea de 176 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> e uma  popula&ccedil;&atilde;o de 20 226 habitantes, segundo o <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> de <a href="http://en.wikipedia.org/wiki/2003" id="w">2003</a>.</p>&#10;<a id="%7B%7BLinks_externos%7D%7D" name="%7B%7BLinks_externos%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a class="externallink" href="http://www.vordingborg.dk" rel="nofollow" title="http://www.vordingborg.dk">Site oficial</a></li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_Dinamarca" id="w">Categoria:Munic&iacute;pios da Dinamarca</a></p>&#10;<p><a href="http://nl.wikipedia.org/wiki/Vordingborg">nl:Vordingborg</a>&#10;<a href="http://sv.wikipedia.org/wiki/Vordingborgs_kommun">sv:Vordingborgs kommun</a></p></body></html>
