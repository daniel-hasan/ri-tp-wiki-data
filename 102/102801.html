<html><title>Kiev TV Tower</title><body>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Television_tower_kiev.JPG%7Cthumb%7C225px" id="w">Vista da torre de televis&atilde;o de Kiev</a>&#10;A <b>Torre de televis&atilde;o de Kiev</b> foi constru&iacute;da em <a href="http://en.wikipedia.org/wiki/1973" id="w">1973</a> na cidade de <a href="http://en.wikipedia.org/wiki/Kiev" id="w">Kiev</a>, <a href="http://en.wikipedia.org/wiki/Ucr%C3%A2nia" id="w">Ucr&acirc;nia</a>. Tem 385 m (1263 <a href="http://en.wikipedia.org/wiki/P%C3%A9_(unidade)" id="w">p&eacute;s</a>) e &eacute; actualmente a 9&ordf; <a href="http://en.wikipedia.org/wiki/Torre" id="w">torre</a> mais alta do mundo.<sup id="_ref&shy;Emporis_a" class="reference"><a href="#_note&shy;Emporis" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup></p>&#10;<p> </p>&#10;<a id="%7B%7Bver_tamb%C3%A9m%7D%7D" name="%7B%7Bver_tamb%C3%A9m%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Anexo:Lista_das_maiores_torres_do_mundo" id="w">Anexo:Lista das maiores torres do mundo</a></li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Torres_da_Ucr%C3%A2nia" id="w">Categoria:Torres da Ucr&acirc;nia</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Constru%C3%A7%C3%B5es_de_Kiev" id="w">Categoria:Constru&ccedil;&otilde;es de Kiev</a></p></body></html>
