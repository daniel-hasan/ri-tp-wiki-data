<html><title>Centro (Fran&ccedil;a)</title><body>&#10;<p> &#10; &#10;<b>Centro</b> ( ) &eacute; uma das 26 <a href="http://en.wikipedia.org/wiki/Regi%C3%B5es_administrativas_francesas" id="w">regi&otilde;es administrativas</a> da <a href="http://en.wikipedia.org/wiki/Fran%C3%A7a" id="w">Fran&ccedil;a</a>. A regi&atilde;o &eacute; constitu&iacute;da por 6 departamentos: <a href="http://en.wikipedia.org/wiki/Cher_(departamento)" id="w">Cher</a>, <a href="http://en.wikipedia.org/wiki/Eure&shy;et&shy;Loir" id="w">Eure&shy;et&shy;Loir</a>, <a href="http://en.wikipedia.org/wiki/Indre_(departamento)" id="w">Indre</a>, <a href="http://en.wikipedia.org/wiki/Indre&shy;et&shy;Loire" id="w">Indre&shy;et&shy;Loire</a>, <a href="http://en.wikipedia.org/wiki/Loir&shy;et&shy;Cher" id="w">Loir&shy;et&shy;Cher</a> e <a href="http://en.wikipedia.org/wiki/Loiret" id="w">Loiret</a>. Sua capital &eacute; a cidade de <a href="http://en.wikipedia.org/wiki/Orl%C3%A9ans" id="w">Orl&eacute;ans</a><sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>.</p>&#10;&#10;&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Centro_(Fran%C3%A7a)" id="w"> </a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Regi%C3%B5es_administrativas_francesas" id="w">Categoria:Regi&otilde;es administrativas francesas</a></p></body></html>
