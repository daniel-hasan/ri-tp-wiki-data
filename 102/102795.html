<html><title>Torre de r&aacute;dio e televis&atilde;o de Tianjin</title><body>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Tianjin_TV_Tower_Grounds.jpg%7Cdireita%7C170px" id="w">A Tianjin TV Tower.</a>&#10;A <b>torre de r&aacute;dio e televis&atilde;o de Tianjin</b> foi constru&iacute;da em <a href="http://en.wikipedia.org/wiki/1991" id="w">1991</a> na cidade de <a href="http://en.wikipedia.org/wiki/Tianjin" id="w">Tianjin</a>, <a href="http://en.wikipedia.org/wiki/Rep%C3%BAblica_Popular_da_China" id="w">China</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup> Tem 415,2 metros (1362 p&eacute;s) e &eacute; actualmente a 7&ordf; <a href="http://en.wikipedia.org/wiki/Torre" id="w">torre</a> mais alta do mundo.<sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<a id="%7B%7Bver_tamb%C3%A9m%7D%7D" name="%7B%7Bver_tamb%C3%A9m%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Anexo:Lista_das_maiores_torres_do_mundo" id="w">Anexo:Lista das maiores torres do mundo</a></li></ul>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Torres_da_China" id="w">Tianjin</a></p></body></html>
