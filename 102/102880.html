<html><title>Torre de TV de Erevan</title><body>&#10;<p>A <b>Torre de TV de Erevan</b> foi constru&iacute;da em <a href="http://en.wikipedia.org/wiki/1977" id="w">1977</a> na cidade de <a href="http://en.wikipedia.org/wiki/Erevan" id="w">Erevan</a>, capital da <a href="http://en.wikipedia.org/wiki/Arm%C3%A9nia" id="w">Arm&eacute;nia</a>. Tem 311,7 metros de altura (1017&#160&semi;ft) e &eacute; actualmente a 34&ordf; <a href="http://en.wikipedia.org/wiki/Torre" id="w">torre</a> mais alta do mundo.</p>&#10;<a id="%7B%7Bver_tamb%C3%A9m%7D%7D" name="%7B%7Bver_tamb%C3%A9m%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Lista_de_torres" id="w">Lista de torres</a></li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Torres_da_Europa" id="w">Erevan</a></p></body></html>
