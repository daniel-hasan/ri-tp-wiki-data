<html><title>Glostrup</title><body>&#10;<p> &#10; &#10;<div style="wigth:250px"><a class="internal" href="http://en.wikipedia.org/wiki/Image:250px&shy;Glostrup_Kommune_raadhus_oestfloej.JPG" title="Glostrup Prefeitura."><img src="http://en.wikipedia.org/wiki/250px&shy;Glostrup_Kommune_raadhus_oestfloej.JPG" alt="Glostrup Prefeitura." title="Glostrup Prefeitura." class="location&shy;left type&shy;thumb" width="250px" />&#10;</a>&#10;<div class="thumbcaption">Glostrup Prefeitura.</div></div>&#10;&#10;<b>Glostrup</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpios_da_Dinamarca" id="w">munic&iacute;pio</a> da <a href="http://en.wikipedia.org/wiki/Dinamarca" id="w">Dinamarca</a>, localizado na regi&atilde;o oriental, no <a href="http://en.wikipedia.org/wiki/Condados_da_Dinamarca" id="w">condado</a> de <a href="http://en.wikipedia.org/wiki/Condado_de_Copenhaga" id="w">Copenhaga</a>.</p>&#10;<p>O munic&iacute;pio tem uma &aacute;rea de 13 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> e uma popula&ccedil;&atilde;o de 20 229 habitantes, segundo o <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> de <a href="http://en.wikipedia.org/wiki/2003" id="w">2003</a>.</p>&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a class="externallink" href="http://www.glostrup.dk" rel="nofollow" title="http://www.glostrup.dk">Site oficial</a></li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_Dinamarca" id="w">Categoria:Munic&iacute;pios da Dinamarca</a></p></body></html>
