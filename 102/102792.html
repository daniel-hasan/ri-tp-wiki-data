<html><title>Torre Milad</title><body>&#10;<p>A <b>Torre Milad</b> foi constru&iacute;da em <a href="http://en.wikipedia.org/wiki/2003" id="w">2003</a> na cidade de <a href="http://en.wikipedia.org/wiki/Teer%C3%A3o" id="w">Teer&atilde;o</a>, <a href="http://en.wikipedia.org/wiki/Ir%C3%A3o" id="w">Ir&atilde;o</a>. Tem 435 m (1427 <a href="http://en.wikipedia.org/wiki/P%C3%A9_(unidade)" id="w">p&eacute;s</a>) e &eacute; actualmente a 4&ordf; <a href="http://en.wikipedia.org/wiki/Torre" id="w">torre</a> mais alta do mundo.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<a id="%7B%7Bver_tamb%C3%A9m%7D%7D" name="%7B%7Bver_tamb%C3%A9m%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Anexo:Lista_das_maiores_torres_do_mundo" id="w">Anexo:Lista das maiores torres do mundo</a></li></ul>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Torres_da_%C3%81sia" id="w">Milad</a></p></body></html>
