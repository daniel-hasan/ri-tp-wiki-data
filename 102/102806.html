<html><title>Torre de televis&atilde;o de Tashkent</title><body>&#10;<p> </p>&#10;<p>A <b>torre de televis&atilde;o de Tashkent</b> foi constru&iacute;da em <a href="http://en.wikipedia.org/wiki/1985" id="w">1985</a> na cidade de <a href="http://en.wikipedia.org/wiki/Tashkent" id="w">Tashkent</a>, <a href="http://en.wikipedia.org/wiki/Uzbequist%C3%A3o" id="w">Uzbequist&atilde;o</a>. Tem 374,9 metros (1230 <a href="http://en.wikipedia.org/wiki/P%C3%A9_(unidade)" id="w">p&eacute;s</a>) e &eacute; actualmente a 13&ordf; <a href="http://en.wikipedia.org/wiki/Torre" id="w">torre</a> mais alta do mundo.</p>&#10;<a id="%7B%7Bver_tamb%C3%A9m%7D%7D" name="%7B%7Bver_tamb%C3%A9m%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Lista_de_torres" id="w">Lista de torres</a></li></ul>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Torres_da_%C3%81sia" id="w">Tashkent</a></p></body></html>
