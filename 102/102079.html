<html><title>Sims (Indiana)</title><body>&#10;<p><b>Sims</b> &eacute; uma cidade do <a href="http://en.wikipedia.org/wiki/Condado_de_Grant_(Indiana)" id="w">condado de Grant</a>, <a href="http://en.wikipedia.org/wiki/Indiana" id="w">Indiana</a>, <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">Estados Unidos</a>. No <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> de <a href="http://en.wikipedia.org/wiki/2000" id="w">2000</a>, a cidade possu&iacute;a 1858 habitantes (todos na zona rural).</p>&#10;<a id="Liga%C3%A7%C3%B5es_externas" name="Liga%C3%A7%C3%B5es_externas"></a><h2>Liga&ccedil;&otilde;es externas</h2>&#10;&#10;<ul>&#10;<li> &shy;<a class="externallink" href="http://www.city&shy;data.com/township/Sims&shy;Grant&shy;IN.html" rel="nofollow" title="http://www.city&shy;data.com/township/Sims&shy;Grant&shy;IN.html">Sims</a> em <a class="externallink" href="http://www.city&shy;data.com/" rel="nofollow" title="http://www.city&shy;data.com/">City&shy;Data</a>. Acessado em <a href="http://en.wikipedia.org/wiki/25_de_julho" id="w">25 de julho</a> de <a href="http://en.wikipedia.org/wiki/2007" id="w">2007</a>.</li></ul>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Indiana" id="w">Categoria:Cidades de Indiana</a></p></body></html>
