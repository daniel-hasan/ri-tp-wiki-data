<html><title>Stjepan Mesić</title><body>&#10;<p> </p>&#10;<p> </p>&#10;<p><b>Stjepan Mesić</b> (<a href="http://en.wikipedia.org/wiki/Orahovica" id="w">Orahovica</a>, <a href="http://en.wikipedia.org/wiki/24_de_dezembro" id="w">24 de dezembro</a> de <a href="http://en.wikipedia.org/wiki/1934" id="w">1934</a>) Foi presidente da Rep&uacute;blica da <a href="http://en.wikipedia.org/wiki/Cro%C3%A1cia" id="w">Cro&aacute;cia</a> de <a href="http://en.wikipedia.org/wiki/18_de_fevereiro" id="w">18 de fevereiro</a> de <a href="http://en.wikipedia.org/wiki/2000" id="w">2000</a> at&eacute; <a href="http://en.wikipedia.org/wiki/18_de_fevereiro" id="w">18 de fevereiro</a> de <a href="http://en.wikipedia.org/wiki/2010" id="w">2010</a>. Tamb&eacute;m foi <a href="http://en.wikipedia.org/wiki/Primeiro&shy;ministro" id="w">primeiro&shy;ministro</a> entre <a href="http://en.wikipedia.org/wiki/30_de_maio" id="w">30 de maio</a> e <a href="http://en.wikipedia.org/wiki/24_de_agosto" id="w">24 de agosto</a> de <a href="http://en.wikipedia.org/wiki/1990" id="w">1990</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; &#10; &#10; </p>&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D"></a><h2>   </h2>&#10;<p> &#10;</p>&#10;<ul>&#10;<li> </li></ul>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Pol%C3%ADticos_da_Cro%C3%A1cia" id="w">Mesić</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Presidentes_da_Cro%C3%A1cia" id="w">Mesić</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Presidentes_da_Jugosl%C3%A1via" id="w">Categoria:Presidentes da Jugosl&aacute;via</a></p></body></html>
