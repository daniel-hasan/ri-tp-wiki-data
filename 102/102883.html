<html><title>Rio B&uuml;chler</title><body>&#10;<p> </p>&#10;<p>O <b>rio B&uuml;chler</b> &eacute; um rio <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a> que determina parte da divisa <a href="http://en.wikipedia.org/wiki/Norte" id="w">norte</a> entre os munic&iacute;pios de <a href="http://en.wikipedia.org/wiki/Florian%C3%B3polis" id="w">Florian&oacute;polis</a> e <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Jos%C3%A9_(Santa_Catarina)" id="w">S&atilde;o Jos&eacute;</a>, cortando os bairros Jardim Atl&acirc;ntico (em Florian&oacute;polis) e Barreiros (em S&atilde;o Jos&eacute;).</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Santa_Catarina" id="w">B&uuml;chler</a></p></body></html>
