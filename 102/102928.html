<html><title>Donauturm</title><body>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Donauturm.JPG%7Cthumb%7Cdireita%7C300px" id="w">[[Torre]] do [[Dan&uacute;bio]].</a>&#10;<b>Donauturm</b> (em <a href="http://en.wikipedia.org/wiki/Portugu%C3%AAs" id="w">portugu&ecirc;s</a> <i>Torre do Dan&uacute;bio</i>) &eacute; uma torre constru&iacute;da em <a href="http://en.wikipedia.org/wiki/1964" id="w">1964</a> na cidade de <a href="http://en.wikipedia.org/wiki/Viena" id="w">Viena</a>, <a href="http://en.wikipedia.org/wiki/&Aacute;ustria" id="w">&Aacute;ustria</a>.</p>&#10;<p>Tem 252 metros (827 <a href="http://en.wikipedia.org/wiki/P%C3%A9_(unidade)" id="w">p&eacute;s</a>) de altura, e &eacute; actualmente a 64&ordf; <a href="http://en.wikipedia.org/wiki/Torre" id="w">torre</a> mais alta do mundo.</p>&#10;<a id="%7B%7BVer_tamb%C3%A9m%7D%7D" name="%7B%7BVer_tamb%C3%A9m%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Lista_de_torres" id="w">Lista de torres</a></li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Torres_da_Europa" id="w">Categoria:Torres da Europa</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Viena" id="w">Categoria:Viena</a></p></body></html>
