<html><title>Subdivis&otilde;es do Botswana</title><body>&#10;<p>O <a href="http://en.wikipedia.org/wiki/Botswana" id="w">Botswana</a> divide&shy;se em 9 distritos:&#10; &#10;|<a href="http://en.wikipedia.org/wiki/Ficheiro:Botswana_districts_named.png%7Cthumb%7Cright%7C250px" id="w">Distritos do Botsuana.</a>&#10;| &#10;|}&#10;</p>&#10;<ol>&#10;<li><a href="http://en.wikipedia.org/wiki/Central_(distrito_de_Botswana)" id="w">Central</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Ghanzi_(distrito)" id="w">Ghanzi</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Kgalagadi_(distrito)" id="w">Kgalagadi</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Kgatleng_(distrito)" id="w">Kgatleng</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Kweneng_(distrito)" id="w">Kweneng</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Nordeste_(distrito_de_Botswana)" id="w">Nordeste</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Noroeste_(distrito_de_Botswana)" id="w">Noroeste</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Sudeste_(distrito_de_Botswana)" id="w">Sudeste</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Sul_(distrito_de_Botswana)" id="w">Sul</a></li></ol>&#10;<p>Em 2001 os distritos de <a href="http://en.wikipedia.org/wiki/Chobe_(distrito_de_Botswana)" id="w">Chobe</a> e <a href="http://en.wikipedia.org/wiki/Ngamiland_(distrito_de_Botswana)" id="w">Ngamiland</a> foram fundidos no Distrito do Noroeste.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Subdivis%C3%B5es_do_Botswana" id="w"> </a></p></body></html>
