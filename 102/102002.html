<html><title>Mar da Gronel&acirc;ndia</title><body>&#10;<p> &#10; &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Norwegian_Sea_map.png%7C320px%7Cthumb%7Cdireita" id="w">O Mar da Groenl&acirc;ndia &eacute; a parte norte do [[Mar da Noruega]].</a>&#10;O   &eacute; uma parte do <a href="http://en.wikipedia.org/wiki/Oceano_%C3%81rctico" id="w">Oceano &Aacute;rctico</a>, situado entre a <a href="http://en.wikipedia.org/wiki/Groenl%C3%A2ndia" id="w">Groenl&acirc;ndia</a>, a <a href="http://en.wikipedia.org/wiki/Isl%C3%A2ndia" id="w">Isl&acirc;ndia</a> e <a href="http://en.wikipedia.org/wiki/Jan_Mayen" id="w">Jan Mayen</a>. Faz parte do mais vasto <a href="http://en.wikipedia.org/wiki/Mar_da_Noruega" id="w">Mar da Noruega</a>. O ponto mais profundo do Mar da Groenl&acirc;ndia &eacute; 4846 <a href="http://en.wikipedia.org/wiki/Metros" id="w">metros</a>.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Geografia_da_Groenl%C3%A2ndia" id="w">Categoria:Geografia da Groenl&acirc;ndia</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Mares_do_Oceano_%C3%81rtico" id="w">Groenl&acirc;ndia</a></p></body></html>
