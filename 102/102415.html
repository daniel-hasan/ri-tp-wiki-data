<html><title>Yamasatihiko</title><body>&#10;<p><b>Yamasatihiko</b> (&#23665;&#24184;&#24422;, &#23665;&#20304;&#30693;&#27608;&#21476;) tamb&eacute;m conhecido como <b>Hoori</b> (&#28779;&#36960;&#29702;&#21629;) ou ainda <b>Amatsuhikohikohohodemi</b> (&#22825;&#27941;&#26085;&#39640;&#26085;&#23376;&#31298;&#31298;&#25163;&#35211;&#21629;) &eacute; um personagem da <a href="http://en.wikipedia.org/wiki/Mitologia_japonesa" id="w">mitologia japonesa</a>. Yamasatihiko &eacute; filho de <a href="http://en.wikipedia.org/wiki/Ninigi" id="w">Ninigi</a> com <a href="http://en.wikipedia.org/wiki/Sakuya_Bime" id="w">Sakuya Bime</a>, irm&atilde;o de <a href="http://en.wikipedia.org/wiki/Umisatihiko" id="w">Umisatihiko</a></p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Mitologia_japonesa" id="w">categoria:Mitologia japonesa</a></p></body></html>
