<html><title>Torre de Collserola</title><body>&#10;<p> &#10;<b>Torre de Collserola</b> foi constru&iacute;da em <a href="http://en.wikipedia.org/wiki/1992" id="w">1992</a> na cidade de <a href="http://en.wikipedia.org/wiki/Barcelona" id="w">Barcelona</a>, <a href="http://en.wikipedia.org/wiki/Espanha" id="w">Espanha</a>. Tem 288,4 m (946 <a href="http://en.wikipedia.org/wiki/P%C3%A9_(unidade)" id="w">p&eacute;s</a>) e &eacute; actualmente a 51.&ordf; <a href="http://en.wikipedia.org/wiki/Torre" id="w">torre</a> mais alta do mundo. Situa&shy;se no alto de um monte na <a href="http://en.wikipedia.org/wiki/Serra_de_Collserola" id="w">Serra de Collserola</a>.</p>&#10;<a id="%7B%7Bver_tamb%C3%A9m%7D%7D" name="%7B%7Bver_tamb%C3%A9m%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Lista_de_torres" id="w">Lista de torres</a></li></ul>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Torres_da_Espanha" id="w">Categoria:Torres da Espanha</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Constru%C3%A7%C3%B5es_de_Barcelona" id="w">Categoria:Constru&ccedil;&otilde;es de Barcelona</a></p></body></html>
