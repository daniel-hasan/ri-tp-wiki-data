<html><title>Micy</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Imagem:Blason_Religieux_Feuillants_de_Saint&shy;Mesmin.svg%7Cthumb" id="w">Bras&atilde;o de Micy.</a></p>&#10;<p><b>Micy</b> &eacute; uma localidade francesa na margem sul do <a href="http://en.wikipedia.org/wiki/Rio_Loire" id="w">Rio Loire</a> (e pr&oacute;xima da jun&ccedil;&atilde;o deste com <a href="http://en.wikipedia.org/wiki/Rio_Loiret" id="w">Rio Loiret</a>). No ano 501 &eacute; fundado, nas terras doadas pelo rei <a href="http://en.wikipedia.org/wiki/Cl%C3%B3vis_I" id="w">Cl&oacute;vis I</a>, o mosteiro beneditino de Micy, sendo <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Maximino" id="w">S&atilde;o Maximino</a> o seu primeiro <a href="http://en.wikipedia.org/wiki/Abade" id="w">abade</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Abadias_da_Fran%C3%A7a" id="w">Categoria:Abadias da Fran&ccedil;a</a></p></body></html>
