<html><title>Fagossoma</title><body>&#10;<p><b>Fagossoma</b> &eacute; a <a href="http://en.wikipedia.org/wiki/Ves%C3%ADcula" id="w">ves&iacute;cula</a> formada quando uma <a href="http://en.wikipedia.org/wiki/C%C3%A9lula" id="w">c&eacute;lula</a> <a href="http://en.wikipedia.org/wiki/Fagocitose" id="w">fagocita</a> uma <a href="http://en.wikipedia.org/wiki/Organela" id="w">organela</a> da pr&oacute;pria c&eacute;lula, que permanece envolvida por uma pequena quantidade de <a href="http://en.wikipedia.org/wiki/Membrana" id="w">membrana</a> proveniente da membrana plasm&aacute;tica. Esta recebe as <a href="http://en.wikipedia.org/wiki/Enzima" id="w">enzimas</a> espec&iacute;ficas do <a href="http://en.wikipedia.org/wiki/Lisossomo" id="w">lisossomo</a> que &eacute; englobado a ela.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Biologia_celular" id="w">Categoria:Biologia celular</a></p></body></html>
