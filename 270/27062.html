<html><title>358</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Terremoto em <a href="http://en.wikipedia.org/wiki/Niceia" id="w">Niceia</a>.</li>&#10;<li>Capitula&ccedil;&atilde;o dos <a href="http://en.wikipedia.org/wiki/Francos" id="w">francos</a> a <a href="http://en.wikipedia.org/wiki/Juliano%2C_o_Ap%C3%B3stata" id="w">Juliano, o Ap&oacute;stata</a> na <a href="http://en.wikipedia.org/wiki/B%C3%A9lgica" id="w">B&eacute;lgica</a>.</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Juliano_(imperador)" id="w">Juliano</a> permite aos <a href="http://en.wikipedia.org/wiki/Francos" id="w">francos</a> se tornarem <a href="http://en.wikipedia.org/wiki/Federados_(Roma_Antiga)" id="w">federados</a> em <a href="http://en.wikipedia.org/wiki/Toxandria" id="w">Toxandria</a>.</li>&#10;<li>Invas&atilde;o da <a href="http://en.wikipedia.org/wiki/Pan%C3%B4nia" id="w">Pan&ocirc;nia</a> pelos <a href="http://en.wikipedia.org/wiki/Quados" id="w">quados</a> e <a href="http://en.wikipedia.org/wiki/S%C3%A1rmatas" id="w">s&aacute;rmatas</a> &eacute; repelida por <a href="http://en.wikipedia.org/wiki/Constantino_II" id="w">Constantino II</a>.</li>&#10;<li>Dissolu&ccedil;&atilde;o do <a href="http://en.wikipedia.org/wiki/Sin%C3%A9drio" id="w">Sin&eacute;drio</a> na <a href="http://en.wikipedia.org/wiki/Palestina" id="w">Palestina</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:358" id="w"> </a></p></body></html>
