<html><title>395</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;<p>O <a href="http://en.wikipedia.org/wiki/Imp%C3%A9rio_Romano" id="w">Imp&eacute;rio Romano</a> &eacute; dividido, ap&oacute;s a morte do seu imperador <a href="http://en.wikipedia.org/wiki/Teod%C3%B3sio_I" id="w">Teod&oacute;sio I</a>, entre uma parte oriental, sediada em <a href="http://en.wikipedia.org/wiki/Constantinopla" id="w">Constantinopla</a> e uma parte ocidental, sediada em <a href="http://en.wikipedia.org/wiki/Roma" id="w">Roma</a>.</p>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/17_de_Janeiro" id="w">17 de Janeiro</a> &shy; <a href="http://en.wikipedia.org/wiki/Teod%C3%B3sio_I" id="w">Teod&oacute;sio I</a>, <a href="http://en.wikipedia.org/wiki/Imperador_romano" id="w">Imperador romano</a> (n. <a href="http://en.wikipedia.org/wiki/346" id="w">346</a>)</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:395" id="w"> </a></p></body></html>
