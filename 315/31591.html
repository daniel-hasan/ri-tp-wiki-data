<html><title>235 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Cle%C3%B4menes_III" id="w">Cle&ocirc;menes III</a> foi feito rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a>, pertenceu &agrave; <a href="http://en.wikipedia.org/wiki/Dinastia_%C3%81gida" id="w">Dinastia &Aacute;gida</a>, m. <a href="http://en.wikipedia.org/wiki/222_a.C." id="w">222 a.C.</a>.</li></ul><a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Le%C3%B4nidas_II" id="w">Le&ocirc;nidas II</a> rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a> desde <a href="http://en.wikipedia.org/wiki/254_a.C." id="w">254 a.C.</a></li></ul>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_III_a.C." id="w">Categoria:Anos do s&eacute;culo III a.C.</a></p></body></html>
