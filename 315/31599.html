<html><title>227 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Fim do reinado de <a href="http://en.wikipedia.org/wiki/Archidamus_V" id="w">Archidamus V</a>, rei <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a>, reinou de <a href="http://en.wikipedia.org/wiki/228_a.C." id="w">228 a.C.</a> a 227 a.C.</li>&#10;<li>Inicio do reinado de <a href="http://en.wikipedia.org/wiki/Eucleidas" id="w">Eucleidas</a> rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a> de 227 a.C. a <a href="http://en.wikipedia.org/wiki/221_a.C." id="w">221 a.C.</a></li></ul><a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Archidamus_V" id="w">Archidamus V</a>, rei <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a>.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_III_a.C." id="w">Categoria:Anos do s&eacute;culo III a.C.</a></p></body></html>
