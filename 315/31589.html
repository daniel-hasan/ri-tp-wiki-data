<html><title>237 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Ap&oacute;s a derrota de <a href="http://en.wikipedia.org/wiki/Cartago" id="w">Cartago</a> na <a href="http://en.wikipedia.org/wiki/I_Guerra_P%C3%BAnica" id="w">I Guerra P&uacute;nica</a>, <a href="http://en.wikipedia.org/wiki/Am%C3%ADlcar_Barca" id="w">Am&iacute;lcar Barca</a>, vencidos os conflitos internos, desembarca em <a href="http://en.wikipedia.org/wiki/Gades" id="w">Gades</a>,<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup> com inten&ccedil;&atilde;o de alargar a &aacute;rea de influ&ecirc;ncia p&uacute;nica.</li></ul>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_III_a.C." id="w">Categoria:Anos do s&eacute;culo III a.C.</a></p></body></html>
