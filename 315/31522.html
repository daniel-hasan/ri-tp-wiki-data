<html><title>305 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Ptolomeu_I_do_Egipto" id="w">Ptolomeu I</a> &eacute; proclamado <a href="http://en.wikipedia.org/wiki/Fara%C3%B3" id="w">Fara&oacute;</a>.</li>&#10;<li>Funda&ccedil;&atilde;o da <a href="http://en.wikipedia.org/wiki/Imp%C3%A9rio_Sel%C3%AAucida" id="w">dinastia dos Sel&ecirc;ucidas</a>, na <a href="http://en.wikipedia.org/wiki/Bactriana" id="w">Bactriana</a>.</li>&#10;<li>Fim do reindo de <a href="http://en.wikipedia.org/wiki/Eud%C3%A2midas_I" id="w">Eud&acirc;midas I</a> rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a>.</li>&#10;<li>Inicio do reinado de <a href="http://en.wikipedia.org/wiki/Arqu%C3%ADdamo_IV" id="w">Arqu&iacute;damo IV</a> rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a>, reinou de 305 a.C. a <a href="http://en.wikipedia.org/wiki/275_a.C." id="w">275 a.C.</a></li></ul><a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Eud%C3%A2midas_I" id="w">Eud&acirc;midas I</a> rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a>.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_IV_a.C." id="w">05</a></p></body></html>
