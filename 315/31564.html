<html><title>262 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Primeira_guerra_p%C3%BAnica" id="w">Primeira guerra p&uacute;nica</a> &shy; Come&ccedil;a a interven&ccedil;&atilde;o romana contra a ocupa&ccedil;&atilde;o cartaginense da <a href="http://en.wikipedia.org/wiki/Sic%C3%ADlia" id="w">Sic&iacute;lia</a>&semi; in&iacute;cio do cerco de <a href="http://en.wikipedia.org/wiki/Agrigento" id="w">Agrigento</a>.</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Areu_II" id="w">Areu II</a> foi feito rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a>, m. <a href="http://en.wikipedia.org/wiki/254_a.C." id="w">254 a.C.</a>.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_III_a.C." id="w">Categoria:Anos do s&eacute;culo III a.C.</a></p></body></html>
