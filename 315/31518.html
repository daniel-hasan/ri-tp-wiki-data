<html><title>309 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Areu_I" id="w">Areu I</a> foi feito rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a>, m. <a href="http://en.wikipedia.org/wiki/265_a.C." id="w">265 a.C.</a>.</li></ul><a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Cle%C3%B4menes_II" id="w">Cle&ocirc;menes II</a> rei de Esparta desde <a href="http://en.wikipedia.org/wiki/370_a.C." id="w">370 a.C.</a>, pertenceu &agrave; <a href="http://en.wikipedia.org/wiki/Dinastia_%C3%81gida" id="w">Dinastia &Aacute;gida</a>.</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Alexandre_IV" id="w">Alexandre IV</a> e <a href="http://en.wikipedia.org/wiki/Roxana" id="w">Roxana</a> da <a href="http://en.wikipedia.org/wiki/B%C3%A1ctria" id="w">B&aacute;ctria</a> (ambos morreram envenenados)</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_IV_a.C." id="w">09</a></p></body></html>
