<html><title>265 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Quinto_F%C3%A1bio_M%C3%A1ximo_Gurges_(c%C3%B4nsul_265_a.C.)" id="w">Quinto F&aacute;bio M&aacute;ximo Gurges</a> e <a href="http://en.wikipedia.org/wiki/L%C3%BAcio_Mam%C3%ADlio_V%C3%ADtulo" id="w">L&uacute;cio Mam&iacute;lio V&iacute;tulo</a>, <a href="http://en.wikipedia.org/wiki/C%C3%B4nsules_romanos" id="w">c&ocirc;nsules romanos</a>.<sup id="_ref&shy;fasti.capitolini.&shy;485_a" class="reference"><a href="#_note&shy;fasti.capitolini.&shy;485" title="">[1]</a></sup><sup id="_ref&shy;moreri.1759.p85_a" class="reference"><a href="#_note&shy;moreri.1759.p85" title="">[2]</a></sup><sup id="_ref&shy;crabb.history.rome_a" class="reference"><a href="#_note&shy;crabb.history.rome" title="">[3]</a></sup> Pelo <a href="http://en.wikipedia.org/wiki/Fasti_Capitolini" id="w">Fasti Capitolini</a>, este foi o primeiro consulado de F&aacute;bio,<sup id="_ref&shy;fasti.capitolini.&shy;485_b" class="reference"><a href="#_note&shy;fasti.capitolini.&shy;485" title="">[1]</a></sup> mas de acordo com outros autores, este foi o terceiro, os anteriores nos anos <a href="http://en.wikipedia.org/wiki/292_a.C." id="w">292 a.C.</a> e <a href="http://en.wikipedia.org/wiki/276_a.C." id="w">276 a.C.</a><sup id="_ref&shy;moreri.1759.p85_b" class="reference"><a href="#_note&shy;moreri.1759.p85" title="">[2]</a></sup><sup id="_ref&shy;crabb.history.rome_b" class="reference"><a href="#_note&shy;crabb.history.rome" title="">[3]</a></sup></li></ul>&#10;&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_III_a.C." id="w">Categoria:Anos do s&eacute;culo III a.C.</a></p></body></html>
