<html><title>228 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Fim do reinado de <a href="http://en.wikipedia.org/wiki/Eud%C3%A2midas_III" id="w">Eud&acirc;midas III</a>, rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a> de <a href="http://en.wikipedia.org/wiki/241_a.C." id="w">241 a.C.</a> a 228 a.C.</li>&#10;<li>Inicio do reinado de <a href="http://en.wikipedia.org/wiki/Arqu%C3%ADdamo_V" id="w">Arqu&iacute;damo V</a>, rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a> de 228 a.C. a <a href="http://en.wikipedia.org/wiki/227_a.C." id="w">227 a.C.</a></li></ul><a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Eud%C3%A2midas_III" id="w">Eud&acirc;midas III</a> rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a></li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:228_a.C." id="w">Categoria:228 a.C.</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_III_a.C." id="w">Categoria:Anos do s&eacute;culo III a.C.</a></p></body></html>
