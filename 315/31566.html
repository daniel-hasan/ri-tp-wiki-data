<html><title>260 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Primeira_guerra_p%C3%BAnica" id="w">Primeira guerra p&uacute;nica</a> &shy; O primeiro encontro nos mares (<a href="http://en.wikipedia.org/wiki/Batalha_de_Lipari" id="w">Batalha de Lipari</a>) &eacute; um desastre para Roma&semi; pouco depois, o c&ocirc;nsul <a href="http://en.wikipedia.org/wiki/Caio_Du%C3%ADlio" id="w">Caio Du&iacute;lio</a> ganha a <a href="http://en.wikipedia.org/wiki/Batalha_de_Milas" id="w">batalha de Milas</a> e torna&shy;se num her&oacute;i nacional.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_III_a.C." id="w">Categoria:Anos do s&eacute;culo III a.C.</a></p></body></html>
