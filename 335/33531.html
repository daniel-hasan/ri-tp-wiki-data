<html><title>Guarania&ccedil;u</title><body>&#10;<p> </p>&#10;<p><b>Guarania&ccedil;u</b> &eacute; um munic&iacute;pio <a href="http://en.wikipedia.org/wiki/Brasileiro" id="w">brasileiro</a> situado no Oeste do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>. </p>&#10;<a id="Hist%C3%B3ria" name="Hist%C3%B3ria"></a><h2>Hist&oacute;ria</h2>&#10;<p>Guarania&ccedil;u recebeu status de munic&iacute;pio pela lei n.&ordm; 790 de <a href="http://en.wikipedia.org/wiki/14_de_novembro" id="w">14 de novembro</a> de <a href="http://en.wikipedia.org/wiki/1951" id="w">1951</a>, com territ&oacute;rio desmembrado de <a href="http://en.wikipedia.org/wiki/Guarapuava" id="w">Guarapuava</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Paran%C3%A1" id="w">Categoria:Munic&iacute;pios do Paran&aacute;</a></p></body></html>
