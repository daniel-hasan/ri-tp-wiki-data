<html><title>Guaporema</title><body>&#10;<p> </p>&#10;<p><b>Guaporema</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>. Sua popula&ccedil;&atilde;o estimada em <a href="http://en.wikipedia.org/wiki/2004" id="w">2004</a> era de 2.220 habitantes.</p>&#10;<a id="Topon%C3%ADmia" name="Topon%C3%ADmia"></a><h2>Topon&iacute;mia</h2>&#10;<p>Guaporema &eacute; voc&aacute;bulo ind&iacute;gena que significa raiz ou cip&oacute; malcheiroso. Da <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_tupi" id="w">l&iacute;ngua tupi</a> <i>guap&oacute;</i>: raiz, e tamb&eacute;m uma esp&eacute;cie de cip&oacute;&semi; e <i>rema</i>: f&eacute;tido, fedido.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Guaporema" id="w">Categoria:Guaporema</a></p></body></html>
