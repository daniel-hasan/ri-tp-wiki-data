<html><title>Setenta e oito</title><body>&#10;<p> &#10;O <b>setenta e oito</b> (<b>78</b>, <b>LXXVIII</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_inteiro" id="w">n&uacute;mero inteiro</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Setenta_e_sete" id="w">77</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Setenta_e_nove" id="w">79</a>.&#10;</p>&#10;<ul>&#10;<li>&Eacute; o quinto <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_esf%C3%A9nico" id="w">n&uacute;mero esf&eacute;nico</a>.</li>&#10;<li>Pode ser escrito de sete formas distintas como a soma de dois <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;meros primos</a>: <span class="math">78=5+73=7+71=11+67=17+61=19+59=31+47=37+41\,</span>. Veja <a href="http://en.wikipedia.org/wiki/Conjectura_de_Goldbach" id="w">conjectura de Goldbach</a>.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#079</a></p>&#10;</body></html>
