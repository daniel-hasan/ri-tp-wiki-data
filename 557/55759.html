<html><title>Noventa</title><body>&#10;<p> &#10; </p>&#10;<p>O <b>noventa</b> (<b>90</b>, <b>XC</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_inteiro" id="w">n&uacute;mero inteiro</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Oitenta_e_nove" id="w">89</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Noventa_e_um" id="w">91</a>.</p>&#10;&#10;<ul>&#10;<li>Pode ser escrito de nove formas distintas como a soma de dois <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;meros primos</a>: <span class="math">90=7+83=11+79=17+73=19+71=23+67=29+61=31+59=37+53=43+47\,</span>. Veja <a href="http://en.wikipedia.org/wiki/Conjectura_de_Goldbach" id="w">conjectura de Goldbach</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#090</a></p>&#10;</body></html>
