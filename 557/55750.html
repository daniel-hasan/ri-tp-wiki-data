<html><title>Oitenta e dois</title><body>&#10;<p> &#10;O <b>oitenta e dois</b> (<b>82</b>, <b>LXXXII</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_inteiro" id="w">n&uacute;mero inteiro</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Oitenta_e_um" id="w">81</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Oitenta_e_tr%C3%AAs" id="w">83</a>.</p>&#10;&#10;<ul>&#10;<li>Pode ser escrito de cinco formas distintas como a soma de dois <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;meros primos</a>: <span class="math">82=3+79=11+71=23+59=29+53=41+41\,</span>. Veja <a href="http://en.wikipedia.org/wiki/Conjectura_de_Goldbach" id="w">conjectura de Goldbach</a>.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#082</a></p>&#10;</body></html>
