<html><title>Noventa e seis</title><body>&#10;<p> &#10;O <b>noventa e seis</b> (<b>96</b>, <b>XCVI</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_inteiro" id="w">n&uacute;mero inteiro</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Noventa_e_cinco" id="w">95</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Noventa_e_sete" id="w">97</a>.</p>&#10;&#10;<ul>&#10;<li>Pode ser escrito de sete formas distintas como a soma de dois <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;meros primos</a>: <span class="math">96=7+89=13+83=17+79=23+73=29+67=37+59=43+53\,</span>. Veja <a href="http://en.wikipedia.org/wiki/Conjectura_de_Goldbach" id="w">conjectura de Goldbach</a>.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#096</a></p>&#10;</body></html>
