<html><title>Oitenta e cinco</title><body>&#10;<p> &#10;O <b>oitenta e cinco</b> (<b>85</b>, <b>LXXXV</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_inteiro" id="w">n&uacute;mero inteiro</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Oitenta_e_quatro" id="w">84</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Oitenta_e_seis" id="w">86</a>.&#10;</p>&#10;<ul>&#10;<li>Pode ser escrito de forma &uacute;nica como a soma de dois <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;meros primos</a>: <span class="math">85=2+83\,</span>.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#085</a></p>&#10;</body></html>
