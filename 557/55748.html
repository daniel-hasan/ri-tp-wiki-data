<html><title>Oitenta</title><body>&#10;<p> </p>&#10;<p>O <b>oitenta</b> (<b>80</b>, <b>LXXX</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_inteiro" id="w">n&uacute;mero inteiro</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Setenta_e_nove" id="w">79</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Oitenta_e_um" id="w">81</a>.</p>&#10;<a id="Curiosidades" name="Curiosidades"></a><h2> Curiosidades </h2>&#10;&#10;&#10;<ul>&#10;<li>Pode ser escrito de quatro formas distintas como a soma de dois <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;meros primos</a>: <span class="math">80=7+73=13+67=19+61=37+43\,</span>. Veja <a href="http://en.wikipedia.org/wiki/Conjectura_de_Goldbach" id="w">conjectura de Goldbach</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#080</a></p></body></html>
