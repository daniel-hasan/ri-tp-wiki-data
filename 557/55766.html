<html><title>Noventa e sete</title><body>&#10;<p> &#10;O <b>noventa e sete</b> (<b>97</b>, <b>XCVII</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_inteiro" id="w">n&uacute;mero inteiro</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Noventa_e_seis" id="w">96</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Noventa_e_oito" id="w">98</a>.</p>&#10;<a id="Matem%C3%A1tica" name="Matem%C3%A1tica"></a><h2> Matem&aacute;tica </h2>&#10;<p>O n&uacute;mero 97 &eacute; o 25&ordm; <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;mero primo</a>.  &Eacute; o maior <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;mero primo</a> com dois algarismos, precedido pelo <a href="http://en.wikipedia.org/wiki/Oitenta_e_nove" id="w">89</a> e seguido pelo <a href="http://en.wikipedia.org/wiki/Cento_e_um" id="w">101</a>. </p>&#10;<a id="Qu%C3%ADmica" name="Qu%C3%ADmica"></a><h2> Qu&iacute;mica </h2>&#10;<p>97 &eacute; o <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_at%C3%B3mico" id="w">n&uacute;mero at&oacute;mico</a> do <a href="http://en.wikipedia.org/wiki/Actin%C3%ADdeo" id="w">actin&iacute;deo</a> <a href="http://en.wikipedia.org/wiki/Berqu%C3%A9lio" id="w">Berqu&eacute;lio</a>.</p>&#10;<a id="Refer%C3%AAncias" name="Refer%C3%AAncias"></a><h2>Refer&ecirc;ncias</h2>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#097</a></p>&#10;</body></html>
