<html><title>Noventa e um</title><body>&#10;<p> &#10;O <b>noventa e um</b> (<b>91</b>, <b>XCI</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_inteiro" id="w">n&uacute;mero inteiro</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Noventa" id="w">90</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Noventa_e_dois" id="w">92</a>.&#10;</p>&#10;<ul>&#10;<li>Pode ser escrito de forma &uacute;nica como a soma de dois <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;meros primos</a>: <span class="math">91=2+89\,</span>.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#091</a></p>&#10;</body></html>
