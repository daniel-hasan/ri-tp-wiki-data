<html><title>Oitenta e um</title><body>&#10;<p> &#10;O <b>oitenta e um</b> (<b>81</b>, <b>LXXXI</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_inteiro" id="w">n&uacute;mero inteiro</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Oitenta" id="w">80</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Oitenta_e_dois" id="w">82</a>.&#10;</p>&#10;<ul>&#10;<li>Pode ser escrito de forma &uacute;nica como a soma de dois <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;meros primos</a>: <span class="math">81=2+79\,</span>.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#081</a></p>&#10;</body></html>
