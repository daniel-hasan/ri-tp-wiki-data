<html><title>Noventa e dois</title><body>&#10;<p> &#10;O <b>noventa e dois</b> (<b>92</b>, <b>XCII</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_inteiro" id="w">n&uacute;mero inteiro</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Noventa_e_um" id="w">91</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Noventa_e_tr%C3%AAs" id="w">93</a>.</p>&#10;&#10;<ul>&#10;<li>Pode ser escrito de quatro formas distintas como a soma de dois <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;meros primos</a>: <span class="math">92=3+89=13+79=19+73=31+61\,</span>. Veja <a href="http://en.wikipedia.org/wiki/Conjectura_de_Goldbach" id="w">conjectura de Goldbach</a>.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#092</a></p>&#10;</body></html>
