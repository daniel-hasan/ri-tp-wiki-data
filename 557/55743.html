<html><title>Setenta e cinco</title><body>&#10;<p> &#10;O <b>setenta e cinco</b> (<b>75</b>, <b>LXXV</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_inteiro" id="w">n&uacute;mero inteiro</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Setenta_e_quatro" id="w">74</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Setenta_e_seis" id="w">76</a>.&#10;</p>&#10;<ul>&#10;<li>&Eacute; o quinto <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_eneagonal" id="w">n&uacute;mero eneagonal</a>.</li>&#10;<li>Pode ser escrito de forma &uacute;nica como a soma de dois <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;meros primos</a>: <span class="math">75=2+73\,</span>.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#075</a></p>&#10;</body></html>
