<html><title>Oitenta e seis</title><body>&#10;<p> &#10;O <b>oitenta e seis</b> (<b>86</b>, <b>LXXXVI</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_inteiro" id="w">n&uacute;mero inteiro</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Oitenta_e_cinco" id="w">85</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Oitenta_e_sete" id="w">87</a>.</p>&#10;<a id="Curiosidade" name="Curiosidade"></a><h2> Curiosidade </h2>&#10;<p> &#10;</p>&#10;<ul>&#10;<li>Pode ser escrito de cinco formas distintas como a soma de dois <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;meros primos</a>: <span class="math">86=3+83=7+79=13+73=19+67=43+43\,</span>. Veja <a href="http://en.wikipedia.org/wiki/Conjectura_de_Goldbach" id="w">conjectura de Goldbach</a>.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#086</a></p>&#10;</body></html>
