<html><title>378 a.C.</title><body>&#10;<p> &#10;</p><a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;<a id="Na_Gr%C3%A9cia" name="Na_Gr%C3%A9cia"></a><h3> Na Gr&eacute;cia </h3>&#10;&#10;<ul>&#10;<li>O general e estadista tebano <a href="http://en.wikipedia.org/wiki/Epaminondas" id="w">Epaminondas</a> assume o comando de <a href="http://en.wikipedia.org/wiki/Tebas_(Gr%C3%A9cia)" id="w">Tebas</a>. <a href="http://en.wikipedia.org/wiki/Pel%C3%B3pidas" id="w">Pel&oacute;pidas</a> &eacute; eleito <a href="http://en.wikipedia.org/wiki/Beotarca" id="w">Beotarca</a>, ou chefe magistrado, da cidade.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_IV_a.C." id="w">Categoria:Anos do s&eacute;culo IV a.C.</a></p></body></html>
