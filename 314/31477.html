<html><title>353 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>In&iacute;cio da <a href="http://en.wikipedia.org/wiki/Constru%C3%A7%C3%A3o" id="w">constru&ccedil;&atilde;o</a> do <a href="http://en.wikipedia.org/wiki/Mausol%C3%A9u_de_Halicarnasso" id="w">Mausol&eacute;u de Halicarnasso</a> a mando da <a href="http://en.wikipedia.org/wiki/S%C3%A1trapa" id="w">s&aacute;trapa</a> da <a href="http://en.wikipedia.org/wiki/C%C3%A1ria_(satrapia)" id="w">C&aacute;ria</a> <a href="http://en.wikipedia.org/wiki/Artem%C3%ADsia_II_de_C%C3%A1ria" id="w">Artem&iacute;sia II</a>, em homenagem a seu irm&atilde;o e marido,<a href="http://en.wikipedia.org/wiki/Mausolo" id="w">Mausolo</a>.</li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Alexandre%2C_o_Grande" id="w">Alexandre, o Grande</a>, <a href="http://en.wikipedia.org/wiki/Maced%C3%B4nia_Antiga" id="w">rei da Maced&ocirc;nia</a> (m. <a href="http://en.wikipedia.org/wiki/323_a.C." id="w">323 a.C.</a>)</li></ul>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_IV_a.C." id="w">Categoria:Anos do s&eacute;culo IV a.C.</a></p></body></html>
