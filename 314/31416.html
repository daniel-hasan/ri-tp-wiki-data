<html><title>415 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;<a id="Ocidente" name="Ocidente"></a><h3> Ocidente </h3>&#10;&#10;<ul>&#10;<li>Fim da <a href="http://en.wikipedia.org/wiki/Paz_de_Nicias" id="w">Paz de Nicias</a>.</li>&#10;<li>Come&ccedil;o da expedi&ccedil;&atilde;o militar de <a href="http://en.wikipedia.org/wiki/Atenas" id="w">Atenas</a> para <a href="http://en.wikipedia.org/wiki/Sic%C3%ADlia" id="w">Sic&iacute;lia</a>.</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Alcib%C3%ADades" id="w">Alcib&iacute;ades</a>, pol&iacute;tico <a href="http://en.wikipedia.org/wiki/Atenas" id="w">Ateniense</a>, &eacute; condenado &agrave; morte e foge para <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a>.</li></ul><a id="%5B%5BExtremo_Oriente%5D%5D" name="%5B%5BExtremo_Oriente%5D%5D"></a><h3> [[Extremo Oriente]] </h3>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_V_a.C." id="w">Categoria:Anos do s&eacute;culo V a.C.</a></p></body></html>
