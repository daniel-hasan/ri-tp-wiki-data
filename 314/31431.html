<html><title>400 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;<a id="Ocidente" name="Ocidente"></a><h3> Ocidente </h3>&#10;&#10;<ul>&#10;<li>O ex&eacute;rcito <a href="http://en.wikipedia.org/wiki/Gr%C3%A9cia_Antiga" id="w">grego</a> comandado por <a href="http://en.wikipedia.org/wiki/Xenofonte" id="w">Xenofonte</a> &eacute; derrotado em <a href="http://en.wikipedia.org/wiki/Cunaxa" id="w">Cunaxa</a> depois da revolta contra <a href="http://en.wikipedia.org/wiki/Artaxerxes_II" id="w">Artaxerxes II</a>.</li></ul>&#10;<a id="%5B%5B%C3%81sia%5D%5D_Ocidental" name="%5B%5B%C3%81sia%5D%5D_Ocidental"></a><h3> [[&Aacute;sia]] Ocidental </h3>&#10;&#10;<ul>&#10;<li>Retirada dos <a href="http://en.wikipedia.org/wiki/Dez_Mil" id="w">Dez Mil</a>.</li></ul><a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Arquitas_de_Tarento" id="w">Arquitas de Tarento</a>, fil&oacute;sofo (data aproximada)</li></ul>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_IV_a.C." id="w">Categoria:Anos do s&eacute;culo IV a.C.</a></p></body></html>
