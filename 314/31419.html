<html><title>412 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Atenas" id="w">Atenienses</a> votam para usar suas ultimas reserves para construir uma nova frota.</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Alceb%C3%ADades" id="w">Alceb&iacute;ades</a> negocia uma alian&ccedil;a entre <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a> e a <a href="http://en.wikipedia.org/wiki/P%C3%A9rsia" id="w">P&eacute;rsia</a> mas falha ao favorecer <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a> em detrimento da <a href="http://en.wikipedia.org/wiki/Gr%C3%A9cia" id="w">Gr&eacute;cia</a>.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_V_a.C." id="w">Categoria:Anos do s&eacute;culo V a.C.</a></p></body></html>
