<html><title>387 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Plat%C3%A3o" id="w">Plat&atilde;o</a> funda a Academia.</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Artaxerxes_II" id="w">Artaxerxes II</a> ocupa as cidades da <a href="http://en.wikipedia.org/wiki/Gr%C3%A9cia_Antiga" id="w">Gr&eacute;cia Antiga</a>.</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Brennus" id="w">Brennus</a> derrota os romanos na <a href="http://en.wikipedia.org/wiki/Batalha_de_Allia" id="w">Batalha de Allia</a> e saqueia <a href="http://en.wikipedia.org/wiki/Roma" id="w">Roma</a></li></ul>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_IV_a.C." id="w">Categoria:Anos do s&eacute;culo IV a.C.</a></p></body></html>
