<html><title>348 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>108<sup>a</sup> <a href="http://en.wikipedia.org/wiki/Jogos_Ol%C3%ADmpicos_da_Antiguidade" id="w">Olimp&iacute;ada</a>, P&oacute;licles de <a href="http://en.wikipedia.org/wiki/Cirene_(cidade)" id="w">Cirene</a> foi o vencedor da corrida.<sup id="_ref&shy;oxyrhyncus.chronicle_a" class="reference"><a href="#_note&shy;oxyrhyncus.chronicle" title="">[1]</a></sup></li>&#10;<li>Te&oacute;filo &eacute; o <a href="http://en.wikipedia.org/wiki/Arconte" id="w">arconte</a> de Atenas.<sup id="_ref&shy;oxyrhyncus.chronicle_b" class="reference"><a href="#_note&shy;oxyrhyncus.chronicle" title="">[1]</a></sup></li></ul>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Plat%C3%A3o" id="w">Plat&atilde;o</a>, fil&oacute;sofo grego <sup id="_ref&shy;oxyrhyncus.chronicle_c" class="reference"><a href="#_note&shy;oxyrhyncus.chronicle" title="">[1]</a></sup> (n. <a href="http://en.wikipedia.org/wiki/428_a.C." id="w">428 a.C.</a>, data aproximada). <a href="http://en.wikipedia.org/wiki/Espeusipo" id="w">Espeusipo</a> sucede Plat&atilde;o como chefe da <a href="http://en.wikipedia.org/wiki/Academia" id="w">Academia</a>.<sup id="_ref&shy;oxyrhyncus.chronicle_d" class="reference"><a href="#_note&shy;oxyrhyncus.chronicle" title="">[1]</a></sup></li></ul>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_IV_a.C." id="w">Categoria:Anos do s&eacute;culo IV a.C.</a></p></body></html>
