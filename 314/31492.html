<html><title>338 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/2_de_Agosto" id="w">2 de Agosto</a> &shy; <a href="http://en.wikipedia.org/wiki/Filipe_II_da_Maced%C3%B4nia" id="w">Filipe II da Maced&ocirc;nia</a>, pai de <a href="http://en.wikipedia.org/wiki/Alexandre%2C_o_Grande" id="w">Alexandre, o Grande</a>, dizima as for&ccedil;as de <a href="http://en.wikipedia.org/wiki/Atenas" id="w">Atenas</a> e <a href="http://en.wikipedia.org/wiki/Tebas" id="w">Tebas</a> na <a href="http://en.wikipedia.org/wiki/Batalha_de_Queroneia" id="w">batalha de Queroneia</a>.</li>&#10;<li>Inicio do reinado de <a href="http://en.wikipedia.org/wiki/&Aacute;gis_III" id="w">&Aacute;gis III</a> rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a> de 338 a.C. a <a href="http://en.wikipedia.org/wiki/331_a.C." id="w">331 a.C.</a></li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_IV_a.C." id="w">Categoria:Anos do s&eacute;culo IV a.C.</a></p></body></html>
