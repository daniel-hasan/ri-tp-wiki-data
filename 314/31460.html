<html><title>371 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Batalha_de_Leuctra" id="w">Batalha de Leuctra</a> garante a hegemonia de <a href="http://en.wikipedia.org/wiki/Tebas" id="w">Tebas</a> entre os estados <a href="http://en.wikipedia.org/wiki/Gr%C3%A9cia" id="w">gregos</a> at&eacute; o anos de <a href="http://en.wikipedia.org/wiki/362_a.C." id="w">362 a.C.</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Ages%C3%ADpolis_II" id="w">Ages&iacute;polis II</a> foi feito rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a>, m. <a href="http://en.wikipedia.org/wiki/370_a.C." id="w">370 a.C.</a>.</li></ul><a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Cle%C3%B4mbroto_I" id="w">Cle&ocirc;mbroto I</a>, rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a>.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_IV_a.C." id="w">Categoria:Anos do s&eacute;culo IV a.C.</a></p></body></html>
