<html><title>Wadowice</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Wadowice_Basilika.jpg%7Cthumb" id="w">Igreja matriz de Wadowice</a>&#10;<b>Wadowice</b> &eacute; um munic&iacute;pio no sul da <a href="http://en.wikipedia.org/wiki/Pol%C3%B3nia" id="w">Pol&oacute;nia</a>, situada a 50 quil&ocirc;metros de <a href="http://en.wikipedia.org/wiki/Crac%C3%B3via" id="w">Crac&oacute;via</a>. Conta com 19 500 habitantes (2001). &Eacute; mundialmente conhecida por ser a terra natal do <a href="http://en.wikipedia.org/wiki/Papa_Jo%C3%A3o_Paulo_II" id="w">Papa Jo&atilde;o Paulo II</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_Pol%C3%B3nia" id="w">Categoria:Munic&iacute;pios da Pol&oacute;nia</a></p></body></html>
