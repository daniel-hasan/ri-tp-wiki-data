<html><title>Furac&atilde;o Elena</title><body>&#10;<p> &#10; &#10;<b>Furac&atilde;o Elena</b> foi um <a href="http://en.wikipedia.org/wiki/Ciclone_tropical" id="w">furac&atilde;o</a> que esteve ativo sobre o <a href="http://en.wikipedia.org/wiki/Golfo_do_M%C3%A9xico" id="w">Golfo do M&eacute;xico</a> em <a href="http://en.wikipedia.org/wiki/1985" id="w">1985</a>. Com ventos de 177&#160&semi;km/h, Elena devastou o <a href="http://en.wikipedia.org/wiki/Estado" id="w">Estado</a> do <a href="http://en.wikipedia.org/wiki/Mississippi" id="w">Mississippi</a>, nos <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">Estados Unidos</a>. Foi considerado de Categoria 3 pela <a href="http://en.wikipedia.org/wiki/Escala_de_Furac%C3%B5es_de_Saffir&shy;Simpson" id="w">Escala de Furac&otilde;es de Saffir&shy;Simpson</a>.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Ciclones_tropicais_no_Oceano_Atl%C3%A2ntico" id="w">Elena</a></p>&#10;<p> &#10; </p></body></html>
