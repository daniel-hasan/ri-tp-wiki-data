<html><title>Escorpi&atilde;o (astrologia)</title><body>&#10;<p> &#10; &#10; &#10; &#10;</p><a id="Mitologia" name="Mitologia"></a><h2> Mitologia </h2>&#10;<p>O <b><a href="http://en.wikipedia.org/wiki/Escorpi%C3%A3o" id="w">escorpi&atilde;o</a></b> foi o animal enviado por <a href="http://en.wikipedia.org/wiki/Apolo" id="w">Apolo</a> para matar <a href="http://en.wikipedia.org/wiki/&Oacute;rion_(mitologia)" id="w">&Oacute;rion</a>, por ci&uacute;mes da rela&ccedil;&atilde;o deste com sua irm&atilde; <a href="http://en.wikipedia.org/wiki/&Aacute;rtemis" id="w">&Aacute;rtemis</a>. As estrelas de &Oacute;rion realmente desaparecem no <a href="http://en.wikipedia.org/wiki/Oeste" id="w">Ocidente</a> quando as de Escorpi&atilde;o nascem no <a href="http://en.wikipedia.org/wiki/Oriente" id="w">Oriente</a>.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Signos_zodiacais" id="w">Categoria:Signos zodiacais</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Criaturas_da_mitologia_grega" id="w">Categoria:Criaturas da mitologia grega</a></p></body></html>
