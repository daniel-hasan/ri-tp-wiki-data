<html><title>La Ceiba</title><body>&#10;<p> &#10;  &#10; </p>&#10;<p><b>La Ceiba</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Cidade" id="w">cidade</a> de <a href="http://en.wikipedia.org/wiki/Honduras" id="w">Honduras</a> e <a href="http://en.wikipedia.org/wiki/Capital" id="w">capital</a> do <a href="http://en.wikipedia.org/wiki/Departamento" id="w">departamento</a> de <a href="http://en.wikipedia.org/wiki/Atl%C3%A1ntida" id="w">Atl&aacute;ntida</a>. Est&aacute; localizada na costa norte do pa&iacute;s. </p>&#10;<p>&Eacute; famosa pelo <a href="http://en.wikipedia.org/wiki/Carnaval" id="w">carnaval</a> em Maio, o maior da <a href="http://en.wikipedia.org/wiki/Am%C3%A9rica_Central" id="w">Am&eacute;rica Central</a>, dedicado a <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Isidro" id="w">S&atilde;o Isidro</a>. O segundo maior porto do pa&iacute;s est&aacute; localizado nesta cidade.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Honduras" id="w">Categoria:Cidades de Honduras</a></p></body></html>
