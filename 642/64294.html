<html><title>Rio Ceira</title><body>&#10;<p> &#10;O <b>Ceira</b> &eacute; um rio <a href="http://en.wikipedia.org/wiki/Anexo:Lista_de_rios_de_Portugal" id="w">portugu&ecirc;s</a> que nasce na <a href="http://en.wikipedia.org/wiki/Serra_do_A%C3%A7or" id="w">Serra do A&ccedil;or</a>, afluente da margem esquerda (sul) do rio <a href="http://en.wikipedia.org/wiki/Mondego" id="w">Mondego</a>, no qual desagua a alguns metros a montante de <a href="http://en.wikipedia.org/wiki/Coimbra" id="w">Coimbra</a>.</p>&#10;<a id="Afluentes" name="Afluentes"></a><h2> Afluentes </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Rio_Arouce" id="w">Rio Arouce</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Rio_Due%C3%A7a" id="w">Rio Due&ccedil;a</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Rio_S%C3%B3t%C3%A3o" id="w">Rio S&oacute;t&atilde;o</a></li></ul>&#10;<a id="Barragens" name="Barragens"></a><h2> Barragens </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Barragem_do_Alto_de_Ceira" id="w">Barragem do Alto de Ceira</a></li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Portugal" id="w">Ceira</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Afluentes_do_Rio_Mondego" id="w">Ceira</a></p></body></html>
