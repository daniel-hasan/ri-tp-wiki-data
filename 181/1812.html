<html><title>Tranca</title><body>&#10;<p> </p>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Pt:Tranca_(jogo_de_cartas)" id="w">Tranca (jogo de cartas)</a>, jogo de cartas jogado no Brasil, derivado de outro jogo chamado <a href="http://en.wikipedia.org/wiki/Buraco" id="w">buraco</a> ou <a href="http://en.wikipedia.org/wiki/Canastra" id="w">canastra</a>.</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Tranca_(jogo_de_cartas)_&shy;_jogo_sul&shy;americano" id="w">Tranca (jogo de cartas) &shy; jogo sul&shy;americano</a>, jogo de cartas jogado na Am&eacute;rica do Sul, tamb&eacute;m conhecido como <b>canastra argentina</b>, <b>chilena</b> ou <b>uruguaia</b>.</li></ul></body></html>
