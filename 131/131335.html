<html><title>Austen Chamberlain</title><body>&#10;<p> &#10;<b>Joseph Austen Chamberlain</b> (<a href="http://en.wikipedia.org/wiki/Birmingham" id="w">Birmingham</a>, <a href="http://en.wikipedia.org/wiki/16_de_Outubro" id="w">16 de Outubro</a> de <a href="http://en.wikipedia.org/wiki/1863" id="w">1863</a> &mdash; <a href="http://en.wikipedia.org/wiki/Londres" id="w">Londres</a>, <a href="http://en.wikipedia.org/wiki/17_de_Mar%C3%A7o" id="w">17 de Mar&ccedil;o</a> de <a href="http://en.wikipedia.org/wiki/1937" id="w">1937</a>) foi um <a href="http://en.wikipedia.org/wiki/Pol%C3%ADtico" id="w">pol&iacute;tico</a> <a href="http://en.wikipedia.org/wiki/Reino_Unido" id="w">brit&acirc;nico</a>.</p>&#10;<p>Foi agraciado com o <a href="http://en.wikipedia.org/wiki/Nobel_da_Paz" id="w">Nobel da Paz</a> em <a href="http://en.wikipedia.org/wiki/1925" id="w">1925</a>, pelos <a href="http://en.wikipedia.org/wiki/Tratados_de_Locarno" id="w">Tratados de Locarno</a>.</p>&#10;<p>Irm&atilde;o de <a href="http://en.wikipedia.org/wiki/Neville_Chamberlain" id="w">Neville Chamberlain</a></p>&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li> </li></ul>&#10;&#10;<p> &#10; &#10; </p>&#10;&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Nobel_da_Paz" id="w">Categoria:Nobel da Paz</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Pol%C3%ADticos_do_Reino_Unido" id="w">Categoria:Pol&iacute;ticos do Reino Unido</a></p></body></html>
