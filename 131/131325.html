<html><title>Ralph Johnson Bunche</title><body>&#10;<p> &#10;<b>Ralph Johnson Bunche</b> (<a href="http://en.wikipedia.org/wiki/Detroit" id="w">Detroit</a>,   &mdash; <a href="http://en.wikipedia.org/wiki/Nova_Iorque" id="w">Nova Iorque</a>,  ) foi um <a href="http://en.wikipedia.org/wiki/Diplomata" id="w">diplomata</a> <a href="http://en.wikipedia.org/wiki/Povo_dos_Estados_Unidos" id="w">estadunidense</a>.</p>&#10;<p>Foi agraciado com o <a href="http://en.wikipedia.org/wiki/Nobel_da_Paz" id="w">Nobel da Paz</a> de 1950, pela sua media&ccedil;&atilde;o na quest&atilde;o da <a href="http://en.wikipedia.org/wiki/Palestina" id="w">Palestina</a> (1948).</p>&#10;<a id="Liga%C3%A7%C3%B5es_externas" name="Liga%C3%A7%C3%B5es_externas"></a><h2> Liga&ccedil;&otilde;es externas </h2>&#10;&#10;<ul>&#10;<li> </li></ul>&#10;&#10;<p> &#10; &#10; </p>&#10;&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Nobel_da_Paz" id="w">Categoria:Nobel da Paz</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Diplomatas_dos_Estados_Unidos" id="w">Categoria:Diplomatas dos Estados Unidos</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Naturais_de_Detroit" id="w">Categoria:Naturais de Detroit</a></p></body></html>
