<html><title>John Hume</title><body>&#10;<p> &#10;<b>John Hume</b> (<a href="http://en.wikipedia.org/wiki/Derry" id="w">Derry</a>, <a href="http://en.wikipedia.org/wiki/18_de_Janeiro" id="w">18 de Janeiro</a> de <a href="http://en.wikipedia.org/wiki/1937" id="w">1937</a>) &eacute; um <a href="http://en.wikipedia.org/wiki/Pol%C3%ADtico" id="w">pol&iacute;tico</a> da <a href="http://en.wikipedia.org/wiki/Irlanda_do_Norte" id="w">Irlanda do Norte</a>.</p>&#10;<p>Foi agraciado com o <a href="http://en.wikipedia.org/wiki/Nobel_da_Paz" id="w">Nobel da Paz</a> de <a href="http://en.wikipedia.org/wiki/1998" id="w">1998</a>, pelos seus esfor&ccedil;os no sentido de uma solu&ccedil;&atilde;o pac&iacute;fica para o conflito na <a href="http://en.wikipedia.org/wiki/Irlanda_do_Norte" id="w">Irlanda do Norte</a>.</p>&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li> </li></ul>&#10;&#10;<p> &#10; &#10; </p>&#10;&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Nobel_da_Paz" id="w">Categoria:Nobel da Paz</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Pol%C3%ADticos_da_Irlanda_do_Norte" id="w">Categoria:Pol&iacute;ticos da Irlanda do Norte</a></p></body></html>
