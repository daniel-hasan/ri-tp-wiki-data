<html><title>John Hubley</title><body>&#10;<p><b>John Hubley</b> (<a href="http://en.wikipedia.org/wiki/21_de_maio" id="w">21 de maio</a> de <a href="http://en.wikipedia.org/wiki/1914" id="w">1914</a>, <a href="http://en.wikipedia.org/wiki/Marinette" id="w">Marinette</a>, <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">Estados Unidos</a> &mdash; <a href="http://en.wikipedia.org/wiki/21_de_fevereiro" id="w">21 de fevereiro</a> de <a href="http://en.wikipedia.org/wiki/1977" id="w">1977</a>, <a href="http://en.wikipedia.org/wiki/New_Haven" id="w">New Haven</a>, <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">Estados Unidos</a>) foi um <a href="http://en.wikipedia.org/wiki/Cineasta" id="w">cineasta</a> de <a href="http://en.wikipedia.org/wiki/Anima%C3%A7%C3%A3o" id="w">anima&ccedil;&atilde;o</a> e produtor de <a href="http://en.wikipedia.org/wiki/Cinema" id="w">cinema</a> americano.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cineastas_dos_Estados_Unidos" id="w">Hubley, John</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Animadores_dos_Estados_Unidos" id="w">Hubley, John</a></p></body></html>
