<html><title>590 a.C.</title><body><a id="Eventos" name="Eventos"></a><h2>Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Leon_de_Esparta" id="w">Leon de Esparta</a> foi feito rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a>, reinou at&eacute; <a href="http://en.wikipedia.org/wiki/560_a.C." id="w">560 a.C.</a> ano da sua morte, pertenceu &agrave; <a href="http://en.wikipedia.org/wiki/Dinastia_%C3%81gida" id="w">Dinastia &Aacute;gida</a>.</li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;&#10;<ul>&#10;<li></li></ul>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Euricr%C3%A1tides" id="w">Euricr&aacute;tides</a>, rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a> da <a href="http://en.wikipedia.org/wiki/Dinastia_%C3%81gida" id="w">Dinastia &Aacute;gida</a>, que come&ccedil;ou a reinar em <a href="http://en.wikipedia.org/wiki/615_a.C." id="w">615 a.C.</a>.</li></ul>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_VI_a.C." id="w">Categoria:Anos do s&eacute;culo VI a.C.</a></p></body></html>
