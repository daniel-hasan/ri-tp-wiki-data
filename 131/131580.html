<html><title>LEO computer</title><body>&#10;<p><b>LEO</b> <i>(<b>L</b>yons <b>E</b>lectronic <b>O</b>ffice)</i> foi o primeiro <a href="http://en.wikipedia.org/wiki/Computador" id="w">computador</a> comercial, desenvolvido no <a href="http://en.wikipedia.org/wiki/Reino_Unido" id="w">Reino Unido</a>. Surgiu em <a href="http://en.wikipedia.org/wiki/1951" id="w">1951</a>, bastante aparentado com o seu modelo, o <b><a href="http://en.wikipedia.org/wiki/EDSAC" id="w">EDSAC</a></b> <i>(<b>E</b>lectronic <b>D</b>elay <b>S</b>torage <b>A</b>utomatic <b>C</b>omputer)</i> de <a href="http://en.wikipedia.org/wiki/Cambridge" id="w">Cambridge</a>. </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Hist%C3%B3ria_da_inform%C3%A1tica" id="w">Categoria:Hist&oacute;ria da inform&aacute;tica</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Primeiros_computadores" id="w">Categoria:Primeiros computadores</a></p></body></html>
