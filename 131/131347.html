<html><title>Charles Albert Gobat</title><body>&#10;<p> &#10;<b>Charles Albert Gobat</b> (<a href="http://en.wikipedia.org/wiki/Tramelan" id="w">Tramelan</a>,   &mdash; <a href="http://en.wikipedia.org/wiki/Berna" id="w">Berna</a>,  ) foi um <a href="http://en.wikipedia.org/wiki/Advogado" id="w">advogado</a> e <a href="http://en.wikipedia.org/wiki/Pol%C3%ADtico" id="w">pol&iacute;tico</a> <a href="http://en.wikipedia.org/wiki/Su%C3%AD%C3%A7a" id="w">su&iacute;&ccedil;o</a>.</p>&#10;<p>Foi agraciado com o <a href="http://en.wikipedia.org/wiki/Nobel_da_Paz" id="w">Nobel da Paz</a> de 1902. Foi secret&aacute;rio honor&aacute;rio do <a href="http://en.wikipedia.org/wiki/Secretariado_Internacional_da_Paz" id="w">Secretariado Internacional da Paz</a> em <a href="http://en.wikipedia.org/wiki/Berna" id="w">Berna</a>.</p>&#10;<a id="Liga%C3%A7%C3%B5es_externas" name="Liga%C3%A7%C3%B5es_externas"></a><h2>Liga&ccedil;&otilde;es externas</h2>&#10;&#10;<ul>&#10;<li> </li></ul>&#10;&#10;<p> &#10; &#10; </p>&#10;&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Nobel_da_Paz" id="w">Categoria:Nobel da Paz</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Advogados_da_Su%C3%AD%C3%A7a" id="w">Categoria:Advogados da Su&iacute;&ccedil;a</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Pol%C3%ADticos_da_Su%C3%AD%C3%A7a" id="w">Categoria:Pol&iacute;ticos da Su&iacute;&ccedil;a</a></p></body></html>
