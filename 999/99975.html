<html><title>Barretos (Beir&atilde;)</title><body>&#10;<p><b>Barretos</b> &eacute; uma localidade da <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">Freguesia</a> da <a href="http://en.wikipedia.org/wiki/Beir%C3%A3" id="w">Beir&atilde;</a>, concelho de <a href="http://en.wikipedia.org/wiki/Marv%C3%A3o" id="w">Marv&atilde;o</a>, <a href="http://en.wikipedia.org/wiki/Distrito_de_Portalegre" id="w">distrito de Portalegre</a>. &Eacute; rodeada de <a href="http://en.wikipedia.org/wiki/Meg%C3%A1lito" id="w">megalitos</a> celto&shy;lusitanos, entre os quais a Toga Alma, divindade <a href="http://en.wikipedia.org/wiki/Lusit%C3%A2nia" id="w">lusitana</a>. Presta culto a Nossa Senhora das Dores.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Localidades_de_Portugal" id="w">categoria:Localidades de Portugal</a></p>&#10;<p> </p></body></html>
