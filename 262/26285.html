<html><title>Rawalpindi</title><body>&#10;<p> &#10; </p>&#10;<p><b>Rawalpindi</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Lista_de_cidades_no_Paquist%C3%A3o" id="w">cidade</a> do <a href="http://en.wikipedia.org/wiki/Paquist%C3%A3o" id="w">Paquist&atilde;o</a> localizada na <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_do_Paquist%C3%A3o" id="w">prov&iacute;ncia</a> de <a href="http://en.wikipedia.org/wiki/Punjab" id="w">Punjab</a>. Tem cerca de 2,7 milh&otilde;es de habitantes na sua &aacute;rea metropolitana, que engloba a capital do pa&iacute;s, <a href="http://en.wikipedia.org/wiki/Islamabad" id="w">Islamabad</a>. Rawalpindi foi a capital provis&oacute;ria do Paquist&atilde;o entre <a href="http://en.wikipedia.org/wiki/1959" id="w">1959</a> e <a href="http://en.wikipedia.org/wiki/1970" id="w">1970</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_do_Paquist%C3%A3o" id="w">Categoria:Cidades do Paquist&atilde;o</a></p></body></html>
