<html><title>&Iota;</title><body>&#10;<p> &#10; &#10;<b>&Iota;</b> ou <b>&iota;</b> (<b>iota</b>) &eacute; a nona letra do <a href="http://en.wikipedia.org/wiki/Alfabeto_grego" id="w">alfabeto grego</a> e, no <a href="http://en.wikipedia.org/wiki/Sistema_num%C3%A9rico_grego" id="w">sistema num&eacute;rico grego</a>, tem o valor de <a href="http://en.wikipedia.org/wiki/10" id="w">10</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<a id="Classifica%C3%A7%C3%A3o" name="Classifica%C3%A7%C3%A3o"></a><h2> Classifica&ccedil;&atilde;o </h2>&#10;&#10;<ul>&#10;<li>Alfabeto = <a href="http://en.wikipedia.org/wiki/Alfabeto_grego" id="w">Alfabeto grego</a></li>&#10;<li>Fon&eacute;tica = /I/, por vezes /Je/, Letras I ou J</li></ul>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Alfabeto_grego" id="w">Categoria:Alfabeto grego</a></p></body></html>
