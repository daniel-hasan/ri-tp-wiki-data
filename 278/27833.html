<html><title>1036</title><body>&#10;<p> </p>&#10;<p> </p>&#10;<p><b>1036</b> (<b> </b>, na <a href="http://en.wikipedia.org/wiki/Numera%C3%A7%C3%A3o_romana" id="w">numera&ccedil;&atilde;o romana</a>) foi um <a href="http://en.wikipedia.org/wiki/Ano_bissexto" id="w">ano bissexto</a>, de 366 dias,  do <a href="http://en.wikipedia.org/wiki/Calend%C3%A1rio_juliano" id="w">Calend&aacute;rio Juliano</a>, com <i>53</i> semanas, as suas <a href="http://en.wikipedia.org/wiki/Letra_dominical" id="w">letras dominicais</a> foram <a href="http://en.wikipedia.org/wiki/Anexo:Lista_dos_anos_bissextos_com_as_letras_dominicais_D_e_C" id="w">D e C</a>, teve in&iacute;cio a uma <a href="http://en.wikipedia.org/wiki/Quinta&shy;feira" id="w">quinta&shy;feira</a> e terminou a uma <a href="http://en.wikipedia.org/wiki/Sexta&shy;feira" id="w">sexta&shy;feira</a>.&#10; </p>&#10;&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Imperador_Go&shy;Ichijo" id="w">Go&shy;Ichijo</a>, 68&ordm; <a href="http://en.wikipedia.org/wiki/Lista_de_imperadores_do_Jap%C3%A3o" id="w">imperador</a> do <a href="http://en.wikipedia.org/wiki/Jap%C3%A3o" id="w">Jap&atilde;o</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:1036" id="w"> </a></p></body></html>
