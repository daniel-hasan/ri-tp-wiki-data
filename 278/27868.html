<html><title>1081</title><body>&#10;<p> </p>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2>Eventos</h2>&#10;&#10;<ul>&#10;<li>A cidade de <a href="http://en.wikipedia.org/wiki/Oujda" id="w">Oujda</a>, atualmente no nordeste de <a href="http://en.wikipedia.org/wiki/Marrocos" id="w">Marrocos</a>, &eacute; conquistada pelo <a href="http://en.wikipedia.org/wiki/Emir" id="w">emir</a> <a href="http://en.wikipedia.org/wiki/Almor%C3%A1vida" id="w">almor&aacute;vida</a> <a href="http://en.wikipedia.org/wiki/Youssef_Ibn_Tachfin" id="w">Youssef Ibn Tachfin</a>.</li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2>Nascimentos</h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/1_de_Dezembro" id="w">1 de Dezembro</a> &shy; <a href="http://en.wikipedia.org/wiki/Lu%C3%ADs_VI_de_Fran%C3%A7a" id="w">Lu&iacute;s VI de Fran&ccedil;a</a> (m. <a href="http://en.wikipedia.org/wiki/1137" id="w">1137</a>).</li>&#10;<li>? &shy; <a href="http://en.wikipedia.org/wiki/Henrique_V%2C_Sacro_Imperador_Romano&shy;Germ%C3%A2nico" id="w">Henrique V, Sacro Imperador Romano&shy;Germ&acirc;nico</a> entre <a href="http://en.wikipedia.org/wiki/1111" id="w">1111</a> e <a href="http://en.wikipedia.org/wiki/1125" id="w">1125</a> (m. <a href="http://en.wikipedia.org/wiki/1125" id="w">1125</a>).</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:1081" id="w"> </a></p></body></html>
