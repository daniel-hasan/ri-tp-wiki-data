<html><title>Agulha do Diabo</title><body>&#10;<p> </p>&#10;<p> </p>&#10;<p><b>Agulha do Diabo</b> &eacute; uma forma&ccedil;&atilde;o rochosa com 2050 m, localizada no <a href="http://en.wikipedia.org/wiki/Parque_Nacional_da_Serra_dos_%C3%93rg%C3%A3os" id="w">Parque Nacional da Serra dos &Oacute;rg&atilde;os</a>. Seu acesso d&aacute;&shy;se pelo Caminho das Orqu&iacute;deas ap&oacute;s a trilha da <a href="http://en.wikipedia.org/wiki/Pedra_do_Sino" id="w">Pedra do Sino</a> em <a href="http://en.wikipedia.org/wiki/Teres%C3%B3polis" id="w">Teres&oacute;polis</a>.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Picos_do_Brasil" id="w">Categoria:Picos do Brasil</a></p></body></html>
