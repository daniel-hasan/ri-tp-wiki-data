<html><title>Rio Baquirivu&shy;Gua&ccedil;u</title><body>&#10;<p> </p>&#10;<p>O <b>rio Baquirivu&shy;Gua&ccedil;u</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">Estado</a> de <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Paulo" id="w">S&atilde;o Paulo</a>. Sua nascente &eacute; no munic&iacute;pio e <a href="http://en.wikipedia.org/wiki/Aruj%C3%A1" id="w">Aruj&aacute;</a> e des&aacute;gua no <a href="http://en.wikipedia.org/wiki/Rio_Tiet%C3%AA" id="w">rio Tiet&ecirc;</a> no munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Guarulhos" id="w">Guarulhos</a>.</p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_S%C3%A3o_Paulo" id="w">Baquirivu Guacu</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Aruj%C3%A1" id="w">Categoria:Aruj&aacute;</a></p></body></html>
