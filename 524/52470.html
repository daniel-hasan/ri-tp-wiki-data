<html><title>Gaia (filosofia)</title><body>&#10;<p><b>Gaia</b> &eacute; um conceito <a href="http://en.wikipedia.org/wiki/Filosofia" id="w">filos&oacute;fico</a> cujo nome vem de <a href="http://en.wikipedia.org/wiki/Gaia_(mitologia)" id="w">Gaia</a>, <a href="http://en.wikipedia.org/wiki/Deusa" id="w">deusa</a> <a href="http://en.wikipedia.org/wiki/Mitologia_grega" id="w">grega</a> da <a href="http://en.wikipedia.org/wiki/Terra" id="w">Terra</a>. &Eacute; um termo inclusivo para conceitos relativos &agrave; natureza da Terra, que &eacute; constantemente agredida pela a&ccedil;&atilde;o humana.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Filosofia" id="w">Categoria:Filosofia</a></p>&#10;<p><a href="http://ru.wikipedia.org/wiki/&#1060;%D0%B8%D0%BB%D0%BE%D1%81%D0%BE%D1%84%D0%B8%D1%8F_%D0%93%D0%B0%D0%B9%D0%B8">ru:&#1060;&#1080;&#1083;&#1086;&#1089;&#1086;&#1092;&#1080;&#1103; &#1043;&#1072;&#1081;&#1080;</a></p></body></html>
