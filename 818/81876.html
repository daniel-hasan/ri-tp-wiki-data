<html><title>Joliette</title><body>&#10;<p> &#10;<b>Joliette</b> &eacute; uma cidade da prov&iacute;ncia <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">canadense</a> de <a href="http://en.wikipedia.org/wiki/Quebec" id="w">Quebec</a>, e centro da Municipalidade Regional do <a href="http://en.wikipedia.org/wiki/Joliette_(condado)" id="w">condado de Joliette</a>. Sua &aacute;rea &eacute; de 22,81 Km quadrados e sua popula&ccedil;&atilde;o &eacute; de 17,837 habitantes, pelo <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> canadense de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>.</p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_do_Quebec" id="w">Categoria:Cidades do Quebec</a></p></body></html>
