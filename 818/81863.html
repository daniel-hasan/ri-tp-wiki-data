<html><title>Clarington</title><body>&#10;<p><b>Clarington</b> &eacute; uma cidade da prov&iacute;ncia <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">canadense</a> de <a href="http://en.wikipedia.org/wiki/Ont%C3%A1rio" id="w">Ont&aacute;rio</a>, e parte da <a href="http://en.wikipedia.org/wiki/Municipalidade_Regional_de_Durham" id="w">Municipalidade Regional de Durham</a> e da regi&atilde;o metropolitana de <a href="http://en.wikipedia.org/wiki/Toronto" id="w">Toronto</a>. Sua popula&ccedil;&atilde;o &eacute; de 69 834 habitantes (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> canadense de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>).</p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Ont%C3%A1rio" id="w">Categoria:Cidades de Ont&aacute;rio</a></p></body></html>
