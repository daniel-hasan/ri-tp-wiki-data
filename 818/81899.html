<html><title>Sarnia</title><body>&#10;<p> &#10; &#10;<b>Sarnia</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Cidade" id="w">cidade</a> localizada na <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncias_e_territ%C3%B3rios_do_Canad%C3%A1" id="w">prov&iacute;ncia</a> <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">canadense</a> de <a href="http://en.wikipedia.org/wiki/Ont%C3%A1rio" id="w">Ont&aacute;rio</a>. A sua &aacute;rea &eacute; de 163,7 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, sua popula&ccedil;&atilde;o &eacute; de 70 876 habitantes, e sua <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> &eacute; de 430,5 hab/km&sup2; (segundo o <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> canadense de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>). A cidade foi fundada em <a href="http://en.wikipedia.org/wiki/1807" id="w">1807</a>, e <a href="http://en.wikipedia.org/wiki/Incorpora%C3%A7%C3%A3o_(governo_municipal)" id="w">incorporada</a> em <a href="http://en.wikipedia.org/wiki/1857" id="w">1857</a>.</p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Ont%C3%A1rio" id="w">Categoria:Cidades de Ont&aacute;rio</a>&#10; </p></body></html>
