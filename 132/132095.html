<html><title>Oblast de Tcherk&aacute;ssi</title><body>&#10;<p> &#10;<b>Tcherk&aacute;ssi</b> ou <b>Čėrkasy</b> (<a href="http://en.wikipedia.org/wiki/L%C3%ADngua_ucraniana" id="w">ucraniano</a>: <i>&#1063;&#1077;&#1088;&#1082;&#1072;&#1089;&#1080;</i>&semi; em ingl&ecirc;s <i>Cherkasy</i>) &eacute; uma <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_da_Ucr%C3%A2nia" id="w">regi&atilde;o</a> (<a href="http://en.wikipedia.org/wiki/&Oacute;blast" id="w">&oacute;blast</a>) do centro da <a href="http://en.wikipedia.org/wiki/Ucr%C3%A2nia" id="w">Ucr&acirc;nia</a>, sua <a href="http://en.wikipedia.org/wiki/Capital" id="w">capital</a> &eacute; a <a href="http://en.wikipedia.org/wiki/Cidade" id="w">cidade</a> de <a href="http://en.wikipedia.org/wiki/Tcherk%C3%A1ssi" id="w">Tcherk&aacute;ssi</a>. Foi criado em <a href="http://en.wikipedia.org/wiki/7_de_janeiro" id="w">7 de janeiro</a> de <a href="http://en.wikipedia.org/wiki/1954" id="w">1954</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Oblasts_da_Ucr%C3%A2nia" id="w">Categoria:Oblasts da Ucr&acirc;nia</a></p></body></html>
