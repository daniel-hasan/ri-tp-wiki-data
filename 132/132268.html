<html><title>Netsplit</title><body>&#10;<p><b>Netsplit</b> ocorre em servidores de <a href="http://en.wikipedia.org/wiki/IRC" id="w">IRC</a>, devido &agrave; separa&ccedil;&atilde;o de um ou mais servidores de uma rede. Pode ocorrer por falhas t&eacute;cnicas, falhas na conex&atilde;o do servidor com a <a href="http://en.wikipedia.org/wiki/Internet" id="w">Internet</a>, ou por escolha dos seus administradores.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:IRC" id="w">categoria:IRC</a></p></body></html>
