<html><title>Dan George</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/File:Chief_Dan_George.jpg%7C200px" id="w">right</a></p>&#10;<p>Chefe <b>Dan George</b> (<a href="http://en.wikipedia.org/wiki/24_de_julho" id="w">24 de julho</a> de <a href="http://en.wikipedia.org/wiki/1899" id="w">1899</a> &shy; <a href="http://en.wikipedia.org/wiki/23_de_setembro" id="w">23 de setembro</a> de <a href="http://en.wikipedia.org/wiki/1981" id="w">1981</a>) foi um chefe ind&iacute;gena de Burrard Band, em Burrard Inlet, British Columbia. Tamb&eacute;m foi um not&aacute;vel ator.</p>&#10;&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Ind%C3%ADgenas_dos_Estados_Unidos" id="w">Categoria:Ind&iacute;genas dos Estados Unidos</a></p></body></html>
