<html><title>Oblast de Chernigov</title><body>&#10;<p> &#10;O <b>Oblast de Chernigov</b> ou <b>Tchernigiv</b> (<a href="http://en.wikipedia.org/wiki/L%C3%ADngua_ucraniana" id="w">ucraniano</a>: <i>&#1063;&#1077;&#1088;&#1085;&#1110;&#1075;&#1110;&#1074;</i>, ou ainda: <i>&#1063;&#1077;&#1088;&#1085;&#1110;&#1075;&#1110;&#1074;&#1089;&#1100;&#1082;&#1072; &#1086;&#1073;&#1083;&#1072;&#1089;&#1090;&#1100;</i>, <i>Chernihivs&rsquo;ka oblast&rsquo;</i>, <i>&#1063;&#1077;&#1088;&#1085;&#1110;&#1075;&#1110;&#1074;&#1097;&#1080;&#1085;&#1072;</i>, <i>Chernihivshchyna</i>) &eacute; uma <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_da_Ucr%C3%A2nia" id="w">regi&atilde;o</a> (<a href="http://en.wikipedia.org/wiki/&Oacute;blast" id="w">&oacute;blast</a>) localizada no norte da <a href="http://en.wikipedia.org/wiki/Ucr%C3%A2nia" id="w">Ucr&acirc;nia</a>. Sua <a href="http://en.wikipedia.org/wiki/Capital" id="w">capital</a> &eacute; a <a href="http://en.wikipedia.org/wiki/Cidade" id="w">cidade</a> de <a href="http://en.wikipedia.org/wiki/Chernigov" id="w">Chernigov</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Oblasts_da_Ucr%C3%A2nia" id="w">Categoria:Oblasts da Ucr&acirc;nia</a></p></body></html>
