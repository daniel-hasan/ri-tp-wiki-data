<html><title>S&atilde;o Bartolomeu do Outeiro</title><body>&#10;<p> &#10; &#10;<b>S&atilde;o Bartolomeu do Outeiro</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Portel_(Portugal)" id="w">Portel</a>, com 37,49&#160&semi;km&sup2; de &aacute;rea e 436 habitantes (2011). Densidade: 11,6 h/km&sup2;.</p>&#10;<p>Pertenceu ao extinto concelho de <a href="http://en.wikipedia.org/wiki/Oriola" id="w">Oriola</a>, sendo ent&atilde;o conhecida como <i>Outeiro de Oriola</i> ou <i>Oriola de Cima</i>.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Portel" id="w">Categoria:Freguesias de Portel</a></p></body></html>
