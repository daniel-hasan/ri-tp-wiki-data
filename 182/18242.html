<html><title>S&atilde;o Juli&atilde;o (Portalegre)</title><body>&#10;<p> &#10; &#10;<b>S&atilde;o Juli&atilde;o</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Portalegre_(Portugal)" id="w">Portalegre</a>, com 43,43&#160&semi;km&sup2; de &aacute;rea e 342 habitantes (2011). Densidade: 7,9 hab/km&sup2;.</p>&#10;<a id="Patrim%C3%B3nio" name="Patrim%C3%B3nio"></a><h2> Patrim&oacute;nio </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Castelo_de_Torrej%C3%A3o" id="w">Castelo de Torrej&atilde;o</a> ou <a href="http://en.wikipedia.org/wiki/Baluarte_do_Torrej%C3%A3o" id="w">Baluarte do Torrej&atilde;o</a> ou <a href="http://en.wikipedia.org/wiki/Atalaia_do_Torrej%C3%A3o" id="w">Atalaia do Torrej&atilde;o</a> ou <a href="http://en.wikipedia.org/wiki/Torre_de_Atalai%C3%A3o" id="w">Torre de Atalai&atilde;o</a> ou <a href="http://en.wikipedia.org/wiki/Torrej%C3%A3" id="w">Torrej&atilde;</a></li></ul>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:S%C3%A3o_Juli%C3%A3o_(Portalegre)" id="w"> </a></p></body></html>
