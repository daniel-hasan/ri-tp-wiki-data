<html><title>Monte do Trigo</title><body>&#10;<p> &#10;<b>Monte do Trigo</b> &eacute; um aldeia <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Portel_(Portugal)" id="w">Portel</a>, com 107,01&#160&semi;km&sup2; de &aacute;rea e com cerca de 3 habitantes (Cota e suas duas cadelas). Densidade: 11,6 h/km&sup2;. Foi fundada por Portel, sendo Portel uma grande vila. </p>&#10;<a id="Patrim%C3%B3nio" name="Patrim%C3%B3nio"></a><h2> Patrim&oacute;nio </h2>&#10;&shy; Quinta do Cota.&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Monte_do_Trigo" id="w"> </a></p></body></html>
