<html><title>Rodeiro</title><body>&#10;<p> &#10; </p>&#10;<p><b>Rodeiro</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Minas_Gerais" id="w">Minas Gerais</a>. Sua popula&ccedil;&atilde;o estimada em 2004 era de 6.209 habitantes. Entre seus filhos mais ilustres est&aacute; o cantor e compositor <a href="http://en.wikipedia.org/wiki/Z%C3%A9_Geraldo" id="w">Z&eacute; Geraldo</a> e o j&aacute; falecido modelo <a href="http://en.wikipedia.org/wiki/Murilo_Rezende" id="w">Murilo Rezende</a>. </p>&#10;<a id="Hist%C3%B3ria" name="Hist%C3%B3ria"></a><h2>Hist&oacute;ria</h2>&#10;<p>A cidade originou&shy;se do povoado.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rodeiro" id="w">Categoria:Rodeiro</a></p></body></html>
