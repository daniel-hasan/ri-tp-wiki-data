<html><title>Rio Piqueri</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Piqueri</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasileiro" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Mato_Grosso" id="w">Mato Grosso</a>, fazendo divisa com o estado de <a href="http://en.wikipedia.org/wiki/Mato_Grosso_do_Sul" id="w">Mato Grosso do Sul</a>. &Eacute; afluente da margem esquerda do <a href="http://en.wikipedia.org/wiki/Rio_Cuiab%C3%A1" id="w">Rio Cuiab&aacute;</a> e um dos formadores do Pantanal Norte.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Mato_Grosso" id="w">Piqueri</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Mato_Grosso_do_Sul" id="w">Piqueri</a></p></body></html>
