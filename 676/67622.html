<html><title>Rio Santa Teresa</title><body>&#10;<p> &#10; &#10;O <b>rio Santa Teresa</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha os <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estados</a> de <a href="http://en.wikipedia.org/wiki/Goi%C3%A1s" id="w">Goi&aacute;s</a> e de <a href="http://en.wikipedia.org/wiki/Tocantins" id="w">Tocantins</a>. </p>&#10;<p>Faz parte da bacia do <a href="http://en.wikipedia.org/wiki/Rio_Tocantins" id="w">rio Tocantins</a>. Nasce no munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Campinorte" id="w">Campinorte</a> e corre no sentido Sul&shy;Norte. Tem como afluentes o <a href="http://en.wikipedia.org/wiki/Rio_do_Ouro" id="w">rio do Ouro</a>, o <a href="http://en.wikipedia.org/wiki/Rio_Capivara_(S%C3%A3o_Paulo)" id="w">rio Capivara</a> e o <a href="http://en.wikipedia.org/wiki/Rio_Cana_Brava" id="w">rio Cana Brava</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Tocantins" id="w">Santa Teresa</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Goi%C3%A1s" id="w">Santa Teresa</a></p></body></html>
