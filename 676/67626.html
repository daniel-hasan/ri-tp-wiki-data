<html><title>Rio do Sono</title><body>&#10;<p> &#10; &#10;O <b>rio do Sono</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Tocantins" id="w">Tocantins</a>, sendo o maior rio totalmente localizado no estado. Des&aacute;gua no <a href="http://en.wikipedia.org/wiki/Rio_Tocantins" id="w">Rio Tocantins</a>, entre as cidades de <a href="http://en.wikipedia.org/wiki/Pedro_Afonso_(Tocantins)" id="w">Pedro Afonso</a> e <a href="http://en.wikipedia.org/wiki/Bom_Jesus_do_Tocantins_(Tocantins)" id="w">Bom Jesus do Tocantins</a>.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Tocantins" id="w">Sono, Rio Do</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Goi%C3%A1s" id="w">Sono, Rio Do</a></p></body></html>
