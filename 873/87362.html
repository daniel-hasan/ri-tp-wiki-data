<html><title>Cerreto d'Esi</title><body>&#10;<p> &#10; &#10;<b>Cerreto d&#39&semi;Esi</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_dos_Marche" id="w">regi&atilde;o dos Marche</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Ancona" id="w">prov&iacute;ncia de Ancona</a>, com cerca de 3.310 habitantes. Estende&shy;se por uma &aacute;rea de 16 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 207 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Fabriano" id="w">Fabriano</a>, <a href="http://en.wikipedia.org/wiki/Matelica" id="w">Matelica</a> (MC), <a href="http://en.wikipedia.org/wiki/Poggio_San_Vicino" id="w">Poggio San Vicino</a> (MC).<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Ancona" id="w">Categoria:Comunas de Ancona</a></p></body></html>
