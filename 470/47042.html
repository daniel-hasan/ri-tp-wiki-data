<html><title>Am&uacute;lio</title><body>&#10;<p> &#10;<b>Am&uacute;lio</b> (em <a href="http://en.wikipedia.org/wiki/Latim" id="w">latim</a> <i>Amulius</i>), na <a href="http://en.wikipedia.org/wiki/Mitologia_romana" id="w">mitologia romana</a>, era o filho de <a href="http://en.wikipedia.org/wiki/Procas" id="w">Procas</a> e irm&atilde;o de <a href="http://en.wikipedia.org/wiki/Numitor" id="w">Numitor</a>, rei de <a href="http://en.wikipedia.org/wiki/Alba_Longa" id="w">Alba Longa</a>, a quem Am&uacute;lio destronou e assumiu o poder. Foi morto por <a href="http://en.wikipedia.org/wiki/R%C3%B4mulo_e_Remo" id="w">R&ocirc;mulo e Remo</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Reis_de_Alba_Longa" id="w">Categoria:Reis de Alba Longa</a></p>&#10;<p><a href="http://ca.wikipedia.org/wiki/Amulius">ca:Amulius</a></p></body></html>
