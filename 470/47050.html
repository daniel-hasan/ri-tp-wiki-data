<html><title>Spurius Tarpeius</title><body>&#10;<p> &#10;<b>Spurius Tarpeius</b>,<sup id="_ref&shy;tito.livio.ab.urbe.condita.1.11_a" class="reference"><a href="#_note&shy;tito.livio.ab.urbe.condita.1.11" title="">[1]</a></sup> ou apenas <b>Tarpeio</b>, era o encarregado por <a href="http://en.wikipedia.org/wiki/R%C3%B4mulo" id="w">R&ocirc;mulo</a> de guardar o <a href="http://en.wikipedia.org/wiki/Capit%C3%B3lio" id="w">Capit&oacute;lio</a> durante a guerra contra os <a href="http://en.wikipedia.org/wiki/Sabinos" id="w">Sabinos</a>. Seria a sua pr&oacute;pria filha, <a href="http://en.wikipedia.org/wiki/Tarpeia" id="w">Tarpeia</a>, apaixonada por <a href="http://en.wikipedia.org/wiki/Tito_T%C3%A1cio" id="w">Tito T&aacute;cio</a>, rei dos Sabinos, que iria abrir as portas ao inimigo.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Antigos_Romanos" id="w">Categoria:Antigos Romanos</a></p></body></html>
