<html><title>Ilha dos Bandeirantes</title><body>&#10;<p>A <b>Ilha dos Bandeirantes</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Ilha" id="w">ilha</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileira</a> do <a href="http://en.wikipedia.org/wiki/Estado" id="w">Estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>, localizada no <a href="http://en.wikipedia.org/wiki/Lago" id="w">lago</a> formado pelo <a href="http://en.wikipedia.org/wiki/Rio_Paran%C3%A1" id="w">rio Paran&aacute;</a> devido &agrave; represa de <a href="http://en.wikipedia.org/wiki/Itaipu" id="w">Itaipu</a>, n&atilde;o muito longe da divisa com o Estado de <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Paulo" id="w">S&atilde;o Paulo</a>.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_do_Paran%C3%A1" id="w">Bandeirantes</a></p></body></html>
