<html><title>Ba&iacute;a de Antonina</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Ba%C3%ADa_de_Antonina2.JPG%7Cthumb" id="w">[[Ba&iacute;a]] de [[Antonina]].</a>&#10;A <b>Ba&iacute;a de Antonina</b> est&aacute; situada no <a href="http://en.wikipedia.org/wiki/Litoral" id="w">litoral</a> <a href="http://en.wikipedia.org/wiki/Sul" id="w">sul</a> do <a href="http://en.wikipedia.org/wiki/Estado" id="w">Estado</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>. &Eacute; como que uma extens&atilde;o da <a href="http://en.wikipedia.org/wiki/Ba%C3%ADa_de_Paranagu%C3%A1" id="w">ba&iacute;a de Paranagu&aacute;</a>.</p>&#10;<p>Nela des&aacute;guam v&aacute;rios rios, como o <a href="http://en.wikipedia.org/wiki/Rio_Cachoeira_(Paran%C3%A1)" id="w">rio Cachoeira</a>, o rio Cacat&uacute;, etc.</p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Ba%C3%ADas_do_Paran%C3%A1" id="w">Antonina</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Geografia_do_Paran%C3%A1" id="w">Categoria:Geografia do Paran&aacute;</a></p></body></html>
