<html><title>Ilha Tri&acirc;ngulo</title><body>&#10;<p>A <b>Ilha Tri&acirc;ngulo</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Ilha" id="w">ilha</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileira</a> do <a href="http://en.wikipedia.org/wiki/Estado" id="w">Estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>, localizada no <a href="http://en.wikipedia.org/wiki/Lago" id="w">lago</a> formado pelo <a href="http://en.wikipedia.org/wiki/Rio_Paran%C3%A1" id="w">rio Paran&aacute;</a> devido &agrave; represa de <a href="http://en.wikipedia.org/wiki/Itaipu" id="w">Itaipu</a>, fundada por <a href="http://en.wikipedia.org/wiki/Borja_de_Medeiros" id="w">Borja de Medeiros</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_do_Paran%C3%A1" id="w">Tri&acirc;ngulo</a></p></body></html>
