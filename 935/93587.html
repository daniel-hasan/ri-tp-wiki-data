<html><title>Saint&shy;Laurent (Quebec)</title><body>&#10;<p> </p>&#10;<p><b>Saint&shy;Laurent</b> era uma cidade do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Quebec" id="w">Quebec</a>, localizada na <a href="http://en.wikipedia.org/wiki/Ilha_de_Montreal" id="w">Ilha de Montreal</a>, e que foi fundida com a cidade de <a href="http://en.wikipedia.org/wiki/Montreal" id="w">Montreal</a> em <a href="http://en.wikipedia.org/wiki/2002" id="w">2002</a>. Atualmente, Saint&shy;Laurent &eacute; um dos 27 <a href="http://en.wikipedia.org/wiki/Arrondissement" id="w">arrondissements</a> de Montreal. Sua popula&ccedil;&atilde;o, do censo nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>, era de 77 391 habitantes.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Montreal" id="w">Categoria:Montreal</a></p></body></html>
