<html><title>Kirkland (Quebec)</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Kirkland_QC.JPG%7Cright" id="w">250px</a>&#10;<b>Kirkland</b> era uma cidade do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Quebec" id="w">Quebec</a>, localizada na <a href="http://en.wikipedia.org/wiki/Ilha_de_Montreal" id="w">Ilha de Montreal</a>, e que foi fundida &agrave; cidade de <a href="http://en.wikipedia.org/wiki/Montreal" id="w">Montreal</a> em <a href="http://en.wikipedia.org/wiki/2002" id="w">2002</a>. Por&eacute;m, ir&aacute; tornar&shy;se independente novamente em <a href="http://en.wikipedia.org/wiki/2006" id="w">2006</a>. Sua popula&ccedil;&atilde;o &eacute; de 20,434 habitantes, segundo o <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>.</p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Montreal" id="w">Categoria:Montreal</a></p></body></html>
