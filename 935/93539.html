<html><title>Ilha Rasa</title><body>&#10;<p> </p><hr/>&#10;<p>A <b>Ilha Rasa</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Ilha" id="w">ilha</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileira</a> do <a href="http://en.wikipedia.org/wiki/Estado" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>, localizada na <a href="http://en.wikipedia.org/wiki/Ba%C3%ADa_das_Laranjeiras" id="w">ba&iacute;a das Laranjeiras</a>. </p>&#10;<p>Pertence ao munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Guaraque%C3%A7aba" id="w">Guaraque&ccedil;aba</a> e possui cerca de 600 habitantes. Possui um dos menores <a href="http://en.wikipedia.org/wiki/IDH" id="w">IDHs</a> do estado do Paran&aacute;.</p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_do_Paran%C3%A1" id="w">Rasa</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Guaraque%C3%A7aba" id="w">Categoria:Guaraque&ccedil;aba</a></p></body></html>
