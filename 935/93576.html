<html><title>Takaamahara</title><body>&#10;<p> </p>&#10;&#10;&#10;<p><b>Takamagahara</b> (&#39640;&#22825;&#21407; em <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_japonesa" id="w">japon&ecirc;s</a>) &eacute; o local onde moram os <a href="http://en.wikipedia.org/wiki/Amatsukami" id="w">Amatsukami</a> na <a href="http://en.wikipedia.org/wiki/Mitologia_japonesa" id="w">mitologia japonesa</a>. Apesar do termo se referir aos c&eacute;us, existem teorias que apontam <a href="http://en.wikipedia.org/wiki/Kyushu" id="w">Kyushu</a> ou o <a href="http://en.wikipedia.org/wiki/Monte_Fuji" id="w">Monte Fuji</a> como o locam do Takaamahara.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Mitologia_japonesa" id="w">Categoria:Mitologia japonesa</a></p></body></html>
