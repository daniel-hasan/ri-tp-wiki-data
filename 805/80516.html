<html><title>Paolisi</title><body>&#10;<p> &#10; &#10;<b>Paolisi</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Camp%C3%A2nia" id="w">regi&atilde;o da Campania</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Benevento" id="w">prov&iacute;ncia de Benevento</a>, com cerca de 1.753 habitantes. Estende&shy;se por uma &aacute;rea de 6 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 292 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Airola" id="w">Airola</a>, <a href="http://en.wikipedia.org/wiki/Arpaia" id="w">Arpaia</a>, <a href="http://en.wikipedia.org/wiki/Roccarainola" id="w">Roccarainola</a> (NA), <a href="http://en.wikipedia.org/wiki/Rotondi" id="w">Rotondi</a> (AV).<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Benevento" id="w">Categoria:Comunas de Benevento</a></p></body></html>
