<html><title>Bujari</title><body>&#10;<p> &#10;<b>Bujari</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> que fica localizado no nordeste do <a href="http://en.wikipedia.org/wiki/Acre" id="w">Acre</a>. Limita ao norte com o <a href="http://en.wikipedia.org/wiki/Amazonas" id="w">Amazonas</a>, ao sul com o munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Rio_Branco_(Acre)" id="w">Rio Branco</a>, a leste com o munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Porto_Acre" id="w">Porto Acre</a> e a oeste com o munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Sena_Madureira" id="w">Sena Madureira</a>. Sua &aacute;rea &eacute; de 3 467,681 <a href="http://en.wikipedia.org/wiki/Quil%C3%B4metro_quadrado" id="w">km&sup2;</a>.</p>&#10;<p> </p>&#10;<a id="Liga%C3%A7%C3%B5es_externas" name="Liga%C3%A7%C3%B5es_externas"></a><h2> Liga&ccedil;&otilde;es externas </h2>&#10;&#10;<ul>&#10;<li> </li></ul>&#10;<p> &#10; &#10; </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Acre" id="w">Categoria:Munic&iacute;pios do Acre</a></p></body></html>
