<html><title>Chigubo</title><body>&#10;<p><b>Chigubo</b> &eacute; uma povoa&ccedil;&atilde;o do <a href="http://en.wikipedia.org/wiki/Chigubo_(distrito)" id="w">distrito do mesmo nome</a> da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Gaza_(prov%C3%ADncia)" id="w">Gaza</a>, no sul de <a href="http://en.wikipedia.org/wiki/Mo%C3%A7ambique" id="w">Mo&ccedil;ambique</a>. At&eacute; 2002 era a sede do distrito, que foi depois transferida para <a href="http://en.wikipedia.org/wiki/Ndidiza" id="w">Ndidiza</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Povoa%C3%A7%C3%B5es_de_Mo%C3%A7ambique" id="w">Categoria:Povoa&ccedil;&otilde;es de Mo&ccedil;ambique</a></p></body></html>
