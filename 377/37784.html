<html><title>Huangshi</title><body>&#10;<p><b>Huangshi</b> ou <b>Hwangshih</b> (&#40644;&#30707;) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Hubei" id="w">Hubei</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se no leste da prov&iacute;ncia. Tem cerca de 671 mil habitantes. Foi fundada em <a href="http://en.wikipedia.org/wiki/1950" id="w">1950</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Hubei" id="w">Categoria:Cidades de Hubei</a></p></body></html>
