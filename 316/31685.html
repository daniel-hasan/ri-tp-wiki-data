<html><title>140 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;<a id="Ocidente" name="Ocidente"></a><h3> Ocidente </h3>&#10;&#10;<ul>&#10;<li>Tr&eacute;gua prec&aacute;ria entre <a href="http://en.wikipedia.org/wiki/Romanos" id="w">Romanos</a> e <a href="http://en.wikipedia.org/wiki/Lusitanos" id="w">Lusitanos</a>. <a href="http://en.wikipedia.org/wiki/Viriato" id="w">Viriato</a> &eacute; reconhecido como <i>amicus populi Romani</i>.</li></ul>&#10;<a id="Extremo_Oriente" name="Extremo_Oriente"></a><h3> Extremo Oriente </h3>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Wu_Ti" id="w">Wu Ti</a> governa a <a href="http://en.wikipedia.org/wiki/China" id="w">China</a> (at&eacute; <a href="http://en.wikipedia.org/wiki/86_a.C." id="w">86 a.C.</a>).</li></ul>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_II_a.C." id="w">Categoria:Anos do s&eacute;culo II a.C.</a></p></body></html>
