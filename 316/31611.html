<html><title>215 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>O rei <a href="http://en.wikipedia.org/wiki/Sel%C3%AAucida" id="w">Sel&ecirc;ucida</a>, <a href="http://en.wikipedia.org/wiki/Ant%C3%ADoco_III_Magno" id="w">Ant&iacute;oco III</a>, atravessa os <a href="http://en.wikipedia.org/wiki/Montes_Tauro" id="w">Montes Tauro</a>, unindo suas for&ccedil;as com as de <a href="http://en.wikipedia.org/wiki/&Aacute;talo_I" id="w">&Aacute;talo</a> de <a href="http://en.wikipedia.org/wiki/P%C3%A9rgamo" id="w">P&eacute;rgamo</a> e, em uma campanha, priva seu general rebelde, <a href="http://en.wikipedia.org/wiki/Aqueu_(General)" id="w">Aqueu</a>, de todos os seus dom&iacute;nios e toma <a href="http://en.wikipedia.org/wiki/Sardes" id="w">Sardes</a> (com exce&ccedil;&atilde;o da cidadela).</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_III_a.C." id="w">Categoria:Anos do s&eacute;culo III a.C.</a></p></body></html>
