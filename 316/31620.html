<html><title>206 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>A cidade de <a href="http://en.wikipedia.org/wiki/Gades" id="w">Gades</a>, atrav&eacute;s de um pacto, entrega&shy;se ao poder de <a href="http://en.wikipedia.org/wiki/Roma" id="w">Roma</a>. Com esta reden&ccedil;&atilde;o, termina a <a href="http://en.wikipedia.org/wiki/II_Guerra_P%C3%BAnica" id="w">II Guerra P&uacute;nica</a> e o dom&iacute;nio <a href="http://en.wikipedia.org/wiki/Cartago" id="w">cartagin&ecirc;s</a> na <a href="http://en.wikipedia.org/wiki/Pen%C3%ADnsula_Ib%C3%A9rica" id="w">Pen&iacute;nsula Ib&eacute;rica</a>.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_III_a.C." id="w">Categoria:Anos do s&eacute;culo III a.C.</a></p></body></html>
