<html><title>167 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Zeus" id="w">Zeus</a> &eacute; adorado no templo de <a href="http://en.wikipedia.org/wiki/Jerusal%C3%A9m" id="w">Jerusal&eacute;m</a>. Inicia&shy;se a <a href="http://en.wikipedia.org/wiki/Revolta_dos_Judeus" id="w">revolta dos Judeus</a>.</li>&#10;<li>A <a href="http://en.wikipedia.org/wiki/Il%C3%ADria" id="w">Il&iacute;ria</a> torna&shy;se numa <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_romana" id="w">prov&iacute;ncia romana</a> propretorial.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_II_a.C." id="w">Categoria:Anos do s&eacute;culo II a.C.</a></p></body></html>
