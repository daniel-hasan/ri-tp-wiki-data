<html><title>139 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Quinto_Serv%C3%ADlio_Cipi%C3%A3o" id="w">Quinto Serv&iacute;lio Cipi&atilde;o</a> reabre as hostilidades entre <a href="http://en.wikipedia.org/wiki/Romanos" id="w">Romanos</a> e <a href="http://en.wikipedia.org/wiki/Lusitanos" id="w">Lusitanos</a> e manda assassinar <a href="http://en.wikipedia.org/wiki/Viriato" id="w">Viriato</a>.</li></ul>&#10;<p><a href="http://en.wikipedia.org/wiki/Viriato" id="w">Viriato</a>, um dos principais l&iacute;deres dos <a href="http://en.wikipedia.org/wiki/Lusitanos" id="w">lusitanos</a></p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_II_a.C." id="w">Categoria:Anos do s&eacute;culo II a.C.</a></p></body></html>
