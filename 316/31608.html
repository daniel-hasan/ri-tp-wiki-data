<html><title>218 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>In&iacute;cio da <a href="http://en.wikipedia.org/wiki/Segunda_guerra_p%C3%BAnica" id="w">segunda guerra p&uacute;nica</a>: O ex&eacute;rcito romano, sob o comando de <a href="http://en.wikipedia.org/wiki/Cneio_Corn%C3%A9lio_Cipi%C3%A3o" id="w">Cneio Corn&eacute;lio Cipi&atilde;o</a>, entra pela primeira vez na <a href="http://en.wikipedia.org/wiki/Pen%C3%ADnsula_Ib%C3%A9rica" id="w">Pen&iacute;nsula Ib&eacute;rica</a>, como resposta &agrave; conquista de <a href="http://en.wikipedia.org/wiki/Sagunto" id="w">Sagunto</a>, por <a href="http://en.wikipedia.org/wiki/An%C3%ADbal" id="w">An&iacute;bal</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_III_a.C." id="w">Categoria:Anos do s&eacute;culo III a.C.</a></p></body></html>
