<html><title>Beasain</title><body>&#10;<p> &#10; &#10;<b>Beasain</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Lista_de_munic%C3%ADpios_da_Espanha" id="w">munic&iacute;pio</a> da <a href="http://en.wikipedia.org/wiki/Espanha" id="w">Espanha</a> na <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncias_da_Espanha" id="w">prov&iacute;ncia</a> de <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Guip%C3%BAzcoa" id="w">Guip&uacute;zcoa</a>, <a href="http://en.wikipedia.org/wiki/Comunidade_aut%C3%B3noma_do_Pa%C3%ADs_Basco" id="w">comunidade aut&oacute;noma do Pa&iacute;s Basco</a>, de &aacute;rea 30,02 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> com popula&ccedil;&atilde;o de 12.932 habitantes (<a href="http://en.wikipedia.org/wiki/2007" id="w">2007</a>) e <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 430,78 hab./km&sup2;.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<a id="Demografia" name="Demografia"></a><h2>Demografia</h2>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_prov%C3%ADncia_de_Guip%C3%BAscoa" id="w">Beasain</a></p></body></html>
