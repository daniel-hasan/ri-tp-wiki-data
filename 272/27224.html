<html><title>506</title><body>&#10;<p> &#10; </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>O <a href="http://en.wikipedia.org/wiki/Papado" id="w">papado</a> conquista o <a href="http://en.wikipedia.org/wiki/Visigodos" id="w">reino visig&oacute;tico</a> <a href="http://en.wikipedia.org/wiki/Arianista" id="w">arianista</a>.</li>&#10;<li>Fim da <a href="http://en.wikipedia.org/wiki/Guerra_Anast%C3%A1cia" id="w">Guerra Anast&aacute;cia</a> entre o <a href="http://en.wikipedia.org/wiki/Imp%C3%A9rio_Bizantino" id="w">Imp&eacute;rio Bizantino</a> e o <a href="http://en.wikipedia.org/wiki/Imp%C3%A9rio_Sass%C3%A2nida" id="w">Imp&eacute;rio Sass&acirc;nida</a></li></ul>&#10;<a id="Por_lugar" name="Por_lugar"></a><h3> Por lugar </h3>&#10;<a id="Imp%C3%A9rio_Romano" name="Imp%C3%A9rio_Romano"></a><h4> Imp&eacute;rio Romano </h4>&#10;&#10;<ul>&#10;<li><i><a href="http://en.wikipedia.org/wiki/Lex_romana_visigothorum" id="w">Lex romana visigothorum</a></i>, de <a href="http://en.wikipedia.org/wiki/Alarico_II" id="w">Alarico II</a>, codifica o direito de s&uacute;ditos romanos no <a href="http://en.wikipedia.org/wiki/Visigodos" id="w">Reino Visig&oacute;tico de Toulouse</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:506" id="w"> </a></p></body></html>
