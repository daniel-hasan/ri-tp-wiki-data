<html><title>571</title><body>&#10;<p> &#10; </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Bardanes_III_Mamic%C3%B4nio" id="w">Bardanes III Mamic&ocirc;nio</a> inicia uma rebeli&atilde;o na <a href="http://en.wikipedia.org/wiki/Arm%C3%AAnia" id="w">Arm&ecirc;nia</a>, contra o <a href="http://en.wikipedia.org/wiki/Imp%C3%A9rio_Sass%C3%A2nida" id="w">Imp&eacute;rio Sass&acirc;nida</a>, contando com o apoio do <a href="http://en.wikipedia.org/wiki/Imp%C3%A9rio_Bizantino" id="w">Imp&eacute;rio Bizantino</a>.<sup id="_ref&shy;vahan.kurkjian.22.armenian.rebellion_a" class="reference"><a href="#_note&shy;vahan.kurkjian.22.armenian.rebellion" title="">[1]</a></sup></li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;&#10;<ul>&#10;<li>Ano prov&aacute;vel do nascimento de <a href="http://en.wikipedia.org/wiki/Maom%C3%A9" id="w">Maom&eacute;</a>.<sup id="_ref&shy;john.a.williams.islam.2.1_a" class="reference"><a href="#_note&shy;john.a.williams.islam.2.1" title="">[2]</a></sup></li></ul>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Imperador_Kimmei" id="w">Kimmei</a>, 29&ordm; <a href="http://en.wikipedia.org/wiki/Lista_de_imperadores_do_Jap%C3%A3o" id="w">imperador</a> do <a href="http://en.wikipedia.org/wiki/Jap%C3%A3o" id="w">Jap&atilde;o</a>.</li></ul>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:571" id="w"> </a></p></body></html>
