<html><title>550</title><body>&#10;<p> </p>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Convers&atilde;o ao <a href="http://en.wikipedia.org/wiki/Cristianismo" id="w">cristianismo</a> do rei dos <a href="http://en.wikipedia.org/wiki/Suevos" id="w">Suevos</a>, <a href="http://en.wikipedia.org/wiki/Carriarico" id="w">Carriarico</a>.</li>&#10;<li>Chegada de <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Martinho_de_Dume" id="w">S&atilde;o Martinho de Dume</a> &agrave; <a href="http://en.wikipedia.org/wiki/Gal%C3%A9cia" id="w">Gal&eacute;cia</a> para se encontrar com a corte <a href="http://en.wikipedia.org/wiki/Suevos" id="w">sueva</a>.</li>&#10;<li>Queda do Imp&eacute;rio <a href="http://en.wikipedia.org/wiki/Dinastia_Gupta" id="w">Gupta</a>.</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Guerras_G%C3%B3ticas" id="w">Guerras G&oacute;ticas</a>: Os <a href="http://en.wikipedia.org/wiki/Ostrogodos" id="w">Ostrogodos</a>, sob o comando de <a href="http://en.wikipedia.org/wiki/Totila" id="w">Totila</a>, conquistam <a href="http://en.wikipedia.org/wiki/Roma" id="w">Roma</a> ap&oacute;s um longo per&iacute;odo de cerco.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:550" id="w"> </a></p></body></html>
