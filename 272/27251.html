<html><title>528</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Come&ccedil;ado em 528 ou <a href="http://en.wikipedia.org/wiki/529" id="w">529</a> e terminado em <a href="http://en.wikipedia.org/wiki/535" id="w">535</a>, &eacute; compilado o <a href="http://en.wikipedia.org/wiki/C%C3%B3digo_Justiniano" id="w">C&oacute;digo Justiniano</a> ou <i>Corpus juris civilis</i> (Corpo de direito civil). Foi mandado publicar por ordem do <a href="http://en.wikipedia.org/wiki/Imperador_bizantino" id="w">imperador bizantino</a> <a href="http://en.wikipedia.org/wiki/Justiniano_I" id="w">Justiniano I</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:528" id="w"> </a></p></body></html>
