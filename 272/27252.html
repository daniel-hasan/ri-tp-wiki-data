<html><title>529</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Come&ccedil;ado em 529 ou <a href="http://en.wikipedia.org/wiki/528" id="w">528</a> e terminado em <a href="http://en.wikipedia.org/wiki/535" id="w">535</a>, &eacute; compilado o <a href="http://en.wikipedia.org/wiki/C%C3%B3digo_Justiniano" id="w">C&oacute;digo Justiniano</a> ou <i>Corpus juris civilis</i> (Corpo de direito civil). Foi mandado publicar por ordem do <a href="http://en.wikipedia.org/wiki/Imperador_bizantino" id="w">imperador bizantino</a> <a href="http://en.wikipedia.org/wiki/Justiniano_I" id="w">Justiniano I</a>.</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Bento_de_N%C3%BArsia" id="w">Bento de N&uacute;rsia</a> funda a <a href="http://en.wikipedia.org/wiki/Ordem_de_S%C3%A3o_Bento" id="w">Ordem de S&atilde;o Bento</a> em <a href="http://en.wikipedia.org/wiki/Monte_Cassino" id="w">Monte Cassino</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:529" id="w"> </a></p></body></html>
