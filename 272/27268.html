<html><title>544</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Houve uma uma grande peste no imp&eacute;rio bizantino(comandado por Justiniano) o que resultou em grande parte no abalo da economia</li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Dion%C3%ADsio_o_Ex%C3%ADguo" id="w">Dion&iacute;sio o Ex&iacute;guo</a> (c. 470 &ndash; c. 544), monge, matem&aacute;tico e astr&oacute;nomo do <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_VI" id="w">s&eacute;culo VI</a>, e fundador da era crist&atilde; ou <a href="http://en.wikipedia.org/wiki/Anno_Domini" id="w">Anno Domini</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:544" id="w"> </a></p></body></html>
