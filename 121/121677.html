<html><title>Antipapa Constantino II</title><body>&#10;<p> &#10;<b>Constantino II</b> foi um <a href="http://en.wikipedia.org/wiki/Antipapa" id="w">antipapa</a> entre <a href="http://en.wikipedia.org/wiki/767" id="w">767</a> e <a href="http://en.wikipedia.org/wiki/768" id="w">768</a>, por oposi&ccedil;&atilde;o ao Papa leg&iacute;timo <a href="http://en.wikipedia.org/wiki/Papa_Est%C3%AAv%C3%A3o_IV" id="w">Est&ecirc;v&atilde;o IV</a>. Morreu no mosteiro de <a href="http://en.wikipedia.org/wiki/San_Saba" id="w">San Saba</a>, &agrave;s m&atilde;os dos <a href="http://en.wikipedia.org/wiki/Lombardos" id="w">Lombardos</a> que ent&atilde;o perturbavam a <a href="http://en.wikipedia.org/wiki/It%C3%A1lia" id="w">It&aacute;lia</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Antipapas" id="w">Constantino</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Papado_Franco" id="w">Categoria:Papado Franco</a></p></body></html>
