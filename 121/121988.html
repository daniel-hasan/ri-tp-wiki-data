<html><title>Proteinoide</title><body>&#10;<p> </p>&#10;<p>O <b>protein&oacute;ide</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Mol%C3%A9cula" id="w">mol&eacute;cula</a> aparentada com as <a href="http://en.wikipedia.org/wiki/Prote%C3%ADna" id="w">prote&iacute;nas</a>, formada inorganicamente a partir de <a href="http://en.wikipedia.org/wiki/Amino%C3%A1cido" id="w">amino&aacute;cidos</a>, por desidrata&ccedil;&atilde;o t&eacute;rmica.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Biologia_molecular" id="w">Categoria:Biologia molecular</a></p></body></html>
