<html><title>Antipapa Teofilato</title><body>&#10;<p><b>Teofilato</b> (ou <b>Teofilacto</b>) foi um <a href="http://en.wikipedia.org/wiki/Antipapa" id="w">antipapa</a> da <a href="http://en.wikipedia.org/wiki/Igreja_Cat%C3%B3lica_Romana" id="w">Igreja Cat&oacute;lica Romana</a>, durante o ano de <a href="http://en.wikipedia.org/wiki/757" id="w">757</a>. Pouco mais se sabe acerca dele, excepto que teria sido eleito no <a href="http://en.wikipedia.org/wiki/Conclave" id="w">conclave</a> que se seguiu &agrave; morte do <a href="http://en.wikipedia.org/wiki/Papa_Est%C3%AAv%C3%A3o_III" id="w">Papa Est&ecirc;v&atilde;o III</a>, por oposi&ccedil;&atilde;o ao pont&iacute;fice leg&iacute;timo, o <a href="http://en.wikipedia.org/wiki/Papa_Paulo_I" id="w">Papa Paulo I</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Antipapas" id="w">Teofilato</a></p></body></html>
