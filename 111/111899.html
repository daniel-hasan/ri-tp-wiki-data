<html><title>Armand Salacrou</title><body>&#10;<p><b>Armand Salacrou</b> (<a href="http://en.wikipedia.org/wiki/Rouen" id="w">Rouen</a>, <a href="http://en.wikipedia.org/wiki/9_de_agosto" id="w">9 de agosto</a> de <a href="http://en.wikipedia.org/wiki/1899" id="w">1899</a> &mdash; <a href="http://en.wikipedia.org/wiki/Le_Havre" id="w">Le Havre</a>, <a href="http://en.wikipedia.org/wiki/25_de_novembro" id="w">25 de novembro</a> de <a href="http://en.wikipedia.org/wiki/1989" id="w">1989</a>) foi um <a href="http://en.wikipedia.org/wiki/Dramaturgia" id="w">dramaturgo</a> <a href="http://en.wikipedia.org/wiki/Fran%C3%A7a" id="w">franc&ecirc;s</a>.</p>&#10;<p> </p>&#10;&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Dramaturgos_da_Fran%C3%A7a" id="w">Categoria:Dramaturgos da Fran&ccedil;a</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Naturais_de_Ru%C3%A3o" id="w">Categoria:Naturais de Ru&atilde;o</a></p></body></html>
