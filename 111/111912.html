<html><title>Fred Allen</title><body>&#10;<p> &#10; &#10;<b>Fred Allen</b> (<a href="http://en.wikipedia.org/wiki/31_de_maio" id="w">31 de maio</a> de <a href="http://en.wikipedia.org/wiki/1894" id="w">1894</a> &shy; <a href="http://en.wikipedia.org/wiki/17_de_mar%C3%A7o" id="w">17 de mar&ccedil;o</a> de <a href="http://en.wikipedia.org/wiki/1956" id="w">1956</a>), nascido em <a href="http://en.wikipedia.org/wiki/Cambridge" id="w">Cambridge</a>, <a href="http://en.wikipedia.org/wiki/Massachusetts" id="w">Massachusetts</a>, foi um famoso <a href="http://en.wikipedia.org/wiki/Com%C3%A9dia" id="w">comediante</a> <a href="http://en.wikipedia.org/wiki/EUA" id="w">estadunidense</a>, apresentou um programa de r&aacute;dio, entre <a href="http://en.wikipedia.org/wiki/1934" id="w">1934</a> e <a href="http://en.wikipedia.org/wiki/1949" id="w">1949</a>.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Humoristas_dos_Estados_Unidos" id="w">Categoria:Humoristas dos Estados Unidos</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Ex&shy;alunos_da_Universidade_de_Boston" id="w">Categoria:Ex&shy;alunos da Universidade de Boston</a></p>&#10;<p><a href="http://fr.wikipedia.org/wiki/Fred_Allen">fr:Fred Allen</a></p></body></html>
