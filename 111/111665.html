<html><title>Condado de Kilkenny</title><body>&#10;<p> &#10;O <b>Condado de Kilkenny</b> (<i>Cill Chainnigh</i> em <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_irlandesa" id="w">irland&ecirc;s</a>) &eacute; um <a href="http://en.wikipedia.org/wiki/Condados_da_Rep%C3%BAblica_da_Irlanda" id="w">condado</a> da <a href="http://en.wikipedia.org/wiki/Rep%C3%BAblica_da_Irlanda" id="w">Rep&uacute;blica da Irlanda</a>, na prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Leinster" id="w">Leinster</a>, no sudeste do pa&iacute;s. A capital &eacute; a cidade de <a href="http://en.wikipedia.org/wiki/Kilkenny" id="w">Kilkenny</a>.</p>&#10;<p>Seus vizinhos s&atilde;o os condados de <a href="http://en.wikipedia.org/wiki/Condado_de_Laois" id="w">Laois</a> a norte, <a href="http://en.wikipedia.org/wiki/Condado_de_Carlow" id="w">Carlow</a> e <a href="http://en.wikipedia.org/wiki/Condado_de_Wexford" id="w">Wexford</a> a leste, <a href="http://en.wikipedia.org/wiki/Condado_de_Waterford" id="w">Waterford</a> a sul e <a href="http://en.wikipedia.org/wiki/Condado_de_Tipperary" id="w">Tipperary</a> a oeste.</p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Condado_de_Kilkenny" id="w"> </a></p></body></html>
