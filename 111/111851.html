<html><title>Zenima</title><body>&#10;<p><b>Zenima</b> &eacute; o nome por que &eacute; conhecida a cantora italiana <i>Marisa Zenima Granieri</i>, nascida em <a href="http://en.wikipedia.org/wiki/Viersen" id="w">Viersen</a> (<a href="http://en.wikipedia.org/wiki/RFT" id="w">RFT</a>) a <a href="http://en.wikipedia.org/wiki/2_de_Dezembro" id="w">2 de Dezembro</a> <a href="http://en.wikipedia.org/wiki/1969" id="w">1969</a>. Esteve presente em v&aacute;rios festivais, S&atilde;o Remo Giovani 1995, S&atilde;o Remo 1998 com <a href="http://en.wikipedia.org/wiki/Mango" id="w">Mango</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:_Cantores_da_It%C3%A1lia" id="w">Categoria: Cantores da It&aacute;lia</a></p></body></html>
