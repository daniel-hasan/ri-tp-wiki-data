<html><title>Mezzenile</title><body>&#10;<p> &#10; &#10;<b>Mezzenile</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Piemonte" id="w">regi&atilde;o do Piemonte</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Turim" id="w">prov&iacute;ncia de Turim</a>, com cerca de 900 habitantes. Estende&shy;se por uma &aacute;rea de 28 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 32 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Ceres_(Turim)" id="w">Ceres</a>, <a href="http://en.wikipedia.org/wiki/Ala_di_Stura" id="w">Ala di Stura</a>, <a href="http://en.wikipedia.org/wiki/Pessinetto" id="w">Pessinetto</a>, <a href="http://en.wikipedia.org/wiki/Traves" id="w">Traves</a>, <a href="http://en.wikipedia.org/wiki/Vi%C3%B9" id="w">Vi&ugrave;</a>, <a href="http://en.wikipedia.org/wiki/Lemie" id="w">Lemie</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Turim" id="w">Categoria:Comunas de Turim</a></p></body></html>
