<html><title>Givoletto</title><body>&#10;<p> &#10; &#10;<b>Givoletto</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Piemonte" id="w">regi&atilde;o do Piemonte</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Turim" id="w">prov&iacute;ncia de Turim</a>, com cerca de 2.183 habitantes. Estende&shy;se por uma &aacute;rea de 12 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 182 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Varisella" id="w">Varisella</a>, <a href="http://en.wikipedia.org/wiki/La_Cassa" id="w">La Cassa</a>, <a href="http://en.wikipedia.org/wiki/Val_della_Torre" id="w">Val della Torre</a>, <a href="http://en.wikipedia.org/wiki/San_Gillio" id="w">San Gillio</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Turim" id="w">Categoria:Comunas de Turim</a></p></body></html>
