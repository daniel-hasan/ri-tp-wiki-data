<html><title>Anaptixe</title><body>&#10;<p> &#10; </p>&#10;<p><b>Anaptixe</b> (tamb&eacute;m conhecido por <b>suarab&aacute;cti</b>) &eacute; um tipo especial de <a href="http://en.wikipedia.org/wiki/Ep%C3%AAntese" id="w">ep&ecirc;ntese</a>, que &eacute; um dos <a href="http://en.wikipedia.org/wiki/Metaplasmo" id="w">metaplasmos</a> por adi&ccedil;&atilde;o de <a href="http://en.wikipedia.org/wiki/Fonema" id="w">fonemas</a> a que as palavras podem estar sujeitas &agrave; medida que uma l&iacute;ngua evolui. Neste caso, s&atilde;o acrescentados fonemas ao interior da palavra para desfazer um encontro de consoantes.</p>&#10;&#10;<p> </p></body></html>
