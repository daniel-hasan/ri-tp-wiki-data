<html><title>Rio do Meio</title><body>&#10;<p> &#10; &#10;O <b>rio do Meio</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a> que corre de <a href="http://en.wikipedia.org/wiki/Noroeste" id="w">Noroeste</a> para <a href="http://en.wikipedia.org/wiki/Sudeste" id="w">Sudeste</a>, praticamente dividindo ao meio o territ&oacute;rio do munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Anit%C3%A1polis" id="w">Anit&aacute;polis</a>. Des&aacute;gua no <a href="http://en.wikipedia.org/wiki/Rio_Bra%C3%A7o_do_Norte" id="w">rio Bra&ccedil;o do Norte</a>, pr&oacute;ximo a divisa entre Anit&aacute;polis e <a href="http://en.wikipedia.org/wiki/Santa_Rosa_de_Lima_(Santa_Catarina)" id="w">Santa Rosa de Lima</a>.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Santa_Catarina" id="w">Meio, Rio Do</a></p></body></html>
