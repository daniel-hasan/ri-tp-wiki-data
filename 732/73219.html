<html><title>Rio Ariranha</title><body>&#10;<p> </p>&#10;<p>O <b>rio Ariranha</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Oeste" id="w">oeste</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>. </p>&#10;<p>Nasce a 18km ao oeste da cidade de <a href="http://en.wikipedia.org/wiki/Ipumirim" id="w">Ipumirim</a> e, ap&oacute;s correr 50km no sentido <a href="http://en.wikipedia.org/wiki/Nordeste" id="w">nordeste</a> <a href="http://en.wikipedia.org/wiki/Sudoeste" id="w">sudoeste</a>, des&aacute;gua no <a href="http://en.wikipedia.org/wiki/Rio_Uruguai" id="w">rio Uruguai</a>, a 8km ao nordeste da localidade de Paial.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Santa_Catarina" id="w">Ariranha</a></p></body></html>
