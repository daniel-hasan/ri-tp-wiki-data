<html><title>Rio da Madre</title><body>&#10;<p> &#10;O <b>rio da Madre</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>. Na localidade hom&ocirc;nima, que hoje &eacute; um bairro pertencente &agrave; cidade de <a href="http://en.wikipedia.org/wiki/Tubar%C3%A3o_(Santa_Catarina)" id="w">Tubar&atilde;o</a>, a revolucion&aacute;ria <a href="http://en.wikipedia.org/wiki/Anita_Garibaldi" id="w">Anita Garibaldi</a> passou parte da inf&acirc;ncia.&#10; </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Santa_Catarina" id="w">Madre, Rio Da</a></p></body></html>
