<html><title>Rio Inferno Grande</title><body>&#10;<p> </p>&#10;<p>O <b>rio Inferno Grande</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>. </p>&#10;<p>Nasce pr&oacute;ximo &agrave; cidade de <a href="http://en.wikipedia.org/wiki/Monte_Carlo" id="w">Monte Carlo</a> e corre para o <a href="http://en.wikipedia.org/wiki/Sul" id="w">sul</a> at&eacute; encontrar as <a href="http://en.wikipedia.org/wiki/&Aacute;gua" id="w">&aacute;guas</a> do <a href="http://en.wikipedia.org/wiki/Rio_Canoas" id="w">rio Canoas</a>, do qual &eacute; um dos principais <a href="http://en.wikipedia.org/wiki/Afluente" id="w">afluentes</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Santa_Catarina" id="w">Inferno Grande</a></p></body></html>
