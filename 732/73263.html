<html><title>Rio Itoupava</title><body>&#10;<p> </p>&#10;<p>O <b>rio Itoupava</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>, localizado da Cidade de Blumenau.</p>&#10;<p>Nas enchentes de Novembro de 2008, com as chuvas, o rio transbordou e causou muitos estragos para as pessoas que moravam no bairro da Itoupava Central.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Santa_Catarina" id="w">Itoupava</a></p></body></html>
