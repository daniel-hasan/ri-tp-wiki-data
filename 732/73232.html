<html><title>Rio Capetinga</title><body>&#10;<p> &#10;O <b>rio Capetinga</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Paulo" id="w">S&atilde;o Paulo</a> e um pequeno rio que nasce dentro do munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Agua%C3%AD" id="w">Agua&iacute;</a>, no Estado de S&atilde;o Paulo e des&aacute;gua no <a href="http://en.wikipedia.org/wiki/Rio_Moji&shy;Gua%C3%A7u" id="w">Rio Moji&shy;Gua&ccedil;u</a>, pr&oacute;ximo a divisa de <a href="http://en.wikipedia.org/wiki/Leme" id="w">Leme</a> com <a href="http://en.wikipedia.org/wiki/Pirassununga" id="w">Pirassununga</a>.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_S%C3%A3o_Paulo" id="w">Capetinga</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Agua%C3%AD" id="w">Categoria:Agua&iacute;</a></p></body></html>
