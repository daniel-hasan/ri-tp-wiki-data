<html><title>Rio Bigua&ccedil;u</title><body>&#10;<p> </p>&#10;<p>O <b>rio Bigua&ccedil;u</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a> que des&aacute;gua no <a href="http://en.wikipedia.org/wiki/Oceano_Atl%C3%A2ntico" id="w">oceano Atl&acirc;ntico</a>. Sua bacia possui 390 km&sup2;, cobrindo territ&oacute;rios das cidades de <a href="http://en.wikipedia.org/wiki/Bigua%C3%A7u" id="w">Bigua&ccedil;u</a> e <a href="http://en.wikipedia.org/wiki/Ant%C3%B4nio_Carlos" id="w">Ant&ocirc;nio Carlos</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Santa_Catarina" id="w">Biguacu</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Bigua%C3%A7u" id="w">Categoria:Bigua&ccedil;u</a></p></body></html>
