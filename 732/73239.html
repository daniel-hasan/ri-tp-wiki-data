<html><title>Rio Chapecozinho</title><body>&#10;<p> </p>&#10;<p>O <b>rio Chapecozinho</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a> que &eacute; afluente do <a href="http://en.wikipedia.org/wiki/Rio_Chapec%C3%B3" id="w">Rio Chapec&oacute;</a>. Em conjunto com o Rio Chapec&oacute;, formam o maior afluente da <a href="http://en.wikipedia.org/wiki/Bacia_do_Uruguai" id="w">Bacia do Uruguai</a> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Santa_Catarina" id="w">Chapecozinho</a></p></body></html>
