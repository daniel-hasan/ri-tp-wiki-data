<html><title>Rio Correntes (Santa Catarina)</title><body>&#10;<p> &#10; </p>&#10;<p>O <b>rio Correntes</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>. Sua nascente fica no munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Santa_Cec%C3%ADlia_(Santa_Catarina)" id="w">Santa Cec&iacute;lia</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Santa_Catarina" id="w">Correntes</a></p></body></html>
