<html><title>Rio Iracema</title><body>&#10;<p> </p>&#10;<p>O <b>rio Iracema</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>. Uma das cidades banhadas por suas &aacute;guas &eacute; <a href="http://en.wikipedia.org/wiki/Iraceminha" id="w">Iraceminha</a>, que por esse motivo foi assim batizada pelos colonizadores.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Santa_Catarina" id="w">Iracema</a></p></body></html>
