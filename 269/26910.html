<html><title>140</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;&#10;<ul>&#10;<li>Eleito o <a href="http://en.wikipedia.org/wiki/Papa_Pio_I" id="w">Papa Pio I</a>, <a href="http://en.wikipedia.org/wiki/Lista_dos_papas" id="w">10&ordm;</a> <a href="http://en.wikipedia.org/wiki/Papa" id="w">papa</a>, que sucedeu o <a href="http://en.wikipedia.org/wiki/Papa_Higino" id="w">Papa Higino</a>.</li>&#10;<li>Tr&eacute;gua prec&aacute;ria entre o <a href="http://en.wikipedia.org/wiki/Imp%C3%A9rio_Romano" id="w">Imp&eacute;rio Romano</a> e os <a href="http://en.wikipedia.org/wiki/Lusitanos" id="w">Lusitanos</a>. <a href="http://en.wikipedia.org/wiki/Viriato" id="w">Viriato</a> &eacute; reconhecido como <i><a href="http://en.wikipedia.org/wiki/Amicus_populi_Romani" id="w">amicus populi Romani</a></i>.</li></ul><a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2>Falecimentos</h2>&#10;&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Papa_Higino" id="w">Papa Higino</a>, <a href="http://en.wikipedia.org/wiki/Lista_dos_papas" id="w">9&ordm;</a> <a href="http://en.wikipedia.org/wiki/Papa" id="w">papa</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:140" id="w"> </a></p></body></html>
