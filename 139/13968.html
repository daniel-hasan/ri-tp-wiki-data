<html><title>Florim neerland&ecirc;s</title><body>&#10;<p> &#10;O <b>florim neerland&ecirc;s</b> (em <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_neerlandesa" id="w">neerland&ecirc;s</a> <b>gulden</b>) era a <a href="http://en.wikipedia.org/wiki/Moeda" id="w">moeda</a> dos <a href="http://en.wikipedia.org/wiki/Pa%C3%ADses_Baixos" id="w">Pa&iacute;ses Baixos</a> desde o <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_XV" id="w">s&eacute;culo XV</a> at&eacute; a introdu&ccedil;&atilde;o do <a href="http://en.wikipedia.org/wiki/Euro" id="w">euro</a> em <a href="http://en.wikipedia.org/wiki/2002" id="w">2002</a>. A convers&atilde;o para o euro era de 2,20371 florins.</p>&#10;<p>  </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Moedas_da_Europa" id="w">Categoria:Moedas da Europa</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Economia_dos_Pa%C3%ADses_Baixos" id="w">Categoria:Economia dos Pa&iacute;ses Baixos</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Moedas_extintas" id="w">Categoria:Moedas extintas</a></p></body></html>
