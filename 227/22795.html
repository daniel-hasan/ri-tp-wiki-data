<html><title>Lydia Koidula</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Lydia_Koidula.jpg%7Cthumb%7Cright" id="w">200px</a>&#10;<b>Lydia Koidula</b>, (<a href="http://en.wikipedia.org/wiki/Vana&shy;V%C3%A4ndra" id="w">Vana&shy;V&auml;ndra</a>, <a href="http://en.wikipedia.org/wiki/24_de_Dezembro" id="w">24 de Dezembro</a> <a href="http://en.wikipedia.org/wiki/1843" id="w">1843</a> &shy; <a href="http://en.wikipedia.org/wiki/Kronstadt" id="w">Kronstadt</a>, <a href="http://en.wikipedia.org/wiki/11_de_Agosto" id="w">11 de Agosto</a> <a href="http://en.wikipedia.org/wiki/1886" id="w">1886</a>), pseud&oacute;nimo de <b>Lydia Emilie Florentine Jannsen</b>, foi uma <a href="http://en.wikipedia.org/wiki/Poetisa" id="w">poetisa</a> <a href="http://en.wikipedia.org/wiki/Est%C3%B3nia" id="w">estoniana</a>.</p>&#10;<p>Era filha de <a href="http://en.wikipedia.org/wiki/Johann_Voldemar_Jannsen" id="w">Johann Voldemar Jannsen</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Escritores_da_Est%C3%B4nia" id="w">Koidula, Lydia</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Poetas_da_Est%C3%B3nia" id="w">Koidula, Lydia</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Mortos_em_1886" id="w">Categoria:Mortos em 1886</a></p></body></html>
