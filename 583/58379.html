<html><title>Tarsometatarso</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Squelette_oiseau.JPG%7Cthumb%7Cright%7C250px" id="w">Esqueleto de pombo&semi; n&uacute;mero 8 indica o tarsometatarso direito</a>&#10;Em <a href="http://en.wikipedia.org/wiki/Zoologia" id="w">zoologia</a>, chama&shy;se <b>tarsometatarso</b> ao <a href="http://en.wikipedia.org/wiki/Osso" id="w">osso</a> das <a href="http://en.wikipedia.org/wiki/Pata_(animal)" id="w">patas</a> (ou <a href="http://en.wikipedia.org/wiki/Membro_(anatomia)" id="w">membros</a> posteriores) das <a href="http://en.wikipedia.org/wiki/Aves" id="w">aves</a>. Este osso liga com ao <a href="http://en.wikipedia.org/wiki/Tibiotarso" id="w">tibiotarso</a>, na sua extremidade <a href="http://en.wikipedia.org/wiki/Proximal" id="w">proximal</a> e com as <a href="http://en.wikipedia.org/wiki/Falanges" id="w">falanges</a> proximais dos <a href="http://en.wikipedia.org/wiki/Dedo" id="w">dedos</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Esqueleto" id="w">Categoria:Esqueleto</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Zoologia" id="w">Categoria:Zoologia</a></p></body></html>
