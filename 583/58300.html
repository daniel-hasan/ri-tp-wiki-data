<html><title>Femtossegundo</title><body>&#10;<p><b>Fentossegundo</b> (<b>fs</b>) &eacute; uma <a href="http://en.wikipedia.org/wiki/Unidade_de_medida" id="w">unidade de medida</a> de tempo. Corresponde a 10<sup>&shy;15</sup> <a href="http://en.wikipedia.org/wiki/Segundo" id="w">segundos</a>, ou seja, um milion&eacute;simo de um bilion&eacute;simo de segundo. O fentossegundo est&aacute; para um segundo como um segundo est&aacute; para 32 milh&otilde;es de <a href="http://en.wikipedia.org/wiki/Ano" id="w">anos</a>.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Unidades_de_tempo" id="w">Categoria:Unidades de tempo</a></p>&#10;<p> </p>&#10;<p><a href="http://de.wikipedia.org/wiki/Sekunde">de:Sekunde</a>&#10;<a href="http://fr.wikipedia.org/wiki/1_E&shy;15_s">fr:1 E&shy;15 s</a></p></body></html>
