<html><title>Jabalpur</title><body>&#10;<p> &#10;<b>Jabalpur</b> &eacute; uma cidade do estado de <a href="http://en.wikipedia.org/wiki/Madhya_Pradesh" id="w">Madhya Pradesh</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Localiza&shy;se nas margens do <a href="http://en.wikipedia.org/wiki/Rio_Narmada" id="w">rio Narmada</a>. Tem cerca de 1184 mil habitantes. Designou&shy;se anteriormente <i>Jubbulpore</i>.</p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Madhya_Pradesh" id="w">Categoria:Cidades e vilas de Madhya Pradesh</a></p></body></html>
