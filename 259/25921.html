<html><title>Proc&acirc;mbio</title><body>&#10;<p>Em <a href="http://en.wikipedia.org/wiki/Bot%C3%A2nica" id="w">bot&acirc;nica</a>, chama&shy;se <b>proc&acirc;mbio</b> (pleroma) &agrave; camada do <a href="http://en.wikipedia.org/wiki/Meristema" id="w">meristema</a> apical das <a href="http://en.wikipedia.org/wiki/Plantas_vasculares" id="w">plantas vasculares</a> que d&aacute; origem ao <a href="http://en.wikipedia.org/wiki/Xilema" id="w">xilema</a> prim&aacute;rio, ao <a href="http://en.wikipedia.org/wiki/Floema" id="w">floema</a> prim&aacute;rio e ao <a href="http://en.wikipedia.org/wiki/C%C3%A2mbio_vascular" id="w">c&acirc;mbio vascular</a> (que dar&aacute; origem ao xilema e floema secund&aacute;rios).</p>&#10;<a id="%7B%7BVer_tamb%C3%A9m%7D%7D" name="%7B%7BVer_tamb%C3%A9m%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Crescimento" id="w">Crescimento</a></li></ul>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Anatomia_vegetal" id="w">Categoria:Anatomia vegetal</a></p></body></html>
