<html><title>Fail</title><body>&#10;<p> &#10;<b>Fa&iacute;l</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Viseu_(Portugal)" id="w">Viseu</a>, com 6,92&#160&semi;km&sup2; de &aacute;rea e 664 habitantes (2011). Densidade: 96 hab/km&sup2;.</p>&#10;<p>Em 2013, no &acirc;mbito da Lei n.&ordm; 11&shy;A/2013, foi extinta e inserida na Uni&atilde;o das Freguesias de Fa&iacute;l e Vila Ch&atilde; de S&aacute;.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Viseu" id="w">Categoria:Freguesias de Viseu</a></p></body></html>
