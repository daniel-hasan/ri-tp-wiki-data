<html><title>Currais</title><body>&#10;<p> &#10; &#10; </p>&#10;<p><b>Currais</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Piau%C3%AD" id="w">Piau&iacute;</a>. Localiza&shy;se a uma latitude 09&ordm;00&#39&semi;25&#34&semi; sul e a uma longitude 44&ordm;24&#39&semi;39&#34&semi; oeste, estando a uma altitude de 320 metros. Sua popula&ccedil;&atilde;o estimada em 2004 era de 4 420 habitantes.</p>&#10;<p>Possui uma &aacute;rea de 3079,9&#160&semi;km&sup2;.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Piau%C3%AD" id="w">Categoria:Munic&iacute;pios do Piau&iacute;</a></p></body></html>
