<html><title>Monte Precip&iacute;cio</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Mounthakfiza.jpg%7C250px%7Cthumb%7Cright" id="w">Monte Precip&iacute;cio</a>&#10;<b>Monte Precip&iacute;cio</b> (hebraico: <i>har haqefits&aacute;</i>, ingl&ecirc;s: <i>Mount Precipice</i>) &eacute; um morro perto de Nazar&eacute; onde <a href="http://en.wikipedia.org/wiki/Jesus" id="w">Jesus</a> desapareceu, fugindo os membros da sua <a href="http://en.wikipedia.org/wiki/Sinagoga" id="w">sinagoga</a>.Jesus teria sido levado pelos nazarenos enfurecidos e resgatados pelos anjos de Deus.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:B%C3%ADblia" id="w">Categoria:B&iacute;blia</a></p></body></html>
