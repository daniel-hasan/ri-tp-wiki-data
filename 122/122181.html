<html><title>Serra de Montesinho</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Fran%C3%A7a09.jpg%7Cthumb%7C300px%7CPaisagem_da_freguesia_de_%5B%5BFran%C3%A7a_(Bragan%C3%A7a)" id="w">Fran&ccedil;a]].</a>&#10;A <b>serra de Montesinho</b> (grafia arcaica <i>Montezinho</i>) &eacute; a quarta maior eleva&ccedil;&atilde;o de <a href="http://en.wikipedia.org/wiki/Portugal_Continental" id="w">Portugal Continental</a>, com 1486 <a href="http://en.wikipedia.org/wiki/Metro" id="w">metros</a> de altitude. Situa&shy;se no <a href="http://en.wikipedia.org/wiki/Alto_Tr%C3%A1s&shy;os&shy;Montes" id="w">Alto Tr&aacute;s&shy;os&shy;Montes</a>, nos <a href="http://en.wikipedia.org/wiki/Concelho" id="w">concelhos</a> de <a href="http://en.wikipedia.org/wiki/Bragan%C3%A7a_(Portugal)" id="w">Bragan&ccedil;a</a> e <a href="http://en.wikipedia.org/wiki/Vinhais" id="w">Vinhais</a>. A&iacute; tem lugar o <a href="http://en.wikipedia.org/wiki/Parque_Natural_de_Montesinho" id="w">Parque Natural de Montesinho</a>.</p>&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D"></a><h2>   </h2>&#10;<p> &#10;</p>&#10;<ul>&#10;<li> </li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Serras_de_Portugal" id="w">Montesinho</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Tr%C3%A1s&shy;os&shy;Montes" id="w">Categoria:Tr&aacute;s&shy;os&shy;Montes</a></p></body></html>
