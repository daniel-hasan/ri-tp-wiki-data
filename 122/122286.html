<html><title>Ilha de Castilho</title><body>&#10;<p> &#10;A <b>Ilha de Castilho</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Ilha" id="w">ilha</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileira</a> localizada no <a href="http://en.wikipedia.org/wiki/Estado" id="w">Estado</a> de <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Paulo" id="w">S&atilde;o Paulo</a>. Situa&shy;se na divisa com o Estado do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>, em frente &agrave; <a href="http://en.wikipedia.org/wiki/Ilha_do_Cardoso" id="w">Ilha do Cardoso</a>, entre as <a href="http://en.wikipedia.org/wiki/Cidade" id="w">cidades</a> de <a href="http://en.wikipedia.org/wiki/Cananeia" id="w">Cananeia</a> e <a href="http://en.wikipedia.org/wiki/Pontal_do_Paran%C3%A1" id="w">Pontal do Paran&aacute;</a>, e entre a <a href="http://en.wikipedia.org/wiki/Ilha_da_Figueira" id="w">Ilha da Figueira</a> e a <a href="http://en.wikipedia.org/wiki/Ilha_de_Bom_Abrigo" id="w">Ilha de Bom Abrigo</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_de_S%C3%A3o_Paulo" id="w">Castilho</a></p></body></html>
