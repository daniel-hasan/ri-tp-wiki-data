<html><title>Pastelikos</title><body>&#10;<p> &#10;<b>Pastelikos</b> ou <b>pastelicos</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comida" id="w">comida</a> tradicional dos <a href="http://en.wikipedia.org/wiki/Judeu" id="w">judeus</a> de <a href="http://en.wikipedia.org/wiki/Sefard%C3%AD" id="w">sefarad</a> (<a href="http://en.wikipedia.org/wiki/Pen%C3%ADnsula_Ib%C3%A9rica" id="w">pen&iacute;nsula Ib&eacute;rica</a>). S&atilde;o pasteis assados no forno, recheados con <a href="http://en.wikipedia.org/wiki/Carne" id="w">carne</a> bem temperada e <a href="http://en.wikipedia.org/wiki/Pinhole" id="w">pinholes</a>. O nome &eacute; na <a href="http://en.wikipedia.org/wiki/Idioma" id="w">l&iacute;ngua</a> <a href="http://en.wikipedia.org/wiki/Ladino" id="w">ladino</a>, e significa pastelzinho.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Culin%C3%A1ria_judaica" id="w">Categoria:Culin&aacute;ria judaica</a></p></body></html>
