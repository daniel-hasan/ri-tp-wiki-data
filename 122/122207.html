<html><title>Serra da Padrela</title><body>&#10;<p> &#10;A <b>Serra da Padrela</b> &eacute; uma eleva&ccedil;&atilde;o de <a href="http://en.wikipedia.org/wiki/Portugal_Continental" id="w">Portugal Continental</a>, com 1146 <a href="http://en.wikipedia.org/wiki/Metro" id="w">metros</a> de altitude. Situa&shy;se no <a href="http://en.wikipedia.org/wiki/Alto_Tr%C3%A1s&shy;os&shy;Montes" id="w">Alto Tr&aacute;s&shy;os&shy;Montes</a>, nos <a href="http://en.wikipedia.org/wiki/Concelhos" id="w">concelhos</a> de <a href="http://en.wikipedia.org/wiki/Vila_Pouca_de_Aguiar" id="w">Vila Pouca de Aguiar</a> e <a href="http://en.wikipedia.org/wiki/Valpa%C3%A7os" id="w">Valpa&ccedil;os</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Serras_de_Portugal" id="w">Padrela</a></p></body></html>
