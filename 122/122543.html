<html><title>Louis Renault (jurista)</title><body>&#10;<p> &#10;<b>Louis Renault</b> (<a href="http://en.wikipedia.org/wiki/Autun" id="w">Autun</a>, <a href="http://en.wikipedia.org/wiki/21_de_maio" id="w">21 de maio</a> de <a href="http://en.wikipedia.org/wiki/1843" id="w">1843</a> &mdash; <a href="http://en.wikipedia.org/wiki/Barbizon" id="w">Barbizon</a>, <a href="http://en.wikipedia.org/wiki/8_de_fevereiro" id="w">8 de fevereiro</a> de <a href="http://en.wikipedia.org/wiki/1918" id="w">1918</a>) foi um <a href="http://en.wikipedia.org/wiki/Direito" id="w">jurista</a> <a href="http://en.wikipedia.org/wiki/Fran%C3%A7a" id="w">franc&ecirc;s</a>.</p>&#10;<p>Recebeu o <a href="http://en.wikipedia.org/wiki/Nobel_da_Paz" id="w">Nobel da Paz</a> de 1907, juntamente com <a href="http://en.wikipedia.org/wiki/Ernesto_Teodoro_Moneta" id="w">Ernesto Teodoro Moneta</a>.</p>&#10;<a id="Liga%C3%A7%C3%B5es_externas" name="Liga%C3%A7%C3%B5es_externas"></a><h2>Liga&ccedil;&otilde;es externas</h2>&#10;&#10;<ul>&#10;<li> </li></ul>&#10;&#10;<p> &#10; &#10; </p>&#10;&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Nobel_da_Paz" id="w">Categoria:Nobel da Paz</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Laureados_com_o_Nobel_da_Fran%C3%A7a" id="w">Categoria:Laureados com o Nobel da Fran&ccedil;a</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Juristas_da_Fran%C3%A7a" id="w">Categoria:Juristas da Fran&ccedil;a</a></p></body></html>
