<html><title>Vila Nova (Miranda do Corvo)</title><body>&#10;<p> &#10;<b>Vila Nova</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Miranda_do_Corvo" id="w">Miranda do Corvo</a>, com 27,08&#160&semi;km&sup2; de &aacute;rea e 970 habitantes (2011). Densidade: 35,8 hab/km&sup2;. Foi fundada em <a href="http://en.wikipedia.org/wiki/1907" id="w">1907</a>.</p>&#10;<p>O escritor <a href="http://en.wikipedia.org/wiki/Miguel_Torga" id="w">Miguel Torga</a> foi m&eacute;dico de cl&iacute;nica geral em Vila Nova.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Miranda_do_Corvo" id="w">Categoria:Freguesias de Miranda do Corvo</a></p></body></html>
