<html><title>Alta de Lisboa</title><body>&#10;<p>A <b>Alta de Lisboa</b>, mais conhecida por <b>Santa Clara</b>, &eacute; um <a href="http://en.wikipedia.org/wiki/Bairro" id="w">bairro</a> do concelho de <a href="http://en.wikipedia.org/wiki/Lisboa" id="w">Lisboa</a>, limitado a Norte pela <a href="http://en.wikipedia.org/wiki/Segunda_Circular" id="w">Segunda Circular</a> e a poente pelo <a href="http://en.wikipedia.org/wiki/Aeroporto_da_Portela" id="w">Aeroporto da Portela</a>.</p>&#10;<p>Este bairro est&aacute; distribu&iacute;do por duas freguesias: <a href="http://en.wikipedia.org/wiki/Lumiar" id="w">Lumiar</a> e <a href="http://en.wikipedia.org/wiki/Santa_Clara_(Lisboa)" id="w">Santa Clara</a>.</p>&#10;&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li> </li>&#10;<li> </li>&#10;<li> </li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Bairros_de_Lisboa" id="w">Categoria:Bairros de Lisboa</a></p></body></html>
