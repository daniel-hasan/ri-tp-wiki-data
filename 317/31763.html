<html><title>Khulna (cidade)</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Khulna.jpg%7Cthumb%7Cleft" id="w">270px</a>&#10;<b>Khulna</b> &eacute; a capital e a maior cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Khulna_(divis%C3%A3o)" id="w">Khulna</a>, no <a href="http://en.wikipedia.org/wiki/Bangladesh" id="w">Bangladesh</a>. Localiza&shy;se no sudoeste do pa&iacute;s nas proximidades do delta do <a href="http://en.wikipedia.org/wiki/Ganges" id="w">Ganges</a>. Tem cerca de 1311 mil habitantes. O seu munic&iacute;pio foi constitu&iacute;do em <a href="http://en.wikipedia.org/wiki/1884" id="w">1884</a>.&#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Bangladesh" id="w">Categoria:Cidades de Bangladesh</a></p></body></html>
