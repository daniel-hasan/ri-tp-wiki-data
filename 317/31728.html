<html><title>Bengbu</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Location_of_Bengbu_Prefecture_within_Anhui_(China).png%7Cthumb%7Cright%7C200px" id="w">Bengbu</a>&#10;<b>Bengbu</b> ou <b>Pengpu</b> (&#34444;&#22496; em <a href="http://en.wikipedia.org/wiki/Chin%C3%AAs" id="w">chin&ecirc;s</a>) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Anhui" id="w">Anhui</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. &Eacute; um porto no rio Huai, no vale do Yangtze. Tem cerca de 1160 mil habitantes. A cidade ganhou import&acirc;ncia no s&eacute;culo XX com o desenvolvimento industrial.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Anhui" id="w">Categoria:Cidades de Anhui</a></p></body></html>
