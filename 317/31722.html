<html><title>Jinzhou</title><body>&#10;<p><b>Jinzhou</b> ou <b>Chinchow</b> (&#38182;&#24030;) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Liaoning" id="w">Liaoning</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se no nordeste do pa&iacute;s no territ&oacute;rio da antiga <a href="http://en.wikipedia.org/wiki/Manch%C3%BAria" id="w">Manch&uacute;ria</a>. Tem cerca de 817 mil habitantes. Foi fundada no s&eacute;culo II a.C. e foi conhecida pelo nome de <i>Chinhsien</i> entre 1913 e 1947.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Liaoning" id="w">Categoria:Cidades de Liaoning</a></p></body></html>
