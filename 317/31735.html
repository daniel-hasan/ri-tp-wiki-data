<html><title>Moradabad</title><body>&#10;<p><b>Moradabad</b> &eacute; uma cidade do estado de <a href="http://en.wikipedia.org/wiki/Uttar_Pradesh" id="w">Uttar Pradesh</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Situa&shy;se nas margens do Rio Ramganga, afluente do <a href="http://en.wikipedia.org/wiki/Ganges" id="w">Ganges</a>. Tem cerca de 679 mil habitantes. Foi fundada em <a href="http://en.wikipedia.org/wiki/1625" id="w">1625</a> pelos <a href="http://en.wikipedia.org/wiki/Imp%C3%A9rio_Mogol" id="w">mog&oacute;is</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Uttar_Pradesh" id="w">Categoria:Cidades e vilas de Uttar Pradesh</a></p></body></html>
