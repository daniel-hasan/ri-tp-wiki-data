<html><title>Cirebon</title><body>&#10;<p> &#10;<b>Cirebon</b> ou <b>Tjirebon</b> &eacute; uma cidade da ilha de <a href="http://en.wikipedia.org/wiki/Java_(ilha)" id="w">Java</a>, na <a href="http://en.wikipedia.org/wiki/Indon%C3%A9sia" id="w">Indon&eacute;sia</a>. Localiza&shy;se na costa norte da ilha. Tem cerca de 295 mil habitantes. Foi capital de um sultanato extinto em <a href="http://en.wikipedia.org/wiki/1815" id="w">1815</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Indon%C3%A9sia" id="w">Categoria:Cidades da Indon&eacute;sia</a>&#10; </p></body></html>
