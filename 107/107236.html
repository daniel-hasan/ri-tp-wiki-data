<html><title>Produtor presumido</title><body>&#10;<p>Usamos a express&atilde;o <b>produtor presumido</b> quando nos referimos aquele que importa o <a href="http://en.wikipedia.org/wiki/Produto" id="w">produto</a> ou vende produtos sem identifica&ccedil;&atilde;o clara de seu <a href="http://en.wikipedia.org/wiki/Fabricante" id="w">fabricante</a>, produtor, importador ou <a href="http://en.wikipedia.org/wiki/Construtor" id="w">construtor</a>, assumindo a responsabilidade.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Com%C3%A9rcio_internacional" id="w">Categoria:Com&eacute;rcio internacional</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Direito_tribut%C3%A1rio" id="w">Categoria:Direito tribut&aacute;rio</a></p></body></html>
