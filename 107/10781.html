<html><title>Pic&ocirc;metro</title><body>&#10;<p> &#10;O <b>pic&ocirc;metro</b> ou <b>pic&oacute;metro</b> ( <b>pm</b> ) &eacute; uma das subdivis&otilde;es do <a href="http://en.wikipedia.org/wiki/Metro" id="w">metro</a>, usado para a medi&ccedil;&atilde;o de objectos muito pequenos, principalmente para dimens&otilde;es <a href="http://en.wikipedia.org/wiki/&Aacute;tomo" id="w">at&ocirc;micas</a>.</p>&#10;<p>Equivale a 10<sup>&minus;12</sup> m (Dez elevado a menos doze metros).</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Unidades_de_comprimento" id="w">Categoria:Unidades de comprimento</a></p></body></html>
