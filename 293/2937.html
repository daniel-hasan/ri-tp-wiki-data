<html><title>Cavidade glenoidal</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Glenoid_cavity_of_scapula01.png%7Cminiaturadaimagem" id="w">Cavidade glenoidal na omoplata (a vermelho)</a>&#10;A <b>cavidade glenoidal</b> ou <b>glen&oacute;ide</b> &eacute; uma cavidade <a href="http://en.wikipedia.org/wiki/Articula%C3%A7%C3%A3o" id="w">articular</a> pouco profunda, localizada numa das extremidades da esc&aacute;pula, que permite movimentos amplos. Articula a esc&aacute;pula ao <a href="http://en.wikipedia.org/wiki/&Uacute;mero" id="w">&uacute;mero</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Anatomia" id="w">Categoria:Anatomia</a></p></body></html>
