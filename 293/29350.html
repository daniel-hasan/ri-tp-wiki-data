<html><title>El Gran Carlemany</title><body>&#10;<p> &#10;<b>El Gran Carlemany</b> (&#34&semi;O Grande Carlos Magno&#34&semi;) &eacute; o <a href="http://en.wikipedia.org/wiki/Hino_nacional" id="w">hino nacional</a> de <a href="http://en.wikipedia.org/wiki/Andorra" id="w">Andorra</a>. Escrito por <a href="http://en.wikipedia.org/wiki/Joan_Benlloch_i_Vivo" id="w">Joan Benlloch i Vivo</a> (<a href="http://en.wikipedia.org/wiki/1864" id="w">1864</a> &shy; <a href="http://en.wikipedia.org/wiki/1926" id="w">1926</a>) e composto por <a href="http://en.wikipedia.org/wiki/Enric_Marfany_Bons" id="w">Enric Marfany Bons</a> (<a href="http://en.wikipedia.org/wiki/1871" id="w">1871</a> &shy; <a href="http://en.wikipedia.org/wiki/1942" id="w">1942</a>), foi adoptado em <a href="http://en.wikipedia.org/wiki/1921" id="w">1921</a>.</p>&#10;<a id="Letra_em_catal%C3%A3o" name="Letra_em_catal%C3%A3o"></a><h2> Letra em catal&atilde;o </h2>&#10;<p> </p>&#10;<a id="Tradu%C3%A7%C3%A3o" name="Tradu%C3%A7%C3%A3o"></a><h2> Tradu&ccedil;&atilde;o </h2>&#10;&#10;<p> </p>&#10;<a id="Liga%C3%A7%C3%B5es_externas" name="Liga%C3%A7%C3%B5es_externas"></a><h2> Liga&ccedil;&otilde;es externas </h2>&#10;&#10;<ul>&#10;<li><a class="externallink" href="http://www.andorramania.net/hymne_fra.htm" rel="nofollow" title="http://www.andorramania.net/hymne_fra.htm">Escutar o hino nacional de Andorra</a></li></ul>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:S%C3%ADmbolos_de_Andorra" id="w">Hino</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Hinos_nacionais" id="w">Andorra</a></p></body></html>
