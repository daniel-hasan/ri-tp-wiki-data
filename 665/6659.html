<html><title>Golpilheira</title><body>&#10;<p> &#10;<b>Golpilheira</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho da <a href="http://en.wikipedia.org/wiki/Batalha_(Portugal)" id="w">Batalha</a>, com 5,06&#160&semi;km&sup2; de &aacute;rea e 1 528 habitantes (2011). Densidade: 302 hab/km&sup2;. Foi criada a <a href="http://en.wikipedia.org/wiki/1_de_Janeiro" id="w">1 de Janeiro</a> de <a href="http://en.wikipedia.org/wiki/1985" id="w">1985</a> a partir da freguesia da <a href="http://en.wikipedia.org/wiki/Batalha_(freguesia)" id="w">Batalha</a>.</p>&#10;<a id="Patrim%C3%B3nio" name="Patrim%C3%B3nio"></a><h2> Patrim&oacute;nio </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Capela_do_Senhor_Bom_Jesus_dos_Aflitos" id="w">Capela do Senhor Bom Jesus dos Aflitos</a></li></ul>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_da_Batalha" id="w">Categoria:Freguesias da Batalha</a></p></body></html>
