<html><title>A de Carlos Magno</title><body>&#10;<p> &#10; &#10; </p>&#10;<p>O <b>A de <a href="http://en.wikipedia.org/wiki/Carlos_Magno" id="w">Carlos Magno</a></b> &eacute; uma pe&ccedil;a de <a href="http://en.wikipedia.org/wiki/Ourivesaria" id="w">ourivesaria</a> da <a href="http://en.wikipedia.org/wiki/Imp%C3%A9rio_Carol%C3%ADngio" id="w">&eacute;poca carol&iacute;ngia</a>, com a forma de um A sem o tra&ccedil;o horizontal, onde se encontra um <a href="http://en.wikipedia.org/wiki/Relic%C3%A1rio" id="w">relic&aacute;rio</a>. O objecto, testemunho valioso da arte da &eacute;poca, foi oferecido por Carlos Magno &agrave; igreja de <a href="http://en.wikipedia.org/wiki/Conques" id="w">Conques</a> no <a href="http://en.wikipedia.org/wiki/Departamentos_da_Fran%C3%A7a" id="w">Departamento</a> de <a href="http://en.wikipedia.org/wiki/Aveyron" id="w">Aveyron</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rel%C3%ADquias" id="w">Categoria:Rel&iacute;quias</a></p></body></html>
