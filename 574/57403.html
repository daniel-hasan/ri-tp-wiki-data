<html><title>748 a.C.</title><body>&#10;<p> </p>&#10;&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Oitava <a href="http://en.wikipedia.org/wiki/Jogos_Ol%C3%ADmpicos_da_Antiguidade" id="w">olimp&iacute;ada</a>&semi; Anticles da Mess&ecirc;nia foi o vencedor do <i><a href="http://en.wikipedia.org/wiki/Stadium" id="w">stadium</a></i>.<sup id="_ref&shy;eusebio.cron.olimp_a" class="reference"><a href="#_note&shy;eusebio.cron.olimp" title="">[1]</a></sup></li>&#10;<li><a href="http://en.wikipedia.org/wiki/10_de_abril" id="w">10 de abril</a> <sup id="_ref&shy;ussher_a" class="reference"><a href="#_note&shy;ussher" title="">[2]</a></sup> &shy; <a href="http://en.wikipedia.org/wiki/Funda%C3%A7%C3%A3o_de_Roma" id="w">Funda&ccedil;&atilde;o de Roma</a>, de acordo com <a href="http://en.wikipedia.org/wiki/Quinto_F%C3%A1bio_Pictor" id="w">Quinto F&aacute;bio Pictor</a>, citado por <a href="http://en.wikipedia.org/wiki/Dion%C3%ADsio_de_Halicarnasso" id="w">Dion&iacute;sio de Halicarnasso</a>.<sup id="_ref&shy;dionisio.halicarnasso.1.74.1_a" class="reference"><a href="#_note&shy;dionisio.halicarnasso.1.74.1" title="">[3]</a></sup><sup id="_ref&shy;ussher_b" class="reference"><a href="#_note&shy;ussher" title="">[2]</a></sup></li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Jerobo%C3%A3o_II" id="w">Jerobo&atilde;o II</a> de <a href="http://en.wikipedia.org/wiki/Israel" id="w">Israel</a> morre.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_VIII_a.C." id="w">Categoria:Anos do s&eacute;culo VIII a.C.</a></p></body></html>
