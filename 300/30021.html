<html><title>Rio Weser</title><body>&#10;<p> &#10; </p>&#10;<p>O <b>Weser</b> &eacute; um rio no noroeste da <a href="http://en.wikipedia.org/wiki/Alemanha" id="w">Alemanha</a>. Formado em <a href="http://en.wikipedia.org/wiki/Hannoversch_M%C3%BCnden" id="w">Hannoversch M&uuml;nden</a> pela conjun&ccedil;&atilde;o dos rios <a href="http://en.wikipedia.org/wiki/Fulda_(rio)" id="w">Fulda</a> e <a href="http://en.wikipedia.org/wiki/Rio_Werra" id="w">Werra</a>, ele flui at&eacute; <a href="http://en.wikipedia.org/wiki/Bremen" id="w">Bremen</a> e o <a href="http://en.wikipedia.org/wiki/Mar_do_Norte" id="w">Mar do Norte</a>, e tem uma extens&atilde;o de 452 km. Juntamente com o rio <a href="http://en.wikipedia.org/wiki/Rio_Werra" id="w">Werra</a>, a sua extens&atilde;o &eacute; de 744 km.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_da_Alemanha" id="w">Weser</a></p>&#10;<p> </p></body></html>
