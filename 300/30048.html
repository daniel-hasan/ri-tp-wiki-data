<html><title>M&uacute;sica de Espanha</title><body>&#10;<p> </p>&#10;<p>A <b>m&uacute;sica de Espanha</b> &eacute; praticamente sin&oacute;nima de <a href="http://en.wikipedia.org/wiki/Flamenco" id="w">flamenco</a>, <a href="http://en.wikipedia.org/wiki/Fandango" id="w">fandango</a>, <a href="http://en.wikipedia.org/wiki/Pasodoble" id="w">pasodoble</a>, <a href="http://en.wikipedia.org/wiki/Jota" id="w">jota</a>, salt&oacute;n e trikiti.</p>&#10;<p>Por&eacute;m s&atilde;o abundantes os estilos regionais de <a href="http://en.wikipedia.org/wiki/M%C3%BAsica_folcl%C3%B3rica" id="w">m&uacute;sica folcl&oacute;rica</a>, e tamb&eacute;m s&atilde;o populares o <a href="http://en.wikipedia.org/wiki/Pop" id="w">pop</a>, o <a href="http://en.wikipedia.org/wiki/Rock" id="w">rock</a> e o <a href="http://en.wikipedia.org/wiki/Hip_hop" id="w">hip hop</a> espanh&oacute;is, etc.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:M%C3%BAsica_da_Espanha" id="w">Categoria:M&uacute;sica da Espanha</a></p></body></html>
