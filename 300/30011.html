<html><title>Kirkuk</title><body>&#10;<p> &#10;<b>Kirkuk</b> &eacute; uma cidade do <a href="http://en.wikipedia.org/wiki/Iraque" id="w">Iraque</a>. Localiza&shy;se no nordeste do pa&iacute;s. Tem cerca de 784 mil habitantes. De origem remota, &eacute; actualmente povoada por <a href="http://en.wikipedia.org/wiki/Curdos" id="w">curdos</a>, <a href="http://en.wikipedia.org/wiki/&Aacute;rabes" id="w">&aacute;rabes</a> e <a href="http://en.wikipedia.org/wiki/Turcomanos" id="w">turcomanos</a>.</p>&#10;<p> </p>&#10;&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cidades_do_Iraque" id="w">Categoria:Cidades do Iraque</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cidades_ass%C3%ADrias" id="w">Categoria:Cidades ass&iacute;rias</a></p></body></html>
