<html><title>Castegnero</title><body>&#10;<p> &#10; &#10;<b>Castegnero</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_V%C3%AAneto" id="w">regi&atilde;o do V&ecirc;neto</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Vicenza" id="w">prov&iacute;ncia de Vicenza</a>, com cerca de 2.491 habitantes. Estende&shy;se por uma &aacute;rea de 11 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 226 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Arcugnano" id="w">Arcugnano</a>, <a href="http://en.wikipedia.org/wiki/Longare" id="w">Longare</a>, <a href="http://en.wikipedia.org/wiki/Montegaldella" id="w">Montegaldella</a>, <a href="http://en.wikipedia.org/wiki/Nanto_(It%C3%A1lia)" id="w">Nanto</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Vicenza" id="w">Categoria:Comunas de Vicenza</a></p></body></html>
