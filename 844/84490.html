<html><title>Masate</title><body>&#10;<p> &#10; &#10;<b>Masate</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Mil%C3%A3o" id="w">prov&iacute;ncia de Mil&atilde;o</a>, com cerca de 2.458 habitantes. Estende&shy;se por uma &aacute;rea de 4 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 615 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Basiano" id="w">Basiano</a>, <a href="http://en.wikipedia.org/wiki/Pozzo_d%26%2339%3BAdda" id="w">Pozzo d&#39&semi;Adda</a>, <a href="http://en.wikipedia.org/wiki/Cambiago" id="w">Cambiago</a>, <a href="http://en.wikipedia.org/wiki/Gessate" id="w">Gessate</a>, <a href="http://en.wikipedia.org/wiki/Inzago" id="w">Inzago</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Mil%C3%A3o" id="w">Categoria:Comunas de Mil&atilde;o</a></p></body></html>
