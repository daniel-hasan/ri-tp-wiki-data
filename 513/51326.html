<html><title>Trombo venoso</title><body>&#10;<p><b>Trombo venoso</b> &eacute; o <a href="http://en.wikipedia.org/wiki/Trombo" id="w">trombo</a> ou <a href="http://en.wikipedia.org/wiki/Co%C3%A1gulo" id="w">co&aacute;gulo</a> que se forma no interior das <a href="http://en.wikipedia.org/wiki/Veia" id="w">veias</a>.</p>&#10;<p>As veias s&atilde;o os vasos que drenam o <a href="http://en.wikipedia.org/wiki/Sangue" id="w">sangue</a> do corpo para o <a href="http://en.wikipedia.org/wiki/Cora%C3%A7%C3%A3o" id="w">cora&ccedil;&atilde;o</a>, em contraposi&ccedil;ao as <a href="http://en.wikipedia.org/wiki/Art%C3%A9ria" id="w">art&eacute;rias</a> que levam do sangue do cora&ccedil;&atilde;o a periferia.</p>&#10;<a id="%7B%7BVer_tamb%C3%A9m%7D%7D" name="%7B%7BVer_tamb%C3%A9m%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Coagula%C3%A7%C3%A3o_sangu%C3%ADnea" id="w">Coagula&ccedil;&atilde;o sangu&iacute;nea</a></li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Sistema_hematopoi%C3%A9tico" id="w">Categoria:Sistema hematopoi&eacute;tico</a></p></body></html>
