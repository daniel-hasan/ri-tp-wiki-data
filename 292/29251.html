<html><title>Dammam</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Dammam%2C_Saudi_Arabia_locator_map.png%7Cthumb%7Cright%7C250px" id="w">Localiza&ccedil;&atilde;o da cidade na Ar&aacute;bia Saudita</a>&#10;<b>Dammam</b> (<i>ad&shy;Dammam</i> em <a href="http://en.wikipedia.org/wiki/&Aacute;rabe" id="w">&aacute;rabe</a>) &eacute; uma cidade da <a href="http://en.wikipedia.org/wiki/Ash_Sharqiyah" id="w">Ash Sharqiyah</a>, <a href="http://en.wikipedia.org/wiki/Ar%C3%A1bia_Saudita" id="w">Ar&aacute;bia Saudita</a>.<sup id="_ref&shy;the&shy;saudi.net_a" class="reference"><a href="#_note&shy;the&shy;saudi.net" title="">[1]</a></sup> &Eacute; um porto no <a href="http://en.wikipedia.org/wiki/Golfo_P%C3%A9rsico" id="w">golfo P&eacute;rsico</a>. Tem cerca de 1300000 habitantes. O seu desenvolvimento iniciou&shy;se nos anos 30 do s&eacute;culo XX.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Ar%C3%A1bia_Saudita" id="w">Categoria:Cidades da Ar&aacute;bia Saudita</a></p></body></html>
