<html><title>Samarinda</title><body>&#10;<p> &#10;<b>Samarinda</b> &eacute; uma cidade da <a href="http://en.wikipedia.org/wiki/Indon%C3%A9sia" id="w">Indon&eacute;sia</a>, capital da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Kalimantan_Oriental" id="w">Kalimantan Oriental</a>, no leste da ilha de <a href="http://en.wikipedia.org/wiki/Born%C3%A9u" id="w">Born&eacute;u</a>. Tem cerca de 630 mil habitantes. Foi fundada em <a href="http://en.wikipedia.org/wiki/1668" id="w">1668</a> por <a href="http://en.wikipedia.org/wiki/Bugi" id="w">bugis</a> das <a href="http://en.wikipedia.org/wiki/Celebes" id="w">Celebes</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Indon%C3%A9sia" id="w">Categoria:Cidades da Indon&eacute;sia</a></p></body></html>
