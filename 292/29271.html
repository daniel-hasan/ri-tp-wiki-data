<html><title>Bac&oacute;lod</title><body>&#10;<p><b>Bac&oacute;lod</b> &eacute; a capital da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Negros_Ocidental" id="w">Negros Ocidental</a>, nas <a href="http://en.wikipedia.org/wiki/Filipinas" id="w">Filipinas</a>. Localiza&shy;se na <a href="http://en.wikipedia.org/wiki/Ilha_de_Negros" id="w">ilha de Negros</a>, no centro do arquip&eacute;lago. Tem cerca de 788 mil habitantes. Foi fundada pelos espanh&oacute;is em <a href="http://en.wikipedia.org/wiki/1770" id="w">1770</a>.</p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Localidades_de_Negros_Ocidental" id="w">Categoria:Localidades de Negros Ocidental</a></p></body></html>
