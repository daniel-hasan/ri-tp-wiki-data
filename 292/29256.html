<html><title>Aligarh</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Aligarh_church.jpg%7Cthumb%7C250px" id="w">Igreja em Aligarh.</a>&#10;<b>Aligarh</b> &eacute; uma cidade do estado de <a href="http://en.wikipedia.org/wiki/Uttar_Pradesh" id="w">Uttar Pradesh</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Localiza&shy;se no norte do pa&iacute;s, perto de <a href="http://en.wikipedia.org/wiki/Agra_(%C3%8Dndia)" id="w">Agra</a>. Tem cerca de 707 mil habitantes. Foi conquistada pelos brit&acirc;nicos em <a href="http://en.wikipedia.org/wiki/1803" id="w">1803</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Uttar_Pradesh" id="w">Categoria:Cidades e vilas de Uttar Pradesh</a></p></body></html>
