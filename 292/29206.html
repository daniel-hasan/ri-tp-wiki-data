<html><title>Tangshan</title><body>&#10;<p> &#10;<b>Tangshan</b> (&#21776;&#23665;) &eacute; uma cidade da <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>, no nordeste da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Hebei" id="w">Hebei</a>. Tem cerca de 1601 mil habitantes. Foi destru&iacute;da por um terremoto em <a href="http://en.wikipedia.org/wiki/1976" id="w">1976</a>, que teria provocado cerca de 250 mil mortes.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Hebei" id="w">Categoria:Cidades de Hebei</a></p></body></html>
