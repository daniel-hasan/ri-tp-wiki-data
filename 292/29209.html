<html><title>Ranchi</title><body>&#10;<p> </p>&#10;&#10;<p><b>Ranchi</b> &eacute; a capital do estado de <a href="http://en.wikipedia.org/wiki/Jharkhand" id="w">Jharkhand</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Localiza&shy;se a 647 metros de altitude, no centro do pa&iacute;s. Tem cerca de 914 mil habitantes. Foi designada capital do estado de <a href="http://en.wikipedia.org/wiki/Jharkhand" id="w">Jharkhand</a> quando este foi criado, em <a href="http://en.wikipedia.org/wiki/2000" id="w">2000</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Jharkhand" id="w">Categoria:Cidades e vilas de Jharkhand</a></p></body></html>
