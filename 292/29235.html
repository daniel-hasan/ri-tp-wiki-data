<html><title>Zaporizhzhya</title><body>&#10;<p> </p>&#10;<p><b>Zaporizhzhya</b> &eacute; uma cidade da <a href="http://en.wikipedia.org/wiki/Ucr%C3%A2nia" id="w">Ucr&acirc;nia</a>, capital da regi&atilde;o do mesmo nome. Localiza&shy;se nas margens do rio <a href="http://en.wikipedia.org/wiki/Dnieper" id="w">Dnieper</a>. Tem cerca de 770 mil habitantes. Foi fundada em <a href="http://en.wikipedia.org/wiki/1770" id="w">1770</a> e denominou&shy;se <i>Aleksandrovsk</i> at&eacute; <a href="http://en.wikipedia.org/wiki/1921" id="w">1921</a>.</p>&#10;<p> </p>&#10;<a id="%7B%7BLinks_externos%7D%7D" name="%7B%7BLinks_externos%7D%7D"></a><h2>   </h2>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Ucr%C3%A2nia" id="w">Categoria:Cidades da Ucr&acirc;nia</a></p></body></html>
