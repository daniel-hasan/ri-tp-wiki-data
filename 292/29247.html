<html><title>Yantai</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Yantai_in_China.png%7Cthumb%7Cright" id="w">Localiza&ccedil;&atilde;o de Yantai</a>&#10;<b>Yantai</b> ou <b>Chefoo</b> (&#28895;&#21488;) &eacute; uma cidade do norte da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Shandong" id="w">Shandong</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. &Eacute; um porto, no nordeste do pa&iacute;s. Tem cerca de 652 mil habitantes. Yantai &eacute; geminada com a cidade de <a href="http://en.wikipedia.org/wiki/Vit%C3%B3ria_(Esp%C3%ADrito_Santo)" id="w">Vit&oacute;ria</a>, do <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Shandong" id="w">Categoria:Cidades de Shandong</a></p></body></html>
