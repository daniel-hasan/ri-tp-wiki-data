<html><title>Zaria</title><body>&#10;<p> &#10;<b>Zaria</b> &eacute; uma cidade da <a href="http://en.wikipedia.org/wiki/Nig%C3%A9ria" id="w">Nig&eacute;ria</a>, no <a href="http://en.wikipedia.org/wiki/Estado_de_Kaduna" id="w">estado de Kaduna</a>. Localiza&shy;se no norte do pa&iacute;s. Tem cerca de 963 mil habitantes. Foi fundada por volta do ano 1000 como uma <a href="http://en.wikipedia.org/wiki/Cidade&shy;estado" id="w">cidade&shy;estado</a> <a href="http://en.wikipedia.org/wiki/Hausa" id="w">hausa</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:%C3%81reas_de_governo_local_no_estado_de_Kaduna" id="w">Zaria</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Nig%C3%A9ria" id="w">Categoria:Cidades da Nig&eacute;ria</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cidades%2C_vilas_e_aldeias_no_estado_de_Kaduna" id="w">Categoria:Cidades, vilas e aldeias no estado de Kaduna</a></p></body></html>
