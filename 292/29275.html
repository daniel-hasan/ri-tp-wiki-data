<html><title>Jilin (cidade)</title><body>&#10;<p> &#10;<b>Jilin</b> ou <b>Kirin</b> (&#21513;&#26519;&#24066;) &eacute; uma cidade da prov&iacute;ncia do mesmo nome, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se no nordeste do pa&iacute;s, nas margens do rio Songhua. Tem cerca de 1546 mil habitantes. Foi fundada em <a href="http://en.wikipedia.org/wiki/1673" id="w">1673</a> com a designa&ccedil;&atilde;o de <i>Yungki</i>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Jilin" id="w">Categoria:Cidades de Jilin</a></p></body></html>
