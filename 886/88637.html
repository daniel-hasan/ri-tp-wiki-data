<html><title>Acquedolci</title><body>&#10;<p> &#10;<b>Acquedolci</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Sic%C3%ADlia" id="w">regi&atilde;o da Sic&iacute;lia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Messina" id="w">prov&iacute;ncia de Messina</a>, com cerca de 5.373 habitantes. Estende&shy;se por uma &aacute;rea de 12 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 448 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Caronia" id="w">Caronia</a>, <a href="http://en.wikipedia.org/wiki/San_Fratello" id="w">San Fratello</a>, <a href="http://en.wikipedia.org/wiki/Sant%26%2339%3BAgata_di_Militello" id="w">Sant&#39&semi;Agata di Militello</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Messina" id="w">Categoria:Comunas de Messina</a></p></body></html>
