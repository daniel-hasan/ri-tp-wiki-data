<html><title>Marsala</title><body>&#10;<p> &#10; &#10;<b>Marsala</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Sic%C3%ADlia" id="w">regi&atilde;o da Sic&iacute;lia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Trapani" id="w">prov&iacute;ncia de Trapani</a>, com cerca de 77.013 habitantes. Estende&shy;se por uma &aacute;rea de 241 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 320 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Mazara_del_Vallo" id="w">Mazara del Vallo</a>, <a href="http://en.wikipedia.org/wiki/Petrosino" id="w">Petrosino</a>, <a href="http://en.wikipedia.org/wiki/Salemi" id="w">Salemi</a>, <a href="http://en.wikipedia.org/wiki/Trapani" id="w">Trapani</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Trapani" id="w">Categoria:Comunas de Trapani</a>&#10; </p></body></html>
