<html><title>Malfa</title><body>&#10;<p> &#10; &#10;<b>Malfa</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Sic%C3%ADlia" id="w">regi&atilde;o da Sic&iacute;lia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Messina" id="w">prov&iacute;ncia de Messina</a>, com cerca de 851 habitantes. Estende&shy;se por uma &aacute;rea de 8 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 106 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Leni" id="w">Leni</a>, <a href="http://en.wikipedia.org/wiki/Santa_Marina_Salina" id="w">Santa Marina Salina</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup>&#10;<a href="http://en.wikipedia.org/wiki/File:Malfa_1.tiff%7Cthumb" id="w">Malfa</a>&#10;<a href="http://en.wikipedia.org/wiki/File:Pollara_1.tiff%7Cthumb" id="w">Pollara</a></p>&#10;<p> &#10; &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Messina" id="w">Categoria:Comunas de Messina</a></p></body></html>
