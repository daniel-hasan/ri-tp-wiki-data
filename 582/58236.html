<html><title>L&iacute;fthrasir</title><body>&#10;<p>O seu nome significa &#34&semi;o que segura a vida&#34&semi;. Depois do dia de <a href="http://en.wikipedia.org/wiki/Ragnarok" id="w">Ragnarok</a> em que deuses, monstros e homens batalham pelo destino do universo, <b>Liftrasir</b> ser&aacute; um dos sobreviventes. Juntamente com <a href="http://en.wikipedia.org/wiki/Lif" id="w">Lif</a> ser&aacute; o respons&aacute;vel pela repovoamento humano de <a href="http://en.wikipedia.org/wiki/Midgard" id="w">Midgard</a> (Terra).</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Pessoas_da_mitologia_n%C3%B3rdica" id="w">Categoria:Pessoas da mitologia n&oacute;rdica</a></p>&#10;<p> </p></body></html>
