<html><title>Vila Ch&atilde; do Mar&atilde;o</title><body>&#10;<p> &#10;<b>Vila Ch&atilde; do Mar&atilde;o</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Amarante_(Portugal)" id="w">Amarante</a>, com 6,71&#160&semi;km&sup2; de &aacute;rea e 940 habitantes (2011). Densidade: 140,1 hab/km&sup2;.</p>&#10;<p>At&eacute; <a href="http://en.wikipedia.org/wiki/13_de_maio" id="w">13 de maio</a> de <a href="http://en.wikipedia.org/wiki/1999" id="w">1999</a>, a sua designa&ccedil;&atilde;o oficial era <i>Vila Ch&atilde;o do Mar&atilde;o</i>.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Amarante" id="w">Categoria:Freguesias de Amarante</a></p></body></html>
