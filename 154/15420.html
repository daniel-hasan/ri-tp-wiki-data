<html><title>750 a.C.</title><body>&#10;<p> &#10; </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Ezequias" id="w">Ezequias</a>, filho de <a href="http://en.wikipedia.org/wiki/Acaz" id="w">Acaz</a> e <a href="http://en.wikipedia.org/wiki/Abi_(m%C3%A3e_de_Ezequias)" id="w">Abi</a>, filha de <a href="http://en.wikipedia.org/wiki/Zacarias_(av%C3%B4_materno_de_Ezequias)" id="w">Zacarias</a>. Ele come&ccedil;ou a reinar em Jud&aacute; com <a href="http://en.wikipedia.org/wiki/Vinte_e_cinco" id="w">vinte e cinco</a> anos.<sup id="_ref&shy;ussher_a" class="reference"><a href="#_note&shy;ussher" title="">[1]</a></sup></li></ul>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_VIII_a.C." id="w">Categoria:Anos do s&eacute;culo VIII a.C.</a></p></body></html>
