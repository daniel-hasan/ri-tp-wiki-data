<html><title>Dennery</title><body>&#10;<p><b>Dennery</b> &eacute; um distrito  e  uma cidade da costa leste da ilha de <a href="http://en.wikipedia.org/wiki/Santa_L%C3%BAcia" id="w">Santa L&uacute;cia</a>. A popula&ccedil;&atilde;o do distrito (quartier) estimava&shy;se em 12.876 h. em 2002.</p>&#10;<p>A reserva <i><a href="http://en.wikipedia.org/wiki/Fregate_Island_Nature" id="w">Fregate Island Nature</a></i> &eacute; um  <i>offshore</i> a poucos quil&oacute;metros a sul desta cidade.</p>&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Santa_L%C3%BAcia" id="w">Categoria:Cidades de Santa L&uacute;cia</a></p></body></html>
