<html><title>Torteval</title><body>&#10;<p><b>Torteval</b> (em <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_guern%C3%A9siais" id="w">guern&eacute;siais</a> <b>Tort&eacute;vas</b>) &eacute; a menor das dez <a href="http://en.wikipedia.org/wiki/Par%C3%B3quia" id="w">par&oacute;quias</a> existentes na ilha de <a href="http://en.wikipedia.org/wiki/Guernsey" id="w">Guernsey</a>. &#10;Seu nome vem da palavra Guern&eacute;siais para &#34&semi;vale torto&#34&semi;. </p>&#10;<p>No centro da par&oacute;quia foi construida uma igreja em <a href="http://en.wikipedia.org/wiki/1818" id="w">1818</a> detentora de um dos sinos mais antigos das <a href="http://en.wikipedia.org/wiki/Ilhas_do_Canal" id="w">Ilhas do Canal</a>.  </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Guernsey" id="w">Torteval</a></p></body></html>
