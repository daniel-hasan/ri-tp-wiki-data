<html><title>Inhassoro</title><body>&#10;<p> &#10;<b>Inhassoro</b> &eacute; uma vila <a href="http://en.wikipedia.org/wiki/Mo%C3%A7ambique" id="w">mo&ccedil;ambicana</a>, sede do <a href="http://en.wikipedia.org/wiki/Inhassoro_(distrito)" id="w">distrito do mesmo nome</a> (prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Inhambane_(prov%C3%ADncia)" id="w">Inhambane</a>). Localiza&shy;se na costa, frente ao <a href="http://en.wikipedia.org/wiki/Arquip%C3%A9lago" id="w">arquip&eacute;lago</a> de <a href="http://en.wikipedia.org/wiki/Bazaruto" id="w">Bazaruto</a>. Tem cerca de 43 mil habitantes.</p>&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Vilas_de_Mo%C3%A7ambique" id="w">Categoria:Vilas de Mo&ccedil;ambique</a></p>&#10;<p> </p></body></html>
