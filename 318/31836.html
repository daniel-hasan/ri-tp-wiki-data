<html><title>Cres</title><body>&#10;<p> </p>&#10;<p><b>Cres</b> (pronuncia&shy;se &#34&semi;tsres&#34&semi; em <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_croata" id="w">croata</a>, em <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_italiana" id="w">italiano</a> <i>Cherso</i>) &eacute; uma ilha do <a href="http://en.wikipedia.org/wiki/Mar_Adri%C3%A1tico" id="w">Mar Adri&aacute;tico</a> que fica localizada a leste da pen&iacute;nsula da <a href="http://en.wikipedia.org/wiki/&Iacute;stria" id="w">&Iacute;stria</a>, <a href="http://en.wikipedia.org/wiki/Cro%C3%A1cia" id="w">Cro&aacute;cia</a>. Possui 405,70 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> e seu maior munic&iacute;pio &eacute; o <a href="http://en.wikipedia.org/wiki/Cres_(munic%C3%ADpio)" id="w">Cres</a>.</p>&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li><a class="externallink" href="http://www.kroatien&shy;links.de/insel&shy;cres_losinj.htm" rel="nofollow" title="http://www.kroatien&shy;links.de/insel&shy;cres_losinj.htm">Liga&ccedil;&otilde;es sobre Cres</a></li></ul>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_da_Cro%C3%A1cia" id="w">Categoria:Ilhas da Cro&aacute;cia</a></p></body></html>
