<html><title>Bikaner</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:India_Bikaner_Junagarh_Fort.jpg%7Cthumb%7Cright%7C250px" id="w">Fortifica&ccedil;&atilde;o em Bikaner.</a>&#10;<b>Bikaner</b> &eacute; uma cidade do estado de <a href="http://en.wikipedia.org/wiki/Rajast%C3%A3o" id="w">Rajast&atilde;o</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Localiza&shy;se no noroeste do pa&iacute;s. Tem cerca de 560 mil habitantes. Foi fundada em <a href="http://en.wikipedia.org/wiki/1488" id="w">1488</a> e foi capital do estado com o mesmo nome.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Rajast%C3%A3o" id="w">Categoria:Cidades e vilas de Rajast&atilde;o</a></p></body></html>
