<html><title>Ancuabe (Mo&ccedil;ambique)</title><body>&#10;<p> &#10;<b>Ancuabe</b> &eacute; uma vila <a href="http://en.wikipedia.org/wiki/Mo%C3%A7ambique" id="w">mo&ccedil;ambicana</a>, sede do <a href="http://en.wikipedia.org/wiki/Ancuabe_(distrito)" id="w">distrito hom&oacute;nimo</a>, na prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Cabo_Delgado_(prov%C3%ADncia)" id="w">Cabo Delgado</a>.</p>&#10;<p>De acordo com o censo de <a href="http://en.wikipedia.org/wiki/1997" id="w">1997</a>, a vila tem 12.561 habitantes.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Vilas_de_Mo%C3%A7ambique" id="w">Categoria:Vilas de Mo&ccedil;ambique</a></p></body></html>
