<html><title>ViolaWWW</title><body>&#10;<p><b>ViolaWWW</b> foi um dos primeiros <a href="http://en.wikipedia.org/wiki/Navegador" id="w">navegadores</a> <a href="http://en.wikipedia.org/wiki/Web" id="w">web</a> baseado em gr&aacute;ficos. Criado por <a href="http://en.wikipedia.org/wiki/Pei&shy;Yuan_Wei" id="w">Pei&shy;Yuan Wei</a>, foi o primeiro navegador a ter objetos com script, folhas de estilo e tabelas.</p>&#10;<a id="%7B%7BVer_tamb%C3%A9m%7D%7D" name="%7B%7BVer_tamb%C3%A9m%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Anexo:Lista_de_navegadores" id="w">Lista de navegadores</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/WorldWideWeb" id="w">WorldWideWeb</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Mosaic" id="w">Mosaic</a></li></ul>&#10;<a id="%7B%7BLinks_externos%7D%7D" name="%7B%7BLinks_externos%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a class="externallink" href="http://www.xcf.berkeley.edu/~wei/viola/violaHome.html" rel="nofollow" title="http://www.xcf.berkeley.edu/~wei/viola/violaHome.html">A p&aacute;gina do Viola</a> (em ingl&ecirc;s)</li></ul>&#10;<p> &#10; &#10; &#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Navegadores_para_POSIX" id="w">Categoria:Navegadores para POSIX</a></p></body></html>
