<html><title>Bucho recheado</title><body>&#10;<p>O <b>bucho recheado</b> &eacute; um prato muito comum na <a href="http://en.wikipedia.org/wiki/Beira_Alta" id="w">Beira Alta</a>, no oeste da <a href="http://en.wikipedia.org/wiki/Beira_Baixa" id="w">Beira Baixa</a> e no leste da <a href="http://en.wikipedia.org/wiki/Beira_Litoral" id="w">Beira Litoral</a>. Existe inclusivamente uma confraria dedicada a este prato regional.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<a id="%7B%7BVer_tamb%C3%A9m%7D%7D" name="%7B%7BVer_tamb%C3%A9m%7D%7D"></a><h2>   </h2>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Culin%C3%A1ria_de_Portugal" id="w">Categoria:Culin&aacute;ria de Portugal</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Pratos_com_carne_de_porco" id="w">Categoria:Pratos com carne de porco</a></p></body></html>
