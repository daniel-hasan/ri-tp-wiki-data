<html><title>Mariu&aacute;</title><body>&#10;<p><b>Mariu&aacute;</b> &eacute; o maior <a href="http://en.wikipedia.org/wiki/Arquip%C3%A9lago" id="w">arquip&eacute;lago</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a>, descoberto pela NASA na d&eacute;cada de 90, localizado no <a href="http://en.wikipedia.org/wiki/Rio_Negro_(Amazonas)" id="w">Rio Negro</a>.</p>&#10;<p>&Eacute; um arquip&eacute;lago <a href="http://en.wikipedia.org/wiki/Fluvial" id="w">fluvial</a> que tem mais de 140 km de extens&atilde;o, 20 km de largura e possui cerca de 1200 <a href="http://en.wikipedia.org/wiki/Ilha" id="w">ilhas</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Arquip%C3%A9lagos_do_Brasil" id="w">Categoria:Arquip&eacute;lagos do Brasil</a></p></body></html>
