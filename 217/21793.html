<html><title>Ribeira do F&aacute;rrio</title><body>&#10;<p> &#10;<b>Ribeira do F&aacute;rrio</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Our%C3%A9m_(Portugal)" id="w">Our&eacute;m</a>, com 20,92&#160&semi;km&sup2; de &aacute;rea e 836 habitantes (2011)<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>. Densidade: 40 hab/km&sup2;. Foi criada <a href="http://en.wikipedia.org/wiki/1989" id="w">1989</a>, desanexada da <a href="http://en.wikipedia.org/wiki/Freixianda" id="w">Freixianda</a>. O seu actual presidente &eacute; Pedro Janeiro. </p>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Our%C3%A9m" id="w">Categoria:Freguesias de Our&eacute;m</a></p></body></html>
