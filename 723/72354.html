<html><title>Morro do Ribeir&atilde;o</title><body>&#10;<p>O <b>morro do Ribeir&atilde;o</b>, com 532m de <a href="http://en.wikipedia.org/wiki/Altitude" id="w">altitude</a>, &eacute; o ponto culminante da <a href="http://en.wikipedia.org/wiki/Ilha_de_Santa_Catarina" id="w">ilha de Santa Catarina</a>, no estado de <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasilleiro</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>.</p>&#10;<p>Est&aacute; situado no <a href="http://en.wikipedia.org/wiki/Distrito" id="w">distrito</a> do <a href="http://en.wikipedia.org/wiki/Ribeir%C3%A3o_da_Ilha" id="w">Ribeir&atilde;o da Ilha</a>, no l&eacute;s&shy;sudeste da <a href="http://en.wikipedia.org/wiki/Ilha" id="w">ilha</a>, pr&oacute;ximo &agrave; <a href="http://en.wikipedia.org/wiki/Margem" id="w">margem</a> da <a href="http://en.wikipedia.org/wiki/Ba%C3%ADa_Sul" id="w">Ba&iacute;a Sul</a>.</p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Morros_de_Santa_Catarina" id="w">Ribeirao</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Geografia_de_Florian%C3%B3polis" id="w">Categoria:Geografia de Florian&oacute;polis</a></p></body></html>
