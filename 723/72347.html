<html><title>Rafael de Riego</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Rafael&shy;riego2554.JPG%7Cthumb%7C200px" id="w">Rafael del Riego.</a>&#10;<b>Rafael de Riego y Nu&ntilde;ez</b>, conhecido como <b>Rafael del Riego</b>, foi um pol&iacute;tico <a href="http://en.wikipedia.org/wiki/Liberal" id="w">liberal</a> espanhol (<a href="http://en.wikipedia.org/wiki/9_de_abril" id="w">9 de abril</a> de <a href="http://en.wikipedia.org/wiki/1784" id="w">1784</a> em <a href="http://en.wikipedia.org/wiki/Santa_Mar%C3%ADa_de_Tu%C3%B1as" id="w">Santa Mar&iacute;a de Tu&ntilde;as</a> nas <a href="http://en.wikipedia.org/wiki/Asturias" id="w">Asturias</a> &shy; <a href="http://en.wikipedia.org/wiki/7_de_novembro" id="w">7 de novembro</a> de <a href="http://en.wikipedia.org/wiki/1823" id="w">1823</a>).</p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Pol%C3%ADticos_da_Espanha" id="w">Riego, Rafael</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Liberais_de_Espanha" id="w">Categoria:Liberais de Espanha</a></p></body></html>
