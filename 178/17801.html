<html><title>Penedono (freguesia)</title><body>&#10;<p> &#10;<b>Penedono</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Penedono" id="w">Penedono</a>, com 28,27&#160&semi;km&sup2; de &aacute;rea e 1 007 habitantes (2011). Densidade: 35,6 hab/km&sup2;.</p>&#10;<p>Tem anexadas a si as povoa&ccedil;&otilde;es de Ferronha e A&shy;do&shy;Bispo.</p>&#10;<a id="Patrim%C3%B3nio" name="Patrim%C3%B3nio"></a><h2> Patrim&oacute;nio </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Castelo_de_Penedono" id="w">Castelo de Penedono</a> ou <a href="http://en.wikipedia.org/wiki/Castelo_do_Magri%C3%A7o" id="w">Castelo do Magri&ccedil;o</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Pelourinho_de_Penedono" id="w">Pelourinho de Penedono</a></li></ul>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Penedono_(freguesia)" id="w"> </a></p></body></html>
