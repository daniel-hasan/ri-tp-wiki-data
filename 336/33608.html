<html><title>Nova Alian&ccedil;a do Iva&iacute;</title><body>&#10;<p> &#10; &#10; </p>&#10;<p><b>Nova Alian&ccedil;a do Iva&iacute;</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>. Sua popula&ccedil;&atilde;o, com base no censo do <a href="http://en.wikipedia.org/wiki/IBGE" id="w">IBGE</a> de <a href="http://en.wikipedia.org/wiki/2010" id="w">2010</a>, &eacute; de 1.433 habitantes,<sup id="_ref&shy;IBGE_Pop_2010_a" class="reference"><a href="#_note&shy;IBGE_Pop_2010" title="">[1]</a></sup> caracterizando o munic&iacute;pio como a segunda menor <a href="http://en.wikipedia.org/wiki/Popula%C3%A7%C3%A3o" id="w">popula&ccedil;&atilde;o</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>, tendo mais habitantes apenas que <a href="http://en.wikipedia.org/wiki/Jardim_Olinda" id="w">Jardim Olinda</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Paran%C3%A1" id="w">Categoria:Munic&iacute;pios do Paran&aacute;</a></p></body></html>
