<html><title>Porto Barreiro</title><body>&#10;<p> &#10; </p>&#10;<p><b>Porto Barreiro</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>. Sua popula&ccedil;&atilde;o estimada em <a href="http://en.wikipedia.org/wiki/2004" id="w">2004</a> era de 4.938 habitantes, caindo para 3.751 habitantes em <a href="http://en.wikipedia.org/wiki/2007" id="w">2007</a> e para 3.659 em <a href="http://en.wikipedia.org/wiki/2010" id="w">2010</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Paran%C3%A1" id="w">Categoria:Munic&iacute;pios do Paran&aacute;</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Microrregi%C3%A3o_de_Guarapuava" id="w">Categoria:Microrregi&atilde;o de Guarapuava</a></p></body></html>
