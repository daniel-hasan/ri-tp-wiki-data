<html><title>Sab&aacute;udia</title><body>&#10;<p> &#10;<b>Sab&aacute;udia</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>. Localizado na <a href="http://en.wikipedia.org/wiki/Mesorregi%C3%A3o_do_Norte_Central_Paranaense" id="w">Mesorregi&atilde;o do Norte Central Paranaense</a> e na <a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o_de_Apucarana" id="w">Microrregi&atilde;o de Apucarana</a>. Sua popula&ccedil;&atilde;o estimada em <a href="http://en.wikipedia.org/wiki/2013" id="w">2013</a> era de 6.462 habitantes. &Aacute;rea territorial &eacute; 190&#160&semi;km&sup2;. </p>&#10;&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Paran%C3%A1" id="w">Categoria:Munic&iacute;pios do Paran&aacute;</a></p></body></html>
