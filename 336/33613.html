<html><title>Nova Laranjeiras</title><body>&#10;<p> &#10; </p>&#10;<p><b>Nova Laranjeiras</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>. Sua popula&ccedil;&atilde;o estimada em <a href="http://en.wikipedia.org/wiki/2008" id="w">2008</a> era de 11.598 habitantes. Segundo o Censo de 2010 do IBGE, estima&shy;se em 11.241 habitantes. </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Paran%C3%A1" id="w">Categoria:Munic&iacute;pios do Paran&aacute;</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Microrregi%C3%A3o_de_Guarapuava" id="w">Categoria:Microrregi&atilde;o de Guarapuava</a></p></body></html>
