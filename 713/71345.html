<html><title>Arlete Argente Guerreiro</title><body>&#10;<p><b>Arlete Argente Guerreiro</b> (<a href="http://en.wikipedia.org/wiki/1_de_janeiro" id="w">1 de janeiro</a> de <a href="http://en.wikipedia.org/wiki/1905" id="w">1905</a> &shy; <a href="http://en.wikipedia.org/wiki/4_de_novembro" id="w">4 de novembro</a> de <a href="http://en.wikipedia.org/wiki/1940" id="w">1940</a>) foi <a href="http://en.wikipedia.org/wiki/Poesia" id="w">poetisa</a> <a href="http://en.wikipedia.org/wiki/Portugueses" id="w">portuguesa</a><sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>. Natural da cidade de  <a href="http://en.wikipedia.org/wiki/Sines" id="w">Sines</a> (<a href="http://en.wikipedia.org/wiki/Portugal" id="w">Portugal</a>), ela sofreu de diversas <a href="http://en.wikipedia.org/wiki/Defici%C3%AAncia_f%C3%ADsica" id="w">defici&ecirc;ncias f&iacute;sicas</a>.</p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Poetas_de_Portugal" id="w">Categoria:Poetas de Portugal</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Naturais_de_Sines" id="w">Categoria:Naturais de Sines</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Nascidos_em_1905" id="w">Categoria:Nascidos em 1905</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Mortos_em_1940" id="w">Categoria:Mortos em 1940</a></p></body></html>
