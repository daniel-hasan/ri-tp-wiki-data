<html><title>Vila Caiz</title><body>&#10;<p> &#10; &#10;<b>Vila Caiz</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Amarante_(Portugal)" id="w">Amarante</a>, com 8,52&#160&semi;km&sup2; de &aacute;rea e 3 026 habitantes (2011). Densidade: 355,2 hab/km&sup2;.</p>&#10;<p>At&eacute; ao liberalismo constituiu a <a href="http://en.wikipedia.org/wiki/Honra" id="w">honra</a> de Vila Caiz. Foi sede do concelho de <a href="http://en.wikipedia.org/wiki/Santa_Cruz_de_Ribat%C3%A2mega" id="w">Santa Cruz de Ribat&acirc;mega</a>, entre <a href="http://en.wikipedia.org/wiki/1832" id="w">1832</a> e <a href="http://en.wikipedia.org/wiki/1855" id="w">1855</a>.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Amarante" id="w">Categoria:Freguesias de Amarante</a></p></body></html>
