<html><title>Farbanti</title><body>&#10;<p>Na <a href="http://en.wikipedia.org/wiki/Mitologia_n%C3%B3rdica" id="w">mitologia n&oacute;rdica</a>, <b>Farbauti</b> era o pai de <a href="http://en.wikipedia.org/wiki/Loki" id="w">Loki</a>, de <a href="http://en.wikipedia.org/wiki/Byleifstr" id="w">Byleifstr</a>/<a href="http://en.wikipedia.org/wiki/Byleist" id="w">Byleist</a> e de <a href="http://en.wikipedia.org/wiki/Helblindi" id="w">Helblindi</a>/<a href="http://en.wikipedia.org/wiki/Helbindi" id="w">Helbindi</a> com sua esposa <a href="http://en.wikipedia.org/wiki/Laufey" id="w">Laufey</a> ou <a href="http://en.wikipedia.org/wiki/Nal" id="w">Nal</a>.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:J%C3%B6tnar" id="w">Categoria:J&ouml;tnar</a></p></body></html>
