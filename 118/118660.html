<html><title>Amine Gemayel</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Amine_Gemayel_2007.jpg%7Cborder%7Cright" id="w">Amine Gemayel 2007.jpg|border|right</a>&#10;<b>Amine Pierre Gemayel</b> (<a href="http://en.wikipedia.org/wiki/Bikfaya" id="w">Bikfaya</a>, <a href="http://en.wikipedia.org/wiki/22_de_janeiro" id="w">22 de janeiro</a> de <a href="http://en.wikipedia.org/wiki/1942" id="w">1942</a>) foi presidente do <a href="http://en.wikipedia.org/wiki/L%C3%ADbano" id="w">L&iacute;bano</a> de <a href="http://en.wikipedia.org/wiki/1982" id="w">1982</a> a <a href="http://en.wikipedia.org/wiki/1988" id="w">1988</a>. A  fam&iacute;lia Gemayel &eacute; uma destacada fam&iacute;lia pol&iacute;tica <a href="http://en.wikipedia.org/wiki/Maronita" id="w">maronita</a> com atividade pol&iacute;tica no L&iacute;bano desde a d&eacute;cada de 1930.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Presidentes_do_L%C3%ADbano" id="w">Gemaiel, Amin</a></p></body></html>
