<html><title>Lua (mitologia)</title><body>&#10;<p> </p>&#10;<p> </p>&#10;<p>Na <a href="http://en.wikipedia.org/wiki/Mitologia_romana" id="w">mitologia romana</a>, <b>Lua</b> era o nome de uma <a href="http://en.wikipedia.org/wiki/Deusa" id="w">deusa</a> a quem os soldados ofereciam, em sacrif&iacute;cio, as <a href="http://en.wikipedia.org/wiki/Arma" id="w">armas</a> capturadas do inimigo.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Mitologia_romana" id="w">Categoria:Mitologia romana</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Deidades_da_Lua" id="w">Categoria:Deidades da Lua</a></p></body></html>
