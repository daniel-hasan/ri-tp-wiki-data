<html><title>P&aacute;rton</title><body>&#10;<p><b>P&aacute;rtons</b> seriam as <a href="http://en.wikipedia.org/wiki/Part%C3%ADcula" id="w">part&iacute;culas</a> fundamentais e puntuais constituintes dos <a href="http://en.wikipedia.org/wiki/H%C3%A1dron" id="w">h&aacute;drons</a>. Na <a href="http://en.wikipedia.org/wiki/D%C3%A9cada_de_1970" id="w">d&eacute;cada de 1970</a>, identificou&shy;se que os p&aacute;rtons eram os <a href="http://en.wikipedia.org/wiki/Quark" id="w">quarks</a> e os <a href="http://en.wikipedia.org/wiki/Gl%C3%BAon" id="w">gl&uacute;ons</a>. A exist&ecirc;ncia de p&aacute;rtons est&aacute; apoiada por v&aacute;rios experimentos com <a href="http://en.wikipedia.org/wiki/Acelerador_de_part%C3%ADculas" id="w">aceleradores de part&iacute;culas</a>.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Part%C3%ADculas" id="w">Categoria:Part&iacute;culas</a></p></body></html>
