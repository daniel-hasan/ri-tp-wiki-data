<html><title>Elli</title><body>&#10;<p> &#10;Na <a href="http://en.wikipedia.org/wiki/Mitologia_n%C3%B3rdica" id="w">mitologia n&oacute;rdica</a>, <b>Elli</b>, <b>Elle</b> ou <b>Eli</b>&eacute; a deusa da velhice. Durante uma visita a <a href="http://en.wikipedia.org/wiki/Jotunheim" id="w">Jotunheim</a>, <a href="http://en.wikipedia.org/wiki/Thor" id="w">Thor</a> luta contra ela e quase a vence, o que demonstra o qu&atilde;o extraordin&aacute;rio &eacute; o poder deste deus.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Mitologia_n%C3%B3rdica" id="w">Categoria:Mitologia n&oacute;rdica</a></p></body></html>
