<html><title>Rio Muru</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Muru</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Acre" id="w">Acre</a>. Banha a cidade de <a href="http://en.wikipedia.org/wiki/Tarauac%C3%A1" id="w">Tarauac&aacute;</a> e desemboca no rio de mesmo nome.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Acre" id="w">Muru</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Tarauac%C3%A1" id="w">Categoria:Tarauac&aacute;</a></p></body></html>
