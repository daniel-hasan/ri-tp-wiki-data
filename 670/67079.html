<html><title>Rio Am&ocirc;nea</title><body>&#10;<p> &#10;O <b>rio Am&ocirc;nea</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Acre" id="w">Acre</a>. Localiza&shy;se pr&oacute;ximo ao munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Porto_Walter" id="w">Porto Walter</a>, onde h&aacute; forte tr&acirc;fego de embarca&ccedil;&otilde;es regionais.</p>&#10;<p> </p>&#10;<p> &#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Acre" id="w">Amonea</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Porto_Walter" id="w">Categoria:Porto Walter</a></p></body></html>
