<html><title>267</title><body>&#10;<p> &#10;</p><a id="Acontecimentos" name="Acontecimentos"></a><h2> Acontecimentos </h2>&#10;&#10;<ul>&#10;<li>Os <a href="http://en.wikipedia.org/wiki/Godos" id="w">Godos</a> efectuam uma das maiores <a href="http://en.wikipedia.org/wiki/Invas%C3%B5es_b%C3%A1rbaras" id="w">invas&otilde;es b&aacute;rbaras</a> do <a href="http://en.wikipedia.org/wiki/Imp%C3%A9rio_Romano" id="w">Imp&eacute;rio Romano</a>.</li>&#10;<li>Os <a href="http://en.wikipedia.org/wiki/H%C3%A9rulos" id="w">H&eacute;rulos</a> saqueiam <a href="http://en.wikipedia.org/wiki/Biz%C3%A2ncio" id="w">Biz&acirc;ncio</a>.</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Zen%C3%B3bia" id="w">Zen&oacute;bia</a> autoproclama&shy;se rainha de <a href="http://en.wikipedia.org/wiki/Palmira_(S%C3%ADria)" id="w">Palmira</a> e funda o <a href="http://en.wikipedia.org/wiki/Imp%C3%A9rio_de_Palmira" id="w">Imp&eacute;rio de Palmira</a>.</li></ul>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:267" id="w"> </a></p></body></html>
