<html><title>Dogliola</title><body>&#10;<p> &#10; &#10;<b>Dogliola</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Abruzos" id="w">regi&atilde;o dos Abruzos</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Chieti" id="w">prov&iacute;ncia de Chieti</a>, com cerca de 415 habitantes. Estende&shy;se por uma &aacute;rea de 11&#160&semi;km&sup2;, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 38 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Fresagrandinaria" id="w">Fresagrandinaria</a>, <a href="http://en.wikipedia.org/wiki/Mafalda_(It%C3%A1lia)" id="w">Mafalda</a> (CB), <a href="http://en.wikipedia.org/wiki/Palmoli" id="w">Palmoli</a>, <a href="http://en.wikipedia.org/wiki/Tufillo" id="w">Tufillo</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Chieti" id="w">Categoria:Comunas de Chieti</a></p></body></html>
