<html><title>Biscoito de maisena</title><body>&#10;<p><b>Biscoito de maisena</b> s&atilde;o <a href="http://en.wikipedia.org/wiki/Biscoito" id="w">biscoitos</a> feitos de <a href="http://en.wikipedia.org/wiki/Maisena" id="w">maisena</a>. T&ecirc;m o <a href="http://en.wikipedia.org/wiki/Paladar" id="w">gosto</a> levemente <a href="http://en.wikipedia.org/wiki/Doce" id="w">adocicado</a> e &agrave;s vezes, s&atilde;o considerados parte da <a href="http://en.wikipedia.org/wiki/Cesta_b%C3%A1sica" id="w">cesta b&aacute;sica</a>. Em algumas regi&otilde;es do <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>, &eacute; comum comer esses biscoitos mergulhados ao <a href="http://en.wikipedia.org/wiki/Leite" id="w">leite</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Doces" id="w">Categoria:Doces</a></p>&#10;<p> </p></body></html>
