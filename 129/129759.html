<html><title>Confinamento (f&iacute;sica)</title><body>&#10;<p>Na <a href="http://en.wikipedia.org/wiki/F%C3%ADsica_das_part%C3%ADculas" id="w">f&iacute;sica das part&iacute;culas</a>, o <b>confinamento</b> &eacute; uma das propriedades das <a href="http://en.wikipedia.org/wiki/Interac%C3%A7%C3%B5es_fortes" id="w">interac&ccedil;&otilde;es fortes</a> que impede a exist&ecirc;ncia independente de <a href="http://en.wikipedia.org/wiki/Glu%C3%B5es" id="w">glu&otilde;es</a> e de <a href="http://en.wikipedia.org/wiki/Quarks" id="w">quarks</a>, que apenas se encontram no interior de part&iacute;culas sem <a href="http://en.wikipedia.org/wiki/Cor" id="w">cor</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:F%C3%ADsica_nuclear" id="w">Categoria:F&iacute;sica nuclear</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cromodin%C3%A2mica_qu%C3%A2ntica" id="w">Categoria:Cromodin&acirc;mica qu&acirc;ntica</a></p></body></html>
