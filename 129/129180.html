<html><title>Colorado Rockies</title><body>&#10;<p>Os <b>Colorado Rockies</b> s&atilde;o uma equipe da <a href="http://en.wikipedia.org/wiki/Major_League_Baseball" id="w">Major League Baseball</a> sediada em <a href="http://en.wikipedia.org/wiki/Denver" id="w">Denver</a>, <a href="http://en.wikipedia.org/wiki/Colorado" id="w">Colorado</a>, <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">Estados Unidos</a>. Eles est&atilde;o na <a href="http://en.wikipedia.org/wiki/National_League" id="w">National League</a>.&#10;A melhor coloca&ccedil;&atilde;o dos Rockies em um campeonato foi o 2&ordm; lugar em 2007.</p>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Major_League_Baseball" id="w">Categoria:Major League Baseball</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Colorado_Rockies" id="w"> </a></p></body></html>
