<html><title>Ax&iacute;oque</title><body>&#10;<p>Na <a href="http://en.wikipedia.org/wiki/Mitologia_grega" id="w">Mitologia grega</a>, <b>Ax&iacute;oque</b> era uma <a href="http://en.wikipedia.org/wiki/Ninfa_(mitologia)" id="w">ninfa</a>. Foi m&atilde;e de <a href="http://en.wikipedia.org/wiki/Crisipo" id="w">Crisipo</a>, filho ileg&iacute;timo de <a href="http://en.wikipedia.org/wiki/P%C3%A9lope" id="w">P&eacute;lope</a>.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Mitologia_grega" id="w">Categoria:Mitologia grega</a></p></body></html>
