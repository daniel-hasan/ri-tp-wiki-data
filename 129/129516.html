<html><title>Ducado de Canalejas</title><body>&#10;<p><b>Duque de Canalejas</b> &eacute; o t&iacute;tulo concedido por <a href="http://en.wikipedia.org/wiki/Alfonso_XIII" id="w">Alfonso XIII</a> ap&oacute;s o assassinato de <a href="http://en.wikipedia.org/wiki/Jos%C3%A9_Canalejas_M%C3%A9ndez" id="w">Jos&eacute; Canalejas M&eacute;ndez</a> em <a href="http://en.wikipedia.org/wiki/1912" id="w">1912</a>. (Decree Real 23/11/1912) O duque atual de Canalejas &eacute; Jos&eacute; Manuel Canalejas Huertas. (B.O.E. 29/03/1997)&#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Ducados_da_Espanha" id="w">Categoria:Ducados da Espanha</a></p></body></html>
