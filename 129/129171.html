<html><title>Seattle Mariners</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Seattle_Mariners.JPG%7C300px%7Cright" id="w">thumb</a>&#10;Os <b>Seattle Mariners</b> s&atilde;o uma equipe da <a href="http://en.wikipedia.org/wiki/Major_League_Baseball" id="w">Major League Baseball</a> sediada em <a href="http://en.wikipedia.org/wiki/Seattle" id="w">Seattle</a>, <a href="http://en.wikipedia.org/wiki/Washington" id="w">Washington</a>, <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">Estados Unidos</a>. Pertencem &agrave; divis&atilde;o Oeste da <a href="http://en.wikipedia.org/wiki/American_League" id="w">American League</a>. </p>&#10;<p>Esta equipe pertence &agrave; <a href="http://en.wikipedia.org/wiki/Hiroshi_Yamauchi" id="w">Hiroshi Yamauchi</a>, antecessor de <a href="http://en.wikipedia.org/wiki/Satoru_Iwata" id="w">Satoru Iwata</a> presidente da ent&atilde;o famosa <a href="http://en.wikipedia.org/wiki/Nintendo" id="w">Nintendo</a>.</p>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Seattle_Mariners" id="w"> </a></p></body></html>
