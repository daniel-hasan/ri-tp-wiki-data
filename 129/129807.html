<html><title>Fil&atilde;o de Biz&acirc;ncio</title><body>&#10;<p><b>Fil&atilde;o de <a href="http://en.wikipedia.org/wiki/Constantinopla" id="w">Biz&acirc;ncio</a></b> (<a href="http://en.wikipedia.org/wiki/Circa" id="w">ca.</a>   &mdash; ca.  ) foi um <a href="http://en.wikipedia.org/wiki/Engenharia" id="w">engenheiro</a> <a href="http://en.wikipedia.org/wiki/Gr%C3%A9cia_Antiga" id="w">grego</a> da <a href="http://en.wikipedia.org/wiki/Idade_Antiga" id="w">antiguidade</a>. Seu <a href="http://en.wikipedia.org/wiki/Livro" id="w">livro</a> <i>De Septem Orbis Miraculis</i> &eacute; um dos poucos <a href="http://en.wikipedia.org/wiki/Documento" id="w">documentos</a> que trazem a lista original das <b><a href="http://en.wikipedia.org/wiki/Sete_maravilhas_do_Mundo_Antigo" id="w">Sete maravilhas do Mundo Antigo</a></b>.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Engenheiros" id="w">Categoria:Engenheiros</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Escritores_da_Gr%C3%A9cia_Antiga" id="w">Categoria:Escritores da Gr&eacute;cia Antiga</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Gregos_do_s%C3%A9culo_III_a.C." id="w">Categoria:Gregos do s&eacute;culo III a.C.</a></p></body></html>
