<html><title>438</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>O rei <a href="http://en.wikipedia.org/wiki/Suevo" id="w">Suevo</a> <a href="http://en.wikipedia.org/wiki/Hernenarico" id="w">Hernenarico</a> ratifica a paz com os povos <a href="http://en.wikipedia.org/wiki/Galaicos" id="w">Galaicos</a> e, cansado por uma vida de lutas, o rei que j&aacute; comandava os <a href="http://en.wikipedia.org/wiki/Suevos" id="w">Suevos</a> quando estes entraram na <a href="http://en.wikipedia.org/wiki/Pen%C3%ADnsula_Ib%C3%A9rica" id="w">pen&iacute;nsula Ib&eacute;rica</a>, abdicou em favor de seu filho <a href="http://en.wikipedia.org/wiki/R%C3%A9quita" id="w">R&eacute;quita</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:438" id="w"> </a></p></body></html>
