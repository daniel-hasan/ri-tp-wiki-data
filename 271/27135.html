<html><title>428</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Suevos" id="w">Suevos</a> e <a href="http://en.wikipedia.org/wiki/Imp%C3%A9rio_Romano" id="w">Romanos</a> s&atilde;o derrotados pelos <a href="http://en.wikipedia.org/wiki/Alanos" id="w">Alanos</a> na <a href="http://en.wikipedia.org/wiki/Batalha_de_M%C3%A9rida" id="w">Batalha de M&eacute;rida</a>.</li></ul>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Artaxias_IV" id="w">Artaxias IV</a>, <a href="http://en.wikipedia.org/wiki/Reino_da_Arm%C3%AAnia" id="w">rei da Arm&eacute;nia</a> &eacute; deposto, o que marca o fim da <a href="http://en.wikipedia.org/wiki/Dinastia_ars%C3%A1cida_da_Arm%C3%A9nia" id="w">Dinastia ars&aacute;cida da Arm&eacute;nia</a> (<i>Ar&scaron;akuni</i>), que tinha sido fundada em <a href="http://en.wikipedia.org/wiki/54" id="w">54</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:428" id="w"> </a></p></body></html>
