<html><title>441</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>As <a href="http://en.wikipedia.org/wiki/Tribo" id="w">tribos</a> dos <a href="http://en.wikipedia.org/wiki/Bagauda" id="w">Bagaudas</a>, aut&ecirc;nticos <a href="http://en.wikipedia.org/wiki/Mercen%C3%A1rio" id="w">bandoleiros</a> fazem incurs&otilde;es do norte da <a href="http://en.wikipedia.org/wiki/Pen%C3%ADnsula_Ib%C3%A9rica" id="w">Pen&iacute;nsula Ib&eacute;rica</a> ao vale do <a href="http://en.wikipedia.org/wiki/Rio_Ebro" id="w">Rio Ebro</a>, as suas incurs&otilde;es duraram at&eacute; <a href="http://en.wikipedia.org/wiki/454" id="w">454</a>.</li>&#10;<li>Os povos <a href="http://en.wikipedia.org/wiki/Sax%C3%B5es" id="w">Sax&otilde;es</a> consquistam o <a href="http://en.wikipedia.org/wiki/Sul" id="w">Sul</a> da <a href="http://en.wikipedia.org/wiki/Gr%C3%A3_Bretanha" id="w">Gr&atilde; Bretanha</a>.</li></ul><a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Hermerico" id="w">Hermerico</a>, rei dos Suevos.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:441" id="w"> </a></p></body></html>
