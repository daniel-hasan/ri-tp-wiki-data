<html><title>476</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/4_de_setembro" id="w">4 de setembro</a> &mdash; O rei <a href="http://en.wikipedia.org/wiki/B%C3%A1rbaros" id="w">b&aacute;rbaro</a> <a href="http://en.wikipedia.org/wiki/V%C3%A2ndalos" id="w">v&acirc;ndalo</a> <a href="http://en.wikipedia.org/wiki/Odoacro" id="w">Odoacro</a>, dos <a href="http://en.wikipedia.org/wiki/H%C3%A9rulos" id="w">H&eacute;rulos</a> dep&otilde;e o &uacute;ltimo <a href="http://en.wikipedia.org/wiki/Imperador_romano" id="w">imperador romano</a>, <a href="http://en.wikipedia.org/wiki/R%C3%B3mulo_Augusto" id="w">R&oacute;mulo Augusto</a>. O fato marca n&atilde;o s&oacute; o fim do <a href="http://en.wikipedia.org/wiki/Imp%C3%A9rio_Romano_do_Ocidente" id="w">Imp&eacute;rio Romano do Ocidente</a>, como tamb&eacute;m o in&iacute;cio da <a href="http://en.wikipedia.org/wiki/Idade_M%C3%A9dia" id="w">Idade M&eacute;dia</a>.</li></ul>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:476" id="w"> </a></p></body></html>
