<html><title>410</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>In&iacute;cio da <a href="http://en.wikipedia.org/wiki/Dinastia_Merov%C3%ADngia" id="w">Dinastia Merov&iacute;ngia</a>, por <a href="http://en.wikipedia.org/wiki/Faramundo" id="w">Faramundo</a>, o lend&aacute;rio.</li></ul>&#10;&#10;<ul>&#10;<li>Os <a href="http://en.wikipedia.org/wiki/Visigodos" id="w">visigodos</a>, chefiados por <a href="http://en.wikipedia.org/wiki/Alarico_I" id="w">Alarico I</a>, saqueiam <a href="http://en.wikipedia.org/wiki/Roma" id="w">Roma</a>.</li></ul>&#10;<p><a href="http://en.wikipedia.org/wiki/Alarico_I" id="w">Alarico I</a> &shy; Em <a href="http://en.wikipedia.org/wiki/Cosenza" id="w">Cosenza</a>, na <a href="http://en.wikipedia.org/wiki/Cal%C3%A1bria" id="w">Cal&aacute;bria</a>. Rei <a href="http://en.wikipedia.org/wiki/Visigodos" id="w">visigodo</a>. Primeiro lider germ&acirc;nico a tomar <a href="http://en.wikipedia.org/wiki/Roma" id="w">Roma</a>. Nascimento (<a href="http://en.wikipedia.org/wiki/375" id="w">375</a>).</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:410" id="w"> </a></p></body></html>
