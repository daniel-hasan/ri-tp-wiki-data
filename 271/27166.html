<html><title>455</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>O <a href="http://en.wikipedia.org/wiki/Bispo" id="w">bispo</a> de <a href="http://en.wikipedia.org/wiki/Roma" id="w">Roma</a> assume o controle de todo o <a href="http://en.wikipedia.org/wiki/Cristianismo" id="w">cristianismo</a> ocidental, proclamando&shy;se <a href="http://en.wikipedia.org/wiki/Papa" id="w">papa</a>, com o nome de <a href="http://en.wikipedia.org/wiki/Papa_Le%C3%A3o_I" id="w">Le&atilde;o I</a>.</li>&#10;<li>Roma foi <a href="http://en.wikipedia.org/wiki/Saque_de_Roma_(455)" id="w">saqueada</a> pelos <a href="http://en.wikipedia.org/wiki/V%C3%A2ndalos" id="w">v&acirc;ndalos</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:455" id="w"> </a></p></body></html>
