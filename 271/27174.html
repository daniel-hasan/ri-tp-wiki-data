<html><title>462</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Um inc&ecirc;ndio na cidade de <a href="http://en.wikipedia.org/wiki/Constantinopla" id="w">Constantinopla</a> (atual <a href="http://en.wikipedia.org/wiki/Istambul" id="w">Istambul</a>), destr&oacute;i a <a href="http://en.wikipedia.org/wiki/Est%C3%A1tua_de_Zeus" id="w">Est&aacute;tua de Zeus</a>, uma das <a href="http://en.wikipedia.org/wiki/Sete_maravilhas_do_mundo" id="w">sete maravilhas do mundo</a>.</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Id%C3%A1cio" id="w">Id&aacute;cio</a>, <a href="http://en.wikipedia.org/wiki/Bispo_de_Chaves" id="w">bispo de Chaves</a>, &eacute; aprisionado pelos <a href="http://en.wikipedia.org/wiki/Visigodos" id="w">Visigodos</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:462" id="w"> </a></p></body></html>
