<html><title>445</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>O <a href="http://en.wikipedia.org/wiki/Imp%C3%A9rio" id="w">Imp&eacute;rio</a> de <a href="http://en.wikipedia.org/wiki/&Aacute;tila%2C_o_Huno" id="w">&Aacute;tila, o Huno</a>, atinge o m&aacute;ximo da sua expans&atilde;o, estendendo&shy;se da <a href="http://en.wikipedia.org/wiki/Europa_Central" id="w">Europa Central</a> at&eacute; o <a href="http://en.wikipedia.org/wiki/Mar_Negro" id="w">Mar Negro</a>, e desde o <a href="http://en.wikipedia.org/wiki/Dan%C3%BAbio" id="w">Dan&uacute;bio</a> at&eacute; o <a href="http://en.wikipedia.org/wiki/B%C3%A1ltico" id="w">B&aacute;ltico</a>, (&Aacute;tila morre em <a href="http://en.wikipedia.org/wiki/453" id="w">453</a>).</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:445" id="w"> </a></p></body></html>
