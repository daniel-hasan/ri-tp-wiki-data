<html><title>Kloten</title><body>&#10;<p> &#10; </p>&#10;<p><b>Kloten</b> &eacute; uma comuna da <a href="http://en.wikipedia.org/wiki/Su%C3%AD%C3%A7a" id="w">Su&iacute;&ccedil;a</a>, no <a href="http://en.wikipedia.org/wiki/Cant%C3%A3o_de_Zurique" id="w">cant&atilde;o de Zurique</a>, com 19,27 km2 . Nela se situa o <a href="http://en.wikipedia.org/wiki/Aeroporto_Internacional_de_Zurique" id="w">Aeroporto Internacional de Zurique</a> (1949).</p>&#10;<p>Est&aacute; localizada no <a href="http://en.wikipedia.org/wiki/Vale_do_Glatt" id="w">Vale do Glatt</a>, cerca de 10 km ao norte da cidade de <a href="http://en.wikipedia.org/wiki/Zurique" id="w">Zurique</a>.</p>&#10;<p> </p>&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_do_cant%C3%A3o_de_Zurique" id="w">Categoria:Comunas do cant&atilde;o de Zurique</a></p></body></html>
