<html><title>Gy&ouml;ngy&ouml;s</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Gyongyos_location.png%7Cthumb" id="w">Gy&ouml;ngy&ouml;s.</a></p>&#10;<p><b>Gy&ouml;ngy&ouml;s</b> &eacute; uma cidade do norte da <a href="http://en.wikipedia.org/wiki/Hungria" id="w">Hungria</a>, no condado de <a href="http://en.wikipedia.org/wiki/Heves" id="w">Heves</a>, com  40 000 habitantes. A cidade fica situada nos contrafortes meridionais dos montes <a href="http://en.wikipedia.org/wiki/Matra" id="w">Matra</a>, a nordeste de <a href="http://en.wikipedia.org/wiki/Budapeste" id="w">Budapeste</a>, &eacute; mercado agr&iacute;cola, explorando tamb&eacute;m a <a href="http://en.wikipedia.org/wiki/Viticultura" id="w">viticultura</a> e as minas de <a href="http://en.wikipedia.org/wiki/Lignite" id="w">lignite</a>.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Hungria" id="w">Categoria:Cidades da Hungria</a></p></body></html>
