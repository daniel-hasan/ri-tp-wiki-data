<html><title>Hatillo</title><body>&#10;<p> &#10;<b>Hatillo</b> &eacute; uma cidade do noroeste de <a href="http://en.wikipedia.org/wiki/Porto_Rico" id="w">Porto Rico</a>, com cerca 25 mil habitantes. Situada a oeste da cidade de <a href="http://en.wikipedia.org/wiki/Arecibo" id="w">Arecibo</a>, na costa atl&acirc;ntica, &eacute; centro de uma regi&atilde;o de cultivo de <a href="http://en.wikipedia.org/wiki/Cana&shy;de&shy;a%C3%A7%C3%BAcar" id="w">cana&shy;de&shy;a&ccedil;&uacute;car</a> e planta&ccedil;&otilde;es de coqueiros.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:_Cidades_do_Porto_Rico" id="w">categoria: Cidades do Porto Rico</a></p></body></html>
