<html><title>Antony (Hauts&shy;de&shy;Seine)</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:%C3%89glise_Saint_Saturnin_Antony.jpg%7Cthumb%7Cright%7C300px" id="w">Igreja.</a>&#10;<b>Antony</b> &eacute; uma cidade e tamb&eacute;m uma <a href="http://en.wikipedia.org/wiki/Comuna_francesa" id="w">comuna francesa</a>, situada nos arredores (a sul) de <a href="http://en.wikipedia.org/wiki/Paris" id="w">Paris</a>. Fica no <a href="http://en.wikipedia.org/wiki/Departamentos_da_Fran%C3%A7a" id="w">departamento</a> dos <a href="http://en.wikipedia.org/wiki/Altos_do_Sena" id="w">Altos do Sena</a> e na regi&atilde;o de <a href="http://en.wikipedia.org/wiki/&Icirc;le&shy;de&shy;France" id="w">&Icirc;le&shy;de&shy;France</a>.</p>&#10;<p>Seus habitantes s&atilde;o chamados de Antoniens<i>.</i></p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_do_departamento_de_Hauts&shy;de&shy;Seine" id="w">Categoria:Comunas do departamento de Hauts&shy;de&shy;Seine</a></p>&#10;<p> </p></body></html>
