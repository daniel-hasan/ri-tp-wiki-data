<html><title>Fuste</title><body>&#10;<p><div style="wigth:250px"><a class="internal" href="http://en.wikipedia.org/wiki/image:250px&shy;Lincoln_memorial_columns.jpg" title="[[Canelura]]s nos fustes das colunas"><img src="http://en.wikipedia.org/wiki/250px&shy;Lincoln_memorial_columns.jpg" alt="[[Canelura]]s nos fustes das colunas" title="[[Canelura]]s nos fustes das colunas" class="location&shy;none type&shy;thumb" width="250px" />&#10;</a>&#10;<div class="thumbcaption"><a href="http://en.wikipedia.org/wiki/Canelura" id="w">Caneluras</a> nos fustes das colunas</div></div>&#10;&#10;<b>Fuste</b> &eacute; a parte da <a href="http://en.wikipedia.org/wiki/Coluna" id="w">coluna</a> entre o <a href="http://en.wikipedia.org/wiki/Capitel" id="w">capitel</a> e a <a href="http://en.wikipedia.org/wiki/Base" id="w">base</a>.</p>&#10;<p>O fuste pode ser monol&iacute;tico ou constitu&iacute;do por diversas pedras chamadas tambores<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<a id="%7B%7BVer_tamb%C3%A9m%7D%7D" name="%7B%7BVer_tamb%C3%A9m%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li>Sobre o <a href="http://en.wikipedia.org/wiki/Coluna#Fuste" id="w">fuste</a> (no artigo <a href="http://en.wikipedia.org/wiki/Coluna" id="w">coluna</a>).</li></ul>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Elementos_arquitet%C3%B3nicos" id="w">Categoria:Elementos arquitet&oacute;nicos</a></p></body></html>
