<html><title>Mnesicles</title><body>&#10;<p><b>Mn&eacute;sicles</b> foi um <a href="http://en.wikipedia.org/wiki/Arquitectura" id="w">arquitecto</a> da Gr&eacute;cia Antiga, que se cr&ecirc; ser o autor do templo <a href="http://en.wikipedia.org/wiki/Erect%C3%A9ion" id="w">Erect&eacute;ion</a> e do seu famoso p&oacute;rtico das <a href="http://en.wikipedia.org/wiki/Cari%C3%A1tide" id="w">cari&aacute;tides</a>, em <a href="http://en.wikipedia.org/wiki/Atenas" id="w">Atenas</a>, construido entre <a href="http://en.wikipedia.org/wiki/421_a.C." id="w">421 a.C.</a> e <a href="http://en.wikipedia.org/wiki/405_a.C." id="w">405 a.C.</a>, aproximadamente.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Arquitetos_da_Gr%C3%A9cia_Antiga" id="w">Categoria:Arquitetos da Gr&eacute;cia Antiga</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Gregos_do_s%C3%A9culo_V_a.C." id="w">Categoria:Gregos do s&eacute;culo V a.C.</a></p></body></html>
