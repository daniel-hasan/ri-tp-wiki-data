<html><title>Flavor</title><body>&#10;<p><b>Flavor</b> &eacute; uma sensa&ccedil;&atilde;o fisiol&oacute;gica da intera&ccedil;&atilde;o do <a href="http://en.wikipedia.org/wiki/Paladar" id="w">paladar</a> e <a href="http://en.wikipedia.org/wiki/Olfato" id="w">olfato</a>. A sensa&ccedil;&atilde;o ao ingerir <a href="http://en.wikipedia.org/wiki/Alimento" id="w">alimentos</a>, muitas vezes chamada equivocadamente de &#34&semi;<a href="http://en.wikipedia.org/wiki/Sabor_(alimentos)" id="w">sabor</a>&#34&semi; se refere ao <i>flavor</i>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Percep%C3%A7%C3%A3o" id="w">Flavor</a>&#10; &#10; </p></body></html>
