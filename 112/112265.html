<html><title>Rio Linge</title><body>&#10;<p> </p>&#10;<p>O <b>Linge</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> na <a href="http://en.wikipedia.org/wiki/Ilha_Batava" id="w">Ilha Batava</a>, nos <a href="http://en.wikipedia.org/wiki/Pa%C3%ADses_Baixos" id="w">Pa&iacute;ses Baixos</a>. O Linge come&ccedil;a em Doornenburgo e des&aacute;gua no <a href="http://en.wikipedia.org/wiki/Rio_Merwede" id="w">rio Merwede</a>, perto de Gorinchem. Com 100 km, &eacute; o rio mais longo que fica inteiramente no territ&oacute;rio neerland&ecirc;s.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_dos_Pa%C3%ADses_Baixos" id="w">Linge</a></p></body></html>
