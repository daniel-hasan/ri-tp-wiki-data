<html><title>Rio Iguatemi</title><body>&#10;<p> &#10; </p>&#10;<p>O <b>rio Iguatemi</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> que banha o <a href="http://en.wikipedia.org/wiki/Unidades_federativas_do_Brasil" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Mato_Grosso_do_Sul" id="w">Mato Grosso do Sul</a>, no <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>. &Eacute; um <a href="http://en.wikipedia.org/wiki/Afluente" id="w">afluente</a> da margem direita do <a href="http://en.wikipedia.org/wiki/Rio_Paran%C3%A1" id="w">rio Paran&aacute;</a>.&#10;</p><a id="Etimologia" name="Etimologia"></a><h2> Etimologia </h2>&#10;<p>O top&ocirc;nimo &#34&semi;Iguatemi&#34&semi; &eacute; derivado do termo <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_tupi" id="w">tupi</a> <i>ygatim&#39&semi;y</i>, que significa &#34&semi;rio das canoas emproadas&#34&semi; (<i>ygara</i>, <a href="http://en.wikipedia.org/wiki/Canoa" id="w">canoa</a> + <i>tim</i>, <a href="http://en.wikipedia.org/wiki/Proa" id="w">proa</a> + <b>y<i>, rio).<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>&#10; &#10; &#10; </i></b></p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Mato_Grosso_do_Sul" id="w">Iguatemi</a></p></body></html>
