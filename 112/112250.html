<html><title>C&oacute;rrego Fundo (Mato Grosso do Sul)</title><body>&#10;<p> </p>&#10;<p>O <b>C&oacute;rrego Fundo</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Mato_Grosso_do_Sul" id="w">Mato Grosso do Sul</a> que forma, junto com o <a href="http://en.wikipedia.org/wiki/Rio_Roncador" id="w">Rio Roncador</a> o <a href="http://en.wikipedia.org/wiki/Rio_Miranda" id="w">Rio Miranda</a> no munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Jardim_(Mato_Grosso_do_Sul)" id="w">Jardim</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Mato_Grosso_do_Sul" id="w">Fundo, C&oacute;rrego</a></p></body></html>
