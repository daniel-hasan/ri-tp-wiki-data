<html><title>Agulhas (tauromaquia)</title><body>&#10;<p> &#10;Parte proeminente do cacha&ccedil;o do <a href="http://en.wikipedia.org/wiki/Touro_(animal)" id="w">touro</a>, por onde deve penetrar a <a href="http://en.wikipedia.org/wiki/Espada" id="w">espada</a> na sorte de matar, para que a <a href="http://en.wikipedia.org/wiki/Estocada" id="w">estocada</a> seja perfeita na sua execu&ccedil;&atilde;o e efectiva no seu objectivo. Emprega&shy;se tamb&eacute;m o termo para designar as hastes do touro.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Tauromaquia" id="w">Categoria:Tauromaquia</a></p>&#10;<p> </p></body></html>
