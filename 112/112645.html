<html><title>Trasteio</title><body>&#10;<p> &#10;Conjunto de passos dados com os instrumentos de matar (<a href="http://en.wikipedia.org/wiki/Muleta" id="w">muleta</a> e <a href="http://en.wikipedia.org/wiki/Estandarte" id="w">estoque</a>) e que preparam o <a href="http://en.wikipedia.org/wiki/Touro" id="w">touro</a>, o mais artisticamente poss&iacute;vel, para o seu final: a <a href="http://en.wikipedia.org/wiki/Estocada" id="w">estocada</a>.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Tauromaquia" id="w">Categoria:Tauromaquia</a></p></body></html>
