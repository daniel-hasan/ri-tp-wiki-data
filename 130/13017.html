<html><title>Gafanha da Encarna&ccedil;&atilde;o</title><body>&#10;<p> &#10;<b>Gafanha da Encarna&ccedil;&atilde;o</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/&Iacute;lhavo" id="w">&Iacute;lhavo</a><sup id="_ref&shy;DRE_a" class="reference"><a href="#_note&shy;DRE" title="">[1]</a></sup>, com 10,98&#160&semi;km&sup2; de &aacute;rea e 5 362 habitantes (2011). Densidade: 488,3 hab/km&sup2;.</p>&#10;<p>A freguesia foi criada em 1926.<sup id="_ref&shy;DRE1_a" class="reference"><a href="#_note&shy;DRE1" title="">[2]</a></sup> Foi elevada a <a href="http://en.wikipedia.org/wiki/Vila" id="w">vila</a> em 9 de Dezembro de 2004.<sup id="_ref&shy;DRE2_a" class="reference"><a href="#_note&shy;DRE2" title="">[3]</a></sup></p>&#10;&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_%C3%8Dlhavo" id="w">Categoria:Freguesias de &Iacute;lhavo</a></p></body></html>
