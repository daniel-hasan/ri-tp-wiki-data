<html><title>Basileia (cant&atilde;o)</title><body>&#10;<p>O <a href="http://en.wikipedia.org/wiki/Cant%C3%B5es_da_Su%C3%AD%C3%A7a" id="w">cant&atilde;o</a> de <b>Basileia</b> (em <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_alem%C3%A3" id="w">alem&atilde;o</a> <i>Basel</i>) &eacute; um <a href="http://en.wikipedia.org/wiki/Cant%C3%A3o" id="w">cant&atilde;o</a> <a href="http://en.wikipedia.org/wiki/Su%C3%AD%C3%A7a" id="w">su&iacute;&ccedil;o</a>, membro da <a href="http://en.wikipedia.org/wiki/Su%C3%AD%C3%A7a" id="w">Confedera&ccedil;&atilde;o Su&iacute;&ccedil;a</a> desde <a href="http://en.wikipedia.org/wiki/1501" id="w">1501</a>, que se dividiu em dois semicant&otilde;es em <a href="http://en.wikipedia.org/wiki/1833" id="w">1833</a> :&#10;</p>&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Basil%C3%A9ia&shy;Campo_(cant%C3%A3o)" id="w">Basileia&shy;Campo</a> &semi;</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Basileia&shy;Cidade_(cant%C3%A3o)" id="w">Basileia&shy;Cidade</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Hist%C3%B3ria_da_Su%C3%AD%C3%A7a" id="w">Categoria:Hist&oacute;ria da Su&iacute;&ccedil;a</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cant%C3%B5es_da_Su%C3%AD%C3%A7a" id="w">Categoria:Cant&otilde;es da Su&iacute;&ccedil;a</a></p></body></html>
