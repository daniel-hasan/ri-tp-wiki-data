<html><title>Ep&iacute;fila</title><body>&#10;<p><b>Ep&iacute;filas</b> s&atilde;o plantas que crescem em cima de <a href="http://en.wikipedia.org/wiki/Folha_(bot%C3%A2nica)" id="w">folhas</a> vivas de outras plantas. Ep&iacute;filas comuns s&atilde;o <a href="http://en.wikipedia.org/wiki/Bri%C3%B3fitas" id="w">bri&oacute;fitas</a>, principalmente da fam&iacute;lia <a href="http://en.wikipedia.org/wiki/Lejeuneaceae" id="w">Lejeuneaceae</a>,<a href="http://en.wikipedia.org/wiki/L%C3%ADquens" id="w">l&iacute;quens</a> e <a href="http://en.wikipedia.org/wiki/Fungos" id="w">fungos</a>.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Bri%C3%B3fitas" id="w">Categoria:Bri&oacute;fitas</a></p></body></html>
