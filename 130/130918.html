<html><title>Jaroslav Heyrovsk&yacute;</title><body>&#10;<p> &#10;<b>Jaroslav Heyrovsk&yacute;</b> (<a href="http://en.wikipedia.org/wiki/Praga" id="w">Praga</a>, <a href="http://en.wikipedia.org/wiki/20_de_Dezembro" id="w">20 de Dezembro</a> de <a href="http://en.wikipedia.org/wiki/1890" id="w">1890</a> &mdash; Praga, <a href="http://en.wikipedia.org/wiki/27_de_Mar%C3%A7o" id="w">27 de Mar&ccedil;o</a> de <a href="http://en.wikipedia.org/wiki/1967" id="w">1967</a>) foi um <a href="http://en.wikipedia.org/wiki/Qu%C3%ADmica" id="w">qu&iacute;mico</a> <a href="http://en.wikipedia.org/wiki/Rep%C3%BAblica_Checa" id="w">checo</a>.</p>&#10;<p>Foi agraciado com o <a href="http://en.wikipedia.org/wiki/Nobel_de_Qu%C3%ADmica" id="w">Nobel de Qu&iacute;mica</a> de 1959, pelo desenvolvimento da <a href="http://en.wikipedia.org/wiki/Polarografia" id="w">polarografia</a>.</p>&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li> </li></ul>&#10;&#10;<p> &#10; &#10; </p>&#10;&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Nobel_de_Qu%C3%ADmica" id="w">Categoria:Nobel de Qu&iacute;mica</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Qu%C3%ADmicos_da_Rep%C3%BAblica_Checa" id="w">Categoria:Qu&iacute;micos da Rep&uacute;blica Checa</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Qu%C3%ADmicos_do_s%C3%A9culo_XX" id="w">Categoria:Qu&iacute;micos do s&eacute;culo XX</a></p></body></html>
