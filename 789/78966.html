<html><title>San Chirico Nuovo</title><body>&#10;<p> &#10; &#10;<b>San Chirico Nuovo</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Basilicata" id="w">regi&atilde;o da Basilicata</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Potenza" id="w">prov&iacute;ncia de Potenza</a>, com cerca de 1.630 habitantes. Estende&shy;se por uma &aacute;rea de 23 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 71 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Albano_di_Lucania" id="w">Albano di Lucania</a>, <a href="http://en.wikipedia.org/wiki/Tolve" id="w">Tolve</a>, <a href="http://en.wikipedia.org/wiki/Tricarico" id="w">Tricarico</a> (MT).<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Potenza" id="w">Categoria:Comunas de Potenza</a></p></body></html>
