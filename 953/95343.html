<html><title>Cataratas de Montmorency</title><body>&#10;<p> &#10;As <b>Cataratas de Montmorency</b> est&atilde;o localizadas a 10&#160&semi;km do centro da <a href="http://en.wikipedia.org/wiki/Quebec_(cidade)" id="w">cidade de Quebec</a>, prov&iacute;ncia do <a href="http://en.wikipedia.org/wiki/Quebec" id="w">Quebec</a>, no <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>. As quedas t&ecirc;m uma altura de 83 metros, sendo mais altas do que as <a href="http://en.wikipedia.org/wiki/Cataratas_do_Ni%C3%A1gara" id="w">Cataratas do Ni&aacute;gara</a>, e est&atilde;o localizadas num <a href="http://en.wikipedia.org/wiki/Parque" id="w">parque</a> provincial.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidade_de_Quebec" id="w">Categoria:Cidade de Quebec</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Quedas_de_%C3%A1gua_do_Canad%C3%A1" id="w">Montmorency</a></p></body></html>
