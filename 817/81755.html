<html><title>Rocca Santo Stefano</title><body>&#10;<p> &#10; &#10;<b>Rocca Santo Stefano</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_L%C3%A1cio" id="w">regi&atilde;o do L&aacute;cio</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Roma" id="w">prov&iacute;ncia de Roma</a>, com cerca de 1.009 habitantes. Estende&shy;se por uma &aacute;rea de 9 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 112 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Affile" id="w">Affile</a>, <a href="http://en.wikipedia.org/wiki/Bellegra" id="w">Bellegra</a>, <a href="http://en.wikipedia.org/wiki/Canterano" id="w">Canterano</a>, <a href="http://en.wikipedia.org/wiki/Gerano" id="w">Gerano</a>, <a href="http://en.wikipedia.org/wiki/Subiaco" id="w">Subiaco</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Roma" id="w">Categoria:Comunas de Roma</a></p></body></html>
