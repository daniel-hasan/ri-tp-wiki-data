<html><title>Valmontone</title><body>&#10;<p> &#10; &#10;<b>Valmontone</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_L%C3%A1cio" id="w">regi&atilde;o do L&aacute;cio</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Roma" id="w">prov&iacute;ncia de Roma</a>, com cerca de 12.550 habitantes. Estende&shy;se por uma &aacute;rea de 40 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 314 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Artena" id="w">Artena</a>, <a href="http://en.wikipedia.org/wiki/Cave" id="w">Cave</a>, <a href="http://en.wikipedia.org/wiki/Colleferro" id="w">Colleferro</a>, <a href="http://en.wikipedia.org/wiki/Genazzano" id="w">Genazzano</a>, <a href="http://en.wikipedia.org/wiki/Labico" id="w">Labico</a>, <a href="http://en.wikipedia.org/wiki/Palestrina" id="w">Palestrina</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Roma" id="w">Categoria:Comunas de Roma</a></p></body></html>
