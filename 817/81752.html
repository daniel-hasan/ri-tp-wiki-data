<html><title>Riofreddo</title><body>&#10;<p> &#10; &#10;<b>Riofreddo</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_L%C3%A1cio" id="w">regi&atilde;o do L&aacute;cio</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Roma" id="w">prov&iacute;ncia de Roma</a>, com cerca de 764 habitantes. Estende&shy;se por uma &aacute;rea de 12 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 64 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Arsoli" id="w">Arsoli</a>, <a href="http://en.wikipedia.org/wiki/Cineto_Romano" id="w">Cineto Romano</a>, <a href="http://en.wikipedia.org/wiki/Oricola" id="w">Oricola</a> (AQ), <a href="http://en.wikipedia.org/wiki/Roviano" id="w">Roviano</a>, <a href="http://en.wikipedia.org/wiki/Vallinfreda" id="w">Vallinfreda</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Roma" id="w">Categoria:Comunas de Roma</a></p></body></html>
