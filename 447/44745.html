<html><title>Juda&iacute;smo human&iacute;stico</title><body>&#10;<p>O <b>juda&iacute;smo human&iacute;stico</b> &eacute; um movimento no <a href="http://en.wikipedia.org/wiki/Juda%C3%ADsmo" id="w">juda&iacute;smo</a> que busca manter a identidade cultural e <a href="http://en.wikipedia.org/wiki/Tradi%C3%A7%C3%A3o" id="w">tradi&ccedil;&atilde;o</a> judaicas ao mesmo tempo que deixa de enfatizar cren&ccedil;as <a href="http://en.wikipedia.org/wiki/Te%C3%ADsmo" id="w">te&iacute;sticas</a>.</p>&#10;<p> </p>&#10;<a id="%7B%7BP%C3%A1ginas_externas%7D%7D" name="%7B%7BP%C3%A1ginas_externas%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a class="externallink" href="http://www.shj.org/" rel="nofollow" title="http://www.shj.org/">Society for Humanistic Judaism</a></li></ul>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Ramifica%C3%A7%C3%B5es_do_juda%C3%ADsmo" id="w">Categoria:Ramifica&ccedil;&otilde;es do juda&iacute;smo</a></p></body></html>
