<html><title>Ribeiro Gon&ccedil;alves</title><body>&#10;<p> &#10; </p>&#10;<p><b>Ribeiro Gon&ccedil;alves</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Piau%C3%AD" id="w">Piau&iacute;</a>. Localiza&shy;se a uma <a href="http://en.wikipedia.org/wiki/Latitude" id="w">latitude</a> 07&ordm;33&#39&semi;30&#34&semi; sul e a uma <a href="http://en.wikipedia.org/wiki/Longitude" id="w">longitude</a> 45&ordm;14&#39&semi;32&#34&semi; oeste, estando a uma altitude de 210 metros. Sua popula&ccedil;&atilde;o estimada em 2004 era de 5 711 habitantes.&#10;Possui uma &aacute;rea de 3934,7&#160&semi;km&sup2;.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Ribeiro_Gon%C3%A7alves" id="w">Categoria:Ribeiro Gon&ccedil;alves</a></p></body></html>
