<html><title>Billund</title><body>&#10;<p> &#10; </p>&#10;<p><b>Billund</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpios_da_Dinamarca" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Dinamarca" id="w">dinamarqu&ecirc;s</a> localizado na <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_da_Dinamarca" id="w">regi&atilde;o</a> da <a href="http://en.wikipedia.org/wiki/Dinamarca_do_Sul_(regi%C3%A3o)" id="w">Dinamarca do Sul</a>.</p>&#10;<p>O munic&iacute;pio tem uma &aacute;rea de 155 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> e uma  popula&ccedil;&atilde;o de 8 647 habitantes, segundo o <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> de <a href="http://en.wikipedia.org/wiki/2004" id="w">2004</a>.</p>&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a class="externallink" href="http://www.billundkommune.dk" rel="nofollow" title="http://www.billundkommune.dk">Site oficial</a></li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_Dinamarca" id="w">Categoria:Munic&iacute;pios da Dinamarca</a></p>&#10;<p><a href="http://eo.wikipedia.org/wiki/Billund">eo:Billund</a>&#10;<a href="http://es.wikipedia.org/wiki/Billund">es:Billund</a></p></body></html>
