<html><title>Permyakia</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Flag_of_Permyakia.svg%7Cthumb%7Cright" id="w">Bandeira de Permyakia</a>&#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:RussiaPermyakia.png%7Cright%7Cthumb" id="w">Distrito Aut&ocirc;nomo de Permyakia (em vermelho)</a>&#10;<a href="http://en.wikipedia.org/wiki/File:Permyakia03.png%7Cthumb" id="w">right</a>&#10;O <b>Distrito aut&ocirc;nomo, Okrug, de Permyakia</b> &eacute; uma antiga <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_da_R%C3%BAssia" id="w">divis&atilde;o federal</a> da <a href="http://en.wikipedia.org/wiki/Federa%C3%A7%C3%A3o_Russa" id="w">Federa&ccedil;&atilde;o Russa</a>. A <a href="http://en.wikipedia.org/wiki/1_de_Dezembro" id="w">1 de Dezembro</a> de <a href="http://en.wikipedia.org/wiki/2005" id="w">2005</a> foi fundido com o <a href="http://en.wikipedia.org/wiki/Oblast_de_Perm" id="w">Oblast de Perm</a> para formar o <a href="http://en.wikipedia.org/wiki/Krai_de_Perm" id="w">Krai de Perm</a>.</p>&#10;<p> &#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Distritos_do_krai_de_Perm" id="w">Categoria:Distritos do krai de Perm</a></p></body></html>
