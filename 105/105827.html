<html><title>Tlemcen</title><body>&#10;<p> &#10; &#10;<b>Tlemcen</b> (<i>Tremec&eacute;m</i> &eacute; a forma aportuguesada) &eacute; uma <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_da_Arg%C3%A9lia" id="w">prov&iacute;ncia</a> e cidade da <a href="http://en.wikipedia.org/wiki/Arg%C3%A9lia" id="w">Arg&eacute;lia</a>.</p>&#10;<p>O seu santo <a href="http://en.wikipedia.org/wiki/Patrono" id="w">patrono</a> &eacute; <a href="http://en.wikipedia.org/wiki/Abu_Madyan" id="w">Abu Madyan</a>, que morreu no <i><a href="http://en.wikipedia.org/wiki/Faubourg" id="w">faubourg</a></i> de <a href="http://en.wikipedia.org/wiki/El_Eubbad" id="w">El Eubbad</a>, onde existe uma <a href="http://en.wikipedia.org/wiki/Mesquita" id="w">mesquita</a> em sua invoca&ccedil;&atilde;o.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Prov%C3%ADncias_da_Arg%C3%A9lia" id="w">Categoria:Prov&iacute;ncias da Arg&eacute;lia</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Arg%C3%A9lia" id="w">Categoria:Cidades da Arg&eacute;lia</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Regi%C3%B5es_vitivin%C3%ADcolas" id="w">Categoria:Regi&otilde;es vitivin&iacute;colas</a></p></body></html>
