<html><title>Universidade de Calgary</title><body>&#10;<p> &#10;A <b>Universidade de Calgary</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Universidade" id="w">universidade</a> localizada na cidade de <a href="http://en.wikipedia.org/wiki/Calgary" id="w">Calgary</a>, <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Alberta" id="w">Alberta</a>. &Eacute; atendida por cerca de 28 mil estudantes. Seu <a href="http://en.wikipedia.org/wiki/Lema" id="w">lema</a> &eacute; <i>Mo Sh&ugrave;ile Togam Suas</i>, que significa em <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_irlandesa" id="w">ga&eacute;lico</a> &#34&semi;eu levantarei os meus olhos&#34&semi;.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Universidades_do_Canad%C3%A1" id="w">Calgary</a></p></body></html>
