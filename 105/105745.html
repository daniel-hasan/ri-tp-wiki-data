<html><title>Koriakia</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Flag_of_Koryakia.svg%7Cthumb%7Cright" id="w">Bandeira de Koriakia</a>&#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:RussiaKoryakia2007&shy;01.png" id="w">right</a>&#10;O <b>Distrito aut&ocirc;nomo de Koriakia</b> foi uma <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_da_R%C3%BAssia" id="w">divis&atilde;o federal</a> da <a href="http://en.wikipedia.org/wiki/Federa%C3%A7%C3%A3o_Russa" id="w">Federa&ccedil;&atilde;o Russa</a>. A <a href="http://en.wikipedia.org/wiki/1_de_Julho" id="w">1 de Julho</a> de <a href="http://en.wikipedia.org/wiki/2007" id="w">2007</a> fundiu&shy;se com o <a href="http://en.wikipedia.org/wiki/Oblast_de_Kamtchatka" id="w">Oblast de Kamtchatka</a> para formar o <a href="http://en.wikipedia.org/wiki/Krai_de_Kamtchatka" id="w">Krai de Kamtchatka</a>.</p>&#10;<p> &#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Distritos_do_krai_de_Kamtchatka" id="w">Categoria:Distritos do krai de Kamtchatka</a></p></body></html>
