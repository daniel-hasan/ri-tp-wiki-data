<html><title>Evenkia</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Flag_of_Evenkia.svg%7Cthumb%7Cright" id="w">Bandeira de Evenkia</a>&#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:RussiaEvenkia2005.png" id="w">right</a>&#10;O <b>Distrito aut&ocirc;nomo de Evenkia</b> foi uma <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_da_R%C3%BAssia" id="w">divis&atilde;o federal</a> da <a href="http://en.wikipedia.org/wiki/Federa%C3%A7%C3%A3o_Russa" id="w">Federa&ccedil;&atilde;o Russa</a>. A <a href="http://en.wikipedia.org/wiki/1_de_Janeiro" id="w">1 de Janeiro</a> de <a href="http://en.wikipedia.org/wiki/2007" id="w">2007</a> agregou&shy;se ao <a href="http://en.wikipedia.org/wiki/Krai_de_Krasnoiarsk" id="w">Krai de Krasnoiarsk</a>.</p>&#10;<p> &#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Distritos_do_krai_de_Krasnoiarsk" id="w">Categoria:Distritos do krai de Krasnoiarsk</a></p></body></html>
