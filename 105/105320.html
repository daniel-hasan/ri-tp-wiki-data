<html><title>Arquitetura protomoderna</title><body>&#10;<p><b>Arquitetura protomoderna</b> &eacute; como se costuma chamar a produ&ccedil;&atilde;o <a href="http://en.wikipedia.org/wiki/Arquitetura" id="w">arquitet&ocirc;nica</a> do fim do <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_XIX" id="w">s&eacute;culo XIX</a> e in&iacute;cio do <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_XX" id="w">s&eacute;culo XX</a> que prenuncia, seja pelo ide&aacute;rio ou pelo resultado formal, a <a href="http://en.wikipedia.org/wiki/Arquitetura_moderna" id="w">arquitetura moderna</a>. Entre os arquitetos protomodernos destacam&shy;se <a href="http://en.wikipedia.org/wiki/Adolf_Loos" id="w">Adolf Loos</a> e <a href="http://en.wikipedia.org/wiki/Louis_Sullivan" id="w">Louis Sullivan</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Estilos_arquitet%C3%B3nicos" id="w">Protomoderna</a></p></body></html>
