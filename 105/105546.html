<html><title>Br&aelig;dstrup</title><body>&#10;<p> </p>&#10;<p><b>Br&aelig;dstrup</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpios_da_Dinamarca" id="w">munic&iacute;pio</a> da <a href="http://en.wikipedia.org/wiki/Dinamarca" id="w">Dinamarca</a>, localizado na regi&atilde;o sudeste, no <a href="http://en.wikipedia.org/wiki/Condados_da_Dinamarca" id="w">condado</a> de <a href="http://en.wikipedia.org/wiki/Condado_de_Vejle" id="w">Vejle</a>.</p>&#10;<p>O munic&iacute;pio tem uma &aacute;rea de 201,29 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> e uma  popula&ccedil;&atilde;o de 8 556 habitantes, segundo o <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> de <a href="http://en.wikipedia.org/wiki/2002" id="w">2002</a>.</p>&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a class="externallink" href="http://www.braedstrup.dk/" rel="nofollow" title="http://www.braedstrup.dk/">S&iacute;tio oficial</a></li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_Dinamarca" id="w">Categoria:Munic&iacute;pios da Dinamarca</a></p></body></html>
