<html><title>Aga Buri&aacute;cia</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Agin&shy;BuryatFlag.svg%7Cthumb%7Cright" id="w">Bandeira de Aga Buryatia</a>&#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Russia_&shy;_Agin&shy;Buryat_Autonomous_Okrug_(2008&shy;01).svg%7Cright" id="w">300px</a>&#10;<a href="http://en.wikipedia.org/wiki/File:Aga_Buryatia.png%7Cright%7Cthumb" id="w">250px</a>&#10;O <b>Distrito aut&ocirc;nomo de Aga Buryatia</b> foi uma <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_da_R%C3%BAssia" id="w">divis&atilde;o federal</a> da <a href="http://en.wikipedia.org/wiki/Federa%C3%A7%C3%A3o_Russa" id="w">Federa&ccedil;&atilde;o Russa</a>. A <a href="http://en.wikipedia.org/wiki/1_de_Mar%C3%A7o" id="w">1 de Mar&ccedil;o</a> de <a href="http://en.wikipedia.org/wiki/2008" id="w">2008</a> fundiu&shy;se com o <a href="http://en.wikipedia.org/wiki/&Oacute;blast_de_Chita" id="w">&Oacute;blast de Chita</a> para formar o <a href="http://en.wikipedia.org/wiki/Krai_de_Zabaykalsky" id="w">Krai de Zabaykalsky</a>.</p>&#10;<p> &#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Distritos_do_krai_de_Zabaykalsky" id="w">Categoria:Distritos do krai de Zabaykalsky</a></p></body></html>
