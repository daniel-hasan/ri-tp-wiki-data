<html><title>Chuv&aacute;chia</title><body>&#10;<p> &#10; &#10;<div style="wigth:250px"><a class="internal" href="http://en.wikipedia.org/wiki/Image:250px&shy;Chuvashia03.png" title="right"><img src="http://en.wikipedia.org/wiki/250px&shy;Chuvashia03.png" alt="right" title="right" class="location&shy;none type&shy;thumb" width="250px" />&#10;</a>&#10;<div class="thumbcaption">right</div></div>&#10;&#10;A <b>Rep&uacute;blica da Chuv&aacute;chia</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_da_R%C3%BAssia" id="w">divis&atilde;o federal</a> da <a href="http://en.wikipedia.org/wiki/Federa%C3%A7%C3%A3o_Russa" id="w">Federa&ccedil;&atilde;o Russa</a>. Seu nome oficial &eacute; <b>Rep&uacute;blica Chuvache</b>, e sua capital &eacute; <a href="http://en.wikipedia.org/wiki/Cheboksary" id="w">Cheboksary</a>. Fala duas l&iacute;nguas oficiais: o <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_chuvache" id="w">chuvache</a> e o <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_russa" id="w">russo</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Chuv%C3%A1chia" id="w"> </a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Regi%C3%B5es_da_parte_europeia_da_R%C3%BAssia" id="w">Categoria:Regi&otilde;es da parte europeia da R&uacute;ssia</a></p></body></html>
