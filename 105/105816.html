<html><title>Sidi Bel Abb&egrave;s (prov&iacute;ncia)</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Algeria&shy;Sidi_Bel_Abbes.png%7Cthumb" id="w">Sidi Bel Abbes.</a>&#10;<b>Sidi Bel Abb&egrave;s</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_da_Arg%C3%A9lia" id="w">prov&iacute;ncia</a> da <a href="http://en.wikipedia.org/wiki/Arg%C3%A9lia" id="w">Arg&eacute;lia</a> cuja capital &eacute; a <a href="http://en.wikipedia.org/wiki/Sidi_Bel_Abb%C3%A8s" id="w">cidade hom&ocirc;nima</a>. </p>&#10;<p>Antes da independ&ecirc;ncia, era onde estava localizado o quartel&shy;general da <a href="http://en.wikipedia.org/wiki/Legi%C3%A3o_Estrangeira_Francesa" id="w">Legi&atilde;o Estrangeira Francesa</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Prov%C3%ADncias_da_Arg%C3%A9lia" id="w">Categoria:Prov&iacute;ncias da Arg&eacute;lia</a></p></body></html>
