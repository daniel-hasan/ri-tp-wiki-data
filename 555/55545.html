<html><title>Megastr&oacute;bilo</title><body>&#10;<p>Em <a href="http://en.wikipedia.org/wiki/Bot%C3%A2nica" id="w">bot&acirc;nica</a>, chama&shy;se <b>megastr&oacute;bilo</b> &agrave; <a href="http://en.wikipedia.org/wiki/Infloresc%C3%AAncia" id="w">infloresc&ecirc;ncia</a>(folha fertil) <a href="http://en.wikipedia.org/wiki/Feminino" id="w">feminina</a> das <a href="http://en.wikipedia.org/wiki/Con%C3%ADfera" id="w">con&iacute;feras</a>, vulgarmente chamada <a href="http://en.wikipedia.org/wiki/Pinha" id="w">pinha</a>, nos <a href="http://en.wikipedia.org/wiki/Pinheiro" id="w">pinheiros</a>, mas que pode ter aspectos muitos diferentes em outras <a href="http://en.wikipedia.org/wiki/Gimnosperma" id="w">gimnospermas</a><sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Con%C3%ADferas" id="w">Categoria:Con&iacute;feras</a></p></body></html>
