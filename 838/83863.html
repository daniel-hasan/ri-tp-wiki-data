<html><title>Peglio</title><body>&#10;<p> &#10; &#10;<b>Peglio</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Como" id="w">prov&iacute;ncia de Como</a>, com cerca de 197 habitantes. Estende&shy;se por uma &aacute;rea de 10,82 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 18,2 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Domaso" id="w">Domaso</a>, <a href="http://en.wikipedia.org/wiki/Dosso_del_Liro" id="w">Dosso del Liro</a>, <a href="http://en.wikipedia.org/wiki/Gravedona" id="w">Gravedona</a>, <a href="http://en.wikipedia.org/wiki/Livo_(CO)" id="w">Livo</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Como" id="w">Categoria:Comunas de Como</a></p></body></html>
