<html><title>Rodero</title><body>&#10;<p> &#10; &#10;<b>Rodero</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Como" id="w">prov&iacute;ncia de Como</a>, com cerca de 1.073 habitantes. Estende&shy;se por uma &aacute;rea de 2 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 537 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Bizzarone" id="w">Bizzarone</a>, <a href="http://en.wikipedia.org/wiki/Cagno" id="w">Cagno</a>, <a href="http://en.wikipedia.org/wiki/Cantello" id="w">Cantello</a> (VA), <a href="http://en.wikipedia.org/wiki/Valmorea" id="w">Valmorea</a>, <a href="http://en.wikipedia.org/wiki/Stabio" id="w">Stabio</a> (Su&iacute;&ccedil;a).<sup id="_ref&shy;demo.istat.it_a" class="reference"><a href="#_note&shy;demo.istat.it" title="">[1]</a></sup><sup id="_ref&shy;http_a" class="reference"><a href="#_note&shy;http" title="">[2]</a></sup><sup id="_ref&shy;dati.istat.it_a" class="reference"><a href="#_note&shy;dati.istat.it" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Como" id="w">Categoria:Comunas de Como</a></p></body></html>
