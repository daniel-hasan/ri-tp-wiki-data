<html><title>Ammocoete</title><body>&#10;<p><b>Ammocoete</b> &eacute; como se denomina a <a href="http://en.wikipedia.org/wiki/Larva" id="w">larva</a> da <a href="http://en.wikipedia.org/wiki/Lampr%C3%A9ia" id="w">lampr&eacute;ia</a>, s&atilde;o cegas e ficam entre 3 e 7 anos enterradas em rios nas partes <a href="http://en.wikipedia.org/wiki/Solo_arenoso" id="w">arenosas</a> filtrando o alimento, pois nessa fase ainda n&atilde;o possuem dentes.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>&#10; </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Anatomia_dos_peixes" id="w">Categoria:Anatomia dos peixes</a></p></body></html>
