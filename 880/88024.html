<html><title>Elini</title><body>&#10;<p> &#10; &#10;<b>Elini</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Sardenha" id="w">regi&atilde;o da Sardenha</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_do_Ogliastra" id="w">prov&iacute;ncia da Ogliastra</a>, com cerca de 546 habitantes. Estende&shy;se por uma &aacute;rea de 10 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 55 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Arzana" id="w">Arzana</a>, <a href="http://en.wikipedia.org/wiki/Ilbono" id="w">Ilbono</a>, <a href="http://en.wikipedia.org/wiki/Lanusei" id="w">Lanusei</a>, <a href="http://en.wikipedia.org/wiki/Tortol%C3%AC" id="w">Tortol&igrave;</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_do_Ogliastra" id="w">Categoria:Comunas do Ogliastra</a></p></body></html>
