<html><title>Bomba (It&aacute;lia)</title><body>&#10;<p> &#10; &#10;<b>Bomba</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Abruzos" id="w">regi&atilde;o dos Abruzos</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Chieti" id="w">prov&iacute;ncia de Chieti</a>, com cerca de 964 habitantes. Estende&shy;se por uma &aacute;rea de 18 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 54 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Archi" id="w">Archi</a>, <a href="http://en.wikipedia.org/wiki/Atessa" id="w">Atessa</a>, <a href="http://en.wikipedia.org/wiki/Pennadomo" id="w">Pennadomo</a>, <a href="http://en.wikipedia.org/wiki/Roccascalegna" id="w">Roccascalegna</a>, <a href="http://en.wikipedia.org/wiki/Villa_Santa_Maria" id="w">Villa Santa Maria</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Chieti" id="w">Categoria:Comunas de Chieti</a></p></body></html>
