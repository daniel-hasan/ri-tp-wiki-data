<html><title>Cerchio</title><body>&#10;<p> &#10; &#10;<b>Cerchio</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Abruzos" id="w">regi&atilde;o dos Abruzos</a>, <a href="http://en.wikipedia.org/wiki/&Aacute;quila_(prov%C3%ADncia)" id="w">prov&iacute;ncia de &Aacute;quila</a>, com cerca de 1.668 habitantes. Estende&shy;se por uma &aacute;rea de 20 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 83 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Aielli" id="w">Aielli</a>, <a href="http://en.wikipedia.org/wiki/Celano" id="w">Celano</a>, <a href="http://en.wikipedia.org/wiki/Collarmele" id="w">Collarmele</a>, <a href="http://en.wikipedia.org/wiki/San_Benedetto_dei_Marsi" id="w">San Benedetto dei Marsi</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_%C3%81quila" id="w">Categoria:Comunas de &Aacute;quila</a></p></body></html>
