<html><title>Barete</title><body>&#10;<p> &#10; &#10;<b>Barete</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Abruzos" id="w">regi&atilde;o dos Abruzos</a>, <a href="http://en.wikipedia.org/wiki/&Aacute;quila_(prov%C3%ADncia)" id="w">prov&iacute;ncia de &Aacute;quila</a>, com cerca de 633 habitantes. Estende&shy;se por uma &aacute;rea de 24 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 26 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Cagnano_Amiterno" id="w">Cagnano Amiterno</a>, <a href="http://en.wikipedia.org/wiki/L%26%2339%3BAquila" id="w">L&#39&semi;Aquila</a>, <a href="http://en.wikipedia.org/wiki/Montereale" id="w">Montereale</a>, <a href="http://en.wikipedia.org/wiki/Pizzoli" id="w">Pizzoli</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_%C3%81quila" id="w">Categoria:Comunas de &Aacute;quila</a></p></body></html>
