<html><title>Arielli</title><body>&#10;<p> &#10;<b>Arielli</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Abruzos" id="w">regi&atilde;o dos Abruzos</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Chieti" id="w">prov&iacute;ncia de Chieti</a>, com cerca de 1.250 habitantes. Estende&shy;se por uma &aacute;rea de 11 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 114 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Canosa_Sannita" id="w">Canosa Sannita</a>, <a href="http://en.wikipedia.org/wiki/Crecchio" id="w">Crecchio</a>, <a href="http://en.wikipedia.org/wiki/Orsogna" id="w">Orsogna</a>, <a href="http://en.wikipedia.org/wiki/Poggiofiorito" id="w">Poggiofiorito</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Chieti" id="w">Categoria:Comunas de Chieti</a></p></body></html>
