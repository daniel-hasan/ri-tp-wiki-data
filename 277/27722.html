<html><title>905</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>O astr&ocirc;nomo persa <a href="http://en.wikipedia.org/wiki/Azofi" id="w">Azofi</a> descobre a <a href="http://en.wikipedia.org/wiki/Gal%C3%A1xia_de_Andr%C3%B4meda" id="w">Gal&aacute;xia de Andr&ocirc;meda</a></li></ul>&#10;&#10;<ul>&#10;<li>O <a href="http://en.wikipedia.org/wiki/Califado_Ab%C3%A1ssida" id="w">Califado Ab&aacute;ssida</a> retoma o <a href="http://en.wikipedia.org/wiki/Egito" id="w">Egito</a> das m&atilde;os dos <a href="http://en.wikipedia.org/wiki/Tul%C3%BAnidas" id="w">Tul&uacute;nidas</a></li></ul>&#10;&#10;<ul>&#10;<li>O <a href="http://en.wikipedia.org/wiki/Reino_de_Pamplona" id="w">Reino de Pamplona</a> sob a lideran&ccedil;a de <a href="http://en.wikipedia.org/wiki/Garc%C3%ADa_%C3%8D%C3%B1iguez_de_Pamplona" id="w">Garc&iacute;a &Iacute;&ntilde;iguez</a> torna&shy;se completamente independente do <a href="http://en.wikipedia.org/wiki/Emirado_de_C%C3%B3rdova" id="w">Emirado de C&oacute;rdova</a>.</li></ul>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:905" id="w"> </a></p></body></html>
