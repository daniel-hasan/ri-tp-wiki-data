<html><title>914</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>A <a href="http://en.wikipedia.org/wiki/Capital" id="w">capital</a> do <a href="http://en.wikipedia.org/wiki/Reino_das_Ast%C3%BArias" id="w">Reino das Ast&uacute;rias</a> &eacute; mudada de <a href="http://en.wikipedia.org/wiki/Oviedo" id="w">Oviedo</a> para <a href="http://en.wikipedia.org/wiki/Le%C3%B3n_(Espanha)" id="w">Le&atilde;o</a>.</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Ordonho_II_da_Galiza" id="w">Ordonho II da Galiza</a> &eacute; proclamado rei de<a href="http://en.wikipedia.org/wiki/Reino_de_Le%C3%A3o" id="w">Le&atilde;o</a> ap&oacute;s morte de seu irm&atilde;o, <a href="http://en.wikipedia.org/wiki/Garcia_I_de_Le%C3%A3o" id="w">Garcia I de Le&atilde;o</a>.</li></ul><a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Garcia_I_de_Le%C3%A3o" id="w">Garcia I de Le&atilde;o</a> n. <a href="http://en.wikipedia.org/wiki/870" id="w">870</a>, foi <a href="http://en.wikipedia.org/wiki/Rei_de_Le%C3%A3o" id="w">rei de Le&atilde;o</a>.</li></ul>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:914" id="w"> </a></p></body></html>
