<html><title>Lemb&aacute; Dil&ecirc;</title><body>&#10;<p><b>Lemb&aacute; Dil&ecirc;</b> foi o primeiro <a href="http://en.wikipedia.org/wiki/Inkice" id="w">Nkisi</a> criado por <a href="http://en.wikipedia.org/wiki/Zambi" id="w">Zambi</a>, conectado &agrave; cria&ccedil;&atilde;o do mundo. Sua cor &eacute; o branco, seu culto tem algumas semelhan&ccedil;as com o do <a href="http://en.wikipedia.org/wiki/Orix%C3%A1" id="w">Orix&aacute;</a> <a href="http://en.wikipedia.org/wiki/Oxal%C3%A1" id="w">Oxal&aacute;</a> do <a href="http://en.wikipedia.org/wiki/Candombl%C3%A9_Ketu" id="w">Candombl&eacute; Ketu</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Candombl%C3%A9_Bantu" id="w">Categoria:Candombl&eacute; Bantu</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Nkisi" id="w">Categoria:Nkisi</a></p></body></html>
