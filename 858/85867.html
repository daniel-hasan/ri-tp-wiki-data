<html><title>Maretto</title><body>&#10;<p> &#10; &#10;<b>Maretto</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_Piemonte" id="w">regi&atilde;o do Piemonte</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Asti" id="w">prov&iacute;ncia de Asti</a>, com cerca de 358 habitantes. Estende&shy;se por uma &aacute;rea de 4 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 90 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Cortandone" id="w">Cortandone</a>, <a href="http://en.wikipedia.org/wiki/Cortazzone" id="w">Cortazzone</a>, <a href="http://en.wikipedia.org/wiki/Monale" id="w">Monale</a>, <a href="http://en.wikipedia.org/wiki/Roatto" id="w">Roatto</a>, <a href="http://en.wikipedia.org/wiki/Villafranca_d%26%2339%3BAsti" id="w">Villafranca d&#39&semi;Asti</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Asti" id="w">Categoria:Comunas de Asti</a></p></body></html>
