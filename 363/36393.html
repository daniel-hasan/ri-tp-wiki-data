<html><title>Dongying</title><body>&#10;<p> &#10;<b>Dongying</b> &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Shandong" id="w">Shandong</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se na margem sul do <a href="http://en.wikipedia.org/wiki/Rio_Amarelo" id="w">Rio Amarelo</a>. Tem cerca de 816 mil habitantes. Existe desde pelo menos o s&eacute;culo VI a.C.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Shandong" id="w">Categoria:Cidades de Shandong</a></p></body></html>
