<html><title>Calasparra</title><body>&#10;<p> &#10;<b>Calasparra</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Lista_de_munic%C3%ADpios_da_Espanha" id="w">munic&iacute;pio</a> da <a href="http://en.wikipedia.org/wiki/Espanha" id="w">Espanha</a> &#10;na <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncias_da_Espanha" id="w">prov&iacute;ncia</a> e <a href="http://en.wikipedia.org/wiki/Comunidades_aut%C3%B3nomas_da_Espanha" id="w">comunidade aut&oacute;noma</a> de <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_de_M%C3%BArcia" id="w">M&uacute;rcia</a>, de &aacute;rea 193 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> com popula&ccedil;&atilde;o de 10282 habitantes (<a href="http://en.wikipedia.org/wiki/2007" id="w">2007</a>) e <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 53,27 hab./km&sup2;.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Calasparra&shy;santuario&shy;Virgen&shy;de&shy;la&shy;Esperanza.jpg%7C200px%7Ccenter%7Cthumb" id="w">Santuario de la Virgen de la Esperanza</a></p>&#10;<a id="Demografia" name="Demografia"></a><h2> Demografia </h2>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_Espanha" id="w">Calasparra</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_de_M%C3%BArcia" id="w">Calasparra</a></p></body></html>
