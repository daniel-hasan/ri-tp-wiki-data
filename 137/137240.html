<html><title>Torrelodones</title><body>&#10;<p> &#10;<b>Torrelodones</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Lista_de_munic%C3%ADpios_da_Espanha" id="w">munic&iacute;pio</a> da <a href="http://en.wikipedia.org/wiki/Espanha" id="w">Espanha</a> &#10;na <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncias_da_Espanha" id="w">prov&iacute;ncia</a> e <a href="http://en.wikipedia.org/wiki/Comunidades_aut%C3%B3nomas_da_Espanha" id="w">comunidade aut&oacute;noma</a> de <a href="http://en.wikipedia.org/wiki/Comunidade_aut%C3%B3noma_de_Madrid" id="w">Madrid</a>, de &aacute;rea 21 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> com popula&ccedil;&atilde;o de 20452 habitantes (<a href="http://en.wikipedia.org/wiki/2007" id="w">2007</a>) e <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 828,55 hab/km&sup2;.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup> A sua famosa <a href="http://en.wikipedia.org/wiki/Torre_de_Vigia_de_Torrelodones" id="w">torre de vigia</a> &eacute; considerada <a href="http://en.wikipedia.org/wiki/Conjunto_Hist%C3%B3rico&shy;Art%C3%ADstico" id="w">Conjunto Hist&oacute;rico&shy;Art&iacute;stico</a>.</p>&#10;<a id="Demografia" name="Demografia"></a><h2>Demografia</h2>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_de_Madrid" id="w">Torrelodones</a></p></body></html>
