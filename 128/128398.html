<html><title>Edgar Demange</title><body>&#10;<p><b>Edgar Demange</b> (<a href="http://en.wikipedia.org/wiki/1841" id="w">1841</a>&shy;<a href="http://en.wikipedia.org/wiki/1925" id="w">1925</a>) foi o advogado de <a href="http://en.wikipedia.org/wiki/Alfred_Dreyfus" id="w">Alfred Dreyfus</a> no famoso <a href="http://en.wikipedia.org/wiki/Caso_Dreyfus" id="w">caso Dreyfus</a>. Foi seu advogado nos dois processos, o de <a href="http://en.wikipedia.org/wiki/1894" id="w">1894</a> e o de <a href="http://en.wikipedia.org/wiki/1899" id="w">1899</a>.</p>&#10;&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Advogados_da_Fran%C3%A7a" id="w">Demange, Edgar</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Caso_Dreyfus" id="w">Categoria:Caso Dreyfus</a></p></body></html>
