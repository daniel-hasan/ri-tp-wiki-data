<html><title>Lom (Noruega)</title><body>&#10;<p> &#10;<b>Lom</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Lista_de_comunas_da_Noruega" id="w">comuna</a> e uma cidade da <a href="http://en.wikipedia.org/wiki/Noruega" id="w">Noruega</a>, com 1 945 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> de <a href="http://en.wikipedia.org/wiki/&Aacute;rea" id="w">&aacute;rea</a> e 2 496 habitantes (censo de <a href="http://en.wikipedia.org/wiki/2004" id="w">2004</a>).         </p>&#10;<p>Nesta cidade nasceu o novelista <a href="http://en.wikipedia.org/wiki/Knut_Hamsun" id="w">Knut Hamsun</a> e o poeta <a href="http://en.wikipedia.org/wiki/Olav_Aukrust" id="w">Olav Aukrust</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Noruega" id="w">Categoria:Cidades da Noruega</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_da_Noruega" id="w">Categoria:Comunas da Noruega</a></p></body></html>
