<html><title>Wolfgang Paul</title><body>&#10;<p> &#10;<b>Wolfgang Paul</b> (<a href="http://en.wikipedia.org/wiki/Lorenzkirch" id="w">Lorenzkirch</a>, <a href="http://en.wikipedia.org/wiki/10_de_Agosto" id="w">10 de Agosto</a> de <a href="http://en.wikipedia.org/wiki/1913" id="w">1913</a> &mdash; <a href="http://en.wikipedia.org/wiki/Bona" id="w">Bonn</a>, <a href="http://en.wikipedia.org/wiki/7_de_Dezembro" id="w">7 de Dezembro</a> de <a href="http://en.wikipedia.org/wiki/1993" id="w">1993</a>) foi um <a href="http://en.wikipedia.org/wiki/F%C3%ADsica" id="w">f&iacute;sico</a> <a href="http://en.wikipedia.org/wiki/Alemanha" id="w">alem&atilde;o</a>.</p>&#10;<p>Recebeu o <a href="http://en.wikipedia.org/wiki/Nobel_de_F%C3%ADsica" id="w">Nobel de F&iacute;sica</a> de <a href="http://en.wikipedia.org/wiki/1989" id="w">1989</a>, pelo desenvolvimento da t&eacute;cnica de <a href="http://en.wikipedia.org/wiki/Ion_trap" id="w">ion trap</a>.</p>&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li> </li></ul>&#10;&#10;<p> &#10; &#10; </p>&#10;&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Nobel_de_F%C3%ADsica" id="w">Categoria:Nobel de F&iacute;sica</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:F%C3%ADsicos_da_Alemanha" id="w">Categoria:F&iacute;sicos da Alemanha</a></p></body></html>
