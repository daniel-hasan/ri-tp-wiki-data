<html><title>Cl&eacute;ola</title><body>&#10;<p>Na <a href="http://en.wikipedia.org/wiki/Mitologia_grega" id="w">Mitologia grega</a>, <b>Cl&eacute;ola</b>, filha de <i>Dias</i><sup id="_ref&shy;tzetzes_a" class="reference"><a href="#_note&shy;tzetzes" title="">[1]</a></sup>, filho de <a href="http://en.wikipedia.org/wiki/P%C3%A9lope" id="w">P&eacute;lope</a>  , foi casada com <a href="http://en.wikipedia.org/wiki/Pl%C3%ADstene" id="w">Pl&iacute;stene</a>, filho de <a href="http://en.wikipedia.org/wiki/Atreu" id="w">Atreu</a> e <a href="http://en.wikipedia.org/wiki/A%C3%A9rope" id="w">A&eacute;rope</a><sup id="_ref&shy;tzetzes_b" class="reference"><a href="#_note&shy;tzetzes" title="">[1]</a></sup>. Desta uni&atilde;o nasceram <a href="http://en.wikipedia.org/wiki/Agamemnon" id="w">Agamemnon</a>, <a href="http://en.wikipedia.org/wiki/Menelau" id="w">Menelau</a> e <a href="http://en.wikipedia.org/wiki/Anax%C3%ADbia" id="w">Anax&iacute;bia</a><sup id="_ref&shy;tzetzes_c" class="reference"><a href="#_note&shy;tzetzes" title="">[1]</a></sup>.</p>&#10;<a id="Ver_tamb%C3%A9m" name="Ver_tamb%C3%A9m"></a><h2> Ver tamb&eacute;m </h2>&#10;<dl><dd><i>&Aacute;rvore geneal&oacute;gica baseada em <a href="http://en.wikipedia.org/wiki/Jo%C3%A3o_Tzetzes" id="w">Jo&atilde;o Tzetzes</a><sup id="_ref&shy;tzetzes_d" class="reference"><a href="#_note&shy;tzetzes" title="">[1]</a></sup>, acrescentando a paternidade de Atreu e Dias:</i></dd></dl>&#10;<p><center>&#10; &#10; &#10; &#10; &#10; &#10; &#10; &#10; &#10; &#10; &#10; &#10;</center></p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Mitologia_grega" id="w">Cleola</a></p></body></html>
