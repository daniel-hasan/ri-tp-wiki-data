<html><title>Pierre Quillard</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/File:Pierre_Quillard.jpg%7Cthumb" id="w">Pierre Quillard</a>&#10;<b>Pierre Quillard</b> (<a href="http://en.wikipedia.org/wiki/1864" id="w">1864</a>&shy;<a href="http://en.wikipedia.org/wiki/1912" id="w">1912</a>) nasceu na Fran&ccedil;a, foi <a href="http://en.wikipedia.org/wiki/Poeta" id="w">poeta</a>, <a href="http://en.wikipedia.org/wiki/Anarquista" id="w">anarquista</a> e <a href="http://en.wikipedia.org/wiki/Tradutor" id="w">tradutor</a> de textos antigos. Amigo &iacute;ntimo de <a href="http://en.wikipedia.org/wiki/Bernard_Lazare" id="w">Bernard Lazare</a> foi tamb&eacute;m um <a href="http://en.wikipedia.org/wiki/Dreyfusard" id="w">dreyfusard</a> assumido.</p>&#10;<p> &#10; &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Poetas_da_Fran%C3%A7a" id="w">Categoria:Poetas da Fran&ccedil;a</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Tradutores_da_Fran%C3%A7a" id="w">Categoria:Tradutores da Fran&ccedil;a</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anarquistas_da_Fran%C3%A7a" id="w">Categoria:Anarquistas da Fran&ccedil;a</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Libert%C3%A1rios" id="w">Categoria:Libert&aacute;rios</a></p></body></html>
