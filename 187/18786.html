<html><title>Campinho (Reguengos de Monsaraz)</title><body>&#10;<p> &#10;<b>Campinho</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Reguengos_de_Monsaraz" id="w">Reguengos de Monsaraz</a>, com 53,64&#160&semi;km&sup2; de &aacute;rea e 708 habitantes (2011). <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">Densidade</a>: 13,2 h/km&sup2;.</p>&#10;<p>Esta freguesia foi criada no ano de <a href="http://en.wikipedia.org/wiki/1988" id="w">1988</a>, desmembrando o seu territ&oacute;rio da freguesia do <a href="http://en.wikipedia.org/wiki/Campo_(Reguengos_de_Monsaraz)" id="w">Campo</a>.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Reguengos_de_Monsaraz" id="w">Categoria:Freguesias de Reguengos de Monsaraz</a></p></body></html>
