<html><title>Santa Cruz (freguesia)</title><body>&#10;<p> &#10;<b>Santa Cruz</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Santa_Cruz_(Madeira)" id="w">Santa Cruz</a>, com uma &aacute;rea de 28,10&#160&semi;km&sup2; e 7 224 habitantes (<a href="http://en.wikipedia.org/wiki/2011" id="w">2011</a>). A sua densidade populacional &eacute; de 257,1 hab/km&sup2;. A <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> foi criada no segundo quartel do <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_XV" id="w">s&eacute;culo XV</a>.</p>&#10;<p>As <a href="http://en.wikipedia.org/wiki/Ilhas_Desertas" id="w">Ilhas Desertas</a> dependem administrativamente da freguesia de Santa Cruz.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Santa_Cruz_(freguesia)" id="w"> </a></p></body></html>
