<html><title>Alternativa (tauromaquia)</title><body>&#10;<p>Em <a href="http://en.wikipedia.org/wiki/Tauromaquia" id="w">tauromaquia</a>, a <b>alternativa</b> &eacute; como que a profissionaliza&ccedil;&atilde;o do praticante. Recebe&shy;se numa cerim&oacute;nia que acontece durante uma corrida, geralmente a primeira grande corrida em que o novo toureiro participa. Assemelha&shy;se a um <a href="http://en.wikipedia.org/wiki/Rito_de_passagem" id="w">rito de passagem</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Tauromaquia" id="w">Categoria:Tauromaquia</a></p></body></html>
