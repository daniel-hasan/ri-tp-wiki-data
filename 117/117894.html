<html><title>Sylvia (can&ccedil;&atilde;o)</title><body>&#10;<p><b>Sylvia</b> &shy; (Geoff Stephens/Les Reed) &shy; &eacute; um grande sucesso de <a href="http://en.wikipedia.org/wiki/Elvis_Presley" id="w">Elvis Presley</a> no <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>, assim como &#34&semi;Kiss Me Quick&#34&semi;, <a href="http://en.wikipedia.org/wiki/Bridge_Over_Troubled_Water" id="w">Bridge Over Troubled Water</a>, <a href="http://en.wikipedia.org/wiki/My_Boy" id="w">My Boy</a>, entre outras. Foi gravada em <a href="http://en.wikipedia.org/wiki/Junho" id="w">junho</a> de <a href="http://en.wikipedia.org/wiki/1970" id="w">1970</a> e lan&ccedil;ada em <a href="http://en.wikipedia.org/wiki/1972" id="w">1972</a> no disco <a href="http://en.wikipedia.org/wiki/Elvis_Now" id="w">Elvis Now</a>.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Can%C3%A7%C3%B5es_de_Elvis_Presley" id="w">categoria:Can&ccedil;&otilde;es de Elvis Presley</a></p></body></html>
