<html><title>Mesorregi&atilde;o do Centro Oriental Paranaense</title><body>&#10;<p> &#10;A <b>mesorregi&atilde;o do Centro Oriental Paranaense</b> &eacute; uma das dez <a href="http://en.wikipedia.org/wiki/Mesorregi%C3%A3o" id="w">mesorregi&otilde;es</a> do estado <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>. &Eacute; formada pela uni&atilde;o de quatorze <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pios</a> agrupados em tr&ecirc;s <a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o" id="w">microrregi&otilde;es</a>.</p>&#10;<a id="Microrregi%C3%B5es" name="Microrregi%C3%B5es"></a><h2> Microrregi&otilde;es </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o_de_Jaguaria%C3%ADva" id="w">Jaguaria&iacute;va</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o_de_Ponta_Grossa" id="w">Ponta Grossa</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o_de_Tel%C3%AAmaco_Borba" id="w">Tel&ecirc;maco Borba</a></li></ul>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Mesorregi%C3%B5es_do_Paran%C3%A1" id="w">Categoria:Mesorregi&otilde;es do Paran&aacute;</a></p></body></html>
