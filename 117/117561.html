<html><title>Mesorregi&atilde;o do Oeste Paranaense</title><body>&#10;<p> &#10;A <b>mesorregi&atilde;o do Oeste Paranaense</b> &eacute; uma das dez <a href="http://en.wikipedia.org/wiki/Mesorregi%C3%A3o" id="w">mesorregi&otilde;es</a> do estado <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>. &Eacute; formada pela uni&atilde;o de cinquenta <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pios</a> agrupados em tr&ecirc;s <a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o" id="w">microrregi&otilde;es</a>.</p>&#10;<a id="Microrregi%C3%B5es" name="Microrregi%C3%B5es"></a><h2> Microrregi&otilde;es </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o_de_Cascavel_(Paran%C3%A1)" id="w">Cascavel</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o_de_Foz_do_Igua%C3%A7u" id="w">Foz do Igua&ccedil;u</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o_de_Toledo" id="w">Toledo</a></li></ul>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Mesorregi%C3%B5es_do_Paran%C3%A1" id="w">Categoria:Mesorregi&otilde;es do Paran&aacute;</a></p></body></html>
