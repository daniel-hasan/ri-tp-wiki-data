<html><title>Mesorregi&atilde;o do Noroeste Paranaense</title><body>&#10;<p> &#10;A <b>Mesorregi&atilde;o do Noroeste Paranaense</b> ou <b>Norte Nov&iacute;ssimo</b> &eacute; uma das dez <a href="http://en.wikipedia.org/wiki/Mesorregi%C3%A3o" id="w">mesorregi&otilde;es</a> do estado do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>, no <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>. &Eacute; formada pela uni&atilde;o de 61 <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pios</a> agrupados em tr&ecirc;s <a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o" id="w">microrregi&otilde;es</a>.</p>&#10;<a id="Microrregi%C3%B5es" name="Microrregi%C3%B5es"></a><h2> Microrregi&otilde;es </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o_de_Cianorte" id="w">Cianorte</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o_de_Paranava%C3%AD" id="w">Paranava&iacute;</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o_de_Umuarama" id="w">Umuarama</a></li></ul>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Mesorregi%C3%B5es_do_Paran%C3%A1" id="w">Categoria:Mesorregi&otilde;es do Paran&aacute;</a></p></body></html>
