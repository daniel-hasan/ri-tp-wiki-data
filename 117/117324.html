<html><title>Bilskirnir</title><body>&#10;<p><b>Bilskirnir</b> &eacute; o pal&aacute;cio do deus <a href="http://en.wikipedia.org/wiki/Thor" id="w">Thor</a> em <a href="http://en.wikipedia.org/wiki/Asgard" id="w">Asgard</a> na <a href="http://en.wikipedia.org/wiki/Mitologia_n%C3%B3rdica" id="w">mitologia n&oacute;rdica</a>. L&aacute;, ele vive com sua esposa <a href="http://en.wikipedia.org/wiki/Sif" id="w">Sif</a> e seus filhos. O pal&aacute;cio conteria 540 quartos.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Lugares_da_mitologia_n%C3%B3rdica" id="w">Categoria:Lugares da mitologia n&oacute;rdica</a></p></body></html>
