<html><title>Russalka</title><body>&#10;<p><b>Russalka</b> &eacute; o nome dado &agrave;s <a href="http://en.wikipedia.org/wiki/Ninfas" id="w">ninfas</a> das &aacute;guas que eram tidas como almas de mo&ccedil;as donzelas mortas. </p>&#10;<p>Tamb&eacute;m era uma denomina&ccedil;&atilde;o que os russos davam &agrave;s vilas, personagens m&iacute;ticas que correspondiam &agrave;s ninfas da antiguidade cl&aacute;ssica.&#10; </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Mitologia_eslava" id="w">Categoria:Mitologia eslava</a></p></body></html>
