<html><title>Tuf&atilde;o Odessa</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Typhoon_Odessa_1985.jpg%7Cthumb%7C250px" id="w">No olho do Furac&atilde;o, [[Oceano Pac&iacute;fico]], [[agosto]] de [[1985]].</a></p>&#10;<p>O <b>Furac&atilde;o Odessa</b> ou <b>Tuf&atilde;o Odessa</b> ficou ativo durante todo o m&ecirc;s de <a href="http://en.wikipedia.org/wiki/Agosto" id="w">agosto</a> no <a href="http://en.wikipedia.org/wiki/Oeste" id="w">oeste</a> do <a href="http://en.wikipedia.org/wiki/Oceano_Pac%C3%ADfico" id="w">Oceano Pac&iacute;fico</a>. Foi o maior <a href="http://en.wikipedia.org/wiki/Ciclone_tropical" id="w">ciclone tropical</a> circular j&aacute; visto por <a href="http://en.wikipedia.org/wiki/Sat%C3%A9lite_meteorol%C3%B3gico" id="w">sat&eacute;lite</a>.</p>&#10;<p> </p>&#10;<a id="%7B%7BLink_externo%7D%7D" name="%7B%7BLink_externo%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li><a class="externallink" href="http://www.deutsches&shy;museum&shy;shop.com/postkarten/natur_geographie/6000000032173/zoom" rel="nofollow" title="http://www.deutsches&shy;museum&shy;shop.com/postkarten/natur_geographie/6000000032173/zoom">Tuf&atilde;o Odessa por sat&eacute;lite</a></li></ul>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Ciclones_tropicais_no_Oceano_Pac%C3%ADfico_noroeste" id="w">Odessa</a></p></body></html>
