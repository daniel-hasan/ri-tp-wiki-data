<html><title>Indescribably Blue</title><body>&#10;<p><b>Indescribably Blue</b> &shy; (Darren Glenn) &shy; &eacute; uma <a href="http://en.wikipedia.org/wiki/Can%C3%A7%C3%A3o" id="w">can&ccedil;&atilde;o</a> gravada por <a href="http://en.wikipedia.org/wiki/Elvis_Presley" id="w">Elvis Presley</a> e lan&ccedil;ada em single em <a href="http://en.wikipedia.org/wiki/1967" id="w">1967</a> com &#34&semi;Fools Fall In Love&#34&semi; no &#34&semi;lado B&#34&semi;. Ela foi gravada em <a href="http://en.wikipedia.org/wiki/12_de_junho" id="w">12 de junho</a> de <a href="http://en.wikipedia.org/wiki/1966" id="w">1966</a> um pouco depois das grava&ccedil;&otilde;es do <a href="http://en.wikipedia.org/wiki/Disco" id="w">disco</a> gospel <a href="http://en.wikipedia.org/wiki/How_great_thou_art" id="w">How Great Thou Art</a>.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Can%C3%A7%C3%B5es_de_Elvis_Presley" id="w">categoria:Can&ccedil;&otilde;es de Elvis Presley</a></p></body></html>
