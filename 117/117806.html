<html><title>Pripegala</title><body>&#10;<p>Na <a href="http://en.wikipedia.org/wiki/Mitologia" id="w">mitologia</a> eslava, <b>pripegala</b> &eacute; o <a href="http://en.wikipedia.org/wiki/Deus" id="w">deus</a> que se sup&otilde;e seja o <a href="http://en.wikipedia.org/wiki/Sol" id="w">Sol</a>. Seu nome significa &#34&semi;o vitorioso&#34&semi;.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Mitologia_eslava" id="w">Categoria:Mitologia eslava</a></p></body></html>
