<html><title>700 a.C.</title><body><a id="Eventos" name="Eventos"></a><h2>Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Polydorus_de_Esparta" id="w">Polydorus de Esparta</a> &eacute; feito rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a>, pertenceu &agrave; <a href="http://en.wikipedia.org/wiki/Dinastia_%C3%81gida" id="w">Dinastia &Aacute;gida</a>, m. <a href="http://en.wikipedia.org/wiki/665_a.C." id="w">665 a.C.</a></li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;&#10;<ul>&#10;<li></li></ul>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Alcmenes" id="w">Alcmenes</a> rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a> reinou desde <a href="http://en.wikipedia.org/wiki/740_a.C." id="w">740 a.C.</a>. Pertenceu &agrave; <a href="http://en.wikipedia.org/wiki/Dinastia_%C3%81gida" id="w">Dinastia &Aacute;gida</a>.</li></ul>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_VIII_a.C." id="w">Categoria:Anos do s&eacute;culo VIII a.C.</a></p></body></html>
