<html><title>Zoopsia</title><body>&#10;<p><b>Zoopsia</b> &eacute; a vis&atilde;o de <a href="http://en.wikipedia.org/wiki/Animalia" id="w">animais</a> sob a forma de <a href="http://en.wikipedia.org/wiki/Alucina%C3%A7%C3%A3o" id="w">alucina&ccedil;&atilde;o</a>.</p>&#10;<p>Trata&shy;se de uma perturba&ccedil;&atilde;o frequente no decurso de uma intoxica&ccedil;&atilde;o alco&oacute;lica.</p>&#10;<p>Os animais visualizados podem ser aterrorizadores, promovendo <a href="http://en.wikipedia.org/wiki/Ansiedade" id="w">ansiedade</a> e apreens&atilde;o.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Psiquiatria" id="w">Categoria:Psiquiatria</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Sinais_m%C3%A9dicos" id="w">Categoria:Sinais m&eacute;dicos</a></p></body></html>
