<html><title>585</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Leovigildo" id="w">Leovigildo</a> rei dos <a href="http://en.wikipedia.org/wiki/Visigodos" id="w">visigodos</a> incorpora o <a href="http://en.wikipedia.org/wiki/Suevos" id="w">reino suevo</a> no seu reino, depois de os derrotar nas antigas cidades de <a href="http://en.wikipedia.org/wiki/Braga" id="w">Braga</a> e <a href="http://en.wikipedia.org/wiki/Porto" id="w">Porto</a>.</li></ul><a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li>13 de Abril &shy; <a href="http://en.wikipedia.org/wiki/Hermenegildo" id="w">Hermenegildo</a> (n. ca. 564)</li>&#10;<li>14 de Setembro &shy; <a href="http://en.wikipedia.org/wiki/Imperador_Bidatsu" id="w">Bidatsu</a>, 30&ordm; <a href="http://en.wikipedia.org/wiki/Lista_de_imperadores_do_Jap%C3%A3o" id="w">imperador</a> do <a href="http://en.wikipedia.org/wiki/Jap%C3%A3o" id="w">Jap&atilde;o</a> (n. 538)</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:585" id="w"> </a></p></body></html>
