<html><title>622</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/13_de_setembro" id="w">13 de setembro</a>: <a href="http://en.wikipedia.org/wiki/H%C3%A9gira" id="w">H&eacute;gira</a>, a fuga de <a href="http://en.wikipedia.org/wiki/Maom%C3%A9" id="w">Maom&eacute;</a> de <a href="http://en.wikipedia.org/wiki/Meca" id="w">Meca</a> para <a href="http://en.wikipedia.org/wiki/Yatrib" id="w">Yatrib</a> (atual <a href="http://en.wikipedia.org/wiki/Medina" id="w">Medina</a>).<sup id="_ref&shy;sa.english.dictionary.hegira_a" class="reference"><a href="#_note&shy;sa.english.dictionary.hegira" title="">[1]</a></sup></li>&#10;<li>In&iacute;cio do <a href="http://en.wikipedia.org/wiki/Calend%C3%A1rio_isl%C3%A2mico" id="w">Calend&aacute;rio isl&acirc;mico</a>.<sup id="_ref&shy;sa.english.dictionary.hegira_b" class="reference"><a href="#_note&shy;sa.english.dictionary.hegira" title="">[1]</a></sup></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Guerras_romano&shy;persas" id="w">Guerras romano&shy;persas</a>: <a href="http://en.wikipedia.org/wiki/Her%C3%A1clio" id="w">Her&aacute;clio</a>, imperador romano, tenta tomar a <a href="http://en.wikipedia.org/wiki/Arm%C3%AAnia" id="w">Arm&ecirc;nia</a> dos persas, sem sucesso&semi; ele sucederia na campanha seguinte (<a href="http://en.wikipedia.org/wiki/624" id="w">624</a>&shy;<a href="http://en.wikipedia.org/wiki/626" id="w">626</a>).<sup id="_ref&shy;vahan.kurkjian.22_a" class="reference"><a href="#_note&shy;vahan.kurkjian.22" title="">[2]</a></sup></li></ul>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:622" id="w"> </a></p></body></html>
