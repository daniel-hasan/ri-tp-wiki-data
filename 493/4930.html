<html><title>M&uacute;sica da Su&iacute;&ccedil;a</title><body>&#10;<p>A <b>m&uacute;sica da Su&iacute;&ccedil;a</b>, na esfera sacra/erudita, pode&shy;se citar o <a href="http://en.wikipedia.org/wiki/Coro_dos_Meninos_Cantores_da_Basil%C3%A9ia" id="w">Coro dos Meninos Cantores da Basil&eacute;ia</a>&semi; no da m&uacute;sica mais popular, temos o <a href="http://en.wikipedia.org/wiki/Festival_de_m%C3%BAsica_de_Montreux" id="w">festival</a> anual de <a href="http://en.wikipedia.org/wiki/Jazz" id="w">jazz</a> em <a href="http://en.wikipedia.org/wiki/Montreux" id="w">Montreux</a>.&#10;No cen&aacute;rio da m&uacute;sica popular, pode&shy;se destacar o <a href="http://en.wikipedia.org/wiki/Lacrimosa" id="w">Lacrimosa</a>, grupo fundando por <a href="http://en.wikipedia.org/wiki/Tilo_Wolff" id="w">Tilo Wolff</a> em novembro de <a href="http://en.wikipedia.org/wiki/1983" id="w">1983</a>.</p>&#10;&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:M%C3%BAsica_da_Su%C3%AD%C3%A7a" id="w"> </a>&#10; </p></body></html>
