<html><title>Propaga&ccedil;&atilde;o</title><body>&#10;<p>A <b>Propaga&ccedil;&atilde;o</b> &eacute; um modo de transmiss&atilde;o da <a href="http://en.wikipedia.org/wiki/Energia" id="w">energia</a>. Esta pode ser <a href="http://en.wikipedia.org/wiki/Propaga%C3%A7%C3%A3o_eletromagn%C3%A9tica" id="w">propaga&ccedil;&atilde;o eletromagn&eacute;tica</a>, <a href="http://en.wikipedia.org/wiki/Propaga%C3%A7%C3%A3o_luminosa" id="w">propaga&ccedil;&atilde;o luminosa</a> (compreendida pela eletromagn&eacute;tica), <a href="http://en.wikipedia.org/wiki/Propaga%C3%A7%C3%A3o_sonora" id="w">propaga&ccedil;&atilde;o sonora</a> ou <a href="http://en.wikipedia.org/wiki/Propaga%C3%A7%C3%A3o_t%C3%A9rmica" id="w">propaga&ccedil;&atilde;o t&eacute;rmica</a> atrav&eacute;s dos meios <a href="http://en.wikipedia.org/wiki/L%C3%ADquido" id="w">l&iacute;quido</a>, <a href="http://en.wikipedia.org/wiki/S%C3%B3lido" id="w">s&oacute;lido</a>, <a href="http://en.wikipedia.org/wiki/Gasoso" id="w">gasoso</a>, <a href="http://en.wikipedia.org/wiki/V%C3%A1cuo" id="w">v&aacute;cuo</a> ou <a href="http://en.wikipedia.org/wiki/Plasma" id="w">plasma</a>, conforme o caso.&#10;<a href="http://en.wikipedia.org/wiki/Categoria:F%C3%ADsica" id="w">categoria:F&iacute;sica</a></p></body></html>
