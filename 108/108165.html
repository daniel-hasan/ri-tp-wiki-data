<html><title>Attachment Unit Interface</title><body>&#10;<p><b>Attachment Unit Interface</b> (<b>AUI</b>), definido pela especifica&ccedil;&atilde;o <a href="http://en.wikipedia.org/wiki/IEEE_802.1" id="w">IEEE 802.1</a> como uma interface entre um MAU Ethernet e um DTE. Basicamente, o modo como uma esta&ccedil;&atilde;o <a href="http://en.wikipedia.org/wiki/Ethernet" id="w">Ethernet</a> conecta um <a href="http://en.wikipedia.org/wiki/Transceptor" id="w">transceptor</a> a um <a href="http://en.wikipedia.org/wiki/Cabo_coaxial" id="w">cabo coaxial</a> grosso.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Redes_de_computadores" id="w">Categoria:Redes de computadores</a></p></body></html>
