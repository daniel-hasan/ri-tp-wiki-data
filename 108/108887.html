<html><title>Jos&eacute; Rodrigues de Jesus</title><body>&#10;<p><b>Jos&eacute; Rodrigues de Jesus</b> foi o fundador do <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> de <a href="http://en.wikipedia.org/wiki/Caruaru" id="w">Caruaru</a>, no <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> de <a href="http://en.wikipedia.org/wiki/Pernambuco" id="w">Pernambuco</a>. Caruaru tem suas origens numa pequena capela erigida em <a href="http://en.wikipedia.org/wiki/1781" id="w">1781</a> por Jos&eacute; Rodrigues de Jesus, que lhe deu o nome de capela de Nossa Senhora da Concei&ccedil;&atilde;o.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Exploradores_do_Brasil" id="w">Categoria:Exploradores do Brasil</a></p>&#10;<p> </p></body></html>
