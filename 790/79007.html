<html><title>Argusto</title><body>&#10;<p> &#10;<b>Argusto</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Cal%C3%A1bria" id="w">regi&atilde;o da Cal&aacute;bria</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Catanzaro" id="w">prov&iacute;ncia de Catanzaro</a>, com cerca de 568 habitantes. Estende&shy;se por uma &aacute;rea de 7 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 81 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Cardinale" id="w">Cardinale</a>, <a href="http://en.wikipedia.org/wiki/Chiaravalle_Centrale" id="w">Chiaravalle Centrale</a>, <a href="http://en.wikipedia.org/wiki/Gagliato" id="w">Gagliato</a>, <a href="http://en.wikipedia.org/wiki/Petrizzi" id="w">Petrizzi</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Catanzaro" id="w">Categoria:Comunas de Catanzaro</a></p></body></html>
