<html><title>Cerva (Catanzaro)</title><body>&#10;<p> &#10; &#10;<b>Cerva</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Cal%C3%A1bria" id="w">regi&atilde;o da Cal&aacute;bria</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Catanzaro" id="w">prov&iacute;ncia de Catanzaro</a>, com cerca de 1.319 habitantes. Estende&shy;se por uma &aacute;rea de 104 km&sup2;, de <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> 120 h/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Andali" id="w">Andali</a>, <a href="http://en.wikipedia.org/wiki/Belcastro" id="w">Belcastro</a>, <a href="http://en.wikipedia.org/wiki/Cropani" id="w">Cropani</a>, <a href="http://en.wikipedia.org/wiki/Petron%C3%A0" id="w">Petron&agrave;</a>, <a href="http://en.wikipedia.org/wiki/Sersale" id="w">Sersale</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Catanzaro" id="w">Categoria:Comunas de Catanzaro</a></p></body></html>
