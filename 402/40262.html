<html><title>Tarragona (prov&iacute;ncia)</title><body>&#10;<p> </p>&#10;<p><b>Tarragona</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia" id="w">prov&iacute;ncia</a> da <a href="http://en.wikipedia.org/wiki/Espanha" id="w">Espanha</a>, localizada no nordeste do pa&iacute;s, na <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_Aut%C3%B4noma_da_Catalunha" id="w">Regi&atilde;o Aut&ocirc;noma da Catalunha</a>. Seu nome deriva, provavelmente, da antiga <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_romana" id="w">prov&iacute;ncia romana</a> da <a href="http://en.wikipedia.org/wiki/Terragona" id="w">&#39&semi;&#39&semi;Hispania Citerior Tarraconensis&#39&semi;&#39&semi;</a>. Sua capital &eacute; a cidade de <a href="http://en.wikipedia.org/wiki/Tarragona" id="w">Tarragona</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Prov%C3%ADncias_da_Catalunha" id="w">Tarragona</a></p></body></html>
