<html><title>Furadouro</title><body>&#10;<p> &#10;<b>Furadouro</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Condeixa&shy;a&shy;Nova" id="w">Condeixa&shy;a&shy;Nova</a>, com 14,41&#160&semi;km&sup2; de &aacute;rea e 206 habitantes (2011). Densidade: 14,3 hab/km&sup2;.</p>&#10;<p>Nesta freguesia pode&shy;se visitar a interessante forma&ccedil;&atilde;o geol&oacute;gica conhecida por <a href="http://en.wikipedia.org/wiki/Buracas_do_Casmilo" id="w">Buracas do Casmilo</a>.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Furadouro" id="w"> </a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Antigas_freguesias_de_Ega" id="w">Categoria:Antigas freguesias de Ega</a></p></body></html>
