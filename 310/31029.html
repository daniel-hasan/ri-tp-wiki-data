<html><title>Mimoso de Goi&aacute;s</title><body>&#10;<p> </p>&#10;<p><b>Mimoso de Goi&aacute;s</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Goi%C3%A1s" id="w">Goi&aacute;s</a>.</p>&#10;<p>Sua popula&ccedil;&atilde;o estimada em 2010 era de 2 685 habitantes (Censo 2010). Foi desmembrado do munic&iacute;pio de Niquel&acirc;ndia em 1975, por ficar distante da sede do munic&iacute;pio.</p>&#10;<p> </p>&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a class="externallink" href="http://www.mimosodegoias.go.gov.br/" rel="nofollow" title="http://www.mimosodegoias.go.gov.br/">P&aacute;gina da prefeitura</a></li></ul>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_de_Goi%C3%A1s" id="w">Categoria:Munic&iacute;pios de Goi&aacute;s</a></p></body></html>
