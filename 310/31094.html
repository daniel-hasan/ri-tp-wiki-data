<html><title>Santa Rita do Novo Destino</title><body>&#10;<p> </p>&#10;<p><b>Santa Rita do Novo Destino</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Goi%C3%A1s" id="w">Goi&aacute;s</a>. Situado na regi&atilde;o do <a href="http://en.wikipedia.org/wiki/Vale_do_S%C3%A3o_Patr%C3%ADcio" id="w">Vale do S&atilde;o Patr&iacute;cio</a>, sua popula&ccedil;&atilde;o estimada em 2007 pelo <a href="http://en.wikipedia.org/wiki/IBGE" id="w">IBGE</a> era de 3.377 habitantes.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_de_Goi%C3%A1s" id="w">Categoria:Munic&iacute;pios de Goi&aacute;s</a></p></body></html>
