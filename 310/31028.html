<html><title>Mauril&acirc;ndia</title><body>&#10;<p> </p>&#10;<p><b>Mauril&acirc;ndia</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Goi%C3%A1s" id="w">Goi&aacute;s</a>. Sua popula&ccedil;&atilde;o em 2010 foi estimada em 11.516 habitantes, de acordo com dados do <a href="http://en.wikipedia.org/wiki/IBGE" id="w">IBGE</a>. Faz limite com <a href="http://en.wikipedia.org/wiki/Rio_Verde" id="w">Rio Verde</a> ao oeste, com <a href="http://en.wikipedia.org/wiki/Santa_Helena_de_Goi%C3%A1s" id="w">Santa Helena de Goi&aacute;s</a> e <a href="http://en.wikipedia.org/wiki/Turvel%C3%A2ndia" id="w">Turvel&acirc;ndia</a> ao norte e com <a href="http://en.wikipedia.org/wiki/Castel%C3%A2ndia" id="w">Castel&acirc;ndia</a> ao leste.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_de_Goi%C3%A1s" id="w">Categoria:Munic&iacute;pios de Goi&aacute;s</a></p></body></html>
