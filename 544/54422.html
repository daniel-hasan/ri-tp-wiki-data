<html><title>Alan Clark</title><body>&#10;<p> </p>&#10;<p> </p>&#10;<p><b>Alan Clark</b> (<a href="http://en.wikipedia.org/wiki/Durham" id="w">Durham</a>, <a href="http://en.wikipedia.org/wiki/1952" id="w">1952</a>) &eacute; um <a href="http://en.wikipedia.org/wiki/Tecladista" id="w">tecladista</a> do <a href="http://en.wikipedia.org/wiki/Reino_Unido" id="w">Reino Unido</a>. Foi membro das bandas de <a href="http://en.wikipedia.org/wiki/Rock" id="w">rock</a> e <a href="http://en.wikipedia.org/wiki/M%C3%BAsica_pop" id="w">pop</a> <a href="http://en.wikipedia.org/wiki/Dire_Straits" id="w">Dire Straits</a> (1978&shy;1994) e <a href="http://en.wikipedia.org/wiki/Change_of_Heart" id="w">Change of Heart</a> (2000&shy;2004).</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Tecladistas_da_Inglaterra" id="w">Categoria:Tecladistas da Inglaterra</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Membros_de_Dire_Straits" id="w">Categoria:Membros de Dire Straits</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Naturais_de_Durham" id="w">Categoria:Naturais de Durham</a></p></body></html>
