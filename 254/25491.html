<html><title>Gandarela de Basto</title><body>&#10;<p> &#10;A vila de <b>Gandarela de Basto</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Vila" id="w">vila</a> que corresponde territorialmente &agrave;s <a href="http://en.wikipedia.org/wiki/Freguesias" id="w">freguesias</a> de <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Clemente_de_Basto" id="w">S&atilde;o Clemente de Basto</a> e <a href="http://en.wikipedia.org/wiki/Ribas" id="w">Ribas</a>, do <a href="http://en.wikipedia.org/wiki/Concelho" id="w">munic&iacute;pio</a> de <a href="http://en.wikipedia.org/wiki/Celorico_de_Basto" id="w">Celorico de Basto</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Vilas_de_Portugal" id="w">Categoria:Vilas de Portugal</a></p></body></html>
