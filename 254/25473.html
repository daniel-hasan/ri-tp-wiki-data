<html><title>Cultura da Nicar&aacute;gua</title><body>&#10;<p> &#10;A <b>cultura da <a href="http://en.wikipedia.org/wiki/Nicar%C3%A1gua" id="w">Nicar&aacute;gua</a></b> tem v&aacute;rias influ&ecirc;ncias. A parte <a href="http://en.wikipedia.org/wiki/Ocidental" id="w">Ocidental</a> foi colonizada pelos <a href="http://en.wikipedia.org/wiki/Espanha" id="w">espanh&oacute;is</a> e a sua cultura &eacute; semelhante a outros pa&iacute;ses hisp&acirc;nicos. Os habitantes da Nicar&aacute;gua ocidental s&atilde;o, na maioria, <a href="http://en.wikipedia.org/wiki/Mesti%C3%A7o" id="w">mesti&ccedil;os</a> e a linguagem prim&aacute;ria &eacute;, invariavelmente, <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_espanhola" id="w">espanhol</a>.</p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cultura_da_Nicar%C3%A1gua" id="w"> </a></p></body></html>
