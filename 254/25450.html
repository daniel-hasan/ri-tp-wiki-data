<html><title>Guro</title><body>&#10;<p><b>Guro</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Vila" id="w">vila</a> da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Manica_(prov%C3%ADncia)" id="w">Manica</a>, em <a href="http://en.wikipedia.org/wiki/Mo%C3%A7ambique" id="w">Mo&ccedil;ambique</a>, sede do distrito do <a href="http://en.wikipedia.org/wiki/Guro_(distrito)" id="w">mesmo nome</a>. A povoa&ccedil;&atilde;o foi elevada ao estatuto de vila em 5 de Setembro de 2003<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>. &Eacute; tamb&eacute;m conhecida como <b><i>Guro&shy;sede</i></b> ou <b><i>Sanga</i></b>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Vilas_de_Mo%C3%A7ambique" id="w">Categoria:Vilas de Mo&ccedil;ambique</a></p></body></html>
