<html><title>Barrosas</title><body>&#10;<p> &#10; &#10; &#10;<b>Barrosas</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Vila" id="w">vila</a> que corresponde territorialmente &agrave; <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> de <a href="http://en.wikipedia.org/wiki/Id%C3%A3es" id="w">Id&atilde;es</a>, do <a href="http://en.wikipedia.org/wiki/Concelho" id="w">munic&iacute;pio</a> de <a href="http://en.wikipedia.org/wiki/Felgueiras" id="w">Felgueiras</a>.&#10;Barrosas &eacute; rico em industrias de cal&ccedil;ado, sendo por isso uma das capitais mundiais da produ&ccedil;&atilde;o de diversos tipos de cal&ccedil;ado.&#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Vilas_de_Portugal" id="w">Categoria:Vilas de Portugal</a></p></body></html>
