<html><title>Hau Giang</title><body>&#10;<p> </p>&#10;<p><b>Hau Giang</b> (<a href="http://en.wikipedia.org/wiki/L%C3%ADngua_vietnamita" id="w">vietnamita</a>: H&#7853;u Giang) &eacute; uma <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_do_Vietn%C3%A3" id="w">prov&iacute;ncia</a> do <a href="http://en.wikipedia.org/wiki/Vietn%C3%A3" id="w">Vietn&atilde;</a>.</p>&#10;<p>A prov&iacute;ncia foi criada em <a href="http://en.wikipedia.org/wiki/25_de_novembro" id="w">25 de novembro</a> de <a href="http://en.wikipedia.org/wiki/2003" id="w">2003</a>, quando foi desmembrada da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Can_Tho" id="w">Can Tho</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Prov%C3%ADncias_do_Vietname" id="w">Categoria:Prov&iacute;ncias do Vietname</a></p></body></html>
