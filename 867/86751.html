<html><title>Yorkton</title><body>&#10;<p> &#10;<b>Yorkton</b> &eacute; uma cidade do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, no sudoeste da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Saskatchewan" id="w">Saskatchewan</a>, perto da fronteira da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Manitoba" id="w">Manitoba</a>. Sua &aacute;rea &eacute; de 24,02 km&sup2;, e sua popula&ccedil;&atilde;o &eacute; de 15 107 habitantes (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>).</p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Saskatchewan" id="w">Categoria:Cidades de Saskatchewan</a></p></body></html>
