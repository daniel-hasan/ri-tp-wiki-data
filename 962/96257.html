<html><title>509 a.C.</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/S%C3%A9culo" id="w">S&eacute;culos</a>: (<a href="http://en.wikipedia.org/wiki/S%C3%A9culo_VII_a.C." id="w">S&eacute;culo VII a.C.</a> &shy; <b><a href="http://en.wikipedia.org/wiki/S%C3%A9culo_VI_a.C." id="w">S&eacute;culo VI a.C.</a></b> &shy; <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_V_a.C." id="w">S&eacute;culo V a.C.</a>)</p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Com o fim do reinado de <a href="http://en.wikipedia.org/wiki/Tarqu%C3%ADnio%2C_o_Soberbo" id="w">Tarqu&iacute;nio, o Soberbo</a>, este &eacute; o prov&aacute;vel ano em que se iniciou a <a href="http://en.wikipedia.org/wiki/Rep%C3%BAblica" id="w">Rep&uacute;blica</a> em <a href="http://en.wikipedia.org/wiki/Roma" id="w">Roma</a></li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_VI_a.C." id="w">Categoria:Anos do s&eacute;culo VI a.C.</a></p></body></html>
