<html><title>Cermes</title><body>&#10;<p> &#10; &#10;<b>Cermes (<i>Tscherms</i>)</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_Trentino&shy;Alto_%C3%81dige" id="w">regi&atilde;o do Trentino&shy;Alto &Aacute;dige</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Bolzano" id="w">prov&iacute;ncia de Bolzano</a>, com cerca de 1.229 habitantes. Estende&shy;se por uma &aacute;rea de 6 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 205 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Lana" id="w">Lana</a>, <a href="http://en.wikipedia.org/wiki/Marlengo" id="w">Marlengo</a>, <a href="http://en.wikipedia.org/wiki/Merano" id="w">Merano</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Bolzano" id="w">Categoria:Comunas de Bolzano</a></p></body></html>
