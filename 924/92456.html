<html><title>Dinar bareinita</title><body>&#10;<p>O <b>dinar bareinita</b>, <b>baremita</b>, <b>baremense</b>, <b>barem&ecirc;s</b> ou <b>barenita</b> &eacute; a <a href="http://en.wikipedia.org/wiki/Moeda" id="w">moeda</a> corrente oficial do <a href="http://en.wikipedia.org/wiki/Bahrein" id="w">Bahrein</a>. Subdivide&shy;se em 100 fils.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Dinar" id="w">Bahrein</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Economia_do_Bahrein" id="w">Categoria:Economia do Bahrein</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Moedas_da_%C3%81sia" id="w">Categoria:Moedas da &Aacute;sia</a></p></body></html>
