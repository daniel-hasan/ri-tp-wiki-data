<html><title>Dawson Creek</title><body>&#10;<p> </p>&#10;<p><b>Dawson Creek</b> &eacute; uma cidade do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Col%C3%BAmbia_Brit%C3%A2nica" id="w">Col&uacute;mbia Brit&acirc;nica</a>, n&uacute;cleo do <a href="http://en.wikipedia.org/wiki/Distrito_Regional_de_Peace_River" id="w">Distrito Regional de Peace River</a>. Sua popula&ccedil;&atilde;o &eacute; de 10 755 habitantes (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>).</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Col%C3%BAmbia_Brit%C3%A2nica" id="w">Categoria:Cidades da Col&uacute;mbia Brit&acirc;nica</a></p>&#10;<p> </p></body></html>
