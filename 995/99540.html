<html><title>Erteb&oslash;llense</title><body>&#10;<p><b>Erteb&oslash;llense</b> deriva de <a href="http://en.wikipedia.org/wiki/Erteb%C3%B8lle" id="w">Erteb&oslash;lle</a>, localidade da <a href="http://en.wikipedia.org/wiki/Dinamarca" id="w">Dinamarca</a> que deu o nome a esta cultura, que vivia da apanha de <a href="http://en.wikipedia.org/wiki/Molusco" id="w">moluscos</a> e utilizava objectos de metal e <a href="http://en.wikipedia.org/wiki/Micr%C3%B3litos" id="w">micr&oacute;litos</a>.</p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Mesol%C3%ADtico" id="w">Categoria:Mesol&iacute;tico</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Hist%C3%B3ria_da_Dinamarca" id="w">Categoria:Hist&oacute;ria da Dinamarca</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Culturas_arqueol%C3%B3gicas" id="w">Categoria:Culturas arqueol&oacute;gicas</a></p></body></html>
