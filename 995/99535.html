<html><title>Ponta de Cody</title><body>&#10;<p>A <b>Ponta de Cody</b> &eacute; uma ponta de seta espigada, cujo nome deriva do fato de ter sido achada na esta&ccedil;&atilde;o arqueol&oacute;gica existente no estado de <a href="http://en.wikipedia.org/wiki/Wyoming" id="w">Wyoming</a>, <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">Estados Unidos</a>, datando de ca. 800 e 5000 a.C.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Achados_arqueol%C3%B3gicos" id="w">Categoria:Achados arqueol&oacute;gicos</a></p></body></html>
