<html><title>S&atilde;o Jo&atilde;o da Ponta</title><body>&#10;<p> </p>&#10;<p><b>S&atilde;o Jo&atilde;o da Ponta</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Par%C3%A1" id="w">Par&aacute;</a>. Localiza&shy;se a uma <a href="http://en.wikipedia.org/wiki/Latitude" id="w">latitude</a> 00&ordm;50&#39&semi;59&#34&semi; sul e a uma <a href="http://en.wikipedia.org/wiki/Longitude" id="w">longitude</a> 47&ordm;55&#39&semi;12&#34&semi; oeste, estando a uma altitude de 34 metros. Sua popula&ccedil;&atilde;o estimada em 2004 era de 3 950 habitantes.&#10;Possui uma &aacute;rea de 196,9739&#160&semi;km&sup2;.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Par%C3%A1" id="w">Sao Joao Ponta</a></p></body></html>
