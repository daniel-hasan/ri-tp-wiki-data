<html><title>Magalh&atilde;es Barata</title><body>&#10;<p> &#10; </p>&#10;<p><b>Magalh&atilde;es Barata</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Par%C3%A1" id="w">Par&aacute;</a>. Localiza&shy;se a uma <a href="http://en.wikipedia.org/wiki/Latitude" id="w">latitude</a> 00&ordm;47&#39&semi;38&#34&semi; sul e a uma <a href="http://en.wikipedia.org/wiki/Longitude" id="w">longitude</a> 47&ordm;35&#39&semi;55&#34&semi; oeste, estando a uma altitude de 50 metros. Sua popula&ccedil;&atilde;o estimada em 2004 era de 7 885 habitantes.&#10;Possui uma &aacute;rea de 328,1559&#160&semi;km&sup2;.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Par%C3%A1" id="w">Categoria:Munic&iacute;pios do Par&aacute;</a></p></body></html>
