<html><title>Casaleone</title><body>&#10;<p> &#10; &#10;<b>Casaleone</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_V%C3%AAneto" id="w">regi&atilde;o do V&ecirc;neto</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Verona" id="w">prov&iacute;ncia de Verona</a>, com cerca de 5.906 habitantes. Estende&shy;se por uma &aacute;rea de 38,28 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 155 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Cerea" id="w">Cerea</a>, <a href="http://en.wikipedia.org/wiki/Gazzo_Veronese" id="w">Gazzo Veronese</a>, <a href="http://en.wikipedia.org/wiki/Ostiglia" id="w">Ostiglia</a> (MN), <a href="http://en.wikipedia.org/wiki/Sanguinetto" id="w">Sanguinetto</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Verona" id="w">Categoria:Comunas de Verona</a></p></body></html>
