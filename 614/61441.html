<html><title>Pedreira (distrito de S&atilde;o Paulo)</title><body>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p><b>Pedreira</b> &eacute; um distrito localizado na regi&atilde;o Sul da cidade de <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Paulo_(cidade)" id="w">S&atilde;o Paulo</a>. Faz divisa com o munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Diadema" id="w">Diadema</a>, <a href="http://en.wikipedia.org/wiki/Cidade_Ademar" id="w">Cidade Ademar</a>, <a href="http://en.wikipedia.org/wiki/Campo_Grande" id="w">Campo Grande</a>, <a href="http://en.wikipedia.org/wiki/Cidade_Dutra" id="w">Cidade Dutra</a> e <a href="http://en.wikipedia.org/wiki/Graja%C3%BA" id="w">Graja&uacute;</a>.</p>&#10;<p>As avenidas principais s&atilde;o a <a href="http://en.wikipedia.org/wiki/Avenida_Nossa_Senhora_de_Sabar%C3%A1" id="w">Avenida Nossa Senhora de Sabar&aacute;</a> e a <a href="http://en.wikipedia.org/wiki/Estrada_do_Alvarenga" id="w">Estrada do Alvarenga</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Distritos_da_cidade_de_S%C3%A3o_Paulo" id="w">Categoria:Distritos da cidade de S&atilde;o Paulo</a></p></body></html>
