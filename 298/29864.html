<html><title>Huainan</title><body>&#10;<p> &#10;<b>Huainan</b> (&#28142;&#21335; em <a href="http://en.wikipedia.org/wiki/Chin%C3%AAs" id="w">chin&ecirc;s</a>) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Anhui" id="w">Anhui</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se no norte da prov&iacute;ncia. Tem cerca de 1429 mil habitantes. &Eacute; um grande centro de ind&uacute;stria pesada.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Anhui" id="w">Categoria:Cidades de Anhui</a></p></body></html>
