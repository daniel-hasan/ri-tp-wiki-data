<html><title>Multan</title><body>&#10;<p> &#10; </p>&#10;<p><b>Multan</b> (<a href="http://en.wikipedia.org/wiki/Urdu" id="w">Urdu</a>: &#1605;&#1604;&#1578;&#1575;&#1606;) &eacute; uma <a href="http://en.wikipedia.org/wiki/Lista_de_cidades_no_Paquist%C3%A3o" id="w">cidade</a> do <a href="http://en.wikipedia.org/wiki/Paquist%C3%A3o" id="w">Paquist&atilde;o</a> situada na <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_do_Paquist%C3%A3o" id="w">prov&iacute;ncia</a> de <a href="http://en.wikipedia.org/wiki/Punjab" id="w">Punjab</a> e <a href="http://en.wikipedia.org/wiki/Capital" id="w">capital</a> do <a href="http://en.wikipedia.org/wiki/Distrito" id="w">distrito</a> de <a href="http://en.wikipedia.org/wiki/Multan_(distrito)" id="w">Multan</a>. Localiza&shy;se nas proximidades do <a href="http://en.wikipedia.org/wiki/Rio_Chenab" id="w">rio Chenab</a>. &Eacute; uma das mais antigas cidades do Paquist&atilde;o, sendo em <a href="http://en.wikipedia.org/wiki/326_a.C." id="w">326 a.C.</a> uma das conquistas de <a href="http://en.wikipedia.org/wiki/Alexandre%2C_o_Grande" id="w">Alexandre, o Grande</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_do_Paquist%C3%A3o" id="w">Categoria:Cidades do Paquist&atilde;o</a></p></body></html>
