<html><title>North Bay (Ont&aacute;rio)</title><body>&#10;<p> &#10;<b>North Bay</b> &eacute; uma cidade do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Ont%C3%A1rio" id="w">Ont&aacute;rio</a>, localizada &agrave;s margens do <a href="http://en.wikipedia.org/wiki/Lago_Nipissing" id="w">Lago Nipissing</a>. Sua &aacute;rea &eacute; de 314,92 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">quil&oacute;metros quadrados</a>, e sua popula&ccedil;&atilde;o &eacute; de 52 771 habitantes (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>).</p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Ont%C3%A1rio" id="w">Categoria:Cidades de Ont&aacute;rio</a></p></body></html>
