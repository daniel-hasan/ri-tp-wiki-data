<html><title>Valmorea</title><body>&#10;<p> &#10; &#10;<b>Valmorea</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Como" id="w">prov&iacute;ncia de Como</a>, com cerca de 2.553 habitantes. Estende&shy;se por uma &aacute;rea de 3 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 851 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Albiolo" id="w">Albiolo</a>, <a href="http://en.wikipedia.org/wiki/Bizzarone" id="w">Bizzarone</a>, <a href="http://en.wikipedia.org/wiki/Cagno" id="w">Cagno</a>, <a href="http://en.wikipedia.org/wiki/Rodero" id="w">Rodero</a>, <a href="http://en.wikipedia.org/wiki/Uggiate&shy;Trevano" id="w">Uggiate&shy;Trevano</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Como" id="w">Categoria:Comunas de Como</a></p></body></html>
