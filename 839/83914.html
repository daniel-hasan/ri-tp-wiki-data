<html><title>Zelbio</title><body>&#10;<p> &#10; &#10;<b>Zelbio</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Como" id="w">prov&iacute;ncia de Como</a>, com cerca de 195 habitantes. Estende&shy;se por uma &aacute;rea de 4 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 49 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Bellagio" id="w">Bellagio</a>, <a href="http://en.wikipedia.org/wiki/Lezzeno" id="w">Lezzeno</a>, <a href="http://en.wikipedia.org/wiki/Nesso" id="w">Nesso</a>, <a href="http://en.wikipedia.org/wiki/Sormano" id="w">Sormano</a>, <a href="http://en.wikipedia.org/wiki/Veleso" id="w">Veleso</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Como" id="w">Categoria:Comunas de Como</a></p></body></html>
