<html><title>Ba&iacute;a dos Porcos (Pernambuco)</title><body>&#10;<p> </p>&#10;<p>A <b>Ba&iacute;a dos Porcos</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Ba%C3%ADa" id="w">ba&iacute;a</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileira</a> localizada na ilha de <a href="http://en.wikipedia.org/wiki/Fernando_de_Noronha" id="w">Fernando de Noronha</a>, no <a href="http://en.wikipedia.org/wiki/Estado" id="w">Estado</a> de <a href="http://en.wikipedia.org/wiki/Pernambuco" id="w">Pernambuco</a>.</p>&#10;<p>A praia da Ba&iacute;a dos Porcos tem apenas 100 metros de extens&atilde;o.</p>&#10;<p>Em 2013 e 2014 o <a href="http://en.wikipedia.org/wiki/Guia_Quatro_Rodas" id="w">Guia Quatro Rodas</a> elegeu a Ba&iacute;a dos Porcos a praia mais bonita do litoral brasileiro.<sup id="_ref&shy;Materias_a" class="reference"><a href="#_note&shy;Materias" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Ba%C3%ADas_do_Brasil" id="w">Porcos, Ba&iacute;a Dos</a></p>&#10;<p> </p></body></html>
