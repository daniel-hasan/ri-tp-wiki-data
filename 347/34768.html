<html><title>Maracay</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Maracay.JPG%7Cthumb%7C200px%7Cright" id="w">Vista panor&acirc;mica de &#39&semi;&#39&semi;&#39&semi;Maracay&#39&semi;&#39&semi;&#39&semi;.</a>&#10;<b>Maracay</b> &eacute; a capital do <a href="http://en.wikipedia.org/wiki/Estado_de_Aragua" id="w">estado de Aragua</a>, na <a href="http://en.wikipedia.org/wiki/Venezuela" id="w">Venezuela</a>.<sup id="_ref&shy;Girardot_a" class="reference"><a href="#_note&shy;Girardot" title="">[1]</a></sup> Localiza&shy;se no leste do pa&iacute;s, junto do <a href="http://en.wikipedia.org/wiki/Lago_de__Val%C3%AAncia" id="w">lago de  Val&ecirc;ncia</a>. Foi fundada em <a href="http://en.wikipedia.org/wiki/1701" id="w">1701</a> e tornou&shy;se capital do estado em <a href="http://en.wikipedia.org/wiki/1917" id="w">1917</a>.&#10; &#10; </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Maracay" id="w"> </a></p></body></html>
