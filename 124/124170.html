<html><title>&Aacute;gua negra</title><body>&#10;<p> </p>&#10;<p><b>&Aacute;gua negra</b> &eacute; um termo usado para descrever res&iacute;duos l&iacute;quidos de <a href="http://en.wikipedia.org/wiki/&Aacute;gua" id="w">&aacute;gua</a> contendo <a href="http://en.wikipedia.org/wiki/Fezes" id="w">mat&eacute;ria fecal</a> e <a href="http://en.wikipedia.org/wiki/Urina" id="w">urina</a>. &Eacute; distinta da <a href="http://en.wikipedia.org/wiki/&Aacute;gua_cinza" id="w">&aacute;gua cinza</a>, que s&atilde;o os res&iacute;duos da &aacute;gua usada em processos de lavagem n&atilde;o&shy;industriais.</p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:%C3%81gua" id="w">Categoria:&Aacute;gua</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Ecologia" id="w">Categoria:Ecologia</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Polui%C3%A7%C3%A3o_da_%C3%A1gua" id="w">Categoria:Polui&ccedil;&atilde;o da &aacute;gua</a></p>&#10;<p><a href="http://fr.wikipedia.org/wiki/Eaux_noires">fr:Eaux noires</a></p></body></html>
