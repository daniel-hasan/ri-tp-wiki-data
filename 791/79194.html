<html><title>Castiglione Cosentino</title><body>&#10;<p> &#10; &#10;<b>Castiglione Cosentino</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Cal%C3%A1bria" id="w">regi&atilde;o da Cal&aacute;bria</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Cosenza" id="w">prov&iacute;ncia de Cosenza</a>, com cerca de 3.062 habitantes. Estende&shy;se por uma &aacute;rea de 13 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 236 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Rende" id="w">Rende</a>, <a href="http://en.wikipedia.org/wiki/Rose" id="w">Rose</a>, <a href="http://en.wikipedia.org/wiki/San_Pietro_in_Guarano" id="w">San Pietro in Guarano</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Cosenza" id="w">Categoria:Comunas de Cosenza</a></p></body></html>
