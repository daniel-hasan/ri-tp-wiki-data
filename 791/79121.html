<html><title>Strongoli</title><body>&#10;<p> &#10; &#10;<b>Strongoli</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Cal%C3%A1bria" id="w">regi&atilde;o da Cal&aacute;bria</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Crotone" id="w">prov&iacute;ncia de Crotone</a>, com cerca de 6.090 habitantes. Estende&shy;se por uma &aacute;rea de 85 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 72 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Casabona" id="w">Casabona</a>, <a href="http://en.wikipedia.org/wiki/Crotone" id="w">Crotone</a>, <a href="http://en.wikipedia.org/wiki/Melissa_(It%C3%A1lia)" id="w">Melissa</a>, <a href="http://en.wikipedia.org/wiki/Rocca_di_Neto" id="w">Rocca di Neto</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Crotone" id="w">Categoria:Comunas de Crotone</a></p></body></html>
