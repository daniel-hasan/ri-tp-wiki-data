<html><title>Alcongosta</title><body>&#10;<p> &#10;<b>Alcongosta</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho do <a href="http://en.wikipedia.org/wiki/Fund%C3%A3o_(Castelo_Branco)" id="w">Fund&atilde;o</a>, com 7,31&#160&semi;km&sup2; de &aacute;rea<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup> e 497 habitantes (2011). Densidade: 68 hab/km&sup2;.&#10;&Eacute; mais conhecida como a &#34&semi;terra da cereja&#34&semi;  e fica situada na encosta da <a href="http://en.wikipedia.org/wiki/Serra_da_Gardunha" id="w">serra da Gardunha</a>.</p>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_do_Fund%C3%A3o" id="w">Categoria:Freguesias do Fund&atilde;o</a></p></body></html>
