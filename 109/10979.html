<html><title>Santa Luzia (Funchal)</title><body>&#10;<p> &#10;<b>Santa Luzia</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho do <a href="http://en.wikipedia.org/wiki/Funchal" id="w">Funchal</a>, com 1,34&#160&semi;km&sup2; de &aacute;rea e 5 866 habitantes (2011). Densidade: 4 377,6 hab/km&sup2;. Localiza&shy;se a uma latitude 32.65 (32&deg;39&#39&semi;) Norte e a uma longitude 16.9 (16&deg;54&#39&semi;) Oeste, estando a uma altitude de 88 metros.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_do_Funchal" id="w">Categoria:Freguesias do Funchal</a></p></body></html>
