<html><title>Habu</title><body>&#10;<p> &#10; </p>&#10;<p><b>Habu</b> &eacute; o nome dado a quatro esp&eacute;cies de <a href="http://en.wikipedia.org/wiki/Cobra" id="w">cobras</a> do g&eacute;nero <i><a href="http://en.wikipedia.org/wiki/Trimeresurus" id="w">Trimeresurus</a></i>, existentes nas <a href="http://en.wikipedia.org/wiki/Riukyu" id="w">Ilhas Riukyu</a> do <a href="http://en.wikipedia.org/wiki/Jap%C3%A3o" id="w">Jap&atilde;o</a>. Estes animais pertencem &agrave; fam&iacute;lia <a href="http://en.wikipedia.org/wiki/Viperidae" id="w">Viperidae</a> e, embora n&atilde;o sejam agressivos, s&atilde;o venenosos e potencialmente perigosos.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Viperidae" id="w">Categoria:Viperidae</a></p></body></html>
