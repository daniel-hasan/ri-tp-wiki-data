<html><title>M&eacute;todo do c&iacute;rculo</title><body>&#10;<p><b>M&eacute;todo do c&iacute;rculo</b> consiste em analisar um <a href="http://en.wikipedia.org/wiki/C%C3%ADrculo_trigonom%C3%A9trico" id="w">c&iacute;rculo trigonom&eacute;trico</a> de raio unit&aacute;rio utilizando um <a href="http://en.wikipedia.org/wiki/Tri%C3%A2ngulo" id="w">tri&acirc;ngulo</a> <a href="http://en.wikipedia.org/wiki/Rect%C3%A2ngulo" id="w">rect&acirc;ngulo</a> onde a <a href="http://en.wikipedia.org/wiki/Hipotenusa" id="w">hipotenusa</a> &eacute; igual ao raio e os catetos s&atilde;o iguais ao <a href="http://en.wikipedia.org/wiki/Seno" id="w">seno</a> e <a href="http://en.wikipedia.org/wiki/Cosseno" id="w">cosseno</a> do &acirc;ngulo considerado.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Trigonometria" id="w">Categoria:Trigonometria</a></p></body></html>
