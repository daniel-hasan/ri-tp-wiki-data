<html><title>Palagianello</title><body>&#10;<p> &#10; &#10;<b>Palagianello</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Puglia" id="w">regi&atilde;o da Puglia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Taranto" id="w">prov&iacute;ncia de Taranto</a>, com cerca de 7.480 habitantes. Estende&shy;se por uma &aacute;rea de 43 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 174 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Castellaneta" id="w">Castellaneta</a>, <a href="http://en.wikipedia.org/wiki/Mottola" id="w">Mottola</a>, <a href="http://en.wikipedia.org/wiki/Palagiano" id="w">Palagiano</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Taranto" id="w">Categoria:Comunas de Taranto</a></p></body></html>
