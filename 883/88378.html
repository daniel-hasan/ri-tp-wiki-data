<html><title>Copertino</title><body>&#10;<p> &#10; &#10;<b>Copertino</b>tem cerca de 23.574 habitantes. Estende&shy;se por uma &aacute;rea de 57,76 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 406 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Arnesano" id="w">Arnesano</a>, <a href="http://en.wikipedia.org/wiki/Carmiano" id="w">Carmiano</a>, <a href="http://en.wikipedia.org/wiki/Galatina" id="w">Galatina</a>, <a href="http://en.wikipedia.org/wiki/Lequile" id="w">Lequile</a>, <a href="http://en.wikipedia.org/wiki/Leverano" id="w">Leverano</a>, <a href="http://en.wikipedia.org/wiki/Monteroni_di_Lecce" id="w">Monteroni di Lecce</a>, <a href="http://en.wikipedia.org/wiki/Nard%C3%B2" id="w">Nard&ograve;</a>, <a href="http://en.wikipedia.org/wiki/San_Pietro_in_Lama" id="w">San Pietro in Lama</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Lecce" id="w">Categoria:Comunas de Lecce</a></p></body></html>
