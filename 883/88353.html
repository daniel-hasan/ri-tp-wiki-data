<html><title>Alezio</title><body>&#10;<p> &#10;<b>Alezio</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Puglia" id="w">regi&atilde;o da Puglia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Lecce" id="w">prov&iacute;ncia de Lecce</a>, com cerca de 5.042 habitantes. Estende&shy;se por uma &aacute;rea de 16 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 315 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Gallipoli_(It%C3%A1lia)" id="w">Gallipoli</a>, <a href="http://en.wikipedia.org/wiki/Matino" id="w">Matino</a>, <a href="http://en.wikipedia.org/wiki/Parabita" id="w">Parabita</a>, <a href="http://en.wikipedia.org/wiki/Sannicola" id="w">Sannicola</a>, <a href="http://en.wikipedia.org/wiki/Tuglie" id="w">Tuglie</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Lecce" id="w">Categoria:Comunas de Lecce</a></p></body></html>
