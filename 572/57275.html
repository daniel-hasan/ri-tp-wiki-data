<html><title>Tom Devlin (autor)</title><body>&#10;<p><b>Tom Devlin</b> &eacute; um autor de <a href="http://en.wikipedia.org/wiki/Banda_desenhada" id="w">banda desenhada</a> <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">norte&shy;americano</a>. Ele &eacute; o respons&aacute;vel pela arte do <a href="http://en.wikipedia.org/wiki/Webcomic" id="w">webcomic</a> <i>Sunshine Disaster</i>, cujo argumento &eacute; da autoria de <a href="http://en.wikipedia.org/wiki/James_Kochalka" id="w">James Kochalka</a>.</p>&#10;<p> </p>&#10;<p> &#10; &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Autores_de_banda_desenhada_dos_Estados_Unidos" id="w">Devlin, Tom</a></p></body></html>
