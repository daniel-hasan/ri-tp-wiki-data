<html><title>Anguilla (ilha)</title><body>&#10;<p>A <b>Ilha de Anguilla</b> &eacute; a maior ilha do arquip&eacute;lago de <a href="http://en.wikipedia.org/wiki/Anguilla" id="w">Anguilla</a>. &Eacute; nessa ilha que fica localizada a capital de <a href="http://en.wikipedia.org/wiki/Anguilla" id="w">Anguilla</a>, <a href="http://en.wikipedia.org/wiki/The_Valley" id="w">The Valley</a>.</p>&#10;<a id="Principais_Cidades" name="Principais_Cidades"></a><h2> Principais Cidades </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Sandy_Ground" id="w">Sandy Ground</a> &shy; 1 500 habitantes</li>&#10;<li><a href="http://en.wikipedia.org/wiki/The_Valley" id="w">The Valley</a> &shy; 890 habitantes</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_do_Reino_Unido" id="w">Categoria:Ilhas do Reino Unido</a></p></body></html>
