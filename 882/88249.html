<html><title>Cheremule</title><body>&#10;<p> &#10;<b>Cheremule</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Sardenha" id="w">regi&atilde;o da Sardenha</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Sassari" id="w">prov&iacute;ncia de Sassari</a>, com cerca de 526 habitantes. Estende&shy;se por uma &aacute;rea de 24 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 22 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Borutta" id="w">Borutta</a>, <a href="http://en.wikipedia.org/wiki/Cossoine" id="w">Cossoine</a>, <a href="http://en.wikipedia.org/wiki/Giave" id="w">Giave</a>, <a href="http://en.wikipedia.org/wiki/Thiesi" id="w">Thiesi</a>, <a href="http://en.wikipedia.org/wiki/Torralba_(It%C3%A1lia)" id="w">Torralba</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Sassari" id="w">Categoria:Comunas de Sassari</a></p></body></html>
