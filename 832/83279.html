<html><title>Hutspot</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Hutspot_in_pan.JPG%7Cright%7Cthumb" id="w">300px</a></p>&#10;<p>O <b><i>&#39&semi;hutspot</i></b>&#39&semi; &eacute; o prato nacional holand&ecirc;s. A carne &eacute; cozida e cortada aos cubos e misturada com pur&eacute; de legumes (cenoura, <a href="http://en.wikipedia.org/wiki/Feij%C3%A3o_branco" id="w">feij&atilde;o branco</a>,<a href="http://en.wikipedia.org/wiki/Batata" id="w">batata</a> e <a href="http://en.wikipedia.org/wiki/Cebola" id="w">cebola</a>). Este prato costuma ser servido com <i><a href="http://en.wikipedia.org/wiki/Jenever" id="w">jenever</a></i> (genebra) ou <a href="http://en.wikipedia.org/wiki/Cerveja" id="w">cerveja</a>.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Culin%C3%A1ria_dos_Pa%C3%ADses_Baixos" id="w">Categoria:Culin&aacute;ria dos Pa&iacute;ses Baixos</a></p></body></html>
