<html><title>Farah (prov&iacute;ncia)</title><body>&#10;<p> </p>&#10;<p><b>Farah</b> ou <b>Farāh</b> (<a href="http://en.wikipedia.org/wiki/L%C3%ADngua_persa" id="w">Persa</a>: <big>&#1601;&#1585;&#1575;&#1607;</big>) &eacute; uma <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_do_Afeganist%C3%A3o" id="w">prov&iacute;ncia</a> do <a href="http://en.wikipedia.org/wiki/Afeganist%C3%A3o" id="w">Afeganist&atilde;o</a>. Sua <a href="http://en.wikipedia.org/wiki/Capital" id="w">capital</a> &eacute; a <a href="http://en.wikipedia.org/wiki/Cidade" id="w">cidade</a> de <a href="http://en.wikipedia.org/wiki/Farah" id="w">Farah</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Prov%C3%ADncias_do_Afeganist%C3%A3o" id="w">Categoria:Prov&iacute;ncias do Afeganist&atilde;o</a></p></body></html>
