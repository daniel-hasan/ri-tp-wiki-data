<html><title>Maxaranguape</title><body>&#10;<p> &#10; </p>&#10;<p><b>Maxaranguape</b> &eacute; um munic&iacute;pio <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do estado do <a href="http://en.wikipedia.org/wiki/Rio_Grande_do_Norte" id="w">Rio Grande do Norte</a> localizado na microrregi&atilde;o do Litoral Nordeste. De acordo com o censo realizado pelo <a href="http://en.wikipedia.org/wiki/IBGE" id="w">IBGE</a> (Instituto Brasileiro de Geografia e Estat&iacute;stica) no ano <a href="http://en.wikipedia.org/wiki/2010" id="w">2010</a>, sua popula&ccedil;&atilde;o &eacute; de 10.442 habitantes. &Aacute;rea territorial de 131&#160&semi;km&sup2;.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Maxaranguape" id="w"> </a></p></body></html>
