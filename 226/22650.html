<html><title>Baghlan (prov&iacute;ncia)</title><body>&#10;<p> </p>&#10;<p><b>Baghlan</b> (em <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_persa" id="w">persa</a>: &#1576;&#1594;&#1604;&#1575;&#1606;, <a href="http://en.wikipedia.org/wiki/Translitera%C3%A7%C3%A3o" id="w">transl.</a> <i>BÄghlan</i>) &eacute; uma <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_do_Afeganist%C3%A3o" id="w">prov&iacute;ncia</a> do <a href="http://en.wikipedia.org/wiki/Afeganist%C3%A3o" id="w">Afeganist&atilde;o</a>. Sua <a href="http://en.wikipedia.org/wiki/Capital" id="w">capital</a> &eacute; a <a href="http://en.wikipedia.org/wiki/Cidade" id="w">cidade</a> de <a href="http://en.wikipedia.org/wiki/Pol&shy;e_Khomri" id="w">Pol&shy;e Khomri</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Prov%C3%ADncias_do_Afeganist%C3%A3o" id="w">Categoria:Prov&iacute;ncias do Afeganist&atilde;o</a></p></body></html>
