<html><title>Ekuru</title><body>&#10;<p><b>Ekuru</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comida_ritual" id="w">comida ritual</a>. A massa &eacute; preparada da mesma forma que a massa do <a href="http://en.wikipedia.org/wiki/Acaraj%C3%A9" id="w">acaraj&eacute;</a>, feij&atilde;o fradinho sem casca triturado, envolto em folhas de bananeira como o <a href="http://en.wikipedia.org/wiki/Aca%C3%A7%C3%A1" id="w">aca&ccedil;&aacute;</a> e cozido no vapor.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Candombl%C3%A9" id="w">Categoria:Candombl&eacute;</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rituais_religiosos" id="w">Categoria:Rituais religiosos</a></p></body></html>
