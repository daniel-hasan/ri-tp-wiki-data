<html><title>Faryab</title><body>&#10;<p> </p>&#10;<p><b>Faryab</b> ou <b>Fariab</b> (<a href="http://en.wikipedia.org/wiki/L%C3%ADngua_persa" id="w">Persa</a>: &#1601;&#1575;&#1585;&#1610;&#1575;&#1576;, <a href="http://en.wikipedia.org/wiki/Translitera%C3%A7%C3%A3o" id="w">transl.</a> <i>Fāryāb</i>) &eacute; uma <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_do_Afeganist%C3%A3o" id="w">prov&iacute;ncia</a> do <a href="http://en.wikipedia.org/wiki/Afeganist%C3%A3o" id="w">Afeganist&atilde;o</a>. Sua <a href="http://en.wikipedia.org/wiki/Capital" id="w">capital</a> &eacute; a <a href="http://en.wikipedia.org/wiki/Cidade" id="w">cidade</a> de <a href="http://en.wikipedia.org/wiki/Meymaneh" id="w">Meymaneh</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Prov%C3%ADncias_do_Afeganist%C3%A3o" id="w">Categoria:Prov&iacute;ncias do Afeganist&atilde;o</a></p></body></html>
