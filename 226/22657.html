<html><title>Helmand</title><body>&#10;<p> </p>&#10;<p><b>Helmand</b> ou <b>Hilmand</b> (<a href="http://en.wikipedia.org/wiki/L%C3%ADngua_pashto" id="w">Pashto</a>: <big>&#1607;&#1604;&#1605;&#1606;&#1583;</big>) &eacute; uma 34 <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_do_Afeganist%C3%A3o" id="w">prov&iacute;ncias</a> do <a href="http://en.wikipedia.org/wiki/Afeganist%C3%A3o" id="w">Afeganist&atilde;o</a>. Sua <a href="http://en.wikipedia.org/wiki/Capital" id="w">capital</a> &eacute; a <a href="http://en.wikipedia.org/wiki/Cidade" id="w">cidade</a> de <a href="http://en.wikipedia.org/wiki/Lashgar_Gah" id="w">Lashgar Gah</a>.</p>&#10;<p>Fica no sudoeste do pa&iacute;s. O <a href="http://en.wikipedia.org/wiki/Rio_Helmand" id="w">rio Helmand</a> corre ao longo desta regi&atilde;o maioritariamente des&eacute;rtica, fornecendo &aacute;gua para irriga&ccedil;&atilde;o.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Prov%C3%ADncias_do_Afeganist%C3%A3o" id="w">Categoria:Prov&iacute;ncias do Afeganist&atilde;o</a></p></body></html>
