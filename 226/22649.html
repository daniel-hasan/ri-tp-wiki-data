<html><title>Badghis</title><body>&#10;<p> &#10; </p>&#10;<p><b>Badghis</b> (em <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_persa" id="w">persa</a>: &#1576;&#1575;&#1583;&#1594;&#1610;&#1587;, <a href="http://en.wikipedia.org/wiki/Translitera%C3%A7%C3%A3o" id="w">transl.</a> <i>Bādghīs</i>) &eacute; uma <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_do_Afeganist%C3%A3o" id="w">prov&iacute;ncia</a> do <a href="http://en.wikipedia.org/wiki/Afeganist%C3%A3o" id="w">Afeganist&atilde;o</a>. Sua <a href="http://en.wikipedia.org/wiki/Capital" id="w">capital</a> &eacute; a <a href="http://en.wikipedia.org/wiki/Cidade" id="w">cidade</a> de <a href="http://en.wikipedia.org/wiki/Qal%26%2339%3Beh&shy;ye_Now" id="w">Qal&#39&semi;eh&shy;ye Now</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Prov%C3%ADncias_do_Afeganist%C3%A3o" id="w">Categoria:Prov&iacute;ncias do Afeganist&atilde;o</a></p></body></html>
