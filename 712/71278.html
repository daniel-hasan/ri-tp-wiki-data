<html><title>Pseudotaquilito</title><body>&#10;<p><b>Pseudotaquilito</b> ou <b>falso taquilito</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Rocha" id="w">rocha</a> escura, v&iacute;trea ou afan&iacute;tica, semelhante ao <a href="http://en.wikipedia.org/wiki/Taquilito" id="w">taquilito</a>.</p>&#10;<p>O pseudotaquilito se origina por extrema <a href="http://en.wikipedia.org/wiki/Moagem" id="w">moagem</a> e/ou <a href="http://en.wikipedia.org/wiki/Fus%C3%A3o" id="w">fus&atilde;o</a> devida a <a href="http://en.wikipedia.org/wiki/Calor" id="w">energia t&eacute;rmica</a> liberada quando h&aacute; uma ruptura na rocha tensionada com forte <a href="http://en.wikipedia.org/wiki/Fric%C3%A7%C3%A3o_intergranular" id="w">fric&ccedil;&atilde;o intergranular</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rochas_%C3%ADgneas" id="w">Categoria:Rochas &iacute;gneas</a></p></body></html>
