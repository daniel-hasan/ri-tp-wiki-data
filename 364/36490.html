<html><title>Pr&oacute;tese (metaplasmo)</title><body>&#10;<p> </p>&#10;<p><b>Pr&oacute;tese</b> &eacute; um dos <a href="http://en.wikipedia.org/wiki/Metaplasmo" id="w">metaplasmos</a> por adi&ccedil;&atilde;o de <a href="http://en.wikipedia.org/wiki/Fonema" id="w">fonemas</a> a que as palavras podem estar sujeitas &agrave; medida que uma l&iacute;ngua evolui. Neste caso, um ou mais fonemas s&atilde;o adicionados ao in&iacute;cio da palavra.</p>&#10;<p>Um tipo especial de pr&oacute;tese &eacute; a <a href="http://en.wikipedia.org/wiki/Aglutina%C3%A7%C3%A3o_(metaplasmo)" id="w">aglutina&ccedil;&atilde;o</a>, que ocorre quando um artigo &eacute; incorporado ao <a href="http://en.wikipedia.org/wiki/Voc%C3%A1bulo" id="w">voc&aacute;bulo</a>.</p>&#10;<p> </p></body></html>
