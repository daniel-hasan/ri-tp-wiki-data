<html><title>Warangal</title><body>&#10;<p> &#10;<b>Warangal</b> &eacute; uma cidade do estado de <a href="http://en.wikipedia.org/wiki/Andhra_Pradesh" id="w">Andhra Pradesh</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Localiza&shy;se no sudeste do pa&iacute;s. Tem cerca de 612 mil habitantes. Foi capital de um reino no <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_XIII" id="w">s&eacute;culo XIII</a>.</p>&#10;<p>Hoje Warangal &eacute; a capital de distrito de <a href="http://en.wikipedia.org/wiki/Warangal_(distrito)" id="w">Warangal</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Andhra_Pradesh" id="w">Categoria:Cidades e vilas de Andhra Pradesh</a></p></body></html>
