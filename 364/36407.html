<html><title>Malang</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:LocationMalang.png%7Cthumb%7C250px" id="w">Localiza&ccedil;&atilde;o de Malang.</a>&#10;<b>Malang</b> &eacute; uma cidade da ilha de <a href="http://en.wikipedia.org/wiki/Java_(ilha)" id="w">Java</a>, na <a href="http://en.wikipedia.org/wiki/Indon%C3%A9sia" id="w">Indon&eacute;sia</a>. Localiza&shy;se nas margens do rio Brantas. Tem cerca de 966 mil habitantes. Era uma importante base militar holandesa at&eacute; <a href="http://en.wikipedia.org/wiki/1949" id="w">1949</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Java_Oriental" id="w">Categoria:Java Oriental</a></p></body></html>
