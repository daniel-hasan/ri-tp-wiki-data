<html><title>Luzhou</title><body>&#10;<p><b>Luzhou</b>, <b>Lu&shy;Chou</b> ou <b>Luchow</b> (&#27896;&#24030;) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Sichuan" id="w">Sichuan</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se no sul do pa&iacute;s. Tem cerca de 511 mil habitantes. &Eacute; condado desde o s&eacute;culo II a.C.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Sichuan" id="w">Categoria:Cidades de Sichuan</a></p></body></html>
