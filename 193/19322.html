<html><title>P&oacute;voa da Isenta</title><body>&#10;<p> &#10;<b>P&oacute;voa da Isenta</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Santar%C3%A9m_(Portugal)" id="w">Santar&eacute;m</a>, com 13,90&#160&semi;km&sup2; de &aacute;rea e 1 127 habitantes (2011). Densidade: 81,1 hab/km&sup2;.</p>&#10;<p>A freguesia foi criada em <a href="http://en.wikipedia.org/wiki/1920" id="w">1920</a>, por desanexa&ccedil;&atilde;o da freguesia de <a href="http://en.wikipedia.org/wiki/Almoster" id="w">Almoster</a>.</p>&#10;<a id="Liga%C3%A7%C3%B5es_externas" name="Liga%C3%A7%C3%B5es_externas"></a><h2> Liga&ccedil;&otilde;es externas </h2>&#10;&#10;<ul>&#10;<li> </li>&#10;<li> </li></ul>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Santar%C3%A9m" id="w">Categoria:Freguesias de Santar&eacute;m</a></p></body></html>
