<html><title>Nachi</title><body>&#10;<p>O <b>Nachi</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Worm" id="w">worm</a> que explora uma falha do Microsoft Windows. Uma vez em execu&ccedil;&atilde;o o worm deleta alguns worms anteriores como o blaster e similares. Al&eacute;m disto ele instala um <i>patch</i> para prevenir outros ataques que explorem a mesma falha.&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Programas_de_computador_maliciosos" id="w">Categoria:Programas de computador maliciosos</a></p></body></html>
