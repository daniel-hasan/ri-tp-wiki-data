<html><title>Bernardo de Alcoba&ccedil;a</title><body>&#10;<p><b>Bernardo de Alcoba&ccedil;a</b> (? &shy; <a href="http://en.wikipedia.org/wiki/1478" id="w">1478</a>) foi um <a href="http://en.wikipedia.org/wiki/Monge" id="w">monge</a> da <a href="http://en.wikipedia.org/wiki/Ordem_de_Cister" id="w">Ordem de Cister</a> que, no <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_XV" id="w">s&eacute;culo XV</a> fez a tradu&ccedil;&atilde;o da <i><a href="http://en.wikipedia.org/wiki/Vita_Christi" id="w">Vita Christi</a></i>, de <a href="http://en.wikipedia.org/wiki/Ludolfo_Cartusiano" id="w">Ludolfo Cartusiano</a>, que veio a ser publicada no reinado de <a href="http://en.wikipedia.org/wiki/Jo%C3%A3o_II_de_Portugal" id="w">D. Jo&atilde;o II</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Religiosos_de_Portugal" id="w">Categoria:Religiosos de Portugal</a></p></body></html>
