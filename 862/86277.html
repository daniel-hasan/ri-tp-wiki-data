<html><title>Ixtahuac&aacute;n</title><body>&#10;<p> &#10;<b>Ixtahuac&aacute;n</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> da <a href="http://en.wikipedia.org/wiki/Guatemala" id="w">Guatemala</a> localizado no <a href="http://en.wikipedia.org/wiki/Departamentos_da_Guatemala" id="w">departamento</a> de <a href="http://en.wikipedia.org/wiki/Huehuetenango" id="w">Huehuetenango</a>. Ele est&aacute; situado na 1580 metros acima do n&iacute;vel do mar, possui 30.500 habitantes e abrange um terreno de 184 km&sup2;&#10; &#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_de_Huehuetenango" id="w">Categoria:Munic&iacute;pios de Huehuetenango</a></p></body></html>
