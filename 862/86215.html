<html><title>Chichicastenango</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Market&shy;Chichicastenango.jpg%7C300px%7Cthumb" id="w">[[Mercado]] de Chichicastenango</a></p>&#10;<p><b>Chichicastenango</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Cidade" id="w">cidade</a> da <a href="http://en.wikipedia.org/wiki/Guatemala" id="w">Guatemala</a> do departamento de <a href="http://en.wikipedia.org/wiki/El_Quich%C3%A9" id="w">El Quich&eacute;</a>.</p>&#10;<p>Chichicastenango est&aacute; localizada numa <a href="http://en.wikipedia.org/wiki/Altitude" id="w">altitude</a> de 1,965 <a href="http://en.wikipedia.org/wiki/Metro" id="w">metros</a> acima do n&iacute;vel do <a href="http://en.wikipedia.org/wiki/Mar" id="w">mar</a>. Dista cerca de 140 <a href="http://en.wikipedia.org/wiki/Quil%C3%B4metro" id="w">quil&ocirc;metros</a> da <a href="http://en.wikipedia.org/wiki/Capital" id="w">capital</a> do <a href="http://en.wikipedia.org/wiki/Pa%C3%ADs" id="w">pa&iacute;s</a>.</p>&#10;<p> &#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_de_El_Quich%C3%A9" id="w">Categoria:Munic&iacute;pios de El Quich&eacute;</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Guatemala" id="w">Chichicastenango</a></p></body></html>
