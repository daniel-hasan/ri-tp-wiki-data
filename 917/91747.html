<html><title>&Tau;</title><body>&#10;<p> </p>&#10;<p><b>&Tau;</b> (min&uacute;scula: <b>&tau;</b>) ou <b>tau</b> &eacute; a d&eacute;cima nona <a href="http://en.wikipedia.org/wiki/Letra" id="w">letra</a> do <a href="http://en.wikipedia.org/wiki/Alfabeto_grego" id="w">alfabeto grego</a>. No <a href="http://en.wikipedia.org/wiki/Sistema_num%C3%A9rico_grego" id="w">sistema num&eacute;rico grego</a> vale <a href="http://en.wikipedia.org/wiki/300_(n%C3%BAmero)" id="w">300</a>. No modo matem&aacute;tico do <a href="http://en.wikipedia.org/wiki/LaTeX" id="w">LaTeX</a>, &eacute; representada por: <span class="math">\Tau</span> e <span class="math">\tau</span>.</p>&#10;<a id="Classifica%C3%A7%C3%A3o" name="Classifica%C3%A7%C3%A3o"></a><h2> Classifica&ccedil;&atilde;o </h2>&#10;&#10;<ul>&#10;<li>Alfabeto = <a href="http://en.wikipedia.org/wiki/Alfabeto_grego" id="w">Alfabeto grego</a></li>&#10;<li>Fon&eacute;tica = /Te/, Letra T</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Alfabeto_grego" id="w">Categoria:Alfabeto grego</a></p></body></html>
