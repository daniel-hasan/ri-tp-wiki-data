<html><title>John Blenkinsop</title><body>&#10;<p><b>John Blenkinsop</b> foi o inventor de uma das primeiras <a href="http://en.wikipedia.org/wiki/Locomotiva" id="w">locomotivas</a> a <a href="http://en.wikipedia.org/wiki/M%C3%A1quina_a_vapor" id="w">vapor</a>, a <i>Salamanca</i>.</p>&#10;<p>Este desenho usava rodas dentadas em suportes ao longo dos carris para imprimir a trac&ccedil;&atilde;o, visto que a fric&ccedil;&atilde;o produzida entre as rodas e o carril n&atilde;o era de confian&ccedil;a.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Inventores_do_Reino_Unido" id="w">Categoria:Inventores do Reino Unido</a></p></body></html>
