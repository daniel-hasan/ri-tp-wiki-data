<html><title>Bergelmer</title><body>&#10;<p>Na <a href="http://en.wikipedia.org/wiki/Mitologia_n%C3%B3rdica" id="w">mitologia n&oacute;rdica</a>, <b>Bergelmer</b> era um <a href="http://en.wikipedia.org/wiki/Jotun" id="w">gigante</a>, pai de todos os novos gigantes nevados. Ele e a sua esposa foram os &uacute;nicos sobreviventes da inunda&ccedil;&atilde;o do sangue de <a href="http://en.wikipedia.org/wiki/Imer" id="w">Imer</a>. Era filho de <a href="http://en.wikipedia.org/wiki/Trudelmer" id="w">Trudelmer</a>, que era filho de Imer.</p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:J%C3%B6tnar" id="w">Categoria:J&ouml;tnar</a></p></body></html>
