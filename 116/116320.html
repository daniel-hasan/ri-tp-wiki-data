<html><title>Angurboda</title><body>&#10;<p><b>Angurboda</b> ou, em portugu&ecirc;s, <b>Angerboda</b> (<b>Angrbo&eth;a</b> em n&oacute;rdico arcaico) &eacute; uma <a href="http://en.wikipedia.org/wiki/Jotun" id="w">Jotun</a> (Gigante) esposa de <a href="http://en.wikipedia.org/wiki/Loki" id="w">Loki</a> e deusa do medo, com o qual gerou as tr&ecirc;s monstruosidades: <a href="http://en.wikipedia.org/wiki/Jormungard" id="w">Jormungard</a> (a serpente de <a href="http://en.wikipedia.org/wiki/Midgard" id="w">Midgard</a>), o lobo <a href="http://en.wikipedia.org/wiki/Fenrir" id="w">Fenrir</a> e <a href="http://en.wikipedia.org/wiki/Hel" id="w">Hel</a> (a Morte). </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Criaturas_da_mitologia_n%C3%B3rdica" id="w">Categoria:Criaturas da mitologia n&oacute;rdica</a></p></body></html>
