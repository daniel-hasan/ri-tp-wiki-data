<html><title>Bestla</title><body>&#10;<p>Na <a href="http://en.wikipedia.org/wiki/Mitologia_n%C3%B3rdica" id="w">mitologia n&oacute;rdica</a>, <b>Bestla</b> era uma antiga <i><a href="http://en.wikipedia.org/wiki/Jotun" id="w">jotun</a></i> (mulher <a href="http://en.wikipedia.org/wiki/Gigante" id="w">gigante</a>), filha de <a href="http://en.wikipedia.org/wiki/Bolthorn" id="w">Bolthorn</a> e irm&atilde; de <a href="http://en.wikipedia.org/wiki/M%C3%ADmir" id="w">M&iacute;mir</a>. Ela se casou com <a href="http://en.wikipedia.org/wiki/Borr" id="w">Borr</a>, filho de <a href="http://en.wikipedia.org/wiki/Buro" id="w">Buro</a>, nascido do leite da vaca <a href="http://en.wikipedia.org/wiki/Audumla" id="w">Audumla</a>. Era a m&atilde;e de <a href="http://en.wikipedia.org/wiki/Odin" id="w">Odin</a>, de <a href="http://en.wikipedia.org/wiki/V%C3%A9" id="w">V&eacute;</a> e de <a href="http://en.wikipedia.org/wiki/Vili" id="w">Vili</a>.  </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:J%C3%B6tnar" id="w">Categoria:J&ouml;tnar</a></p></body></html>
