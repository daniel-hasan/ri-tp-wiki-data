<html><title>Bizas</title><body>&#10;<p> &#10;<b>Bizas</b> (<a href="http://en.wikipedia.org/wiki/L%C3%ADngua_grega" id="w">grego</a> &Beta;&#973;&zeta;&alpha;&sigmaf;, &Beta;&#973;&zeta;&alpha;&nu;&tau;&alpha;&sigmaf;), segundo uma antiga <a href="http://en.wikipedia.org/wiki/Lenda" id="w">lenda</a> <a href="http://en.wikipedia.org/wiki/Gr%C3%A9cia" id="w">grega</a>, foi o fundador de <a href="http://en.wikipedia.org/wiki/Biz%C3%A2ncio" id="w">Biz&acirc;ncio</a>, cidade que em <a href="http://en.wikipedia.org/wiki/324" id="w">324</a> seria rebatizada de <a href="http://en.wikipedia.org/wiki/Constantinopla" id="w">Constantinopla</a> e, depois, <a href="http://en.wikipedia.org/wiki/Istambul" id="w">Istambul</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Gregos_antigos" id="w">Categoria:Gregos antigos</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Hist%C3%B3ria_da_Turquia" id="w">Categoria:Hist&oacute;ria da Turquia</a></p></body></html>
