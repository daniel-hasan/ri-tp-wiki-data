<html><title>Calin&iacute;cio de Biz&acirc;ncio</title><body>&#10;<p><b>Callinicius de Biz&acirc;ncio</b> foi um <a href="http://en.wikipedia.org/wiki/Engenharia" id="w">engenheiro</a> da <a href="http://en.wikipedia.org/wiki/S%C3%ADria" id="w">S&iacute;ria</a> que, exilado, foi para <a href="http://en.wikipedia.org/wiki/Biz%C3%A2ncio" id="w">Biz&acirc;ncio</a>,  onde desenvolveu o <a href="http://en.wikipedia.org/wiki/Fogo_l%C3%ADquido" id="w">fogo l&iacute;quido</a> ou <a href="http://en.wikipedia.org/wiki/Fogo_grego" id="w">fogo grego</a> &shy; t&eacute;cnica <a href="http://en.wikipedia.org/wiki/Militar" id="w">militar</a> muito eficaz no mar ou em terra.</p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Bizantinos" id="w">Categoria:Bizantinos</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:S%C3%ADrios" id="w">Categoria:S&iacute;rios</a></p></body></html>
