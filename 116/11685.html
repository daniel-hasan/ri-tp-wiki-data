<html><title>Bandeira do Luxemburgo</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Flag_of_Luxembourg.svg%7Cthumb%7C250px%7Cright" id="w">Propor&ccedil;&otilde;es: 3&times;5 ou 1&times;2</a></p>&#10;<p>A <b><a href="http://en.wikipedia.org/wiki/Bandeira" id="w">bandeira</a> do <a href="http://en.wikipedia.org/wiki/Luxemburgo" id="w">Luxemburgo</a></b> consiste de tr&ecirc;s barras horizontais iguais de <a href="http://en.wikipedia.org/wiki/Vermelho" id="w">vermelho</a>, <a href="http://en.wikipedia.org/wiki/Branco" id="w">branco</a> e <a href="http://en.wikipedia.org/wiki/Azul" id="w">azul</a> claro. &Eacute; semelhante &agrave; <a href="http://en.wikipedia.org/wiki/Bandeira_dos_Pa%C3%ADses_Baixos" id="w">bandeira dos Pa&iacute;ses Baixos</a>, que usa um tom mais escuro de azul e &eacute; mais curta. O desenho foi baseado na <a href="http://en.wikipedia.org/wiki/Bandeira_da_Fran%C3%A7a" id="w">bandeira de Fran&ccedil;a</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Bandeiras_nacionais" id="w">Luxemburgo</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:S%C3%ADmbolos_de_Luxemburgo" id="w">Bandeira</a></p></body></html>
