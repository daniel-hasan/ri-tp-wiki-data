<html><title>Silo das Ast&uacute;rias</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Imagem:Silo_of_Asturias.jpg%7Cminiatura%7Cdireita%7C150px" id="w">Silo, Rei das Ast&uacute;rias</a></p>&#10;<p><b>Silo</b> (? &mdash; <a href="http://en.wikipedia.org/wiki/Pravia" id="w">Pravia</a>,  ) foi <a href="http://en.wikipedia.org/wiki/Lista_de_reis_das_Ast%C3%BArias" id="w">Rei das Ast&uacute;rias</a> de <a href="http://en.wikipedia.org/wiki/774" id="w">774</a> a <a href="http://en.wikipedia.org/wiki/783" id="w">783</a>. Casou com Adosinda, filha de <a href="http://en.wikipedia.org/wiki/Afonso_I_das_Ast%C3%BArias" id="w">Afonso I</a>, <i>o Cat&oacute;lico</i>. Ao ascender ao trono, trasladou a capital do <a href="http://en.wikipedia.org/wiki/Reino_das_Ast%C3%BArias" id="w">Reino</a> de <a href="http://en.wikipedia.org/wiki/Cangas_de_On%C3%ADs" id="w">Cangas de On&iacute;s</a> para <a href="http://en.wikipedia.org/wiki/Pravia" id="w">Pravia</a>.</p>&#10;&#10;<p> &#10; &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Reis_das_Ast%C3%BArias" id="w">Categoria:Reis das Ast&uacute;rias</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Monarcas_cat%C3%B3licos_romanos" id="w">Categoria:Monarcas cat&oacute;licos romanos</a></p></body></html>
