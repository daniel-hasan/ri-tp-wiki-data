<html><title>Ouderkerk aan de Amstel</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:BH3.JPG%7Cthumb" id="w">O centro de Ouderkerk, visto de [[Beth Haim]]</a>&#10;<b>Ouderkerk aan de Amstel</b> &eacute; uma povoa&ccedil;&atilde;o nos arredores de <a href="http://en.wikipedia.org/wiki/Amsterd%C3%A3o" id="w">Amsterd&atilde;o</a>, na municipalidade de <a href="http://en.wikipedia.org/wiki/Ouder&shy;Amstel" id="w">Ouder&shy;Amstel</a>. Fica aqui situado o cemit&eacute;rio israelita portugu&ecirc;s de <a href="http://en.wikipedia.org/wiki/Beth_Haim" id="w">Beth Haim</a>.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_dos_Pa%C3%ADses_Baixos" id="w">Categoria:Cidades dos Pa&iacute;ses Baixos</a></p></body></html>
