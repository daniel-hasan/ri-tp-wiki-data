<html><title>Elias Bouman</title><body>&#10;<p><b>Elias Bouman</b> (1636&shy;1686), foi um arquitecto holand&ecirc;s.&#10;A sua obra mais conhecida foi a <a href="http://en.wikipedia.org/wiki/Sinagoga_portuguesa_de_Amsterd%C3%A3o" id="w">Sinagoga portuguesa de Amsterd&atilde;o</a>.&#10;Foi tamb&eacute;m o arquitecto da <a href="http://en.wikipedia.org/wiki/Casa_de_Pinto" id="w">Casa de Pinto</a>, igualmente em <a href="http://en.wikipedia.org/wiki/Amsterd%C3%A3o" id="w">Amsterd&atilde;o</a>.</p>&#10;<p> &#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Arquitetos_dos_Pa%C3%ADses_Baixos" id="w">Bouman, Elias</a></p></body></html>
