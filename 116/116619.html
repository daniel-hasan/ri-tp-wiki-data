<html><title>Furac&atilde;o Alberto (2000)</title><body>&#10;<p> &#10; &#10;O <b>Furac&atilde;o Alberto</b> foi um <a href="http://en.wikipedia.org/wiki/Ciclone_tropical" id="w">furac&atilde;o</a> no <a href="http://en.wikipedia.org/wiki/Oceano_Atl%C3%A2ntico" id="w">Oceano Atl&acirc;ntico</a> a 1500 <a href="http://en.wikipedia.org/wiki/Km" id="w">km</a> de <a href="http://en.wikipedia.org/wiki/Dist%C3%A2ncia" id="w">dist&acirc;ncia</a> da <a href="http://en.wikipedia.org/wiki/Costa" id="w">costa</a>. Durante tr&ecirc;s semanas de atividades foi considerado de categoria 3 pela <a href="http://en.wikipedia.org/wiki/Escala_de_Furac%C3%B5es_de_Saffir&shy;Simpson" id="w">Escala de Furac&otilde;es de Saffir&shy;Simpson</a>, com ventos perto de 125&#160&semi;mph.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Ciclones_tropicais_no_Oceano_Atl%C3%A2ntico" id="w">Alberto (2000)</a></p>&#10;<p> </p></body></html>
