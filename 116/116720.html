<html><title>Vale do Alva</title><body>&#10;<p>O <b>Vale do Alva</b> &eacute; um vale formado pelo <a href="http://en.wikipedia.org/wiki/Rio_Alva" id="w">Rio Alva</a>, na <a href="http://en.wikipedia.org/wiki/Serra_da_Estrela" id="w">Serra da Estrela</a>, onde tem origem, e <a href="http://en.wikipedia.org/wiki/Serra_do_A%C3%A7or" id="w">Serra do A&ccedil;or</a>, que serpenteia at&eacute; confluir no <a href="http://en.wikipedia.org/wiki/Rio_Mondego" id="w">Rio Mondego</a>.</p>&#10;<p>No seu leito, muitas praias fluviais surgiram como <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Gi%C3%A3o" id="w">S&atilde;o Gi&atilde;o</a>, Av&ocirc;, ou Caldas de S.Paulo.</p>&#10;<a id="%7B%7BVer_tamb%C3%A9m%7D%7D" name="%7B%7BVer_tamb%C3%A9m%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Rio_Alva" id="w">Rio Alva</a></li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Vales_de_Portugal" id="w">Alva</a></p></body></html>
