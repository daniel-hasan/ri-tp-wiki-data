<html><title>Oskolski</title><body>&#10;<p> </p>&#10;<p><b>Oskolski</b> foi o nome de uma pequena revista publicada em <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Petersburgo" id="w">S&atilde;o Petersburgo</a> nos finais do s&eacute;culo XIX. <a href="http://en.wikipedia.org/wiki/Anton_Cechov" id="w">Anton Cechov</a> foi um contribuidor regular e chamou&shy;lhe &#34&semi;a minha pia de baptizado liter&aacute;rio&#34&semi;. Foi publicada por <a href="http://en.wikipedia.org/wiki/Nicolai_Lejkin" id="w">Nicolai Lejkin</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Revistas_da_R%C3%BAssia" id="w">Categoria:Revistas da R&uacute;ssia</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Revistas_em_papel" id="w">Categoria:Revistas em papel</a></p>&#10;<p> </p></body></html>
