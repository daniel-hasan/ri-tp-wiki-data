<html><title>Strekoza</title><body>&#10;<p><b>Strekoza</b> (russo para <a href="http://en.wikipedia.org/wiki/Lib%C3%A9lula" id="w">lib&eacute;lula</a>) foi o nome de um pequeno jornal <a href="http://en.wikipedia.org/wiki/R%C3%BAssia" id="w">russo</a> do final do <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_XIX" id="w">s&eacute;culo XIX</a>, que contou, entre outros colaboradores, com <a href="http://en.wikipedia.org/wiki/Anton_Pavlovitch_Tch%C3%A9khov" id="w">Anton Tch&eacute;khov</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Jornais_extintos_da_R%C3%BAssia" id="w">Categoria:Jornais extintos da R&uacute;ssia</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Jornais_em_l%C3%ADngua_russa" id="w">Categoria:Jornais em l&iacute;ngua russa</a></p></body></html>
