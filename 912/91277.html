<html><title>Temperatura de Mariotte</title><body>&#10;<p><b>Temperatura de Mariotte</b> &eacute; a temperatura em que o <a href="http://en.wikipedia.org/wiki/G%C3%A1s" id="w">g&aacute;s</a> real, aparentemente, obedece &agrave; <a href="http://en.wikipedia.org/wiki/Lei_de_Boyle&shy;Mariotte" id="w">Lei de Boyle&shy;Mariotte</a> (lei enunciada por <a href="http://en.wikipedia.org/wiki/Robert_Boyle" id="w">Robert Boyle</a> e <a href="http://en.wikipedia.org/wiki/Edme_Mariotte" id="w">Edme Mariotte</a>), ou seja, se comporta como g&aacute;s ideal.</p>&#10;<p> </p>&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Termof%C3%ADsica" id="w">Categoria:Termof&iacute;sica</a></p></body></html>
