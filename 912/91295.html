<html><title>Coroa dinamarquesa</title><body>&#10;<p> </p>&#10;<p><b>Coroa dinamarquesa</b> &eacute; o nome dado &agrave; <a href="http://en.wikipedia.org/wiki/Moeda" id="w">moeda</a> corrente da <a href="http://en.wikipedia.org/wiki/Dinamarca" id="w">Dinamarca</a> e da <a href="http://en.wikipedia.org/wiki/Groenl%C3%A2ndia" id="w">Groenl&acirc;ndia</a>. O seu c&oacute;digo ISO &eacute; DKK. Uma coroa est&aacute; dividida em 100 <i>&oslash;re</i>, sendo que a forma do singular &eacute; igual &agrave; do plural. Nas <a href="http://en.wikipedia.org/wiki/Ilhas_F%C3%A9roe" id="w">Ilhas F&eacute;roe</a>, &eacute; emitida em <a href="http://en.wikipedia.org/wiki/Paridade" id="w">paridade</a> com a <a href="http://en.wikipedia.org/wiki/Coroa_feroesa" id="w">coroa feroesa</a>.</p>&#10;<p> &#10; &#10; &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Coroa_(moeda)" id="w">Dinamarquesa</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Economia_da_Dinamarca" id="w">Categoria:Economia da Dinamarca</a></p>&#10;<p> </p></body></html>
