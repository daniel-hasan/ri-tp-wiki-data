<html><title>Saci&shy;fais&atilde;o</title><body>&#10;<p> &#10;<b>Saci&shy;fais&atilde;o</b> ou <b>peixe&shy;frito&shy;verdadeiro</b> (<i>Dromococcyx phasianellus</i>) &eacute; uma ave da ordem <a href="http://en.wikipedia.org/wiki/Cuculiformes" id="w">Cuculiformes</a>, fam&iacute;lia <a href="http://en.wikipedia.org/wiki/Cuculidae" id="w">Cuculidae</a>. Habita nas florestas tropicais e subtropicais de muitos paises, incluindo o <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Dromococcyx" id="w">Categoria:Dromococcyx</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Esp%C3%A9cies_descritas_em_1824" id="w">Categoria:Esp&eacute;cies descritas em 1824</a></p></body></html>
