<html><title>Qiqihar</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Qiqihar_in_China.png%7Cthumb%7Cright" id="w">Localiza&ccedil;&atilde;o de Qiqihar</a>&#10;<b>Qiqihar</b> ou <b>Tsitsihar</b> (&#40784;&#40784;&#21704;&#23572;) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Heilongjiang" id="w">Heilongjiang</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se no nordeste do pa&iacute;s. Tem cerca de 1500 mil habitantes. Foi fundada em <a href="http://en.wikipedia.org/wiki/1691" id="w">1691</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Heilongjiang" id="w">Categoria:Cidades de Heilongjiang</a></p></body></html>
