<html><title>Guntur</title><body>&#10;<p> &#10;<b>Guntur</b> &eacute; uma cidade do Estado de <a href="http://en.wikipedia.org/wiki/Andhra_Pradesh" id="w">Andhra Pradesh</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Localiza&shy;se no delta do <a href="http://en.wikipedia.org/wiki/Rio_Krishna" id="w">rio Krishna</a>. Tem cerca de 545 mil habitantes. Foi fundada pelos <a href="http://en.wikipedia.org/wiki/Fran%C3%A7a" id="w">franceses</a> no <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_XVIII" id="w">s&eacute;culo XVIII</a> e cedida aos <a href="http://en.wikipedia.org/wiki/Reino_Unido" id="w">brit&acirc;nicos</a> em <a href="http://en.wikipedia.org/wiki/1823" id="w">1823</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Andhra_Pradesh" id="w">Categoria:Cidades e vilas de Andhra Pradesh</a></p></body></html>
