<html><title>Tonghua</title><body>&#10;<p><b>Tonghua</b> ou <b>Tunghwa</b> (&#36890;&#21270;) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Jilin" id="w">Jilin</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se no sudoeste da prov&iacute;ncia, numa zona montanhosa perto da fronteira com a <a href="http://en.wikipedia.org/wiki/Coreia_do_Norte" id="w">Coreia do Norte</a>. Tem cerca de 518 mil habitantes. Foi fundada no s&eacute;culo XIX.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Jilin" id="w">Categoria:Cidades de Jilin</a></p></body></html>
