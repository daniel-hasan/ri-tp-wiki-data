<html><title>Sargodha</title><body>&#10;<p> &#10; </p>&#10;<p><b>Sargodha</b> (<a href="http://en.wikipedia.org/wiki/L%C3%ADngua_urdu" id="w">Urdu</a>: &#1587;&#1585;&#1711;&#1608;&#1583;&#1726;&#1575;) &eacute; uma <a href="http://en.wikipedia.org/wiki/Lista_de_cidades_no_Paquist%C3%A3o" id="w">cidade</a> do <a href="http://en.wikipedia.org/wiki/Paquist%C3%A3o" id="w">Paquist&atilde;o</a> localizada na <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_do_Paquist%C3%A3o" id="w">prov&iacute;ncia</a> de <a href="http://en.wikipedia.org/wiki/Punjab" id="w">Punjab</a>.</p>&#10;<p>Localiza&shy;se nas margens do <a href="http://en.wikipedia.org/wiki/Canal_de_Jhelum" id="w">canal de Jhelum</a> e foi fundada em <a href="http://en.wikipedia.org/wiki/1903" id="w">1903</a> pelos <a href="http://en.wikipedia.org/wiki/Gr%C3%A3&shy;Bretanha" id="w">brit&acirc;nicos</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_do_Paquist%C3%A3o" id="w">Categoria:Cidades do Paquist&atilde;o</a></p></body></html>
