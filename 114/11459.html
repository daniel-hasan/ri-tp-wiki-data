<html><title>Thomas Abel</title><body>&#10;<p> </p>&#10;<p><b>Thomas Abel</b> (c. <a href="http://en.wikipedia.org/wiki/1497" id="w">1497</a> &ndash; <a href="http://en.wikipedia.org/wiki/1540" id="w">1540</a>) foi um sacerdote <a href="http://en.wikipedia.org/wiki/Cat%C3%B3lico" id="w">cat&oacute;lico</a> <a href="http://en.wikipedia.org/wiki/Inglaterra" id="w">ingl&ecirc;s</a> que foi <a href="http://en.wikipedia.org/wiki/M%C3%A1rtir" id="w">martirizado</a> durante o reinado de <a href="http://en.wikipedia.org/wiki/Henrique_VIII_de_Inglaterra" id="w">Henrique VIII</a>. Em <a href="http://en.wikipedia.org/wiki/1533" id="w">1533</a>, publicou a sua obra <i>Invicta veritas</i>.</p>&#10;&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Padres_cat%C3%B3licos_do_Reino_Unido" id="w">Categoria:Padres cat&oacute;licos do Reino Unido</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Beatos_do_Reino_Unido" id="w">Categoria:Beatos do Reino Unido</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Pessoas_executadas_por_trai%C3%A7%C3%A3o_contra_a_Inglaterra" id="w">Categoria:Pessoas executadas por trai&ccedil;&atilde;o contra a Inglaterra</a></p></body></html>
