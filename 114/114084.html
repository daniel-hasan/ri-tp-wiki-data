<html><title>Trono monegasco</title><body>&#10;<p><b>Trono monegasco</b> refere&shy;se ao trono do <a href="http://en.wikipedia.org/wiki/Principado" id="w">principado</a> de <a href="http://en.wikipedia.org/wiki/M%C3%B4naco" id="w">M&ocirc;naco</a>, no momento ocupado pelo pr&iacute;ncipe <a href="http://en.wikipedia.org/wiki/Albert_II_de_M%C3%B4naco" id="w">Albert II</a>, filho de <a href="http://en.wikipedia.org/wiki/Rainier_III_de_M%C3%B4naco" id="w">Rainer III</a> (<a href="http://en.wikipedia.org/wiki/31_de_mar%C3%A7o" id="w">31 de mar&ccedil;o</a> de <a href="http://en.wikipedia.org/wiki/1923" id="w">1923</a> &mdash; <a href="http://en.wikipedia.org/wiki/6_de_abril" id="w">6 de abril</a> de <a href="http://en.wikipedia.org/wiki/2005" id="w">2005</a>) e da atriz <a href="http://en.wikipedia.org/wiki/Grace_Kelly" id="w">Grace Kelly</a> (<a href="http://en.wikipedia.org/wiki/12_de_novembro" id="w">12 de novembro</a> de <a href="http://en.wikipedia.org/wiki/1929" id="w">1929</a> &mdash; <a href="http://en.wikipedia.org/wiki/14_de_setembro" id="w">14 de setembro</a> de <a href="http://en.wikipedia.org/wiki/1982" id="w">1982</a>).</p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Tronos" id="w">Monaco</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Pol%C3%ADtica_de_M%C3%B4naco" id="w">Categoria:Pol&iacute;tica de M&ocirc;naco</a></p></body></html>
