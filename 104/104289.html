<html><title>Moiche Blank</title><body>&#10;<p><b>Moiche Blank</b>, foi o bisav&ocirc; materno de <a href="http://en.wikipedia.org/wiki/Vladimir_Lenine" id="w">Vladimir Lenine</a>. Foi um comerciante judeu de Volhinia, que casou com uma sueca chamada <a href="http://en.wikipedia.org/wiki/Anna_Ostedt" id="w">Anna Ostedt</a>. &#10;Foi o pai de <a href="http://en.wikipedia.org/wiki/Alexander_Blank" id="w">Alexander Blank</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Russos" id="w">Categoria:Russos</a></p></body></html>
