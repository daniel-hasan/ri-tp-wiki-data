<html><title>Coronie</title><body>&#10;<p> &#10; </p>&#10;<p><b>Coronie</b> &eacute; um dos 10 <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_do_Suriname" id="w">distritos</a> do <a href="http://en.wikipedia.org/wiki/Suriname" id="w">Suriname</a>. Sua <a href="http://en.wikipedia.org/wiki/Capital" id="w">capital</a> &eacute; a <a href="http://en.wikipedia.org/wiki/Lista_de_cidades_no_Suriname" id="w">cidade</a> de <a href="http://en.wikipedia.org/wiki/Totness" id="w">Totness</a>.</p>&#10;<a id="Subdivis%C3%B5es" name="Subdivis%C3%B5es"></a><h2> Subdivis&otilde;es </h2>&#10;<p>O distrito est&aacute; subdivido em 3 localidades (em <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_neerlandesa" id="w">neerland&ecirc;s</a>:<i>ressorten</i>):&#10;</p>&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Johanna_Maria" id="w">Johanna Maria</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Totness_(localidade)" id="w">Totness</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Welgelegen" id="w">Welgelegen</a></li></ul>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Coronie_resorts.png%7C400px%7Cthumb%7Cleft%7C" id="w">Localidades do distrito</a></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Distritos_do_Suriname" id="w">Categoria:Distritos do Suriname</a></p></body></html>
