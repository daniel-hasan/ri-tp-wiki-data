<html><title>Intermeco</title><body>&#10;<p> </p>&#10;<p><b><i>Intermeco</i></b> (<i>Intermezzo</i>) &eacute; o <a href="http://en.wikipedia.org/wiki/Hino_nacional" id="w">hino nacional</a> da <a href="http://en.wikipedia.org/wiki/B%C3%B3snia_e_Herzegovina" id="w">B&oacute;snia e Herzegovina</a>. Foi adotado a 25 de junho de 1999, substituindo o antigo hino <b>Jedna i Jedina</b> que era acusado  da <a href="http://en.wikipedia.org/wiki/S%C3%A9rvia" id="w">S&eacute;rvia</a> e <a href="http://en.wikipedia.org/wiki/Cro%C3%A1cia" id="w">Cro&aacute;cia</a>.</p>&#10;<a id="Hino_em_b%C3%B3snio" name="Hino_em_b%C3%B3snio"></a><h2> Hino em b&oacute;snio </h2>&#10;<p> </p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:S%C3%ADmbolos_da_B%C3%B3snia_e_Herzegovina" id="w">Hino</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Hinos_nacionais" id="w">Bosnia Herzegovina</a></p></body></html>
