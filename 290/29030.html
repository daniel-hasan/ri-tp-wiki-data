<html><title>21</title><body>&#10;<p> &#10; &#10;O ano <b>21</b> foi um ano comum que come&ccedil;ou a uma quarta&shy;feira do <a href="http://en.wikipedia.org/wiki/Calend%C3%A1rio_juliano" id="w">calend&aacute;rio juliano</a>. Esta denomina&ccedil;&atilde;o s&oacute; come&ccedil;ou a ser usada na idade m&eacute;dia quando a denomina&ccedil;&atilde;o <i><a href="http://en.wikipedia.org/wiki/Anno_Domini" id="w">Anno Domini</a></i> se tornou prevalecente na <a href="http://en.wikipedia.org/wiki/Europa" id="w">Europa</a>.&#10;</p><a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Arm%C3%ADnio" id="w">Arm&iacute;nio</a> um chefe germano</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Marcus_Valerius_Messalla_Barbatus" id="w">Marcus Valerius Messalla Barbatus</a></li></ul>&#10;&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:21" id="w"> </a></p>&#10;<p><a href="http://als.wikipedia.org/wiki/20er">als:20er</a></p></body></html>
