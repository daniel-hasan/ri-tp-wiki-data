<html><title>Selci</title><body>&#10;<p> &#10; &#10;<b>Selci</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_L%C3%A1cio" id="w">regi&atilde;o do L&aacute;cio</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Rieti" id="w">prov&iacute;ncia de Rieti</a>, com cerca de 1.000 habitantes. Estende&shy;se por uma &aacute;rea de 7 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 143 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Cantalupo_in_Sabina" id="w">Cantalupo in Sabina</a>, <a href="http://en.wikipedia.org/wiki/Forano" id="w">Forano</a>, <a href="http://en.wikipedia.org/wiki/Tarano" id="w">Tarano</a>, <a href="http://en.wikipedia.org/wiki/Torri_in_Sabina" id="w">Torri in Sabina</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Rieti" id="w">Categoria:Comunas de Rieti</a></p></body></html>
