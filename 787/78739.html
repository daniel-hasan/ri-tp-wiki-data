<html><title>Nereto</title><body>&#10;<p> &#10; &#10;<b>Nereto</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Abruzos" id="w">regi&atilde;o dos Abruzos</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Teramo" id="w">prov&iacute;ncia de Teramo</a>, com cerca de 4.408 habitantes. Estende&shy;se por uma &aacute;rea de 7 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 630 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Controguerra" id="w">Controguerra</a>, <a href="http://en.wikipedia.org/wiki/Corropoli" id="w">Corropoli</a>, <a href="http://en.wikipedia.org/wiki/Sant%26%2339%3BOmero" id="w">Sant&#39&semi;Omero</a>, <a href="http://en.wikipedia.org/wiki/Torano_Nuovo" id="w">Torano Nuovo</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Teramo" id="w">Categoria:Comunas de Teramo</a></p></body></html>
