<html><title>Morro d'Oro</title><body>&#10;<p> &#10; &#10;<b>Morro d&#39&semi;Oro</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Abruzos" id="w">regi&atilde;o dos Abruzos</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Teramo" id="w">prov&iacute;ncia de Teramo</a>, com cerca de 3.316 habitantes. Estende&shy;se por uma &aacute;rea de 28&#160&semi;km&sup2;, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 118 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Atri" id="w">Atri</a>, <a href="http://en.wikipedia.org/wiki/Notaresco" id="w">Notaresco</a>, <a href="http://en.wikipedia.org/wiki/Roseto_degli_Abruzzi" id="w">Roseto degli Abruzzi</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Teramo" id="w">Categoria:Comunas de Teramo</a></p></body></html>
