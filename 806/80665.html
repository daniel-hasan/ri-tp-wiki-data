<html><title>Anacapri</title><body>&#10;<p> &#10;<b>Anacapri</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Camp%C3%A2nia" id="w">regi&atilde;o da Campania</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_N%C3%A1poles" id="w">prov&iacute;ncia de N&aacute;poles</a>, na <a href="http://en.wikipedia.org/wiki/Ilha_de_Capri" id="w">ilha de Capri</a>, com cerca de 5844 <small> ISTAT 2001</small> habitantes. Estende&shy;se por uma &aacute;rea de 6,39 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 914,60 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Capri" id="w">Capri</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_N%C3%A1poles" id="w">Categoria:Comunas de N&aacute;poles</a></p></body></html>
