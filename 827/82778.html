<html><title>Ro&egrave; Volciano</title><body>&#10;<p> &#10; &#10; &#10;<b>Ro&egrave; Volciano</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Br%C3%A9scia" id="w">prov&iacute;ncia de Br&eacute;scia</a>, com cerca de 4.174 habitantes. Estende&shy;se por uma &aacute;rea de 5 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 835 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Gavardo" id="w">Gavardo</a>, <a href="http://en.wikipedia.org/wiki/Sal%C3%B2" id="w">Sal&ograve;</a>, <a href="http://en.wikipedia.org/wiki/Villanuova_sul_Clisi" id="w">Villanuova sul Clisi</a>, <a href="http://en.wikipedia.org/wiki/Vobarno" id="w">Vobarno</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Br%C3%A9scia" id="w">Categoria:Comunas de Br&eacute;scia</a></p></body></html>
