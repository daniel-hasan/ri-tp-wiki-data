<html><title>Kimberley (Col&uacute;mbia Brit&acirc;nica)</title><body>&#10;<p><b>Kimberley</b> &eacute; uma cidade do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Col%C3%BAmbia_Brit%C3%A2nica" id="w">Col&uacute;mbia Brit&acirc;nica</a>. &Eacute; a cidade mais elevada da prov&iacute;ncia, localizada a uma altitude de 1,113 metros acima do mar. Sua popula&ccedil;&atilde;o &eacute; de aproximadamente 6,500 habitantes (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>).</p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Col%C3%BAmbia_Brit%C3%A2nica" id="w">Categoria:Cidades da Col&uacute;mbia Brit&acirc;nica</a></p></body></html>
