<html><title>Frutose&shy;6&shy;fosfato</title><body>&#10;<p> </p>&#10;<p> &#10;A <b>frutose&shy;6&shy;fosfato</b>, ou <b>6&shy;fosfato de frutose</b>, &eacute; um dos intermedi&aacute;rios da <a href="http://en.wikipedia.org/wiki/Glic%C3%B3lise" id="w">glic&oacute;lise</a>. A glic&oacute;lise &eacute; a seq&uuml;&ecirc;ncia de degrada&ccedil;&otilde;es <a href="http://en.wikipedia.org/wiki/Enzima" id="w">enzim&aacute;ticas</a> da <a href="http://en.wikipedia.org/wiki/Glicose" id="w">glicose</a>, que inicia com esta e chega ao <a href="http://en.wikipedia.org/wiki/&Aacute;cido_pir%C3%BAvico" id="w">&aacute;cido pir&uacute;vico</a> ou piruvato.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Metabolismo" id="w">Categoria:Metabolismo</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Organofosfatos" id="w">Categoria:Organofosfatos</a></p></body></html>
