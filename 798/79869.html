<html><title>Castel San Lorenzo</title><body>&#10;<p> &#10; </p>&#10;<p><b>Castel San Lorenzo</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Camp%C3%A2nia" id="w">regi&atilde;o da Campania</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Salerno" id="w">prov&iacute;ncia de Salerno</a>, com cerca de 3.034 habitantes. Estende&shy;se por uma &aacute;rea de 14 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 217 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Aquara" id="w">Aquara</a>, <a href="http://en.wikipedia.org/wiki/Felitto" id="w">Felitto</a>, <a href="http://en.wikipedia.org/wiki/Roccadaspide" id="w">Roccadaspide</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Salerno" id="w">Categoria:Comunas de Salerno</a></p></body></html>
