<html><title>Ask</title><body>&#10;<p> &#10;Segundo a <a href="http://en.wikipedia.org/wiki/Mitologia_n%C3%B3rdica" id="w">mitologia n&oacute;rdica</a>, <b>Ask</b> ou <b>Asque</b> &eacute; considerado o primeiro <a href="http://en.wikipedia.org/wiki/Homem" id="w">homem</a>. Tal como sua esposa <a href="http://en.wikipedia.org/wiki/Embla" id="w">Embla</a>, foi criado a partir das gotas do suor do gigante <a href="http://en.wikipedia.org/wiki/Ymir" id="w">Ymir</a> e deles descende toda a <a href="http://en.wikipedia.org/wiki/Humanidade" id="w">Humanidade</a>. Correspondem ao <a href="http://en.wikipedia.org/wiki/Ad%C3%A3o_e_Eva" id="w">Ad&atilde;o e Eva</a> da <a href="http://en.wikipedia.org/wiki/Mitologia_crist%C3%A3" id="w">mitologia crist&atilde;</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Pessoas_da_mitologia_n%C3%B3rdica" id="w">Categoria:Pessoas da mitologia n&oacute;rdica</a></p>&#10;<p> </p></body></html>
