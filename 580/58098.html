<html><title>Embla</title><body>&#10;<p> &#10;Segundo a <a href="http://en.wikipedia.org/wiki/Mitologia_n%C3%B3rdica" id="w">mitologia n&oacute;rdica</a>, <b>Embla</b> foi a primeira mulher. Esposa de <a href="http://en.wikipedia.org/wiki/Ask" id="w">Ask</a>, foi criada a partir de uma &aacute;rvore, tal como o marido. Corresponde a <a href="http://en.wikipedia.org/wiki/Ad%C3%A3o_e_Eva" id="w">Eva</a> no <a href="http://en.wikipedia.org/wiki/Cristianismo" id="w">cristianismo</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Pessoas_da_mitologia_n%C3%B3rdica" id="w">Categoria:Pessoas da mitologia n&oacute;rdica</a></p>&#10;<p><a href="http://ca.wikipedia.org/wiki/Embla">ca:Embla</a></p></body></html>
