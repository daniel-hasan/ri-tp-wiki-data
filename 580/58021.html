<html><title>Martelo (capoeira)</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:CapoeiraMartelo_ST_05.jpg%7Cthumb%7Cdireita" id="w">Martelo</a>&#10;<b>Martelo</b> &eacute; o nome dado a um movimento de <a href="http://en.wikipedia.org/wiki/Capoeira" id="w">capoeira</a>, que se executa erguendo&shy;se a perna ao mesmo tempo que o corpo &eacute; deixado de lado, batendo com a parte de cima do p&eacute;. </p>&#10;<p>Os principais alvos s&atilde;o costelas e cabe&ccedil;a, sendo acertados pela lateral.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Golpes_de_capoeira" id="w">Categoria:Golpes de capoeira</a></p></body></html>
