<html><title>Rio dos Papagaios</title><body>&#10;<p> &#10;O <b>Rio dos Papagaios</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>.</p>&#10;<p>No trecho em que o rio cruza com a <a href="http://en.wikipedia.org/wiki/BR&shy;277" id="w">BR&shy;277</a><sup id="_ref&shy;autogenerated2_a" class="reference"><a href="#_note&shy;autogenerated2" title="">[1]</a></sup>, esta localizado um dos patrim&ocirc;nios hist&oacute;ricos do estado do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>: a <a href="http://en.wikipedia.org/wiki/Ponte_dos_Papagaios" id="w">Ponte dos Papagaios</a><sup id="_ref&shy;autogenerated1_a" class="reference"><a href="#_note&shy;autogenerated1" title="">[2]</a></sup>.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Paran%C3%A1" id="w">Papagaios</a></p></body></html>
