<html><title>Rio Pira&iacute;&shy;Mirim</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Pira&iacute;&shy;Mirim</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> que banha o <a href="http://en.wikipedia.org/wiki/Unidades_federativas_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>, no <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>.</p>&#10;<a id="Top%C3%B4nimo" name="Top%C3%B4nimo"></a><h2> Top&ocirc;nimo </h2>&#10;<p>O nome &#34&semi;Pira&iacute;&shy;Mirim&#34&semi; tem origem na <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_tupi" id="w">l&iacute;ngua tupi</a> e significa &#34&semi;pequeno rio dos peixes&#34&semi;, atrav&eacute;s da jun&ccedil;&atilde;o dos termos <i>pir&aacute;</i> (peixe), <i> &#39&semi;y </i>(rio) e <i>mirim</i> (pequeno)<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>.&#10; &#10; </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Paran%C3%A1" id="w">Pira&iacute;&shy;Mirim</a></p></body></html>
