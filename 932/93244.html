<html><title>Rio Miringuava</title><body>&#10;<p> &#10; </p>&#10;<p>O <b>rio Miringuava</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>.&Eacute; o maior rio do munic&iacute;pio de S&atilde;o jos&eacute; dos pinhais. Tem sua nascente na serra do mar e corta boa parte do territ&oacute;rio S&atilde;ojoseense, desaguando no rio Igu&ccedil;u, no bairro cachoeira. </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Paran%C3%A1" id="w">Miringuava</a></p></body></html>
