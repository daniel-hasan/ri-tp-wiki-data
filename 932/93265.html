<html><title>Rio Pato Branco</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Pato Branco</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>. Sua nascente localiza&shy;se no munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Mari%C3%B3polis" id="w">Mari&oacute;polis</a>, e a sua bacia fornece &aacute;gua &agrave; cidade de mesmo nome.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Paran%C3%A1" id="w">Pato Branco</a></p></body></html>
