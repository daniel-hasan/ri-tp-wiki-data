<html><title>Guwahati</title><body>&#10;<p> &#10;<b>Guwahati</b> ou <b>Gauhati</b> &eacute; uma cidade do estado de <a href="http://en.wikipedia.org/wiki/Assam" id="w">Assam</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Localiza&shy;se nas margens do rio <a href="http://en.wikipedia.org/wiki/Bramaputra" id="w">Bramaputra</a>. Tem cerca de 863 mil habitantes. Foi fundada no <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_VI" id="w">s&eacute;culo VI</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Assam" id="w">Categoria:Cidades e vilas de Assam</a></p></body></html>
