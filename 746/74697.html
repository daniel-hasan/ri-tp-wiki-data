<html><title>Omnipage</title><body>&#10;<p>O <b>Omnipage</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Programa" id="w">programa</a> (<a href="http://en.wikipedia.org/wiki/Aplicativo" id="w">aplicativo</a>) usado para digitalizar documentos, &eacute; muito &uacute;til para o texto (OCR &shy; reconhecimento de caracteres). &Eacute; um  programa produzido pela <a href="http://en.wikipedia.org/wiki/Scansoft" id="w">Scansoft</a>, que entretanto mudou para o nome de <a href="http://en.wikipedia.org/wiki/Nuance" id="w">Nuance</a>.</p>&#10;<a id="%7B%7BLinks_externos%7D%7D" name="%7B%7BLinks_externos%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a class="externallink" href="http://www.scansoft.com" rel="nofollow" title="http://www.scansoft.com">P&aacute;gina oficial da Scansoft</a></li></ul>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Programas_de_computador" id="w">Categoria:Programas de computador</a></p></body></html>
