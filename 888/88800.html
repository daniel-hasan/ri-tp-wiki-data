<html><title>Owen Sound</title><body>&#10;<p><b>Owen Sound</b> (44&deg;34&prime;N, 80&deg;56&prime;O) &eacute; uma cidade do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, localizada na parte oeste da <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncias_e_territ%C3%B3rios_do_Canad%C3%A1" id="w">prov&iacute;ncia</a> de <a href="http://en.wikipedia.org/wiki/Ont%C3%A1rio" id="w">Ont&aacute;rio</a>. &Eacute; a <a href="http://en.wikipedia.org/wiki/Sede_de_condado" id="w">sede</a> do <a href="http://en.wikipedia.org/wiki/Condado_de_Grey" id="w">Condado de Grey</a>. Sua &aacute;rea &eacute; de 23,51 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, e sua popula&ccedil;&atilde;o &eacute; de 21 431 habitantes (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>).</p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Ont%C3%A1rio" id="w">Categoria:Cidades de Ont&aacute;rio</a></p></body></html>
