<html><title>Scaletta Zanclea</title><body>&#10;<p> &#10; &#10;<b>Scaletta Zanclea</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Sic%C3%ADlia" id="w">regi&atilde;o da Sic&iacute;lia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Messina" id="w">prov&iacute;ncia de Messina</a>, com cerca de 2.578 habitantes. Estende&shy;se por uma &aacute;rea de 5 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 516 hab/km&sup2;.<sup id="_ref&shy;istat_a" class="reference"><a href="#_note&shy;istat" title="">[1]</a></sup> Faz fronteira com <a href="http://en.wikipedia.org/wiki/Itala" id="w">Itala</a>, <a href="http://en.wikipedia.org/wiki/Messina" id="w">Messina</a>.<sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup><sup id="_ref&shy;4" class="reference"><a href="#_note&shy;4" title="">[4]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Messina" id="w">Categoria:Comunas de Messina</a></p></body></html>
