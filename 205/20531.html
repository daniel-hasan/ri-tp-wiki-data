<html><title>P&oacute;voa de Mid&otilde;es</title><body>&#10;<p> &#10;<b>P&oacute;voa de Mid&otilde;es</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho da <a href="http://en.wikipedia.org/wiki/T%C3%A1bua" id="w">T&aacute;bua</a>, com 9,44&#160&semi;km&sup2; de &aacute;rea e 582 habitantes (2011). Densidade: 61,7 hab/km&sup2;.</p>&#10;<p>Aqui nasceu <a href="http://en.wikipedia.org/wiki/Ant%C3%B3nio_Madeira" id="w">Ant&oacute;nio Madeira</a> que se destacou em Viseu como empres&aacute;rio e filantropo.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_T%C3%A1bua" id="w">Categoria:Freguesias de T&aacute;bua</a></p></body></html>
