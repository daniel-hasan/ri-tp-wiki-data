<html><title>S&atilde;o Jo&atilde;o da Boa Vista (T&aacute;bua)</title><body>&#10;<p> &#10;<b>S&atilde;o Jo&atilde;o da Boa Vista</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/T%C3%A1bua" id="w">T&aacute;bua</a>, com 10,00&#160&semi;km&sup2; de &aacute;rea e 453 habitantes (2011). Densidade: 45,3 hab/km&sup2;. At&eacute; 7 de Dezembro de 1927 o seu nome era <b>Oliveira de Fazem&atilde;o</b>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_T%C3%A1bua" id="w">Categoria:Freguesias de T&aacute;bua</a></p></body></html>
