<html><title>Watt por metro por kelvin</title><body>&#10;<p>O <b>watt por metro por kelvin</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Unidade_de_medida" id="w">unidade de medida</a> de <a href="http://en.wikipedia.org/wiki/Condutividade_t%C3%A9rmica" id="w">condutividade t&eacute;rmica</a>. &Eacute; a unidade padr&atilde;o do <a href="http://en.wikipedia.org/wiki/Sistema_Internacional_de_Unidades" id="w">Sistema Internacional de Unidades</a> para esta grandeza. Seu s&iacute;mbolo &eacute; <b>W/(m&middot;K)</b> e seu plural <b>watts por metro por kelvin</b>.</p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Unidades_de_medida" id="w">Categoria:Unidades de medida</a></p></body></html>
