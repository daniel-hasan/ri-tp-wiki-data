<html><title>Rodovia Cai&ccedil;ara</title><body>&#10;<p><b>Rodovia Cai&ccedil;ara</b>, SP&shy;55, liga a <a href="http://en.wikipedia.org/wiki/Rodovia_C%C3%B4nego_Dom%C3%AAnio_Rangoni" id="w">Rodovia C&ocirc;nego Dom&ecirc;nio Rangoni</a> ao <a href="http://en.wikipedia.org/wiki/Guaruj%C3%A1" id="w">Guaruj&aacute;</a>, <a href="http://en.wikipedia.org/wiki/Vicente_de_Carvalho" id="w">Vicente de Carvalho</a> e <a href="http://en.wikipedia.org/wiki/Bertioga" id="w">Bertioga</a>. Seu in&iacute;cio &eacute; no trevo da Rodovia Rio&shy;Santos, no bairro de Monte Cabr&atilde;o, em <a href="http://en.wikipedia.org/wiki/Santos" id="w">Santos</a>. Tamb&eacute;m &eacute; conhecida como Rodovia Pia&ccedil;aguera&shy;Guaruj&aacute;.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rodovias_de_S%C3%A3o_Paulo" id="w">Cai&ccedil;ara</a></p></body></html>
