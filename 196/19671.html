<html><title>Pinho (S&atilde;o Pedro do Sul)</title><body>&#10;<p> &#10;<b>Pinho</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Pedro_do_Sul_(Portugal)" id="w">S&atilde;o Pedro do Sul</a>, com 15,52&#160&semi;km&sup2; de &aacute;rea e 777 habitantes (2011). Densidade: 50,1 hab/km&sup2;, confronta com as freguesias de Vila Maior, Pindelo dos Milagres, S. Pedro do Sul e Ribafeita (concelho de Viseu).</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_S%C3%A3o_Pedro_do_Sul" id="w">Categoria:Freguesias de S&atilde;o Pedro do Sul</a></p></body></html>
