<html><title>Cadeia Cara&iacute;ba</title><body>&#10;<p> </p>&#10;<p>A <b>Cadeia Cara&iacute;ba</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Cordilheira" id="w">cordilheira</a> costeira da <a href="http://en.wikipedia.org/wiki/Venezuela" id="w">Venezuela</a>, situada no extremo norte da <a href="http://en.wikipedia.org/wiki/Am%C3%A9rica_do_Sul" id="w">Am&eacute;rica do Sul</a>, que domina o  Mar das Antilhas ou <a href="http://en.wikipedia.org/wiki/Caribe" id="w">Caribe</a>, cuja altitude m&aacute;xima &eacute; de 2.765m.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Montanhas_da_Venezuela" id="w">Categoria:Montanhas da Venezuela</a></p></body></html>
