<html><title>Chatham&shy;Kent</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Chatham_ON_1.JPG%7Cright%7Cthumb%7C250px" id="w">Chatham</a></p>&#10;<p><b>Chatham&shy;Kent</b> &eacute; uma municipalidade da prov&iacute;ncia <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">canadense</a> de <a href="http://en.wikipedia.org/wiki/Ont%C3%A1rio" id="w">Ont&aacute;rio</a>. Localizada entre o <a href="http://en.wikipedia.org/wiki/Lago_Huron" id="w">Lago Huron</a> e o <a href="http://en.wikipedia.org/wiki/Lago_Ont%C3%A1rio" id="w">Lago Ont&aacute;rio</a>, e a leste de <a href="http://en.wikipedia.org/wiki/Windsor_(Ont%C3%A1rio)" id="w">Windsor</a> e a oeste de <a href="http://en.wikipedia.org/wiki/Hamilton_(Ont%C3%A1rio)" id="w">Hamilton</a>, Chatham&shy;Kent possui uma popula&ccedil;&atilde;o de aproximadamente 112 mil habitantes.</p>&#10;<p> </p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Regi%C3%B5es_administrativas_do_Ont%C3%A1rio" id="w">Categoria:Regi&otilde;es administrativas do Ont&aacute;rio</a></p></body></html>
