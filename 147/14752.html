<html><title>Kabila (nkisi)</title><body>&#10;<p><b>Kabila</b> &shy; &eacute; o <a href="http://en.wikipedia.org/wiki/Nkisi" id="w">Nkisi</a> ca&ccedil;ador pastor. O que cuida dos <a href="http://en.wikipedia.org/wiki/Rebanho" id="w">rebanhos</a> da <a href="http://en.wikipedia.org/wiki/Floresta" id="w">floresta</a>, cultuado no <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a> em <a href="http://en.wikipedia.org/wiki/Candombl%C3%A9" id="w">candombl&eacute;s</a> de <a href="http://en.wikipedia.org/wiki/Na%C3%A7%C3%A3o_(candombl%C3%A9)" id="w"> Na&ccedil;&atilde;o Angola</a>.  e tem semelhan&ccedil;a com o <a href="http://en.wikipedia.org/wiki/Orix%C3%A1" id="w">Orix&aacute;</a> <a href="http://en.wikipedia.org/wiki/Ox%C3%B3ssi" id="w">Ox&oacute;ssi</a> do <a href="http://en.wikipedia.org/wiki/Candombl%C3%A9_Ketu" id="w">Candombl&eacute; Ketu</a>.</p>&#10;<p> &#10;</p>&#10;<ul>&#10;<li><a class="externallink" href="http://www.ritosdeangola.com.br/?page_id=61" rel="nofollow" title="http://www.ritosdeangola.com.br/?page_id=61">Kabila</a></li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Candombl%C3%A9_Bantu" id="w">Categoria:Candombl&eacute; Bantu</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Nkisi" id="w">Categoria:Nkisi</a></p></body></html>
