<html><title>Microrregi&atilde;o do Madeira</title><body>&#10;<p> </p>&#10;<p><b>Madeira</b> &eacute; uma microrregi&atilde;o do Estado do <a href="http://en.wikipedia.org/wiki/Amazonas" id="w">Amazonas</a>, <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>. Localiza&shy;se na <a href="http://en.wikipedia.org/wiki/Mesorregi%C3%A3o_do_Sul_Amazonense" id="w">mesorregi&atilde;o do Sul Amazonense</a>. Tem 181 887 habitantes, segundo estimativa do <a href="http://en.wikipedia.org/wiki/IBGE" id="w">IBGE</a> realizada em <a href="http://en.wikipedia.org/wiki/2013" id="w">2013</a> e 221.036,579 km&sup2;. &Eacute; composta por 5 munic&iacute;pios:&#10;</p>&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Apu%C3%AD" id="w">Apu&iacute;</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Borba_(Amazonas)" id="w">Borba</a> </li>&#10;<li><a href="http://en.wikipedia.org/wiki/Humait%C3%A1_(Amazonas)" id="w">Humait&aacute;</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Manicor%C3%A9" id="w">Manicor&eacute;</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Novo_Aripuan%C3%A3" id="w">Novo Aripuan&atilde;</a></li></ul>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Microrregi%C3%B5es_do_Amazonas" id="w">Madeira</a></p></body></html>
