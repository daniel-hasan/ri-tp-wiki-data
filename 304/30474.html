<html><title>Itaueira</title><body>&#10;<p> </p>&#10;<p><b>Itaueira</b> &eacute; uma cidade e um munic&iacute;pio do estado do <a href="http://en.wikipedia.org/wiki/Piau%C3%AD" id="w">Piau&iacute;</a>, <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>. Localiza&shy;se na <a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o_de_Floriano" id="w">microrregi&atilde;o de Floriano</a>, <a href="http://en.wikipedia.org/wiki/Mesorregi%C3%A3o_do_Sudoeste_Piauiense" id="w">mesorregi&atilde;o do Sudoeste Piauiense</a>. O munic&iacute;pio tem 12 861 habitantes (2008) e 2534&#160&semi;km&sup2;. Foi criado em <a href="http://en.wikipedia.org/wiki/1952" id="w">1952</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Piau%C3%AD" id="w">Categoria:Munic&iacute;pios do Piau&iacute;</a></p></body></html>
