<html><title>Kota</title><body>&#10;<p> &#10;<b>Kota</b> &eacute; uma cidade do estado do <a href="http://en.wikipedia.org/wiki/Rajast%C3%A3o" id="w">Rajast&atilde;o</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Localiza&shy;se nas margens do rio Chambal e &eacute; cercada por uma enorme muralha. Tem cerca de 747 mil habitantes. Tem origem num povoado do s&eacute;culo XII.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Rajast%C3%A3o" id="w">Categoria:Cidades e vilas de Rajast&atilde;o</a></p></body></html>
