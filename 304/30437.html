<html><title>Santan&oacute;polis</title><body>&#10;<p> </p>&#10;<p><b>Santan&oacute;polis</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> da <a href="http://en.wikipedia.org/wiki/Bahia" id="w">Bahia</a> localizado na <a href="http://en.wikipedia.org/wiki/&Aacute;rea_de_Expans%C3%A3o_Metropolitana_de_Feira_de_Santana" id="w">&Aacute;rea de Expans&atilde;o Metropolitana de Feira de Santana</a>. Sua popula&ccedil;&atilde;o &eacute; de 8 781, sendo o segundo munic&iacute;pio menos populoso da <a href="http://en.wikipedia.org/wiki/RMFS" id="w">RMFS</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_Bahia" id="w">Categoria:Munic&iacute;pios da Bahia</a></p></body></html>
