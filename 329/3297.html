<html><title>Feloderme</title><body>&#10;<p><b>Feloderme</b> &eacute; a parte da <a href="http://en.wikipedia.org/wiki/Periderme" id="w">periderme</a> constitu&iacute;da por c&eacute;lulas do <a href="http://en.wikipedia.org/wiki/Par%C3%AAnquima" id="w">par&ecirc;nquima</a>. </p>&#10;<p>A feloderme origina&shy;se por divis&atilde;o das c&eacute;lulas do <a href="http://en.wikipedia.org/wiki/Felog%C3%A9nio" id="w">felog&eacute;nio</a> em dire&ccedil;&atilde;o &agrave; parte interna da planta. Apresentam c&eacute;lulas que podem armazenar compostos. Tecido vivo de preenchimento e reserva. </p>&#10;<p> </p>&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Anatomia_vegetal" id="w">Categoria:Anatomia vegetal</a></p></body></html>
