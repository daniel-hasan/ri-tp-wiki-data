<html><title>L&iacute;bia (mitologia)</title><body>&#10;<p>  &#10;<a href="http://en.wikipedia.org/wiki/Ninfa_(mitologia)" id="w">Ninfa</a> ep&oacute;nima da <a href="http://en.wikipedia.org/wiki/L%C3%ADbia" id="w">L&iacute;bia</a>, era filha de <a href="http://en.wikipedia.org/wiki/&Eacute;pafo" id="w">&Eacute;pafo</a> e de <a href="http://en.wikipedia.org/wiki/M%C3%AAnfis_(mitologia)" id="w">M&ecirc;nfis</a>. Da uni&atilde;o com <a href="http://en.wikipedia.org/wiki/Pos%C3%ADdon" id="w">Pos&iacute;don</a> teve tr&ecirc;s filhos: <a href="http://en.wikipedia.org/wiki/L%C3%A9lex_(rei_de_Megara)" id="w">L&eacute;lex</a>, <a href="http://en.wikipedia.org/wiki/Agenor" id="w">Agenor</a> e <a href="http://en.wikipedia.org/wiki/Belo_(mitologia)" id="w">Belo</a>, sendo os dois &uacute;ltimos g&ecirc;meos.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Mitologia_grega" id="w">Categoria:Mitologia grega</a></p></body></html>
