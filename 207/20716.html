<html><title>Lob&atilde;o da Beira</title><body>&#10;<p> &#10;<b>Lob&atilde;o da Beira</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Tondela" id="w">Tondela</a>, com 14,11&#160&semi;km&sup2; de &aacute;rea e 1 124 habitantes (2011). Densidade: 79,7 hab/km&sup2;. Localidade onde nasceu <a href="http://en.wikipedia.org/wiki/C%C3%A2ndido_de_Figueiredo" id="w">C&acirc;ndido de Figueiredo</a>, mestre da l&iacute;ngua portuguesa.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Tondela" id="w">Categoria:Freguesias de Tondela</a></p></body></html>
