<html><title>Vilar de Besteiros</title><body>&#10;<p> &#10;<b>Vilar de Besteiros</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Tondela" id="w">Tondela</a>, com 11,77&#160&semi;km&sup2; de &aacute;rea e 893 habitantes (2011). Densidade: 75,9 hab/km&sup2;.</p>&#10;<p>Integrou at&eacute; <a href="http://en.wikipedia.org/wiki/1836" id="w">1836</a> o munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Besteiros_(Tondela)" id="w">Besteiros</a>, entretanto extinto.</p>&#10;<a id="Patrim%C3%B3nio" name="Patrim%C3%B3nio"></a><h2> Patrim&oacute;nio </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Lagar_do_Fial" id="w">Lagar do Fial</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Solar_de_Vilar" id="w">Solar</a> ou <a href="http://en.wikipedia.org/wiki/Casa_de_Vilar" id="w">Casa de Vilar</a></li></ul>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Tondela" id="w">Categoria:Freguesias de Tondela</a></p></body></html>
