<html><title>Pirapemas</title><body>&#10;<p> &#10; </p>&#10;<p><b>Pirapemas</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Maranh%C3%A3o" id="w">Maranh&atilde;o</a>. Sua popula&ccedil;&atilde;o de acordo com o a expectativa de popu&ccedil;&atilde;o do IBGE em 2008 &eacute; de 15.477. Foi ber&ccedil;o dos escritores <a href="http://en.wikipedia.org/wiki/Viriato_Corr%C3%AAa" id="w">Viriato Corr&ecirc;a</a> e <a href="http://en.wikipedia.org/wiki/Jo%C3%A3o_Francisco_Lisboa" id="w">Jo&atilde;o Francisco Lisboa</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Maranh%C3%A3o" id="w">Categoria:Munic&iacute;pios do Maranh&atilde;o</a></p></body></html>
