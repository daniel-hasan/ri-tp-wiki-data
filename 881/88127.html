<html><title>Ussassai</title><body>&#10;<p> &#10; &#10;<b>Ussassai</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Sardenha" id="w">regi&atilde;o da Sardenha</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_do_Ogliastra" id="w">prov&iacute;ncia da Ogliastra</a>, com cerca de 764 habitantes. Estende&shy;se por uma &aacute;rea de 47 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 16 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Gairo" id="w">Gairo</a>, <a href="http://en.wikipedia.org/wiki/Osini" id="w">Osini</a>, <a href="http://en.wikipedia.org/wiki/Seui" id="w">Seui</a>, <a href="http://en.wikipedia.org/wiki/Ulassai" id="w">Ulassai</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_do_Ogliastra" id="w">Categoria:Comunas do Ogliastra</a></p></body></html>
