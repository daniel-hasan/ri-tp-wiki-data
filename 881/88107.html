<html><title>Sadali</title><body>&#10;<p> &#10; &#10;<b>Sadali</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Sardenha" id="w">regi&atilde;o da Sardenha</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Nuoro" id="w">prov&iacute;ncia de Nuoro</a>, com cerca de 1.056 habitantes. Estende&shy;se por uma &aacute;rea de 49 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 22 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Esterzili" id="w">Esterzili</a>, <a href="http://en.wikipedia.org/wiki/Nurri" id="w">Nurri</a>, <a href="http://en.wikipedia.org/wiki/Seui" id="w">Seui</a>, <a href="http://en.wikipedia.org/wiki/Seulo" id="w">Seulo</a>, <a href="http://en.wikipedia.org/wiki/Villanova_Tulo" id="w">Villanova Tulo</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Nuoro" id="w">Categoria:Comunas de Nuoro</a></p></body></html>
