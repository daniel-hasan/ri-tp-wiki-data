<html><title>Ottana</title><body>&#10;<p> &#10; &#10;<b>Ottana</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Sardenha" id="w">regi&atilde;o da Sardenha</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Nuoro" id="w">prov&iacute;ncia de Nuoro</a>, com cerca de 2.528 habitantes. Estende&shy;se por uma &aacute;rea de 45 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 56 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Bolotana" id="w">Bolotana</a>, <a href="http://en.wikipedia.org/wiki/Noragugume" id="w">Noragugume</a>, <a href="http://en.wikipedia.org/wiki/Olzai" id="w">Olzai</a>, <a href="http://en.wikipedia.org/wiki/Orani" id="w">Orani</a>, <a href="http://en.wikipedia.org/wiki/Sarule" id="w">Sarule</a>, <a href="http://en.wikipedia.org/wiki/Sedilo" id="w">Sedilo</a> (OR).<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Nuoro" id="w">Categoria:Comunas de Nuoro</a></p></body></html>
