<html><title>Camrose</title><body>&#10;<p>  &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Camrose%2C_Alberta_Location.png%7Cthumb%7Cright%7C200px" id="w">Localiza&ccedil;&atilde;o de Camrose em [[Alberta]].</a>&#10;<b>Camrose</b>, cujo apelido &eacute; <i>cidade das rosas</i> (devido &agrave; grande quantidade de <a href="http://en.wikipedia.org/wiki/Parque" id="w">&aacute;rea verde</a>), &eacute; uma cidade da prov&iacute;ncia <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">canadense</a> de <a href="http://en.wikipedia.org/wiki/Alberta" id="w">Alberta</a>. Sua &aacute;rea &eacute; de 25.85&#160&semi;km&sup2; e sua popula&ccedil;&atilde;o &eacute; de 14,854 habitantes (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>).</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Alberta" id="w">Categoria:Cidades de Alberta</a></p></body></html>
