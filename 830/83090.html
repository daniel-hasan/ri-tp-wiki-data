<html><title>Spruce Grove</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Spruce_Grove%2C_Alberta_Location.png%7Cthumb%7Cright%7C200px" id="w">Localiza&ccedil;&atilde;o de Spruce Grove em [[Alberta]].</a></p>&#10;<p><b>Spruce Grove</b> &eacute; uma cidade da prov&iacute;ncia <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">canadense</a> de <a href="http://en.wikipedia.org/wiki/Alberta" id="w">Alberta</a>, e centro do <a href="http://en.wikipedia.org/wiki/Condado_de_Parkland_(Alberta)" id="w">Condado de Parkland</a>. Sua popula&ccedil;&atilde;o &eacute; estimada em 17 mil habitantes (em compara&ccedil;&atilde;o aos 27 mil vivendo no condado de Parkland). Sua &aacute;rea &eacute; 26.4 km&sup2;.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Alberta" id="w">Categoria:Cidades de Alberta</a></p></body></html>
