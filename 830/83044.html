<html><title>Pontinvrea</title><body>&#10;<p> &#10; &#10;<b>Pontinvrea</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lig%C3%BAria" id="w">regi&atilde;o da Lig&uacute;ria</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Savona" id="w">prov&iacute;ncia de Savona</a>, com cerca de 822 habitantes. Estende&shy;se por uma &aacute;rea de 24 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 34 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Mioglia" id="w">Mioglia</a>, <a href="http://en.wikipedia.org/wiki/Giusvalla" id="w">Giusvalla</a>, <a href="http://en.wikipedia.org/wiki/Sassello" id="w">Sassello</a>, <a href="http://en.wikipedia.org/wiki/Stella" id="w">Stella</a>, <a href="http://en.wikipedia.org/wiki/Cairo_Montenotte" id="w">Cairo Montenotte</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Savona" id="w">Categoria:Comunas de Savona</a></p></body></html>
