<html><title>St. Albert</title><body>&#10;<p> &#10; &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:St_Albert%2C_Alberta_Location.png%7Cthumb%7Cright%7C200px" id="w">Localiza&ccedil;&atilde;o de St. Albert em [[Alberta]].</a></p>&#10;<p><b>St. Albert</b> &eacute; uma cidade da prov&iacute;ncia <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">canadense</a> de <a href="http://en.wikipedia.org/wiki/Alberta" id="w">Alberta</a>, e parte da regi&atilde;o metropolitana de <a href="http://en.wikipedia.org/wiki/Edmonton" id="w">Edmonton</a>. Sua &aacute;rea &eacute; de 34.61 quilometros quadrados, e sua popula&ccedil;&atilde;o &eacute; de 53,081 habitantes (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>).</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Alberta" id="w">Categoria:Cidades de Alberta</a></p></body></html>
