<html><title>Hibiscus acetosella</title><body>&#10;<p> &#10; &#10;O <b><i>Hibiscus acetosella</i></b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Plantae" id="w">planta</a> origin&aacute;ria da <a href="http://en.wikipedia.org/wiki/&Aacute;frica" id="w">&Aacute;frica</a>, tendo semelhan&ccedil;as com o <i><a href="http://en.wikipedia.org/wiki/Hibiscus_sabdariffa" id="w">H. sabdariffa</a></i>. No <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a> &eacute; cultivado pela ornamentabilidade, podendo ser encontrado at&eacute; em terrenos baldios. Nos <a href="http://en.wikipedia.org/wiki/Tropical" id="w">tr&oacute;picos</a> costuma ser bianual.</p>&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D"></a><h2>   </h2>&#10;<p> &#10;</p>&#10;<ul>&#10;<li> </li></ul>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Hibiscus" id="w">Categoria:Hibiscus</a></p></body></html>
