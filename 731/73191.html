<html><title>Rio Catrimani</title><body>&#10;<p> </p>&#10;<p>O <b>rio Catrim&acirc;ni</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> ao oeste do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Roraima" id="w">Roraima</a>, formando uma <a href="http://en.wikipedia.org/wiki/Bacia_hidrogr%C3%A1fica" id="w">bacia hidrogr&aacute;fica</a> de 17.269 km&sup2;.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup> Seu curso d&aacute;&shy;se no <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> de <a href="http://en.wikipedia.org/wiki/Caracara%C3%AD" id="w">Caracara&iacute;</a>, tendo como <a href="http://en.wikipedia.org/wiki/Foz" id="w">foz</a> o <a href="http://en.wikipedia.org/wiki/Rio_Branco_(Roraima)" id="w">rio Branco</a>.<sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup></p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Roraima" id="w">Catrim&acirc;ni</a></p></body></html>
