<html><title>Rio Itapar&aacute;</title><body>&#10;<p> </p>&#10;<p>O <b>rio Itapar&aacute;</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Roraima" id="w">Roraima</a>, cortando o <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> de <a href="http://en.wikipedia.org/wiki/Rorain%C3%B3polis" id="w">Rorain&oacute;polis</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup> Sua <a href="http://en.wikipedia.org/wiki/Foz" id="w">foz</a> d&aacute;&shy;se no baixo <a href="http://en.wikipedia.org/wiki/Rio_Branco_(Roraima)" id="w">rio Branco</a>, pr&oacute;ximo a localidade de Santa Maria do Boia&ccedil;u.</p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Roraima" id="w">Itapar&aacute;</a></p></body></html>
