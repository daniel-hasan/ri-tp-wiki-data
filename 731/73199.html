<html><title>Rio Xeruini</title><body>&#10;<p> &#10;O <b>rio Xeruini</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> ao sul do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Roraima" id="w">Roraima</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup> Todo o seu curso d&aacute;&shy;se no <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> de <a href="http://en.wikipedia.org/wiki/Caracara%C3%AD" id="w">Caracara&iacute;</a>, tendo como <a href="http://en.wikipedia.org/wiki/Foz" id="w">foz</a> o <a href="http://en.wikipedia.org/wiki/Rio_Branco_(Roraima)" id="w">rio Branco</a>.<sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup></p>&#10;<p>&Eacute; um rio altamente <a href="http://en.wikipedia.org/wiki/Piscicultura" id="w">piscoso</a> e de <a href="http://en.wikipedia.org/wiki/&Aacute;gua" id="w">&aacute;guas</a> barrentas.<sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup> Tem como <a href="http://en.wikipedia.org/wiki/Coordenadas_geogr%C3%A1ficas" id="w">coordenadas geogr&aacute;ficas</a> 0&deg; 59&#34&semi; 10&#39&semi; S 61&deg; 53&#34&semi; 26.88&#39&semi; O.<sup id="_ref&shy;4" class="reference"><a href="#_note&shy;4" title="">[4]</a></sup></p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Roraima" id="w">Xeruini</a></p></body></html>
