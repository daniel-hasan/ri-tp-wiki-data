<html><title>Rio Jundia&iacute; (Rio Grande do Norte)</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Jundia&iacute;</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> que banha o <a href="http://en.wikipedia.org/wiki/Unidades_federativas_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Rio_Grande_do_Norte" id="w">Rio Grande do Norte</a>, no <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>. &#10;</p><a id="Etimologia" name="Etimologia"></a><h2> Etimologia </h2>&#10;<p>&#34&semi;Jundia&iacute;&#34&semi; &eacute; proveniente da <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_tupi" id="w">l&iacute;ngua tupi</a>, significando &#34&semi;rio dos <a href="http://en.wikipedia.org/wiki/Bagre&shy;sapo" id="w">jundi&aacute;s</a>&#34&semi;<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>.&#10; &#10; </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Rio_Grande_do_Norte" id="w">Jundiai</a></p></body></html>
