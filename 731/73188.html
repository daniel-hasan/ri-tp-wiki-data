<html><title>Rio Alala&uacute;</title><body>&#10;<p> </p>&#10;<p>O <b>rio Alala&uacute;</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> ao sul do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Roraima" id="w">Roraima</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup> Seu curso d&aacute;&shy;se no <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> de <a href="http://en.wikipedia.org/wiki/Rorain%C3%B3polis" id="w">Rorain&oacute;polis</a>, tendo como <a href="http://en.wikipedia.org/wiki/Foz" id="w">foz</a> o <a href="http://en.wikipedia.org/wiki/Rio_Jauaper%C3%AD" id="w">rio Jauaper&iacute;</a>.<sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup> O rio marca a divisa estadual de Roraima e <a href="http://en.wikipedia.org/wiki/Amazonas" id="w">Amazonas</a>.</p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Roraima" id="w">Alala&uacute;</a></p></body></html>
