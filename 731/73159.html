<html><title>Rio Japi</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Japi</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Rio_Grande_do_Norte" id="w">Rio Grande do Norte</a>. &#10;A Capacidade de Acumula&ccedil;&atilde;o de &aacute;gua do rio Japi,&eacute; de 20.469.000 ,o seu &#10;volume atual(dados coletados em 1998) &eacute; de 4.672.731 e o principal munic&iacute;pio por onde passa &eacute; S&atilde;o Jos&eacute; do Campestre.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Rio_Grande_do_Norte" id="w">Japi</a></p></body></html>
