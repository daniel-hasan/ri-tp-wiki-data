<html><title>586 a.C.</title><body>&#10;<p> </p>&#10;&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Ciro%2C_o_Grande" id="w">Ciro</a>, ap&oacute;s viver doze anos com seu pai na P&eacute;rsia, &eacute; chamado por seu av&ocirc; <a href="http://en.wikipedia.org/wiki/Ast%C3%ADages" id="w">Ast&iacute;ages</a> e vai, com sua m&atilde;e <a href="http://en.wikipedia.org/wiki/Mandane" id="w">Mandane</a>, viver na <a href="http://en.wikipedia.org/wiki/Reino_dos_Medos" id="w">Media</a>.<sup id="_ref&shy;ussher_a" class="reference"><a href="#_note&shy;ussher" title="">[1]</a></sup></li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Rusa_III_de_Urartu" id="w">Rusa III de Urartu</a>, que havia come&ccedil;ado a reinar em <a href="http://en.wikipedia.org/wiki/605_a.C." id="w">605 a.C.</a><sup id="_ref&shy;kurkjian.2_a" class="reference"><a href="#_note&shy;kurkjian.2" title="">[2]</a></sup></li></ul>&#10;<p> &#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_VI_a.C." id="w">Categoria:Anos do s&eacute;culo VI a.C.</a></p></body></html>
