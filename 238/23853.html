<html><title>La Borinque&ntilde;a</title><body>&#10;<p> </p>&#10;<p><b>La Borinque&ntilde;a</b> &eacute; o <a href="http://en.wikipedia.org/wiki/Hino_nacional" id="w">hino nacional</a> de <a href="http://en.wikipedia.org/wiki/Porto_Rico" id="w">Porto Rico</a>. Foi composto em <a href="http://en.wikipedia.org/wiki/1903" id="w">1903</a> e a partir da&iacute; ensinado nas escolas.  m&uacute;sica foi adoptada em 1952 e a letra em 1977.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Hinos_nacionais" id="w">Porto Rico</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:S%C3%ADmbolos_de_Porto_Rico" id="w">Hino</a></p></body></html>
