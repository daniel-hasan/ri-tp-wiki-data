<html><title>Thompson (Manitoba)</title><body>&#10;<p> &#10;<b>Thompson</b> &eacute; uma cidade do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia" id="w">prov&iacute;ncia</a> de <a href="http://en.wikipedia.org/wiki/Manitoba" id="w">Manitoba</a>. Est&aacute; localizado a 800 km norte de <a href="http://en.wikipedia.org/wiki/Winnipeg" id="w">Winnipeg</a>, e a 400 km de <a href="http://en.wikipedia.org/wiki/Flin_Flon" id="w">Flin Flon</a>. Sua popula&ccedil;&atilde;o &eacute; de 13 256 habitantes, do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>. Tamb&eacute;m conhecida pelo livro Cristal de Hobus.</p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Manitoba" id="w">Categoria:Cidades de Manitoba</a></p></body></html>
