<html><title>Guidizzolo</title><body>&#10;<p> &#10; &#10;<b>Guidizzolo</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_M%C3%A2ntua" id="w">prov&iacute;ncia de M&acirc;ntua</a>, com cerca de 5.176 habitantes. Estende&shy;se por uma &aacute;rea de 22 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 235 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Cavriana" id="w">Cavriana</a>, <a href="http://en.wikipedia.org/wiki/Ceresara" id="w">Ceresara</a>, <a href="http://en.wikipedia.org/wiki/Goito" id="w">Goito</a>, <a href="http://en.wikipedia.org/wiki/Medole" id="w">Medole</a>, <a href="http://en.wikipedia.org/wiki/Solferino" id="w">Solferino</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_M%C3%A2ntua" id="w">Categoria:Comunas de M&acirc;ntua</a></p></body></html>
