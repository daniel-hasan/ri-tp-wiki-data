<html><title>Selkirk (Manitoba)</title><body>&#10;<p> &#10;<b>Selkirk</b> &eacute; uma cidade do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Manitoba" id="w">Manitoba</a>. Est&aacute; localizado a 20 km nordeste de <a href="http://en.wikipedia.org/wiki/Winnipeg" id="w">Winnipeg</a>. Possui uma popula&ccedil;&atilde;o de 9,752 habitantes, segundo o <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>.</p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Manitoba" id="w">Categoria:Cidades de Manitoba</a></p></body></html>
