<html><title>Moa&ntilde;a</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Imagem:Situacion_Moa%C3%B1a.PNG%7Cthumb" id="w">Localiza&ccedil;&atilde;o de Moa&ntilde;a</a>&#10; &#10;<b>Moa&ntilde;a</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Lista_de_munic%C3%ADpios_da_Espanha" id="w">munic&iacute;pio</a> da <a href="http://en.wikipedia.org/wiki/Espanha" id="w">Espanha</a> na <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncias_da_Espanha" id="w">prov&iacute;ncia</a> de <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Pontevedra" id="w">Pontevedra</a>, <a href="http://en.wikipedia.org/wiki/Comunidades_aut%C3%B3nomas_da_Espanha" id="w">comunidade aut&oacute;noma</a> da <a href="http://en.wikipedia.org/wiki/Galiza" id="w">Galiza</a>, de &aacute;rea 31,5 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> com popula&ccedil;&atilde;o de 18432 habitantes (<a href="http://en.wikipedia.org/wiki/2004" id="w">2004</a>) e <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 521,28 hab/km&sup2;.</p>&#10;<a id="Demografia" name="Demografia"></a><h2>Demografia</h2>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_prov%C3%ADncia_de_Pontevedra" id="w">Moa&ntilde;a</a></p></body></html>
