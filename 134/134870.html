<html><title>Les Planes d'Hostoles</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Imagem:Localitzaci%C3%B3_de_les_Planes_d%26%2339%3BHostoles.png%7Cthumb" id="w">Localiza&ccedil;&atilde;o de Les Planes d&#39&semi;Hostoles</a>&#10;<b>Les Planes d&#39&semi;Hostoles</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Lista_de_munic%C3%ADpios_da_Espanha" id="w">munic&iacute;pio</a> da <a href="http://en.wikipedia.org/wiki/Espanha" id="w">Espanha</a> na <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncias_da_Espanha" id="w">prov&iacute;ncia</a> de <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Girona" id="w">Girona</a>, <a href="http://en.wikipedia.org/wiki/Comunidades_aut%C3%B3nomas_da_Espanha" id="w">comunidade aut&oacute;noma</a> da <a href="http://en.wikipedia.org/wiki/Catalunha" id="w">Catalunha</a>, de &aacute;rea 37,5 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> com popula&ccedil;&atilde;o de 1798 habitantes (<a href="http://en.wikipedia.org/wiki/2006" id="w">2006</a>) e <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 46,27 hab/km&sup2;.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<a id="Demografia" name="Demografia"></a><h2>Demografia</h2>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_prov%C3%ADncia_de_Girona" id="w">Planes d&#39&semi;Hostoles (Les)</a></p></body></html>
