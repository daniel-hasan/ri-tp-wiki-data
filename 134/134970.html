<html><title>Verges</title><body>&#10;<p> &#10;<b>Verges</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Lista_de_munic%C3%ADpios_da_Espanha" id="w">munic&iacute;pio</a> da <a href="http://en.wikipedia.org/wiki/Espanha" id="w">Espanha</a> na <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncias_da_Espanha" id="w">prov&iacute;ncia</a> de <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Girona" id="w">Girona</a>, <a href="http://en.wikipedia.org/wiki/Comunidades_aut%C3%B3nomas_da_Espanha" id="w">comunidade aut&oacute;noma</a> da <a href="http://en.wikipedia.org/wiki/Catalunha" id="w">Catalunha</a>, de &aacute;rea 9,70 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> com popula&ccedil;&atilde;o de 1155 <a href="http://en.wikipedia.org/wiki/Habitantes" id="w">habitantes</a> (<a href="http://en.wikipedia.org/wiki/2005" id="w">2005</a>) e <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 122,87 <a href="http://en.wikipedia.org/wiki/Habitantes" id="w">hab</a>/<a href="http://en.wikipedia.org/wiki/Km%C2%B2" id="w">km&sup2;</a>.</p>&#10;<a id="Demografia" name="Demografia"></a><h2>Demografia</h2>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_prov%C3%ADncia_de_Girona" id="w">Verges</a></p></body></html>
