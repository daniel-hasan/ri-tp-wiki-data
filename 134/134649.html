<html><title>Ordu&ntilde;a</title><body>&#10;<p> &#10; &#10;<b>Ordu&ntilde;a</b> (em  ) ou <b>Urdu&ntilde;a</b> (em  ) &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpios_da_Espanha" id="w">munic&iacute;pio</a> da <a href="http://en.wikipedia.org/wiki/Espanha" id="w">Espanha</a> na <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncias_da_Espanha" id="w">prov&iacute;ncia</a> da <a href="http://en.wikipedia.org/wiki/Biscaia" id="w">Biscaia</a>, <a href="http://en.wikipedia.org/wiki/Comunidades_aut%C3%B3nomas_da_Espanha" id="w">comunidade aut&oacute;noma</a> do <a href="http://en.wikipedia.org/wiki/Pa%C3%ADs_Basco_(Espanha)" id="w">Pa&iacute;s Basco</a>, com   de &aacute;rea. Em   tinha   habitantes ( ).. O munic&iacute;pio &eacute; um exclave da Biscaia nas prov&iacute;ncias de <a href="http://en.wikipedia.org/wiki/&Aacute;lava" id="w">&Aacute;lava</a> e de <a href="http://en.wikipedia.org/wiki/Burgos_(prov%C3%ADncia)" id="w">Burgos</a>.</p>&#10;<a id="Demografia" name="Demografia"></a><h2>Demografia</h2>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_prov%C3%ADncia_de_Biscaia" id="w">Categoria:Munic&iacute;pios da prov&iacute;ncia de Biscaia</a></p></body></html>
