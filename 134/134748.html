<html><title>La Bisbal d'Empord&agrave;</title><body>&#10;<p> &#10; &#10;<b>La Bisbal d&#39&semi;Empord&agrave;</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Lista_de_munic%C3%ADpios_da_Espanha" id="w">munic&iacute;pio</a> da <a href="http://en.wikipedia.org/wiki/Espanha" id="w">Espanha</a> na <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncias_da_Espanha" id="w">prov&iacute;ncia</a> de <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Girona" id="w">Girona</a>, <a href="http://en.wikipedia.org/wiki/Comunidades_aut%C3%B3nomas_da_Espanha" id="w">comunidade aut&oacute;noma</a> da <a href="http://en.wikipedia.org/wiki/Catalunha" id="w">Catalunha</a>, de &aacute;rea 20,58 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> com popula&ccedil;&atilde;o de 9196 habitantes (<a href="http://en.wikipedia.org/wiki/2005" id="w">2005</a>) e <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 428,40 hab/km&sup2;.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<a id="Demografia" name="Demografia"></a><h2>Demografia</h2>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Imagem:Localitzaci%C3%B3_de_laBisbald%26%2339%3BEmpord%C3%A0.png%7Cthumb" id="w">Localiza&ccedil;&atilde;o de La Bisbal d&#39&semi;Empord&agrave;</a>&#10; </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_prov%C3%ADncia_de_Girona" id="w">Bisbal d&#39&semi;Empord&agrave; (La)</a></p></body></html>
