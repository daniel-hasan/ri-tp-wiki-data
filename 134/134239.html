<html><title>Porqueira</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Situacion_Porqueira.PNG%7Cthumb" id="w">Localiza&ccedil;&atilde;o de Porqueira</a>&#10;<b>Porqueira</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Lista_de_munic%C3%ADpios_da_Espanha" id="w">munic&iacute;pio</a> da <a href="http://en.wikipedia.org/wiki/Espanha" id="w">Espanha</a> na <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncias_da_Espanha" id="w">prov&iacute;ncia</a> &#10;de <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Ourense" id="w">Ourense</a>, &#10;<a href="http://en.wikipedia.org/wiki/Comunidades_aut%C3%B3nomas_da_Espanha" id="w">comunidade aut&oacute;noma</a> da <a href="http://en.wikipedia.org/wiki/Galiza" id="w">Galiza</a>, de &aacute;rea 43,4 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> com &#10;popula&ccedil;&atilde;o de 1136 habitantes (<a href="http://en.wikipedia.org/wiki/2007" id="w">2007</a>) e <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 25,94 hab/km&sup2;.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<a id="Demografia" name="Demografia"></a><h2> Demografia </h2>&#10;<p> </p>&#10;<a id="Patrim%C3%B3nio_edificado" name="Patrim%C3%B3nio_edificado"></a><h2> Patrim&oacute;nio edificado </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Torre_da_Forxa" id="w">Torre da Forxa</a></li></ul>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_prov%C3%ADncia_de_Ourense" id="w">Porqueira</a></p></body></html>
