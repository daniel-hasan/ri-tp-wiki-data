<html><title>Quintela de Leirado</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Situacion_Quintela_de_Leirado.PNG%7Cthumb" id="w">Localiza&ccedil;&atilde;o de Quintela de Leirado</a>&#10;<b>Quintela de Leirado</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Lista_de_munic%C3%ADpios_da_Espanha" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/A_Raia" id="w">raiano</a> da <a href="http://en.wikipedia.org/wiki/Espanha" id="w">Espanha</a> na <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncias_da_Espanha" id="w">prov&iacute;ncia</a> &#10;de <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Ourense" id="w">Ourense</a>, &#10;<a href="http://en.wikipedia.org/wiki/Comunidades_aut%C3%B3nomas_da_Espanha" id="w">comunidade aut&oacute;noma</a> da <a href="http://en.wikipedia.org/wiki/Galiza" id="w">Galiza</a>, de &aacute;rea 31,26 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> com &#10;popula&ccedil;&atilde;o de 801 habitantes (<a href="http://en.wikipedia.org/wiki/2007" id="w">2007</a>) e <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 26,36 hab/km&sup2;.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<a id="Demografia" name="Demografia"></a><h2> Demografia </h2>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_prov%C3%ADncia_de_Ourense" id="w">Quintela de Leirado</a></p></body></html>
