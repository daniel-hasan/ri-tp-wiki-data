<html><title>Introd</title><body>&#10;<p> &#10; &#10;<b>Introd</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%B5es_da_It%C3%A1lia" id="w">regi&atilde;o</a> do <a href="http://en.wikipedia.org/wiki/Vale_de_Aosta" id="w">Vale de Aosta</a> com cerca de 550 habitantes. Estende&shy;se por uma &aacute;rea de 20&#160&semi;km&sup2;, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 27,5 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Arvier" id="w">Arvier</a>, <a href="http://en.wikipedia.org/wiki/Rh%C3%AAmes&shy;Saint&shy;Georges" id="w">Rh&ecirc;mes&shy;Saint&shy;Georges</a>, <a href="http://en.wikipedia.org/wiki/Valsavarenche" id="w">Valsavarenche</a>, <a href="http://en.wikipedia.org/wiki/Villeneuve" id="w">Villeneuve</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_da_Valle_d%26%2339%3BAosta" id="w">Categoria:Comunas da Valle d&#39&semi;Aosta</a></p></body></html>
