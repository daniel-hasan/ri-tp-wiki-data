<html><title>Challand&shy;Saint&shy;Anselme</title><body>&#10;<p> &#10;<b>Challand&shy;Saint&shy;Anselme</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%B5es_da_It%C3%A1lia" id="w">regi&atilde;o</a> do <a href="http://en.wikipedia.org/wiki/Vale_de_Aosta" id="w">Vale de Aosta</a> com cerca de 698 habitantes. Estende&shy;se por uma &aacute;rea de 27 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 26 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Brusson" id="w">Brusson</a>, <a href="http://en.wikipedia.org/wiki/Challand&shy;Saint&shy;Victor" id="w">Challand&shy;Saint&shy;Victor</a>, <a href="http://en.wikipedia.org/wiki/Emar%C3%A8se" id="w">Emar&egrave;se</a>, <a href="http://en.wikipedia.org/wiki/Issime" id="w">Issime</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_da_Valle_d%26%2339%3BAosta" id="w">Categoria:Comunas da Valle d&#39&semi;Aosta</a></p></body></html>
