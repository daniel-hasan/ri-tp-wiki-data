<html><title>Issogne</title><body>&#10;<p> &#10; &#10;<b>Issogne</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%B5es_da_It%C3%A1lia" id="w">regi&atilde;o</a> do <a href="http://en.wikipedia.org/wiki/Vale_de_Aosta" id="w">Vale de Aosta</a> com cerca de 1.346 habitantes. Estende&shy;se por uma &aacute;rea de 23 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 59 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Arnad" id="w">Arnad</a>, <a href="http://en.wikipedia.org/wiki/Champdepraz" id="w">Champdepraz</a>, <a href="http://en.wikipedia.org/wiki/Champorcher" id="w">Champorcher</a>, <a href="http://en.wikipedia.org/wiki/Pontboset" id="w">Pontboset</a>, <a href="http://en.wikipedia.org/wiki/Verr%C3%A8s" id="w">Verr&egrave;s</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_da_Valle_d%26%2339%3BAosta" id="w">Categoria:Comunas da Valle d&#39&semi;Aosta</a></p></body></html>
