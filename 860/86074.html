<html><title>Prov&iacute;rus</title><body>&#10;<p> &#10;Estado latente em que se encontra o <a href="http://en.wikipedia.org/wiki/RNA" id="w">RNA</a> retroviral ap&oacute;s este ter sido incorporado ao <a href="http://en.wikipedia.org/wiki/DNA" id="w">DNA</a> da <a href="http://en.wikipedia.org/wiki/C%C3%A9lula" id="w">c&eacute;lula</a> hospedeira.  A c&eacute;lula hospedeira sofrer&aacute; uma ruptura (lise) liberando o prov&iacute;rus para infectar novas c&eacute;lulas do organismo ou ser lan&ccedil;ado no meio ambiente.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Virologia" id="w">Categoria:Virologia</a></p></body></html>
