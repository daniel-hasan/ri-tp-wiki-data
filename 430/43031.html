<html><title>Amidalina</title><body>&#10;<p>A <b>amidalina</b> &eacute; uma subst&acirc;ncia semelhante ao <a href="http://en.wikipedia.org/wiki/Amido" id="w">amido</a>, e est&aacute; presente nas <a href="http://en.wikipedia.org/wiki/Semente" id="w">sementes</a> de algumas <a href="http://en.wikipedia.org/wiki/Plantae" id="w">plantas</a>, nomeadamente no caro&ccedil;o do <a href="http://en.wikipedia.org/wiki/Damasco" id="w">damasco</a> e da <a href="http://en.wikipedia.org/wiki/Ma%C3%A7%C3%A3" id="w">ma&ccedil;&atilde;</a>, nas <a href="http://en.wikipedia.org/wiki/Am%C3%AAndoa" id="w">am&ecirc;ndoas</a> amargas e em algumas outras <a href="http://en.wikipedia.org/wiki/Fruta" id="w">frutas</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Compostos_qu%C3%ADmicos" id="w">Categoria:Compostos qu&iacute;micos</a></p></body></html>
