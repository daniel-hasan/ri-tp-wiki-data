<html><title>Augusta (It&aacute;lia)</title><body>&#10;<p> &#10; &#10;<b>Augusta</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Sic%C3%ADlia" id="w">regi&atilde;o da Sic&iacute;lia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Siracusa" id="w">prov&iacute;ncia de Siracusa</a>, com cerca de 33.466 habitantes. Estende&shy;se por uma &aacute;rea de 109,33 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 307 hab/km&sup2;.<sup id="_ref&shy;istat_a" class="reference"><a href="#_note&shy;istat" title="">[1]</a></sup>  Faz fronteira com <a href="http://en.wikipedia.org/wiki/Carlentini" id="w">Carlentini</a>, <a href="http://en.wikipedia.org/wiki/Melilli" id="w">Melilli</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Siracusa" id="w">Categoria:Comunas de Siracusa</a></p></body></html>
