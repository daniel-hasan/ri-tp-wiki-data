<html><title>Priolo Gargallo</title><body>&#10;<p> &#10; &#10;<b>Priolo Gargallo</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Sic%C3%ADlia" id="w">regi&atilde;o da Sic&iacute;lia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Siracusa" id="w">prov&iacute;ncia de Siracusa</a>, com cerca de 11.752 habitantes. Estende&shy;se por uma &aacute;rea de 57,58 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 206 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Melilli" id="w">Melilli</a>, <a href="http://en.wikipedia.org/wiki/Siracusa" id="w">Siracusa</a>, <a href="http://en.wikipedia.org/wiki/Solarino" id="w">Solarino</a>, <a href="http://en.wikipedia.org/wiki/Sortino" id="w">Sortino</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Siracusa" id="w">Categoria:Comunas de Siracusa</a></p></body></html>
