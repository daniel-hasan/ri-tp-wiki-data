<html><title>650</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>&Eacute; escrito o primeiro texto de A <a href="http://en.wikipedia.org/wiki/T%C3%A1bua_de_Esmeralda" id="w">T&aacute;bua de Esmeralda</a>, livro que fez surgir a <a href="http://en.wikipedia.org/wiki/Alquimia" id="w">alquimia</a> <a href="http://en.wikipedia.org/wiki/Ar%C3%A1bia" id="w">&aacute;rabe</a> e <a href="http://en.wikipedia.org/wiki/Ocidente" id="w">ocidental</a>. Esse texto foi chamado de <i>Kitab Sirr al&shy;Khaliqa wa Sanat al&shy;Tabia</i>.</li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Papa_Sis%C3%ADnio" id="w">Papa Sis&iacute;nio</a>, na Siria (m. <a href="http://en.wikipedia.org/wiki/4_de_Fevereiro" id="w">4 de Fevereiro</a> de <a href="http://en.wikipedia.org/wiki/708" id="w">708</a>).</li></ul>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:650" id="w"> </a></p></body></html>
