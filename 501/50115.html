<html><title>Himno Nacional de la Rep&uacute;blica de Colombia</title><body>&#10;<p>O <b><i>Himno Nacional de la Rep&uacute;blica de Colombia</i></b> &eacute; o <a href="http://en.wikipedia.org/wiki/Hino_nacional" id="w">hino nacional</a> da <a href="http://en.wikipedia.org/wiki/Col%C3%B4mbia" id="w">Col&ocirc;mbia</a>. A letra &eacute; do presidente <a href="http://en.wikipedia.org/wiki/Rafael_N%C3%BA%C3%B1ez" id="w">Rafael N&uacute;&ntilde;ez</a> com m&uacute;sica de Oreste Sindici. Foi composto em <a href="http://en.wikipedia.org/wiki/1897" id="w">1897</a> e adoptado como hino em <a href="http://en.wikipedia.org/wiki/1920" id="w">1920</a>. </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:S%C3%ADmbolos_da_Col%C3%B4mbia" id="w">Hino</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Hinos_nacionais" id="w">Colombia</a>&#10; &#10; </p></body></html>
