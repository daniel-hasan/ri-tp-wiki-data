<html><title>Kristj&aacute;n Eldj&aacute;rn</title><body>&#10;<p> &#10; </p>&#10;<p><b>Kristj&aacute;n Eldj&aacute;rn</b> nascido em <a href="http://en.wikipedia.org/wiki/1916" id="w">1916</a> na <a href="http://en.wikipedia.org/wiki/Isl%C3%A2ndia" id="w">Isl&acirc;ndia</a>, foi presidente da Isl&acirc;ndia por tr&ecirc;s mandatos em <a href="http://en.wikipedia.org/wiki/1968" id="w">1968</a>, <a href="http://en.wikipedia.org/wiki/1972" id="w">1972</a> e <a href="http://en.wikipedia.org/wiki/1976" id="w">1976</a>. <a href="http://en.wikipedia.org/wiki/Arque%C3%B3logo" id="w">Arque&oacute;logo</a>, antes de se tornar presidente foi <a href="http://en.wikipedia.org/wiki/Curador" id="w">Curador</a> do <a href="http://en.wikipedia.org/wiki/Museu_Nacional_da_Isl%C3%A2ndia" id="w">Museu Nacional da Isl&acirc;ndia</a>. Faleceu no ano de <a href="http://en.wikipedia.org/wiki/1982" id="w">1982</a>.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Presidentes_da_Isl%C3%A2ndia" id="w">Eldjarn, Kristjan</a></p></body></html>
