<html><title>Lomba (Gondomar)</title><body>&#10;<p> &#10;<b>Lomba</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Gondomar" id="w">Gondomar</a>, com 13,7&#160&semi;km&sup2; de &aacute;rea e 1 505 habitantes (2011)<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>. Densidade: 109,9 hab/km&sup2;.</p>&#10;<p>At&eacute; 1807, data em que passou a freguesia independente, pertenceu &agrave; vila de <a href="http://en.wikipedia.org/wiki/Melres" id="w">Melres</a>.<sup id="_ref&shy;DIGITARQ_a" class="reference"><a href="#_note&shy;DIGITARQ" title="">[2]</a></sup><sup id="_ref&shy;CMGONDOMAR_a" class="reference"><a href="#_note&shy;CMGONDOMAR" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Gondomar" id="w">Categoria:Freguesias de Gondomar</a></p></body></html>
