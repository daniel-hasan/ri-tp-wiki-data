<html><title>Concei&ccedil;&atilde;o (Ribeira Grande)</title><body>&#10;<p> &#10; &#10;<b>Concei&ccedil;&atilde;o</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho da <a href="http://en.wikipedia.org/wiki/Ribeira_Grande" id="w">Ribeira Grande</a>, com 12,74&#160&semi;km&sup2; de &aacute;rea e 2 425 habitantes (2011). Densidade: 190,3 hab/km&sup2;. Localiza&shy;se a uma latitude 37 Norte e a uma longitude 25 Oeste, estando a uma altitude de 7 metros.</p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_da_Ribeira_Grande" id="w">Categoria:Freguesias da Ribeira Grande</a></p></body></html>
