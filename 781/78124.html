<html><title>&Oacute;scar Raymundo Benavides Larrea</title><body>&#10;<p> &#10;<b>&Oacute;scar Raymundo Benavides Larrea</b> (<a href="http://en.wikipedia.org/wiki/Lima" id="w">Lima</a>, <a href="http://en.wikipedia.org/wiki/1876" id="w">1876</a> &shy; Lima, <a href="http://en.wikipedia.org/wiki/1945" id="w">1945</a>) foi um <a href="http://en.wikipedia.org/wiki/Militar" id="w">militar</a> e <a href="http://en.wikipedia.org/wiki/Pol%C3%ADtica" id="w">pol&iacute;tico</a> <a href="http://en.wikipedia.org/wiki/Peru" id="w">peruano</a>, presidente de seu pa&iacute;s em duas ocasi&otilde;es, de <a href="http://en.wikipedia.org/wiki/1914" id="w">1914</a> a <a href="http://en.wikipedia.org/wiki/1915" id="w">1915</a> e de <a href="http://en.wikipedia.org/wiki/1933" id="w">1933</a> a <a href="http://en.wikipedia.org/wiki/1939" id="w">1939</a>. Nasceu em Lima, em 1876 e faleceu em 1945.</p>&#10;<p> &#10; &#10; &#10; </p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Militares_do_Peru" id="w">Benavides</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Presidentes_do_Peru" id="w">Benavides</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Mortos_em_1945" id="w">Categoria:Mortos em 1945</a></p></body></html>
