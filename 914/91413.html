<html><title>Galopeira</title><body>&#10;<p><b>Galopeira</b> &eacute; uma m&uacute;sica do compositor paraguaio <a href="http://en.wikipedia.org/wiki/Mauricio_Cardoso_Ocampo" id="w">Mauricio Cardoso Ocampo</a>. Foi um dos primeiros sucesso da dupla <a href="http://en.wikipedia.org/wiki/Chit%C3%A3ozinho_%26amp%3B_Xoror%C3%B3" id="w">Chit&atilde;ozinho &#38&semi; Xoror&oacute;</a> e &eacute; at&eacute; hoje o maior sucesso da carreira do cantor <a href="http://en.wikipedia.org/wiki/Donizetti_(cantor)" id="w">Donizetti</a>.</p>&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Guar%C3%A2nias" id="w">Categoria:Guar&acirc;nias</a></p></body></html>
