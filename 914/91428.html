<html><title>Boucherville</title><body>&#10;<p><b>Boucherville</b> era uma cidade do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Quebec" id="w">Quebec</a>, e parte da regi&atilde;o metropolitana de <a href="http://en.wikipedia.org/wiki/Montreal" id="w">Montreal</a>. Sua &aacute;rea &eacute; de 70.80 km quadrados, e sua popula&ccedil;&atilde;o, de 36,253 habitantes (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>). Atualmente, &eacute; uma zona da cidade de <a href="http://en.wikipedia.org/wiki/Longueuil" id="w">Longueuil</a>.</p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_do_Quebec" id="w">Categoria:Cidades do Quebec</a></p></body></html>
