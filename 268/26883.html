<html><title>113</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>O imperador <a href="http://en.wikipedia.org/wiki/Trajano" id="w">Trajano</a> parte de <a href="http://en.wikipedia.org/wiki/Roma_antiga" id="w">Roma</a>, navegando em sua expedi&ccedil;&atilde;o contra <a href="http://en.wikipedia.org/wiki/Descalvado" id="w">Descalvado</a>. Ele chega em <a href="http://en.wikipedia.org/wiki/Atenas" id="w">Atenas</a> onde diplomatas Partianos os recebem com ramos de oliva, um sinal de paz.</li>&#10;<li>Trajano declara que a Arm&ecirc;nia passar&aacute; a fazer parte do imp&eacute;rio, tornando&shy;se uma prov&iacute;ncia Romana.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:113" id="w"> </a></p></body></html>
