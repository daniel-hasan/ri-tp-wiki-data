<html><title>111</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>O <a href="http://en.wikipedia.org/wiki/Imperador" id="w">imperador</a> <a href="http://en.wikipedia.org/wiki/Trajano" id="w">Trajano</a> envia <a href="http://en.wikipedia.org/wiki/Caio_Pl%C3%ADnio_Cec%C3%ADlio_Segundo" id="w">Caio Pl&iacute;nio Cec&iacute;lio Segundo</a> como <a href="http://en.wikipedia.org/wiki/Governador_Romano" id="w">governador</a> (<i>legatus Augusti</i>) para a <a href="http://en.wikipedia.org/wiki/Bit%C3%ADnia_e_Ponto" id="w">Bit&iacute;nia</a>.</li>&#10;<li>O imperador <a href="http://en.wikipedia.org/wiki/Indiano" id="w">Indiano</a> <a href="http://en.wikipedia.org/wiki/Cenguttuvan" id="w">Cenguttuvan</a> invade o <a href="http://en.wikipedia.org/wiki/Imp%C3%A9rio_Kushana" id="w">Imp&eacute;rio Kushana</a> e derrota <a href="http://en.wikipedia.org/wiki/Kanishka" id="w">Kanishka</a> e seu irm&atilde;o Vijaya, em <a href="http://en.wikipedia.org/wiki/Quilaluvam" id="w">Quilaluvam</a> (pr&oacute;ximo a  <a href="http://en.wikipedia.org/wiki/Mathura" id="w">Mathura</a>).</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:111" id="w"> </a></p></body></html>
