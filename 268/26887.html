<html><title>117</title><body>&#10;<p> &#10; &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Traianus_Glyptothek_Munich_336.jpg%7Cdireita%7C150px" id="w">Busto de Trajano.</a>&#10;</p><a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;<p><a href="http://en.wikipedia.org/wiki/Trajano" id="w">Trajano</a> foi o respons&aacute;vel pela extens&atilde;o m&aacute;xima do <a href="http://en.wikipedia.org/wiki/Imp%C3%A9rio_Romano" id="w">Imp&eacute;rio Romano</a> em 117 d.C., ao estender a fronteira at&eacute; incluir a <a href="http://en.wikipedia.org/wiki/Mesopot%C3%A2mia" id="w">Mesopot&acirc;mia</a> na al&ccedil;ada de Roma.</p>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2>Falecimentos</h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/8_de_Agosto" id="w">8 de Agosto</a> &shy; <a href="http://en.wikipedia.org/wiki/Trajano" id="w">Trajano</a> (imagem), <a href="http://en.wikipedia.org/wiki/Anexo:Lista_de_imperadores_romanos" id="w">Imperador Romano</a></li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:117" id="w"> </a></p></body></html>
