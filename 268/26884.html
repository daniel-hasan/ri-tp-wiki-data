<html><title>114</title><body>&#10;<p> &#10; &#10; &#10;</p><a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>O <a href="http://en.wikipedia.org/wiki/Arco_de_Trajano" id="w">Arco de Trajano</a> foi erguido em <a href="http://en.wikipedia.org/wiki/Benevento" id="w">Benevento</a>.</li>&#10;<li>O imperador <a href="http://en.wikipedia.org/wiki/Trajano" id="w">Trajano</a> derrota os <a href="http://en.wikipedia.org/wiki/Imp%C3%A9rio_Parta" id="w">Partianos</a> e invade a <a href="http://en.wikipedia.org/wiki/Arm%C3%AAnia" id="w">Arm&ecirc;nia</a> e o nordeste da <a href="http://en.wikipedia.org/wiki/Mesopotamia" id="w">Mesopotamia</a>.</li>&#10;<li>Um monumento &agrave; <a href="http://en.wikipedia.org/wiki/Philopappos" id="w">Philopappos</a>, pr&iacute;ncipe em ex&iacute;lio do antigo reino da <a href="http://en.wikipedia.org/wiki/Comagena" id="w">Comagena</a>, &eacute; erguido em <a href="http://en.wikipedia.org/wiki/Atenas" id="w">Atenas</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:114" id="w"> </a></p></body></html>
