<html><title>Progeny Debian</title><body>&#10;<p> &#10;<b>Progeny</b> &eacute; uma plataforma com tecnologia <a href="http://en.wikipedia.org/wiki/Linux" id="w">linux</a>. A <a href="http://en.wikipedia.org/wiki/Tecnologia" id="w">tecnologia</a> desta plataforma de servi&ccedil;os suporta Debian e &eacute; baseado em distribui&ccedil;&otilde;es com pacotes DEB. <a href="http://en.wikipedia.org/wiki/Ian_Murdock" id="w">Ian Murdock</a>, &eacute; o fundador do <a href="http://en.wikipedia.org/wiki/Debian" id="w">Debian</a> e desta distribui&ccedil;&atilde;o.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:_Distribui%C3%A7%C3%B5es_baseadas_em_Debian%E2%80%8E" id="w">Categoria: Distribui&ccedil;&otilde;es baseadas em Debian&lrm;</a></p></body></html>
