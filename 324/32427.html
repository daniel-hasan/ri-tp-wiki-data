<html><title>Marilac</title><body>&#10;<p> </p>&#10;<p><b>Marilac</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Minas_Gerais" id="w">Minas Gerais</a>. Sua popula&ccedil;&atilde;o estimada em 2004 era de 4.428 habitantes.</p>&#10;<p>Seu nome, forma aportuguesada, homenageia a Santa cat&oacute;lica <a href="http://en.wikipedia.org/wiki/Lu%C3%ADsa_de_Marillac" id="w">Lu&iacute;sa de Marillac</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_de_Minas_Gerais" id="w">Categoria:Munic&iacute;pios de Minas Gerais</a></p></body></html>
