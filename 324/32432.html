<html><title>Martinho Campos</title><body>&#10;<p> &#10; </p>&#10;<p><b>Martinho Campos</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Minas_Gerais" id="w">Minas Gerais</a>. Sua popula&ccedil;&atilde;o recenseada em <a href="http://en.wikipedia.org/wiki/2010" id="w">2010</a> era de 12.589 habitantes, segundo o Censo IBGE<sup id="_ref&shy;IBGE_Pop_2010_a" class="reference"><a href="#_note&shy;IBGE_Pop_2010" title="">[1]</a></sup>.</p>&#10;<a id="Hist%C3%B3ria" name="Hist%C3%B3ria"></a><h2> Hist&oacute;ria </h2>&#10;<p>O munic&iacute;pio foi criado pela lei estadual n&ordm; 148, de 17 de dezembro de 1938.<sup id="_ref&shy;ibge_a" class="reference"><a href="#_note&shy;ibge" title="">[2]</a></sup> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Martinho_Campos" id="w"> </a></p></body></html>
