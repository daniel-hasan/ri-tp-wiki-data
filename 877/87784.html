<html><title>Bitritto</title><body>&#10;<p> &#10; &#10;<b>Bitritto</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Puglia" id="w">regi&atilde;o da Puglia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Bari" id="w">prov&iacute;ncia de Bari</a>, com cerca de 9.806 habitantes. Estende&shy;se por uma &aacute;rea de 17 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 577 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Adelfia" id="w">Adelfia</a>, <a href="http://en.wikipedia.org/wiki/Bari" id="w">Bari</a>, <a href="http://en.wikipedia.org/wiki/Bitetto" id="w">Bitetto</a>, <a href="http://en.wikipedia.org/wiki/Modugno" id="w">Modugno</a>, <a href="http://en.wikipedia.org/wiki/Sannicandro_di_Bari" id="w">Sannicandro di Bari</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Bari" id="w">Categoria:Comunas de Bari</a></p></body></html>
