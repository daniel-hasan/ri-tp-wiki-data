<html><title>Corato</title><body>&#10;<p> &#10; &#10;<b>Corato</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Puglia" id="w">regi&atilde;o da Puglia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Bari" id="w">prov&iacute;ncia de Bari</a>, com cerca de 44.257 habitantes. Estende&shy;se por uma &aacute;rea de 167 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 265 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Andria" id="w">Andria</a>, <a href="http://en.wikipedia.org/wiki/Bisceglie" id="w">Bisceglie</a>, <a href="http://en.wikipedia.org/wiki/Ruvo_di_Puglia" id="w">Ruvo di Puglia</a>, <a href="http://en.wikipedia.org/wiki/Trani" id="w">Trani</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Bari" id="w">Categoria:Comunas de Bari</a></p></body></html>
