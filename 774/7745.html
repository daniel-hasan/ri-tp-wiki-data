<html><title>Subdivis&otilde;es da Coreia do Sul</title><body>&#10;<p> &#10; &#10;| &#10;|}</p>&#10;<p>A <b><a href="http://en.wikipedia.org/wiki/Coreia_do_Sul" id="w">Coreia do Sul</a></b> est&aacute; subdividida em oito prov&iacute;ncias(&#46020;&semi; &#36947;&semi; <i>Do</i>), seis cidades metropolitanas(&#44305;&#50669;&#49884;&semi; &#24291;&#22495;&#24066;&semi; <i>Gwangyeoksi</i>), cada uma prov&iacute;ncia e cidade aut&oacute;nomas especiais(&#53945;&#48324;&#51088;&#52824;&#46020;&semi; &#29305;&#21029;&#33258;&#27835;&#36947;&semi; <i>Teukbyeoljachido</i> e &#53945;&#48324;&#51088;&#52824;&#49884;&semi; &#29305;&#21029;&#33258;&#27835;&#24066;&semi; <i>Teukbyeoljachisi</i>) e uma cidade especial(&#53945;&#48324;&#49884;&semi; &#29305;&#21029;&#24066;&semi; Teukbyeolsi).</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Subdivis%C3%B5es_da_Coreia_do_Sul" id="w"> </a></p></body></html>
