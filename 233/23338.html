<html><title>Protoderme</title><body>&#10;<p>Em <a href="http://en.wikipedia.org/wiki/Bot%C3%A2nica" id="w">bot&acirc;nica</a>, chama&shy;se <b>protoderme</b> &agrave; camada exterior do <a href="http://en.wikipedia.org/wiki/Meristema" id="w">meristema</a> <a href="http://en.wikipedia.org/wiki/Apical" id="w">apical</a> das <a href="http://en.wikipedia.org/wiki/Plantas_vasculares" id="w">plantas vasculares</a> que d&aacute; origem &agrave; <a href="http://en.wikipedia.org/wiki/C%C3%B3rtex_(bot%C3%A2nica)" id="w">epiderme</a> das <a href="http://en.wikipedia.org/wiki/Folha_(bot%C3%A2nica)" id="w">folhas</a> e do <a href="http://en.wikipedia.org/wiki/Caule" id="w">caule</a> e <a href="http://en.wikipedia.org/wiki/Raiz" id="w">raizes</a> jovens.</p>&#10;&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Histologia_vegetal" id="w">Categoria:Histologia vegetal</a></p></body></html>
