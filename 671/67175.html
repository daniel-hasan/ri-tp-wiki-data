<html><title>Rio Amapari</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Amapari</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Amap%C3%A1" id="w">Amap&aacute;</a>.&#10;Nasce no alto da cidade de serra do navio, banha as cidades de pedra branca do Amapari e serra do navio. Des&aacute;gua no rio Araguari no territ&oacute;rio do munic&iacute;pio de porto grande.&#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Amap%C3%A1" id="w">Amapari</a></p></body></html>
