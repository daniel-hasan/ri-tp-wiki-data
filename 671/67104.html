<html><title>Rio Tarauac&aacute;</title><body>&#10;<p> &#10; </p>&#10;<p>O <b>Rio Tarauac&aacute;</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha os <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Acre" id="w">Acre</a> e <a href="http://en.wikipedia.org/wiki/Amazonas" id="w">Amazonas</a> que &eacute; afluente de margem direita do <a href="http://en.wikipedia.org/wiki/Rio_Juru%C3%A1" id="w">rio Juru&aacute;</a>. O rio desagua no rio Juru&aacute;, frente &agrave; cidade de <a href="http://en.wikipedia.org/wiki/Eirunep%C3%A9" id="w">Eirunep&eacute;</a>, no estado do <a href="http://en.wikipedia.org/wiki/Amazonas" id="w">Amazonas</a>.</p>&#10;<p> &#10; &#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Acre" id="w">Categoria:Rios do Acre</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Amazonas" id="w">Categoria:Rios do Amazonas</a></p></body></html>
