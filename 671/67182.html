<html><title>Rio Matapi</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Matapi</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Amap%C3%A1" id="w">Amap&aacute;</a>.&#10;o rio passa pele comunudade de matapi no municipio de porto grande e desagua no rio amazonas no municipio de santana onde se localiza o porto no encontro dos rios.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Amap%C3%A1" id="w">Matapi</a></p></body></html>
