<html><title>Bareli</title><body>&#10;<p> </p>&#10;<p> &#10;<b>Bareli</b> ou  <b>Bareilly</b> &eacute; uma cidade do estado de <a href="http://en.wikipedia.org/wiki/Uttar_Pradesh" id="w">Uttar Pradesh</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Localiza&shy;se nas margens do rio Ramganga. Tem cerca de 773 mil habitantes. Foi fundada em <a href="http://en.wikipedia.org/wiki/1657" id="w">1657</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Uttar_Pradesh" id="w">Categoria:Cidades e vilas de Uttar Pradesh</a></p></body></html>
