<html><title>Xianyang</title><body>&#10;<p> &#10;<b>Xianyang</b> (&#21688;&#38451;) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Shaanxi" id="w">Shaanxi</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se a 25 km a norte de <a href="http://en.wikipedia.org/wiki/Xian" id="w">Xian</a>. Tem cerca de 976 mil habitantes. Foi capital da dinastia Qin em 221 a.C.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Shaanxi" id="w">Categoria:Cidades de Shaanxi</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Dinastia_Qin" id="w">Categoria:Dinastia Qin</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Xianyang" id="w">Categoria:Xianyang</a></p></body></html>
