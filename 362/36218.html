<html><title>Bhiwandi</title><body>&#10;<p> &#10;<b>Bhiwandi</b> &eacute; uma cidade do estado de <a href="http://en.wikipedia.org/wiki/Maharashtra" id="w">Maharashtra</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Localiza&shy;se a 48km a sul de <a href="http://en.wikipedia.org/wiki/Bombaim" id="w">Bombaim</a>. Tem cerca de 658 mil habitantes. &Eacute; tradicionalmente um centro da ind&uacute;stria de fia&ccedil;&atilde;o de algod&atilde;o.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Maharashtra" id="w">Categoria:Cidades e vilas de Maharashtra</a></p></body></html>
