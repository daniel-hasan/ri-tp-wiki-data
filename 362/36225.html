<html><title>Benxi</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Benxi.png%7Cthumb%7Cright%7C264px" id="w">Benxi na Liaoning</a>&#10;<b>Benxi</b> ou <b>Pen&shy;hsi</b> (&#26412;&#28330;) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Liaoning" id="w">Liaoning</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se no sul da prov&iacute;ncia, na ferrovia de <a href="http://en.wikipedia.org/wiki/Shenyang" id="w">Shenyang</a> para a <a href="http://en.wikipedia.org/wiki/Coreia" id="w">Coreia</a>. Tem cerca de 1,7 milh&otilde;es habitantes. Foi fundada em <a href="http://en.wikipedia.org/wiki/1915" id="w">1915</a> como centro metal&uacute;rgico.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Liaoning" id="w">Categoria:Cidades de Liaoning</a></p></body></html>
