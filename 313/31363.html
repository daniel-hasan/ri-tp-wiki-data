<html><title>467 a.C.</title><body>&#10;<p> &#10; </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a> termina o periodo da Primavera e do Outono</li>&#10;<li>Inicia o governo de <a href="http://en.wikipedia.org/wiki/Cimon" id="w">Cimon</a> em <a href="http://en.wikipedia.org/wiki/Atenas" id="w">Atenas</a> que terminar&aacute; em <a href="http://en.wikipedia.org/wiki/462_a.C" id="w">462 a.C</a>.</li>&#10;<li>Confedera&ccedil;&atilde;o de <a href="http://en.wikipedia.org/wiki/Delian" id="w">Delian</a> derrota a <a href="http://en.wikipedia.org/wiki/P%C3%A9rsia" id="w">P&eacute;rsia</a> na batalha do rio <a href="http://en.wikipedia.org/wiki/Eurymedon" id="w">Eurymedon</a>.</li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_V_a.C." id="w">Categoria:Anos do s&eacute;culo V a.C.</a></p></body></html>
