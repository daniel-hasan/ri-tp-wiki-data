<html><title>Tasso Fragoso (Maranh&atilde;o)</title><body>&#10;<p> </p>&#10;<p><b>Tasso Fragoso</b> &eacute; um munic&iacute;pio brasileiro situado no extremo sul do estado do Maranh&atilde;o. Sua popula&ccedil;&atilde;o estimada em <a href="http://en.wikipedia.org/wiki/1_de_julho" id="w">1 de julho</a> de <a href="http://en.wikipedia.org/wiki/2005" id="w">2005</a> era de 6.516 habitantes. O seu nome &eacute; em homenagem ao general e ex&shy;Presidente da Rep&uacute;blica do Brasil <a href="http://en.wikipedia.org/wiki/Augusto_Tasso_Fragoso" id="w">Augusto Tasso Fragoso</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Maranh%C3%A3o" id="w">Categoria:Munic&iacute;pios do Maranh&atilde;o</a></p></body></html>
