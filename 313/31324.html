<html><title>Turia&ccedil;u</title><body>&#10;<p> &#10; </p>&#10;<p><b>Turia&ccedil;u</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Maranh%C3%A3o" id="w">Maranh&atilde;o</a>. Tem uma popula&ccedil;&atilde;o de 33.933 habitantes (Censo 2010).</p>&#10;<a id="Hist%C3%B3ria" name="Hist%C3%B3ria"></a><h2>Hist&oacute;ria</h2>&#10;<p>Turia&ccedil;u, antiga <a href="http://en.wikipedia.org/wiki/Vila#Brasil" id="w">vila</a>, foi elevado &agrave; condi&ccedil;&atilde;o de cidade e munic&iacute;pio pela lei provincial n&ordm; 897 de 11 de julho de 1870.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<a id="Liga%C3%A7%C3%B5es_externas" name="Liga%C3%A7%C3%B5es_externas"></a><h2> Liga&ccedil;&otilde;es externas </h2>&#10;&#10;<ul>&#10;<li><a class="externallink" href="http://www.ibge.gov.br/cidadesat/painel/painel.php?codmun=211240" rel="nofollow" title="http://www.ibge.gov.br/cidadesat/painel/painel.php?codmun=211240">ibge.gov.br: Perfil do munic&iacute;pio</a></li></ul>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Turia%C3%A7u" id="w"> </a></p></body></html>
