<html><title>440 a.C.</title><body>&#10;<p> &#10; </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>85<sup>a</sup> <a href="http://en.wikipedia.org/wiki/Jogos_Ol%C3%ADmpicos_da_Antiguidade" id="w">olimp&iacute;ada</a>&semi; <i>Crisson</i> de <a href="http://en.wikipedia.org/wiki/H%C3%ADmera" id="w">H&iacute;mera</a> vence o <i><a href="http://en.wikipedia.org/wiki/Stadium" id="w">stadium</a></i> pela terceira vez seguida&semi; ele havia vencido em <a href="http://en.wikipedia.org/wiki/448_a.C." id="w">448</a> e <a href="http://en.wikipedia.org/wiki/444_a.C." id="w">444 a.C.</a><sup id="_ref&shy;eusebio.cron.olimp_a" class="reference"><a href="#_note&shy;eusebio.cron.olimp" title="">[1]</a></sup></li></ul>&#10;<a id="Ocidente" name="Ocidente"></a><h3> Ocidente </h3>&#10;&#10;<ul>&#10;<li>Os plebeus de <a href="http://en.wikipedia.org/wiki/Roma_Antiga" id="w">Roma</a> ganham o direito de casarem com <a href="http://en.wikipedia.org/wiki/Patr%C3%ADcio" id="w">patr&iacute;cias</a>.</li>&#10;<li>Inicia&shy;se a <a href="http://en.wikipedia.org/wiki/Revolta" id="w">Revolta</a> de <a href="http://en.wikipedia.org/wiki/Samos" id="w">Samos</a>.</li></ul>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_V_a.C." id="w">Categoria:Anos do s&eacute;culo V a.C.</a></p></body></html>
