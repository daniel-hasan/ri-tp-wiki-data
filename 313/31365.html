<html><title>465 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;<a id="Ocidente" name="Ocidente"></a><h3> Ocidente </h3>&#10;&#10;<ul>&#10;<li>Revolta da ilha de <a href="http://en.wikipedia.org/wiki/Tassos" id="w">Tassos</a> contra a <a href="http://en.wikipedia.org/wiki/Liga_de_Delos" id="w">Liga de Delos</a>.</li></ul>&#10;<a id="%5B%5B%C3%81sia%5D%5D_Ocidental" name="%5B%5B%C3%81sia%5D%5D_Ocidental"></a><h3> [[&Aacute;sia]] Ocidental </h3>&#10;&#10;<ul>&#10;<li>Comemorado o 20<sup>o</sup> <a href="http://en.wikipedia.org/wiki/Jubileu_(Tor%C3%A1)" id="w">Jubileu</a>.<sup id="_ref&shy;ussher_a" class="reference"><a href="#_note&shy;ussher" title="">[1]</a></sup></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Artaxerxes_I" id="w">Artaxerxes I</a> torna&shy;se <a href="http://en.wikipedia.org/wiki/Rei" id="w">soberano</a> da <a href="http://en.wikipedia.org/wiki/P%C3%A9rsia" id="w">P&eacute;rsia</a> (at&eacute; <a href="http://en.wikipedia.org/wiki/424_a.C." id="w">424</a>).<sup id="_ref&shy;ussher2_a" class="reference"><a href="#_note&shy;ussher2" title="">[2]</a></sup></li></ul><a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Xerxes_I" id="w">Xerxes I</a>, <a href="http://en.wikipedia.org/wiki/Rei" id="w">rei</a> da <a href="http://en.wikipedia.org/wiki/P%C3%A9rsia" id="w">P&eacute;rsia</a> (assassinado).<sup id="_ref&shy;ussher2_b" class="reference"><a href="#_note&shy;ussher2" title="">[2]</a></sup></li></ul>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_V_a.C." id="w">Categoria:Anos do s&eacute;culo V a.C.</a></p></body></html>
