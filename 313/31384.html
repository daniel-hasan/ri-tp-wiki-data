<html><title>447 a.C.</title><body>&#10;<p> &#10;</p><a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;<a id="Ocidente" name="Ocidente"></a><h3> Ocidente </h3>&#10;&#10;<ul>&#10;<li>Os <a href="http://en.wikipedia.org/wiki/Atenas" id="w">atenienses</a> come&ccedil;am a construir o <a href="http://en.wikipedia.org/wiki/Partenon" id="w">Partenon</a>&semi;</li>&#10;<li>Atenas perde <a href="http://en.wikipedia.org/wiki/M%C3%A9gara" id="w">M&eacute;gara</a>.</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Questor" id="w">Questores</a> s&atilde;o eleitos pelo povo pela primeira vez.</li></ul>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_V_a.C." id="w">Categoria:Anos do s&eacute;culo V a.C.</a></p></body></html>
