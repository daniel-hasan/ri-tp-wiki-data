<html><title>Aldeanueva de Santa Cruz</title><body>&#10;<p> &#10;<b>Aldeanueva de Santa Cruz</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Lista_de_munic%C3%ADpios_da_Espanha" id="w">munic&iacute;pio</a> da <a href="http://en.wikipedia.org/wiki/Espanha" id="w">Espanha</a> na <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncias_da_Espanha" id="w">prov&iacute;ncia</a> de <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_%C3%81vila" id="w">&Aacute;vila</a>, <a href="http://en.wikipedia.org/wiki/Comunidades_aut%C3%B3nomas_da_Espanha" id="w">comunidade aut&oacute;noma</a> de <a href="http://en.wikipedia.org/wiki/Castela_e_Le%C3%A3o" id="w">Castela e Le&atilde;o</a>, de &aacute;rea 8,44 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> com popula&ccedil;&atilde;o de 172 habitantes (<a href="http://en.wikipedia.org/wiki/2004" id="w">2004</a>) e <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 20,38 hab/km&sup2;.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<a id="Demografia" name="Demografia"></a><h2> Demografia </h2>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_prov%C3%ADncia_de_%C3%81vila" id="w">Aldeanueva de Santa Cruz</a></p></body></html>
