<html><title>Belmonte de Miranda</title><body>&#10;<p> &#10;<b>Belmonte de Miranda</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Lista_de_munic%C3%ADpios_da_Espanha" id="w">munic&iacute;pio</a> da <a href="http://en.wikipedia.org/wiki/Espanha" id="w">Espanha</a> &#10;na <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncias_da_Espanha" id="w">prov&iacute;ncia</a> e <a href="http://en.wikipedia.org/wiki/Comunidades_aut%C3%B3nomas_da_Espanha" id="w">comunidade aut&oacute;noma</a> das <a href="http://en.wikipedia.org/wiki/Ast%C3%BArias" id="w">Ast&uacute;rias</a>, de &aacute;rea 207,95 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> com popula&ccedil;&atilde;o de 2054 habitantes (<a href="http://en.wikipedia.org/wiki/2004" id="w">2004</a>) e <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 9,88 hab/km&sup2;.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<a id="Demografia" name="Demografia"></a><h2>Demografia</h2>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_das_Ast%C3%BArias" id="w">Belmonte de Miranda</a></p></body></html>
