<html><title>Marshalsea</title><body>&#10;<p><b>Marshalsea</b> foi uma <a href="http://en.wikipedia.org/wiki/Pris%C3%A3o" id="w">pris&atilde;o</a> que existia em <a href="http://en.wikipedia.org/wiki/Southwark" id="w">Southwark</a>, <a href="http://en.wikipedia.org/wiki/Londres" id="w">Londres</a>, ao sul do T&acirc;misa.  Existia desde o reinado de <a href="http://en.wikipedia.org/wiki/Edward_III" id="w">Edward III</a>. Foi consolidado em <a href="http://en.wikipedia.org/wiki/1842" id="w">1842</a> com as pris&otilde;es do banco e da frota da <a href="http://en.wikipedia.org/wiki/Rainha" id="w">rainha</a> e descrito ent&atilde;o como uma &#34&semi;pris&atilde;o para devedores&#34&semi;.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Pris%C3%B5es_do_Reino_Unido" id="w">Categoria:Pris&otilde;es do Reino Unido</a></p>&#10;<p> </p></body></html>
