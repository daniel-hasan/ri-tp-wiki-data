<html><title>Valgoglio</title><body>&#10;<p> &#10; &#10;<b>Valgoglio</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_B%C3%A9rgamo" id="w">prov&iacute;ncia de B&eacute;rgamo</a>, com cerca de 613 habitantes. Estende&shy;se por uma &aacute;rea de 31 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 20 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Ardesio" id="w">Ardesio</a>, <a href="http://en.wikipedia.org/wiki/Branzi" id="w">Branzi</a>, <a href="http://en.wikipedia.org/wiki/Carona_(It%C3%A1lia)" id="w">Carona</a>, <a href="http://en.wikipedia.org/wiki/Gandellino" id="w">Gandellino</a>, <a href="http://en.wikipedia.org/wiki/Gromo" id="w">Gromo</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_B%C3%A9rgamo" id="w">Categoria:Comunas de B&eacute;rgamo</a></p></body></html>
