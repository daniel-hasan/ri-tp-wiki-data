<html><title>Valnegra</title><body>&#10;<p> &#10; &#10;<b>Valnegra</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_B%C3%A9rgamo" id="w">prov&iacute;ncia de B&eacute;rgamo</a>, com cerca de 230 habitantes. Estende&shy;se por uma &aacute;rea de 2 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 115 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Lenna" id="w">Lenna</a>, <a href="http://en.wikipedia.org/wiki/Moio_de%26%2339%3B_Calvi" id="w">Moio de&#39&semi; Calvi</a>, <a href="http://en.wikipedia.org/wiki/Piazza_Brembana" id="w">Piazza Brembana</a>, <a href="http://en.wikipedia.org/wiki/Piazzolo" id="w">Piazzolo</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_B%C3%A9rgamo" id="w">Categoria:Comunas de B&eacute;rgamo</a></p></body></html>
