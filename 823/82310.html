<html><title>Radiotelefonia</title><body>&#10;<p>A <b>radiotelefonia</b> ou <b>telefonia sem fios</b> (<b>TSF</b>) &eacute; um sistema de comunica&ccedil;&atilde;o <a href="http://en.wikipedia.org/wiki/Telefonia" id="w">telef&ocirc;nica</a> sem fio que utiliza ondas radioel&eacute;tricas (<a href="http://en.wikipedia.org/wiki/Radiofrequ%C3%AAncia" id="w">radiofrequ&ecirc;ncia</a>) para a <a href="http://en.wikipedia.org/wiki/Transmiss%C3%A3o" id="w">radiotransmiss&atilde;o</a> e <a href="http://en.wikipedia.org/wiki/Recep%C3%A7%C3%A3o" id="w">radiorrecep&ccedil;&atilde;o</a> de voz ou dados.</p>&#10;<a id="%7B%7BVer_tamb%C3%A9m%7D%7D" name="%7B%7BVer_tamb%C3%A9m%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Telegrafia" id="w">Telegrafia</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Radio" id="w">Radio</a></li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Telecomunica%C3%A7%C3%B5es" id="w">Categoria:Telecomunica&ccedil;&otilde;es</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunica%C3%A7%C3%A3o" id="w">Categoria:Comunica&ccedil;&atilde;o</a></p></body></html>
