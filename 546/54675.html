<html><title>Cinquenta e oito</title><body>&#10;<p> </p>&#10;<p><b>58</b> (<b>cinquenta e oito</b>, <b>LVIII</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_natural" id="w">n&uacute;mero natural</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Cinquenta_e_sete" id="w">57</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Cinquenta_e_nove" id="w">59</a>.</p>&#10;&#10;<ul>&#10;<li>&Eacute; o quarto <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_de_Smith" id="w">n&uacute;mero de Smith</a>.</li></ul>&#10;&#10;<ul>&#10;<li>Pode ser escrito de quatro formas distintas como a soma de dois <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;meros primos</a>: <span class="math">58=5+53=11+47=17+41=29+29\,</span>. Veja <a href="http://en.wikipedia.org/wiki/Conjectura_de_Goldbach" id="w">conjectura de Goldbach</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#058</a></p>&#10;</body></html>
