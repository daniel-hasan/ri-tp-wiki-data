<html><title>Sessenta e um</title><body>&#10;<p> </p>&#10;<p><b>61</b> (<b>sessenta e um</b>, <b>LXI</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_natural" id="w">n&uacute;mero natural</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Sessenta" id="w">60</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Sessenta_e_dois" id="w">62</a>.</p>&#10;<p>&Eacute; o quarto <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo_de_Pillai" id="w">n&uacute;mero primo de Pillai</a>.</p>&#10;<p>Pode ser escrito de forma &uacute;nica como a soma de dois <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;meros primos</a>: <span class="math">61=2+59\,</span>.&#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#061</a></p>&#10;</body></html>
