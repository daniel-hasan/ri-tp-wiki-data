<html><title>Sessenta e dois</title><body>&#10;<p> </p>&#10;<p><b>62</b> (<b>sessenta e dois</b>, <b>LXII</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_natural" id="w">n&uacute;mero natural</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Sessenta_e_um" id="w">61</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Sessenta_e_tr%C3%AAs" id="w">63</a>.</p>&#10;&#10;<ul>&#10;<li>&Eacute; o sexto n&uacute;mero <a href="http://en.wikipedia.org/wiki/N%C3%A3o_totiente" id="w">n&atilde;o totiente</a>.</li></ul>&#10;&#10;<ul>&#10;<li>Pode ser escrito de tr&ecirc;s formas distintas como a soma de dois <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;meros primos</a>: <span class="math">62=3+59=19+43=31+31\,</span>. Veja <a href="http://en.wikipedia.org/wiki/Conjectura_de_Goldbach" id="w">conjectura de Goldbach</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#062</a></p>&#10;</body></html>
