<html><title>Sessenta e tr&ecirc;s</title><body>&#10;<p> </p>&#10;<p><b>63</b> (<b>sessenta e tr&ecirc;s</b>, <b>LXIII</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_natural" id="w">n&uacute;mero natural</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Sessenta_e_dois" id="w">62</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Sessenta_e_quatro" id="w">64</a>.</p>&#10;<p>&Eacute; o quarto <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_de_Woodall" id="w">n&uacute;mero de Woodall</a>.</p>&#10;<p>Pode ser escrito de forma &uacute;nica como a soma de dois <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;meros primos</a>: <span class="math">63=2+61\,</span>.&#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#063</a></p>&#10;</body></html>
