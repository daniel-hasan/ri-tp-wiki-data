<html><title>Cinquenta e cinco</title><body>&#10;<p> </p>&#10;<p><b>55</b> (<b>cinquenta e cinco</b>, <b>LV</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_natural" id="w">n&uacute;mero natural</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Cinquenta_e_quatro" id="w">54</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Cinquenta_e_seis" id="w">56</a>.</p>&#10;<p>&Eacute; o d&eacute;cimo <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_triangular" id="w">n&uacute;mero triangular</a>.</p>&#10;<p>Pode ser escrito de forma &uacute;nica como a soma de dois <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;meros primos</a>: <span class="math">55=2+53\,</span>.&#10; </p>&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#055</a></p></body></html>
