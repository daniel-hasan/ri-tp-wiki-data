<html><title>Cinquenta e nove</title><body>&#10;<p> </p>&#10;<p><b>59</b> (<b>cinquenta e nove</b>, <b>LIX</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_natural" id="w">n&uacute;mero natural</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Cinquenta_e_oito" id="w">58</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Sessenta" id="w">60</a>.</p>&#10;<p>&Eacute; o terceiro <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo_de_Pillai" id="w">n&uacute;mero primo de Pillai</a>.</p>&#10;<p>&Eacute; o d&eacute;cimo s&eacute;timo n&uacute;mero primo.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#059</a></p>&#10;</body></html>
