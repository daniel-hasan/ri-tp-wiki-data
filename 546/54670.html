<html><title>Cinquenta e quatro</title><body>&#10;<p> </p>&#10;<p><b>54</b> (<b>cinquenta e quatro</b>, <b>LIV</b>) &eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_natural" id="w">n&uacute;mero natural</a>. Ele &eacute; precedido pelo <a href="http://en.wikipedia.org/wiki/Cinquenta_e_tr%C3%AAs" id="w">53</a> e sucedido pelo <a href="http://en.wikipedia.org/wiki/Cinquenta_e_cinco" id="w">55</a>.</p>&#10;&#10;<ul>&#10;<li>&Eacute; o d&eacute;cimo <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_abundante" id="w">n&uacute;mero abundante</a>.</li></ul>&#10;&#10;<ul>&#10;<li>Pode ser escrito de cinco formas distintas como a soma de dois <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;meros primos</a>: <span class="math">54=7+47=11+43=13+41=17+37=23+31\,</span>. Veja <a href="http://en.wikipedia.org/wiki/Conjectura_de_Goldbach" id="w">conjectura de Goldbach</a>.</li></ul>&#10;<p> </p>&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#054</a></p></body></html>
