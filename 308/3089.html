<html><title>Hilo</title><body>&#10;<p> </p>&#10;<p><b>Hilo</b> &eacute; uma fissura ou depress&atilde;o numa v&iacute;scera, especialmente no <a href="http://en.wikipedia.org/wiki/Ba%C3%A7o" id="w">ba&ccedil;o</a>, <a href="http://en.wikipedia.org/wiki/Pulm%C3%A3o" id="w">pulm&atilde;o</a>, <a href="http://en.wikipedia.org/wiki/Rim" id="w">rim</a> ou <a href="http://en.wikipedia.org/wiki/Ov%C3%A1rio" id="w">ov&aacute;rio</a>, pela qual entram e saem os elementos vasculares, nervosos e linf&aacute;ticos.<sup id="_ref&shy;Dic.M&eacute;dico_a" class="reference"><a href="#_note&shy;Dic.M&eacute;dico" title="">[1]</a></sup></p>&#10;<a id="Refer%C3%AAncias" name="Refer%C3%AAncias"></a><h2>Refer&ecirc;ncias</h2>&#10;&#10;<p /><ol class="references">&#10;<li id="_note&shy;1"><b><a href="#_ref&shy;1" title="">&uarr&semi;</a></b> </li></ol>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Anatomia" id="w">Categoria:Anatomia</a></p></body></html>
