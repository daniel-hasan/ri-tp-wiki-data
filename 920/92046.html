<html><title>Nihoa</title><body>&#10;<p> &#10; &#10; &#10;<b>Nihoa</b> (tamb&eacute;m conhecida como <b>Bird Island</b> ou <b>Moku Manu</b>) &eacute; uma das <a href="http://en.wikipedia.org/wiki/Ilha" id="w">ilhas</a> que comp&otilde;em o <a href="http://en.wikipedia.org/wiki/Ilhas_do_Hava%C3%AD" id="w">Arquip&eacute;lago do Hava&iacute;</a>, possuindo uma &aacute;rea de 0.7&#160&semi;km&sup2;. O monte <i>Miller</i> &eacute; o ponto mais alto da ilha, com seus 273 metros de altura. &Eacute; parte do estado <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">norte&shy;americano</a> de <a href="http://en.wikipedia.org/wiki/Hava%C3%AD" id="w">Hava&iacute;</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_do_Hava%C3%AD" id="w">Categoria:Ilhas do Hava&iacute;</a></p></body></html>
