<html><title>Kaula</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Kaula&shy;island&shy;P1010936a.JPG%7C200px%7Cthumb%7Cright" id="w">Vista norte da ilha.</a>&#10;<b>Kaula</b> (seu nome oficial &eacute; <b>Ka&lsquo;ula</b>) &eacute; uma <a href="http://en.wikipedia.org/wiki/Ilha" id="w">ilha</a> das <a href="http://en.wikipedia.org/wiki/Ilhas_do_Hava%C3%AD" id="w">Ilhas do Hava&iacute;</a>. &Eacute; parte do estado <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">norte&shy;americano</a> de <a href="http://en.wikipedia.org/wiki/Hava%C3%AD" id="w">Hava&iacute;</a>. A ilha n&atilde;o possui habitantes permanentes, mas &eacute; frequentemente usada por <a href="http://en.wikipedia.org/wiki/Pesca" id="w">pescadores</a> e para exerc&iacute;cios militares.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_do_Hava%C3%AD" id="w">Categoria:Ilhas do Hava&iacute;</a></p></body></html>
