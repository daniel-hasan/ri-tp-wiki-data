<html><title>Clarence&shy;Rockland</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Rockland_town_hall.JPG%7Cthumb%7Cright" id="w">Town hall</a>&#10;<b>Clarence&shy;Rockland</b> &eacute; uma cidade bilingual do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Ont%C3%A1rio" id="w">Ont&aacute;rio</a>. Comerciantes s&atilde;o obrigados por lei a p&ocirc;r letreiros em <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_inglesa" id="w">ingl&ecirc;s</a> e <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_francesa" id="w">franc&ecirc;s</a>. Sua &aacute;rea &eacute; de 296,53 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">quil&ocirc;metros quadrados</a>, e sua popula&ccedil;&atilde;o &eacute; 19 612 habitantes (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>).</p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Ont%C3%A1rio" id="w">Categoria:Cidades de Ont&aacute;rio</a></p></body></html>
