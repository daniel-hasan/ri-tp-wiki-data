<html><title>Kahoolawe</title><body>&#10;<p> &#10; &#10;O seu nome oficial &eacute; <b>Kaho&lsquo;olawe</b>, &eacute; a menor das oito <a href="http://en.wikipedia.org/wiki/Ilha" id="w">ilhas</a> <a href="http://en.wikipedia.org/wiki/Vulc%C3%A3o" id="w">vulc&acirc;nicas</a> do <a href="http://en.wikipedia.org/wiki/Hava%C3%AD" id="w">Hava&iacute;</a>, possuindo uma &aacute;rea de 115,5&#160&semi;km&sup2;. O pico <i>Lua Makika</i> &eacute; o ponto mais alto da ilha, com seus 452 metros de altura. &Eacute; parte do estado <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">norte&shy;americano</a> de <a href="http://en.wikipedia.org/wiki/Hava%C3%AD" id="w">Hava&iacute;</a>. N&atilde;o possui habitantes permanentes.</p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_do_Hava%C3%AD" id="w">Categoria:Ilhas do Hava&iacute;</a></p></body></html>
