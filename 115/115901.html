<html><title>Omagh</title><body>&#10;<p> &#10;<b>Omagh</b> (<a href="http://en.wikipedia.org/wiki/L%C3%ADngua_irlandesa" id="w">Ga&eacute;lico&shy;Irland&ecirc;s</a>: <i>An &Oacute;maigh</i>) &eacute; uma cidade na <a href="http://en.wikipedia.org/wiki/Irlanda_do_Norte" id="w">Irlanda do Norte</a>, com 21.380 habitantes. Foi sede de um ataque do <a href="http://en.wikipedia.org/wiki/IRA" id="w">IRA</a> em <a href="http://en.wikipedia.org/wiki/1998" id="w">1998</a> que matou 29 pessoas e que tornou&shy;se um dos maiores ataques terroristas ocorridos no <a href="http://en.wikipedia.org/wiki/Reino_Unido" id="w">Reino Unido</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Irlanda_do_Norte" id="w">Categoria:Cidades da Irlanda do Norte</a></p></body></html>
