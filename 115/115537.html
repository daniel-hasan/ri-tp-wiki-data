<html><title>Ardulfurataini Watan</title><body>&#10;<p><b>&#34&semi;Ardulfurataini Watan&#34&semi; (Terra dos dois rios)</b> foi o hino nacional do Iraque at&eacute; <a href="http://en.wikipedia.org/wiki/2004" id="w">2004</a>, depois de ser substitu&iacute;udo pelo hino &#34&semi;<a href="http://en.wikipedia.org/wiki/Mawtini" id="w">Mawtini</a>&#34&semi;. Esse hino foi adotado em <a href="http://en.wikipedia.org/wiki/1981" id="w">1981</a>, e foi escrito por Shafiq Abdul Jabar Al&shy;Kamali com m&uacute;sica de Walid Georges Gholmieh.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:_Hinos_do_Iraque" id="w">Categoria: Hinos do Iraque</a></p></body></html>
