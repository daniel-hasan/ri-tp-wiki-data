<html><title>Sinagoga de Cafarnaum</title><body>&#10;<p>A <b>Sinagoga de Cafarnaum</b> foi erigida entre os s&eacute;culos II e IV d.C., no mesmo local onde antes <a href="http://en.wikipedia.org/wiki/Jesus" id="w">Jesus</a> ensinara. As suas ru&iacute;nas ainda existem, em <a href="http://en.wikipedia.org/wiki/Israel" id="w">Israel</a>.&#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:S%C3%ADtios_arqueol%C3%B3gicos_de_Israel" id="w">Categoria:S&iacute;tios arqueol&oacute;gicos de Israel</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Sinagogas_da_Antiguidade" id="w">Categoria:Sinagogas da Antiguidade</a></p></body></html>
