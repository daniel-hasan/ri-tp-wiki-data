<html><title>Operador diferencial</title><body><a id="Defini%C3%A7%C3%A3o" name="Defini%C3%A7%C3%A3o"></a><h2>Defini&ccedil;&atilde;o</h2>&#10;&#10;<p>Um <b>operador diferencial</b> de uma fun&ccedil;&atilde;o <span class="math">f</span> no ponto <span class="math">a</span> &eacute; uma transforma&ccedil;&atilde;o linear que associa a cada vetor V de <span class="math">\mathbb{R}^{n}</span> a derivada direcional de <span class="math">f</span> no ponto <span class="math">a</span> na dire&ccedil;&atilde;o V.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:C%C3%A1lculo_vetorial" id="w">Categoria:C&aacute;lculo vetorial</a></p></body></html>
