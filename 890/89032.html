<html><title>Rio Marina</title><body>&#10;<p> &#10; &#10;<b>Rio Marina</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Toscana" id="w">regi&atilde;o da Toscana</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Livorno" id="w">prov&iacute;ncia de Livorno</a>, com cerca de 2.152 habitantes. Estende&shy;se por uma &aacute;rea de 19 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 113 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Porto_Azzurro" id="w">Porto Azzurro</a>, <a href="http://en.wikipedia.org/wiki/Rio_nell%26%2339%3BElba" id="w">Rio nell&#39&semi;Elba</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Livorno" id="w">Categoria:Comunas de Livorno</a></p></body></html>
