<html><title>Azeite doce</title><body>&#10;<p> &#10;<b>Azeite doce</b> &eacute; o nome dado em algumas regi&otilde;es do Brasil (principalmente litoral) ao <a href="http://en.wikipedia.org/wiki/Azeite_de_oliva" id="w">azeite de oliva</a> puro.</p>&#10;<p>No candombl&eacute; utiliza&shy;se o <b>azeite doce</b> em comidas oferecidas aos <a href="http://en.wikipedia.org/wiki/Orix%C3%A1" id="w">Orix&aacute;s</a> que n&atilde;o aceitam o <a href="http://en.wikipedia.org/wiki/Azeite_de_dend%C3%AA" id="w">azeite de dend&ecirc;</a>.</p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Alimentos" id="w">Categoria:Alimentos</a></p></body></html>
