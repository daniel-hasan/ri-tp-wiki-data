<html><title>Dac Lac</title><body>&#10;<p> </p>&#10;<p><b>Dac Lac</b> ou <b>Dak Lak</b> (<a href="http://en.wikipedia.org/wiki/L%C3%ADngua_vietnamita" id="w">vietnamita</a>: ƒê&#7855;k L&#7855;k) &eacute; uma <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_do_Vietn%C3%A3" id="w">prov&iacute;ncia</a> do <a href="http://en.wikipedia.org/wiki/Vietn%C3%A3" id="w">Vietn&atilde;</a>.</p>&#10;<p>At&eacute; <a href="http://en.wikipedia.org/wiki/25_de_novembro" id="w">25 de novembro</a> de <a href="http://en.wikipedia.org/wiki/2003" id="w">2003</a>, Dac Lac possu&iacute;a 19.599,5 km&sup2;. A partir desta data, a prov&iacute;ncia foi desmembrada com a cria&ccedil;&atilde;o da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Dak_Nong" id="w">Dak Nong</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Prov%C3%ADncias_do_Vietname" id="w">Categoria:Prov&iacute;ncias do Vietname</a></p></body></html>
