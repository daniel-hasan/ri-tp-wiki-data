<html><title>Montefranco</title><body>&#10;<p> &#10; &#10;<b>Montefranco</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Umbria" id="w">regi&atilde;o da Umbria</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Terni" id="w">prov&iacute;ncia de Terni</a>, com cerca de 1.260 habitantes. Estende&shy;se por uma &aacute;rea de 10 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 126 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Arrone" id="w">Arrone</a>, <a href="http://en.wikipedia.org/wiki/Ferentillo" id="w">Ferentillo</a>, <a href="http://en.wikipedia.org/wiki/Spoleto" id="w">Spoleto</a> (PG), <a href="http://en.wikipedia.org/wiki/Terni" id="w">Terni</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Terni" id="w">Categoria:Comunas de Terni</a></p></body></html>
