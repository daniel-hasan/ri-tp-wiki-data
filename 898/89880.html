<html><title>Baschi</title><body>&#10;<p> &#10; &#10;<b>Baschi</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Umbria" id="w">regi&atilde;o da Umbria</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Terni" id="w">prov&iacute;ncia de Terni</a>, com cerca de 2.651 habitantes. Estende&shy;se por uma &aacute;rea de 68 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 39 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Montecchio_(TR)" id="w">Montecchio</a>, <a href="http://en.wikipedia.org/wiki/Orvieto" id="w">Orvieto</a>, <a href="http://en.wikipedia.org/wiki/Todi" id="w">Todi</a> (PG).<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Terni" id="w">Categoria:Comunas de Terni</a></p></body></html>
