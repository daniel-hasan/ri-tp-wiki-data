<html><title>Fossato di Vico</title><body>&#10;<p> &#10; &#10;<b>Fossato di Vico</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da regi&atilde;o da <a href="http://en.wikipedia.org/wiki/&Uacute;mbria" id="w">&Uacute;mbria</a>, prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Per%C3%BAgia_(prov%C3%ADncia)" id="w">Per&uacute;gia</a>, com cerca de 2.460 habitantes. Estende&shy;se por uma &aacute;rea de 35 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 70 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Fabriano" id="w">Fabriano</a> (AN), <a href="http://en.wikipedia.org/wiki/Gualdo_Tadino" id="w">Gualdo Tadino</a>, <a href="http://en.wikipedia.org/wiki/Gubbio" id="w">Gubbio</a>, <a href="http://en.wikipedia.org/wiki/Sigillo" id="w">Sigillo</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Per%C3%BAgia" id="w">Categoria:Comunas de Per&uacute;gia</a></p></body></html>
