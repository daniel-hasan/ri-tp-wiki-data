<html><title>Spello</title><body>&#10;<p> &#10; &#10;<b>Spello</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Umbria" id="w">regi&atilde;o da Umbria</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Perugia" id="w">prov&iacute;ncia de Perugia</a>, com cerca de 8.307 habitantes. Estende&shy;se por uma &aacute;rea de 61 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 136 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Assisi" id="w">Assisi</a>, <a href="http://en.wikipedia.org/wiki/Bevagna" id="w">Bevagna</a>, <a href="http://en.wikipedia.org/wiki/Cannara" id="w">Cannara</a>, <a href="http://en.wikipedia.org/wiki/Foligno" id="w">Foligno</a>, <a href="http://en.wikipedia.org/wiki/Valtopina" id="w">Valtopina</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Per%C3%BAgia" id="w">Categoria:Comunas de Per&uacute;gia</a></p></body></html>
