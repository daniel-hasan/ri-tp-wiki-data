<html><title>Vilosidade</title><body>&#10;<p>Em <a href="http://en.wikipedia.org/wiki/Biologia" id="w">biologia</a>, uma <b>vilosidade</b> &eacute; uma sinuosidade <a href="http://en.wikipedia.org/wiki/Epit%C3%A9lio" id="w">epitelial</a> que amplifica a &aacute;rea de contacto. A principal fun&ccedil;&atilde;o das vilosidades &eacute; aumentar a absor&ccedil;&atilde;o dos nutrientes ap&oacute;s a digest&atilde;o. </p>&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Histologia" id="w">Categoria:Histologia</a>&#10; </p></body></html>
