<html><title>Maria Tch&eacute;khov</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Chehova_M_P.jpg%7Cthumb%7Cright%7C200px" id="w">Maria Tch&eacute;khov</a>&#10;<b>Maria Tch&eacute;khov</b> (<a href="http://en.wikipedia.org/wiki/Taganrog" id="w">Taganrog</a>,<a href="http://en.wikipedia.org/wiki/31_de_Agosto" id="w">31 de Agosto</a> de <a href="http://en.wikipedia.org/wiki/1863" id="w">1863</a> &shy; <a href="http://en.wikipedia.org/wiki/Ialta" id="w">Ialta</a>, <a href="http://en.wikipedia.org/wiki/15_de_Janeiro" id="w">15 de Janeiro</a> <a href="http://en.wikipedia.org/wiki/1957" id="w">1957</a>), irm&atilde; de <a href="http://en.wikipedia.org/wiki/Anton_Pavlovitch_Tch%C3%A9khov" id="w">Anton Tch&eacute;khov</a> estudou pintura. Fundou o <a href="http://en.wikipedia.org/wiki/Museu_Tch%C3%A9khov" id="w">Museu Tch&eacute;khov</a> em <a href="http://en.wikipedia.org/wiki/Ialta" id="w">Ialta</a>. Foi a editora das cartas do irm&atilde;o. Recebeu a <a href="http://en.wikipedia.org/wiki/Ordem_da_Bandeira_Vermelha_do_Trabalho" id="w">Ordem da Bandeira Vermelha do Trabalho</a>.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Russos" id="w">Categoria:Russos</a></p></body></html>
