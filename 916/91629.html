<html><title>Aleksandr Tchekhov</title><body>&#10;<p> &#10;<b>Aleksandr Tch&eacute;khov</b> (&#1040;&#1083;&#1077;&#1082;&#1089;&#1072;&#769;&#1085;&#1076;&#1088; &#1055;&#1072;&#769;&#1074;&#1083;&#1086;&#1074;&#1080;&#1095; &#1063;&#1077;&#769;&#1093;&#1086;&#1074;), (n. <a href="http://en.wikipedia.org/wiki/22_de_Agosto" id="w">22 de Agosto</a> de <a href="http://en.wikipedia.org/wiki/1855" id="w">1855</a> &mdash; <a href="http://en.wikipedia.org/wiki/29_de_Maio" id="w">29 de Maio</a> de <a href="http://en.wikipedia.org/wiki/1913" id="w">1913</a>), foi um <a href="http://en.wikipedia.org/wiki/Escritor" id="w">escritor</a> <a href="http://en.wikipedia.org/wiki/R%C3%BAssia" id="w">russo</a><sup id="_ref&shy;tPotA_a" class="reference"><a href="#_note&shy;tPotA" title="">[1]</a></sup>.</p>&#10;<p>Era um dos cinco irm&atilde;os de <a href="http://en.wikipedia.org/wiki/Anton_Pavlovitch_Tch%C3%A9khov" id="w">Anton Pavlovitch Tch&eacute;khov</a><sup id="_ref&shy;tPotA_b" class="reference"><a href="#_note&shy;tPotA" title="">[1]</a></sup>.  </p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Escritores_da_R%C3%BAssia" id="w">Categoria:Escritores da R&uacute;ssia</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Mortes_por_c%C3%A2ncer_de_laringe" id="w">Categoria:Mortes por c&acirc;ncer de laringe</a></p></body></html>
