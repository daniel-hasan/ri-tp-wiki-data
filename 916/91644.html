<html><title>Kenneth Anthony</title><body>&#10;<p><b>Kenny Davis Anthony</b> (nasceu em <a href="http://en.wikipedia.org/wiki/8_de_janeiro" id="w">8 de janeiro</a> de <a href="http://en.wikipedia.org/wiki/1951" id="w">1951</a><sup id="_ref&shy;Gov_a" class="reference"><a href="#_note&shy;Gov" title="">[1]</a></sup>) foi<a href="http://en.wikipedia.org/wiki/Anexo:Lista_de_primeiros&shy;ministros_de_Santa_L%C3%BAcia" id="w">primeiro&shy;ministro</a> de <a href="http://en.wikipedia.org/wiki/Santa_L%C3%BAcia" id="w">Santa L&uacute;cia</a> de 1997 a 2006 e atualmente desde 2011. Ele &eacute; l&iacute;der do <i>Saint Lucia Labour Party</i> (Partido Trabalhista de Santa L&uacute;cia, SLP) e l&iacute;der da oposi&ccedil;&atilde;o.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Pol%C3%ADticos_de_Santa_L%C3%BAcia" id="w">Categoria:Pol&iacute;ticos de Santa L&uacute;cia</a></p></body></html>
