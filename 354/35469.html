<html><title>Langfang</title><body>&#10;<p> </p>&#10;<p> &#10;<b>Langfang</b> (&#24266;&#22346;) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Hebei" id="w">Hebei</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se no nordeste do pa&iacute;s. Tem cerca de 722 mil habitantes. No in&iacute;cio do s&eacute;culo XX era apenas uma pequena aldeia, tendo o seu desenvolvimento acelerado a partir da d&eacute;cada de 50 desse s&eacute;culo.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Hebei" id="w">Categoria:Cidades de Hebei</a></p></body></html>
