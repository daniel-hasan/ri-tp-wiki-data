<html><title>Hubli</title><body>&#10;<p><b>Hubli</b> &eacute; uma cidade do estado de <a href="http://en.wikipedia.org/wiki/Karnataka" id="w">Karnataka</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Localiza&shy;se no sudoeste do pa&iacute;s. Tem cerca de 833 mil habitantes. Tem origem num povoado constru&iacute;do em torno de um templo hindu do s&eacute;culo XI.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Karnataka" id="w">Categoria:Cidades e vilas de Karnataka</a></p></body></html>
