<html><title>Qinhuangdao</title><body>&#10;<p> &#10;<b>Qinhuangdao</b> ou <b>Chinwangtao</b> (&#31206;&#30343;&#23707;) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Hebei" id="w">Hebei</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se no nordeste da prov&iacute;ncia, num bra&ccedil;o do <a href="http://en.wikipedia.org/wiki/Mar_Amarelo" id="w">mar Amarelo</a>. Tem cerca de 675 mil habitantes. A <a href="http://en.wikipedia.org/wiki/Muralha_da_China" id="w">Muralha da China</a> termina a leste da cidade.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Hebei" id="w">Categoria:Cidades de Hebei</a></p></body></html>
