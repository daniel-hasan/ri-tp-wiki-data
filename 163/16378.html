<html><title>Fornos de Maceira D&atilde;o</title><body>&#10;<p> &#10; &#10;<b>Fornos de Maceira D&atilde;o</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Mangualde" id="w">Mangualde</a>, com 16,2&#160&semi;km&sup2; de &aacute;rea e 1459 habitantes (<a href="http://en.wikipedia.org/wiki/2011" id="w">2011</a>). Densidade: 90,1 hab/km&sup2;. Aqui passa o rio portugu&ecirc;s <a href="http://en.wikipedia.org/wiki/D%C3%A3o" id="w">D&atilde;o</a>, no qual tamb&eacute;m &eacute; nome da freguesia.</p>&#10;<a id="Patrim%C3%B3nio" name="Patrim%C3%B3nio"></a><h2> Patrim&oacute;nio </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Mosteiro_de_Santa_Maria_de_Maceira_D%C3%A3o" id="w">Mosteiro de Santa Maria de Maceira D&atilde;o</a></li></ul>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Fornos_de_Maceira_D%C3%A3o" id="w"> </a></p></body></html>
