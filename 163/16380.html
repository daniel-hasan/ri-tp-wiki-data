<html><title>Lobelhe do Mato</title><body>&#10;<p> &#10; &#10;<b>Lobelhe do Mato</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Mangualde" id="w">Mangualde</a>, com 1,36&#160&semi;km&sup2; de &aacute;rea e 259 habitantes (2011). Densidade: 190,4 hab/km&sup2;. O seu nome deriva do nome Romano <i>Lubelius</i>.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Mangualde" id="w">Categoria:Freguesias de Mangualde</a></p></body></html>
