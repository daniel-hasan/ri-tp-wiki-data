<html><title>Turiaco</title><body>&#10;<p><b>Turiaco</b> (em <a href="http://en.wikipedia.org/wiki/Latim" id="w">latim</a> <i>Turiacus</i>) era o <a href="http://en.wikipedia.org/wiki/Divindade" id="w">deus</a> do <a href="http://en.wikipedia.org/wiki/Poder" id="w">poder</a> da <a href="http://en.wikipedia.org/wiki/Mitologia_celta" id="w">mitologia celta</a>, adorado pelos <a href="http://en.wikipedia.org/wiki/Gr%C3%B3vios" id="w">gr&oacute;vios</a>, povo que habitava a regi&atilde;o do <a href="http://en.wikipedia.org/wiki/Entre_Douro_e_Minho" id="w">Entre Douro e Minho</a>. <sup id="_ref&shy;mythica.turiacus_a" class="reference"><a href="#_note&shy;mythica.turiacus" title="">[1]</a></sup> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Mitologia_galaica" id="w">Categoria:Mitologia galaica</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Mitologia_lusitana" id="w">Categoria:Mitologia lusitana</a></p></body></html>
