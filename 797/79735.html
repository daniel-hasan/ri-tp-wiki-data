<html><title>Runesoc&eacute;sio</title><body>&#10;<p> &#10;<b>Runesoc&eacute;sio</b> era o deus da guerra na mitologia c&eacute;ltica, possuindo uma natureza misteriosa e um car&aacute;cter marcial. Com <a href="http://en.wikipedia.org/wiki/At%C3%A9gina" id="w">At&eacute;gina</a> e <a href="http://en.wikipedia.org/wiki/Endov%C3%A9lico" id="w">Endov&eacute;lico</a>, este deus formaria a trindade da mitologia dos <a href="http://en.wikipedia.org/wiki/C%C3%A9lticos" id="w">c&eacute;lticos</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Mitologia_lusitana" id="w">Categoria:Mitologia lusitana</a></p></body></html>
