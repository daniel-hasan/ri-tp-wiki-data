<html><title>Parghelia</title><body>&#10;<p> &#10; &#10;<b>Parghelia</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Cal%C3%A1bria" id="w">regi&atilde;o da Cal&aacute;bria</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Vibo_Valentia" id="w">prov&iacute;ncia de Vibo Valentia</a>, com cerca de 1.377 habitantes. Estende&shy;se por uma &aacute;rea de 8 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 172 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Drapia" id="w">Drapia</a>, <a href="http://en.wikipedia.org/wiki/Tropea" id="w">Tropea</a>, <a href="http://en.wikipedia.org/wiki/Zaccanopoli" id="w">Zaccanopoli</a>, <a href="http://en.wikipedia.org/wiki/Zambrone" id="w">Zambrone</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Vibo_Valentia" id="w">Categoria:Comunas de Vibo Valentia</a></p></body></html>
