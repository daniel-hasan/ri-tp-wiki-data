<html><title>1311</title><body>&#10;<p> &#10; </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/16_de_Outubro" id="w">16 de Outubro</a> &shy; D&aacute;&shy;se in&iacute;cio do <a href="http://en.wikipedia.org/wiki/Conc%C3%ADlio_de_Vienne" id="w">Conc&iacute;lio de Vienne</a>, o d&eacute;cimo quinto <a href="http://en.wikipedia.org/wiki/Conc%C3%ADlio_ecum%C3%AAnico" id="w">conc&iacute;lio ecum&ecirc;nico</a> da Igreja cat&oacute;lica. Entre as principais caracter&iacute;sticas de decis&atilde;o, em cima da mesa, proposto pelo rei de Fran&ccedil;a, estava a condena&ccedil;&atilde;o dos <a href="http://en.wikipedia.org/wiki/Ordem_dos_Templ%C3%A1rios" id="w">Templ&aacute;rios</a>&semi; e do <a href="http://en.wikipedia.org/wiki/Papa_Bonif%C3%A1cio_VIII" id="w">papa Bonif&aacute;cio VIII</a>.&semi;</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:1311" id="w"> </a></p></body></html>
