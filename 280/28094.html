<html><title>1379</title><body>&#10;<p> </p>&#10;<p> &#10;</p><a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2>Nascimentos</h2>&#10;&#10;<ul>&#10;<li>D. <a href="http://en.wikipedia.org/wiki/Pedro_de_Noronha" id="w">Pedro de Noronha</a>, <a href="http://en.wikipedia.org/wiki/Bispo_de_%C3%89vora" id="w">bispo de &Eacute;vora</a> (<a href="http://en.wikipedia.org/wiki/1419" id="w">1419</a>&shy;<a href="http://en.wikipedia.org/wiki/1423" id="w">1423</a>), <a href="http://en.wikipedia.org/wiki/Arcebispo_de_Lisboa" id="w">arcebispo de Lisboa</a> (<a href="http://en.wikipedia.org/wiki/1424" id="w">1424</a>&shy;<a href="http://en.wikipedia.org/wiki/1452" id="w">1452</a>), m. <a href="http://en.wikipedia.org/wiki/1452" id="w">1452</a>.</li></ul>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/29_de_Maio" id="w">29 de Maio</a> &shy; <a href="http://en.wikipedia.org/wiki/Henrique_II_de_Castela" id="w">Henrique II de Castela</a> n. <a href="http://en.wikipedia.org/wiki/1334" id="w">1334</a>, foi rei de <a href="http://en.wikipedia.org/wiki/Reino_de_Castela" id="w">Castela</a>, Conde de Trast&acirc;mara, inaugurou a <a href="http://en.wikipedia.org/wiki/Dinastia_de_Trast%C3%A2mara" id="w">dinastia de Trast&acirc;mara</a> no <a href="http://en.wikipedia.org/wiki/Lista_de_reis_de_Le%C3%A3o" id="w">trono de Castela e Le&atilde;o</a> em <a href="http://en.wikipedia.org/wiki/1369" id="w">1369</a>.</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:1379" id="w"> </a></p></body></html>
