<html><title>Leda (sat&eacute;lite)</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Leda_(moon).jpg%7Cthumb%7C270px" id="w">Leda</a>&#10;<b>Leda</b> &eacute; um sat&eacute;lite natural de <a href="http://en.wikipedia.org/wiki/J%C3%BApiter_(planeta)" id="w">J&uacute;piter</a> descoberto por <a href="http://en.wikipedia.org/wiki/Charles_Kowal" id="w">Charles Kowal</a> no Observat&oacute;rio do Monte Palomar em <a href="http://en.wikipedia.org/wiki/1974" id="w">1974</a>, e <a href="http://en.wikipedia.org/wiki/Leda" id="w">tem o nome</a> da rainha de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a>, m&atilde;e de <a href="http://en.wikipedia.org/wiki/Clitemnestra" id="w">Clitemnestra</a>, <a href="http://en.wikipedia.org/wiki/Helena_de_Troia" id="w">Helena de Troia</a>, <a href="http://en.wikipedia.org/wiki/Castor_e_P%C3%B3lux" id="w">Castor e P&oacute;lux</a>.</p>&#10;<p>N&atilde;o confundir com o <a href="http://en.wikipedia.org/wiki/Aster%C3%B3ide" id="w">aster&oacute;ide</a> <a href="http://en.wikipedia.org/wiki/38_Leda" id="w">38 Leda</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Luas_de_J%C3%BApiter" id="w">categoria:Luas de J&uacute;piter</a></p></body></html>
