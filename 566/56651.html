<html><title>Theria</title><body>&#10;<p> &#10; &#10;<b>Theria</b> &eacute; uma sub&shy;classe de <a href="http://en.wikipedia.org/wiki/Mam%C3%ADferos" id="w">mam&iacute;feros</a> que integra as infra&shy;classes <a href="http://en.wikipedia.org/wiki/Marsupialia" id="w">Marsupialia</a> e <a href="http://en.wikipedia.org/wiki/Placentalia" id="w">Placentalia</a>. O grupo distingue&shy;se dos <a href="http://en.wikipedia.org/wiki/Prototheria" id="w">Prototheria</a> (monotremados) pela capacidade de dar &agrave; luz crias desenvolvidas total ou parcialmente no corpo das f&ecirc;meas, sem recorrer &agrave; protec&ccedil;&atilde;o de ovos. </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Mam%C3%ADferos" id="w">Categoria:Mam&iacute;feros</a></p></body></html>
