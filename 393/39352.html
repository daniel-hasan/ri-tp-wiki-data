<html><title>Filete</title><body><dl><dd><i>Se procura pelo corte de carne, veja <a href="http://en.wikipedia.org/wiki/Fil%C3%A9" id="w">Fil&eacute;</a>.</i></dd></dl>&#10;<p><a href="http://en.wikipedia.org/wiki/Bot%C3%A2nica" id="w">Botanicamente</a>, os <b>filetes</b> que integram o &oacute;rg&atilde;o masculino das <a href="http://en.wikipedia.org/wiki/Flor" id="w">flores</a>, o <a href="http://en.wikipedia.org/wiki/Estame" id="w">estame</a>. S&atilde;o estruturas normalmente alongadas, inseridas no recept&aacute;culo floral, ou mesmo sobre as <a href="http://en.wikipedia.org/wiki/P%C3%A9tala" id="w">p&eacute;talas</a>, portando a <a href="http://en.wikipedia.org/wiki/Antera" id="w">antera</a> no &aacute;pice.&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anatomia_vegetal" id="w">Categoria:Anatomia vegetal</a></p></body></html>
