<html><title>N&eacute;bula solar</title><body>&#10;<p><b>N&eacute;bula solar</b> &eacute; a imensa <a href="http://en.wikipedia.org/wiki/Nuvem" id="w">nuvem</a> de <a href="http://en.wikipedia.org/wiki/G%C3%A1s" id="w">g&aacute;s</a> e <a href="http://en.wikipedia.org/wiki/Poeira" id="w">poeira</a> da qual o <a href="http://en.wikipedia.org/wiki/Sol" id="w">sol</a> e os <a href="http://en.wikipedia.org/wiki/Planeta" id="w">planetas</a> do nosso sistema se condensaram a 4,6 bilh&otilde;es de <a href="http://en.wikipedia.org/wiki/Ano" id="w">anos</a> atr&aacute;s. Esta nuvem foi respons&aacute;vel pela cria&ccedil;&atilde;o dos planetas.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Objetos_astron%C3%B3micos" id="w">Categoria:Objetos astron&oacute;micos</a></p></body></html>
