<html><title>Villarbasse</title><body>&#10;<p> &#10; &#10;<b>Villarbasse</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Piemonte" id="w">regi&atilde;o do Piemonte</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Turim" id="w">prov&iacute;ncia de Turim</a>, com cerca de 2.814 habitantes. Estende&shy;se por uma &aacute;rea de 10 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 281 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Rivoli" id="w">Rivoli</a>, <a href="http://en.wikipedia.org/wiki/Rosta" id="w">Rosta</a>, <a href="http://en.wikipedia.org/wiki/Reano" id="w">Reano</a>, <a href="http://en.wikipedia.org/wiki/Rivalta_di_Torino" id="w">Rivalta di Torino</a>, <a href="http://en.wikipedia.org/wiki/Sangano" id="w">Sangano</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Turim" id="w">Categoria:Comunas de Turim</a></p></body></html>
