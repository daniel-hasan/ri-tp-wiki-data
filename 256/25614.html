<html><title>Marcol&acirc;ndia</title><body>&#10;<p> </p>&#10;<p><b>Marcol&acirc;ndia</b> &eacute; uma cidade e um munic&iacute;pio do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Piau%C3%AD" id="w">Piau&iacute;</a>, <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>.</p>&#10;<p>Localiza&shy;se na microrregi&atilde;o do <a href="http://en.wikipedia.org/wiki/Alto_M%C3%A9dio_Canind%C3%A9" id="w">Alto M&eacute;dio Canind&eacute;</a>, mesorregi&atilde;o do <a href="http://en.wikipedia.org/wiki/Mesorregi%C3%A3o_do_Sudeste_Piauiense" id="w">Sudeste piauiense</a>. O munic&iacute;pio possui 7.154 habitantes (Censo 2007) e 141&#160&semi;km&sup2;. Foi criado em <a href="http://en.wikipedia.org/wiki/29_de_abril" id="w">29 de abril</a> de <a href="http://en.wikipedia.org/wiki/1992" id="w">1992</a><sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Piau%C3%AD" id="w">Categoria:Munic&iacute;pios do Piau&iacute;</a></p></body></html>
