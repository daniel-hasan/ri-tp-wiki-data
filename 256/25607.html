<html><title>Passagem Franca do Piau&iacute;</title><body>&#10;<p> </p>&#10;<p><b>Passagem Franca do Piau&iacute;</b> &eacute; uma cidade e munic&iacute;pio do estado do <a href="http://en.wikipedia.org/wiki/Piau%C3%AD" id="w">Piau&iacute;</a>, <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>. Localiza&shy;se na <a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o_do_M%C3%A9dio_Parna%C3%ADba_Piauiense" id="w">microrregi&atilde;o do M&eacute;dio Parna&iacute;ba Piauiense</a>, mesorregi&atilde;o do <a href="http://en.wikipedia.org/wiki/Mesorregi%C3%A3o_do_Centro&shy;Norte_Piauiense" id="w">Centro&shy;Norte Piauiense</a>. O munic&iacute;pio tem cerca de 4 546 habitantes e 1 019&#160&semi;km&sup2;. Foi criado em <a href="http://en.wikipedia.org/wiki/1993" id="w">1993</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Piau%C3%AD" id="w">Categoria:Munic&iacute;pios do Piau&iacute;</a></p></body></html>
