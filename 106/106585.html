<html><title>Kor&eacute;</title><body>&#10;<p>  </p>&#10;<p><b>Kor&eacute;</b> ou <b> Baniere Kor&eacute; </b> &eacute; uma pequena <a href="http://en.wikipedia.org/wiki/Vila" id="w">vila</a> e <a href="http://en.wikipedia.org/wiki/Comunas_do_Mali" id="w">comuna</a> no <a href="http://en.wikipedia.org/wiki/Nioro_du_Sahel_cercle" id="w">Cercle de Nioro du Sahel</a> na <a href="http://en.wikipedia.org/wiki/Kayes_(regi%C3%A3o)" id="w">Kayes (regi&atilde;o)</a> do sudoeste do <a href="http://en.wikipedia.org/wiki/Mali" id="w">Mali</a>. Em 1998 a comuna tinha uma  popula&ccedil;&atilde;o de 7754.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup> </p>&#10;<a id="Refer%C3%AAncias" name="Refer%C3%AAncias"></a><h2> Refer&ecirc;ncias </h2>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Assentamentos_na_regi%C3%A3o_de_Kayes" id="w">Categoria:Assentamentos na regi&atilde;o de Kayes</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_do_Mali" id="w">Categoria:Comunas do Mali</a></p></body></html>
