<html><title>Ai&atilde;o</title><body>&#10;<p> &#10;<b>Ai&atilde;o</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Felgueiras" id="w">Felgueiras</a>, com 2,78&#160&semi;km&sup2; de &aacute;rea e 856 habitantes (2011). Densidade: 307,9 hab/km&sup2;.</p>&#10;<p>Fez parte do antigo concelho de <a href="http://en.wikipedia.org/wiki/Santa_Cruz_de_Riba_T%C3%A2mega" id="w">Santa Cruz de Riba T&acirc;mega</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Felgueiras" id="w">Categoria:Freguesias de Felgueiras</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Antigas_freguesias_de_Santa_Cruz_de_Riba_T%C3%A2mega" id="w">Categoria:Antigas freguesias de Santa Cruz de Riba T&acirc;mega</a></p></body></html>
