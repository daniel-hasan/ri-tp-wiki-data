<html><title>Bunad</title><body>&#10;<p> </p>&#10;<p><b>Bunad</b> &eacute; o traje tradicional da <a href="http://en.wikipedia.org/wiki/Noruega" id="w">Noruega</a>. Pode variar &shy; sobretudo em suas cores e bordados &shy; dependendo da regi&atilde;o. &Eacute; utilizado atualmente em datas comemorativas, como o 17 de maio, assim como em casamentos e batizados.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cultura_da_Noruega" id="w">Categoria:Cultura da Noruega</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Trajes" id="w">Categoria:Trajes</a></p></body></html>
