<html><title>In pectore</title><body>&#10;<p> </p>&#10;<p><b>In pectore</b>, literalmente &#34&semi;do peito&#34&semi;, &eacute; um termo <a href="http://en.wikipedia.org/wiki/Latim" id="w">latino</a> empregado para designar um <a href="http://en.wikipedia.org/wiki/Cardeal" id="w">cardeal</a> que o <a href="http://en.wikipedia.org/wiki/Papa" id="w">Papa</a> nomeou e cujo nome n&atilde;o tornou p&uacute;blico.<sup id="_ref&shy;Terra_a" class="reference"><a href="#_note&shy;Terra" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cardeais" id="w">Categoria:Cardeais</a></p></body></html>
