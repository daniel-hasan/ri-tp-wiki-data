<html><title>Casa de Santa Marta</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Imagem:Vatican_1.jpg%7Cthumb" id="w">Domus Sanctae Marthae.</a>&#10;<b>Casa de Santa Marta</b> &eacute; o alojamento em que os <a href="http://en.wikipedia.org/wiki/Cardeal" id="w">cardeais</a> eleitores ficam, durante os <a href="http://en.wikipedia.org/wiki/Conclave" id="w">conclaves</a>. A Casa Santa Marta foi reformada pelo <a href="http://en.wikipedia.org/wiki/Papa_Jo%C3%A3o_Paulo_II" id="w">Papa Jo&atilde;o Paulo II</a>, em <a href="http://en.wikipedia.org/wiki/1996" id="w">1996</a>, e anteriormente se chamava <b>Abrigo Santa Marta</b>.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Conclaves" id="w">Categoria:Conclaves</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Constru%C3%A7%C3%B5es_do_Vaticano" id="w">Categoria:Constru&ccedil;&otilde;es do Vaticano</a></p></body></html>
