<html><title>Jos&eacute; Pinto Fonseca</title><body>&#10;<p> &#10;<b>Jos&eacute; Pinto Fonseca</b> foi sertanista e em <a href="http://en.wikipedia.org/wiki/26_de_julho" id="w">26 de julho</a> de <a href="http://en.wikipedia.org/wiki/1773" id="w">1773</a> descobriu a <a href="http://en.wikipedia.org/wiki/Ilha_do_Bananal" id="w">Ilha do Bananal</a>, maior ilha fluvial do mundo, situada entre os estados atuais do <a href="http://en.wikipedia.org/wiki/Tocantins" id="w">Tocantins</a> e <a href="http://en.wikipedia.org/wiki/Mato_Grosso" id="w">Mato Grosso</a> (12&deg;50&acute; longitude e 9&deg;40&acute; latitude) com uma &aacute;rea de aproximadamente 2 milh&otilde;es de hectares.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Sertanistas" id="w">Categoria:Sertanistas</a></p></body></html>
