<html><title>Texcoco</title><body>&#10;<p> &#10;</p><dl><dd><i>Se procura o lago com o mesmo nome veja <a href="http://en.wikipedia.org/wiki/Lago_de_Texcoco" id="w">Lago de Texcoco</a></i></dd></dl>&#10;<p> &#10;<b>Texcoco</b> foi uma cidade&shy;estado aliada aos <a href="http://en.wikipedia.org/wiki/Astecas" id="w">astecas</a>. Hoje &eacute; uma cidade no <a href="http://en.wikipedia.org/wiki/Estado_de_M%C3%A9xico" id="w">Estado de M&eacute;xico</a>, no <a href="http://en.wikipedia.org/wiki/M%C3%A9xico" id="w">M&eacute;xico</a>.</p>&#10;<p>Em 2005, o munic&iacute;pio possu&iacute;a um total de 209.308 habitantes.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_do_M%C3%A9xico" id="w">Categoria:Cidades do M&eacute;xico</a></p></body></html>
