<html><title>Rio Reins</title><body>&#10;<p> </p>&#10;<p>O <b>rio Reins</b> ou <b>Rhins</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Fran%C3%A7a" id="w">franc&ecirc;s</a>, que &eacute; <a href="http://en.wikipedia.org/wiki/Afluente" id="w">afluente</a> do <a href="http://en.wikipedia.org/wiki/Rio_Loire" id="w">Rio Loire</a>. Tem 59,7 km de extens&atilde;o e uma bacia hidrogr&aacute;fica de 427 km&sup2;.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_da_Fran%C3%A7a" id="w">Reins</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rio_Loire" id="w">Reins</a></p></body></html>
