<html><title>Rio Arroux</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Arroux</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Fran%C3%A7a" id="w">franc&ecirc;s</a> que &eacute; <a href="http://en.wikipedia.org/wiki/Afluente" id="w">afluente</a> do <a href="http://en.wikipedia.org/wiki/Rio_Loire" id="w">rio Loire</a>.</p>&#10;<p>Da <a href="http://en.wikipedia.org/wiki/Nascente" id="w">nascente</a> at&eacute; a <a href="http://en.wikipedia.org/wiki/Foz" id="w">foz</a>, o rio Arroux faz um percurso total de 120 km.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_da_Fran%C3%A7a" id="w">Arroux</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rio_Loire" id="w">Arroux</a></p></body></html>
