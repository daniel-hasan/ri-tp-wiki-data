<html><title>Aramari</title><body>&#10;<p> </p>&#10;<p><b>Aramari</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> da <a href="http://en.wikipedia.org/wiki/Bahia" id="w">Bahia</a>. Sua popula&ccedil;&atilde;o estimada em <a href="http://en.wikipedia.org/wiki/2013" id="w">2013</a> era de 11.157 habitantes</p>&#10;<p>Possu&iacute;a importante oficina de manuten&ccedil;&atilde;o da <a href="http://en.wikipedia.org/wiki/Via%C3%A7%C3%A3o_F%C3%A9rrea_Federal_do_Leste_Brasileiro" id="w">Via&ccedil;&atilde;o F&eacute;rrea Federal do Leste Brasileiro</a>.</p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_Bahia" id="w">Categoria:Munic&iacute;pios da Bahia</a></p></body></html>
