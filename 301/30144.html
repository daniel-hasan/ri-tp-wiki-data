<html><title>Anguera</title><body>&#10;<p> </p>&#10;<p><b>Anguera</b> (<i>&uuml;</i>) &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> da <a href="http://en.wikipedia.org/wiki/Bahia" id="w">Bahia</a> pertencente &agrave; <a href="http://en.wikipedia.org/wiki/&Aacute;rea_de_Expans%C3%A3o_Metropolitana_de_Feira_de_Santana" id="w">&Aacute;rea de Expans&atilde;o Metropolitana de Feira de Santana</a>. Sua popula&ccedil;&atilde;o &eacute; de 10 248 habitantes.</p>&#10;<p>O munic&iacute;pio foi desmembrado de <a href="http://en.wikipedia.org/wiki/Feira_de_Santana" id="w">Feira de Santana</a>, em 1961.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_Bahia" id="w">Categoria:Munic&iacute;pios da Bahia</a></p></body></html>
