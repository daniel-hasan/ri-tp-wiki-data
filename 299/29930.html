<html><title>Floresta do Piau&iacute;</title><body>&#10;<p> </p>&#10;<p><b>Floresta do Piau&iacute;</b> &eacute; uma cidade e um munic&iacute;pio do estado do <a href="http://en.wikipedia.org/wiki/Piau%C3%AD" id="w">Piau&iacute;</a>, <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>. Localiza&shy;se na <a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o_do_Alto_M%C3%A9dio_Canind%C3%A9" id="w">microrregi&atilde;o do Alto M&eacute;dio Canind&eacute;</a>, <a href="http://en.wikipedia.org/wiki/Mesorregi%C3%A3o_do_Sudeste_Piauiense" id="w">mesorregi&atilde;o do Sudeste Piauiense</a>. O munic&iacute;pio tem 2445 habitantes (2003) e 168&#160&semi;km&sup2;. Foi criado em <a href="http://en.wikipedia.org/wiki/1997" id="w">1997</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Piau%C3%AD" id="w">Categoria:Munic&iacute;pios do Piau&iacute;</a></p></body></html>
