<html><title>Wuhu</title><body>&#10;<p> &#10;<b>Wuhu</b> (&#33436;&#28246; em <a href="http://en.wikipedia.org/wiki/Chin%C3%AAs" id="w">chin&ecirc;s</a>) &eacute; uma <a href="http://en.wikipedia.org/wiki/Cidade" id="w">cidade</a> <a href="http://en.wikipedia.org/wiki/China" id="w">chinesa</a> situada na prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Anhui" id="w">Anhui</a>, fundada no <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_II_a.C." id="w">s&eacute;culo II a.C.</a>. Wuhu localiza&shy;se no Nascente (<a href="http://en.wikipedia.org/wiki/Este" id="w">Este</a>/<a href="http://en.wikipedia.org/wiki/Leste" id="w">Leste</a>) da prov&iacute;ncia, nas margens do <a href="http://en.wikipedia.org/wiki/Rio_Chang" id="w">rio Chang</a>. Tem cerca de 699 mil habitantes.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Anhui" id="w">Categoria:Cidades de Anhui</a></p></body></html>
