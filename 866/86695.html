<html><title>Hist&oacute;ria de Tuvalu</title><body>&#10;<p><b><a href="http://en.wikipedia.org/wiki/Tuvalu" id="w">Tuvalu</a></b> foi explorada por navegadores <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">norte&shy;americanos</a> no in&iacute;cio do <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_XIX" id="w">s&eacute;culo XIX</a>. A <a href="http://en.wikipedia.org/wiki/Reino_Unido" id="w">Gr&atilde;&shy;Bretanha</a> integrou as ilhas na col&oacute;nia das <a href="http://en.wikipedia.org/wiki/Ilhas_Gilbert" id="w">ilhas de Gilbert</a> e <a href="http://en.wikipedia.org/wiki/Ilhas_Ellice" id="w">Ellice</a> em <a href="http://en.wikipedia.org/wiki/1892" id="w">1892</a>. Em <a href="http://en.wikipedia.org/wiki/1975" id="w">1975</a> tornou&shy;se numa depend&ecirc;ncia brit&acirc;nica separada, passando a estado independente em 1 de Outubro de <a href="http://en.wikipedia.org/wiki/1978" id="w">1978</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Hist%C3%B3ria_de_Tuvalu" id="w"> </a></p></body></html>
