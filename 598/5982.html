<html><title>Rio Taedong</title><body>&#10;<p> </p>&#10;<p>O <b>Taedong</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> na <a href="http://en.wikipedia.org/wiki/Coreia_do_Norte" id="w">Coreia do Norte</a>, com uma extens&atilde;o de 439&#160&semi;km.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p>O rio nasce nas <a href="http://en.wikipedia.org/wiki/Montanha" id="w">montanhas</a> de <a href="http://en.wikipedia.org/wiki/Nangnim" id="w">Nangnim</a>, na <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_da_Coreia_do_Norte" id="w">prov&iacute;ncia</a> de <a href="http://en.wikipedia.org/wiki/Hamgyong_Sul" id="w">Hamgyong Sul</a> e corre pela capital do pa&iacute;s, <a href="http://en.wikipedia.org/wiki/Pyongyang" id="w">Pyongyang</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_da_Coreia_do_Norte" id="w">Taedong</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Pyongyang" id="w">Categoria:Pyongyang</a></p></body></html>
