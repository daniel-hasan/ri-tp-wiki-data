<html><title>Carapelle</title><body>&#10;<p> &#10; &#10;<b>Carapelle</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Puglia" id="w">regi&atilde;o da Puglia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Foggia" id="w">prov&iacute;ncia de Foggia</a>, com cerca de 5.900 habitantes. Estende&shy;se por uma &aacute;rea de 24 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 246 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Cerignola" id="w">Cerignola</a>, <a href="http://en.wikipedia.org/wiki/Foggia" id="w">Foggia</a>, <a href="http://en.wikipedia.org/wiki/Manfredonia" id="w">Manfredonia</a>, <a href="http://en.wikipedia.org/wiki/Ordona" id="w">Ordona</a>, <a href="http://en.wikipedia.org/wiki/Orta_Nova" id="w">Orta Nova</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Foggia" id="w">Categoria:Comunas de Foggia</a></p></body></html>
