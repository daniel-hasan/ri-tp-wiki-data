<html><title>Mattinata</title><body>&#10;<p> &#10; &#10;<b>Mattinata</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Puglia" id="w">regi&atilde;o da Puglia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Foggia" id="w">prov&iacute;ncia de Foggia</a>, com cerca de 6.324 habitantes. Estende&shy;se por uma &aacute;rea de 72 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 88 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Monte_Sant%26%2339%3BAngelo" id="w">Monte Sant&#39&semi;Angelo</a>, <a href="http://en.wikipedia.org/wiki/Vieste" id="w">Vieste</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<a id="Liga%C3%A7%C3%B5es_externas" name="Liga%C3%A7%C3%B5es_externas"></a><h2> Liga&ccedil;&otilde;es externas </h2>&#10;&#10;<ul>&#10;<li> </li></ul>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Foggia" id="w">Categoria:Comunas de Foggia</a></p></body></html>
