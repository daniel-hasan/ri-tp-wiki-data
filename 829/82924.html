<html><title>San Lorenzo al Mare</title><body>&#10;<p> &#10; &#10;<b>San Lorenzo al Mare</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lig%C3%BAria" id="w">regi&atilde;o da Lig&uacute;ria</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Imp%C3%A9ria" id="w">prov&iacute;ncia de Imp&eacute;ria</a>, com cerca de 1.402 habitantes. Estende&shy;se por uma &aacute;rea de 1 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 1402 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Cipressa" id="w">Cipressa</a>, <a href="http://en.wikipedia.org/wiki/Civezza" id="w">Civezza</a>, <a href="http://en.wikipedia.org/wiki/Costarainera" id="w">Costarainera</a>, <a href="http://en.wikipedia.org/wiki/Imperia" id="w">Imperia</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Imp%C3%A9ria" id="w">Categoria:Comunas de Imp&eacute;ria</a></p></body></html>
