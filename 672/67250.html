<html><title>Bolo de Santo Ant&ocirc;nio</title><body>&#10;<p> </p>&#10;<p><b>Bolo de Santo Ant&ocirc;nio</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Bolo" id="w">bolo</a> t&iacute;pico <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> feito com <a href="http://en.wikipedia.org/wiki/Castanha&shy;do&shy;par%C3%A1" id="w">castanhas do par&aacute;</a>, <a href="http://en.wikipedia.org/wiki/Gema_(ovo)" id="w">gemas</a> de <a href="http://en.wikipedia.org/wiki/Ovo" id="w">ovos</a>, <a href="http://en.wikipedia.org/wiki/Clara_do_ovo" id="w">claras</a> em neve, <a href="http://en.wikipedia.org/wiki/Manteiga" id="w">manteiga</a>, <a href="http://en.wikipedia.org/wiki/A%C3%A7%C3%BAcar" id="w">a&ccedil;&uacute;car</a>, <a href="http://en.wikipedia.org/wiki/Farinha" id="w">farinha</a> de <a href="http://en.wikipedia.org/wiki/Trigo" id="w">trigo</a>, <a href="http://en.wikipedia.org/wiki/Leite" id="w">leite</a>, ess&ecirc;ncia de <a href="http://en.wikipedia.org/wiki/Baunilha" id="w">baunilha</a> e <a href="http://en.wikipedia.org/wiki/Fermento" id="w">fermento</a> em p&oacute;. A castanha pode ser substitu&iacute;da por <a href="http://en.wikipedia.org/wiki/Amendoim" id="w">amendoim</a> torrado e mo&iacute;do.</p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Doces_do_Brasil" id="w">Categoria:Doces do Brasil</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Bolos" id="w">Categoria:Bolos</a></p></body></html>
