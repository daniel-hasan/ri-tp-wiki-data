<html><title>Marteleira</title><body>&#10;<p> &#10;<b>Marteleira</b> &eacute; uma antiga <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho da <a href="http://en.wikipedia.org/wiki/Lourinh%C3%A3" id="w">Lourinh&atilde;</a>, com 7,25 km&sup2; de &aacute;rea e 1 761 habitantes (2011).<sup id="_ref&shy;INE_a" class="reference"><a href="#_note&shy;INE" title="">[1]</a></sup> Densidade: 242,9 hab/km&sup2;.</p>&#10;<p>Em <a href="http://en.wikipedia.org/wiki/2013" id="w">2013</a>, passou a integrar a nova <b><a href="http://en.wikipedia.org/wiki/Uni%C3%A3o_das_Freguesias_de_Miragaia_e_Marteleira" id="w">Uni&atilde;o das Freguesias de Miragaia e Marteleira</a></b>.<sup id="_ref&shy;DRE_a" class="reference"><a href="#_note&shy;DRE" title="">[2]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_da_Lourinh%C3%A3" id="w">Categoria:Freguesias da Lourinh&atilde;</a></p></body></html>
