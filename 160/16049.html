<html><title>Vimeiro (Lourinh&atilde;)</title><body>&#10;<p> &#10;<b>Vimeiro</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho da <a href="http://en.wikipedia.org/wiki/Lourinh%C3%A3" id="w">Lourinh&atilde;</a>, com 7,08 km&sup2; de &aacute;rea e 1 470 habitantes (2011)<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>. Densidade: 207,6 hab/km&sup2;. Foi nesta freguesia que decorreu a <a href="http://en.wikipedia.org/wiki/Batalha_do_Vimeiro" id="w">Batalha do Vimeiro</a>, em <a href="http://en.wikipedia.org/wiki/21_de_agosto" id="w">21 de agosto</a> de <a href="http://en.wikipedia.org/wiki/1808" id="w">1808</a>.</p>&#10;<a id="Patrim%C3%B3nio" name="Patrim%C3%B3nio"></a><h2> Patrim&oacute;nio </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Padr%C3%A3o_do_Vimeiro" id="w">Padr&atilde;o do Vimeiro</a></li></ul>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Vimeiro_(Lourinh%C3%A3)" id="w"> </a></p></body></html>
