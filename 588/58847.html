<html><title>Efetividade</title><body>&#10;<p> </p>&#10;&#10;<p>Efetividade &eacute; a capacidade de produzir um <a href="http://en.wikipedia.org/wiki/Efeito" id="w">efeito</a>, que pode ser positivo ou negativo. Consequentemente, o que &eacute; efetivo n&atilde;o &eacute; necessariamente <a href="http://en.wikipedia.org/wiki/Eficiente" id="w">eficiente</a> ou <a href="http://en.wikipedia.org/wiki/Eficaz" id="w">eficaz</a>.</p>&#10;<a id="%7B%7BVer_tamb%C3%A9m%7D%7D" name="%7B%7BVer_tamb%C3%A9m%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Efici%C3%AAncia" id="w">Efici&ecirc;ncia</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Efic%C3%A1cia" id="w">Efic&aacute;cia</a></li></ul>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Terminologia_econ%C3%B4mica" id="w">Categoria:Terminologia econ&ocirc;mica</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Qualidades_do_pensamento" id="w">Categoria:Qualidades do pensamento</a></p></body></html>
