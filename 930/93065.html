<html><title>Ilha das Tartarugas</title><body>&#10;<p><b>Ilha das Tartarugas</b>, tamb&eacute;m conhecida como <b>Ilha do Farol</b>, &eacute; uma <a href="http://en.wikipedia.org/wiki/Ilha" id="w">ilha</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileira</a> do <a href="http://en.wikipedia.org/wiki/Estado" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>. Parte integrante do balne&aacute;rio de <a href="http://en.wikipedia.org/wiki/Caiob%C3%A1" id="w">Caiob&aacute;</a>, munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Matinhos" id="w">Matinhos</a>, situa&shy;se pr&oacute;ximo &agrave; <a href="http://en.wikipedia.org/wiki/Praia" id="w">praia</a>, podendo ser alcan&ccedil;ada a p&eacute;, na <a href="http://en.wikipedia.org/wiki/Mar%C3%A9" id="w">mar&eacute;</a> baixa.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup> </p>&#10;<p> </p>&#10;<a id="Liga%C3%A7%C3%B5es_externas" name="Liga%C3%A7%C3%B5es_externas"></a><h2>Liga&ccedil;&otilde;es externas</h2>&#10;&#10;<ul>&#10;<li> </li></ul>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_do_Paran%C3%A1" id="w">Tartarugas</a></p></body></html>
