<html><title>Cassina Valsassina</title><body>&#10;<p> &#10; &#10; &#10; &#10;<b>Cassina Valsassina</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Lecco" id="w">prov&iacute;ncia de Lecco</a>, com cerca de 457 habitantes. Estende&shy;se por uma &aacute;rea de 2 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 229 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Barzio" id="w">Barzio</a>, <a href="http://en.wikipedia.org/wiki/Cremeno" id="w">Cremeno</a>, <a href="http://en.wikipedia.org/wiki/Moggio_(Lecco)" id="w">Moggio</a>, <a href="http://en.wikipedia.org/wiki/Morterone" id="w">Morterone</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Lecco" id="w">Categoria:Comunas de Lecco</a></p></body></html>
