<html><title>Vigan&ograve;</title><body>&#10;<p> &#10; &#10; &#10;<b>Vigan&ograve;</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Lecco" id="w">prov&iacute;ncia de Lecco</a>, com cerca de 1.767 habitantes. Estende&shy;se por uma &aacute;rea de 1 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 1767 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Barzan%C3%B2" id="w">Barzan&ograve;</a>, <a href="http://en.wikipedia.org/wiki/Missaglia" id="w">Missaglia</a>, <a href="http://en.wikipedia.org/wiki/Monticello_Brianza" id="w">Monticello Brianza</a>, <a href="http://en.wikipedia.org/wiki/Sirtori" id="w">Sirtori</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup><sup id="_ref&shy;4" class="reference"><a href="#_note&shy;4" title="">[4]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Lecco" id="w">Categoria:Comunas de Lecco</a></p></body></html>
