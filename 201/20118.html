<html><title>Macieira (Sernancelhe)</title><body>&#10;<p> &#10;<b>Macieira</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Sernancelhe" id="w">Sernancelhe</a>, com 11,79&#160&semi;km&sup2; de &aacute;rea e 124 habitantes (2011). Densidade: 10,5 hab/km&sup2;.</p>&#10;<p>Pertenceu ao extinto concelho de <a href="http://en.wikipedia.org/wiki/Fonte_Arcada_(Sernancelhe)" id="w">Fonte Arcada</a> at&eacute; <a href="http://en.wikipedia.org/wiki/1855" id="w">1855</a>.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Sernancelhe" id="w">Categoria:Freguesias de Sernancelhe</a></p></body></html>
