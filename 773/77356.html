<html><title>Nordeste</title><body>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:CompassRose16_NE.png%7Cthumb%7C200px" id="w">Nordeste.</a></p>&#10;<p><b>Nordeste</b> ou <b>Noreste (NE)</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Coordenada" id="w">coordenada</a> <a href="http://en.wikipedia.org/wiki/Cartografia" id="w">cartogr&aacute;fica</a> situada entre o <a href="http://en.wikipedia.org/wiki/Norte" id="w">norte</a> e o <a href="http://en.wikipedia.org/wiki/Leste" id="w">leste</a> (ou este).</p>&#10;<p>Um dos pontos colaterais das <a href="http://en.wikipedia.org/wiki/Rosa&shy;dos&shy;ventos" id="w">rosa&shy;dos&shy;ventos</a>. A palavra <b>nordeste</b> &eacute; a jun&ccedil;&atilde;o da palavra <a href="http://en.wikipedia.org/wiki/Norte" id="w">norte</a> com <a href="http://en.wikipedia.org/wiki/Este" id="w">este</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Orienta%C3%A7%C3%A3o" id="w">Categoria:Orienta&ccedil;&atilde;o</a></p></body></html>
