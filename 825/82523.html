<html><title>Chiavari</title><body>&#10;<p> &#10; &#10;<b>Chiavari</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lig%C3%BAria" id="w">regi&atilde;o da Lig&uacute;ria</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_G%C3%A9nova" id="w">prov&iacute;ncia de G&eacute;nova</a>, com cerca de 27.257 habitantes. Estende&shy;se por uma &aacute;rea de 12 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 2271 hab/km&sup2;. Faz <a href="http://en.wikipedia.org/wiki/Fronteira" id="w">fronteira</a> com <a href="http://en.wikipedia.org/wiki/Carasco" id="w">Carasco</a>, <a href="http://en.wikipedia.org/wiki/Cogorno" id="w">Cogorno</a>, <a href="http://en.wikipedia.org/wiki/Lavagna" id="w">Lavagna</a>, <a href="http://en.wikipedia.org/wiki/Leivi" id="w">Leivi</a>, <a href="http://en.wikipedia.org/wiki/Zoagli" id="w">Zoagli</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_G%C3%A9nova" id="w">Categoria:Comunas de G&eacute;nova</a></p></body></html>
