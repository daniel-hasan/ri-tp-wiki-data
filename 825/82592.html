<html><title>Cologne</title><body>&#10;<p> &#10; &#10; &#10;<b>Cologne</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Br%C3%A9scia" id="w">prov&iacute;ncia de Br&eacute;scia</a>, com cerca de 6.490 habitantes. Estende&shy;se por uma &aacute;rea de 13 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 499 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Chiari" id="w">Chiari</a>, <a href="http://en.wikipedia.org/wiki/Coccaglio" id="w">Coccaglio</a>, <a href="http://en.wikipedia.org/wiki/Erbusco" id="w">Erbusco</a>, <a href="http://en.wikipedia.org/wiki/Palazzolo_sull%26%2339%3BOglio" id="w">Palazzolo sull&#39&semi;Oglio</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Br%C3%A9scia" id="w">Categoria:Comunas de Br&eacute;scia</a></p></body></html>
