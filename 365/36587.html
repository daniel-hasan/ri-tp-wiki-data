<html><title>Fuxin</title><body>&#10;<p> &#10;<b>Fuxin</b>, <b>Fu&shy;hsin</b> ou <b>Fou&shy;hsin</b> (&#38428;&#26032;) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Liaoning" id="w">Liaoning</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se no nordeste do pa&iacute;s, numa regi&atilde;o carbon&iacute;fera. Tem cerca de 1.900.000 mil habitantes.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Liaoning" id="w">Categoria:Cidades de Liaoning</a></p></body></html>
