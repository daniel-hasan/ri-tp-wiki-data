<html><title>Liuzhou</title><body>&#10;<p><b>Liuzhou</b>, <b>Liu&shy;chou</b> ou <b>Liuchow</b> (&#26611;&#24030;) &eacute; uma cidade da regi&atilde;o aut&oacute;noma <a href="http://en.wikipedia.org/wiki/Zhuang_(etnia)" id="w">Zhuang</a> de <a href="http://en.wikipedia.org/wiki/Guangxi" id="w">Guangxi</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se no norte da regi&atilde;o. Tem cerca de 935 mil habitantes.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Guangxi" id="w">Categoria:Cidades de Guangxi</a></p></body></html>
