<html><title>Bou&ccedil;&atilde;</title><body>&#10;<p>A <b>Bou&ccedil;&atilde;</b> &eacute; uma pequena localidade, da freguesia das <a href="http://en.wikipedia.org/wiki/Bairradas" id="w">Bairradas</a>, concelho de <a href="http://en.wikipedia.org/wiki/Figueir%C3%B3_dos_Vinhos" id="w">Figueir&oacute; dos Vinhos</a>, junto ao <a href="http://en.wikipedia.org/wiki/Rio_Z%C3%AAzere" id="w">rio Z&ecirc;zere</a>. Toda a sua actividade econ&oacute;mica depende da <a href="http://en.wikipedia.org/wiki/Barragem_da_Bou%C3%A7%C3%A3" id="w">barragem da Bou&ccedil;&atilde;</a>, a&iacute; constru&iacute;da, e da respectiva central el&eacute;ctrica.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Localidades_de_Portugal" id="w">Categoria:Localidades de Portugal</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Figueir%C3%B3_dos_Vinhos" id="w">Categoria:Figueir&oacute; dos Vinhos</a>&#10; </p></body></html>
