<html><title>Post and Telecommunication</title><body>&#10;<p><b>Post and Telecommunication</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Arranha&shy;c%C3%A9u" id="w">arranha&shy;c&eacute;u</a>, actualmente &eacute; o 68&ordm; arranha&shy;c&eacute;u mais alto do mundo, com 260 metros (853&#160&semi;ft). Edificado na cidade de <a href="http://en.wikipedia.org/wiki/Guangzhou" id="w">Guangzhou</a>, <a href="http://en.wikipedia.org/wiki/Rep%C3%BAblica_Popular_da_China" id="w">Rep&uacute;blica Popular da China</a>, foi conclu&iacute;do em <a href="http://en.wikipedia.org/wiki/2003" id="w">2003</a> com 66 andares.</p>&#10;<a id="%7B%7BVer_tamb%C3%A9m%7D%7D" name="%7B%7BVer_tamb%C3%A9m%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Anexo:Lista_de_arranha&shy;c%C3%A9us" id="w">Lista de arranha&shy;c&eacute;us</a></li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Arranha&shy;c%C3%A9us_da_China" id="w">Categoria:Arranha&shy;c&eacute;us da China</a></p></body></html>
