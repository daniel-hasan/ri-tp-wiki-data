<html><title>Tapaj&oacute;s</title><body>&#10;<p> &#10; </p>&#10;<p>Os <b>tapaj&oacute;s</b> foram um grupo <a href="http://en.wikipedia.org/wiki/Ind%C3%ADgena" id="w">ind&iacute;gena</a>, atualmente considerado extinto, que habitava no <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_XVII" id="w">s&eacute;culo XVII</a> as proximidades dos baixos rios <a href="http://en.wikipedia.org/wiki/Rio_Madeira" id="w">Madeira</a> e <a href="http://en.wikipedia.org/wiki/Rio_Tapaj%C3%B3s" id="w">Tapaj&oacute;s</a>, no estado brasileiro do <a href="http://en.wikipedia.org/wiki/Amazonas" id="w">Amazonas</a>.</p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Povos_ind%C3%ADgenas_do_Brasil" id="w">Categoria:Povos ind&iacute;genas do Brasil</a></p>&#10;<p> </p></body></html>
