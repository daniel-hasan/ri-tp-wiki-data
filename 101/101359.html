<html><title>Menara KOMTAR</title><body>&#10;<p><b>Menara KOMTAR</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Arranha&shy;c%C3%A9u" id="w">arranha&shy;c&eacute;u</a>, actualmente &eacute; o 144&ordm; arranha&shy;c&eacute;u mais alto do mundo, com 232 metros (760&#160&semi;ft). Edificado na cidade de <a href="http://en.wikipedia.org/wiki/Penang_Island" id="w">Penang Island</a>, <a href="http://en.wikipedia.org/wiki/Mal%C3%A1sia" id="w">Mal&aacute;sia</a>, foi conclu&iacute;do em <a href="http://en.wikipedia.org/wiki/1985" id="w">1985</a> com 65 andares.</p>&#10;<a id="%7B%7BVer_tamb%C3%A9m%7D%7D" name="%7B%7BVer_tamb%C3%A9m%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Anexo:Lista_de_arranha&shy;c%C3%A9us" id="w">Lista de arranha&shy;c&eacute;us</a></li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Arranha&shy;c%C3%A9us_da_Mal%C3%A1sia" id="w">Categoria:Arranha&shy;c&eacute;us da Mal&aacute;sia</a></p></body></html>
