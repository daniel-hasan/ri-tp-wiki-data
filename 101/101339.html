<html><title>Sorrento 2</title><body>&#10;<p><b>Sorrento 2</b> &eacute; um dos <a href="http://en.wikipedia.org/wiki/Arranha&shy;c%C3%A9u" id="w">arranha&shy;c&eacute;us</a> <a href="http://en.wikipedia.org/wiki/Lista_de_arranha&shy;c%C3%A9us" id="w">mais altos do mundo</a>, com 236 metros (773&#160&semi;ft). Edificado na cidade de <a href="http://en.wikipedia.org/wiki/Hong_Kong" id="w">Hong Kong</a>, <a href="http://en.wikipedia.org/wiki/Rep%C3%BAblica_Popular_da_China" id="w">China</a>, foi conclu&iacute;do em <a href="http://en.wikipedia.org/wiki/2003" id="w">2003</a> com 66 andares.</p>&#10;<a id="%7B%7BVer_tamb%C3%A9m%7D%7D" name="%7B%7BVer_tamb%C3%A9m%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Anexo:Lista_de_arranha&shy;c%C3%A9us" id="w">Lista de arranha&shy;c&eacute;us</a></li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Arranha&shy;c%C3%A9us_de_Hong_Kong" id="w">Categoria:Arranha&shy;c&eacute;us de Hong Kong</a></p></body></html>
