<html><title>Paulo Ant&ocirc;nio Leone Neto</title><body>&#10;<p> &#10;<b>Paulo Leoni</b> foi pol&iacute;tico do munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Nova_Igua%C3%A7u" id="w">Nova Igua&ccedil;u</a> (<a href="http://en.wikipedia.org/wiki/Rio_de_Janeiro" id="w">Rio de Janeiro</a>). Foi diversas vezes <a href="http://en.wikipedia.org/wiki/Vereador" id="w">vereador</a>, al&eacute;m de ter sido <a href="http://en.wikipedia.org/wiki/Prefeito" id="w">prefeito</a> do munic&iacute;pio. Faleceu em <a href="http://en.wikipedia.org/wiki/22_de_julho" id="w">22 de julho</a> de <a href="http://en.wikipedia.org/wiki/2004" id="w">2004</a>.</p>&#10;&#10;<p> &#10; &#10; </p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Prefeitos_de_Nova_Igua%C3%A7u" id="w">Paulo Antonio Leone Neto</a></p>&#10;<p> </p></body></html>
