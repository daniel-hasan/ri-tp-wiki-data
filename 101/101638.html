<html><title>Praia de Guarajuba</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Imagem:Praia_de_Guarajuba_&shy;_Cama%C3%A7ari%2C_Bahia%2C_Brasil.jpg%7Cthumb%7Cdireita%7C200px" id="w">Foto a&eacute;rea da praia de Guarajuba, Cama&ccedil;ari.</a>&#10;<b>Praia de Guarajuba</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Praia" id="w">praia</a> situada no estado da <a href="http://en.wikipedia.org/wiki/Bahia" id="w">Bahia</a>, <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>. Localizada a 42km de <a href="http://en.wikipedia.org/wiki/Salvador_(Bahia)" id="w">Salvador</a> pela <a href="http://en.wikipedia.org/wiki/Linha_Verde_(Bahia)" id="w">Linha Verde</a>.</p>&#10;<p>A praia hoje &eacute; uma das mais frequentadas do litoral norte da Bahia, possuindo barracas e restaurantes.</p>&#10;<a id="Liga%C3%A7%C3%B5es_externas" name="Liga%C3%A7%C3%B5es_externas"></a><h2>Liga&ccedil;&otilde;es externas</h2>&#10;&#10;<ul>&#10;<li> </li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Praias_de_Cama%C3%A7ari" id="w">Guarajuba</a></p></body></html>
