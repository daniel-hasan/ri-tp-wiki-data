<html><title>Altamir Gomes Moreira</title><body>&#10;<p> </p>&#10;<p><b>Altamir Gomes Moreira</b> &eacute; pol&iacute;tico do munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Nova_Igua%C3%A7u" id="w">Nova Igua&ccedil;u</a>, e criado no bairro de <a href="http://en.wikipedia.org/wiki/Comendador_Soares" id="w">Comendador Soares</a>,(<a href="http://en.wikipedia.org/wiki/Rio_de_Janeiro" id="w">Rio de Janeiro</a>). Foi <a href="http://en.wikipedia.org/wiki/Vereador" id="w">vereador</a> entre <a href="http://en.wikipedia.org/wiki/1989" id="w">1989</a> e <a href="http://en.wikipedia.org/wiki/1993" id="w">1993</a>, tornando&shy;se prefeito no ano seguinte, quando voltou a carreira de vereador. </p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Prefeitos_de_Nova_Igua%C3%A7u" id="w">Categoria:Prefeitos de Nova Igua&ccedil;u</a></p></body></html>
