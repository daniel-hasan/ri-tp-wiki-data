<html><title>Bocom Financial Towers</title><body>&#10;<p><b>Bocom Financial Towers</b> &eacute; um dos <a href="http://en.wikipedia.org/wiki/Arranha&shy;c%C3%A9u" id="w">arranha&shy;c&eacute;us</a> <a href="http://en.wikipedia.org/wiki/Lista_de_arranha&shy;c%C3%A9us" id="w">mais altos do mundo</a>, com 265 metros (869&#160&semi;ft). Edificado na cidade de <a href="http://en.wikipedia.org/wiki/Xangai" id="w">Xangai</a>, <a href="http://en.wikipedia.org/wiki/Rep%C3%BAblica_Popular_da_China" id="w">China</a>, foi conclu&iacute;do em <a href="http://en.wikipedia.org/wiki/2002" id="w">2002</a> com 52 andares.</p>&#10;<a id="%7B%7BVer_tamb%C3%A9m%7D%7D" name="%7B%7BVer_tamb%C3%A9m%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Anexo:Lista_de_arranha&shy;c%C3%A9us" id="w">Lista de arranha&shy;c&eacute;us</a></li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Arranha&shy;c%C3%A9us_de_Xangai" id="w">Categoria:Arranha&shy;c&eacute;us de Xangai</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Arranha&shy;c%C3%A9us_entre_250_e_299_metros" id="w">Categoria:Arranha&shy;c&eacute;us entre 250 e 299 metros</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Torres_g%C3%AAmeas" id="w">Categoria:Torres g&ecirc;meas</a></p></body></html>
