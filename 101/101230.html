<html><title>21st Century Tower</title><body>&#10;<p> </p>&#10;<p><b>21st Century Tower</b> &eacute; um dos <a href="http://en.wikipedia.org/wiki/Arranha&shy;c%C3%A9u" id="w">arranha&shy;c&eacute;us</a> <a href="http://en.wikipedia.org/wiki/Lista_de_arranha&shy;c%C3%A9us" id="w">mais altos do mundo</a>, com 269 metros (883ft). Edificado na cidade de <a href="http://en.wikipedia.org/wiki/Dubai" id="w">Dubai</a>, <a href="http://en.wikipedia.org/wiki/Emirados_%C3%81rabes_Unidos" id="w">Emirados &Aacute;rabes Unidos</a>, foi conclu&iacute;do em <a href="http://en.wikipedia.org/wiki/2003" id="w">2003</a> com 55 andares.</p>&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_Internas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_Internas%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Lista_de_arranha&shy;c%C3%A9us_em_Dubai" id="w">Lista de arranha&shy;c&eacute;us em Dubai</a></li></ul>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Arranha&shy;c%C3%A9us_de_Dubai" id="w">Categoria:Arranha&shy;c&eacute;us de Dubai</a></p></body></html>
