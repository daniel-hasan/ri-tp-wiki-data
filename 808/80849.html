<html><title>Berra</title><body>&#10;<p> &#10; &#10;<b>Berra</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Em%C3%ADlia&shy;Romanha" id="w">regi&atilde;o da Em&iacute;lia&shy;Romanha</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Ferrara" id="w">prov&iacute;ncia de Ferrara</a>, com cerca de 5.659 habitantes. Estende&shy;se por uma &aacute;rea de 68 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 83 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Ariano_nel_Polesine" id="w">Ariano nel Polesine</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Ferrara" id="w">Categoria:Comunas de Ferrara</a></p></body></html>
