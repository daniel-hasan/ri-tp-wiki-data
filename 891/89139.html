<html><title>Capannoli</title><body>&#10;<p> &#10; &#10;<b>Capannoli</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Toscana" id="w">regi&atilde;o da Toscana</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Pisa" id="w">prov&iacute;ncia de Pisa</a>, com cerca de 5.105 habitantes. Estende&shy;se por uma &aacute;rea de 22 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 232 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Lari" id="w">Lari</a>, <a href="http://en.wikipedia.org/wiki/Palaia" id="w">Palaia</a>, <a href="http://en.wikipedia.org/wiki/Peccioli" id="w">Peccioli</a>, <a href="http://en.wikipedia.org/wiki/Ponsacco" id="w">Ponsacco</a>, <a href="http://en.wikipedia.org/wiki/Pontedera" id="w">Pontedera</a>, <a href="http://en.wikipedia.org/wiki/Terricciola" id="w">Terricciola</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Pisa" id="w">Categoria:Comunas de Pisa</a></p></body></html>
