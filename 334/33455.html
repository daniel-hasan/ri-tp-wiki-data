<html><title>Bom Jesus do Sul</title><body>&#10;<p> &#10; </p>&#10;<p><b>Bom Jesus do Sul</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>. Sua popula&ccedil;&atilde;o estimada em <a href="http://en.wikipedia.org/wiki/2005" id="w">2005</a> era de 3.870 habitantes.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Paran%C3%A1" id="w">Categoria:Munic&iacute;pios do Paran&aacute;</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_fronteiri%C3%A7os_do_Brasil" id="w">Categoria:Munic&iacute;pios fronteiri&ccedil;os do Brasil</a></p></body></html>
