<html><title>Antes do Presente</title><body>&#10;<p>O termo <b>ap</b>, em <a href="http://en.wikipedia.org/wiki/Arqueologia" id="w">Arqueologia</a>, significa &#34&semi;Antes do Presente&#34&semi;. Tendo por base o ano de 1950, se um determinado facto ocorreu em 10.000 a.C., pode tamb&eacute;m ser notado como 11.950ap.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Arqueologia" id="w">Categoria:Arqueologia</a></p></body></html>
