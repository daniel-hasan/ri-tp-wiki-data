<html><title>1014</title><body>&#10;<p> &#10;</p><a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Depois da morte de <a href="http://en.wikipedia.org/wiki/Sueno_I_da_Dinamarca" id="w">Sueno I da Dinamarca</a>, <a href="http://en.wikipedia.org/wiki/Etelredo_II_de_Inglaterra" id="w">Etelredo II</a> recupera a coroa de Inglaterra</li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Bernardo_II_de_Bigorre" id="w">Bernardo II de Bigorre</a> m. <a href="http://en.wikipedia.org/wiki/1077" id="w">1077</a>, foi <a href="http://en.wikipedia.org/wiki/Condado_de_Bigorre" id="w">conde de Bigorre</a>.</li></ul>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/3_de_Fevereiro" id="w">3 de Fevereiro</a> &shy; Rei <a href="http://en.wikipedia.org/wiki/Sueno_I_da_Dinamarca" id="w">Sueno I da Dinamarca</a> e de Inglaterra</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:1014" id="w"> </a></p></body></html>
