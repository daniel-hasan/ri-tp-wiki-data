<html><title>Germanita</title><body>&#10;<p><b>Germanita</b> ou <b>Germanite</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Mineral" id="w">mineral</a> de <a href="http://en.wikipedia.org/wiki/Germ%C3%A2nio" id="w">germ&acirc;nio</a>, de f&oacute;rmula qu&iacute;mica Cu<sub>13</sub>Fe<sub>2</sub>Ge<sub>2</sub>S<sub>16</sub>. Ele cont&eacute;m <a href="http://en.wikipedia.org/wiki/G%C3%A1lio" id="w">Ga</a>, <a href="http://en.wikipedia.org/wiki/Zinco" id="w">Zn</a>, <a href="http://en.wikipedia.org/wiki/Molibd%C3%AAnio" id="w">Mo</a>, <a href="http://en.wikipedia.org/wiki/Ars%C3%AAnio" id="w">As</a> e <a href="http://en.wikipedia.org/wiki/Van%C3%A1dio" id="w">V</a> como impurezas.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Minerais_de_germ%C3%A2nio" id="w">Categoria:Minerais de germ&acirc;nio</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Minerais_de_cobre" id="w">Categoria:Minerais de cobre</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Sulfetos_(minerais)" id="w">Categoria:Sulfetos (minerais)</a></p></body></html>
