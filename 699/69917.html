<html><title>Werner Jaeger</title><body>&#10;<p> &#10;<b>Werner Wilhelm Jaeger</b> (<a href="http://en.wikipedia.org/wiki/Nettetal" id="w">Lobberich</a>,   &mdash; <a href="http://en.wikipedia.org/wiki/Cambridge_(Massachusetts)" id="w">Cambridge</a>, <a href="http://en.wikipedia.org/wiki/Massachusetts" id="w">Massachusetts</a>,  ) foi um <a href="http://en.wikipedia.org/wiki/Filologia" id="w">fil&oacute;logo</a> <a href="http://en.wikipedia.org/wiki/Alemanha" id="w">alem&atilde;o</a>. </p>&#10;<p>Sua principal obra, <i><a href="http://en.wikipedia.org/wiki/Paid%C3%A9ia" id="w">Paid&eacute;ia</a></i>, foi editada na <a href="http://en.wikipedia.org/wiki/Alemanha" id="w">Alemanha</a>, pela primeira vez, em 1936. No <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>, sua primeira tradu&ccedil;&atilde;o e publica&ccedil;&atilde;o data de 1966.</p>&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li> </li>&#10;<li> </li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Fil%C3%B3logos_da_Alemanha" id="w">Categoria:Fil&oacute;logos da Alemanha</a></p></body></html>
