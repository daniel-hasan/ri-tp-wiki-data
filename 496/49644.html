<html><title>Ă</title><body>&#10;<p />&#10;<div style="float: right&semi; font&shy;size: 4em&semi; padding: 0.4em 0.3em">Ă ă</div>&#10;&#10;<p>O <b>Ă</b> (<a href="http://en.wikipedia.org/wiki/Min%C3%BAscula" id="w">min&uacute;scula</a>: <b>ă</b>) &eacute; uma <a href="http://en.wikipedia.org/wiki/Letra" id="w">letra</a> (<a href="http://en.wikipedia.org/wiki/A" id="w">A</a> latino, adicionado de uma <a href="http://en.wikipedia.org/wiki/Br%C3%A1quia" id="w">Br&aacute;quia</a>) ou breve que existe no <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_romena" id="w">romeno</a> e significa que este &#34&semi;a&#34&semi; &eacute; &aacute;tono.&#10;A Br&aacute;quia ou breve, encurta as vogais, em oposi&ccedil;&atilde;o ao <a href="http://en.wikipedia.org/wiki/M%C3%A1cron" id="w">M&aacute;cron</a> que prolonga o tempo das vogais.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Alfabeto_latino" id="w">A</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Diacr%C3%ADticos" id="w">A</a></p></body></html>
