<html><title>Samone</title><body>&#10;<p> </p>&#10;<p> &#10; &#10;<b>Samone</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_Trentino&shy;Alto_%C3%81dige" id="w">regi&atilde;o do Trentino&shy;Alto &Aacute;dige</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_aut%C3%B3noma_de_Trento" id="w">prov&iacute;ncia de Trento</a>, com cerca de 494 habitantes. Estende&shy;se por uma &aacute;rea de 4 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 124 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Strigno" id="w">Strigno</a>, <a href="http://en.wikipedia.org/wiki/Spera" id="w">Spera</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Trento" id="w">Categoria:Comunas de Trento</a></p></body></html>
