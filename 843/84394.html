<html><title>Arese</title><body>&#10;<p> &#10; &#10;<b>Arese</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Mil%C3%A3o" id="w">prov&iacute;ncia de Mil&atilde;o</a>, com cerca de 18.740 habitantes. Estende&shy;se por uma &aacute;rea de 6 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 3123 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Lainate" id="w">Lainate</a>, <a href="http://en.wikipedia.org/wiki/Garbagnate_Milanese" id="w">Garbagnate Milanese</a>, <a href="http://en.wikipedia.org/wiki/Bollate" id="w">Bollate</a>, <a href="http://en.wikipedia.org/wiki/Rho" id="w">Rho</a>, <a href="http://en.wikipedia.org/wiki/Mil%C3%A3o" id="w">Mil&atilde;o</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Mil%C3%A3o" id="w">Categoria:Comunas de Mil&atilde;o</a></p></body></html>
