<html><title>Arconate</title><body>&#10;<p> &#10;<b>Arconate</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Mil%C3%A3o" id="w">prov&iacute;ncia de Mil&atilde;o</a>, com cerca de 5.440 habitantes. Estende&shy;se por uma &aacute;rea de 8 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 680 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Dairago" id="w">Dairago</a>, <a href="http://en.wikipedia.org/wiki/Buscate" id="w">Buscate</a>, <a href="http://en.wikipedia.org/wiki/Busto_Garolfo" id="w">Busto Garolfo</a>, <a href="http://en.wikipedia.org/wiki/Inveruno" id="w">Inveruno</a>, <a href="http://en.wikipedia.org/wiki/Cuggiono" id="w">Cuggiono</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Mil%C3%A3o" id="w">Categoria:Comunas de Mil&atilde;o</a></p></body></html>
