<html><title>Economia do Malawi</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Malawi" id="w">Malawi</a> &eacute; um pa&iacute;s <a href="http://en.wikipedia.org/wiki/Subdesenvolvimento" id="w">subdesenvolvido</a> que depende fundamentalmente da <a href="http://en.wikipedia.org/wiki/Agricultura" id="w">agricultura</a>. Tem uma extens&atilde;o de 11,8 milh&otilde;es de <a href="http://en.wikipedia.org/wiki/Hectare" id="w">hectares</a> mas s&oacute; 40% s&atilde;o cultiv&aacute;veis. A agricultura representa 42% do <a href="http://en.wikipedia.org/wiki/PIB" id="w">PIB</a> e 80% das exporta&ccedil;&otilde;es, sobretudo <a href="http://en.wikipedia.org/wiki/Fumo" id="w">fumo</a> e <a href="http://en.wikipedia.org/wiki/Ch%C3%A1" id="w">ch&aacute;</a>. Mais de 85% da popula&ccedil;&atilde;o vive no campo<sup id="_ref&shy;CIA_a" class="reference"><a href="#_note&shy;CIA" title="">[1]</a></sup>.</p>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Economia_do_Malawi" id="w"> </a></p></body></html>
