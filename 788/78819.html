<html><title>Rotondella</title><body>&#10;<p> &#10; &#10;<b>Rotondella</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Basilicata" id="w">regi&atilde;o da Basilicata</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Matera" id="w">prov&iacute;ncia de Matera</a>, com cerca de 3.234 habitantes. Estende&shy;se por uma &aacute;rea de 76 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 43 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Colobraro" id="w">Colobraro</a>, <a href="http://en.wikipedia.org/wiki/Nova_Siri" id="w">Nova Siri</a>, <a href="http://en.wikipedia.org/wiki/Policoro" id="w">Policoro</a>, <a href="http://en.wikipedia.org/wiki/Tursi" id="w">Tursi</a>, <a href="http://en.wikipedia.org/wiki/Valsinni" id="w">Valsinni</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Matera" id="w">Categoria:Comunas de Matera</a></p></body></html>
