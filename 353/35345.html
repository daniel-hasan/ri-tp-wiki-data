<html><title>S&atilde;o Bento do Tocantins</title><body>&#10;<p> </p>&#10;<p><b>S&atilde;o Bento do Tocantins</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Tocantins" id="w">Tocantins</a>. Localiza&shy;se a uma <a href="http://en.wikipedia.org/wiki/Latitude" id="w">latitude</a> 06&ordm;01&#39&semi;13&#34&semi; sul e a uma <a href="http://en.wikipedia.org/wiki/Longitude" id="w">longitude</a> 47&ordm;54&#39&semi;08&#34&semi; oeste, estando a uma altitude de 230 metros. Sua popula&ccedil;&atilde;o estimada em 2004 era de 3 227 habitantes.&#10;Possui uma &aacute;rea de 1437,61&#160&semi;km&sup2;.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:S%C3%A3o_Bento_do_Tocantins" id="w"> </a></p></body></html>
