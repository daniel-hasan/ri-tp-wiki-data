<html><title>Santa Tereza do Tocantins</title><body>&#10;<p> </p>&#10;<p><b>Santa Tereza do Tocantins</b><sup id="_ref&shy;nome_a" class="reference"><a href="#_note&shy;nome" title="">[1]</a></sup> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Tocantins" id="w">Tocantins</a>. Localiza&shy;se a uma <a href="http://en.wikipedia.org/wiki/Latitude" id="w">latitude</a> 10&ordm;16&#39&semi;56&#34&semi; sul e a uma <a href="http://en.wikipedia.org/wiki/Longitude" id="w">longitude</a> 47&ordm;48&#39&semi;30&#34&semi; oeste, estando a uma altitude de 263 metros. Sua popula&ccedil;&atilde;o estimada em 2004 era de 2 301 habitantes. Possui uma &aacute;rea de 543,941&#160&semi;km&sup2;.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Santa_Tereza_do_Tocantins" id="w"> </a></p></body></html>
