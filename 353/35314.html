<html><title>Novo Acordo</title><body>&#10;<p> </p>&#10;<p><b>Novo Acordo</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Tocantins" id="w">Tocantins</a>. Localiza&shy;se a uma <a href="http://en.wikipedia.org/wiki/Latitude" id="w">latitude</a> 09&ordm;57&#39&semi;46&#34&semi; sul e a uma <a href="http://en.wikipedia.org/wiki/Longitude" id="w">longitude</a> 47&ordm;40&#39&semi;38&#34&semi; oeste, estando a uma altitude de 205 metros. Sua popula&ccedil;&atilde;o estimada em 2004 era de 3 323 habitantes.&#10;Possui uma &aacute;rea de 2539,35&#160&semi;km&sup2;.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Novo_Acordo" id="w"> </a></p></body></html>
