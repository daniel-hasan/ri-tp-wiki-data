<html><title>Induno Olona</title><body>&#10;<p> &#10; &#10; &#10; &#10;<b>Induno Olona</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Varese" id="w">prov&iacute;ncia de Varese</a>, com cerca de 9.810 habitantes. Estende&shy;se por uma &aacute;rea de 12 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 818 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Arcisate" id="w">Arcisate</a>, <a href="http://en.wikipedia.org/wiki/Brinzio" id="w">Brinzio</a>, <a href="http://en.wikipedia.org/wiki/Valganna" id="w">Valganna</a>, <a href="http://en.wikipedia.org/wiki/Varese" id="w">Varese</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Varese" id="w">Categoria:Comunas de Varese</a></p></body></html>
