<html><title>Tribiano</title><body>&#10;<p> &#10; &#10;<b>Tribiano</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Lombardia" id="w">regi&atilde;o da Lombardia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Mil%C3%A3o" id="w">prov&iacute;ncia de Mil&atilde;o</a>, com cerca de 2.222 habitantes. Estende&shy;se por uma &aacute;rea de 6 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 370 hab/km&sup2;.</p>&#10;<p>Faz fronteira com <a href="http://en.wikipedia.org/wiki/Paullo" id="w">Paullo</a>, <a href="http://en.wikipedia.org/wiki/Mediglia" id="w">Mediglia</a>, <a href="http://en.wikipedia.org/wiki/Mulazzano" id="w">Mulazzano</a> (LO), <a href="http://en.wikipedia.org/wiki/Colturano" id="w">Colturano</a>, <a href="http://en.wikipedia.org/wiki/Dresano" id="w">Dresano</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Mil%C3%A3o" id="w">Categoria:Comunas de Mil&atilde;o</a></p></body></html>
