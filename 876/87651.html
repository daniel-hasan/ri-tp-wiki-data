<html><title>Acqualagna</title><body>&#10;<p> &#10;<b>Acqualagna</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_dos_Marche" id="w">regi&atilde;o dos Marche</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Pesaro_e_Urbino" id="w">prov&iacute;ncia de Pesaro e Urbino</a>, com cerca de 4.180 habitantes. Estende&shy;se por uma &aacute;rea de 50 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 84 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Cagli" id="w">Cagli</a>, <a href="http://en.wikipedia.org/wiki/Fermignano" id="w">Fermignano</a>, <a href="http://en.wikipedia.org/wiki/Urbania" id="w">Urbania</a>, <a href="http://en.wikipedia.org/wiki/Urbino" id="w">Urbino</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Pesaro_e_Urbino" id="w">Categoria:Comunas de Pesaro e Urbino</a></p></body></html>
