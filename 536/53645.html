<html><title>Mirmec&oacute;fago</title><body>&#10;<p>Em <a href="http://en.wikipedia.org/wiki/Zoologia" id="w">zoologia</a>, chamam&shy;se <b>mirmec&oacute;fagos</b> aos <a href="http://en.wikipedia.org/wiki/Animalia" id="w">animais</a> que se <a href="http://en.wikipedia.org/wiki/Alimenta%C3%A7%C3%A3o" id="w">alimentam</a> exclusivamente  de <a href="http://en.wikipedia.org/wiki/Formiga" id="w">formigas</a> (ou quase, normalmente tamb&eacute;m comem <a href="http://en.wikipedia.org/wiki/Termite" id="w">termitas</a> e outros <a href="http://en.wikipedia.org/wiki/Inseto" id="w">insetos</a>), como o <a href="http://en.wikipedia.org/wiki/Tamandu%C3%A1" id="w">tamandu&aacute;</a> e o <a href="http://en.wikipedia.org/wiki/Pangolim" id="w">pangolim</a>.</p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Zoologia" id="w">Categoria:Zoologia</a></p></body></html>
