<html><title>Rio Forquilha</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Forquilha</b> ou <b>rio Inhandava</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Rio_Grande_do_Sul" id="w">Rio Grande do Sul</a>. Ele cont&eacute;m a <a href="http://en.wikipedia.org/wiki/Usina_Hidrel%C3%A9trica_Forquilha" id="w">Usina Hidrel&eacute;trica Forquilha</a>.</p>&#10;&#10;<ul>&#10;<li>Dados: </li>&#10;<li>Pot&ecirc;ncia (kW) &shy; 1.118 <a href="http://en.wikipedia.org/wiki/KW" id="w">kW</a>   </li>&#10;<li>Destino da Energia &shy; <a href="http://en.wikipedia.org/wiki/SP" id="w">SP</a></li>&#10;<li>Fase &shy; Opera&ccedil;&atilde;o</li>&#10;<li>Munic&iacute;pio &shy; <a href="http://en.wikipedia.org/wiki/Maximiliano_de_Almeida" id="w">Maximiliano de Almeida</a></li></ul>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Paran%C3%A1" id="w">Forquilha</a></p></body></html>
