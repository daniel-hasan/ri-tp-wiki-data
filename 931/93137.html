<html><title>Rio Verde (Paran&aacute;)</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Verde</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>. &#10;Este rio que nasce e tem f&oacute;z integralmente no munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Ponta_Grossa" id="w">Ponta Grossa</a> &eacute; um afluente do <a href="http://en.wikipedia.org/wiki/Rio_Pitangui" id="w">rio Pitangui</a> .</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Paran%C3%A1" id="w">Verde</a></p></body></html>
