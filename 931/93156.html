<html><title>Rio das Lontras</title><body>&#10;<p> &#10;O <b>Rio das Lontras</b> ou <b>Rio Lontra</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>.&#10;Seu nome &eacute; esse porque a um tempo atr&aacute;s havia muitas Lontras.&#10;A sua nacante se localiza na cidade de Salto da Lontra, ele corta varias cidades, inclusive Barbosa Ferraz.</p>&#10;<p> </p>&#10;&#10;&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Paran%C3%A1" id="w">Lontras</a></p></body></html>
