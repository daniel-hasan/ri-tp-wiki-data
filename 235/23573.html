<html><title>Bainha</title><body>&#10;<p> &#10;Em <a href="http://en.wikipedia.org/wiki/Bot%C3%A2nica" id="w">bot&acirc;nica</a>, chama&shy;se <b>bainha</b> &agrave; parte da <a href="http://en.wikipedia.org/wiki/Folha_(bot%C3%A2nica)" id="w">folha</a> das <a href="http://en.wikipedia.org/wiki/Plantas_vasculares" id="w">plantas vasculares</a> em que esta se prende ao <a href="http://en.wikipedia.org/wiki/Caule" id="w">caule</a>. Em muitas <a href="http://en.wikipedia.org/wiki/Monocotiled%C3%B3nea" id="w">monocotiled&oacute;neas</a>, como as <a href="http://en.wikipedia.org/wiki/Gram%C3%ADnea" id="w">gram&iacute;neas</a> (<a href="http://en.wikipedia.org/wiki/Capim" id="w">capim</a>), a bainha envolve n&atilde;o s&oacute; o caule, mas as folhas mais jovens.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Morfologia_vegetal" id="w">Categoria:Morfologia vegetal</a></p></body></html>
