<html><title>Domingos Domingues</title><body>&#10;<p><b>Domingos Domingues</b> foi um <a href="http://en.wikipedia.org/wiki/Arquitecto" id="w">arquitecto</a> do <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_XIV" id="w">s&eacute;culo XIV</a>. Foi o autor do <a href="http://en.wikipedia.org/wiki/Claustro" id="w">claustro</a> do <a href="http://en.wikipedia.org/wiki/Mosteiro_de_Alcoba%C3%A7a" id="w">Mosteiro de Alcoba&ccedil;a</a>, mandado construir por <a href="http://en.wikipedia.org/wiki/Dinis_de_Portugal" id="w">D. Dinis</a>, e do <a href="http://en.wikipedia.org/wiki/Mosteiro_de_Santa_Clara&shy;a&shy;Velha" id="w">Mosteiro de Santa Clara&shy;a&shy;Velha</a> em <a href="http://en.wikipedia.org/wiki/Coimbra" id="w">Coimbra</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Naturais_de_Portugal" id="w">Categoria:Naturais de Portugal</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Arquitetos_de_Portugal" id="w">Domingues</a></p></body></html>
