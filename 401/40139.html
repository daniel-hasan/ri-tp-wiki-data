<html><title>&Aacute;rabe magrebino</title><body>&#10;<p> &#10;O <b>&aacute;rabe magrebino</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Dialeto" id="w">dialeto</a> da <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_%C3%A1rabe" id="w">l&iacute;ngua &aacute;rabe</a> falado em <a href="http://en.wikipedia.org/wiki/Marrocos" id="w">Marrocos</a>, <a href="http://en.wikipedia.org/wiki/Tun%C3%ADsia" id="w">Tun&iacute;sia</a>, <a href="http://en.wikipedia.org/wiki/Arg%C3%A9lia" id="w">Alg&eacute;ria</a> e <a href="http://en.wikipedia.org/wiki/L%C3%ADbia" id="w">L&iacute;bia</a>. &Eacute; chamado pelos falantes de <i>Derija</i>, que significa <i>dialeto</i>. Uma de suas variantes &eacute; o <a href="http://en.wikipedia.org/wiki/&Aacute;rabe_marroquino" id="w">&aacute;rabe marroquino</a></p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Dialetos_do_%C3%A1rabe" id="w">Categoria:Dialetos do &aacute;rabe</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cultura_do_Magrebe" id="w">Arabe magrebino</a></p></body></html>
