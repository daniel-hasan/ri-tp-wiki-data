<html><title>Euromoeda</title><body>&#10;<p>De maneira geral, uma <b>euromoeda</b> &eacute; aquela depositada em um pa&iacute;s onde n&atilde;o &eacute; a moeda dom&eacute;stica. Por isso, &eacute; poss&iacute;vel se falar em eurolibras e euroienes, por exemplo. Mas dada a import&acirc;ncia e o amplo uso do <a href="http://en.wikipedia.org/wiki/D%C3%B3lar" id="w">d&oacute;lar</a>, a euromoeda mais comum &eacute; o <a href="http://en.wikipedia.org/wiki/Eurod%C3%B3lar" id="w">eurod&oacute;lar</a>.</p>&#10;<a id="%7B%7BVer_tamb%C3%A9m%7D%7D" name="%7B%7BVer_tamb%C3%A9m%7D%7D"></a><h2> </h2>&#10;&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Eurod%C3%B3lar" id="w">Eurod&oacute;lar</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Petrod%C3%B3lar" id="w">Petrod&oacute;lar</a></li></ul>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Moedas" id="w">Categoria:Moedas</a></p></body></html>
