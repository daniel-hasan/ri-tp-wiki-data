<html><title>Trinta e cinco</title><body>&#10;<p> &#10;O <b>Trinta e cinco</b> (35) &eacute; o <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_natural" id="w">n&uacute;mero natural</a> que se segue ao <a href="http://en.wikipedia.org/wiki/Trinta_e_quatro" id="w">34</a> e precede o <a href="http://en.wikipedia.org/wiki/Trinta_e_seis" id="w">36</a>.</p>&#10;<p>&Eacute; um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_composto" id="w">n&uacute;mero composto</a>, que tem os seguintes <a href="http://en.wikipedia.org/wiki/Factor_pr%C3%B3prio" id="w">factores pr&oacute;prios</a>: 1, 5 e 7.</p>&#10;<p>Como a soma dos seus factores &eacute; 13 &#60&semi; 35, trata&shy;se de um <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_defectivo" id="w">n&uacute;mero defectivo</a>.</p>&#10;<p>&Eacute; o quinto <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_pentagonal" id="w">n&uacute;mero pentagonal</a>.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#035</a></p></body></html>
