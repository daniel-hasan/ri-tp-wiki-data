<html><title>Rio Tapero&aacute;</title><body>&#10;<p> </p>&#10;<p>O <b>rio Tapero&aacute;</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> da <a href="http://en.wikipedia.org/wiki/Para%C3%ADba" id="w">Para&iacute;ba</a>. Nasce no Munic&iacute;pio de Teixeira e des&aacute;gua no rio Para&iacute;ba, depois de percorrer os Munic&iacute;pios de S&atilde;o Jo&atilde;o do Cariri e Cabaceiras.</p>&#10;<p>O rio deu nome ao munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Tapero%C3%A1" id="w">Tapero&aacute;</a>. At&eacute; o s&eacute;culo 19, o rio era denominado Unebatucu.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_da_Para%C3%ADba" id="w">Tapero&aacute;</a></p></body></html>
