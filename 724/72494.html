<html><title>Rio Ipiranga (Paran&aacute;)</title><body>&#10;<p> &#10; &#10;O <b>rio Ipiranga</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> que banha o <a href="http://en.wikipedia.org/wiki/Unidades_federativas_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>, no <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>. &#10;</p><a id="Etimologia" name="Etimologia"></a><h2> Etimologia </h2>&#10;<p>&#34&semi;Ipiranga&#34&semi; &eacute; uma palavra de origem <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_tupi" id="w">tupi</a> que significa &#34&semi;rio vermelho&#34&semi;, atrav&eacute;s da jun&ccedil;&atilde;o dos termos <i> &#39&semi;y </i> (rio) e <i>pyrang</i> (vermelho)<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>.&#10; &#10; </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Paran%C3%A1" id="w">Ipiranga</a></p></body></html>
