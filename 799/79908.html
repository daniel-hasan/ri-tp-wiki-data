<html><title>Furore</title><body>&#10;<p> &#10; &#10;<b>Furore</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Camp%C3%A2nia" id="w">regi&atilde;o da Campania</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Salerno" id="w">prov&iacute;ncia de Salerno</a>, com cerca de 810 habitantes. Estende&shy;se por uma &aacute;rea de 1 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 810 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Agerola" id="w">Agerola</a> (NA), <a href="http://en.wikipedia.org/wiki/Amalfi" id="w">Amalfi</a>, <a href="http://en.wikipedia.org/wiki/Conca_dei_Marini" id="w">Conca dei Marini</a>, <a href="http://en.wikipedia.org/wiki/Praiano" id="w">Praiano</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Salerno" id="w">Categoria:Comunas de Salerno</a></p></body></html>
