<html><title>Pellezzano</title><body>&#10;<p> &#10; &#10;<b>Pellezzano</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Camp%C3%A2nia" id="w">regi&atilde;o da Campania</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Salerno" id="w">prov&iacute;ncia de Salerno</a>, com cerca de 10.220 habitantes. Estende&shy;se por uma &aacute;rea de 13 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 786 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Baronissi" id="w">Baronissi</a>, <a href="http://en.wikipedia.org/wiki/Cava_de%26%2339%3B_Tirreni" id="w">Cava de&#39&semi; Tirreni</a>, <a href="http://en.wikipedia.org/wiki/Salerno" id="w">Salerno</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Salerno" id="w">Categoria:Comunas de Salerno</a></p></body></html>
