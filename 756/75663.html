<html><title>Jamba</title><body>&#10;<p> &#10;  &#10;A <b>jamba</b> &eacute; um elemento vertical, como uma <a href="http://en.wikipedia.org/wiki/Coluna" id="w">coluna</a> por exemplo, que faz de ombreira do <a href="http://en.wikipedia.org/wiki/V%C3%A3o" id="w">v&atilde;o</a> de uma <a href="http://en.wikipedia.org/wiki/Janela" id="w">janela</a>, <a href="http://en.wikipedia.org/wiki/Porta" id="w">porta</a> ou <a href="http://en.wikipedia.org/wiki/Lareira" id="w">lareira</a>.</p>&#10;&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Elementos_arquitet%C3%B3nicos" id="w">Categoria:Elementos arquitet&oacute;nicos</a></p></body></html>
