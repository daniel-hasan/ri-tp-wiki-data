<html><title>Damasco (tecido)</title><body>&#10;<p> &#10;Em tape&ccedil;aria, o <b>damasco</b> &eacute; um tecido de grande qualidade, usualmente de <a href="http://en.wikipedia.org/wiki/Seda" id="w">seda</a> (mas que tamb&eacute;m pode ser de <a href="http://en.wikipedia.org/wiki/L%C3%A3" id="w">l&atilde;</a>, <a href="http://en.wikipedia.org/wiki/Linho" id="w">linho</a> ou <a href="http://en.wikipedia.org/wiki/Algod%C3%A3o" id="w">algod&atilde;o</a>), ornado em alto&shy;relevo, origin&aacute;rio da cidade de <a href="http://en.wikipedia.org/wiki/Damasco_(cidade)" id="w">Damasco</a>, capital da <a href="http://en.wikipedia.org/wiki/S%C3%ADria" id="w">S&iacute;ria</a>.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Tecidos_naturais" id="w">Categoria:Tecidos naturais</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Damasco" id="w">Categoria:Damasco</a></p></body></html>
