<html><title>Gondola</title><body>&#10;<p><b>Gondola</b> &eacute; uma vila da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Manica" id="w">Manica</a>, em <a href="http://en.wikipedia.org/wiki/Mo%C3%A7ambique" id="w">Mo&ccedil;ambique</a>, sede do distrito do <a href="http://en.wikipedia.org/wiki/Gondola_(distrito)" id="w">mesmo nome</a>. </p>&#10;<p>De acordo com o censo de 1997, a vila de Gondola tinha uma popula&ccedil;&atilde;o de 26&#160&semi;379 habitantes.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Vilas_de_Mo%C3%A7ambique" id="w">Categoria:Vilas de Mo&ccedil;ambique</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_de_Mo%C3%A7ambique" id="w">Categoria:Munic&iacute;pios de Mo&ccedil;ambique</a></p></body></html>
