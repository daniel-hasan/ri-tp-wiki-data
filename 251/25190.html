<html><title>Mec&uacute;fi</title><body>&#10;<p><b>Mec&uacute;fi</b> &eacute; uma povoa&ccedil;&atilde;o <a href="http://en.wikipedia.org/wiki/Mo%C3%A7ambique" id="w">mo&ccedil;ambicana</a>, sede do distrito de <a href="http://en.wikipedia.org/wiki/Mec%C3%BAfi_(distrito)" id="w">Mec&uacute;fi</a>, prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Cabo_Delgado_(prov%C3%ADncia)" id="w">Cabo Delgado</a>. </p>&#10;<p>De acordo com o <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> de <a href="http://en.wikipedia.org/wiki/1997" id="w">1997</a>, a povoa&ccedil;&atilde;o tem 8.286 habitantes.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Localidades_de_Mo%C3%A7ambique" id="w">Categoria:Localidades de Mo&ccedil;ambique</a></p></body></html>
