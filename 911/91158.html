<html><title>Ilha Grande (Santa Catarina)</title><body>&#10;<p>A <b>Ilha Grande</b> est&aacute; situada na <a href="http://en.wikipedia.org/wiki/Ba%C3%ADa_de_Babitonga" id="w">ba&iacute;a de Babitonga</a>, no <a href="http://en.wikipedia.org/wiki/Litoral" id="w">litoral</a> <a href="http://en.wikipedia.org/wiki/Sul" id="w">sul</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a>, ao <a href="http://en.wikipedia.org/wiki/Norte" id="w">norte</a> do <a href="http://en.wikipedia.org/wiki/Estado" id="w">Estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_de_Santa_Catarina" id="w">Grande</a></p></body></html>
