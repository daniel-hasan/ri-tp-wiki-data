<html><title>Ilha das Flores (Santa Catarina)</title><body>&#10;<p>A <b>Ilha das Flores</b> est&aacute; situada na <a href="http://en.wikipedia.org/wiki/Ba%C3%ADa_de_Babitonga" id="w">ba&iacute;a de Babitonga</a>, no <a href="http://en.wikipedia.org/wiki/Litoral" id="w">litoral</a> <a href="http://en.wikipedia.org/wiki/Sul" id="w">sul</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a>, ao <a href="http://en.wikipedia.org/wiki/Norte" id="w">norte</a> do <a href="http://en.wikipedia.org/wiki/Estado" id="w">Estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>. Tem esse nome devido &agrave;s muitas casas de veranistas na ilha, que cultivaram flores em seus jardins. Possui &oacute;timos pontos de pescaria e mergulho.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_de_Santa_Catarina" id="w">Flores</a></p></body></html>
