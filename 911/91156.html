<html><title>Ilha Itagua&ccedil;u</title><body>&#10;<p>A <b>Ilha Itagua&ccedil;u</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Ilha" id="w">ilha</a> situada na <a href="http://en.wikipedia.org/wiki/Ba%C3%ADa_de_Babitonga" id="w">ba&iacute;a de Babitonga</a>, no <a href="http://en.wikipedia.org/wiki/Litoral" id="w">litoral</a> norte do <a href="http://en.wikipedia.org/wiki/Unidades_federativas_do_Brasil" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>, no <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>. &#10;</p><a id="Top%C3%B4nimo" name="Top%C3%B4nimo"></a><h2> Top&ocirc;nimo </h2>&#10;<p>&#34&semi;Itagua&ccedil;u&#34&semi; &eacute; um termo de origem <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_tupi" id="w">tupi</a> que significa &#34&semi;pedra grande&#34&semi;, pela jun&ccedil;&atilde;o de <i>it&aacute;</i> (pedra) e <i>g&ucirc;asu</i> (grande)<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>.&#10; &#10; </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_de_Santa_Catarina" id="w">Itaguacu</a></p></body></html>
