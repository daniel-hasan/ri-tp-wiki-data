<html><title>Ilha Guaraque&ccedil;aba</title><body>&#10;<p>A <b>Ilha Guaraque&ccedil;aba</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Ilha" id="w">ilha</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileira</a> situada no litoral norte do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>, a 200Km de <a href="http://en.wikipedia.org/wiki/Curitiba" id="w">Curitiba</a>, onde 80Km s&atilde;o de estradas de barro. Sendo munic&iacute;pios vizinhos <a href="http://en.wikipedia.org/wiki/Paranagu%C3%A1" id="w">Paranagu&aacute;</a>, e <a href="http://en.wikipedia.org/wiki/Antonina" id="w">Antonina</a>. A ilha pertence ao munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Guaraque%C3%A7aba" id="w">Guaraque&ccedil;aba</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_do_Paran%C3%A1" id="w">Guaraque&ccedil;aba</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Guaraque%C3%A7aba" id="w">Categoria:Guaraque&ccedil;aba</a></p></body></html>
