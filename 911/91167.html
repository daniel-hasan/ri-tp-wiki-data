<html><title>Ilha das Vinhas</title><body>&#10;<p>A <b>Ilha das Vinhas</b> est&aacute; situada na <a href="http://en.wikipedia.org/wiki/Ba%C3%ADa_Sul" id="w">ba&iacute;a sul</a>, no <a href="http://en.wikipedia.org/wiki/Litoral" id="w">litoral</a> <a href="http://en.wikipedia.org/wiki/Sul" id="w">sul</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a>, no centro&shy;<a href="http://en.wikipedia.org/wiki/Leste" id="w">leste</a> do <a href="http://en.wikipedia.org/wiki/Estado" id="w">Estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>, bem pr&oacute;xima ao centro da cidade de <a href="http://en.wikipedia.org/wiki/Florian%C3%B3polis" id="w">Florian&oacute;polis</a>.</p>&#10;<p>Aforada, pertence atualmente &agrave; fam&iacute;lia Lenzi.</p>&#10;<a id="%7B%7BVer_tamb%C3%A9m%7D%7D" name="%7B%7BVer_tamb%C3%A9m%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Hidrografia" id="w">Hidrografia</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Lista_de_ilhas_de_Santa_Catarina" id="w">Lista de ilhas de Santa Catarina</a></li></ul>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_de_Santa_Catarina" id="w">Vinhas</a></p></body></html>
