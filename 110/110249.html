<html><title>Ilion</title><body>&#10;<p><b>Ilion</b> &eacute; uma vila localizada no estado <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">americano</a> de <a href="http://en.wikipedia.org/wiki/Nova_Iorque_(Estado)" id="w">Nova Iorque</a>. Est&aacute; localizada no <a href="http://en.wikipedia.org/wiki/Condado_de_Herkimer" id="w">Condado de Herkimer</a> e na Municipalidade de German Platts. Sua &aacute;rea &eacute; de 6,5 km&sup2;, sua popula&ccedil;&atilde;o &eacute; de 8.610 habitantes e sua <a href="http://en.wikipedia.org/wiki/Densidade_demogr%C3%A1fica" id="w">densidade demogr&aacute;fica</a> &eacute; de 1.340,5/km&sup2;.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Vilas_de_Nova_Iorque" id="w">Categoria:Vilas de Nova Iorque</a></p></body></html>
