<html><title>Geografia do Tajiquist&atilde;o</title><body>&#10;<p> &#10;O <a href="http://en.wikipedia.org/wiki/Tajiquist%C3%A3o" id="w">Tajiquist&atilde;o</a> n&atilde;o tem qualquer contacto com o <a href="http://en.wikipedia.org/wiki/Mar" id="w">mar</a> e &eacute; o menor estado da <a href="http://en.wikipedia.org/wiki/&Aacute;sia_Central" id="w">&Aacute;sia Central</a> em termos de <a href="http://en.wikipedia.org/wiki/&Aacute;rea" id="w">&aacute;rea</a>. O seu <a href="http://en.wikipedia.org/wiki/Relevo" id="w">relevo</a> &eacute; montanhoso e encontram&shy;se no pa&iacute;s muitas cordilheiras, incluindo o <a href="http://en.wikipedia.org/wiki/Pamir" id="w">Pamir</a> e o <a href="http://en.wikipedia.org/wiki/Tian_Shan" id="w">Tian Shan</a>. Os <a href="http://en.wikipedia.org/wiki/Rio" id="w">rios</a> <a href="http://en.wikipedia.org/wiki/Amu_D%C3%A1ria" id="w">Amu D&aacute;ria</a> e <a href="http://en.wikipedia.org/wiki/Rio_Pyanj" id="w">Pyanj</a> marcam a <a href="http://en.wikipedia.org/wiki/Fronteira" id="w">fronteira</a> com o <a href="http://en.wikipedia.org/wiki/Afeganist%C3%A3o" id="w">Afeganist&atilde;o</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Geografia_do_Tajiquist%C3%A3o" id="w"> </a></p></body></html>
