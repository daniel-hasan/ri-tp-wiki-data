<html><title>Enxames</title><body>&#10;<p> &#10;<b>Enxames</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho do <a href="http://en.wikipedia.org/wiki/Fund%C3%A3o_(Castelo_Branco)" id="w">Fund&atilde;o</a>, com 22,48&#160&semi;km&sup2; de &aacute;rea e 520 habitantes (2011). Densidade: 23,1 hab/km&sup2;. Foi elevada &agrave; categoria de freguesia em 29 de Agosto de 1989 por desagrega&ccedil;&atilde;o da freguesia de <a href="http://en.wikipedia.org/wiki/Fatela" id="w">Fatela</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_do_Fund%C3%A3o" id="w">Categoria:Freguesias do Fund&atilde;o</a></p></body></html>
