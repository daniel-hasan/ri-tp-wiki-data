<html><title>Otto Schily</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Otto_schily.jpg%7Cthumb%7Cright" id="w">Otto Schily</a>&#10;<b>Otto Schily</b> (<a href="http://en.wikipedia.org/wiki/Bochum" id="w">Bochum</a>, <a href="http://en.wikipedia.org/wiki/20_de_julho" id="w">20 de julho</a> de <a href="http://en.wikipedia.org/wiki/1932" id="w">1932</a>) &eacute; um pol&iacute;tico (<a href="http://en.wikipedia.org/wiki/Sozialdemokratische_Partei_Deutschlands" id="w">SPD</a>) alem&atilde;o e deputado do <a href="http://en.wikipedia.org/wiki/Bundestag" id="w">Bundestag</a>.</p>&#10;<p>Foi ministro do interior da <a href="http://en.wikipedia.org/wiki/Alemanha" id="w">Alemanha</a> no governo <a href="http://en.wikipedia.org/wiki/Gerhard_Schr%C3%B6der" id="w">Gerhard Schr&ouml;der</a>, de 1998 at&eacute; 2005.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Pol%C3%ADticos_da_Alemanha" id="w">Categoria:Pol&iacute;ticos da Alemanha</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Naturais_de_Bochum" id="w">Categoria:Naturais de Bochum</a></p></body></html>
