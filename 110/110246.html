<html><title>Hornell</title><body>&#10;<p> &#10; &#10;<b>Hornell</b> &eacute; uma cidade localizada no estado <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">norte&shy;americano</a> de <a href="http://en.wikipedia.org/wiki/Nova_Iorque_(Estado)" id="w">Nova Iorque</a>, no condado de <a href="http://en.wikipedia.org/wiki/Condado_de_Steuben" id="w">Steuben</a>. A sua &aacute;rea &eacute; de 7.1 <a href="http://en.wikipedia.org/wiki/Quil%C3%B4metro_quadrado" id="w">km&sup2;</a>, sua popula&ccedil;&atilde;o &eacute; de 9,019, e sua <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> &eacute; de 579.9 hab/km&sup2; (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> de <a href="http://en.wikipedia.org/wiki/2000" id="w">2000</a>). A cidade foi fundada em <a href="http://en.wikipedia.org/wiki/1790" id="w">1790</a>. </p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Nova_Iorque" id="w">Categoria:Cidades de Nova Iorque</a></p></body></html>
