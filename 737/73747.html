<html><title>Rio Real (Brasil)</title><body>&#10;<p> &#10; &#10;O <b>rio Real</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha os <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estados</a> da <a href="http://en.wikipedia.org/wiki/Bahia" id="w">Bahia</a> e de <a href="http://en.wikipedia.org/wiki/Sergipe" id="w">Sergipe</a>, dava nome &agrave; <a href="http://en.wikipedia.org/wiki/Tobias_Barreto_(Sergipe)" id="w">Vila de Campos do Rio Real</a> (atual munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Tobias_Barreto_(Sergipe)" id="w">Tobias Barreto</a>) e ao munic&iacute;pio baiano de <a href="http://en.wikipedia.org/wiki/Rio_Real_(munic%C3%ADpio)" id="w">Rio Real</a>. Nasce na Bahia.</p>&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a class="externallink" href="http://www.semarh.se.gov.br/comitesbacias/modules/tinyd0/index.php?id=20" rel="nofollow" title="http://www.semarh.se.gov.br/comitesbacias/modules/tinyd0/index.php?id=20">Bacias Hidrogr&aacute;ficas em Sergipe</a></li></ul>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Sergipe" id="w">Categoria:Rios de Sergipe</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_da_Bahia" id="w">Categoria:Rios da Bahia</a></p></body></html>
