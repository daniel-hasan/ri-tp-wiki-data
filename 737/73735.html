<html><title>Rio Mackenzie</title><body>&#10;<p> </p>&#10;&#10;&#10;<p>O rio recebeu esse nome em homenagem ao explorador <a href="http://en.wikipedia.org/wiki/Alexander_Mackenzie_(explorador)" id="w">Alexander Mackenzie</a> (1764&shy;1820), que em <a href="http://en.wikipedia.org/wiki/1789" id="w">1789</a> esteve na &aacute;rea &agrave; servi&ccedil;o da <a href="http://en.wikipedia.org/wiki/Companhia_do_Noroeste" id="w">Companhia do Noroeste</a> em busca da <a href="http://en.wikipedia.org/wiki/Passagem_do_Noroeste" id="w">Passagem do Noroeste</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_dos_Territ%C3%B3rios_do_Noroeste" id="w">Mackenzie</a></p></body></html>
