<html><title>Rio Poxim</title><body>&#10;<p> </p>&#10;<p>O <b>rio Poxim</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Sergipe" id="w">Sergipe</a>. </p>&#10;<p>&Eacute; um dos principais <a href="http://en.wikipedia.org/wiki/Afluente" id="w">afluentes</a> da margem direita do <a href="http://en.wikipedia.org/wiki/Rio_Sergipe" id="w">rio Sergipe</a>.</p>&#10;<p>Na sua foz separa o <a href="http://en.wikipedia.org/wiki/Bairro_13_de_Julho" id="w">Bairro 13 de Julho</a> da <a href="http://en.wikipedia.org/wiki/Coroa_do_Meio" id="w">Coroa do Meio</a> na cidade de <a href="http://en.wikipedia.org/wiki/Aracaju" id="w">Aracaju</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Sergipe" id="w">Poxim</a></p></body></html>
