<html><title>Rio Piau&iacute; (Sergipe)</title><body>&#10;<p> </p>&#10;<p>O <b>rio Piau&iacute;</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> <a href="http://en.wikipedia.org/wiki/Intermitente" id="w">intermitente</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Sergipe" id="w">Sergipe</a>.&#10;&Eacute; a segunda maior bacia hidrogr&aacute;fica do estado com 132km de extens&atilde;o,nasce em <a href="http://en.wikipedia.org/wiki/Riach%C3%A3o_do_Dantas" id="w">Riach&atilde;o do Dantas</a>.&#10;Banha os munic&iacute;pios de <a href="http://en.wikipedia.org/wiki/Lagarto" id="w">Lagarto</a>,<a href="http://en.wikipedia.org/wiki/Est%C3%A2ncia" id="w">Est&acirc;ncia</a>,<a href="http://en.wikipedia.org/wiki/Boquim" id="w">Boquim</a> e <a href="http://en.wikipedia.org/wiki/Arau%C3%A1" id="w">Arau&aacute;</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Sergipe" id="w">Piau&iacute;</a></p></body></html>
