<html><title>Terrebonne</title><body>&#10;<p> &#10; &#10;<b>Terrebonne</b> &eacute; uma cidade localizada na <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncias_e_territ%C3%B3rios_do_Canad%C3%A1" id="w">prov&iacute;ncia</a> <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">canadense</a> de <a href="http://en.wikipedia.org/wiki/Quebec" id="w">Quebec</a>. A sua &aacute;rea &eacute; de 156 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, sua popula&ccedil;&atilde;o &eacute; de 85 000 habitantes, e sua <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> &eacute; de 544,8 hab/km&sup2; (segundo o <a href="http://en.wikipedia.org/wiki/Censo_demogr%C3%A1fico" id="w">censo</a> canadense de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>). A cidade foi fundada em <a href="http://en.wikipedia.org/wiki/1647" id="w">1647</a>, e <a href="http://en.wikipedia.org/wiki/Incorpora%C3%A7%C3%A3o_(governo_municipal)" id="w">incorporada</a> em <a href="http://en.wikipedia.org/wiki/1830" id="w">1830</a>. </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_do_Quebec" id="w">Categoria:Cidades do Quebec</a></p></body></html>
