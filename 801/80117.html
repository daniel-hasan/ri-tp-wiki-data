<html><title>Villanova del Battista</title><body>&#10;<p> &#10; &#10;<b>Villanova del Battista</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Camp%C3%A2nia" id="w">regi&atilde;o da Campania</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Avellino" id="w">prov&iacute;ncia de Avellino</a>, com cerca de 1.998 habitantes. Estende&shy;se por uma &aacute;rea de 20 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 100 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Ariano_Irpino" id="w">Ariano Irpino</a>, <a href="http://en.wikipedia.org/wiki/Flumeri" id="w">Flumeri</a>, <a href="http://en.wikipedia.org/wiki/Zungoli" id="w">Zungoli</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Avellino" id="w">Categoria:Comunas de Avellino</a></p></body></html>
