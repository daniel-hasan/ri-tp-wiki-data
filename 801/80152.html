<html><title>Cessair</title><body>&#10;<p><b>Cessair</b> era, na mitologia celta, uma rainha&shy;feiticeira que invadira a ilha, que se tornaria a <a href="http://en.wikipedia.org/wiki/Irlanda" id="w">Irlanda</a>, ap&oacute;s o grande dil&uacute;vio com seu s&eacute;quito numeroso. Trata&shy;se de uma reencarna&ccedil;&atilde;o de <a href="http://en.wikipedia.org/wiki/Circe" id="w">Circe</a> de <a href="http://en.wikipedia.org/wiki/Homero" id="w">Homero</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Mitologia_celta" id="w">Categoria:Mitologia celta</a></p></body></html>
