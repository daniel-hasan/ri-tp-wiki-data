<html><title>Pereiras&shy;Gare</title><body>&#10;<p> &#10;<b>Pereiras&shy;Gare</b> foi uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Odemira" id="w">Odemira</a>, com 64,68&#160&semi;km&sup2; de &aacute;rea e 271 habitantes (2011). Densidade: 4,2 hab/km&sup2;.</p>&#10;<p>Foi anexada &aacute; freguesia de <a href="http://en.wikipedia.org/wiki/Santa_Clara&shy;a&shy;Velha" id="w">Santa Clara&shy;a&shy;Velha</a> em <a href="http://en.wikipedia.org/wiki/2013" id="w">2013</a>.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Odemira" id="w">Categoria:Freguesias de Odemira</a></p></body></html>
