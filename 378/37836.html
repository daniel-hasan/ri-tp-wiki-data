<html><title>Amostra (estat&iacute;stica)</title><body>&#10;<p> &#10;Em <a href="http://en.wikipedia.org/wiki/Estat%C3%ADstica" id="w">estat&iacute;stica</a> uma <b>amostra</b> &eacute; uma pequena parte de uma <a href="http://en.wikipedia.org/wiki/Popula%C3%A7%C3%A3o_(estat%C3%ADstica)" id="w">popula&ccedil;&atilde;o</a> que pode ser muito grande dificultando a pesquisa.<sup id="_ref&shy;SpiegelSchiller2004_a" class="reference"><a href="#_note&shy;SpiegelSchiller2004" title="">[1]</a></sup> Segundo <a href="http://en.wikipedia.org/wiki/Marconi" id="w">Marconi</a> e <a href="http://en.wikipedia.org/wiki/Imre_Lakatos" id="w">Lakatos</a> &ldquo;a amostra &eacute; uma parcela conveniente selecionada do universo (<a href="http://en.wikipedia.org/wiki/Popula%C3%A7%C3%A3o_(estat%C3%ADstica)" id="w">popula&ccedil;&atilde;o</a>)&semi; &eacute; um subconjunto do universo&rdquo;.<sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;CUNHACARVAJAL2009_a" class="reference"><a href="#_note&shy;CUNHACARVAJAL2009" title="">[3]</a></sup> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Estat%C3%ADstica" id="w">Categoria:Estat&iacute;stica</a></p></body></html>
