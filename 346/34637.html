<html><title>Nashik</title><body>&#10;<p> &#10;<b>Nashik</b> ou <b>Nasik</b> &eacute; uma cidade do estado de <a href="http://en.wikipedia.org/wiki/Maharashtra" id="w">Maharashtra</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Situa&shy;se nas margens do rio Godavari. Tem cerca de 1221 mil habitantes. &Eacute; um dos locais sagrados do <a href="http://en.wikipedia.org/wiki/Hindu%C3%ADsmo" id="w">hindu&iacute;smo</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Maharashtra" id="w">Categoria:Cidades e vilas de Maharashtra</a></p></body></html>
