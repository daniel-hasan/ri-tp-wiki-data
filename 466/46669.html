<html><title>Eu (psicologia)</title><body>&#10;<p> </p>&#10;<p><b>Eu</b> designa em <a href="http://en.wikipedia.org/wiki/Psicologia" id="w">psicologia</a> a inst&acirc;ncia interna <a href="http://en.wikipedia.org/wiki/Conhecimento" id="w">conhecedora</a> (<i>I as knower</i>), portadora de <a href="http://en.wikipedia.org/wiki/Consci%C3%AAncia" id="w">consci&ecirc;ncia</a>, em oposi&ccedil;&atilde;o ao <a href="http://en.wikipedia.org/wiki/Si_mesmo" id="w">si mesmo</a>, o conhecimento que o indiv&iacute;duo tem sobre si pr&oacute;prio (<i>self as known</i>)<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<a id="%7B%7BVer_tamb%C3%A9m%7D%7D" name="%7B%7BVer_tamb%C3%A9m%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Ego" id="w">Ego</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Si_mesmo" id="w">Si mesmo</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Cogni%C3%A7%C3%A3o" id="w">Cogni&ccedil;&atilde;o</a></li></ul>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Psicologia" id="w">Categoria:Psicologia</a></p></body></html>
