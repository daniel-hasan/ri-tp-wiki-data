<html><title>Mariano Moro</title><body>&#10;<p> </p>&#10;<p><b>Mariano Moro</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Rio_Grande_do_Sul" id="w">Rio Grande do Sul</a>. </p>&#10;<a id="Geografia" name="Geografia"></a><h2>Geografia</h2>&#10;<p>Pertence &agrave; <a href="http://en.wikipedia.org/wiki/Mesorregi%C3%A3o_do_Noroeste_Rio&shy;Grandense" id="w">Mesorregi&atilde;o do Noroeste Rio&shy;Grandense</a> e &agrave; <a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o_de_Erechim" id="w">Microrregi&atilde;o de Erechim</a>. &Eacute; um munic&iacute;pio que conta com as &aacute;guas do <a href="http://en.wikipedia.org/wiki/Rio_Uruguai" id="w">rio Uruguai</a> e faz divisa fluvial com o estado de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Mariano_Moro" id="w">Categoria:Mariano Moro</a></p></body></html>
