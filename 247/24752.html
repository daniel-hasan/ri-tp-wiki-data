<html><title>Falaise</title><body>&#10;<p> &#10;<b>Falaise</b> &eacute; uma cidade no <a href="http://en.wikipedia.org/wiki/Departamento" id="w">departamento</a> de <a href="http://en.wikipedia.org/wiki/Calvados" id="w">Calvados</a>, na <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_administrativa" id="w">regi&atilde;o administrativa</a> da <a href="http://en.wikipedia.org/wiki/Baixa&shy;Normandia" id="w">Baixa Normandia</a>, no noroeste de <a href="http://en.wikipedia.org/wiki/Fran%C3%A7a" id="w">Fran&ccedil;a</a>.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Blason_Falaise_14.svg%7Cthumb%7Cdireita" id="w">Bras&atilde;o de Falaise.</a></p>&#10;<p>Falaise foi o local de nascimento de <a href="http://en.wikipedia.org/wiki/Guilherme_I_de_Inglaterra" id="w">Guilherme I de Inglaterra</a>.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_do_departamento_de_Calvados" id="w">Categoria:Comunas do departamento de Calvados</a></p></body></html>
