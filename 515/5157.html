<html><title>Monsanto (Alcanena)</title><body>&#10;<p> &#10;<b>Monsanto</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Alcanena" id="w">Alcanena</a>, com 18,46&#160&semi;km&sup2; de &aacute;rea e 886 habitantes (<a href="http://en.wikipedia.org/wiki/2011" id="w">2011</a>)<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>. Densidade: 48 hab/km&sup2;. Teve Confraria de Caridade Fundada em <a href="http://en.wikipedia.org/wiki/Agosto" id="w">Agosto</a> de <a href="http://en.wikipedia.org/wiki/1353" id="w">1353</a>.</p>&#10;<a id="Colectividades" name="Colectividades"></a><h2> Colectividades </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Grupo_Desportivo_e_Recreativo_de_Monsanto" id="w">Grupo Desportivo e Recreativo de Monsanto</a></li></ul>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Monsanto_(Alcanena)" id="w"> </a></p></body></html>
