<html><title>Cubagua</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Division_Politico_Territorial_Nueva_Esparta.svg%7Cthumb" id="w">Divis&atilde;o politico&shy;territorial de Nueva Esparta, incluindo Cubagua.</a>&#10;<b>Cubagua</b> &eacute; uma ilha venezuelana com 25&#160&semi;km&sup2; de extens&atilde;o ao sul do estado de <a href="http://en.wikipedia.org/wiki/Nueva_Esparta" id="w">Nueva Esparta</a>. Foi descoberta por <a href="http://en.wikipedia.org/wiki/Crist%C3%B3v%C3%A3o_Colombo" id="w">Crist&oacute;v&atilde;o Colombo</a> em <a href="http://en.wikipedia.org/wiki/1498" id="w">1498</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_do_Caribe" id="w">Categoria:Ilhas do Caribe</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_do_Atl%C3%A2ntico" id="w">Categoria:Ilhas do Atl&acirc;ntico</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Ilhas_da_Venezuela" id="w">Categoria:Ilhas da Venezuela</a></p></body></html>
