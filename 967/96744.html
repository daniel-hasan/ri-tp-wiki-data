<html><title>Voltigern</title><body>&#10;<p> &#10;<b>Voltigern</b>, de acordo com o livro de <a href="http://en.wikipedia.org/wiki/Marion_Zimmer_Bradley" id="w">Marion Zimmer Bradley</a>, <i><a href="http://en.wikipedia.org/wiki/A_Senhora_de_Avalon" id="w">A Senhora de Avalon</a></i>, &eacute; um guerreiro que se torna imperador da <a href="http://en.wikipedia.org/wiki/Brit%C3%A2nia_romana" id="w">Brit&acirc;nia</a> (Gr&atilde;&shy;Bretanha). O seu reinado se acaba quando <a href="http://en.wikipedia.org/wiki/Ambr%C3%B3sio" id="w">Ambr&oacute;sio</a> se recusa na ajuda contra uma guerra entre os <a href="http://en.wikipedia.org/wiki/Sax%C3%A3o" id="w">sax&otilde;es</a>.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Personagens_de_literatura" id="w">categoria:Personagens de literatura</a></p></body></html>
