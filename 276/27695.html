<html><title>880</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Funda&ccedil;&atilde;o do <a href="http://en.wikipedia.org/wiki/Ducado_da_Borgonha" id="w">Ducado da Borgonha</a></li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Hugo_Soares_Belfaguer" id="w">Hugo Soares Belfaguer</a>, <a href="http://en.wikipedia.org/wiki/Nobre" id="w">nobre</a> <a href="http://en.wikipedia.org/wiki/Medieval" id="w">medieval</a> de origem <a href="http://en.wikipedia.org/wiki/Visigodos" id="w">vesig&oacute;tica</a> e Senhor <a href="http://en.wikipedia.org/wiki/Feudal" id="w">feudal</a> descendente da <a href="http://en.wikipedia.org/wiki/Sousa_(sobrenome)" id="w">Casa dos Sousa</a>. Faleceu em <a href="http://en.wikipedia.org/wiki/950" id="w">950</a>.</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Bernardo_le_Danois" id="w">Bernardo le Danois</a> m. <a href="http://en.wikipedia.org/wiki/955" id="w">955</a>, <a href="http://en.wikipedia.org/wiki/Visconde_de_Rouen" id="w">visconde de Rouen</a> e chefe <a href="http://en.wikipedia.org/wiki/Viking" id="w">Viking</a> de origens <a href="http://en.wikipedia.org/wiki/Dinamarca" id="w">Dinamarquesas</a>.</li></ul>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:880" id="w"> </a></p></body></html>
