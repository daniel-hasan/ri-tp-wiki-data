<html><title>Curu&aacute; (Par&aacute;)</title><body>&#10;<p> </p>&#10;<p><b>Curu&aacute;</b> &eacute;  um munic&iacute;pio do estado do <a href="http://en.wikipedia.org/wiki/Par%C3%A1" id="w">Par&aacute;</a>, <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>. Localiza&shy;se na microrregi&atilde;o de <a href="http://en.wikipedia.org/wiki/Santar%C3%A9m_(Par%C3%A1)" id="w">Santar&eacute;m</a>, mesorregi&atilde;o do Baixo Amazonas. O munic&iacute;pio tem 10.053 habitantes e 1.473,60&#160&semi;km&sup2;. Foi criado em 3 de Janeiro <a href="http://en.wikipedia.org/wiki/1995" id="w">1995</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Par%C3%A1" id="w">Categoria:Munic&iacute;pios do Par&aacute;</a></p></body></html>
