<html><title>Fermil de Basto</title><body>&#10;<p> &#10;<b>Fermil de Basto</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Vila" id="w">vila</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do <a href="http://en.wikipedia.org/wiki/Concelho" id="w">concelho</a> de <a href="http://en.wikipedia.org/wiki/Celorico_de_Basto" id="w">Celorico de Basto</a>. &Eacute; integrada pelas <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesias</a> de <a href="http://en.wikipedia.org/wiki/Gagos_(Celorico_de_Basto)" id="w">Gagos</a>, <a href="http://en.wikipedia.org/wiki/Molares" id="w">Molares</a> e <a href="http://en.wikipedia.org/wiki/Veade" id="w">Veade</a>. Foi elevada a categoria de vila em <a href="http://en.wikipedia.org/wiki/12_de_Julho" id="w">12 de Julho</a> de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a> devido ao seu grande desenvolvimento.</p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Vilas_de_Portugal" id="w">Categoria:Vilas de Portugal</a></p></body></html>
