<html><title>645 a.C.</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>Fim do reinado de <a href="http://en.wikipedia.org/wiki/Anax%C3%A2ndrides_I" id="w">Anax&acirc;ndrides I</a>, rei <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a> desde <a href="http://en.wikipedia.org/wiki/675_a.C." id="w">675 a.C.</a>.</li>&#10;<li>Inicio do reinado de <a href="http://en.wikipedia.org/wiki/Zeuxidamo" id="w">Zeuxidamo</a> rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a> desde 645 a.C. a <a href="http://en.wikipedia.org/wiki/625_a.C." id="w">625 a.C.</a>.</li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Arqu%C3%ADloco" id="w">Arqu&iacute;loco</a>, <a href="http://en.wikipedia.org/wiki/Poesia" id="w">poeta</a> <a href="http://en.wikipedia.org/wiki/Gr%C3%A9cia" id="w">grego</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Anax%C3%A2ndrides_I" id="w">Anax&acirc;ndrides I</a> rei de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a>.</li></ul>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_VII_a.C." id="w">Categoria:Anos do s&eacute;culo VII a.C.</a></p></body></html>
