<html><title>Panoias (Ourique)</title><body>&#10;<p> &#10; <sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Ourique" id="w">Ourique</a>, com 110,35&#160&semi;km&sup2; de &aacute;rea e 496 habitantes (2011). Densidade: 4,5 hab/km&sup2;.&#10;&Eacute; vila e foi sede de concelho at&eacute; <a href="http://en.wikipedia.org/wiki/1836" id="w">1836</a>, quando foi anexada ao munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Messejana" id="w">Messejana</a>. Tinha, em <a href="http://en.wikipedia.org/wiki/1801" id="w">1801</a>, 744 habitantes.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Ourique" id="w">Categoria:Freguesias de Ourique</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Antigos_munic%C3%ADpios_de_Portugal" id="w">Panoias</a></p></body></html>
