<html><title>SSADM</title><body>&#10;<p><b>SSADM</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Acr%C3%B3nimo" id="w">acr&oacute;nimo</a> para <i>Structured Systems Analysis and Design Methodology</i>. &Eacute; uma metodologia de an&aacute;lise e desenho estruturado proposta por <a href="http://en.wikipedia.org/wiki/Learmonth" id="w">Learmonth</a> em <a href="http://en.wikipedia.org/wiki/1981" id="w">1981</a>.</p>&#10;<p>Muito usada durante as d&eacute;cadas de 1980 e 1990, caiu em desuso com o desenvolvimento do <a href="http://en.wikipedia.org/wiki/UML" id="w">UML</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Engenharia_de_software" id="w">Categoria:Engenharia de software</a></p></body></html>
