<html><title>Perais</title><body>&#10;<p> &#10;<b>Perais</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Vila_Velha_de_R%C3%B3d%C3%A3o" id="w">Vila Velha de R&oacute;d&atilde;o</a>, com 81,84&#160&semi;km&sup2; de &aacute;rea e 510 habitantes (2011). Densidade: 6,2 hab/km&sup2;.</p>&#10;<p>&Eacute; a terra natal de <a href="http://en.wikipedia.org/wiki/Aniceto_Carmona" id="w">Aniceto Carmona</a>, caricaturista portugu&ecirc;s.</p>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Vila_Velha_de_R%C3%B3d%C3%A3o" id="w">Categoria:Freguesias de Vila Velha de R&oacute;d&atilde;o</a></p></body></html>
