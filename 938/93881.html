<html><title>Koml&oacute;</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:BaranyaMegye.png%7Cthumb" id="w">Koml&oacute;.</a></p>&#10;<p><b>Koml&oacute;</b> &eacute; uma cidade da <a href="http://en.wikipedia.org/wiki/Hungria" id="w">Hungria</a>, no condado de <a href="http://en.wikipedia.org/wiki/Baranya" id="w">Baranya</a>, com 30 000 habitantes. &#10;Fica situada nos contrafortes de <a href="http://en.wikipedia.org/wiki/Mecsek" id="w">Mecsek</a>, &eacute; regi&atilde;o <a href="http://en.wikipedia.org/wiki/Carbono" id="w">carbon&iacute;fera</a> e de fabrico do <a href="http://en.wikipedia.org/wiki/Coque" id="w">coque</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Hungria" id="w">Categoria:Cidades da Hungria</a></p></body></html>
