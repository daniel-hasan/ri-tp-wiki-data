<html><title>Kouvola</title><body>&#10;<p> &#10;<b>Kouvola</b> &eacute; um munic&iacute;pio da <a href="http://en.wikipedia.org/wiki/Finl%C3%A2ndia" id="w">Finl&acirc;ndia</a>, distante 134km a nordeste de <a href="http://en.wikipedia.org/wiki/Hels%C3%ADnquia" id="w">Hels&iacute;nquia</a>, com cerca 31.243 habitantes. Situada no sul do pa&iacute;s, possui ind&uacute;strias de tipo alimentar (farinhas) e madeireira.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_Finl%C3%A2ndia" id="w">Categoria:Munic&iacute;pios da Finl&acirc;ndia</a></p></body></html>
