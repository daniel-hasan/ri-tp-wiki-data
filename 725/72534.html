<html><title>Rio S&atilde;o Sep&eacute;</title><body>&#10;<p> &#10;O <b>rio S&atilde;o Sep&eacute;</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Rio_Grande_do_Sul" id="w">Rio Grande do Sul</a>. Nasce no interior de <a href="http://en.wikipedia.org/wiki/Ca%C3%A7apava_do_Sul" id="w">Ca&ccedil;apava do Sul</a> e termina no <a href="http://en.wikipedia.org/wiki/Rio_Vacaca%C3%AD" id="w">rio Vacaca&iacute;</a>. Recebe este nome porque ele passa no lado da cidade de <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Sep%C3%A9" id="w">S&atilde;o Sep&eacute;</a>.</p>&#10;&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Rio_Grande_do_Sul" id="w">Sao Sepe</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Ca%C3%A7apava_do_Sul" id="w">Categoria:Ca&ccedil;apava do Sul</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Formigueiro_(Rio_Grande_do_Sul)" id="w">Categoria:Formigueiro (Rio Grande do Sul)</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:S%C3%A3o_Sep%C3%A9" id="w">Categoria:S&atilde;o Sep&eacute;</a></p></body></html>
