<html><title>Rio Maquin&eacute;</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Maquin&eacute;</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Rio_Grande_do_Sul" id="w">Rio Grande do Sul</a>. Corta de norte a sul o munic&iacute;pio de mesmo nome. Tem sua foz na <a href="http://en.wikipedia.org/wiki/Lagoa_dos_Quadros" id="w">Lagoa dos Quadros</a>. Seu leito &eacute; de grande import&acirc;ncia para a irriga&ccedil;&atilde;o das lavouras em suas margens.</p>&#10;&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Rio_Grande_do_Sul" id="w">Maquin&eacute;</a></p></body></html>
