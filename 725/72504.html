<html><title>Rio Pirap&oacute;</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Pirap&oacute;</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>. &#10;Suas &aacute;guas servem de abastecimento do munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Maring%C3%A1" id="w">Maring&aacute;</a>, localizado no norte do Estado do Paran&aacute;.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Paran%C3%A1" id="w">Pirap&oacute;</a></p></body></html>
