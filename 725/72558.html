<html><title>Rio Ijuizinho</title><body>&#10;<p> &#10;O <b>rio Ijuizinho</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do  . </p>&#10;<p>Nasce em <a href="http://en.wikipedia.org/wiki/J%C3%B3ia" id="w">J&oacute;ia</a>, passa por <a href="http://en.wikipedia.org/wiki/Eug%C3%AAnio_de_Castro_(Rio_Grande_do_Sul)" id="w">Eug&ecirc;nio de Castro</a> e <a href="http://en.wikipedia.org/wiki/Entre&shy;Iju%C3%ADs" id="w">Entre&shy;Iju&iacute;s</a> e desemboca no <a href="http://en.wikipedia.org/wiki/Rio_Iju%C3%AD" id="w">Rio Iju&iacute;</a>, no limite de Entre&shy;Iju&iacute;s com <a href="http://en.wikipedia.org/wiki/Santo_%C3%82ngelo" id="w">Santo &Acirc;ngelo</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Rio_Grande_do_Sul" id="w">Ijuizinho</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:J%C3%B3ia_(Rio_Grande_do_Sul)" id="w">Categoria:J&oacute;ia (Rio Grande do Sul)</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Eug%C3%AAnio_de_Castro_(Rio_Grande_do_Sul)" id="w">Categoria:Eug&ecirc;nio de Castro (Rio Grande do Sul)</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Entre&shy;Iju%C3%ADs" id="w">Categoria:Entre&shy;Iju&iacute;s</a></p></body></html>
