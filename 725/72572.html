<html><title>Rio Tainhas</title><body>&#10;<p> </p>&#10;<p>O <b>rio Tainhas</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Rio_Grande_do_Sul" id="w">Rio Grande do Sul</a>. El &eacute; um <a href="http://en.wikipedia.org/wiki/Afluente" id="w">afluente</a> da margem esquerda do <a href="http://en.wikipedia.org/wiki/Rio_Taquari" id="w">rio Taquari</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Rio_Grande_do_Sul" id="w">Tainhas</a></p></body></html>
