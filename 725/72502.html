<html><title>Rio dos Patos</title><body>&#10;<p> &#10; &#10;O <b>Rio dos Patos</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que nasce no limite dos munic&iacute;pios de In&aacute;cio Martins com o munic&iacute;pio de Prudent&oacute;polis, que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>. Na conflu&ecirc;ncia do Rio dos Patos com o Rio S&atilde;o Jo&atilde;o, surge o Rio Iva&iacute;.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Paran%C3%A1" id="w">Patos</a></p></body></html>
