<html><title>Rio Turvo (Rio Grande do Sul)</title><body>&#10;<p> </p>&#10;<p>O <b>rio Turvo</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Rio_Grande_do_Sul" id="w">Rio Grande do Sul</a>.</p>&#10;<p>Integra a <a href="http://en.wikipedia.org/wiki/Bacia_do_Prata" id="w">Bacia do Prata</a>, nascendo em  <a href="http://en.wikipedia.org/wiki/Palmeira_das_Miss%C3%B5es" id="w">Palmeira das Miss&otilde;es</a> e desaguando no <a href="http://en.wikipedia.org/wiki/Rio_Uruguai" id="w">rio Uruguai</a>, ao norte da localidade de <a href="http://en.wikipedia.org/wiki/Porto_Soberbio" id="w">Porto Soberbio</a>.&#10; </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Rio_Grande_do_Sul" id="w">Turvo</a></p></body></html>
