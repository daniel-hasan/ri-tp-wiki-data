<html><title>Rio Tramanda&iacute;</title><body>&#10;<p> </p>&#10;<p>O <b>rio Tramanda&iacute;</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Rio_Grande_do_Sul" id="w">Rio Grande do Sul</a>.</p>&#10;<p>O rio Tramanda&iacute; des&aacute;gua no <a href="http://en.wikipedia.org/wiki/Oceano_Atl%C3%A2ntico" id="w">Oceano Atl&acirc;ntico</a> e faz a divisa natural entre os munic&iacute;pios de <a href="http://en.wikipedia.org/wiki/Tramanda%C3%AD" id="w">Tramanda&iacute;</a> e <a href="http://en.wikipedia.org/wiki/Imb%C3%A9" id="w">Imb&eacute;</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Rio_Grande_do_Sul" id="w">Tramanda&iacute;</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Tramanda%C3%AD" id="w">Categoria:Tramanda&iacute;</a></p></body></html>
