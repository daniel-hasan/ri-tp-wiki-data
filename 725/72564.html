<html><title>Rio Jacuizinho</title><body>&#10;<p> </p>&#10;<p>O <b>rio Jacuizinho</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Rio_Grande_do_Sul" id="w">Rio Grande do Sul</a> Seu comprimento total &eacute; de 178 km, sendo assim o terceiro maior afluente da margem esquerda do rio Jacu&iacute;. Seus principais afluentes s&atilde;o o rio dos caix&otilde;es, arroio lago&atilde;o, arroio jaquirana e arroio carijinho. </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Rio_Grande_do_Sul" id="w">Jacuizinho</a></p></body></html>
