<html><title>Rio Mour&atilde;o</title><body>&#10;<p> </p>&#10;<p>O <b>rio Mour&atilde;o</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha a cidade de <a href="http://en.wikipedia.org/wiki/Campo_Mour%C3%A3o" id="w">Campo Mour&atilde;o</a>, <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>. Ele corta a cidade de norte a sul, &eacute; onde est&aacute; localizado a Usina Mour&atilde;o I e II. Faz parte da bacia do <a href="http://en.wikipedia.org/wiki/Rio_Iva%C3%AD" id="w">Rio Iva&iacute;</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Paran%C3%A1" id="w">Mour&atilde;o</a></p></body></html>
