<html><title>Rio S&atilde;o Jo&atilde;o (Paran&aacute;)</title><body>&#10;<p> &#10; </p>&#10;<p>O <b><a href="http://en.wikipedia.org/wiki/Rio_S%C3%A3o_Jo%C3%A3o_(Paran%C3%A1)" id="w">rio S&atilde;o Jo&atilde;o</a></b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Prudent%C3%B3polis" id="w">Prudent&oacute;polis</a> no <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>. Na conflu&ecirc;ncia do <a href="http://en.wikipedia.org/wiki/Rio_S%C3%A3o_Jo%C3%A3o" id="w">Rio S&atilde;o Jo&atilde;o</a> com o <a href="http://en.wikipedia.org/wiki/Rio_dos_Patos" id="w">Rio dos Patos</a>, nasce o <a href="http://en.wikipedia.org/wiki/Rio_Iva%C3%AD" id="w">Rio Iva&iacute;</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Paran%C3%A1" id="w">S&atilde;o Jo&atilde;o</a></p></body></html>
