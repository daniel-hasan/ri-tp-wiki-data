<html><title>Tumbes</title><body>&#10;<p> &#10; &#10; &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Catedraltumbes.JPG%7C250px%7Cthumb" id="w">[[Catedral]] de Tumbes</a>&#10;<b>Tumbes</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Lista_de_cidades_no_Peru" id="w">cidade</a> do noroeste do <a href="http://en.wikipedia.org/wiki/Peru" id="w">Peru</a>, capital da <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_do_Peru" id="w">regi&atilde;o</a> de <a href="http://en.wikipedia.org/wiki/Tumbes_(regi%C3%A3o)" id="w">Tumbes</a>, da <a href="http://en.wikipedia.org/wiki/Categoria:prov%C3%ADncias_do_Peru" id="w">prov&iacute;ncia</a> de <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Tumbes" id="w">Tumbes</a> e do <a href="http://en.wikipedia.org/wiki/Categoria:Distritos_do_Peru" id="w">distrito</a> de <a href="http://en.wikipedia.org/wiki/Tumbes_(distrito)" id="w">Tumbes</a>. Tem cerca de 109 mil habitantes.</p>&#10;<p> &#10; &#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cidades_do_Peru" id="w">Categoria:Cidades do Peru</a></p></body></html>
