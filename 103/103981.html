<html><title>Partido Liberal (Portugal)</title><body>&#10;<p>O <b>Partido Liberal</b> &eacute; um antigo partido pol&iacute;tico portugu&ecirc;s que foi criado em <a href="http://en.wikipedia.org/wiki/28_de_Maio" id="w">28 de Maio</a> de <a href="http://en.wikipedia.org/wiki/1974" id="w">1974</a> por dissidentes da <a href="http://en.wikipedia.org/wiki/Converg%C3%AAncia_Mon%C3%A1rquica" id="w">Converg&ecirc;ncia Mon&aacute;rquica</a>, que n&atilde;o concordaram com a cria&ccedil;&atilde;o do <a href="http://en.wikipedia.org/wiki/Partido_Popular_Mon%C3%A1rquico" id="w">PPM</a>. </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Organiza%C3%A7%C3%B5es_pol%C3%ADticas_de_Portugal" id="w">Categoria:Organiza&ccedil;&otilde;es pol&iacute;ticas de Portugal</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Organiza%C3%A7%C3%B5es_pol%C3%ADticas_mon%C3%A1rquicas" id="w">Categoria:Organiza&ccedil;&otilde;es pol&iacute;ticas mon&aacute;rquicas</a></p></body></html>
