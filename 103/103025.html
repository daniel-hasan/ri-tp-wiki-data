<html><title>Nagaland</title><body>&#10;<p> &#10; &#10;<b>Nagaland</b> &eacute; um dos <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_da_%C3%8Dndia" id="w">estados</a> da <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Foi inaugurado como estado no dia <a href="http://en.wikipedia.org/wiki/1_de_Dezembro" id="w">1 de Dezembro</a> de 1963. Faz fronteira com o estado <a href="http://en.wikipedia.org/wiki/Assam" id="w">Assam</a> ao oeste, a <a href="http://en.wikipedia.org/wiki/Birm%C3%A2nia" id="w">Birm&acirc;nia</a> ao leste, <a href="http://en.wikipedia.org/wiki/Arunachal_Pradesh" id="w">Arunachal Pradesh</a> ao norte e com <a href="http://en.wikipedia.org/wiki/Manipur" id="w">Manipur</a> ao sul. Sua capital &eacute; <a href="http://en.wikipedia.org/wiki/Kohima" id="w">Kohima</a> e a sua popula&ccedil;&atilde;o &eacute; de aproximadamente 2 milh&otilde;es de habitantes.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Nagaland" id="w"> </a></p></body></html>
