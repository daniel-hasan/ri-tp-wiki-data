<html><title>R&oacute;dano&shy;Alpes</title><body>&#10;<p> &#10; &#10;<b>R&oacute;dano&shy;Alpes</b> ( ) &eacute; uma das 27 <a href="http://en.wikipedia.org/wiki/Regi%C3%B5es_administrativas_francesas" id="w">regi&otilde;es administrativas</a> da <a href="http://en.wikipedia.org/wiki/Fran%C3%A7a" id="w">Fran&ccedil;a</a>. &Eacute; constitu&iacute;da pelos departamentos de <a href="http://en.wikipedia.org/wiki/Ain" id="w">Ain</a>, <a href="http://en.wikipedia.org/wiki/Ard%C3%A8che" id="w">Ard&egrave;che</a>, <a href="http://en.wikipedia.org/wiki/Dr%C3%B4me" id="w">Dr&ocirc;me</a>, <a href="http://en.wikipedia.org/wiki/Is%C3%A8re" id="w">Is&egrave;re</a>, <a href="http://en.wikipedia.org/wiki/Loire" id="w">Loire</a>, <a href="http://en.wikipedia.org/wiki/Rh%C3%B4ne" id="w">Rh&ocirc;ne</a>, <a href="http://en.wikipedia.org/wiki/Saboia" id="w">Saboia</a> e <a href="http://en.wikipedia.org/wiki/Alta_Saboia" id="w">Alta Saboia</a>. Sua capital e maior cidade &eacute; <a href="http://en.wikipedia.org/wiki/Lyon" id="w">Lyon</a><sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>.</p>&#10;<a id="Liga%C3%A7%C3%B5es_externas" name="Liga%C3%A7%C3%B5es_externas"></a><h2> Liga&ccedil;&otilde;es externas </h2>&#10;&#10;<ul>&#10;<li><a class="externallink" href="http://www.rhonealpes.fr/" rel="nofollow" title="http://www.rhonealpes.fr/">P&aacute;gina oficial</a></li></ul>&#10;&#10;<p> </p>&#10;<p> </p>&#10;&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:R%C3%B3dano&shy;Alpes" id="w"> </a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Regi%C3%B5es_administrativas_francesas" id="w">Categoria:Regi&otilde;es administrativas francesas</a></p></body></html>
