<html><title>Baixa Normandia</title><body>&#10;<p> &#10; &#10;A <b>Baixa Normandia</b> ( ) &eacute; uma das 26 <a href="http://en.wikipedia.org/wiki/Regi%C3%B5es_administrativas_francesas" id="w">regi&otilde;es administrativas</a> da <a href="http://en.wikipedia.org/wiki/Fran%C3%A7a" id="w">Fran&ccedil;a</a>. Composta por tr&ecirc;s departamentos (<a href="http://en.wikipedia.org/wiki/Calvados" id="w">Calvados</a>, <a href="http://en.wikipedia.org/wiki/Orne" id="w">Orne</a> e <a href="http://en.wikipedia.org/wiki/Mancha_(departamento)" id="w">Mancha</a>), ela corresponde &agrave; parte ocidental da antiga prov&iacute;ncia da <a href="http://en.wikipedia.org/wiki/Normandia" id="w">Normandia</a> e do <a href="http://en.wikipedia.org/wiki/Condado_do_Perche" id="w">Condado do Perche</a><sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Baixa_Normandia" id="w"> </a></p></body></html>
