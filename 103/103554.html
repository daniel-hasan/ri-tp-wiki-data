<html><title>Ucayali (regi&atilde;o)</title><body>&#10;<p> &#10; &#10;<b>Ucayali</b> &eacute; uma das 25 <a href="http://en.wikipedia.org/wiki/Subdivis%C3%B5es_do_Peru" id="w">regi&otilde;es</a> do <a href="http://en.wikipedia.org/wiki/Peru" id="w">Peru</a>, sua <a href="http://en.wikipedia.org/wiki/Capital" id="w">capital</a> &eacute; a <a href="http://en.wikipedia.org/wiki/Lista_de_cidades_no_Peru" id="w">cidade</a> de <a href="http://en.wikipedia.org/wiki/Pucallpa" id="w">Pucallpa</a>.</p>&#10;<a id="Prov%C3%ADncias_(capital)" name="Prov%C3%ADncias_(capital)"></a><h2> Prov&iacute;ncias (capital) </h2>&#10;&#10;<ol>&#10;<li><a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Atalaya" id="w">Atalaya</a> (<a href="http://en.wikipedia.org/wiki/Atalaya_(Ucayali)" id="w">Atalaya</a>)</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Coronel_Portillo" id="w">Coronel Portillo</a> (<a href="http://en.wikipedia.org/wiki/Pucallpa" id="w">Pucallpa</a>)</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Padre_Abad" id="w">Padre Abad</a> (<a href="http://en.wikipedia.org/wiki/Aguayt%C3%ADa" id="w">Aguayt&iacute;a</a>)</li>&#10;<li><a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Pur%C3%BAs" id="w">Pur&uacute;s</a> (<a href="http://en.wikipedia.org/wiki/Esperanza" id="w">Esperanza</a>)</li></ol>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Regi%C3%B5es_do_Peru" id="w">Categoria:Regi&otilde;es do Peru</a></p></body></html>
