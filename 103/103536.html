<html><title>Ayacucho</title><body>&#10;<p> &#10; &#10; </p>&#10;<p><b>Ayacucho</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Lista_de_cidades_no_Peru" id="w">cidade</a> do <a href="http://en.wikipedia.org/wiki/Peru" id="w">Peru</a>, capital do departamento de <a href="http://en.wikipedia.org/wiki/Ayacucho_(regi%C3%A3o)" id="w">Ayacucho</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Huamanga" id="w">prov&iacute;ncia de Huamanga</a> e do <a href="http://en.wikipedia.org/wiki/Categoria:distritos_do_Peru" id="w">distrito</a> de <a href="http://en.wikipedia.org/wiki/Ayacucho_(distrito)" id="w">Ayacucho</a>. Localiza&shy;se no sul do pa&iacute;s e possui cerca de 94.000 habitantes na cidade e 147.000 na <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_metropolitana" id="w">regi&atilde;o metropolitana</a> (<a href="http://en.wikipedia.org/wiki/Censo" id="w">Censo</a> <a href="http://en.wikipedia.org/wiki/2005" id="w">2005</a>).&#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Ayacucho_church_by_night.jpg%7C250px%7Cleft%7Cthumb" id="w">[[Catedral]] de Ayacycho &agrave; noite</a></p>&#10;<p> &#10; &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_do_Peru" id="w">Categoria:Cidades do Peru</a></p></body></html>
