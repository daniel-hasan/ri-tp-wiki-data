<html><title>Senado da Col&ocirc;mbia</title><body>&#10;<p> &#10;Na <a href="http://en.wikipedia.org/wiki/Col%C3%B4mbia" id="w">Col&ocirc;mbia</a>, o <b>Senado</b> &eacute; a <a href="http://en.wikipedia.org/wiki/C%C3%A2maras_do_Parlamento" id="w">c&acirc;mara alta</a> do <a href="http://en.wikipedia.org/wiki/Parlamento" id="w">parlamento</a>, que naquele pa&iacute;s se chama <a href="http://en.wikipedia.org/wiki/Congresso" id="w">Congresso</a>, ou <i>Congreso</i> e que conta com 102 <a href="http://en.wikipedia.org/wiki/Deputado" id="w">deputados</a>.</p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Pol%C3%ADtica_da_Col%C3%B4mbia" id="w">Categoria:Pol&iacute;tica da Col&ocirc;mbia</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Legislaturas_nacionais" id="w">Colombia</a></p></body></html>
