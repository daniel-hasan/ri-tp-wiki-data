<html><title>Brian Mulroney</title><body>&#10;<p> </p>&#10;<p><b>Martin Brian Mulroney</b> (<a href="http://en.wikipedia.org/wiki/Baie&shy;Comeau" id="w">Baie&shy;Comeau</a>, <a href="http://en.wikipedia.org/wiki/20_de_Mar%C3%A7o" id="w">20 de mar&ccedil;o</a> de <a href="http://en.wikipedia.org/wiki/1939" id="w">1939</a>) foi o d&eacute;cimo oitavo <a href="http://en.wikipedia.org/wiki/Primeiro&shy;ministro_do_Canad%C3%A1" id="w">primeiro&shy;ministro</a> do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, tendo governado o pa&iacute;s entre <a href="http://en.wikipedia.org/wiki/17_de_Setembro" id="w">17 de setembro</a> de <a href="http://en.wikipedia.org/wiki/1984" id="w">1984</a> a <a href="http://en.wikipedia.org/wiki/25_de_Junho" id="w">25 de junho</a> de <a href="http://en.wikipedia.org/wiki/1993" id="w">1993</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Primeiros&shy;ministros_do_Canad%C3%A1" id="w">Categoria:Primeiros&shy;ministros do Canad&aacute;</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Pol%C3%ADticos_do_Canad%C3%A1" id="w">Categoria:Pol&iacute;ticos do Canad&aacute;</a></p></body></html>
