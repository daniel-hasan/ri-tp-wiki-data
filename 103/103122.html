<html><title>John Napier Turner</title><body>&#10;<p> &#10;<b>John Napier Turner</b> (<a href="http://en.wikipedia.org/wiki/Richmond_(Inglaterra)" id="w">Richmond</a>, <a href="http://en.wikipedia.org/wiki/7_de_junho" id="w">7 de junho</a> de <a href="http://en.wikipedia.org/wiki/1929" id="w">1929</a>) foi o d&eacute;cimo s&eacute;timo <a href="http://en.wikipedia.org/wiki/Primeiro&shy;ministro_do_Canad%C3%A1" id="w">primeiro&shy;ministro</a> do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, tendo governado o pa&iacute;s entre <a href="http://en.wikipedia.org/wiki/30_de_junho" id="w">30 de junho</a> de <a href="http://en.wikipedia.org/wiki/1984" id="w">1984</a> a <a href="http://en.wikipedia.org/wiki/17_de_setembro" id="w">17 de setembro</a> de <a href="http://en.wikipedia.org/wiki/1984" id="w">1984</a>.</p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Primeiros&shy;ministros_do_Canad%C3%A1" id="w">Categoria:Primeiros&shy;ministros do Canad&aacute;</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Pol%C3%ADticos_do_Canad%C3%A1" id="w">Categoria:Pol&iacute;ticos do Canad&aacute;</a></p></body></html>
