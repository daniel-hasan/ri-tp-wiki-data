<html><title>&Aacute;cido crot&ocirc;nico</title><body>&#10;<p> &#10; &#10; &#10;<b>&Aacute;cido crot&ocirc;nico</b> &eacute; um <a href="http://en.wikipedia.org/wiki/&Aacute;cido_monocarbox%C3%ADlico" id="w">&aacute;cido monocarbox&iacute;lico</a>, insaturado, de cadeia normal, que apresenta formula estrutural:</p>&#10;<dl><dd>CH<sub>3</sub> &shy; CH = CH &shy; COOH &rArr;<a href="http://en.wikipedia.org/wiki/Ficheiro:%C3%81cido_crot%C3%B4nico.png%7Cthumb" id="w"> right</a></dd></dl>&#10;<a id="Aplica%C3%A7%C3%B5es_e_usos" name="Aplica%C3%A7%C3%B5es_e_usos"></a><h2> Aplica&ccedil;&otilde;es e usos </h2>&#10;<p> &#10;Aumenta a secre&ccedil;&atilde;o biliar. Utilizado na fabrica&ccedil;&atilde;o de resinas copolimerizadas com <a href="http://en.wikipedia.org/wiki/Acetato_de_vinila" id="w">acetato de vinila</a>.</p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:%C3%81cidos_carbox%C3%ADlicos" id="w">Categoria:&Aacute;cidos carbox&iacute;licos</a></p></body></html>
