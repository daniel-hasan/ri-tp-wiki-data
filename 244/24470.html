<html><title>Taporos</title><body>&#10;<p>Os <b>taporos</b> (em <a href="http://en.wikipedia.org/wiki/Latim" id="w">latim</a>, <small>TAPOLI</small>) era um povo ib&eacute;rico pr&eacute;&shy;romano dependente dos <a href="http://en.wikipedia.org/wiki/Lusitanos" id="w">lusitanos</a>. Os taporos viviam a norte do <a href="http://en.wikipedia.org/wiki/Rio_Tejo" id="w">rio Tejo</a>, na zona fronteiri&ccedil;a dos estados atuais de <a href="http://en.wikipedia.org/wiki/Portugal" id="w">Portugal</a> e <a href="http://en.wikipedia.org/wiki/Espanha" id="w">Espanha</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Povos_da_Antiguidade" id="w">Categoria:Povos da Antiguidade</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Tribos_lusitanas" id="w">Categoria:Tribos lusitanas</a></p></body></html>
