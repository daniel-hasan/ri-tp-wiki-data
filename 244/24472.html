<html><title>Narbasos</title><body>&#10;<p> &#10;Os <b>narbasos</b> eram um povo pr&eacute;&shy;<a href="http://en.wikipedia.org/wiki/Roma_Antiga" id="w">romano</a> identificado por <a href="http://en.wikipedia.org/wiki/Ptolomeu" id="w">Ptolomeu</a>, que habitava a zona interior do Norte de <a href="http://en.wikipedia.org/wiki/Portugal" id="w">Portugal</a> e <a href="http://en.wikipedia.org/wiki/Galiza" id="w">Galiza</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Tribos_galaicas" id="w">Categoria:Tribos galaicas</a></p></body></html>
