<html><title>Tamaganos</title><body>&#10;<p>Os <b>tamaganos</b> (em <a href="http://en.wikipedia.org/wiki/Latim" id="w">latim</a> <i>tamagani</i>) eram um povo pr&eacute;&shy;<a href="http://en.wikipedia.org/wiki/Roma_Antiga" id="w">romano</a> que vivia nas margens do <a href="http://en.wikipedia.org/wiki/Rio_T%C3%A2mega" id="w">rio T&acirc;mega</a>, em <a href="http://en.wikipedia.org/wiki/Portugal" id="w">Portugal</a>, na zona de <a href="http://en.wikipedia.org/wiki/Chaves_(Portugal)" id="w">Chaves</a> e de <a href="http://en.wikipedia.org/wiki/Verim" id="w">Verim</a>. A etimologia poderia vir de <i>tami</i>, &#34&semi;rio&#34&semi; no idioma local. O nome deste povo aparece referido na <a href="http://en.wikipedia.org/wiki/Ponte" id="w">ponte</a> romana de <a href="http://en.wikipedia.org/wiki/Trajano_de_Chaves" id="w">Trajano de Chaves</a>.</p>&#10;<p>  </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Tribos_galaicas" id="w">Categoria:Tribos galaicas</a></p></body></html>
