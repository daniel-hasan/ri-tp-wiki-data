<html><title>Atal&eacute;ia (Minas Gerais)</title><body>&#10;<p> </p>&#10;<p><b>Atal&eacute;ia</b>   &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Minas_Gerais" id="w">Minas Gerais</a>. Sua popula&ccedil;&atilde;o estimada em 2004 era de 16.161 habitantes. A cidade apresenta, como atrativos tur&iacute;sticos, o Rio Norte, o C&oacute;rrego Acari e o Rio Paloma.</p>&#10;<p> &#10; </p>&#10;<a id="%7B%7Blinks%7D%7D" name="%7B%7Blinks%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li> </li></ul>&#10;<p> </p>&#10;<p> &#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_de_Minas_Gerais" id="w">Categoria:Munic&iacute;pios de Minas Gerais</a></p></body></html>
