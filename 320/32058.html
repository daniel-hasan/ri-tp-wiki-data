<html><title>Berizal</title><body>&#10;<p> </p>&#10;<p><b>Berizal</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Minas_Gerais" id="w">Minas Gerais</a>. Sua popula&ccedil;&atilde;o estimada em <a href="http://en.wikipedia.org/wiki/2004" id="w">2004</a> era de 4.259 habitantes.  Est&aacute; localizado na mesorregi&atilde;o do Norte de Minas e microrregi&atilde;o de <a href="http://en.wikipedia.org/wiki/Salinas" id="w">Salinas</a>. Comp&otilde;e com outros munic&iacute;pios da regi&atilde;o o <a href="http://en.wikipedia.org/wiki/Alto_Rio_Pardo" id="w">Alto Rio Pardo</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_de_Minas_Gerais" id="w">Categoria:Munic&iacute;pios de Minas Gerais</a></p></body></html>
