<html><title>Brockville</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Brockville_&shy;_ON_&shy;_Rathaus.jpg%7Cthumb%7C220px" id="w">Pa&ccedil;os do Concelho do Brockville</a>&#10;<b>Brockville</b> &eacute; uma cidade do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, localizada na <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncias_e_territ%C3%B3rios_do_Canad%C3%A1" id="w">prov&iacute;ncia</a> de <a href="http://en.wikipedia.org/wiki/Ont%C3%A1rio" id="w">Ont&aacute;rio</a>. Sua popula&ccedil;&atilde;o &eacute; de 21 375 habitantes, com 44 741 habitantes na sua zona metropolitana (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>).</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Ont%C3%A1rio" id="w">Categoria:Cidades de Ont&aacute;rio</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Regi%C3%B5es_administrativas_do_Ont%C3%A1rio" id="w">Categoria:Regi&otilde;es administrativas do Ont&aacute;rio</a></p></body></html>
