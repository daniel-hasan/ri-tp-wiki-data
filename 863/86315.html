<html><title>Penticton</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Penticton%2C_British_Columbia_Location.png%7Cright" id="w">250px</a>&#10;<b>Penticton</b> &eacute; uma cidade do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Col%C3%BAmbia_Brit%C3%A2nica" id="w">Col&uacute;mbia Brit&acirc;nica</a>. Sua popula&ccedil;&atilde;o &eacute; de 30,985 habitantes, e sua zona metropolitana possui 41,574 habitantes (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>). Sua principais fontes de renda s&atilde;o o <a href="http://en.wikipedia.org/wiki/Turismo" id="w">turismo</a> e a produ&ccedil;&atilde;o de <a href="http://en.wikipedia.org/wiki/Vinho" id="w">vinho</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Col%C3%BAmbia_Brit%C3%A2nica" id="w">Categoria:Cidades da Col&uacute;mbia Brit&acirc;nica</a></p></body></html>
