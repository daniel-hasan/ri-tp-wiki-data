<html><title>Parksville</title><body>&#10;<p> &#10;<b>Parksville</b> &eacute; uma cidade do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Col%C3%BAmbia_Brit%C3%A2nica" id="w">Col&uacute;mbia Brit&acirc;nica</a>. Est&aacute; localizado na <a href="http://en.wikipedia.org/wiki/Ilha_de_Vancouver" id="w">Ilha de Vancouver</a>. Sua popula&ccedil;&atilde;o &eacute; de 10,323 habitantes (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>). Sua principais fontes de renda s&atilde;o o <a href="http://en.wikipedia.org/wiki/Turismo" id="w">turismo</a> e a <a href="http://en.wikipedia.org/wiki/Pesca" id="w">pesca</a>.</p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Col%C3%BAmbia_Brit%C3%A2nica" id="w">Categoria:Cidades da Col&uacute;mbia Brit&acirc;nica</a></p></body></html>
