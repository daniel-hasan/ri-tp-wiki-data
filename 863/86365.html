<html><title>Brant (Ont&aacute;rio)</title><body>&#10;<p><b>Brant</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Municipalidade" id="w">municipalidade</a> do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>, prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Ont%C3%A1rio" id="w">Ont&aacute;rio</a>, parte da <a href="http://en.wikipedia.org/wiki/Municipalidade_Regional_de_Brant" id="w">Municipalidade Regional de Brant</a>. Sua &aacute;rea &eacute; de 845,49 km quadrados, e sua popula&ccedil;&atilde;o &eacute; de 31 670 habitantes (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>).</p>&#10;&#10;<p> </p>&#10;&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Regi%C3%B5es_administrativas_do_Ont%C3%A1rio" id="w">Categoria:Regi&otilde;es administrativas do Ont&aacute;rio</a></p></body></html>
