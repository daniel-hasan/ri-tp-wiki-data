<html><title>Vilar do Pinheiro</title><body>&#10;<p> &#10;<b>Vilar do Pinheiro</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Vila_do_Conde" id="w">Vila do Conde</a><sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>, com 3,78&#160&semi;km&sup2; de &aacute;rea (2013)<sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup>, 2 537 habitantes (2011)<sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup> e <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 671,2 hab/km&sup2;.</p>&#10;<p>Tem como padroeira Santa Marinha.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Vila_do_Conde" id="w">Categoria:Freguesias de Vila do Conde</a></p></body></html>
