<html><title>Chamaeleon</title><body>&#10;<p> &#10;<b>Chamaeleon</b> (Cha), o <a href="http://en.wikipedia.org/wiki/Camale%C3%A3o" id="w">Camale&atilde;o</a>, &eacute; uma <a href="http://en.wikipedia.org/wiki/Constela%C3%A7%C3%A3o" id="w">constela&ccedil;&atilde;o</a> do <a href="http://en.wikipedia.org/wiki/Hemisf%C3%A9rio_celestial_sul" id="w">hemisf&eacute;rio celestial sul</a>. O genitivo, usado para formar nomes de estrelas, &eacute; <b>Chamaeleontis</b>.</p>&#10;<p>As constela&ccedil;&otilde;es vizinhas, de acordo com as fronteiras modernas, s&atilde;o <a href="http://en.wikipedia.org/wiki/Apus" id="w">Apus</a>, <a href="http://en.wikipedia.org/wiki/Musca" id="w">Musca</a>, <a href="http://en.wikipedia.org/wiki/Carina" id="w">Carina</a>, <a href="http://en.wikipedia.org/wiki/Volans" id="w">Volans</a>, <a href="http://en.wikipedia.org/wiki/Mensa" id="w">Mensa</a> e <a href="http://en.wikipedia.org/wiki/Octans" id="w">Octans</a>.</p>&#10;<p> </p>&#10;<p> &#10; &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Constela%C3%A7%C3%B5es" id="w">Categoria:Constela&ccedil;&otilde;es</a></p></body></html>
