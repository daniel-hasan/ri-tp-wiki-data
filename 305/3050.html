<html><title>Inser&ccedil;&atilde;o muscular</title><body>&#10;<p>Em <a href="http://en.wikipedia.org/wiki/Anatomia" id="w">anatomia</a>, uma <b>inser&ccedil;&atilde;o muscular</b> &eacute; a adeer&ccedil;&atilde;o mais pr&oacute;xima do <a href="http://en.wikipedia.org/wiki/Tronco_(anatomia)" id="w">tronco</a>, e, inser&ccedil;&atilde;o distal &agrave;quela mais afastada do tronco. Tamb&eacute;m h&aacute; partes tendinosas intercaladas ao longo do trajeto das fibras do ventre muscular como as inser&ccedil;&otilde;es tend&iacute;neas (reto do abd&ocirc;men). </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Anatomia" id="w">Categoria:Anatomia</a></p></body></html>
