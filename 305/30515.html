<html><title>Semarang</title><body>&#10;<p> &#10; &#10;<b>Semarang</b> &eacute; uma cidade da ilha de <a href="http://en.wikipedia.org/wiki/Java_(ilha)" id="w">Java</a>, na <a href="http://en.wikipedia.org/wiki/Indon%C3%A9sia" id="w">Indon&eacute;sia</a>. &Eacute; referida por vezes na forma aportuguesada de <i>Samar&atilde;o</i>. &Eacute; a capital da prov&iacute;ncia de Java Central. Tem cerca de 1386 mil habitantes. A cidade foi fundada em <a href="http://en.wikipedia.org/wiki/1547" id="w">1547</a>.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/File:Teak_furniture_in_old_city_center_of_Semarang.jpg%7Cthumb%7Cright" id="w">250px</a></p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Indon%C3%A9sia" id="w">Categoria:Cidades da Indon&eacute;sia</a></p></body></html>
