<html><title>Seurbos</title><body>&#10;<p> &#10; &#10;Os <b>seurbos</b> (em <a href="http://en.wikipedia.org/wiki/Latim" id="w">latim</a>, <i>seurbi</i>) eram um dos v&aacute;rios povos pr&eacute;&shy;<a href="http://en.wikipedia.org/wiki/Roma_Antiga" id="w">romanos</a> de <a href="http://en.wikipedia.org/wiki/Portugal" id="w">Portugal</a>. Os seurbos viviam entre o <a href="http://en.wikipedia.org/wiki/Rio_C%C3%A1vado" id="w">rio C&aacute;vado</a>, e o <a href="http://en.wikipedia.org/wiki/Rio_Lima" id="w">rio Lima</a> (ou mesmo, at&eacute; ao <a href="http://en.wikipedia.org/wiki/Rio_Minho" id="w">rio Minho</a>), no norte do pa&iacute;s.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>.</p>&#10;<p> </p>&#10;&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Tribos_galaicas" id="w">Categoria:Tribos galaicas</a></p></body></html>
