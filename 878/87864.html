<html><title>Masainas</title><body>&#10;<p> &#10; &#10;<b>Masainas</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Sardenha" id="w">regi&atilde;o da Sardenha</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Cagliari" id="w">prov&iacute;ncia de Cagliari</a>, com cerca de 1.479 habitantes. Estende&shy;se por uma &aacute;rea de 22 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 67 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Giba" id="w">Giba</a>, <a href="http://en.wikipedia.org/wiki/Piscinas" id="w">Piscinas</a>, <a href="http://en.wikipedia.org/wiki/Sant%26%2339%3BAnna_Arresi" id="w">Sant&#39&semi;Anna Arresi</a>, <a href="http://en.wikipedia.org/wiki/Teulada_(It%C3%A1lia)" id="w">Teulada</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Cagliari" id="w">Categoria:Comunas de Cagliari</a></p></body></html>
