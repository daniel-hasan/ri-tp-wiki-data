<html><title>Rutigliano</title><body>&#10;<p> &#10; &#10;<b>Rutigliano</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Puglia" id="w">regi&atilde;o da Puglia</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Bari" id="w">prov&iacute;ncia de Bari</a>, com cerca de 17.553 habitantes. Estende&shy;se por uma &aacute;rea de 53 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 331 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Casamassima" id="w">Casamassima</a>, <a href="http://en.wikipedia.org/wiki/Conversano" id="w">Conversano</a>, <a href="http://en.wikipedia.org/wiki/Mola_di_Bari" id="w">Mola di Bari</a>, <a href="http://en.wikipedia.org/wiki/Noicattaro" id="w">Noicattaro</a>, <a href="http://en.wikipedia.org/wiki/Turi" id="w">Turi</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Bari" id="w">Categoria:Comunas de Bari</a></p></body></html>
