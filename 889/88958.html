<html><title>Stia</title><body>&#10;<p> &#10; &#10;<b>Stia</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Toscana" id="w">regi&atilde;o da Toscana</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Arezzo" id="w">prov&iacute;ncia de Arezzo</a>, com cerca de   habitantes. Estende&shy;se por uma &aacute;rea de 62 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 49 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Londa" id="w">Londa</a> (FI), <a href="http://en.wikipedia.org/wiki/Pratovecchio" id="w">Pratovecchio</a>, <a href="http://en.wikipedia.org/wiki/San_Godenzo" id="w">San Godenzo</a> (FI), <a href="http://en.wikipedia.org/wiki/Santa_Sofia_(It%C3%A1lia)" id="w">Santa Sofia</a> (FC).<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Arezzo" id="w">Categoria:Comunas de Arezzo</a></p></body></html>
