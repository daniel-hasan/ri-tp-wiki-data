<html><title>Chitignano</title><body>&#10;<p> &#10; &#10;<b>Chitignano</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_da_Toscana" id="w">regi&atilde;o da Toscana</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Arezzo" id="w">prov&iacute;ncia de Arezzo</a>, com cerca de 955 habitantes. Estende&shy;se por uma &aacute;rea de 14 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 68 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Caprese_Michelangelo" id="w">Caprese Michelangelo</a>, <a href="http://en.wikipedia.org/wiki/Chiusi_della_Verna" id="w">Chiusi della Verna</a>, <a href="http://en.wikipedia.org/wiki/Subbiano" id="w">Subbiano</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Arezzo" id="w">Categoria:Comunas de Arezzo</a></p></body></html>
