<html><title>Quarenta e sete</title><body>&#10;<p> </p>&#10;<p>O <b>Quarenta e sete</b> (47) &eacute; o <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_natural" id="w">n&uacute;mero natural</a> que segue o <a href="http://en.wikipedia.org/wiki/Quarenta_e_seis" id="w">46</a> e precede o <a href="http://en.wikipedia.org/wiki/Quarenta_e_oito" id="w">48</a>. </p>&#10;&#10;<ul>&#10;<li>&Eacute; o 15&ordm; <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_primo" id="w">n&uacute;mero primo</a>, depois do <a href="http://en.wikipedia.org/wiki/Quarenta_e_tr%C3%AAs" id="w">43</a> e antes do <a href="http://en.wikipedia.org/wiki/Cinq%C3%BCenta_e_tr%C3%AAs" id="w">53</a>. </li></ul>&#10;&#10;&#10;<a id="Outras_ocorr%C3%AAncias" name="Outras_ocorr%C3%AAncias"></a><h2> Outras ocorr&ecirc;ncias </h2>&#10;&#10;<ul>&#10;<li>&Eacute; o <a href="http://en.wikipedia.org/wiki/N%C3%BAmero_at%C3%B3mico" id="w">n&uacute;mero at&oacute;mico</a> da <a href="http://en.wikipedia.org/wiki/Prata" id="w">prata</a> (Ag).</li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Inteiros" id="w">#047</a></p></body></html>
