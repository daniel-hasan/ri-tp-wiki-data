<html><title>Rio Benedito</title><body>&#10;<p> </p>&#10;<p>O <b>rio Benedito</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Norte" id="w">norte</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>. </p>&#10;<p>Nasce na cidade de <a href="http://en.wikipedia.org/wiki/Doutor_Pedrinho" id="w">Doutor Pedrinho</a>, e corre no sentido noroeste&shy;sudeste cortando as cidades de <a href="http://en.wikipedia.org/wiki/Benedito_Novo" id="w">Benedito Novo</a> e <a href="http://en.wikipedia.org/wiki/Timb%C3%B3" id="w">Timb&oacute;</a>,  at&eacute; encontrar&shy;se com o <a href="http://en.wikipedia.org/wiki/Rio_Itaja%C3%AD&shy;A%C3%A7u" id="w">rio Itaja&iacute;&shy;A&ccedil;u</a>, na cidade de <a href="http://en.wikipedia.org/wiki/Indaial" id="w">Indaial</a>. </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Santa_Catarina" id="w">Benedito</a></p></body></html>
