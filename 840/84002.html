<html><title>Regi&atilde;o tor&aacute;cica</title><body>&#10;<p>Em <a href="http://en.wikipedia.org/wiki/Anatomia" id="w">anatomia</a>, chama&shy;se <b>regi&atilde;o tor&aacute;cica</b> &agrave; por&ccedil;&atilde;o da <a href="http://en.wikipedia.org/wiki/Coluna_vertebral" id="w">coluna vertebral</a> que fica entre a <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_cervical" id="w">regi&atilde;o cervical</a> e a <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_lombar" id="w">regi&atilde;o lombar</a>. &Eacute; constitu&iacute;da por doze <a href="http://en.wikipedia.org/wiki/V%C3%A9rtebra" id="w">v&eacute;rtebras</a> que servem de inser&ccedil;&atilde;o para as <a href="http://en.wikipedia.org/wiki/Costela" id="w">costelas</a>.</p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Esqueleto" id="w">Categoria:Esqueleto</a></p></body></html>
