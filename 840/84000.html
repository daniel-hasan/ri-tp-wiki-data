<html><title>Regi&atilde;o cervical</title><body>&#10;<p> &#10; </p>&#10;&#10;<p>Em <a href="http://en.wikipedia.org/wiki/Anatomia" id="w">anatomia</a>, chama&shy;se <b>regi&atilde;o cervical</b> &agrave; por&ccedil;&atilde;o da <a href="http://en.wikipedia.org/wiki/Coluna_vertebral" id="w">coluna vertebral</a> que forma o <a href="http://en.wikipedia.org/wiki/Pesco%C3%A7o" id="w">pesco&ccedil;o</a>. &Eacute; constitu&iacute;da por sete <a href="http://en.wikipedia.org/wiki/V%C3%A9rtebra" id="w">v&eacute;rtebras</a>. Que s&atilde;o separadas pelos discos intervertebrais.</p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Esqueleto" id="w">Categoria:Esqueleto</a>&#10; </p></body></html>
