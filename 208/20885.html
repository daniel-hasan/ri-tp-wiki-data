<html><title>Ramalhal</title><body>&#10;<p> &#10;<b>Ramalhal</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho de <a href="http://en.wikipedia.org/wiki/Torres_Vedras" id="w">Torres Vedras</a>, com 36,90&#160&semi;km&sup2; de &aacute;rea e 3 472 habitantes (2011)<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>. Densidade: 94,1 hab/km&sup2;.</p>&#10;<p>Localidades que comp&otilde;em esta freguesia:&#10;</p>&#10;<ul>&#10;<li>Ameal</li>&#10;<li>Abrunheira</li>&#10;<li>Casais Larana</li>&#10;<li>Vila Facaia</li></ul>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Torres_Vedras" id="w">Categoria:Freguesias de Torres Vedras</a></p></body></html>
