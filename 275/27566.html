<html><title>773</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>A pedido do <a href="http://en.wikipedia.org/wiki/Papa_Adriano_I" id="w">Papa Adriano I</a>, <a href="http://en.wikipedia.org/wiki/Carlos_Magno" id="w">Carlos Magno</a> atravessa os <a href="http://en.wikipedia.org/wiki/Alpes" id="w">Alpes</a> e invade o <a href="http://en.wikipedia.org/wiki/Reino_Lombardo" id="w">Reino Lombardo</a>.</li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/1_de_janeiro" id="w">1 de janeiro</a> &shy; <a href="http://en.wikipedia.org/wiki/Pedro_de_Atroa" id="w">Pedro de Atroa</a>,  <a href="http://en.wikipedia.org/wiki/Abade" id="w">abade</a> e <a href="http://en.wikipedia.org/wiki/Santo" id="w">santo</a> <a href="http://en.wikipedia.org/wiki/Bizantino" id="w">bizantino</a> (m. <a href="http://en.wikipedia.org/wiki/837" id="w">837</a>).</li></ul>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:773" id="w"> </a></p></body></html>
