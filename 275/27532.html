<html><title>750</title><body>&#10;<p> </p>&#10;<a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li>O &uacute;ltima <a href="http://en.wikipedia.org/wiki/Califa_om%C3%ADada" id="w">califa om&iacute;ada</a>, <a href="http://en.wikipedia.org/wiki/Marwan_II" id="w">Marwan II</a> (744&shy;750) &eacute; deposto e executado por <a href="http://en.wikipedia.org/wiki/Abu&shy;Abas&shy;Abdal%C3%A1&shy;Ben&shy;Moa&shy;Med" id="w">Abu&shy;Abas&shy;Abdal&aacute;&shy;Ben&shy;Moa&shy;Med</a>, que se torna no primeiro califa <a href="http://en.wikipedia.org/wiki/Ab%C3%A1ssidas" id="w">ab&aacute;ssida</a>.</li>&#10;<li>Governo de <a href="http://en.wikipedia.org/wiki/Gilberto_de_Narbona" id="w">Gilberto de Narbona</a> na cidade de <a href="http://en.wikipedia.org/wiki/Narbona" id="w">Narbona</a>, <a href="http://en.wikipedia.org/wiki/Fran%C3%A7a" id="w">Fran&ccedil;a</a>.</li></ul><a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Marwan_II" id="w">Marwan II</a>, &uacute;ltimo califa Om&iacute;ada (n. 688)</li></ul>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:750" id="w"> </a></p></body></html>
