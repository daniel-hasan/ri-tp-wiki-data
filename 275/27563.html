<html><title>770</title><body>&#10;<p> &#10; &#10;</p><a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Rei" id="w">Rei</a> <a href="http://en.wikipedia.org/wiki/Egbert_de_Wessex" id="w">Egbert de Wessex</a> &shy; considerado pelos ingleses, como o primeiro rei da <a href="http://en.wikipedia.org/wiki/Inglaterra" id="w">Inglaterra</a> (m. <a href="http://en.wikipedia.org/wiki/839" id="w">839</a>).</li></ul>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li><b>Abe</b>, <a href="http://en.wikipedia.org/wiki/Imperatriz" id="w">imperatriz</a> do <a href="http://en.wikipedia.org/wiki/Jap%C3%A3o" id="w">Jap&atilde;o</a>, que reinou por duas vezes, adotando os nomes de <a href="http://en.wikipedia.org/wiki/Imperatriz_Koken" id="w">Koken</a> e <a href="http://en.wikipedia.org/wiki/Imperatriz_Shotoku" id="w">Shotoku</a>, e foi respectivamente o 46&ordm; e 48&ordm; <a href="http://en.wikipedia.org/wiki/Lista_de_imperadores_do_Jap%C3%A3o" id="w">imperador</a> do <a href="http://en.wikipedia.org/wiki/Jap%C3%A3o" id="w">Jap&atilde;o</a>.</li></ul>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:770" id="w"> </a></p></body></html>
