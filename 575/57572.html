<html><title>Gastroderme</title><body>&#10;<p> </p>&#10;<p>A <b>gastroderme</b> &eacute; a camada de revestimento interno que faz parte da estrutura do corpo de um <a href="http://en.wikipedia.org/wiki/Cnidaria" id="w">cnid&aacute;rio</a>, a <a href="http://en.wikipedia.org/wiki/Ectoplasma_(citologia)" id="w">epiderme</a> &eacute; a camada de revestimento externo.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cnid%C3%A1rios" id="w">Categoria:Cnid&aacute;rios</a></p></body></html>
