<html><title>Jurema (Piau&iacute;)</title><body>&#10;<p> </p>&#10;<p><b>Jurema</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Piau%C3%AD" id="w">Piau&iacute;</a>. Localiza&shy;se a uma <a href="http://en.wikipedia.org/wiki/Latitude" id="w">latitude</a> 09&ordm;13&#39&semi;50&#34&semi; sul e a uma <a href="http://en.wikipedia.org/wiki/Longitude" id="w">longitude</a> 43&ordm;07&#39&semi;40&#34&semi; oeste, estando a uma altitude de 535 metros. Sua popula&ccedil;&atilde;o estimada em 2004 era de 4.121 habitantes.</p>&#10;<p>Possui uma &aacute;rea de 1251,4&#160&semi;km&sup2;.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Jurema_(Piau%C3%AD)" id="w">Categoria:Jurema (Piau&iacute;)</a></p></body></html>
