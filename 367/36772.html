<html><title>Nova Santa Rita (Piau&iacute;)</title><body>&#10;<p> &#10; </p>&#10;<p><b>Nova Santa Rita</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Estados_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Piau%C3%AD" id="w">Piau&iacute;</a>. Localiza&shy;se a uma <a href="http://en.wikipedia.org/wiki/Latitude" id="w">latitude</a> 08&ordm;05&#39&semi;14&#34&semi; sul e a uma <a href="http://en.wikipedia.org/wiki/Longitude" id="w">longitude</a> 42&ordm;03&#39&semi;08&#34&semi; oeste, estando a uma altitude de 292 metros. Sua popula&ccedil;&atilde;o estimada em 2004 era de 4.404 habitantes.</p>&#10;<p>Possui uma &aacute;rea de 1133,1&#160&semi;km&sup2;.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Piau%C3%AD" id="w">Categoria:Munic&iacute;pios do Piau&iacute;</a></p></body></html>
