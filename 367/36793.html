<html><title>Zhangjiakou</title><body>&#10;<p> &#10;<b>Zhangjiakou</b> ou <b>Changkiakow</b> (&#24352;&#23478;&#21475;) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Hebei" id="w">Hebei</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se no noroeste da prov&iacute;ncia. Tem cerca de 876 mil habitantes. &Eacute; historicamente uma cidade fronteiri&ccedil;a da China com a <a href="http://en.wikipedia.org/wiki/Mong%C3%B3lia" id="w">Mong&oacute;lia</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Hebei" id="w">Categoria:Cidades de Hebei</a></p></body></html>
