<html><title>288</title><body>&#10;<p> &#10;</p><a id="Acontecimentos" name="Acontecimentos"></a><h2> Acontecimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Maximiano" id="w">Maximiano</a> torna&shy;se <a href="http://en.wikipedia.org/wiki/Lista_de_C%C3%B4nsules_romanos_do_tardio_imp%C3%A9rio_romano" id="w">C&ocirc;nsul romano</a>.</li>&#10;<li>Nova organiza&ccedil;&atilde;o administrativa da <a href="http://en.wikipedia.org/wiki/Hisp%C3%A2nia" id="w">Hisp&acirc;nia</a>, sob <a href="http://en.wikipedia.org/wiki/Diocleciano" id="w">Diocleciano</a>. Divis&atilde;o em cinco prov&iacute;ncias: <a href="http://en.wikipedia.org/wiki/Tarraconense" id="w">Tarraconense</a>, <a href="http://en.wikipedia.org/wiki/Cartaginense" id="w">Cartaginense</a>, <a href="http://en.wikipedia.org/wiki/B%C3%A9tica" id="w">B&eacute;tica</a>, <a href="http://en.wikipedia.org/wiki/Lusit%C3%A2nia" id="w">Lusit&acirc;nia</a> e <a href="http://en.wikipedia.org/wiki/Gal%C3%A9cia" id="w">Gal&eacute;cia</a>, que perdur&aacute; at&eacute; &agrave; perda da <a href="http://en.wikipedia.org/wiki/Pen%C3%ADnsula_Ib%C3%A9rica" id="w">Pen&iacute;nsula Ib&eacute;rica</a> por <a href="http://en.wikipedia.org/wiki/Romanos" id="w">Roma</a>.</li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;<a id="Mortes" name="Mortes"></a><h2>Mortes</h2>&#10;&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:288" id="w"> </a></p></body></html>
