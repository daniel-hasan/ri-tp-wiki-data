<html><title>1387</title><body>&#10;<p> &#10; &#10;</p><a id="Eventos" name="Eventos"></a><h2> Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Geoffrey_Chaucer" id="w">Geoffrey Chaucer</a> escreve os <a href="http://en.wikipedia.org/wiki/Contos_da_Cantu%C3%A1ria" id="w">Contos da Cantu&aacute;ria</a>.</li>&#10;<li>A rainha <a href="http://en.wikipedia.org/wiki/Margarida_I_da_Dinamarca%2C_Noruega_e_Su%C3%A9cia" id="w">Margarida I da Dinamarca</a> ascende ao trono.</li>&#10;<li>O rei <a href="http://en.wikipedia.org/wiki/Jo%C3%A3o_I_de_Portugal" id="w">Jo&atilde;o I de Portugal</a> casa com <a href="http://en.wikipedia.org/wiki/Filipa_de_Lencastre" id="w">Filipa de Lencastre</a> no Porto.</li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/9_de_Agosto" id="w">9 de Agosto</a> &shy; &shy; <a href="http://en.wikipedia.org/wiki/Henrique_V_de_Inglaterra" id="w">Henrique de Monmouth</a>, futuro Henrique V de Inglaterra.</li></ul>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<ul>&#10;<li></li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:1387" id="w"> </a></p></body></html>
