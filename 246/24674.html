<html><title>Mec&acirc;nica relativista</title><body>&#10;<p><b>Mec&acirc;nica relativista</b> &eacute; o ramo da <a href="http://en.wikipedia.org/wiki/F%C3%ADsica" id="w">f&iacute;sica</a>, que ao contr&aacute;rio da <a href="http://en.wikipedia.org/wiki/Mec%C3%A2nica_cl%C3%A1ssica" id="w">mec&acirc;nica cl&aacute;ssica</a>, considera que nenhum corpo pode viajar a uma velocidade superior a da <a href="http://en.wikipedia.org/wiki/Velocidade_da_luz" id="w">luz</a>, que foi proposta pela <a href="http://en.wikipedia.org/wiki/Teoria_da_relatividade" id="w">teoria da relatividade</a> de <a href="http://en.wikipedia.org/wiki/Albert_Einstein" id="w">Albert Einstein</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Relatividade" id="w">Categoria:Relatividade</a></p></body></html>
