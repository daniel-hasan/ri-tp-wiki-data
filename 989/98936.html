<html><title>Barragem do Caldeir&atilde;o</title><body>&#10;<p>A <b>barragem do Caldeir&atilde;o</b> est&aacute; situada no concelho da <a href="http://en.wikipedia.org/wiki/Guarda" id="w">Guarda</a>, <a href="http://en.wikipedia.org/wiki/Portugal" id="w">Portugal</a>. O projecto de constru&ccedil;&atilde;o foi feito em <a href="http://en.wikipedia.org/wiki/1988" id="w">1988</a> e a barragem foi inaugurada em <a href="http://en.wikipedia.org/wiki/1993" id="w">1993</a>. Tem como objectivo o abastecimento de &aacute;gua e a produ&ccedil;&atilde;o de energia. &Eacute; feita sobre as &aacute;guas do <a href="http://en.wikipedia.org/wiki/Rio_Mondego" id="w">rio Mondego</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Barragens_de_Portugal" id="w">Caldeir&atilde;o</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Guarda" id="w">Categoria:Guarda</a></p></body></html>
