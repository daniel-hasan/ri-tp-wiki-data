<html><title>Ur&oacute;pode</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Piezas_ur%C3%B3podo.jpg%7Cthumb" id="w">Ur&oacute;podes em um [[Decapoda]].</a></p>&#10;<p>Em <a href="http://en.wikipedia.org/wiki/Zoologia" id="w">zoologia</a>, chamam&shy;se <b>ur&oacute;podes</b> a dois pares de <a href="http://en.wikipedia.org/wiki/Ap%C3%AAndice_(biologia)" id="w">ap&ecirc;ndices</a> do &uacute;ltimo <a href="http://en.wikipedia.org/wiki/Segmenta%C3%A7%C3%A3o_(zoologia)" id="w">segmento</a> <a href="http://en.wikipedia.org/wiki/Abd%C3%B3men" id="w">abdominal</a> de muitos <a href="http://en.wikipedia.org/wiki/Crust%C3%A1ceo" id="w">crust&aacute;ceos</a>, como os <a href="http://en.wikipedia.org/wiki/Camar%C3%A3o" id="w">camar&otilde;es</a> e as <a href="http://en.wikipedia.org/wiki/Lagosta" id="w">lagostas</a>. T&ecirc;m a forma de <a href="http://en.wikipedia.org/wiki/L%C3%A2mina" id="w">l&acirc;minas</a> m&oacute;veis e podem servir para auxiliar na <a href="http://en.wikipedia.org/wiki/Nata%C3%A7%C3%A3o" id="w">nata&ccedil;&atilde;o</a><sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>.&#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Zoologia" id="w">Categoria:Zoologia</a></p></body></html>
