<html><title>Harvey Award</title><body>&#10;<p>Os <i>Pr&eacute;mios Harvey</i> s&atilde;o uns pr&eacute;mios <a href="http://en.wikipedia.org/wiki/Estados_Unidos" id="w">norte&shy;americanos</a> que distinguem obras e autores de <a href="http://en.wikipedia.org/wiki/Arte_seq%C3%BCencial" id="w">arte seq&uuml;encial</a>. O seu nome &eacute; um tributo ao autor de banda desenhada <a href="http://en.wikipedia.org/wiki/Harvey_Kurtzman" id="w">Harvey Kurtzman</a>. Os Harveys foram criados em <a href="http://en.wikipedia.org/wiki/1988" id="w">1988</a>, como sucessor dos <a href="http://en.wikipedia.org/wiki/Pr%C3%A9mio_Kirby" id="w">Pr&eacute;mios Kirby</a>, extintos no ano anterior.</p>&#10;<a id="Liga%C3%A7%C3%B5es_externas" name="Liga%C3%A7%C3%B5es_externas"></a><h2>Liga&ccedil;&otilde;es externas</h2>&#10;&#10;<ul>&#10;<li> </li></ul>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Premia%C3%A7%C3%B5es_de_banda_desenhada" id="w">Harvey</a>&#10; </p></body></html>
