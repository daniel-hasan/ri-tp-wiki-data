<html><title>Alfandary</title><body>&#10;<p><b>Alfandary</b> ou <b>Alfandari</b> &eacute; um sobrenome <a href="http://en.wikipedia.org/wiki/Judeu" id="w">judeu</a> duma enorma fam&iacute;lia de origem <a href="http://en.wikipedia.org/wiki/Sefard%C3%AD" id="w">Sefard&iacute;</a> que espalhou&shy;se no mundo todo. </p>&#10;<p>O significado deste nome &eacute; Casa dos Artes (do <a href="http://en.wikipedia.org/wiki/&Aacute;rabe" id="w">&aacute;rabe</a>: <i>fan</i>&shy;arte, <i>dar</i>&shy;casa). Tr&ecirc;s irm&atilde;os desta fam&iacute;lia construiram o <a href="http://en.wikipedia.org/wiki/Alfandary&shy;Haus" id="w">Alfandary&shy;Haus</a> em Berlim.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:_Nomes_judaicos" id="w">Categoria: Nomes judaicos</a></p></body></html>
