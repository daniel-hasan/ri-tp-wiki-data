<html><title>Sele&ccedil;&atilde;o Vanuatuense de Futebol</title><body>&#10;<p> &#10;A <b>Sele&ccedil;&atilde;o Vanuatuana de Futebol</b> representa <a href="http://en.wikipedia.org/wiki/Vanuatu" id="w">Vanuatu</a> nas competi&ccedil;&otilde;es oficiais de <a href="http://en.wikipedia.org/wiki/Futebol" id="w">futebol</a> da <a href="http://en.wikipedia.org/wiki/FIFA" id="w">FIFA</a>. Participa das eliminat&oacute;rias da <a href="http://en.wikipedia.org/wiki/Oceania_Football_Confederation" id="w">OFC</a>. A entidade organizadora do futebol do pa&iacute;s, <a href="http://en.wikipedia.org/wiki/Federa%C3%A7%C3%A3o_de_Vanuatu_de_Futebol" id="w">Federa&ccedil;&atilde;o de Vanuatu de Futebol</a>, foi fundada em <a href="http://en.wikipedia.org/wiki/1934" id="w">1934</a>, mas s&oacute; foi afiliada &agrave; FIFA em <a href="http://en.wikipedia.org/wiki/1988" id="w">1988</a>.</p>&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li>  <a class="externallink" href="http://www.fifa.com/associations/association=van/index.html" rel="nofollow" title="http://www.fifa.com/associations/association=van/index.html">FIFA</a></li></ul>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Sele%C3%A7%C3%B5es_nacionais_de_futebol_da_Oceania" id="w">Vanuatu</a></p></body></html>
