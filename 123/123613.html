<html><title>Rio Pianc&oacute;</title><body>&#10;<p> &#10; </p>&#10;<p>O <b>Rio Pianc&oacute;</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> da <a href="http://en.wikipedia.org/wiki/Para%C3%ADba" id="w">Para&iacute;ba</a>. Nasce no munic&iacute;pio de <a href="http://en.wikipedia.org/wiki/Concei%C3%A7%C3%A3o_(Para%C3%ADba)" id="w">Concei&ccedil;&atilde;o</a>, e d&aacute; origem ao <a href="http://en.wikipedia.org/wiki/Vale_do_Pianc%C3%B3" id="w">Vale do Pianc&oacute;</a>, onde se encontra <a href="http://en.wikipedia.org/wiki/Coremas" id="w">Coremas</a>, uma das maiores barragens brasileiras.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_da_Para%C3%ADba" id="w">Pianco</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Concei%C3%A7%C3%A3o_(Para%C3%ADba)" id="w">Categoria:Concei&ccedil;&atilde;o (Para&iacute;ba)</a></p>&#10;<p> </p></body></html>
