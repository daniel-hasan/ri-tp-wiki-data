<html><title>En&oacute;filo</title><body>&#10;<p><b>En&oacute;filo</b> &eacute; um estudante de <a href="http://en.wikipedia.org/wiki/Vinho" id="w">vinhos</a> (ou amante), aquele que se dedica profissionalmente ou por prazer a estudar o maravilhoso mundo dos vinhos. En&oacute;filo &eacute; diferente de <a href="http://en.wikipedia.org/wiki/En%C3%B3logo" id="w">En&oacute;logo</a>, devido ao fato de que o <a href="http://en.wikipedia.org/wiki/En%C3%B3logo" id="w">En&oacute;logo</a> &eacute; um graduado que cuida da produ&ccedil;&atilde;o de vinhos exclusivamente.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Profiss%C3%B5es" id="w">Enofilo</a></p></body></html>
