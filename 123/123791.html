<html><title>870 a.C.</title><body><a id="Eventos" name="Eventos"></a><h2>Eventos </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Leobates" id="w">Leobates</a>, foi rei da cidade <a href="http://en.wikipedia.org/wiki/Gr%C3%A9cia" id="w">grega</a> de <a href="http://en.wikipedia.org/wiki/Esparta" id="w">Esparta</a> at&eacute; <a href="http://en.wikipedia.org/wiki/840_a.C." id="w">840 a.C.</a> ano da sua morte, pertenceu &agrave; <a href="http://en.wikipedia.org/wiki/Dinastia_%C3%81gida" id="w">Dinastia &Aacute;gida</a>.</li></ul>&#10;<a id="Nascimentos" name="Nascimentos"></a><h2> Nascimentos </h2>&#10;&#10;<ul>&#10;<li>31/12 Gregory Nolan, o Trevor no livro Meu Imortal do escritor Thiago Gomes</li></ul>&#10;<a id="Falecimentos" name="Falecimentos"></a><h2> Falecimentos </h2>&#10;&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Anos_do_s%C3%A9culo_IX_a.C." id="w">Categoria:Anos do s&eacute;culo IX a.C.</a></p></body></html>
