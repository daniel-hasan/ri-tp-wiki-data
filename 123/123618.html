<html><title>Rio Gurinhenzinho</title><body>&#10;<p> </p>&#10;<p>O <b>rio Gurinhenzinho</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha a <a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o_de_Itabaiana" id="w">Microrregi&atilde;o de Itabaiana</a> no <a href="http://en.wikipedia.org/wiki/Agreste" id="w">agreste</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> da <a href="http://en.wikipedia.org/wiki/Para%C3%ADba" id="w">Para&iacute;ba</a>. &Eacute; o principal afluente do <a href="http://en.wikipedia.org/wiki/Rio_Gurinh%C3%A9m" id="w">rio Gurinh&eacute;m</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_da_Para%C3%ADba" id="w">Gurinhenzinho</a></p></body></html>
