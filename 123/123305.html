<html><title>Lucio Guti&eacute;rrez</title><body>&#10;<p> &#10; &#10;<b>Lucio Edwin Guti&eacute;rrez Borb&uacute;a</b> (<a href="http://en.wikipedia.org/wiki/Quito" id="w">Quito</a>, <a href="http://en.wikipedia.org/wiki/23_de_mar%C3%A7o" id="w">23 de mar&ccedil;o</a> de <a href="http://en.wikipedia.org/wiki/1957" id="w">1957</a>) &eacute; um <a href="http://en.wikipedia.org/wiki/Militar" id="w">militar</a> e <a href="http://en.wikipedia.org/wiki/Pol%C3%ADtico" id="w">pol&iacute;tico</a> <a href="http://en.wikipedia.org/wiki/Equador" id="w">equatoriano</a>, foi presidente do seu pa&iacute;s de <a href="http://en.wikipedia.org/wiki/2003" id="w">2003</a> a <a href="http://en.wikipedia.org/wiki/2005" id="w">2005</a><sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>, quando renunciou ap&oacute;s intensos protestos populares.</p>&#10;<p> &#10; &#10; </p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Presidentes_do_Equador" id="w">Categoria:Presidentes do Equador</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Militares_do_Equador" id="w">Categoria:Militares do Equador</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Naturais_de_Quito" id="w">Categoria:Naturais de Quito</a></p></body></html>
