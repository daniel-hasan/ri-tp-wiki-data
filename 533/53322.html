<html><title>Mar da Irlanda</title><body>&#10;<p> &#10; &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Irish_Sea_4.82844W_53.54821N.png%7Cthumb%7C320px" id="w">right</a></p>&#10;<p>O <b>Mar da Irlanda</b> &eacute; uma faixa do <a href="http://en.wikipedia.org/wiki/Oceano_Atl%C3%A2ntico" id="w">oceano Atl&acirc;ntico</a> localizada entre a <a href="http://en.wikipedia.org/wiki/Gr%C3%A3&shy;Bretanha" id="w">Gr&atilde;&shy;Bretanha</a> e a <a href="http://en.wikipedia.org/wiki/Ilha_da_Irlanda" id="w">ilha da Irlanda</a>. Comunica a sul com o <a href="http://en.wikipedia.org/wiki/Mar_Celta" id="w">Mar Celta</a> pelo <a href="http://en.wikipedia.org/wiki/Canal_de_S%C3%A3o_Jorge" id="w">Canal de S&atilde;o Jorge</a>.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Geografia_da_Irlanda" id="w">Categoria:Geografia da Irlanda</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Mares" id="w">Irlanda</a></p></body></html>
