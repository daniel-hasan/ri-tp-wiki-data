<html><title>Torrice</title><body>&#10;<p> &#10; &#10;<b>Torrice</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_L%C3%A1cio" id="w">regi&atilde;o do L&aacute;cio</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Frosinone" id="w">prov&iacute;ncia de Frosinone</a>, com cerca de 4.309 habitantes. Estende&shy;se por uma &aacute;rea de 18 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 239 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Arnara" id="w">Arnara</a>, <a href="http://en.wikipedia.org/wiki/Boville_Ernica" id="w">Boville Ernica</a>, <a href="http://en.wikipedia.org/wiki/Frosinone" id="w">Frosinone</a>, <a href="http://en.wikipedia.org/wiki/Ripi" id="w">Ripi</a>, <a href="http://en.wikipedia.org/wiki/Veroli" id="w">Veroli</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup>&#10;</p>&#10;<ul>&#10;<li> </li></ul>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Frosinone" id="w">Categoria:Comunas de Frosinone</a></p></body></html>
