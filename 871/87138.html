<html><title>Vernante</title><body>&#10;<p> &#10; &#10;<b>Vernante</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Regi%C3%A3o_do_Piemonte" id="w">regi&atilde;o do Piemonte</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Cuneo" id="w">prov&iacute;ncia de Cuneo</a>, com cerca de 1.330 habitantes. Estende&shy;se por uma &aacute;rea de 61 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a>, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 22 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Boves" id="w">Boves</a>, <a href="http://en.wikipedia.org/wiki/Entracque" id="w">Entracque</a>, <a href="http://en.wikipedia.org/wiki/Limone_Piemonte" id="w">Limone Piemonte</a>, <a href="http://en.wikipedia.org/wiki/Roaschia" id="w">Roaschia</a>, <a href="http://en.wikipedia.org/wiki/Robilante" id="w">Robilante</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Cuneo" id="w">Categoria:Comunas de Cuneo</a></p></body></html>
