<html><title>Stakhanov</title><body>&#10;<p> &#10;<b>Stakhanov</b> &eacute; uma cidade da <a href="http://en.wikipedia.org/wiki/Ucr%C3%A2nia" id="w">Ucr&acirc;nia</a>. Localiza&shy;se no leste do pa&iacute;s. A sua aglomera&ccedil;&atilde;o, que engloba a cidade de <a href="http://en.wikipedia.org/wiki/Alchevsk" id="w">Alchevsk</a>, tem cerca de 574 mil habitantes. Designou&shy;se <i>Kadiyevka</i> at&eacute; <a href="http://en.wikipedia.org/wiki/1978" id="w">1978</a> e <i>Sergo</i> entre <a href="http://en.wikipedia.org/wiki/1935" id="w">1935</a> e <a href="http://en.wikipedia.org/wiki/1943" id="w">1943</a>.&#10;</p><a id="%7B%7BLinks_externos%7D%7D" name="%7B%7BLinks_externos%7D%7D"></a><h2>   </h2>&#10;<a id="Refer%C3%AAncias" name="Refer%C3%AAncias"></a><h2> Refer&ecirc;ncias </h2>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Ucr%C3%A2nia" id="w">Categoria:Cidades da Ucr&acirc;nia</a></p></body></html>
