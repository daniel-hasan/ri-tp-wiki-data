<html><title>Kitemark</title><body>&#10;<p><b>Kitemark</b> &eacute; a marca ou logotipo exibido pelas organiza&ccedil;&otilde;es que produzem bens ou distribuem servi&ccedil;os e que est&atilde;o conforme os <i>standards</i> espec&iacute;ficos da <i>British Standards Institution</i>. &Eacute; muitas vezes exibido nos pr&oacute;prios produtos.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Organiza%C3%A7%C3%B5es_de_padroniza%C3%A7%C3%A3o" id="w">Categoria:Organiza&ccedil;&otilde;es de padroniza&ccedil;&atilde;o</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Padr%C3%B5es" id="w">Categoria:Padr&otilde;es</a></p></body></html>
