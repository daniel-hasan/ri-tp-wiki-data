<html><title>Xinxiang</title><body>&#10;<p><b>Xinxiang</b>, <b>Hsinhsiang</b> ou <b>Sinsiang</b> (&#26032;&#20065;) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Henan" id="w">Henan</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se no norte da prov&iacute;ncia. Tem cerca de 5 707 801 habitantes(2010).<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>  Foi fundada no s&eacute;culo VI.</p>&#10;<a id="Cidade&shy;irm%C3%A3" name="Cidade&shy;irm%C3%A3"></a><h2> Cidade&shy;irm&atilde; </h2>&#10;<p>Sodegaura &eacute; <a href="http://en.wikipedia.org/wiki/Gemina%C3%A7%C3%A3o_de_cidades" id="w">geminada</a> com:</p> &#10;&#10;<ul>&#10;<li>  <b><a href="http://en.wikipedia.org/wiki/Itaja%C3%AD" id="w">Itaja&iacute;</a></b>, <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a></li></ul>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Henan" id="w">Categoria:Cidades de Henan</a></p></body></html>
