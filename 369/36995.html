<html><title>Garnierita</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/Ficheiro:Garni%C3%A9rite_Camp_Des_Sapins.jpg%7Cthumb%7C250px%7Cright" id="w">Garnierita</a>&#10;<b>Garnierita</b> ou <b>Garnierite</b>, &eacute; um mineral composto por <a href="http://en.wikipedia.org/wiki/Silicato" id="w">silicatos</a> hidratados de  <a href="http://en.wikipedia.org/wiki/N%C3%ADquel" id="w">n&iacute;quel</a>. &Eacute; uma importante fonte de n&iacute;quel.Dureza de 2 a 3, brilho terroso e opaco, cor verde da ma&ccedil;&atilde; a branco e densidade 2,2 a 2,8.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Minerais" id="w">Categoria:Minerais</a></p></body></html>
