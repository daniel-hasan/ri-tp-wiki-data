<html><title>Pingxiang</title><body>&#10;<p><a href="http://en.wikipedia.org/wiki/File:Pingxiang%2C_JX%2C_PRC.jpg%7Cthumb%7C250px%7Cright" id="w">Uma rua de &#39&semi;&#39&semi;&#39&semi;Pingxiang&#39&semi;&#39&semi;&#39&semi;.</a></p>&#10;<p><b>Pingxiang</b> ou <b>Pingsiang</b> (&#33805;&#20065;) &eacute; uma cidade da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Jiangxi" id="w">Jiangxi</a>, na <a href="http://en.wikipedia.org/wiki/China" id="w">China</a>. Localiza&shy;se no oeste da prov&iacute;ncia. Tem cerca de 791 mil habitantes. Tem minas de carv&atilde;o nas suas proximidades, exploradas desde <a href="http://en.wikipedia.org/wiki/1898" id="w">1898</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Jiangxi" id="w">Categoria:Cidades de Jiangxi</a></p></body></html>
