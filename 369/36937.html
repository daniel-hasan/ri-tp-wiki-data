<html><title>Kolwezi</title><body>&#10;<p> &#10; &#10;<b>Kolwezi</b> &eacute; a capital da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Lualaba_(prov%C3%ADncia)" id="w">Lualaba</a>, na <a href="http://en.wikipedia.org/wiki/Rep%C3%BAblica_Democr%C3%A1tica_do_Congo" id="w">Rep&uacute;blica Democr&aacute;tica do Congo</a>. Localiza&shy;se no sudeste do pa&iacute;s e fazia parte da antiga prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Katanga" id="w">Katanga</a>. Tem cerca de 456.446 <sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup> habitantes. Est&aacute; ligada por ferrovia a <a href="http://en.wikipedia.org/wiki/Benguela" id="w">Benguela</a>, em <a href="http://en.wikipedia.org/wiki/Angola" id="w">Angola</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Katanga" id="w">Categoria:Cidades de Katanga</a></p></body></html>
