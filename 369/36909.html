<html><title>Nzumbarand&aacute;</title><body>&#10;<p><b>Nzumbarand&aacute;</b>, <b>Nzumba</b>, <b>Zumbarand&aacute;</b>, <b>Ganzumba</b> &eacute; a mais velha das <a href="http://en.wikipedia.org/wiki/Anexo:Tabela_de_correspond%C3%AAncia_entre_orix%C3%A1s%2C_voduns_e_nkisis" id="w">nkisi</a>, tem rela&ccedil;&atilde;o com a lama roxa que aparece nos barrancos nos dias de chuva. Tem semelhan&ccedil;a com a <a href="http://en.wikipedia.org/wiki/Orix%C3%A1" id="w">Orix&aacute;</a> <a href="http://en.wikipedia.org/wiki/Nan%C3%A3_Buruku" id="w">Nan&atilde; Buruku</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Candombl%C3%A9_Bantu" id="w">Categoria:Candombl&eacute; Bantu</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Nkisi" id="w">Categoria:Nkisi</a></p></body></html>
