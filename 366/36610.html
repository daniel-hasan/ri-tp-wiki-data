<html><title>Bhavnagar</title><body>&#10;<p> &#10;<b>Bhavnagar</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Cidade" id="w">cidade</a> do <a href="http://en.wikipedia.org/wiki/Estado" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Gujarate" id="w">Gujarate</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Localiza&shy;se no <a href="http://en.wikipedia.org/wiki/Oeste" id="w">oeste</a> do <a href="http://en.wikipedia.org/wiki/Pa%C3%ADs" id="w">pa&iacute;s</a>. Tem cerca de 548 mil habitantes. Foi fundada em <a href="http://en.wikipedia.org/wiki/1723" id="w">1723</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Gujarat" id="w">Categoria:Cidades e vilas de Gujarat</a></p></body></html>
