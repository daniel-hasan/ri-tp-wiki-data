<html><title>Gwalior</title><body>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Ficheiro:Fort_Gwalior.jpg%7Cthumb%7Cright%7C250px" id="w">Forte de Gwalior</a>&#10;<b>Gwalior</b> &eacute; uma cidade do estado de <a href="http://en.wikipedia.org/wiki/Madhya_Pradesh" id="w">Madhya Pradesh</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Localiza&shy;se no centro do pa&iacute;s. Tem cerca de 917 mil habitantes. Foi capital de um principado semi&shy;independente at&eacute; <a href="http://en.wikipedia.org/wiki/1947" id="w">1947</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Madhya_Pradesh" id="w">Categoria:Cidades e vilas de Madhya Pradesh</a></p></body></html>
