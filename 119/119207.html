<html><title>Rio Novo (rio do Mato Grosso do Sul)</title><body>&#10;<p> &#10; </p>&#10;<p>O <b>Rio Novo</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Mato_Grosso_do_Sul" id="w">Mato Grosso do Sul</a>.</p>&#10;<p>&Eacute; um <a href="http://en.wikipedia.org/wiki/Afluente" id="w">afluente</a> da margem esquerda do <a href="http://en.wikipedia.org/wiki/Rio_Coxim" id="w">rio Coxim</a>.&#10; &#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Mato_Grosso_do_Sul" id="w">Novo</a></p></body></html>
