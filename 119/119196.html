<html><title>C&oacute;rrego Itaquira&iacute;</title><body>&#10;<p> </p>&#10;<p>O <b>C&oacute;rrego Itaquira&iacute;</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> que banha o <a href="http://en.wikipedia.org/wiki/Unidades_federativas_do_Brasil" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Mato_Grosso_do_Sul" id="w">Mato Grosso do Sul</a>, no <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>.&#10;</p><a id="Etimologia" name="Etimologia"></a><h2> Etimologia </h2>&#10;<p>&#34&semi;Itaquira&iacute;&#34&semi; &eacute; um nome de origem <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_tupi" id="w">tupi</a> que significa &#34&semi;rio da pedra dormente&#34&semi;, atrav&eacute;s da jun&ccedil;&atilde;o de <i>it&aacute;</i> (pedra), <i>kera</i> (dormente) e <i> &#39&semi;y</i> (rio).<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>&#10; &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Mato_Grosso_do_Sul" id="w">Itaquira&iacute;</a></p></body></html>
