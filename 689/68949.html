<html><title>Rio Pardo (Mato Grosso do Sul)</title><body>&#10;<p> &#10; &#10;O <b>Rio Pardo</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Mato_Grosso_do_Sul" id="w">Mato Grosso do Sul</a>. </p>&#10;<p>Des&aacute;gua no <a href="http://en.wikipedia.org/wiki/Rio_Paran%C3%A1" id="w">rio Paran&aacute;</a> na divisa de Mato Grosso do Sul com <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Paulo" id="w">S&atilde;o Paulo</a> e faz parte da <a href="http://en.wikipedia.org/wiki/Bacia_do_rio_Paran%C3%A1" id="w">bacia do rio Paran&aacute;</a>, uma das nove macro <a href="http://en.wikipedia.org/wiki/Bacia_hidrogr%C3%A1fica" id="w">bacias hidrogr&aacute;ficas</a> do Brasil.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Mato_Grosso_do_Sul" id="w">Pardo</a></p></body></html>
