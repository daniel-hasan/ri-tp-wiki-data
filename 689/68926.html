<html><title>Rio Correntes (Mato Grosso do Sul)</title><body>&#10;<p> &#10; </p>&#10;<p>O <b>Rio Correntes</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Mato_Grosso_do_Sul" id="w">Mato Grosso do Sul</a>. Em sua foz, junta&shy;se com o <a href="http://en.wikipedia.org/wiki/Rio_Piqueri" id="w">rio Piqueri</a> que &eacute; afluente do <a href="http://en.wikipedia.org/wiki/Rio_Cuiab%C3%A1" id="w">rio Cuiab&aacute;</a>.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Mato_Grosso_do_Sul" id="w">Correntes</a></p></body></html>
