<html><title>Rio Negro (Mato Grosso do Sul)</title><body>&#10;<p> &#10; </p>&#10;<p>O <b>Rio Negro</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Mato_Grosso_do_Sul" id="w">Mato Grosso do Sul</a>.</p>&#10;<p>&Eacute; um dos <a href="http://en.wikipedia.org/wiki/Afluente" id="w">afluentes</a> do <a href="http://en.wikipedia.org/wiki/Rio_Paraguai" id="w">rio Paraguai</a> e faz parte da <a href="http://en.wikipedia.org/wiki/Bacia_do_rio_Paraguai" id="w">bacia do rio Paraguai</a>, uma das nove <a href="http://en.wikipedia.org/wiki/Bacia_hidrogr%C3%A1fica" id="w">bacias hidrogr&aacute;ficas</a> do Brasil.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Mato_Grosso_do_Sul" id="w">Negro</a></p></body></html>
