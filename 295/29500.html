<html><title>Ribau&eacute;</title><body>&#10;<p><b>Ribau&eacute;</b> &eacute; uma vila da prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Nampula_(prov%C3%ADncia)" id="w">Nampula</a> em <a href="http://en.wikipedia.org/wiki/Mo%C3%A7ambique" id="w">Mo&ccedil;ambique</a>, sede do distrito  <a href="http://en.wikipedia.org/wiki/Ribau%C3%A9_(distrito)" id="w">do mesmo nome</a>.</p>&#10;<p>A vila de Ribau&eacute; tem, de acordo com o censo de 1997, uma popula&ccedil;&atilde;o de 6 233 habitantes.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Vilas_de_Mo%C3%A7ambique" id="w">Categoria:Vilas de Mo&ccedil;ambique</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_de_Mo%C3%A7ambique" id="w">Categoria:Munic&iacute;pios de Mo&ccedil;ambique</a></p></body></html>
