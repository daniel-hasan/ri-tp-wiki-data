<html><title>Placas</title><body>&#10;<p> </p>&#10;<p><b>Placas</b> &eacute; uma cidade e um munic&iacute;pio do estado do <a href="http://en.wikipedia.org/wiki/Par%C3%A1" id="w">Par&aacute;</a>, <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>. Localiza&shy;se na microrregi&atilde;o de <a href="http://en.wikipedia.org/wiki/Microrregi%C3%A3o_de_Santar%C3%A9m" id="w">Santar&eacute;m</a>, mesorregi&atilde;o do <a href="http://en.wikipedia.org/wiki/Baixo_Amazonas" id="w">Baixo Amazonas</a>. O munic&iacute;pio tem 14 319 habitantes (2003) e 7194&#160&semi;km&sup2;. Foi criado em <a href="http://en.wikipedia.org/wiki/1997" id="w">1997</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_do_Par%C3%A1" id="w">Categoria:Munic&iacute;pios do Par&aacute;</a></p></body></html>
