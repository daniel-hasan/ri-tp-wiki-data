<html><title>For&ccedil;a eletromotriz t&eacute;rmica</title><body>&#10;<p> &#10;A <b>for&ccedil;a eletromotriz t&eacute;rmica</b> &eacute; a <a href="http://en.wikipedia.org/wiki/Tens%C3%A3o_el%C3%A9trica" id="w">tens&atilde;o el&eacute;trica</a> desenvolvida em consequ&ecirc;ncia de diferen&ccedil;a de <a href="http://en.wikipedia.org/wiki/Temperatura" id="w">temperatura</a> entre partes de um circuito que cont&eacute;m dois ou mais metais diferentes dispostos em <a href="http://en.wikipedia.org/wiki/Termopar" id="w">termopar</a>. Esta tens&atilde;o &eacute; produzida pelo <a href="http://en.wikipedia.org/wiki/Efeito_Seebeck" id="w">efeito Seebeck</a>.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Eletromagnetismo" id="w">Categoria:Eletromagnetismo</a></p></body></html>
