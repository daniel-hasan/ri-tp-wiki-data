<html><title>&#1018;</title><body>&#10;<p> </p>&#10;<p><b>San</b> (&#1018; ou &#1019;) &eacute; uma letra do <a href="http://en.wikipedia.org/wiki/Alfabeto_grego" id="w">alfabeto grego</a> que acabou caindo em desuso e foi substitu&iacute;da pelo <a href="http://en.wikipedia.org/wiki/Sigma" id="w">Sigma</a>. Tal letra foi utilizada at&eacute; o <a href="http://en.wikipedia.org/wiki/S%C3%A9culo_VI_a.C." id="w">s&eacute;culo VI a.C.</a> e, em ordem alfab&eacute;tica, se localizava entre <a href="http://en.wikipedia.org/wiki/&Pi;" id="w">Pi</a> e <a href="http://en.wikipedia.org/wiki/Qoppa" id="w">Qoppa</a>.</p>&#10;<a id="Classifica%C3%A7%C3%A3o" name="Classifica%C3%A7%C3%A3o"></a><h2> Classifica&ccedil;&atilde;o </h2>&#10;&#10;<ul>&#10;<li>Alfabeto = <a href="http://en.wikipedia.org/wiki/Alfabeto_grego" id="w">Alfabeto grego</a></li>&#10;<li>Fon&eacute;tica = /Se/</li></ul>&#10;<a id="%7B%7BBibliografia%7D%7D" name="%7B%7BBibliografia%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li> </li></ul>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Alfabeto_grego" id="w">Categoria:Alfabeto grego</a></p></body></html>
