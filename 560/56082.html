<html><title>Tecnofobia</title><body>&#10;<p> &#10;<b>Tecnofobia</b> &eacute; o medo da <a href="http://en.wikipedia.org/wiki/Tecnologia" id="w">tecnologia</a> moderna. Extremizada em obras de fic&ccedil;&atilde;o, como o livro <i>Frankenstein</i> ou o filme <i>Blade Runner</i>, no cotidiano manifesta&shy;se como o receio em utilizar um <a href="http://en.wikipedia.org/wiki/Computador" id="w">computador</a> ou uma <a href="http://en.wikipedia.org/wiki/Caixa_multibanco" id="w">caixa multibanco</a>.</p>&#10;<a id="Ver_Tamb%C3%A9m" name="Ver_Tamb%C3%A9m"></a><h2> Ver Tamb&eacute;m </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Lista_de_fobias" id="w">Lista de fobias</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Fobia" id="w">Fobia</a></li>&#10;<li><a href="http://en.wikipedia.org/wiki/Tecnofilia" id="w">Tecnofilia</a></li></ul>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Fobias" id="w">Categoria:Fobias</a></p>&#10;</body></html>
