<html><title>Vads&oslash;</title><body>&#10;<p> &#10;<b>Vads&oslash;</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Lista_de_comunas_da_Noruega" id="w">comuna</a> e uma cidade portu&aacute;ria no norte da <a href="http://en.wikipedia.org/wiki/Noruega" id="w">Noruega</a>, capital do condado de <a href="http://en.wikipedia.org/wiki/Finnmark" id="w">Finnmark</a>, com 1 259 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> de <a href="http://en.wikipedia.org/wiki/&Aacute;rea" id="w">&aacute;rea</a> e 6 186 habitantes (censo de <a href="http://en.wikipedia.org/wiki/2004" id="w">2004</a>).         </p>&#10;<p>Fica situada nas margens do <a href="http://en.wikipedia.org/wiki/Fiorde" id="w">fiorde</a> de <a href="http://en.wikipedia.org/wiki/Varanger" id="w">Varanger</a>, &eacute; <a href="http://en.wikipedia.org/wiki/Porto_(transporte)" id="w">porto</a> pesqueiro e comercial.</p>&#10;<p> &#10; &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_da_Noruega" id="w">Categoria:Comunas da Noruega</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Noruega" id="w">Categoria:Cidades da Noruega</a></p></body></html>
