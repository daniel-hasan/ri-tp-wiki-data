<html><title>Varkaus</title><body>&#10;<p> &#10;<b>Varkaus</b> &eacute; um munic&iacute;pio da <a href="http://en.wikipedia.org/wiki/Finl%C3%A2ndia" id="w">Finl&acirc;ndia</a>, na prov&iacute;ncia de <a href="http://en.wikipedia.org/wiki/Kuopion" id="w">Kuopion</a>, com cerca de 25.000 habitantes. Localiza&shy;se na plataforma lacustre finlandesa. Possui estaleiros navais, ind&uacute;strias madeireiras, de celulose e de constru&ccedil;&atilde;o de maquinaria.</p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Finl%C3%A2ndia" id="w">Categoria:Cidades da Finl&acirc;ndia</a></p></body></html>
