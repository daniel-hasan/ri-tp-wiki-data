<html><title>Valkeakoski</title><body>&#10;<p> &#10;<b>Valkeaskoski</b> &eacute; um munic&iacute;pio ao sul da <a href="http://en.wikipedia.org/wiki/Finl%C3%A2ndia" id="w">Finl&acirc;ndia</a>, a 30km ao sul de <a href="http://en.wikipedia.org/wiki/Tampere" id="w">Tampere</a> e conta com cerca de 20.470 habitantes (<a href="http://en.wikipedia.org/wiki/2004" id="w">2004</a>). Possui ind&uacute;strias de madeira e cal&ccedil;ado.</p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Finl%C3%A2ndia" id="w">Categoria:Cidades da Finl&acirc;ndia</a></p></body></html>
