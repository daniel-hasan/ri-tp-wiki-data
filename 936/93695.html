<html><title>Suco intestinal</title><body>&#10;<p>O <b>suco intestinal</b> ou ent&eacute;rico &eacute; uma secre&ccedil;&atilde;o da <a href="http://en.wikipedia.org/wiki/Mucosa" id="w">mucosa</a> do <a href="http://en.wikipedia.org/wiki/Intestino_delgado" id="w">intestino delgado</a> que ajuda na <a href="http://en.wikipedia.org/wiki/Digest%C3%A3o" id="w">digest&atilde;o</a> dos <a href="http://en.wikipedia.org/wiki/Alimento" id="w">alimentos</a> no <a href="http://en.wikipedia.org/wiki/Intestino" id="w">intestino</a>. Nele existem muitas <a href="http://en.wikipedia.org/wiki/Enzima" id="w">enzimas</a>.S&atilde;o elas:</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Carboxipeptidase" id="w">Carboxipeptidase</a>, <a href="http://en.wikipedia.org/wiki/Aminopeptidase" id="w">Aminopeptidase</a>, <a href="http://en.wikipedia.org/wiki/Dipeptidase" id="w">Dipeptidase</a>, <a href="http://en.wikipedia.org/wiki/Maltase" id="w">Maltase</a>, <a href="http://en.wikipedia.org/wiki/Sacarase" id="w">Sacarase</a>, <a href="http://en.wikipedia.org/wiki/Lactase" id="w">Lactase</a>.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Sistema_digestivo" id="w">Categoria:Sistema digestivo</a></p></body></html>
