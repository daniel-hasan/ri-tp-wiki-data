<html><title>S&atilde;o Mamede (Batalha)</title><body>&#10;<p> &#10; &#10;<b>S&atilde;o Mamede</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> <a href="http://en.wikipedia.org/wiki/Portugal" id="w">portuguesa</a> do concelho da <a href="http://en.wikipedia.org/wiki/Batalha_(Portugal)" id="w">Batalha</a>, com 41,77&#160&semi;km&sup2; de &aacute;rea e 3 560 habitantes (2011). Densidade: 85,2 hab/km&sup2;.</p>&#10;<p>Foi elevada a <a href="http://en.wikipedia.org/wiki/Vila" id="w">vila</a> em <a href="http://en.wikipedia.org/wiki/1_de_julho" id="w">1 de julho</a> de <a href="http://en.wikipedia.org/wiki/2003" id="w">2003</a>.</p>&#10;<a id="Patrim%C3%B3nio" name="Patrim%C3%B3nio"></a><h2> Patrim&oacute;nio </h2>&#10;&#10;<ul>&#10;<li><a href="http://en.wikipedia.org/wiki/Capela_de_Santo_Ant%C3%B3nio_(Batalha)" id="w">Capela de Santo Ant&oacute;nio (Batalha)</a></li></ul>&#10;<p> &#10; &#10; </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_da_Batalha" id="w">Categoria:Freguesias da Batalha</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Vilas_de_Portugal" id="w">Categoria:Vilas de Portugal</a></p></body></html>
