<html><title>Sarpsborg</title><body>&#10;<p> &#10;<b>Sarpsborg</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Lista_de_comunas_da_Noruega" id="w">comuna</a> e uma cidade fluvial da <a href="http://en.wikipedia.org/wiki/Noruega" id="w">Noruega</a>, no <a href="http://en.wikipedia.org/wiki/Condados_da_Noruega" id="w">condado</a> de <a href="http://en.wikipedia.org/wiki/Ostfold" id="w">Ostfold</a>, com 407 <a href="http://en.wikipedia.org/wiki/Quil%C3%B3metro_quadrado" id="w">km&sup2;</a> de <a href="http://en.wikipedia.org/wiki/&Aacute;rea" id="w">&aacute;rea</a> e 49 423 habitantes (censo de <a href="http://en.wikipedia.org/wiki/2004" id="w">2004</a>). Situa&shy;se na margem do rio <a href="http://en.wikipedia.org/wiki/Glomma" id="w">Glomma</a>, com f&aacute;bricas de <a href="http://en.wikipedia.org/wiki/Polpa" id="w">polpa</a> de <a href="http://en.wikipedia.org/wiki/Fruta" id="w">fruta</a>, <a href="http://en.wikipedia.org/wiki/Papel" id="w">papel</a>, <a href="http://en.wikipedia.org/wiki/Zinco" id="w">zinco</a>, tecidos e <a href="http://en.wikipedia.org/wiki/Celulose" id="w">celulose</a>         </p>        &#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Sarpsborg" id="w"> </a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Comunas_da_Noruega" id="w">Categoria:Comunas da Noruega</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Cidades_da_Noruega" id="w">Categoria:Cidades da Noruega</a></p></body></html>
