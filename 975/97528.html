<html><title>Stargard Szczeciński</title><body>&#10;<p> </p>&#10;<p><b>Stargard Szczeciński</b> (<i>Stargard in Pommern</i> em <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_alem%C3%A3" id="w">alem&atilde;o</a>) &eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> da <a href="http://en.wikipedia.org/wiki/Pol%C3%B3nia" id="w">Pol&oacute;nia</a>. Localiza&shy;se na <a href="http://en.wikipedia.org/wiki/Voivodia_da_Pomer%C3%A2nia_Ocidental" id="w">Voivodia da Pomer&acirc;nia Ocidental</a> no noroeste do pa&iacute;s, as margens do Ina. Tem cerca de 71 mil habitantes.</p>&#10;<a id="%7B%7BLinks_externos%7D%7D" name="%7B%7BLinks_externos%7D%7D"></a><h2> </h2>&#10;&#10;<ul>&#10;<li><a class="externallink" href="http://www.stargard.pl" rel="nofollow" title="http://www.stargard.pl">Stargard Online</a></li></ul>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Munic%C3%ADpios_da_Pol%C3%B3nia" id="w">Categoria:Munic&iacute;pios da Pol&oacute;nia</a></p>&#10;<p> </p></body></html>
