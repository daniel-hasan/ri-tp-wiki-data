<html><title>Cambridge (Ont&aacute;rio)</title><body>&#10;<p> </p>&#10;<p><b>Cambridge</b> &eacute; uma cidade da prov&iacute;ncia <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">canadense</a> de <a href="http://en.wikipedia.org/wiki/Ont%C3%A1rio" id="w">Ont&aacute;rio</a>. A cidade faz parte da <a href="http://en.wikipedia.org/wiki/Municipalidade_Regional_de_Waterloo" id="w">Municipalidade Regional de Waterloo</a>, um tri&acirc;ngulo metropolitano que inclui <a href="http://en.wikipedia.org/wiki/Kitchener" id="w">Kitchener</a> e <a href="http://en.wikipedia.org/wiki/Waterloo_(Ont%C3%A1rio)" id="w">Waterloo (Ont&aacute;rio)</a>. Sua popula&ccedil;&atilde;o &eacute; de aproximadamente 124 mil habitantes.</p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Ont%C3%A1rio" id="w">Categoria:Cidades de Ont&aacute;rio</a></p></body></html>
