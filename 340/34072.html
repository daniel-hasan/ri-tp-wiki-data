<html><title>J&oacute;ia (Rio Grande do Sul)</title><body>&#10;<p> &#10;<b>J&oacute;ia</b><sup id="_ref&shy;nome_a" class="reference"><a href="#_note&shy;nome" title="">[1]</a></sup>&eacute; um <a href="http://en.wikipedia.org/wiki/Munic%C3%ADpio" id="w">munic&iacute;pio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do <a href="http://en.wikipedia.org/wiki/Unidades_federativas_do_Brasil" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Rio_Grande_do_Sul" id="w">Rio Grande do Sul</a>.</p>&#10;<a id="Geografia" name="Geografia"></a><h2> Geografia </h2>&#10;<p>Localiza&shy;se a uma <a href="http://en.wikipedia.org/wiki/Latitude" id="w">latitude</a> 28&ordm;38&#39&semi;48&#34&semi; sul e a uma <a href="http://en.wikipedia.org/wiki/Longitude" id="w">longitude</a> 54&ordm;07&#39&semi;20&#34&semi; oeste, estando a uma altitude de 302 metros.</p>&#10;<p>Possui uma &aacute;rea de 1246,3&#160&semi;km&sup2; e sua popula&ccedil;&atilde;o estimada no ano de <a href="http://en.wikipedia.org/wiki/2008" id="w">2008</a> era de 8.546 habitantes.</p>&#10;<p> &#10; </p>&#10;<a id="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D" name="%7B%7BLiga%C3%A7%C3%B5es_externas%7D%7D"></a><h2>   </h2>&#10;&#10;<ul>&#10;<li> </li></ul>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:J%C3%B3ia_(Rio_Grande_do_Sul)" id="w"> </a></p></body></html>
