<html><title>Eritroplasto</title><body>&#10;<p><b>Eritroplastos</b> &rarr; (<i>Eritro</i> = <a href="http://en.wikipedia.org/wiki/Vermelho" id="w">vermelho</a>). Os Eritoplastos s&atilde;o caracterizados pela presen&ccedil;a de <a href="http://en.wikipedia.org/wiki/Licopeno" id="w">licopeno</a>, <a href="http://en.wikipedia.org/wiki/Pigmento" id="w">pigmento</a> <a href="http://en.wikipedia.org/wiki/Caroten%C3%B3ide" id="w">caroten&oacute;ide</a> de <a href="http://en.wikipedia.org/wiki/Cor" id="w">cor</a> vermelha. A cor do <a href="http://en.wikipedia.org/wiki/Tomate" id="w">tomate</a> &eacute; devida &agrave; abund&acirc;ncia de eritoplastos.Esse tipo de c&eacute;lula s&oacute; &eacute; encontrada em plantas.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Biologia_celular" id="w">Categoria:Biologia celular</a></p></body></html>
