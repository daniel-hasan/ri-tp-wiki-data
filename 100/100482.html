<html><title>Paling&eacute;nese</title><body>&#10;<p><b>Paling&eacute;nese</b> &eacute; a fus&atilde;o diferencial de <a href="http://en.wikipedia.org/wiki/Rocha" id="w">rochas</a> da <a href="http://en.wikipedia.org/wiki/Crosta_si%C3%A1lica" id="w">crosta si&aacute;lica</a> durante certas fases da evolu&ccedil;&atilde;o dos <a href="http://en.wikipedia.org/wiki/Geossinclinal" id="w">geossinclinais</a>, dando origem a <a href="http://en.wikipedia.org/wiki/Neomagma" id="w">neomagmas</a> de natureza <a href="http://en.wikipedia.org/wiki/Granito" id="w">gran&iacute;tica</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Petrologia" id="w">Categoria:Petrologia</a></p></body></html>
