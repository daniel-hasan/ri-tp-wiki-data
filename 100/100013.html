<html><title>Ringgit malaio</title><body>&#10;<p>O <b>ringgit</b>, <b>ringgite</b> ou <b>ringuite</b><sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>, oficialmente <b>ringuite malaio</b>, &eacute; a unidade monet&aacute;ria da <a href="http://en.wikipedia.org/wiki/Mal%C3%A1sia" id="w">Mal&aacute;sia</a> e est&aacute; dividida em 100 sen (c&ecirc;ntimos). 4,5 ringgits s&atilde;o aproximadamente 1 <a href="http://en.wikipedia.org/wiki/Euro" id="w">euro</a>, enquanto aproximadamente 1,8 ringgits equivalem &agrave; um <a href="http://en.wikipedia.org/wiki/Real" id="w">real</a>.</p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Moedas_da_%C3%81sia" id="w">Categoria:Moedas da &Aacute;sia</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Economia_da_Mal%C3%A1sia" id="w">Categoria:Economia da Mal&aacute;sia</a></p></body></html>
