<html><title>Farinhota</title><body>&#10;<p>A <b>Farinhota</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Enchido" id="w">enchido</a> da regi&atilde;o do <a href="http://en.wikipedia.org/wiki/Barroso" id="w">Barroso</a>, onde tamb&eacute;m &eacute; chamada <a href="http://en.wikipedia.org/wiki/Farinheira" id="w">farinheira</a>. Tem cerca de 10 cm de comprimento. &Eacute; feita com a massa dos <a href="http://en.wikipedia.org/wiki/Chouri%C3%A7o" id="w">chouri&ccedil;os</a> e ensacada em <a href="http://en.wikipedia.org/wiki/Tripa" id="w">tripa</a> delgada.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Culin%C3%A1ria_de_Portugal" id="w">Categoria:Culin&aacute;ria de Portugal</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Enchidos" id="w">Categoria:Enchidos</a></p></body></html>
