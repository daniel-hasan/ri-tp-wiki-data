<html><title>Estevan</title><body>&#10;<p> &#10;<b>Estevan</b> &eacute; a oitava maior cidade de <a href="http://en.wikipedia.org/wiki/Saskatchewan" id="w">Saskatchewan</a>, uma prov&iacute;ncia do <a href="http://en.wikipedia.org/wiki/Canad%C3%A1" id="w">Canad&aacute;</a>. Sua &aacute;rea &eacute; de 17,53 km&sup2;, e sua popula&ccedil;&atilde;o &eacute; de 10 242 habitantes (do <a href="http://en.wikipedia.org/wiki/Censo" id="w">censo</a> nacional de <a href="http://en.wikipedia.org/wiki/2001" id="w">2001</a>).</p>&#10;&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_de_Saskatchewan" id="w">Categoria:Cidades de Saskatchewan</a></p></body></html>
