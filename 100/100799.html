<html><title>Correio da Lavoura</title><body>&#10;<p><b>Correio da Lavoura</b> &eacute; um jornal mais antigo de <a href="http://en.wikipedia.org/wiki/Nova_Igua%C3%A7u" id="w">Nova Igua&ccedil;u</a> (<a href="http://en.wikipedia.org/wiki/Rio_de_Janeiro" id="w">Rio de Janeiro</a>) ainda em circula&ccedil;&atilde;o.<sup id="_ref&shy;extra_a" class="reference"><a href="#_note&shy;extra" title="">[1]</a></sup></p>&#10;<p>Fundado em <a href="http://en.wikipedia.org/wiki/22_de_mar%C3%A7o" id="w">22 de mar&ccedil;o</a> de <a href="http://en.wikipedia.org/wiki/1917" id="w">1917</a> por Silvino Hip&oacute;lito de Azeredo, tem periodicidade semanal. O seu atual editor&shy;chefe &eacute; Robinson Bel&eacute;m de Azeredo, neto do fundador.<sup id="_ref&shy;extra_b" class="reference"><a href="#_note&shy;extra" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Jornais_de_Nova_Igua%C3%A7u" id="w">Categoria:Jornais de Nova Igua&ccedil;u</a></p></body></html>
