<html><title>Snochatchestvo</title><body>&#10;<p> </p>&#10;<p><b>Snochatchestvo</b> era uma tradi&ccedil;&atilde;o rural na <a href="http://en.wikipedia.org/wiki/R%C3%BAssia" id="w">R&uacute;ssia</a> segundo a qual o patriarca da fam&iacute;lia tinha o direito de se servir dos favores sexuais da sua <a href="http://en.wikipedia.org/wiki/Nora_(parentesco)" id="w">nora</a> caso o pr&oacute;prio filho se encontre ausente.</p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cultura_da_R%C3%BAssia" id="w">Categoria:Cultura da R&uacute;ssia</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Palavras_e_frases_em_russo" id="w">Categoria:Palavras e frases em russo</a></p></body></html>
