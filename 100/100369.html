<html><title>Albornoz</title><body>&#10;<p> </p>&#10;<p>O <b>albornoz</b> (do <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_%C3%A1rabe" id="w">&aacute;rabe</a> <i>Al&#39&semi;burnus</i> &#1575;&#1604;&#1576;&#1585;&#1606;&#1587; ) &eacute; uma <a href="http://en.wikipedia.org/wiki/Capa" id="w">capa</a> de <a href="http://en.wikipedia.org/wiki/L%C3%A3" id="w">l&atilde;</a>, geralmente <a href="http://en.wikipedia.org/wiki/Branca" id="w">branca</a>, provida de <a href="http://en.wikipedia.org/wiki/Capuz" id="w">capuz</a>, usada por &aacute;rabes e <a href="http://en.wikipedia.org/wiki/Bedu%C3%ADno" id="w">bedu&iacute;nos</a> do <a href="http://en.wikipedia.org/wiki/Norte_de_%C3%81frica" id="w">norte de &Aacute;frica</a> como <a href="http://en.wikipedia.org/wiki/Sobretudo" id="w">sobretudo</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Trajes_t%C3%ADpicos" id="w">Categoria:Trajes t&iacute;picos</a></p></body></html>
