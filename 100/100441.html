<html><title>Chavianos</title><body>&#10;<p>Os <b>chabianos</b> ou <a href="http://en.wikipedia.org/wiki/Chavianos" id="w">chavianos</a> s&atilde;o uns <a href="http://en.wikipedia.org/wiki/Chouri%C3%A7o" id="w">chouri&ccedil;os</a> feito s&oacute; de gordura e carnes de <a href="http://en.wikipedia.org/wiki/Porco" id="w">porco</a> ensaguentadas, a que se mistura um pouco de <a href="http://en.wikipedia.org/wiki/Ral%C3%A3o" id="w">ral&atilde;o</a>, <a href="http://en.wikipedia.org/wiki/S%C3%AAmola" id="w">s&ecirc;mola</a> ou mesmo p&atilde;o de trigo (ralado). Frequente na regi&atilde;o de <a href="http://en.wikipedia.org/wiki/Mogadouro" id="w">Mogadouro</a>. Tem um sabor forte e d&aacute; &agrave; sopa um muito bom tempero.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Alimentos" id="w">Categoria:Alimentos</a></p></body></html>
