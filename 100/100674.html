<html><title>Flores (departamento)</title><body>&#10;<p> &#10; &#10;<b>Flores</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Departamento" id="w">departamento</a> do <a href="http://en.wikipedia.org/wiki/Uruguai" id="w">Uruguai</a>, sua <a href="http://en.wikipedia.org/wiki/Capital" id="w">capital</a> &eacute; a <a href="http://en.wikipedia.org/wiki/Cidade" id="w">cidade</a> de <a href="http://en.wikipedia.org/wiki/Trinidad_(Uruguai)" id="w">Trinidad</a>.</p>&#10;<p>A denomina&ccedil;&atilde;o de Flores &eacute; em homenagem ao <a href="http://en.wikipedia.org/wiki/Brigadeiro" id="w">brigadeiro</a> <a href="http://en.wikipedia.org/wiki/Venancio_Flores" id="w">Venancio Flores</a>, que teve uma destacada atua&ccedil;&atilde;o militar e pol&iacute;tica nas d&eacute;cadas de <a href="http://en.wikipedia.org/wiki/1840" id="w">1840</a>, <a href="http://en.wikipedia.org/wiki/1850" id="w">1850</a> e <a href="http://en.wikipedia.org/wiki/1860" id="w">1860</a> e era oriundo do departamento.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Departamentos_do_Uruguai" id="w">Flores</a></p></body></html>
