<html><title>Tim Staffell</title><body>&#10;<p><b>Tim Staffell</b> (<a href="http://en.wikipedia.org/wiki/Londres" id="w">Londres</a>, <a href="http://en.wikipedia.org/wiki/24_de_Fevereiro" id="w">24 de Fevereiro</a> de <a href="http://en.wikipedia.org/wiki/1948" id="w">1948</a>) &eacute; um <a href="http://en.wikipedia.org/wiki/Baixo" id="w">baixista</a> e <a href="http://en.wikipedia.org/wiki/Vocalista" id="w">vocalista</a> de <a href="http://en.wikipedia.org/wiki/Rock" id="w">rock</a>. Pertenceu &agrave; banda <a href="http://en.wikipedia.org/wiki/Smile_(banda)" id="w">SMILE</a>, que depois originou os <a href="http://en.wikipedia.org/wiki/Queen" id="w">Queen</a>.</p>&#10;<p> </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Baixistas_do_Reino_Unido" id="w">Categoria:Baixistas do Reino Unido</a></p></body></html>
