<html><title>Rio Capivari (Rio de Janeiro)</title><body>&#10;<p> </p>&#10;<p> </p>&#10;<p>O <b>Rio Capivari</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que banha o <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> do <a href="http://en.wikipedia.org/wiki/Rio_de_Janeiro" id="w">Rio de Janeiro</a>. No in&iacute;cio de 2013, durante as <a href="http://en.wikipedia.org/wiki/Xer%C3%A9m_(distrito_de_Duque_de_Caxias)#Enchentes" id="w">enchentes que destruiu Xer&eacute;m</a>, foi o que devastou todos os bairros desse distrito<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_do_Rio_de_Janeiro" id="w">Capivari</a></p></body></html>
