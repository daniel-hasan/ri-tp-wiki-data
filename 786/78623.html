<html><title>Treglio</title><body>&#10;<p> &#10; &#10;<b>Treglio</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Comuna_italiana" id="w">comuna italiana</a> da <a href="http://en.wikipedia.org/wiki/Abruzos" id="w">regi&atilde;o dos Abruzos</a>, <a href="http://en.wikipedia.org/wiki/Prov%C3%ADncia_de_Chieti" id="w">prov&iacute;ncia de Chieti</a>, com cerca de 1.236 habitantes. Estende&shy;se por uma &aacute;rea de 4&#160&semi;km&sup2;, tendo uma <a href="http://en.wikipedia.org/wiki/Densidade_populacional" id="w">densidade populacional</a> de 309 hab/km&sup2;. Faz fronteira com <a href="http://en.wikipedia.org/wiki/Lanciano" id="w">Lanciano</a>, <a href="http://en.wikipedia.org/wiki/Rocca_San_Giovanni" id="w">Rocca San Giovanni</a>, <a href="http://en.wikipedia.org/wiki/San_Vito_Chietino" id="w">San Vito Chietino</a>.<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup><sup id="_ref&shy;3" class="reference"><a href="#_note&shy;3" title="">[3]</a></sup></p>&#10;<p> &#10; </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Comunas_de_Chieti" id="w">Categoria:Comunas de Chieti</a></p></body></html>
