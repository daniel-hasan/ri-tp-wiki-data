<html><title>Dipl&oacute;fase</title><body>&#10;<p><b>Dipl&oacute;fase</b> &eacute; a fase de vida de uma <a href="http://en.wikipedia.org/wiki/C%C3%A9lula" id="w">c&eacute;lula</a> em que os seus <a href="http://en.wikipedia.org/wiki/Cromossoma" id="w">cromossomas</a> se apresentam em estado <a href="http://en.wikipedia.org/wiki/Dipl%C3%B3ide" id="w">dipl&oacute;ide</a>. Nos animais &eacute;, geralmente, a fase mais longa do ciclo celular, mas h&aacute; outros organismos em que a fase <a href="http://en.wikipedia.org/wiki/Hapl%C3%B3ide" id="w">hapl&oacute;ide</a> &eacute; dominante.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Biologia_celular" id="w">Categoria:Biologia celular</a></p></body></html>
