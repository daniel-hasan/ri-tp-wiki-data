<html><title>Uniramia</title><body>&#10;<p> </p>&#10;<p><b>Uniramia</b> &eacute; um subfilo proposto para os <a href="http://en.wikipedia.org/wiki/Artr%C3%B3podes" id="w">artr&oacute;podes</a>, englobando os <a href="http://en.wikipedia.org/wiki/Myriapoda" id="w">Myriapoda</a> e <a href="http://en.wikipedia.org/wiki/Hexapoda" id="w">Hexapoda</a>, ou seja, os <a href="http://en.wikipedia.org/wiki/Animalia" id="w">animais</a> daquele <a href="http://en.wikipedia.org/wiki/Filo_(biologia)" id="w">filo</a> que possuem <a href="http://en.wikipedia.org/wiki/Ap%C3%AAndice_(biologia)" id="w">ap&ecirc;ndices</a> &#34&semi;unirramosos&#34&semi;.</p>&#10;<p> &#10; &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Grupos_taxon%C3%B4micos_obsoletos" id="w">Categoria:Grupos taxon&ocirc;micos obsoletos</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Artr%C3%B3podes" id="w">Categoria:Artr&oacute;podes</a></p></body></html>
