<html><title>Encarnado (espiritismo)</title><body>&#10;<p>No <a href="http://en.wikipedia.org/wiki/Espiritismo" id="w">Espiritismo</a> e <a href="http://en.wikipedia.org/wiki/Projeciologia" id="w">Projeciologia</a>, <b>encarnado</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Alma" id="w">alma</a> ou <a href="http://en.wikipedia.org/wiki/Esp%C3%ADrito" id="w">esp&iacute;rito</a> que ocupa temporariamente um <a href="http://en.wikipedia.org/wiki/Corpo_humano" id="w">corpo humano</a> que posteriormente ir&aacute; <a href="http://en.wikipedia.org/wiki/Desencarnar" id="w">desencarnar</a>, e talvez, <a href="http://en.wikipedia.org/wiki/Reencarna%C3%A7%C3%A3o" id="w">reencarnar&aacute;</a> novamente.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Espiritismo" id="w">Categoria:Espiritismo</a>&#10; </p></body></html>
