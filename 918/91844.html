<html><title>Quilo</title><body>&#10;<p> </p>&#10;<p><b>Quilo</b> (<a href="http://en.wikipedia.org/wiki/S%C3%ADmbolo" id="w">s&iacute;mbolo</a> <b>k</b>, do <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_grega_antiga" id="w">grego</a> <b><i>&chi;&#943;&lambda;&iota;&omicron;&iota;</i></b> (ch&iacute;lioi), que significa &#34&semi;mil&#34&semi;) &eacute; um <a href="http://en.wikipedia.org/wiki/Prefixo_gramatical" id="w">prefixo</a> do <a href="http://en.wikipedia.org/wiki/Sistema_Internacional_de_Unidades" id="w">Sistema Internacional de Unidades</a> que indica que a <a href="http://en.wikipedia.org/wiki/Unidade_de_medida" id="w">unidade de medida</a> padr&atilde;o foi multiplicada por mil.<sup id="_ref&shy;inmetro_a" class="reference"><a href="#_note&shy;inmetro" title="">[1]</a></sup></p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Prefixos_do_SI" id="w">Categoria:Prefixos do SI</a></p>&#10;<p><a href="http://he.wikipedia.org/wiki/&#1514;%D7%97%D7%99%D7%9C%D7%99%D7%95%D7%AA_%D7%91%D7%9E%D7%A2%D7%A8%D7%9B%D7%AA_%D7%94%D7%99%D7%97%D7%99%D7%93%D7%95%D7%AA_%D7%94%D7%91%D7%99%D7%A0%D7%9C%D7%90%D7%95%D7%9E%D7%99%D7%AA">he:&#1514;&#1495;&#1497;&#1500;&#1497;&#1493;&#1514; &#1489;&#1502;&#1506;&#1512;&#1499;&#1514; &#1492;&#1497;&#1495;&#1497;&#1491;&#1493;&#1514; &#1492;&#1489;&#1497;&#1504;&#1500;&alefsym;&#1493;&#1502;&#1497;&#1514;</a></p></body></html>
