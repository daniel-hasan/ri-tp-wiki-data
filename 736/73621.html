<html><title>Rio Itupeva</title><body>&#10;<p> </p>&#10;<p>O <b>rio Itupeva</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> que corta a cidade de <a href="http://en.wikipedia.org/wiki/Pirassununga" id="w">Pirassununga</a>, no <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Paulo" id="w">S&atilde;o Paulo</a>. O rio Itupeva &eacute; afluente do <a href="http://en.wikipedia.org/wiki/Rio_Mojigua%C3%A7u" id="w">rio Mojigua&ccedil;u</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_S%C3%A3o_Paulo" id="w">Itupeva</a></p></body></html>
