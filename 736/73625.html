<html><title>Rio Jacupiranga</title><body>&#10;<p> </p>&#10;<p>O <b>Rio Jacupiranga</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Paulo" id="w">S&atilde;o Paulo</a>, no <a href="http://en.wikipedia.org/wiki/Brasil" id="w">Brasil</a>.&#10;</p><a id="Top%C3%B4nimo" name="Top%C3%B4nimo"></a><h2> Top&ocirc;nimo </h2>&#10;<p>&#34&semi;Jacupiranga&#34&semi; &eacute; um termo <a href="http://en.wikipedia.org/wiki/L%C3%ADngua_tupi" id="w">tupi</a> que significa &#34&semi;<a href="http://en.wikipedia.org/wiki/Jacu" id="w">jacu</a> vermelho&#34&semi;, atrav&eacute;s da jun&ccedil;&atilde;o dos termos <i>ya&#39&semi;ku</i> (&#34&semi;jacu&#34&semi;)<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup> e <i>pyrang</i> (&#34&semi;vermelho&#34&semi;)<sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup>.&#10; &#10; </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_S%C3%A3o_Paulo" id="w">Jacupiranga</a></p></body></html>
