<html><title>Rio Mojimirim</title><body>&#10;<p> </p>&#10;<p>O <b>rio Mojimirim</b><sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup><sup id="_ref&shy;2" class="reference"><a href="#_note&shy;2" title="">[2]</a></sup>, cujas grafias arcaicas &ndash; <b>Moji&shy;Mirim</b> e <b>Mogi&shy;Mirim</b> &ndash; costumam ser mantidas, &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> do estado de <a href="http://en.wikipedia.org/wiki/S%C3%A3o_Paulo" id="w">S&atilde;o Paulo</a>, que possui nascente na cidade pr&oacute;pria de <a href="http://en.wikipedia.org/wiki/Mogi_Mirim" id="w">Mogi Mirim</a> e desagua no <a href="http://en.wikipedia.org/wiki/Rio_Mojigua%C3%A7u" id="w">rio Mojigua&ccedil;u</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Mogi_Mirim" id="w">Categoria:Mogi Mirim</a>&#10;<a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_S%C3%A3o_Paulo" id="w">Mojimirim</a></p></body></html>
