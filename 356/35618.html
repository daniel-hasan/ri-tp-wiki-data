<html><title>Geografia do Haiti</title><body>&#10;<p> &#10; &#10;O terreno do <a href="http://en.wikipedia.org/wiki/Haiti" id="w">Haiti</a> consiste principalmente de montanhas escarpadas com pequenas plan&iacute;cies costeiras e vales fluviais. O leste e a zona central &eacute; um grande planalto elevado.</p>&#10;<p>A maior cidade &eacute; a capital <a href="http://en.wikipedia.org/wiki/Port&shy;au&shy;Prince" id="w">Port&shy;au&shy;Prince</a>, com 2 milh&otilde;es de habitantes, seguindo&shy;se&shy;lhe <a href="http://en.wikipedia.org/wiki/Cap&shy;Ha%C3%AFtien" id="w">Cap&shy;Ha&iuml;tien</a> com 600 000.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Geografia_do_Haiti" id="w"> </a></p></body></html>
