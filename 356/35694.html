<html><title>Kerman</title><body>&#10;<p> &#10; &#10; &#10;<b>Kerman</b> &eacute; uma cidade do <a href="http://en.wikipedia.org/wiki/Ir%C3%A3o" id="w">Ir&atilde;o</a>. Localiza&shy;se no leste do pa&iacute;s. Tem cerca de 508 mil habitantes. Foi conquistada por v&aacute;rios povos ao longo dos s&eacute;culos, sendo parte da P&eacute;rsia desde <a href="http://en.wikipedia.org/wiki/1794" id="w">1794</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_do_Ir%C3%A3o" id="w">Categoria:Cidades do Ir&atilde;o</a></p></body></html>
