<html><title>Rajkot</title><body>&#10;<p> &#10;<b>Rajkot</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Cidade" id="w">cidade</a> do <a href="http://en.wikipedia.org/wiki/Estado" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Guzerate" id="w">Guzerate</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Localiza&shy;se nas margens do <a href="http://en.wikipedia.org/wiki/Rio_Aji" id="w">rio Aji</a>. Tem cerca de 2 milhoes habitantes. Foi capital do <a href="http://en.wikipedia.org/wiki/Principado_de_Rajkot" id="w">principado de Rajkot</a> at&eacute; <a href="http://en.wikipedia.org/wiki/1948" id="w">1948</a> e do estado de <a href="http://en.wikipedia.org/wiki/Saurashtra" id="w">Saurashtra</a> entre <a href="http://en.wikipedia.org/wiki/1948" id="w">1948</a> e <a href="http://en.wikipedia.org/wiki/1956" id="w">1956</a>.</p>&#10;<p> </p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Gujarat" id="w">Categoria:Cidades e vilas de Gujarat</a></p></body></html>
