<html><title>Sholapur</title><body>&#10;<p> &#10;<b>Sholapur</b> &eacute; uma cidade do estado de <a href="http://en.wikipedia.org/wiki/Maharashtra" id="w">Maharashtra</a>, na <a href="http://en.wikipedia.org/wiki/&Iacute;ndia" id="w">&Iacute;ndia</a>. Localiza&shy;se no sudoeste do pa&iacute;s. Tem cerca de 925 mil habitantes. Foi controlada pelo imp&eacute;rio mogol de <a href="http://en.wikipedia.org/wiki/1668" id="w">1668</a> a <a href="http://en.wikipedia.org/wiki/1795" id="w">1795</a>.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Cidades_e_vilas_de_Maharashtra" id="w">Categoria:Cidades e vilas de Maharashtra</a></p></body></html>
