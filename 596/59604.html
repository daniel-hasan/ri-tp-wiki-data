<html><title>Imped&acirc;ncia associadora</title><body>&#10;<p> &#10;A <b>imped&acirc;ncia associadora</b> &eacute; utilizada quando se quer dar uma associa&ccedil;&atilde;o adequada de imped&acirc;ncia para estudo de fontes geradoras de <a href="http://en.wikipedia.org/wiki/Sinal_(teoria_da_informa%C3%A7%C3%A3o)" id="w">sinal</a>.&#10;O valor da imped&acirc;ncia associadora &eacute; equivalente ao valor interno da <a href="http://en.wikipedia.org/wiki/Imped%C3%A2ncia" id="w">imped&acirc;ncia</a> da fonte do sinal.</p>&#10;<p> </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Imped%C3%A2ncia" id="w">Associadora</a></p>&#10;<p> </p></body></html>
