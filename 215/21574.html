<html><title>Bente</title><body>&#10;<p> &#10;<b>Bente</b> &eacute; uma <a href="http://en.wikipedia.org/wiki/Freguesia" id="w">freguesia</a> do norte de <a href="http://en.wikipedia.org/wiki/Portugal" id="w">Portugal</a> do concelho de <a href="http://en.wikipedia.org/wiki/Vila_Nova_de_Famalic%C3%A3o" id="w">Vila Nova de Famalic&atilde;o</a>, com 1,30&#160&semi;km&sup2; de &aacute;rea e 925 habitantes (2011)<sup id="_ref&shy;1" class="reference"><a href="#_note&shy;1" title="">[1]</a></sup>. Densidade: 711,5 hab/km&sup2;.</p>&#10;<p>&Eacute; tamb&eacute;m a terceira freguesia mais pequena do concelho e uma das menos populosas.</p>&#10;<p> </p>&#10;<p> &#10; &#10; </p>&#10;<p> &#10;<a href="http://en.wikipedia.org/wiki/Categoria:Freguesias_de_Vila_Nova_de_Famalic%C3%A3o" id="w">Categoria:Freguesias de Vila Nova de Famalic&atilde;o</a></p></body></html>
