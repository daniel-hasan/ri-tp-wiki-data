<html><title>Arroio S&atilde;o Pedro</title><body>&#10;<p>O <b>arroio S&atilde;o Pedro</b> &eacute; um <a href="http://en.wikipedia.org/wiki/Rio" id="w">rio</a> <a href="http://en.wikipedia.org/wiki/Brasil" id="w">brasileiro</a> <a href="http://en.wikipedia.org/wiki/Afluente" id="w">afluente</a> do <a href="http://en.wikipedia.org/wiki/Rio_Chapec%C3%B3" id="w">rio Chapec&oacute;</a> que nasce no <a href="http://en.wikipedia.org/wiki/Oeste" id="w">oeste</a> do <a href="http://en.wikipedia.org/wiki/Estado_(subdivis%C3%A3o)" id="w">estado</a> de <a href="http://en.wikipedia.org/wiki/Santa_Catarina" id="w">Santa Catarina</a>, bem pr&oacute;ximo &agrave; divisa com o <a href="http://en.wikipedia.org/wiki/Paran%C3%A1" id="w">Paran&aacute;</a>, sendo sua foz perto da cidade de <a href="http://en.wikipedia.org/wiki/Abelardo_Luz" id="w">Abelardo Luz</a>. Possui cerca de 30&#160&semi;km de extens&atilde;o.</p>&#10;<p> &#10; </p>&#10;<p><a href="http://en.wikipedia.org/wiki/Categoria:Rios_de_Santa_Catarina" id="w">S&atilde;o Pedro</a></p></body></html>
